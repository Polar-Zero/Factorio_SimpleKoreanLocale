[mod-name]
noangledcables=직각화된 전력망(Electric Grid Enforcer)

[mod-description]
noangledcables=전신주가 90도 단위로만 자동 연결되도록 하는 옵션을 게임에 추가합니다. (수동 연결은 제외)


[controls]
toggle-grid-enforcer=전력망 직각화 전환
invoke-grid-enforcer=전력망 직각화 선택 모드

[control-description]
invoke-grid-enforcer=__CONTROL__select-for-blueprint__를 클릭하고 드래그하여 정리할 전봇대를  선택하세요.\n__CONTROL__select-for-cancel-deconstruct__를 사용하여 덜 엄격한 규칙으로 정리할 수도 있습니다.

[shortcut-name]
toggle-grid-enforcer=전력망 직각화 전환
invoke-grid-enforcer=전력망 직각화 선택 모드

[item-description]
invoke-grid-enforcer=__CONTROL__select-for-blueprint__를 클릭하고 드래그하여 정리할 전봇대를  선택하세요.\n__CONTROL__select-for-cancel-deconstruct__를 사용하여 덜 엄격한 규칙으로 정리할 수도 있습니다.

[item-name]
invoke-grid-enforcer=전력망 직각화 선택 도구

[mod-setting-name]
grid-enforcer-enable-planner=선택 도구 활성화
grid-enforcer-no-clean-on-remove=제거된 전봇대 정리 건너뛰기

[mod-setting-description]
grid-enforcer-enable-planner=정리 도구를 수동으로 호출할 수 있는 선택기를 추가합니다.
grid-enforcer-no-clean-on-remove=활성화아면, 제거한 전봇대 주변을 정리하지 않습니다.