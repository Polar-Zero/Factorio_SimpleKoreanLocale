[mod-setting-description]
WideChests_max-chest-width=병합된 상자의 최대 너비. 한계를 42 이상으로 높이려면 WideChestsUnlimited 모드를 설치하세요.
WideChests_max-chest-height=병합된 상자의 최대 높이. 한계를 42 이상으로 높이려면 WideChestsUnlimited 모드를 설치하세요.
WideChests_max-chest-area=합쳐진 상자의 최대 면적. 한도를 1600 이상으로 높이려면 WideChestsUnlimited 모드를 설치하세요.
WideChests_inventory-size-multiplier=병합된 상자의 인벤토리 크기는 개별 병합된 상자의 인벤토리 크기의 합계에 이 설정 값이 곱해집니다.
WideChests_inventory-size-limit=병합된 상자가 가질 수 있는 최대 인벤토리 크기입니다. 일반적으로 병합된 상자의 인벤토리 크기는 개별 병합된 상자의 인벤토리 크기를 합한 것입니다(그런 다음 위의 배수로 곱함).
WideChests_sprite-decal-chance=데칼(그래픽 종류)이 병합된 상자에 나타날 확률 백분율. 현재는  창고(양쪽이 모두 1과 "창고 크기 임계값" 사이로 큰 병합된 상자)에만 데칼이 있습니다.
WideChests_warehouse-threshold=양 면이 모두 X보다 큰 상자를 병합하면 폐기장이 됩니다.
WideChests_whitelist-chest-sizes=활성화할 상자 크기를 지정합니다. 'AxB'와 같이 공백으로 구분된 값의 목록이며, 'A'와 'B'는 정수(0보다 큼)이거나 와일드카드를 나타내는 'N'(즉, 모든 것과 일치함)일 수 있습니다. 예를 들어, "1x6 2x4 13xN"은 1x6, 2x4, 13x1, 13x2, 13x3, 13x4 등의 상자만 병합할 수 있도록 허용합니다. 기본 'NxN'은 모든 것을 허용합니다(기본적으로 최대 42x42).
WideChests_mirror-whitelists=활성화하면 화이트리스트에 "AxB"와 "BxA"를 둘 다 지정할 필요가 없이 너비, 높이가 서로 다르게 일치해도 동일하게 작동합니다.
WideChests_circuit-connector-position=병합된 상자에서 회로 네트워크 연결부가 배치될 위치를 지정합니다.
WideChests_allow-delete-items=상자를 합치거나 나누는 동안 아이템을 삭제할 수 있습니다.
WideChests_enable-chest-upgrade=업그레이드 플래너를 사용하여 병합된 상자를 업그레이드할 수 있습니다.

