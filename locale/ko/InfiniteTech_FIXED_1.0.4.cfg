[mod-name]
InfiniteTech_FIXED=무한 연구 FIXED(InfiniteTech FIXED)

[mod-description]
InfiniteTech_FIXED=원래 Optera가 업로드한 모드. 2.0 Space Age에서 (부분적으로) 수정되었습니다. 로봇 화물 용량, 플레이어 물류 슬롯, 투입기 크기에 대한 무한 기술을 추가합니다.\n무한 기술 연구는 60초 필요 시간과 2^N 필요 유닛 공식으로 정규화되지만, 두 수정사항 모두 시작 설정에서 비활성화할 수 있습니다.\n코딩 능력 부족으로 인해 무한 로봇 배터리 기술은 제거되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



