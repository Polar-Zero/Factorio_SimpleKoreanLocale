[mod-setting-description]
scrap-industry-byproduct-scale=제작법에 추가할 고철 부산물의 양을 나타내는 전역 수정자입니다. 1보다 크면 게임 밸런스 파괴가 발생할 수 있습니다.
scrap-industry-failrate-min=값이 0.01이면 부산물을 사용하는 모든 제작법의 성공확률이 최대 99%로 설정됩니다. 값이 0이면 더 비싼 제작법이 100% 성공 확률에 도달할 수 있음을 의미합니다.
scrap-industry-handcraft=제작법의 숨겨진 복제본을 생성하여 캐릭터가 직접 제작하는 것을 원활하게 가능하게 합니다.
scrap-industry-lithium=활성화하면, 아퀼로에서 리튬을 사용한 제작을 진행할 때 가루 부산물이 제작되도록 합니다.
scrap-industry-metallurgy=활성화하면, 고철을 녹여 다양한 형태로 만들 수 있습니다.
scrap-industry-no-mercy=활성화하면, 톱니바퀴, 케이블이나 막대기 등 기본적인 중간 생산품에 고철 부산물이 추가됩니다.
scrap-industry-plastic=활성화하면, 플라스틱 막대나 저밀도 구조물 제작시 플라스틱 조각 부산물이 추가됩니다.
scrap-industry-rust=Roc's Rusting Iron 모드와 이 모드를 활성화했을 때, 철 기반 고철을 녹슬도록 할 수 있습니다.
scrap-industry-volatile-lithium=리튬 가루를 추가하고 싶지만 기지가 파괴되는 것은 원하지 않는 경우 활성화하세요.