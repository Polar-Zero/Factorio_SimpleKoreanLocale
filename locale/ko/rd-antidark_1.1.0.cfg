[mod-setting-description]
rd-antidark-arealight-radius=기본 게임 광원 범위는 40입니다.\n\n반경이 너무 커지면 광원이 플레이어 렌더링 범위 밖에 도달해 깜박거림이 발생할 수 있습니다. 청크 및 레이더 광원은 이에 대한 저항력이 있습니다.
rd-antidark-arealight-usepower=이 옵션을 비활성화하면 태양 구역 광원과 기능이 중복됩니다.
rd-antidark-charge-mult=청크 및 레이더 광원의 전력 내부 버퍼가 충전되는 속도입니다. \n1 설정은 모든 조명에 전력을 공급할 수 있을 만큼 정확히 빠르게 충전된다는 의미입니다. 비표준 주간/야간 주기를 처리하려면 이 값을 조정해야 할 수 있습니다.
rd-antidark-phantom-drain=유령 조명이 생성될 때마다 활성 상태를 유지하기 위해 초당 설정된 전력량을 소모합니다.
rd-antidark-phantom-drain-mult=새 광원을 스폰할 때 기본 소모량에 곱할 배율 값입니다.
rd-antidark-radarlight-chunkradius=3의 값으로 설정하면 기본 게임 레이더의 지속적으로 밝혀주는 영역과 동일한 7x7 청크 영역(3+1+3)을 밝힙니다.
rd-antidark-separate-research=비활성화된 상태면, 광학 연구를 완료하면 관련된 객체 사용이 가능합니다.