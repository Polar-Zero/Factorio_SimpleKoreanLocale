[mod-setting-description]
bobmods-revamp-hardmode=활성화하면, 단순화된 화학 공정 중 일부를 확장하여 보다 현실적으로 만듭니다.\n이 설정은 이산화 질소, 질산, 황산, 과염소산 리튬, 염화칼슘, 탄산 나트륨, 산화 코발트, 석유 가스 열분해를 수소 제작법에 적용합니다.
bobmods-revamp-nuclear=활성화하면, 원자로 MK2를 토륨 원자로로, 원자로 MK3를 중수소 원자로로 변경하고 기술 연구를 이에 맞게 재구성합니다.
bobmods-revamp-oil=활성화하면, 원유 처리 공정을 보다 현실적으로 변경합니다.\n원유 처리에 석유 가스 대신 석유 가스로 처리 할 수 있는 사워 가스로 대체합니다.\nMCI 모드가 설치된 경우 기본 게임의 황, 황산 제작법을 제거하고 사워 가스 처리 제작법에 황화수소가 필요하도록 추가합니다.\n이 설정은 다른 석유 및 황 개편 설정보다 우선적으로 적용됩니다.
bobmods-revamp-old-oil=활성화하면, 원유 처리 공정을 변경합니다.\n또한 기본 게임의 황, 황산 제작법을 제거하고 MCI가 설치된 경우 황이나 이산화 황을 얻을 수 있는 수단을 추가합니다.