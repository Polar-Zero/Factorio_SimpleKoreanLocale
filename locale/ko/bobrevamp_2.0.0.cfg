[mod-name]
bobrevamp=Bob의 개조(Bob's Revamp mod)

[mod-description]
bobrevamp=작동에 Bob's functions library 모드가 필요합니다.\n\n로켓 연료 제작이ㅔ 하이드라진 기반 공정이 필요하도록 변경합니다.\n로켓 기반 제작법을 모두 변경합니다.\n황과 황산을 얻는 방법을 재작업합니다.\n석유 관련 공정을 조금 분할하여 시추기, 화학 공장및 정유 공장이 한 번에 모두 이루어지지 않고 자체 기술로 이루어지도록 합니다.\n\n전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


