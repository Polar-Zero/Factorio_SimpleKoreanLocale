[entity-description]
bob-deuterium-reactor=중수소 연료 전지를 사용하여 열을 발생시킵니다. 다른 원자로 옆에 건설하면 열 출력이 증가합니다.
bob-thorium-reactor=토륨 연료 전지를 사용하여 열을 발생시킵니다. 다른 원자로 옆에 건설하면 열 출력이 증가합니다.
bob-uranium-reactor=우라늄이나 플루토늄 연료 전지를 사용하여 열을 발생시킵니다. 다른 원자로 옆에 건설하면 열 출력이 증가합니다.

