[mod-name]
qol_research=삶의 질 연구(Quality of Life research)

[mod-description]
qol_research=이 모드는 게임에 다양한 삶의 질 연구/보너스를 추가합니다. 원하는 옵션만 선택하여 구성할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


