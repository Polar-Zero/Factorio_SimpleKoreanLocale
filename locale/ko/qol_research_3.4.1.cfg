[mod-setting-description]
qol-crafting-speed-flat-bonus=별도의 연구 없이 적용되는 플레이어 제작 속도 보너스 값입니다
qol-crafting-speed-multiplier=QoL 기술 연구로 획득하는 플레이어 제작 속도 보너스에 적용될 배율입니다
qol-crafting-speed-research-enabled=활성화하여 플레이어 제작 속도를 개선하는 기술 연구를 사용하도록 설정합니다.
qol-custom-config=https://qol-research.aidiakapi.com/ 에서 제작한 사용자 지정 구성을 입력합니다.
qol-infinite-research-enabled=활성화되어 있다면 QoL 기술에 대한 무한 연구가 활성화되지만, 그렇지 않다면 무한 연구는 비활성화됩니다.
qol-inventory-size-flat-bonus=별도의 연구 없이 적용되는 플레이어 인벤토리 크기 보너스 값입니다
qol-inventory-size-multiplier=QoL 기술 연구로 획득하는 플레이어 인벤토리 크기 보너스에 적용될 배율입니다
qol-inventory-size-research-enabled=활성화하여 플레이어 인벤토리 크기를 개선하는 기술 연구를 사용하도록 설정합니다.
qol-mining-speed-flat-bonus=별도의 연구 없이 적용되는 플레이어 채광 속도 보너스 값입니다
qol-mining-speed-multiplier=QoL 기술 연구로 획득하는 플레이어 채광 속도 보너스에 적용될 배율입니다
qol-mining-speed-research-enabled=활성화하여 플레이어 채광 속도를 개선하는 기술 연구를 사용하도록 설정합니다.
qol-modpack-compatibility-enabled=이 옵션이 활성화되어 있다면, QoL 연구 모드는 특정 모드팩이 설치되어있는지 확인하고 이에 맞춘 사용자 지정 구성을 사용합니다. 어떤 모드팩에 대한 구성이 내장되어 있는지 확인하려면 config.lua 또는 changelog를 참조하세요.
qol-movement-speed-flat-bonus=별도의 연구 없이 적용되는 플레이어 이동 속도 보너스 값입니다
qol-movement-speed-multiplier=QoL 기술 연구로 획득하는 플레이어 이동 속도 보너스에 적용될 배율입니다
qol-movement-speed-research-enabled=활성화하여 플레이어 이동 속도를 개선하는 기술 연구를 사용하도록 설정합니다.
qol-player-reach-field-item-drop-distance=활성화되어 있다면, 도달 범위 업그레이드가 아이템을 떨어뜨릴 수 있는 거리에도 영향을 미칩니다 (기본 단축키 Z)
qol-player-reach-field-resource-reach-distance=활성화되어 있다면, 도달 범위 업그레이드가 자원(나무, 광석 등)을 채굴할 수 있는 거리에도 영향을 미칩니다.
qol-player-reach-flat-bonus=별도의 연구 없이 적용되는 플레이어 도달 범위 보너스 값입니다
qol-player-reach-multiplier=QoL 기술 연구로 획득하는 플레이어 도달 범위 보너스에 적용될 배율입니다
qol-player-reach-research-enabled=활성화하여 플레이어 도달 범위를 개선하는 기술 연구를 사용하도록 설정합니다.
