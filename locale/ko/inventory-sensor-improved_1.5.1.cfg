[mod-description]
Inventory Sensor=다음 객체의 인벤토리, 연료 슬롯 및 장비 그리드를 읽는 조합기를 게임에 추가합니다: 기관차, 화물차, 자동차, 용광로, 조립기계, 로보포트, 로켓 격납고, 원자로\n\n번역: SimpleKoreanLocale(PolarZero)
inventory-sensor-improved=다음 객체의 인벤토리, 연료 슬롯 및 장비 그리드를 읽는 조합기를 게임에 추가합니다: 기관차, 화물차, 자동차, 용광로, 조립기계, 로보포트, 로켓 격납고, 원자로.\n\n번역: SimpleKoreanLocale(PolarZero)


