[hps__is-gui]
disabled=비활성화됨
inv-status-label=상태:
inventory-status-signals=인벤토리 상태 신호 생성 [img=info]
inventory-status-signals-tooltip=인벤토리에 대한 추가 상태 신호를 제공합니다:\n[virtual-signal=signal-B] - "붉은 바" (차단된 슬롯)의 슬롯 번호\n[virtual-signal=signal-E] - 모든 인벤토리에 있는 빈 슬롯의 합계\n[virtual-signal=signal-F] - 모든 인벤토리에 사용된 슬롯의 합계\n[virtual-signal=signal-T] - 모든 인벤토리에 있는 슬롯의 총 수\n[virtual-signal=signal-P] - 모든 인벤토리에서 사용된 슬롯의 비율 (필터링된 슬롯과 차단된 슬롯 제외)\n[virtual-signal=signal-X] - 필터를 사용하는 인벤토리에 있는 필터링된 슬롯의 총 수\n[virtual-signal=signal-I] - 모든 인벤토리의 아이템 총 수\n[virtual-signal=signal-D] - 빈 유체 상자 수\n[virtual-signal=signal-A] - 유체를 포함한 유체 상자 수\n[virtual-signal=signal-C] - 유체 상자 총 수\n[virtual-signal=signal-V] - 모든 유체 상자의 총 유체 용량\n[virtual-signal=signal-L] - 모든 유체 상자의 총 유체 양\n[virtual-signal=signal-Q] - 유체 용량 사용률
