[mod-name]
Kux-BlueprintExtensions=청사진 확장 (Kux 에디션)(Blueprint Extensions (Kux Edition))

[mod-description]
Kux-BlueprintExtensions=청사진을 업데이트하거나 배치, 이동할 수 있는 도구를 게임에 추가합니다.\nAdvanced fluid handling, GDIW, Fluid Must Flow, Nullius 모드를 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


