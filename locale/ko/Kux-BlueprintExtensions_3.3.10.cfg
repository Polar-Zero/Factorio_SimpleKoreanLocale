[controls-description]
Kux-BlueprintExtensions_rotate-clockwise=단순히 배치 뿐만이 아닌, 실제 청사진을 회전합니다. 이 기능은 관련된 청사진 묶음을 올바른 방향으로 정렬하려는 경우에 유용합니다.
Kux-BlueprintExtensions_clone-blueprint=선택한 청사진과 동일한 이름과 아이콘을 사용한, 새로운 청사진을 만들 수 있는 청사진 복제 도구를 생성합니다.
Kux-BlueprintExtensions_wireswap=빨간색 회로선을 초록색으로, 초록색 회로선은 빨간색으로 만듭니다.


