[mod-setting-description]
Kux-BlueprintExtensions_cardinal-center=활성화: 가장자리로 스냅할 때 반대쪽 축의 중앙부에 배치됩니다.\n비활성화: 가장자리에 맞춰도 반대쪽 축으로 청사진이 이동하지 않습니다.\n\n비활성화하면 '위쪽으로 스냅 + 오른쪽으로 스냅'가 오른쪽 위로 맞추는 것과 같은 효과를 내므로 단축키를 지정할 공간이 제한된 경우(예: 숫자패드가 없는 경우) 유용하게 사용할 수 있습니다.
Kux-BlueprintExtensions_horizontal-invert=왼쪽/오른쪽 스냅을 진행할 때, 청사진을 가장자리에 정렬하는 대신 커서 아래로 이동합니다.
Kux-BlueprintExtensions_vertical-invert=위쪽/오른쪽 스냅을 진행할 때, 청사진을 가장자리에 정렬하는 대신 커서 아래로 이동합니다.
Kux-BlueprintExtensions_version-increment=Blueprint Extensions 모드에서 업데이트하는 청사진에 버전 번호를 추가할 수 있습니다.\n\n끄기: 블루프린트 제목은 항상 그대로 복사됩니다.\n\n있을 경우: “v.###” 또는 ‘v###’로 끝나는 청사진 레이블은 버전 번호가 증가합니다.\n\n항상: "있을 경우"와 같지만 버전 번호가 없는 경우 청사진 레이블에 “v.2”가 추가됩니다.\n\n이 설정은 일반 마우스 드래그를 사용하여 새로운 청사진 영역을 선택할 때만 적용됩니다.
Kux-BlueprintExtensions_alt-version-increment=Blueprint Extensions 모드에서 업데이트하는 청사진에 버전 번호를 추가할 수 있습니다.\n\n끄기: 블루프린트 제목은 항상 그대로 복사됩니다.\n\n있을 경우: “v.###” 또는 ‘v###’로 끝나는 청사진 레이블은 버전 번호가 증가합니다.\n\n항상: "있을 경우"와 같지만 버전 번호가 없는 경우 청사진 레이블에 “v.2”가 추가됩니다.\n\n이 설정은 SHIFT+드래그를 사용하여 새로운 청사진 영역을 선택할 때만 적용됩니다.
Kux-BlueprintExtensions_show-buttons=청사진을 뒤집을 수 있는 GUI 버튼을 표시할지 여부를 선택할 수 있습니다. 비활성화하면 단축키를 사용해서만 청사진을 뒤집을 수 있습니다.\n\nBlueprint Flipper and Turner 모드가 설치된 경우 이 설정은 무시됩니다.
Kux-BlueprintExtensions_support-gdiw='Gah! DarnItWater!'은 유체 입/출력이 있는 제작법에 미러링 버전을 추가하는 모드입니다.  이 설정을 활성화하고 GDIW 모드가 있다면 청사진에 미러링이 적용될 때 청사진의 제작법에 GDIW 설정을 적용하여 미러링합니다.
Kux-BlueprintExtensions_support-fluid_permutations='Fluid Permutations'은 유체 입력/출력이 있는 제작법의 미러 버전(및 그 이상)을 추가하는 모드입니다. 이 설정을 활성화하고 Fluid Permutation 모드가 있다면 청사진에 미러링이 적용될 때 청사진의 제작에 해당 모드를 적용하여 미러링합니다.
Kux-BlueprintExtensions_landfill-mode=덮어쓰기: 현재 청사진에 바로 매립 바닥재를 추가합니다. 결과 변경 사항은 실행 취소할 수 없습니다.\n\n사본 만들기: 매립이 추가된 청사진의 복사본을 만듭니다. 변경 사항은 원래 청사진을 다시 선택하는 것으로 실행 취소할 수 있습니다.\n\n일시적 사본 만들기: 청사진 선택을 해제하면 복사본이 삭제됩니다. 일시적 사본은 인벤토리 또는 청사진 라이브러리에 수동으로 끌어다 놓는 것으로 영구적으로 만들 수 있습니다.
Kux-BlueprintExtensions_EnableLog=로그 활성화

