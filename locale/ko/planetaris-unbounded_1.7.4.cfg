planet-discovery-arig=광활한 사막이 펼쳐져 있으며, 지하나 모래 속에서만 귀중한 자원을 찾을 수 있는 뜨거운 행성입니다. 끊임없는 모래 폭풍으로 인해 로봇을 사용할 수 없으며, 대부분의 지형이 적절한 기반 공사 없이는 건축에 적합하지 않은 상태입니다. (경고: 이 행성에 대한 화물 투하는 추후 연구를 완료할 때까지 잠겨 있습니다.)
planet-discovery-hyarion=수정과 용암으로 이루어진 행성으로, 빛의 굴절 현상으로 인해 하늘에서 만들어진 광선이 지표면을 폭격합니다. (경고: 이 행성에 대한 화물 투하는 추후 연구를 완료할 때까지 잠겨 있습니다.)
planetaris-advanced-sand-sifting=방해석과 더욱 순수한 모래를 걸러낼 수 있습니다.
planetaris-advanced-solar-panel=2배 더 효율적인 태양 전지판의 사용이 가능합니다.
planetaris-automation-4=더 빠른 조립 기계 사용이 가능합니다
planetaris-big-chest=더 큰 아이템 저장 공간과 물류 네트워크 공간을 제공합니다.
planetaris-compression=재료를 새로운 형태로 압축할 수 있습니다.
planetaris-compression-science=압축에 대해 더 자세히 연구할 수 있습니다.
planetaris-glass=유리를 만들 수 있습니다.
