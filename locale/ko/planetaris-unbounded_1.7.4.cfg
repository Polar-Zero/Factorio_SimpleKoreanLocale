planetaris-sandstone-foundation=아리그 모래 위에 건설할 수 있도록 합니다.
planetaris-simulating-unit=시뮬레이션 유닛을 제작할 수 있습니다.
planetaris-supported-solar-panel=유체나 불안정한 표면 위에도 설치할 수 있도록 특수 제작된 태양 전지판 및 소형 전신주 사용이 가능합니다.
planetaris-water-harvesting=대기 중의 습기를 이용해 물을 생산할 수 있는 기계입니다.
planetaris-advanced-raw-quartz=보다 효율적인 원시 석영 제작법을 배워보세요.
planetaris-arig-roboport=아리그에 방진 로보포트를 건설할 수 있도록 합니다.
planetaris-beryllium-processing=베릴륨을 생산할 수 있습니다.
planetaris-big-refraction-ray-collector=대형 굴절 광선 집광기
planetaris-diamond-polishing=다이아몬드를 연마할 수 있습니다.
planetaris-geode-mining-drill=정동으로부터 보석을 추출할 수 있는 드릴을 제작할 수 있습니다.
