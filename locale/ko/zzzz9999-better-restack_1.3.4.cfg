[mod-name]
zzzz9999-better-restack=묶음의 달인(StackMaster)

[mod-description]
zzzz9999-better-restack=이 모드는 다른 모드와의 호환성을 극대화하는 동시에 게임 내의 아이템 묶음 크기를 최대한 빠르고 단순하게 변경할 수 있게 도와줍니다. 1.3.0버전부터는 아이템의 중량 값도 변경할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


