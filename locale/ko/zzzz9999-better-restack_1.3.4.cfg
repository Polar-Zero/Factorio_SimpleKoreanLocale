[mod-setting-description]
sm-enable-stack-size-multiplier=이 옵션을 활성화하면, 모든 아이템 또는 아래에서 선택한 아이템 유형에 대해 묶음 크기를 지정하는 대신 묶음 크기 배율 값을 곱할 수 있습니다.
sm-stack-size-multiplier=아이템 묶음 크기와 기본 요청 크기(1 ~ 1,000)에 대한 배율을 설정합니다.
sm-items-def-req=이 모드에서 수정하도록 선택한 아이템의 기본 요청 크기(0 ~ 10,000)를 설정합니다. 배율 조정 옵션을 사용할 경우 이 값에 배율이 추가로 적용됩니다.
sm-items-stacks=이 모드에서 수정하도록 선택한 아이템의 묶음 크기를 설정합니다(1-10000). 배율 조정 옵션을 사용할 경우 아이템 이름에 따라 각각 다른 묶음 크기를 적용할 수 있습니다.
sm-enable-type=아이템 유형에 따른 묶음 크기 조정을 활성화하려면 선택하세요.
sm-item-types=이 모드에서 수정할 아이템 유형 목록을 입력합니다. (기본값: 모든 아이템, 비워 둘 수 있음). 게임 내에서 Ctrl+Shift+F를 사용하여 아이템 유형을 확인할 수 있습니다.
sm-enable-name=아이템 이름에 따른 묶음 크기 조정을 활성화하려면 선택하세요.
sm-item-names=이 모드에서 수정할 아이템의 이름 목록을 입력합니다. 내부 ID 값으로 입력해야 합니다. (기본값은 배럴과 일부 광석, 비워둘 수 있음). 게임 내에서 Ctrl+Shift+F를 사용하여 아이템 내부 ID를 확인할 수 있습니다.
sm-enable-rewrite=활성화하면 아이템 이름을 사용한 묶음 크기 조정 이후, 아이템 유형을 사용한 묶음 크기 조정이 추가로 진행됩니다.
sm-enable-weight=활성화하여 게임 내 아이템의 중량을 변경할 수 있습니다. (로켓 발사에 영향을 줌)
sm-weight=아이템 무게를 나눌 값입니다 (0.1 ~ 1,000)
sm-weight-item-types=무게를 수정할 아이템 유형 목록을 입력합니다. (기본값: 모든 아이템, 비워 둘 수 있음). 게임 내에서 Ctrl+Shift+F를 사용하여 아이템 유형을 확인할 수 있습니다. "무게 변경시 아이템 유형 사용"이 켜져 있어야 합니다.
sm-if-weight=무게 변경 작동 방식을 선택합니다. 아이템 유형 또는 아이템 이름 중 하나를 사용할 수 있습니다. (활성화: 아이템 유형 / 비활성화: 아이템 이름 ID)
sm-weight-item-names=무게를 수정할 아이템의 이름 목록을 입력합니다. 내부 ID 값으로 입력해야 합니다. (기본값은 배럴과 일부 광석, 비워둘 수 있음). 게임 내에서 Ctrl+Shift+F를 사용하여 아이템 내부 ID를 확인할 수 있습니다. "무게 변경시 아이템 유형 사용"이 꺼져 있어야 합니다.