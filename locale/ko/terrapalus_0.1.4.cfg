[item-description]
palusium-ore=팔루슘 광석에는 열에 반응하여 활성화되는 작은 자외선 결정이 들어 있습니다.
palusium-plate=팔루슘 판은 팔루슘 UV 기술을 구성하는 데 사용되는 중간 생산품입니다.
palusium-powder=팔루슘 분말은 팔루슘 광석을 분쇄하여 쉽게 접근 가능한 결정 형태로 만든 것입니다.
palusium-crystal=팔루슘 크리스탈은 자외선 스펙트럼에서 다양한 용도로 사용할 수 있습니다.

