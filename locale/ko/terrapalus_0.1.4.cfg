[mod-name]
terrapalus=테라 팔루스(Terra Palus)

[mod-description]
terrapalus=나우비스와 글레바가 합쳐진듯한 새로운 혼종 행성을 게임에 추가합니다. 위험한 테라 팔루스의 늪에서 팔루슘 광석을 채광하고 UV 광선을 사용해 적을 얼려 파괴하세요.\n\n번역: SimpleKoreanLocale(PolarZero)

