[mod-setting-description]
inhibitor-freeze-duration=빙결 지속 시간을 조정할 수 있습니다 (틱 단위)
inhibitor-thaw-duration=해동 지속 시간을 조정할 수 있습니다 (틱 단위)
inhibitor-radius=억제 조명의 작동 범위/사거리를 조정할 수 있습니다.
surface-pressure=이 값은 인공 토양을 지을 수 있는지 여부도 결정합니다. (2,000 hPa 이상 필요).
freeze-daytime='항상 낮 고정할 시간'값에 설정한 값으로 시간을 고정합니다.
daytime-value=고정할 시간 값을 설정합니다. (0.5: 자정, 1.0: 정오)
