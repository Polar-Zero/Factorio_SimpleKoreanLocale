[tips-and-tricks-item-description]
automatic-coupling-system=자동 연결 시스템은 회로 네트워크를 통해 열차를 연결 및 분리할 수 있는 모드입니다.\n[virtual-signal=signal-couple]은 열차가 [item=train-stop] 너머의 열차와 연결을 시도하도록 지시합니다.\n[virtual-signal=signal-decouple]은 열차가 서로 분리되도록 지시합니다. 예를 들어 분리 값으로 2를 지정하면, 열차는 정차 위치에서 두 칸 센 다음 분리됩니다. 음수 값도 동일하게 작동하지만, 이 경우 열차의 끝에서부터 시작됩니다.\n\n[font=default-bold]이 동작은 정류장을 떠난 후에 발생합니다.\n튜토리얼에서 예시를 확인할 수 있습니다.[/font]

[virtual-signal-name]
signal-couple=철도 열차 연결
signal-decouple=철도 차량 분리