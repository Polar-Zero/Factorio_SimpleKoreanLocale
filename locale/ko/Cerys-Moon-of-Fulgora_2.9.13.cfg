[recipe-description]
cerys-discover-fulgoran-cryogenics=이 제작법을 제작하면서, "풀고란 극저온학" 기술을 연구 대상으로 선택하면 기술 연구가 진행됩니다. 기술이 잠금 해제되면 이 제작법은 사라집니다.
cerys-lubricant-synthesis=화학 공장에서 리튬 촉매를 사용하여, 탄화수소를 윤활유로 응축할 수 있습니다.
cerys-upgrade-fulgoran-crusher-quality=이 제작법을 완료한 분쇄기의 품질을 한 단계 업그레이드합니다. 이 제작법은 공장보다 한 단계 품질이 높은 재료를 사용합니다.\n\n분쇄기 품질이 높을수록 더 많은 모듈을 장착할 수 있습니다.
cerys-upgrade-fulgoran-cryogenic-plant-quality=공장의 품질을 한 단계 업그레이드합니다. 이 제작법은 공장보다 한 단계 품질이 높은 재료를 사용합니다.
lubricant-synthesis=화학 공장에서 리튬 촉매를 사용하여, 탄화수소를 윤활유로 응축할 수 있습니다.
nitric-acid=암모니아와 물의 전기분해를 통해 생산할 수 있습니다.

