[space-location-description]
cerys=공기가 없는 풀고라의 위성으로, 두꺼운 메탄 얼음으로 덮여 있습니다. 얼음에 박힌 고대 기계를 수리할 수 있을 것 같습니다. 머리 위로 부드러운 태양풍이 불어옵니다.\n세리스에 있는 가열된 객체는 시간이 지남에 따라 열을 잃을 것입니다. 화물을 낙하하려면 특별한 기술이 필요합니다. (건설 로봇 제외)

