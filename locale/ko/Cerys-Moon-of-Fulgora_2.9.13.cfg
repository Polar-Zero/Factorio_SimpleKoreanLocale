[entity-description]
cerys-charging-rod=에너지를 저장하고 방출합니다. 세리스와 같은 자기장이 강한 표면에서만 작동합니다.
cerys-fulgoran-crusher=더 좋은 품질의 풀고란 분쇄기에는 더 많은 모듈을 장착할 수 있습니다. (품질 단계 당 1개씩)
cerys-fulgoran-radiative-tower=적외선으로 주변의 타일과 객체를 가열합니다. 고체 연료를 소모합니다. 최대 범위: 16칸.
cerys-fulgoran-radiative-tower-contracted-container=적외선으로 주변의 타일과 객체를 가열합니다. 고체 연료를 소모합니다. 최대 범위: 16칸.
cerys-fulgoran-radiative-tower-contracted-reactor=적외선으로 주변의 타일과 객체를 가열합니다. 고체 연료를 소모합니다. 최대 범위: 16칸.
cerys-fulgoran-reactor=풀고라에 있는 고대 핵분열 원자로, 위험한 파손 상태로 발견되었습니다.
cerys-fulgoran-reactor-wreck=풀고라에 있는 고대 핵분열 원자로, 위험한 파손 상태로 발견되었습니다.
cerys-fulgoran-reactor-wreck-cleared=잔해가 지지대를 기다리고 있습니다.
cerys-fulgoran-reactor-wreck-scaffolded=풀고라에 있는 고대 핵분열 원자로가 위험한 파손 상태로 발견되었습니다.
cerys-gamma-radiation=건강에 매우 좋지 않을 것 같군요. 유체가 담긴 저장 탱크로 차폐할 수 있습니다.
cerys-mixed-oxide-reactor=혼합 산화물 연료 전지를 사용하여 열을 발생시킵니다. 다른 원자로 옆에 건설하면 열 출력량이 증가합니다.
cerys-neutron-dummy=건강에 매우 좋지 않을 것 같은 물질. 여러 방향으로 흩어지는 경향이 있습니다.
cerys-radiative-tower-dummy=더 좋은 품질의 가열탑은 열을 더 느리게 손실합니다. (품질 단계당 15%)
cerys-solar-wind-particle=태양풍의 하전 입자가 풀고라의 자기장에 의해 세리스를 공격합니다.

