[item-description]
ancient-structure-repair-part=세리스의 고대 풀고란 구조물을 수리하는 데 사용됩니다.
cerys-fulgoran-reactor-scaffold=풀고란 원자로 위에 배치하여 복구 작업을 시작할 수 있습니다. 정확하게 정렬한 뒤 소행성이 지나갈 때까지 기다려야 합니다.
cerys-hydrogen-bomb=발사시 휘말리지 않도록 각별히 주의하세요.
cerys-neutron-bomb=피해를 주는 중성자 구름을 방출하는 소형 핵폭탄입니다.
cerys-science-pack=세리스 기술을 역공학한 데이터가 포함되어 있습니다. 세리스 연구소에서만 작동합니다.
cerysian-science-pack=세리스 기술을 역공학한 데이터가 포함되어 있습니다.
fulgoran-cryogenics-progress=풀고란 극저온 공장에서 완성해야 하는 특별한 제작법을 나타냅니다.
mixed-oxide-fuel-cell=우라늄과 플루토늄의 방사성 동위원소를 모두 포함하는 연료 전지입니다.
plutonium-238=플루토늄의 방사성 동위원소. 휴대용 에너지의 귀중한 원천입니다.
plutonium-239=플루토늄의 핵분열성 동위원소. 비정상적으로 생성된 것으로 보입니다.

