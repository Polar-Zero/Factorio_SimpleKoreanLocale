[mod-name]
PlanetsLibTiers=PlanetsLib: 계층(PlanetsLib: Tiers)

[mod-description]
PlanetsLibTiers=PlanetsLib용 이 동반 모드는 행성들에 '티어 값'을 할당합니다. 이는 Space Age의 기본 게임에서 행성이 어느 위치에 해당하는지 대략적으로 나타내는 지표로, 이 정보를 활용하려는 다른 모드들을 위한 것입니다.\n\nPlanetsLib: Tiers는 PlanetsLib와 별도로 존재하여 독립적으로 업데이트될 수 있습니다. 다른 외부 모드가 변경하지 않는 한 티어 값이 변경되지 않도록 이 모드의 버전을 고정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)
