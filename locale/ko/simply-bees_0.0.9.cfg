[item-description]
sb-bee-house=일벌이 꿀과 자원 벌집을 생산할 수 있도록 하는 특별한 건물입니다.
sb-bee-queen=벌집의 여왕, 일벌 25마리와 애벌레를 낳습니다. 2% 확률로 애벌레를 추가로 생산합니다.
sb-broken-frame=25% 확률로 벌 생산 주기 후에 나타납니다. 3개를 모으면 새로운 나무 프레임으로 가공할 수 있습니다.
sb-coal-honey-comb=상당한 양의 석탄이 포함되어 있습니다. 석탄 조각으로 가공 가능.
sb-coal-piece=4개를 조합하면 석탄을 얻을 수 있습니다.
sb-coal-worker-bee=벌집에 석탄을 가져다주는 부지런한 꿀벌입니다.
sb-copper-honey-comb=상당한 양의 구리가 포함되어 있습니다. 구리 너겟으로 가공 가능
sb-copper-nugget=4개를 조합하면 구리 광석을 얻을 수 있습니다.
sb-copper-worker-bee=벌집에 구리를 가져다주는 부지런한 꿀벌입니다.
sb-honey-comb=꿀과 밀랍이 모두 포함되어 있습니다. 추가 가공 가능
sb-honey-cube=영양소이자 중요한 식량 공급원. 치유와 애벌레 성장 촉진에 모두 사용됩니다.
sb-incubator=애벌레를 여왕벌로 성장시킬 수 있는 특별한 건물.
sb-iron-honey-comb=상당한 양의 철이 포함되어 있습니다. 철 조각으로 가공 가능
sb-iron-nugget=4개를 조합하면 철 광석을 얻을 수 있습니다.
sb-iron-worker-bee=벌집에 철을 가져다주는 부지런한 꿀벌입니다.
sb-larva=미래의 여왕벌, 부화기에서 키워야 합니다. 10% 확률로 나무 벌목시 획득하거나 2% 확률로 일벌을 사육할 때 획득할 수 있습니다.
sb-stone-honey-comb=상당한 양의 돌이 들어 있습니다. 돌 조각으로 가공 가능
sb-stone-piece=4개를 조합하면 돌을 얻을 수 있습니다.
sb-stone-worker-bee=벌집에 돌을 가져다주는 부지런한 꿀벌입니다.
sb-thermal-centrifuge=이 건물에서 모든 종류의 벌집을 처리할 수 있습니다.
sb-uranium-honey-comb=상당한 양의 우라늄을 포함하고 있습니다. 우라늄 조각으로 가공 가능
sb-uranium-nugget=4개를 조합하면 우라늄 광석을 얻을 수 있습니다.
sb-uranium-worker-bee=벌집에 우라늄을 가져다주는 부지런한 꿀벌입니다.
sb-void-honey-comb=상당한 양의 공허 촉매가 들어 있습니다. 모든 조각으로 가공 가능
sb-void-worker-bee=벌집에 공허 촉매를 가져다주는 부지런한 꿀벌입니다.
sb-wax=벌집 가공의 부산물. 어떻게든 불에 탑니다. 연료로 사용 가능
sb-wooden-frame=꿀벌이 벌집을 만들기에 적합하게 설계된 간단한 나무 프레임입니다.
sb-worker-bee=벌집에 꿀을 가져다주는 부지런한 꿀벌입니다.

#OBSOLETE
sb-coal-wax=(OBSOLETE) 석탄을 많이 포함하고 있습니다. 석탄으로 정제 가능
sb-copper-wax=(OBSOLETE) 구리를 많이 포함하고 있습니다. 구리 광석으로 정제 가능
sb-iron-wax=(OBSOLETE) 철을 많이 포함하고 있습니다. 철광석으로 정제 가능
sb-stone-wax=(OBSOLETE) 돌을 많이 포함하고 있습니다. 돌로 정제 가능
sb-uranium-wax=(OBSOLETE) 우라늄을 많이 포함하고 있습니다. 우라늄 광석으로 정제 가능

