quick-map-tag_favorites-on=지점 기능을 켜고 끌 수 있습니다.\n주의: 이 기능을 끄면 모든 지점 데이터가 지워질 수 있으니 주의하세요!
quick-map-tag_teleport-radius=이미 객체가 있는 위치로 순간이동하려고 할 때 안전한 도착 지점을 찾을 타일 수입니다. 밀집된 지역을 대비한 더 높은 값의 설정을 권장합니다. (사용 가능한 값: 1 ~ 64 / 기본값: 8)