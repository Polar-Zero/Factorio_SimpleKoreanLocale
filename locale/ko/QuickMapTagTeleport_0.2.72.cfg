[mod-name]
QuickMapTagTeleport=빠른 지도 태그 순간이동(Quick Map Tag Teleport)

[mod-description]
QuickMapTagTeleport=이제 지점 기능이 추가되었습니다!\n\n게임을 하면서 걷거나 달리는 데 지치셨나요? 절벽과 호수를 피해 자동차를 운전하며 지역을 탐험하는 것이 힘드신가요? 지도 보기에서 **우클릭**하여 대화 상자를 열고 해당 위치로 바로 순간이동할 수 있다면 어떨까요?\n\n지도 태그를 생성하기 위해 여러 단계를 거쳐야 하는 것이 불편하셨나요? 이제 **우클릭**으로 태그를 만들 수 있습니다. 그게 전부입니다!\n\n번역: SimpleKoreanLocale(PolarZero)


