[mod-name]
RailTester=교차로 테스트기(RailTester)

[mod-description]
RailTester=자동화된 교차로 테스터 도구를 게임에 추가합니다, 이제 교차로 청사진만 넣으면 됩니다\n\n번역: SimpleKoreanLocale(PolarZero)

[shortcut]
rail-tester=교차로 테스트기

[scenario-name]
AutoTester=교차로 테스트

[scenario-description]
AutoTester=자동화된 철도 교차로 테스터 도구, 청사진만 추가하면 됩니다. 자동으로 안전한 출구 블록을 배치하고 여러 청사진을 차례대로 테스트할 수 있습니다.

[gui]
main-window-title=제어판
config-tooltip=테스트 설정 열기
speed=속도
speed-tooltip=일반 속도와 초고속 속도 간을 전환하려면 누르세요
clear=지우기
clear-tooltip=테스트 영역을 지우려면 누르세요
bp=청사진
bp-tooltip=손에 청사진을 들고 누르면 테스트기에 배치됩니다(테스트를 실행하지는 않음)
start=시작/중지
start-tooltip=누르면 테스트를 개시합니다.\n상자나 커서의 청사진을 사용합니다\n(청사진을 찾을 수 없다면, 이미 만들어진 것을 사용함)

cfgWindow-title=테스트 구성
train-type=열차 유형
spawn-rate=소환 속도
spawn-rate-tooltip=테스트 중 새로운 열차를 소환하려고 시도하는 속도 (분당 열차)
fuel-type=연료
run-for=실행
test-type=테스트 유형
test-type-tooltip=빠름: 균형 잡힌 테스트만\n표준: 균형 잡힌 테스트 + 추가 테스트(표준 벤치마크)\n모든 방향->모든 방향: U턴을 포함한 균형 잡힌 테스트\n모든 방향->남쪽: 분할된 교차로만 테스트하는 경우 병합된 방향를 남쪽으로 배치\n교통량: 최대 처리량에 가까울 때 교통량을 측정(더 긴 테스트 필요)
strict=엄격한 교통량
strict-tooltip=한 방향에 불공평한 양의 교통량이 들어오지 않도록 열차 소환 알고리즘을 수정
buffered=지연되지 않은 교차로
buffered-tooltip=테스트 중인 교차로에 지연이 없습니까?\n(교착 상태를 방지하기 위해서는, 안전한 회차 지역이 필요합니다)
cfg-cancel=취소
cfg-cancel-tooltip=누르면 변경 사항을 취소합니다.
cfg-confirm=저장
cfg-confirm-tooltip=설정에 대한 변경 사항을 확인하고 저장하려면 누르세요.