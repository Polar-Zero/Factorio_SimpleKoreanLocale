[mod-setting-description]
bismuth-contain-bismuth=광석 1개에(10,000) 비스무트가 얼마나 포함되어 있는지를 조정할 수 있습니다. 현실성을 높이기 위해 변경하지 않는 것을 권장합니다.
bismuth-contain-sulfur=광석 1개에(10,000) 포함된 황의 양입니다. 현실성을 높이기 위해 변경하지 않는 것을 권장합니다.
bismuth-reduce-pcb-solder=제작법에서 등장하는 PCB 땜납 수량이 감소됩니다.