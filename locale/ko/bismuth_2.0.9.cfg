[mod-name]
bismuth=비스무트(Bismuth)

[mod-description]
bismuth=다른 모든 BZ 모드와 함께 플레이하는 것을 권장합니다. 또한 소위 말하는 가치있는 경험을 위해 SE+K2+BZ 모드를 함께 플레이할 때 많은 제작법이 통합되도록 하였습니다\n\n대부분의 코드는 Brevven의 모드 (BZ 모드)의 코드를 수정 한 버전입니다. 모드를 만들기위한 기반으로 매우 유용하다고 말하고 싶습니다 :D\n\n대부분의 그래픽은 자리 표시자이며 이에 대해 뭔가 조치를 취해야합니다 xD.\n\n번역: SimpleKoreanLocale(PolarZero)


