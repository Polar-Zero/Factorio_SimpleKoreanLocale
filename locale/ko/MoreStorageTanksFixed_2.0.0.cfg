[mod-description]
MoreStorageTanksFixed=게임에 5개의 새로운 저장 탱크를 추가합니다. 가장 큰 저장 탱크는 800.000 유닛의 유체를 저장할 수 있습니다. 영감을 주신 Tyarns & Optera에게 큰 감사를 드립니다. 이 모드는 일반 스프라이트 해상도에서 이미지 크기가 잘못되어있던 버그를 수정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



