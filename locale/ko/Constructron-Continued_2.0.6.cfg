[mod-description]
Constructron-Continued=모든 지도 내의 물류 네트워크 아이템을 사용하여 자동화된 이동, 건설, 모든 크기 객체 업그레이드나 해체를 수행하거나, 궁극의 포화 사격을 행할 수 있는 자동화 경험을 무시하고 무한한 확장 가능성을 제공하는 스파이더트론 변종입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


