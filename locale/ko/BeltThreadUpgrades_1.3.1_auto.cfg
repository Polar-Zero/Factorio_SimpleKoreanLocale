[mod-name]
BeltThreadUpgrades=스파게티 벨트 도구(Spaghetti Belt Tools)

[mod-description]
BeltThreadUpgrades=스파게티 벨트 기반 시스템에 큰 도움이 되는, 한 번의 클릭으로 전체 벨트망을 처리할 수 있는 도구를 게임에 추가합니다. 업그레이드 및 제거 구성 옵션을 포함하며, 다양한 모드와의 호환을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
beltThreadUpgrader-give-belt-upgrade-tool=벨트망 업그레이드 도구 소환

[item-name]
beltThreadUpgrader-remove-tool=벨트망 제거 도구
beltThreadUpgrader-upgrade-tool=벨트망 업그레이드 도구

[item-description]
beltThreadUpgrader-remove-tool=벨트 객체를 선택하여 스레드를 제거합니다.\n[font=default-bold]커서 위치에 있을 때:[/font]\n[font=default-bold] • [/font]__CONTROL__select-for-blueprint__ 선택한 벨트에 연결된 모든 벨트를 제거합니다. 이 벨트는 선택한 벨트가 제거될 경우 중복되어 제거됩니다.\n[font=default-bold] • [/font]__CONTROL__select-for-cancel-deconstruct__ 선택한 벨트에 연결된 모든 벨트를 제거합니다. 티어와 무관합니다.
beltThreadUpgrader-upgrade-tool=벨트 객체를 선택하여 스레드를 업그레이드합니다.\n[font=default-bold]커서 위치 시:[/font]\n[font=default-bold] • [/font]__CONTROL__select-for-blueprint__ 선택된 벨트와 연결된 동일한 티어의 벨트를 업그레이드합니다(스플리터로 구분됨).\n[font=default-bold] • [/font]__CONTROL__select-for-cancel-deconstruct__ 선택된 벨트와 연결된 모든 벨트를 업그레이드합니다(티어와 무관함).\n[font=default-bold] •  [/font]__CONTROL__reverse-select__ 선택한 벨트와 연결된 동일한 티어의 벨트를 다운그레이드합니다(분리기로 구분됨).\n[font=default-bold] • [/font]__CONTROL__alt-reverse-select__ 선택한 벨트와 연결된 모든 벨트를 다운그레이드합니다(티어와 무관함).

[shortcut-name]
beltThreadUpgrader-give-belt-remove-tool-shortcut=벨트망 제거 도구 소환
beltThreadUpgrader-give-belt-upgrade-tool-shortcut=벨트망 업그레이드 도구 소환

[mod-setting-name]
PCPBU-bool-sequential-upgrades-allowed-setting=벨트망 업그레이드에 이미 동일티어 업그레이드로 표시된 객체 포함
PCPBU-bool-sideloading-belts-included-setting=벨트망 업그레이드에 동일티어 가지 벨트 포함
PCPBU-bool-splitters-included-setting=벨트망 업그레이드에 분배기 포함
PCPBU-bool-upgrade-all-selected-threads-setting=벨트망 업그레이드에 선택한 모든 객체 포함

[mod-setting-description]
PCPBU-bool-sequential-upgrades-allowed-setting=비활성화된 경우, 동일한 티어로 업그레이드되도록 계획기로 이미 표시한 객체를 벨트망을 업그레이드할 때 추가적으로 업그레이드하지 않습니다.
PCPBU-bool-sideloading-belts-included-setting=비활성화된 경우, 벨트망을 업그레이드할 때 해당 벨트로 아이템을 가져오는 가지 벨트를 대상에 포함되지 않습니다.
PCPBU-bool-splitters-included-setting=비활성화된 경우, 벨트망을 업그레이드할 때 분배기를 업그레이드하지 않습니다. 두 경우 모두 분배기는 벨트망의 경계 역할을 합니다.
PCPBU-bool-upgrade-all-selected-threads-setting=비활성화된 경우, 선택된 아이템 중 첫 번째 아이템(일반적으로 왼쪽 상)만 벨트망 업그레이드의 대상으로 고려합니다.