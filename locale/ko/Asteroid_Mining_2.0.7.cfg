[mod-name]
asteroid_mining=소행성 채광(Asteroid Mining)

[mod-description]
asteroid_mining=우주로 로켓을 보내 소행성 조각을 채광할 수 있으며, 이를 무한한 광석의 원료로 정제할 수 있습니다. 자원 타일을 생성하는 새로운 고급 모드가 추가되었으며, 대부분 모드의 유한한 광석 자원을 지원합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


