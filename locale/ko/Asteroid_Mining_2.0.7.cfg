astmine-target=소행성 조준 장치

[entity-description]
astmine-target=반경 내에 궤도 채광기가 채집한 자원 중 무작위로 선택된 자원을 생성합니다. 생성되지 않도록 비활성화하거나, 생성하고자 하는 광석 유형 신호를 설정할 수 있습니다 - 다른 유형은 허용되지 않습니다.

