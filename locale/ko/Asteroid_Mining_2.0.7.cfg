[mod-setting-description]
astmine-allowprod=소행성 덩어리 제작법에 생산 모듈을 사용할 수 있도록 허용합니다. 게임 밸런스를 손상시킬 수 있습니다. 기본 모드에만 적용됩니다.
astmine-crushing=Angel 모드를 설치한 경우, 광석 분쇄기를 사용해 덩어리를 분쇄해보세요. 기본 모드에만 적용됩니다.
astmine-disallowfluid=비활성화한 경우, 우라늄 광석과 같이 채광에 유체가 필요한 자원에 대한 자원 생성을 허용하지 않습니다. 유체를 생성하는 자원은 항상 허용되지 않습니다.
astmine-enableminer=기본 모드를 활성화하면, 로켓을 발사했을 때 자원이 포함된 소행성 덩어리를 반환하는 채광 모듈이 추가됩니다. 이 경우 자원을 생성하려면 자동화가 필요합니다. 모드 1.1.0 버전 이전에 사용하던 방식입니다.
astmine-hiderecipes=로켓 격납고 연구가 완료될 때까지 기본 모드에서 사용되는 제작법을 숨깁니다. 이 설정은 기본 게임의 로켓 격납고 연구를 제거하는 모드를 사용할 경우 작동하지 않을 수 있습니다.
astmine-k2crushing=Krastorio 2 모드를 설치한 경우, 분쇄기를 사용해 사용해 덩어리를 분쇄해보세요. 기본 모드에만 적용됩니다. Angel 모드의 분쇄기 설정이 존재하고 활성화된 경우 Angel 모드 설정이 우선 적용됩니다.
astmine-makerockets=로켓에 발사된 모듈을 사용해 자원을 지속적으로 수확하는 고급 모드 제작법을 활성화하고, 표면에 자원 패치를 생성하는 데 사용할 수 있습니다. 광석을 더 빨리 얻을 수 있는 업그레이드 시스템이 포함되어 있습니다. 게임 도중에 이 옵션을 비활성화하더라도 이미 생산된 아이템은 계속 작동합니다.
astmine-newgroup=소행성 채광의 대부분의 모듈과 제작법에 대해 제작 탭에 새로운 그룹 아이콘을 생성합니다. 광석을 생산하는 일부 제작법은 중간 생산품 탭 또는 특정 모드의 광석 처리 탭에 표시됩니다.
astmine-singlesurface=모든 표면은 궤도 광부와 자원을 공유하며, 여기에는 채광이 완전히 비활성화되는 표면도 포함됩니다. 참고: 이 단일 표면은 나우비스 자원을 기반으로 합니다. Space Exploration 모드가 설치된 경우 이 옵션의 활성화를 권장하지 않습니다. 아직 테스트 중입니다.
astmine-miningprod=매 채광 생산성 기술 연구마다 자원 덩어리 분쇄 제작법에 1%의 생산 효율을 추가합니다.
astmine-quality=활성화하면, 품질이 좋은 채광 모듈을 사용하여 고품질의 소행성 덩어리를 얻을 수 있도록 합니다. 기본적으로 소행성 채굴기의 품질에 따라 소행성 채광량이 2x/3x/4x/6x 증가합니다.