[item-description]
asteroid-chunk=다량의 __1__ 자원이 포함된 거대한 소행성의 조각입니다. __2__
astmine-advmodule=로켓을 자율적인 자원 수집 시스템으로 재구성할 수 있는 포괄적인 모듈로, 에너지 생산, 광석 처리/분류/저장, 수리 및 유지 보수를 위한 로봇 등이 포함되어 있습니다. 이 모듈은 하나의 특정한 자원만 채취하도록 설계되었습니다.
astmine-mixed=로켓을 자율적인 자원 수집 시스템으로 재구성할 수 있는 포괄적인 모듈로, 에너지 생산, 광석 처리/분류/저장, 수리 및 유지 보수를 위한 로봇 등이 포함되어 있습니다.
astmine-upgrade-25=발사 시 3개의 5레벨 로켓 클러스터를 25레벨 로켓으로 업그레이드하여 광석 생산량을 크게 늘릴 수 있습니다.\n\n이 모듈을 사용하면 로켓을 소규모 채광 로켓과 셔틀을 위한 명령 및 제어 시스템을 갖춘 대규모 저장 플랫폼으로 재구성하여 탐사부터 운송까지 전체 과정을 조정하고 모든 로켓의 유휴 시간을 최소화하여 생산량을 크게 향상시킬 수 있습니다.
astmine-upgrade-5=발사시 3개의 1레벨 로켓을 5레벨 로켓 클러스터로 업그레이드하여 광석 생산량을 늘릴 수 있습니다.\n\n개별 채광 로켓이 채광하고 자체 화물을 운반하는 대신 전용 셔틀 역할을 하도록 로켓을 재구성하고 모든 목적지 간의 최적 경로를 계산하는 처리 능력을 추가함으로써 채광의 효율성을 크게 높일 수 있습니다.
astmine-upgrade-module=업그레이드 모듈을 궤도로 보내 로켓을 업그레이드할 수 있습니다.\n\n발사된 업그레이드 모듈을 사용하여 로켓을 수정할 수 있는 궤도 우주 플랫폼입니다. 이를 통해 자원을 더 효율적으로 수집하여 레벨을 업그레이드할 수 있습니다.\n\n표면당 하나만 __ITEM__astmine-upgrade-module__ 발사하면 됩니다!
miner-module=로켓에 장착된 소행성 탐색기로, 장착된채광 모듈이 소행성 덩어리를 로켓 격납고로 __1__개 보내줍니다.
resource-chunk=__1__ 24개로 분쇄할 수 있는 큰 자원 덩어리입니다.

