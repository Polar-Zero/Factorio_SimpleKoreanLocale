astmine-no-upgrades=궤도에 업그레이드 모듈이 없습니다.
astmine-not-valid-resource=이 표면은 발사한 채광기와 적합하지 않은 것 같습니다. 다른 유형의 자원 채광기를 사용하세요.
astmine-not-valid-surface=이 표면은 소행성 채광에 사용할 수 없습니다. 다른 표면을 사용하세요.
astmine-refund-parts=로켓 부품이 환불되었습니다.
astmine-upgrade-failed=업그레이드에 실패했습니다. 채광기나 업그레이드 모듈이 부족합니다.
