[technology-description]
astmine-resminer=특정 자원을 대상으로 하는 채광 모듈을 생산할 수 있습니다. 일반적인 채광 모듈보다 훨씬 더 많은 특정한 자원을 제공하지만 전체적인 합계 채광량은 감소됩니다.
astmine-upgrades=채광 로켓을 더 높은 레벨로 업그레이드하여 광석 생산량을 높일 수 있는 궤도 업그레이드 정류장과 업그레이드 모듈을 제공합니다.

