[mod-description]
turbinesplusplusfixed=Factorio 2.0: PreLeyZero의 Turbines++ 부트레그. - 거대한 원자력 건설에 지쳤나요? 이 모드는 초고온/극한 가열 증기를 위한 새로운 터빈과 사용법을 추가합니다.- 이제 4K IA 업스케일된 텍스처, 균형 잡힌 비용, 유체, 열교환기 및 터빈을 지원합니다. 10,000°C 및 6.6GW 터빈을 위한 UMR FIXED 모드를 확인하세요. 더 많은 컨텐츠가 곧 추가될 예정입니다!\n\n번역: SimpleKoreanLocale(PolarZero)


