[mod-setting-description]
rci-low-density-structure=저밀도 구조물로 제작할 수 있는 로켓 제어 유닛 아이템을 추가합니다. 이 설정은 '프록시 컨테이너' 모드에서는 사용되지 않습니다.
rci-processing-unit=처리 유닛으로 제작할 수 있는 로켓 골조 아이템을 추가합니다. 이 설정은 '프록시 컨테이너' 모드에서는 사용되지 않습니다.
rci-rocket-fuel=로켓 연료로 제작할 수 있는 고분자 혼합물 아이템을 추가합니다. 이 설정은 '프록시 컨테이너' 모드에서는 사용되지 않습니다.
rci-silo-recipes=각각의 로켓 격납고에서 사용할 제작법을 별도로 설정할 수 있습니다. 즉, 해당 격납고에서 필요한 경우에만 새 부품을 제공하면 됩니다. 이 설정은 '프록시 컨테이너' 모드에서는 사용되지 않습니다.