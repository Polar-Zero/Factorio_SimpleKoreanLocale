[mod-name]
fusion-thruster=융합 추진기(Fusion Thruster)

[mod-description]
fusion-thruster=Factorio 게임에 미래형 기술을 추가하여, 과열된 융합 플라즈마와 물의 상태 변화를 통해 효율적으로 추진력을 생성하고, 맞춤형 성능 설정과 플라즈마 연료 값 계산을 통한 행성간 모험을 즐길 수 있는 융합 추진기를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


