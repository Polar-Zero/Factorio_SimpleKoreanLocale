[mod-name]
auto-train-refuel=기차 자동 급유(Automatic Train Refueler)

[mod-description]
auto-train-refuel=연료가 부족한 열차를 급유 정류장으로 보내, 열차의 자동 급유를 관리합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[log]
cancel_refuel=[AutoTrainRefuel] [train-stop=__2__]에서의 __1__ 자동 급유가 취소되었습니다.
change_min_fuel_value=[AutoTrainRefuel] 최소 연료값이 __1__ MJ -> __2__ MJ로 조정되었습니다.
change_stop_name=[AutoTrainRefuel] 급유 정류장 이름이 __1__ -> __2__로 수정되었습니다.
schedule_refuel=[AutoTrainRefuel] __1__의 자동 급유 스케줄이 [train-stop=__2__] 정류장에 지정되었습니다.
stop_not_accessible=[AutoTrainRefuel] __1__이 [train-stop=__2__] 정류장에 접근할 수 없었습니다.
stop_not_found=[AutoTrainRefuel] __1__ 열차에 대한 급유 정류장을 찾을 수 없습니다!

[mod-setting-name]
auto_train_refuel-log-schedule=급유 일정 로그 활성화
auto_train_refuel-min-fuel-value=최소 연료량 (MJ)
auto_train_refuel-stop-name=급유 정류장 이름
auto_train_refuel-train-group=열차 그룹 지원

[mod-setting-description]
auto_train_refuel-log-schedule=자동 급유가 진행될 때 게임 채팅에 알림 메시지를 전송합니다.
auto_train_refuel-min-fuel-value=자동 급유를 진행하기 전에 사용해야할 연료량(MJ 단위)입니다.
auto_train_refuel-stop-name=연료를 공급할 기차 정류장의 이름을 설정할 수 있습니다.
auto_train_refuel-train-group=[실험적 기능] 열차 그룹에 대한 지원을 추가합니다. 급유를 완료한 다음 열차 그룹 일정표를 복원합니다. 각 열차 그룹에 대해 별도의 급유 정류장을 설정할 수 있도록 지원합니다.