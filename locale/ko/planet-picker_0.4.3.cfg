[mod-setting-description]
planet-picker-modify-fulgora-ruins=풀고라 유적에서 시작에 도움이 될 수 있는 아이템이 낮은 확률로 나오도록 수정합니다.
planet-picker-modify-fulgora-ice=유체 처리 기술 연구에 [recipe=ice-melting] 얼음 녹이기 제작법을 추가하여 풀고라 시작을 용이하게 합니다.
planet-picker-modify-vulcanus-trees=풀카누스 나무가 목재를 떨어뜨릴 확률을 만들어, 중형/대형 전신주 이전에 [item=small-electric-pole] __ITEM__small-electric-pole__ 제작을 가능하게 합니다.
planet-picker-modify-vulcanus-generator=[item=thermal-vent] 지열 발전기 건물을 추가하여, 증기를 생성할 수 있는 물 공급원이 없는 불카누스에서의 초기 전력 발전을 가능하게 합니다.
planet-picker-modify-vulcanus-mining=불카누스 암석의 채굴 난이도를 약간 감소 조정하여, 시작시에 채광 작업을 조금이나마 덜 끔찍하게 합니다.
planet-picker-modify-vulcanus-plastic=[SimpleKoreanLocale 번역 추가 예정]
planet-picker-nauvis=[planet=nauvis] 나우비스 행성 선택지를 활성화합니다.
planet-picker-gleba=[planet=gleba] 글레바 행성 선택지를 활성화합니다.
planet-picker-fulgora=[planet=fulgora] 풀고라 행성 선택지를 활성화합니다.
planet-picker-vulcanus=[planet=vulcanus] 불카누스 행성 선택지를 활성화합니다.
planet-picker-aquilo=[planet=aquilo] 아퀼로 행성 선택지를 활성화합니다.
planet-picker-modify-fulgora-sulfur=풀고라 유적에서 얻은 건전지로부터 소량의 황을 재활용할 수 있도록 수정합습니다.
planet-picker-modify-gleba-landfill=글레바에서 물류 과학 팩을 생산하지 않고도 바이오 챔버를 제작할 수 있도록 합니다.