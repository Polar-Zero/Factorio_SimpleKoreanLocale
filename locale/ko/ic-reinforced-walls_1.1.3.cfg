[mod-setting-description]
ic-reinforced-walls-resistances-multiplier-mk1=조심스럽게 변경하지 않으면 개체가 무적이 되어버릴 것입니다. 2.0을 초과한 값으로 올리지 않는 것을 권장합니다. (사용 가능한 값: 0.1 ~ 5.0)
ic-reinforced-walls-resistances-multiplier-mk2=조심스럽게 변경하지 않으면 개체가 무적이 되어버릴 것입니다. 2.0을 초과한 값으로 올리지 않는 것을 권장합니다. (사용 가능한 값: 0.1 ~ 5.0)
ic-reinforced-walls-resistances-multiplier-mk3=조심스럽게 변경하지 않으면 개체가 무적이 되어버릴 것입니다. 2.0을 초과한 값으로 올리지 않는 것을 권장합니다. (사용 가능한 값: 0.1 ~ 5.0)
ic-reinforced-walls-resistances-multiplier-mk4=조심스럽게 변경하지 않으면 개체가 무적이 되어버릴 것입니다. 2.0을 초과한 값으로 올리지 않는 것을 권장합니다. (사용 가능한 값: 0.1 ~ 5.0)

ic-reinforced-walls-recipe-multiplier=제작에 필요한 아이템의 개수를 이 값 배율만큼 증가시킵니다. (사용 가능한 값: 0.1 ~ 1000.0)
ic-reinforced-walls-technology-multiplier=연구에 필요한 과학 팩 수량을 이 값 배율만큼 증가시킵니다. (사용 가능한 값: 0.1 ~ 1000.0)
ic-reinforced-walls-reflect-multiplier=T4(농축된 우라늄) 벽/출입구에만 적용됩니다.