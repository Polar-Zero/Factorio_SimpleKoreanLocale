[mod-name]
SchallMachineScaling=Schall 스케일링된 기계(Schall Machine Scaling)

[mod-description]
SchallMachineScaling=스케일링된 크기를 가진 다양한 기계의 대형 버전을 추가합니다. 오버티어 수를 자유롭게 조정할 수 있습니다.\n총 객체 수를 줄이기 위한 메가베이스 및 기가베이스용으로 설계되었습니다(저장 파일 크기 감소, UPS 개선 등이 가능).\n조립 기계 3, 화학 공장, 전기 용광로, 정유 공장, 원심 분리기, 실험실, 보일러, 증기 엔진, 증기 터빈, 열 교환기, 원자로, 저장 탱크가 포함됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


