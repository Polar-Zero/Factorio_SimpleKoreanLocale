[mod-name]
folk-stopthat=그만해, 바보 로봇!(Stop That, Silly Robot!)

[mod-description]
folk-stopthat=차량을 타고 이동하거나 속도가 설정한 값을 초과할 때 개인용 로보포트를 비활성화할 수 있는 옵션을 게임에 추가합니다.

[lulzstopthat]
robotbbq=이 장비를 회수하면 __1__을/를 복구할 수 있습니다.

[mod-setting-name]
folk-stopthat-simply-in-vehicle=이동 중인 차량 탑승시 적용
folk-stopthat-speed=x% 이상 속도로 달리는 차량 탑승시 적용

[mod-setting-description]
folk-stopthat-simply-in-vehicle=이 옵션을 활성화하면, 차량 속도가 0이 아닌 차량에 있는 동안 개인용 로보포트를 비활성화할 수 있습니다.\n\n설정이 비활성화 상태(기본값)인 경우 차량 속도가 현 최대 작업로봇 속도를 초과할 때에만 비활성화합니다.
folk-stopthat-speed=차량이 (연구 효과가 적용된 상태의) 최대 작업로봇 속도의 해당 비율에 도달할 때, 개인용 로보포트를 비활성화합니다. (바닐라 기준으로 계산 [0.06 내부 속도로 시작])\n\n차량 유형에 따라 다르지만 130%-180% 사이로 값을 설정하는 것을 권장합니다.\n\n이 백분율 + 5%보다 낮은 속도일 때 개인용 로보포트를 다시 활성화할 것입니다.\n\n(사용 가능한 값: 10% ~ 900%)