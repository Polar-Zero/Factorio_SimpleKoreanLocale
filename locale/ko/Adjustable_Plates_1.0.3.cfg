steelminvalue=최소 강철 생산량
steeloutputvalue=최대 강철 생산량

[mod-setting-description]
copper=구리 광석 1~4개 범위에서 구리 판 제조 공정을 조정할 수 있습니다.
copperminvalue=구리판의 최소 생산량을 0에서 3 사이로 조정할 수 있습니다.
copperoutputvalue=제작법에서 구리 판의 양을 1에서 3까지 조정할 수 있습니다.
iron=철판 제작법을 1~4의 철광석 범위에서 조정할 수 있습니다.
ironminvalue=철판의 최소량을 0에서 3까지 조정할 수 있습니다.
ironoutputvalue=제작법에서 철판의 양을 1에서 3까지 조정할 수 있습니다.
probability-mode=이 옵션이 활성화되어 있으면, 제작법의 출력 설정을 기본값에서 변경할 경우 1-2 또는 1-3으로 설정되며, 고정된 숫자로는 설정할 수 없습니다.
steel=강철 판 제작법을 1~8개의 철판 범위에서 조정할 수 있습니다.
steelminvalue=강철의 최소량을 0에서 3 사이로 조정할 수 있습니다.
steeloutputvalue=제작법에서 만드는 강철의 양을 1에서 3까지 조정할 수 있습니다.