[mod-name]
Adjustable_Plates=조절 가능한 판 제작법(Adjustable Plates Recipe)

[mod-description]
Adjustable_Plates=이 모드는 기본 게임 판 3종(철, 구리, 강철) 제작법 요구사항을 변경할 수 있는 모드 설정을 제공합니다. 철/구리 광석이나 판 요구량을 줄이거나 늘릴 수 있으며, 제작 결과 수량도 조정 가능합니다. 과도한 성능을 방지하기 위해 제한치가 설정되어 있습니다.\n\n\n\n번역: SimpleKoreanLocale(PolarZero)



