[technology-description]
yi-crushing=광석을 분쇄하여 더 나은 연료나, 중간 생산품을 위한 재료를 얻어보세요.
yi-washing=더 나은 효율을 위해 광석을 세척하여 정화하고, 다양한 종류의 광석으로 분류해보세요.
yi-raw-materials=광석을 가공하여 에너지 밀도를 높이고 더 발전된 중간 생산품을 만들어보세요.

yi-optics=몇 가지 추가 광원을 제공합니다.
yi-basic-power=더욱 개선되고 간단한 전력 발전이 가능합니다.
yi-intermediates=더욱 고급화되고 전문화된 부품의 생산이 가능합니다.
yi-ammo=다양한 속성을 가진 탄약을 사용하면, 바이터의 위협에 더 효과적으로 대응할 수 있습니다.
yi-ore-processing=광석을 가공하여 다양한 종류의 가공품을 제작할 수 있습니다.
yi-brick-wall=광재 벽돌과 강철로 만든 벽입니다.

yi-atomics=에너지를 사용하여 만능물질을 자원으로 거래해보세요.
yi-inserters=묶음, 선별 묶음, 긴 팔 선별 묶음, 빠른 긴 팔 선별 묶음 투입기의 사용이 가능합니다.
yi-walls=희토류로 제작된 내구성이 뛰어난 벽입니다.
yi-modules=공장을 개선하기 위해 사용할 수 있는, 기본적인 모듈의 잠금을 해제합니다.
yi-basic-machines=흙을 세척해서 유용한 소재를 얻어보세요.
yi-tools=수리를 위한 더 나은 도구의 사용이 가능합니다.
yi-power=전력 설계를 간소화하는 것만으로는 충분하지 않다면, 더 좋은 전력 발전기를 사용해보세요.
yi-capsule=캡슐형 탄약 사용이 가능합니다.
yi-lights=유오키 바닥재/조명
yi-fluid-handling=유오키 유체 제어를 위한 아이템 사용이 가능합니다.
yi-mining=채굴 기술의 발전으로 공해를 줄이면서도 빠른 속도로 더 넓은 범위를 채굴할 수 있게 되었습니다.
yi-drying=풍부한 유화액을 이용하여 수정 가루를 얻을 수 있습니다.
yi-solar-energy=기술의 발전은 곧 태양광 발전의 효율 증가로 이어집니다.
yi-electric-energy-distribution=더욱 유연한 에너지 분배 방식의 잠금을 해제합니다.
yi-electric-energy-accumulators=배터리 기술의 발전으로 축전지의 저장 밀도를 향상시킬 수 있었습니다.
yi-flywheel-energy-storage=각운동량을 사용하여 에너지를 저장합니다.
yi-adv-walls=희토류 벽을 개선하여, 유지 보수 없이도 토착 생물체가 더 오래 외부에 머물 수 있도록 합니다.

yi-advanced-inserters=다양한 각도의 묶음 투입기 잠금을 해제합니다.
yi-ammo-turrets=탄창을 발사하는 고급 포탑의 잠금을 해제합니다.
yi-advanced-machines=고급 기계
yi-oil-atomics=석유 제품을 만능 물질로 변환하거나, 만능 물질을 원유나 플라스틱 등으로 변환할 수 있게 됩니다.
yi-recycle-atomics=생산 과정에서 남은 아이템을 만능물질로 재활용해보세요.
yi-storage-atomics=만능물질을 유체 형태로 변환하면 더 높은 밀도로 저장할 수 있습니다.
yi-water-atomics=물을 퍼올릴 수 있는 기계의 잠금을 해제합니다.
yi-science-exchange=유오키 과학 거래
