[mod-name]
Yi_Tech_Tree_ExtraVanilla=유오키 산업 - 테크 트리(Yuoki Tech Tree Extra Vanilla)

[mod-description]
Yi_Tech_Tree_ExtraVanilla=기술 연구를 통한 유오키 산업 및 엔진 애드온(선택)의 컨텐츠 잠금 해제를 가능하게 하여, 유오키 모드 사용에 따른 정보 과부하를 줄여줍니다. 또한 유오키 모드와 바닐라를 더욱 통합하여 진행이 자연스럽게 느껴지도록 변경했습니다. 또한 기술 연구 난이도를 높입니다. Original mod by Peppe.\n\n번역: SimpleKoreanLocale(PolarZero)


