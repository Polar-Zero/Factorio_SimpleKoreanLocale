[mod-description]
textplates=간판 및 레이블에 사용할 수 있는 문자 판을 게임에 추가합니다. 영어 A~Z, 아라비안 숫자 및 기호를 지원하며, 여러 자재 변형을 사용할 수 있습니다: 철, 구리, 돌, 강철, 콘크리트, 유리, 금, 우라늄.\n\n번역: SimpleKoreanLocale(PolarZero)


