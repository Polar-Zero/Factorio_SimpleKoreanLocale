[ts-command-help]
trainsaver=- 기차보호기의 활성화 여부를 전환합니다, 역 사이를 이동하는 기차를 따라가는 동적 화면보호기입니다.
ts-end=- 기차보호기를 즉시 종료하고, 플레이어 시점으로 복귀합니다.
ts-ignore_stations=- 지정된 역으로 향하는 기차를 앞으로 표시할 대상에 포함시키지 않도록 합니다. 기차역을 추가할 명령어는 다음 방식으로 입력할 수 있습니다. __CONTROL__place-in-chat__ \n예: [color=orange]/ts-ignore_stations [train-stop=__1__][/color]
ts-list_ignored_stations=- 제외 목록에 추가된 기차역 목록을 표시합니다.
ts-next_target=- 기차보호기를 다음 목표로 전환합니다.
ts-previous_target=- 기차보호기를 기록상 이전 목표로 전환합니다.
ts-reset_history=- 기차보호기에 저장되어있던 목표 기록을 지웁니다.
ts-start=- 기차보호기를 시작하고, 플레이어 시점을 동적 화면 보호기 모드로 전환합니다.
ts-unignore_stations=- 제외 목록에서 기차역을 제거합니다. 명령어는 다음 방식으로 입력할 수 있습니다. __CONTROL__place-in-chat__ \n예: [color=orange]/ts-unignore_stations [train-stop=__1__][/color]
ts-verbose=- 기차보호기 디버그 메세지를 표시할지 여부를 전환합니다.

[ts-messages]
failed-to-parse-station=[color=orange]trainsaver:[/color] 입력된 역 이름을 구문 분석하지 못했습니다: "__1__"
ignored-stations-list=[color=orange]trainsaver:[/color] 제외 목록의 역: \n- __1__
no-ignored-stations=[color=orange]trainsaver:[/color] 현재 제외된 역이 없습니다.
station-already-ignored=[color=orange]trainsaver:[/color] [__1__] 이름의 기차역이 이미 제외 목록에 있습니다.
station-ignored=[color=orange]trainsaver:[/color] __1__ 플레이어가 [__2__] 기차역을 제외 목록에 추가했습니다.
station-not-ignored=[color=orange]trainsaver:[/color] Stations named [__1__] 기차역은 이미 제외 목록에 없는 상태입니다.
station-unignored=[color=orange]trainsaver:[/color] __1__ 플레이어가 [__2__] 기차역을 제외 목록에서 제거했습니다.
ts-ignore_stations-help=__CONTROL__place-in-chat__ 기능을 사용해 /ts-ignore_stations 명령어에 기차 정류장를 편리하게 추가할 수 있습니다.\n예: [color=orange]/ts-ignore_stations [train-stop=__1__] [train-stop=__2__][/color]
ts-unignore_stations-help=__CONTROL__place-in-chat__ 기능을 사용해 /ts-unignore_stations 명령어에 기차 정류장를 편리하게 추가할 수 있습니다.\n예: [color=orange]/ts-unignore_stations [train-stop=__1__] [train-stop=__2__][/color]

