ts-notable-events=주목할 만한 이벤트 출력
ts-secrets=범위 크립 활성화

[mod-setting-description]
ts-transition-speed=다른 기차로 전환할 때 카메라를 움직일 속도입니다.\n기차 최대 속도에 따른 권장값: \n[item=coal]/[item=wood] 기반 기차: [color=orange]259.2[/color]\n[item=solid-fuel] 기반 기차 [color=orange]272.2[/color]\n[item=rocket-fuel]/[item=nuclear-fuel] 기반 기차: [color=orange]298.1[/color]\n__ITEM__skl-txtra0__0 [즉시 전환]__ITEM__skl-txtre__ 
ts-transition-time=다른 기차로 전환할 때 카메라를 이동할 시간입니다.(초)\n참고: 전환 속도가 설정이 0보다 크면 이 값 대신 전환 속도를 사용합니다.\n__ITEM__skl-txtra0__0 [즉시 전환]__ITEM__skl-txtre__ 
ts-wait-at-signal=현재 기차가 신호에 계속 멈춰있을 때, 다른 기차로 전환하기 전에 대기할 최소 시간(초)입니다.\n__ITEM__skl-txtra0__30__ITEM__skl-txtre__
ts-station-minimum=현재 기차가 역에 계속 멈춰있을 때, 다른 기차로 전환하기 전에 대기할 최소 시간(초)입니다.\n__ITEM__skl-txtra0__5__ITEM__skl-txtre__
ts-driving-minimum=현재 기차가 주행 중일 때, 기차보호기가 다른 기차로 전환하기 전에 대기할 최소 시간(분)입니다.\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
ts-zoom=기차보호기 작동 중 카메라 화면 확대 수준을 설정할 수 있습니다. 낮을수록 더 많이 축소됩니다.\n__ITEM__skl-txtra1__1.5__ITEM__skl-txtra2__0.375__ITEM__skl-txtre__
ts-variable-zoom=활성화하면 카메라 확대 수준이 최대 [color=주황색]±20%[/color]까지 달라집니다. 
ts-time-wait=기차가 운행되지 않을 때 기차 보호기가 종료되기 전에 기다릴 시간(분)입니다. \n__ITEM__skl-txtra0__15__ITEM__skl-txtre__
ts-afk-auto-start=플레이어가 AFK(방치) 상태일 때 기차보호기가 자동으로 시작하도록 할 최소 시간(분)입니다. 0으로 설정할 경우 자동 시작이 비활성화됩니다.\n__ITEM__skl-txtra0__5__ITEM__skl-txtre__
ts-autostart-while-viewing-map=플레이어가 지도를 보고 있는 동안 AFK 자동시작을 시작할지 여부를 결정합니다.
ts-autostart-while-gui-is-open=플레이어가 다른 GUI를 열고 있는 동안 AFK 자동시작 기능으로 기차보호기를 시작할지 여부를 결정합니다.
ts-menu-hotkey=게임 메뉴가 열리면 기차보호기를 종료할지 여부를 선택합니다. (__CONTROL__toggle-menu__)
ts-linked-game-control-hotkey=다음 키를 누를 때 기차보호기를 종료할지 여부를 선택합니다: 이동 (__CONTROL_STYLE_BEGIN____CONTROL_MOVE____CONTROL_STYLE_END__, 인벤토리 (__CONTROL__open-character-gui__), 물류 네트워크 (__CONTROL__logistic-networks__), 기차 개요 (__CONTROL__open-trains-gui__) 등
ts-notable-events=특정 특별 이벤트가 발생했을 때, 플레이어에 채팅 메세지를 출력합니다.
ts-secrets=거미?? 난 그녀를 잘 모르겠어요!

[custom-input-name]
toggle-trainsaver=기차보호기 전환
end-trainsaver=기차보호기 끝내기
start-trainsaver=기차보호기 시작
previous-target-trainsaver=이전 대상
