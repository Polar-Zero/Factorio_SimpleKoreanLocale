ts-transition-speed=전환 속도 (km/h)
ts-transition-time=전환 시간 (초)
ts-wait-at-signal=신호 최대 대기 (초)
ts-station-minimum=역 최대 대기 (초)
ts-driving-minimum=단일 기차 최대 표시 (분)
ts-zoom=확대 수준
ts-variable-zoom=동적 카메라 확대 수준
ts-time-wait=미활동 종료 유예 (분)
ts-afk-auto-start=AFK 자동 시작 (분)
ts-autostart-while-viewing-map=지도가 열려있을때도 자동 시작
ts-autostart-while-gui-is-open=GUI가 열려있을때도 자동 시작
ts-menu-hotkey=메뉴 버튼으로 나가기
