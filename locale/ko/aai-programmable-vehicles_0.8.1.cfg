deadzone-construction-denial-range=적 주변 건설 불가 범위
aai-attack-target-fallback=소유자가 있는 객체로 공격 대상 전환

[mod-setting-description]
start-with-random-color=활성화하면, 플레이어 캐릭터가 무작위 색상을 가진 상태로 스폰됩니다.
pathfinding-visualisation-cutoff=유닛 경로 찾기 결과에 대한 노란색 경로 표시를 표시할 거리를 설정할 수 있습니다. 이 프로세스는 빠르지 않으므로 장거리에는 사용되지 않습니다. 이 시각화가 사용되는 범위를 줄이려면 숫자를 줄이세요. 0으로 설정하면 더 빠른 성능을 위해 시각화를 완전히 비활성화합니다.
hand-deploy-vehicle-ai-default=직접 배치한 차량에 대한 기본적인 AI 동작 설정을 변경할 수 있습니다.
exclude-vehicles=프로그래밍할 수 없도록 제외할 차량의 'entity-name'을 입력한 공백 1칸으로 구분한 목록을 입력해주세요.
restrict-remote-actions-to-player-ids=활성화되면, 지정된 플레이어 ID만 유닛/경로 원격 제어 동작을 사용할 수 있습니다. ID를 공백 1칸으로 구분한 목록을 입력해주세요.
passenger-no-control-alert="차량을 직접 운전하려면" 메시지를 표시합니다.
aai-remove-ai-on-mine=제작 메뉴의 과도한 아이템 추가를 방지하기 위해, AI 탱크를 비 AI 탱크로 변환하는 제작법 제거하는 대신, 채광하여 회수하는 것으로 비 AI 버전 차량을 획득할 수 있도록 합니다.
deadzone-construction-denial-range=적 기지 주변에 명령 불가 지역을 만듭니다. 기존 적 구조물에서 너무 가까운 곳에 포탑 등 구조물을 건설할 수 없게 됩니다. 다만 적군도 아군 건물에 너무 가깝게 산란장이나 땅벌레를 생성할 수 없게 됩니다.
aai-attack-target-fallback=공격 대상을 찾을 수 없을 때 군사 목적이 아닌 객체를 찾도록 합니다. 이 설정은 PvP용이며 게임 성능에 영향을 줄 수 있습니다.

[string-mod-setting]
hand-deploy-vehicle-ai-default-On=On: AI 활성화
hand-deploy-vehicle-ai-default-Auto=Auto: 플레이어가 없을 때 AI 활성화
hand-deploy-vehicle-ai-default-Off=Off: AI 비활성화 (회수 가능)
