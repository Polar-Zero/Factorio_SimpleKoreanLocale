title_vehicles=차량
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]기본 게임 탱크[/color][/font]\n\n[font=heading-2]자동차[/font]\n자동차는 플레임 텀블러를 이용할 수 없다면 개인 수송 수단으로 적합합니다. 소수의 자동차는 방어를 우회한 소규모 바이터 무리를 추적하여 중요한 곳에 도달하기 전에 제거할 수 있는 좋은 신속 대응 진영을 구성할 수 있습니다.\n\n[font=heading-2]탱크[/font]\n탱크는 강력한 공격 대형을 구성할 수 있습니다. 어떤 탄약을 사용하는지 주의하세요. 관통 데미지를 입히지 않는 2차 탄약이 추가되며, 발사하는 탱크에는 우발적 데미지를 입히지 않습니다. 광역 데미지로 레이저 탱크와 화염 탱크의 데미지를 보완할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]AAI 탱크[/color][/font]\n\n[font=heading-2]화물 운반용 기본 유틸리티 탱크[/font]\n나 화물을 운반하기 위해 설계된 탱크입니다. 차고지와 같은 주변 탱크와 인벤토리 교환을 시작할 수 있습니다. 이를 통해 광부로부터 자원을 수집하여 창고로 전달하거나, 창고에서 연료와 탄약을 수집하여 공격 진형으로 전달할 수 있습니다.\n\n[font=heading-2]채굴 차량[/font]\n광석, 수확, 나무, 바위를 채굴하고, 바위를 파먹습니다. 채굴 속도, 이동 속도, 화물 수용량 등을 향상시키는 5단계의 연구가 가능합니다. 모드를 설치했다고 해서 광부에게만 채굴을 맡길 필요는 없습니다. 광부는 목표 자원이 멀리 떨어져 있고 긴 고정 공급 방어선을 구축하기 어려운 상황에서 특히 유용할 수 있지만, 자원에 일부 경비 차량과 운반 차량를 보호하는 세세함이 있다면 취약성이 줄어듭니다(특히 Rampant AI 모드의 경우). 광부는 전체 기차 역을 설치할 가치가 없는 작은 자원 매장지를 제거하는 데도 유용합니다.\n\n[font=heading-2]체인거너[/font]\n포탑을 가져다가 거꾸로 수송 벨트를 버튼에 붙이면 체인거너와 같은 것이 생깁니다. 게임 초반에 적 기지를 클리어할 때 좋습니다. 게임 후반에는 중화기를 낭비할 가치가 없는 약한 적을 처치하는 데 유용합니다.\n\n[font=heading-2]워든[/font]\n고급 유틸리티 차량입니다. 운반수단과 동일한 보급품 수송 능력을 갖췄지만, 운반 차량이 수송 목적로서 탁월하다면 워든은 소규모 탱크 그룹을 돌보거나 기지 주변을 순찰하는 데 가장 적합합니다. 워든에는 레이더가 있으므로 원거리 공격 진영과 함께 1대를 배치하면 이동 경로를 파악하는 데 유용합니다. 주변 탱크를 위한 탄약 캐시를 만들 수 있으므로 다른 탱크의 탄약이나 연료가 부족할 때 이를 보충해줄 수 있습니다. 수리 빔이 있어 인벤토리에 수리 팩이 있으면 근처의 탱크나 구조물을 수리할 수 있습니다. 벽 뒤에서 순찰 중인 워든은 건설 로봇 없이도 벽을 수리할 수 있습니다. 감시자의 무기는 적을 둔화시키는 광역 공격 펄스를 대상에게 발사합니다. 느린 속도 덕분에 바이터가 죽기 전에 다른 탱크를 공격하기 어렵고 소수의 탱크가 생존할 수 있습니다.\n\n[font=heading-2]플레임 탱크[/font]\n플레임 탱크는 좋은 최전방 탱크입니다. 사거리는 짧지만 장갑이 매우 튼튼하고 속도가 빨라 일반적인 대형의 최전방에 머물기에 충분합니다. 두 가지 탄약 옵션은 화염방사기 또는 화염 분사기입니다. 화염 방사기 탄약을 사용할 경우 화염 속을 달리는 다른 탱크에 주의해야 합니다. 플레임 탱크는 내화성이 있지만 다른 탱크는 그렇지 않습니다.\n\n[font=heading-2]레이저 탱크[/font]\n속도 저하가 크지 않은 중탱크입니다. 강력한 레이저 주포로 막대한 데미지를 입힙니다. 일반 탱크보다 견고하고 단일 대상 데미지가 높지만, 폭발탄으로 피해를 입히므로 혼합해서 사용하면 유용합니다.\n\n[font=heading-2]플레임 텀블러[/font]\n플레임 텀블러는 매우 빠르며 돌진 탱크로 건물이 지어져 있습니다. 주로 기지 밖에서 수동으로 조종할 수 있도록 설계되어 부수적인 데미지 걱정 없이 거칠게 주행하고 장애물을 뚫고 지나갈 수 있습니다. 화염방사기는 보조 무기 역할을 하며, 돌격이 주 무기입니다. 차량의 속도 때문에 대부분의 경우 화염이 후방에 떨어지지만, 뒤따라오는 바이터의 흔적을 태우는 데 유용합니다. 자율적으로 사용할 경우, 플레임 텀블러는 훌륭한 개인 이동 수단이 되어 기지를 안전하게 통과할 수 있습니다. 플레임 텀블러는 탱크 대형에 사용할 수 있지만 다른 탱크들에 비해 취약합니다.\n\n[font=heading-2]곧 출시 예정[/font]\n함선, 추진선, 기타 특이한 탱크 등 다른 탱크들이 계획되어 있습니다.\n\n[font=heading-2][color=#ffe6c0]다른 모드의 탱크[/color][/font]\n다른 모드 제작사에서 만든 탱크들도 AAI 프로그래밍 가능 탱크와 함께 작동할 수 있도록 많이 출시되어 있습니다. 무기가 여러 개이거나 강력한 다른 모드의 탱크를 과도하게 사용하지 않도록 주의하세요. 최적의 탱크 구성에 최소 3가지 탱크 유형이 포함되어 있지 않다면 보다 균형 잡힌 옵션으로 제한해 보세요.
menu_vehicle_ai=[img=virtual-signal/active-state-on]  차량 AI 상태
title_vehicle_ai=차량 AI 상태
page_vehicle_ai_text_1=차량은 직접 배치하거나 차량 배치기 건물을 사용하여 배치할 수 있습니다. 차량을 AI가 제어하도록 하려면 AI 버전의 탱크 제작법을 사용하여 AI가 활성화된 탱크를 만들어야 합니다. 탱크를 수동으로 배치할 때 시작 AI 설정은 '플레이어의 탱크 배치' 모드 설정에 따라 달라집니다. 기본 설정은 
'자동' 이며 변경할 수 있습니다.\n\n[img=virtual-signal/active-state-on] On: 탱크에 탄약이 있으면 적을 공격하려고 시도합니다. 명령을 받으면 해당 명령을 수행하려고 시도합니다. 플레이어가 탱크에 탑승하면 탱크의 AI가 계속 제어하며 플레이어는 승객이 됩니다.\n\n[img=virtual-signal/active-state-auto] Auto: 탱크에 플레이어가 없는 한 탱크는 AI가 'On'인 것처럼 작동합니다. 플레이어가 탱크에 탑승하면 플레이어가 제어하고 탱크는 AI가 “꺼진 상태”인 것처럼 작동합니다.\n\n[img=virtual-signal/active-state-off] Off: 차량이 명령에 반응하지 않고, 적을 공격하지 않습니다. 이미 이동 중이라면 멈출 것입니다. 플레이어가 탱크에 탑승하면 탱크를 완전히 제어할 수 있습니다.\n\n탱크를 회수하려면 AI가 꺼져 있어야 합니다. (이는 AI가 차량에 가짜 캐릭터를 배치하여 작동하는 방식이며, 팩토리오에서는 캐릭터가 탑승한 상태에서 차량을 채굴할 수 없기 때문입니다.)
menu_unit_remote_controller=[img=item/unit-remote-control]  유닛 리모컨
title_unit_remote_controller=유닛 리모컨
page_unit_remote_controller_text_1=[__CONTROL__create-toggle-controller__]를 눌러 유닛 리모콘을 가져올 수 있습니다. [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]선택[/color][/font]\n 유닛 리모콘을 손에 든 상태에서 인공지능 지원 탱크 위로 선택 상자를 왼쪽 클릭-드래그할 수 있습니다. 선택된 탱크는 그 아래에 선택 원이 표시되고 화면 왼쪽에 선택된 유닛 목록이 표시됩니다.\n\n선택된 각 유닛에는 고유한 행이 있습니다. 행의 가장 왼쪽 버튼을 사용하여 선택 항목에서 유닛을 제거할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]명령[/color][/font]\n\n[font=heading-2]명령 할당하기[/font]\n1개 이상의 유닛을 선택한 상태에서 Shift 키를 누른 채 왼쪽 클릭 또는 드래그하여 선택한 유닛에 이동 명령을 할당할 수 있습니다. \n\n[font=heading-2]위치로 이동[/font]\n단일 지점을 Shift-클릭으로 선택한 경우 모든 탱크가 선택한 지점 또는 그 근처로 이동을 시도합니다.\n\n[font=heading-2]구역에 분산[/font]\n구역에 이동이 할당된 경우(Shift-드래그) 선택한 탱크가 선택한 구역 내 여러 위치로 보내집니다. \n\n[font=heading-2]플레이어 또는 탱크 따라가기[/font]\n플레이어 캐릭터나 AI 작동중인 탱크의 위치에 지점 이동 명령이 주어진 경우, 선택한 탱크에 단순 이동 명령 대신 따라가기 명령이 할당됩니다. \n단일 유닛이 따라가기 명령을 받으면 해당 대상에 대한 각도를 고려하지 않고 일정한 거리(약 4타일)를 유지하려고 노력하며, 여러 유닛이 따라가기 명령을 받으면 서로 부딪히지 않기 위해 대상 주변에서 원형을 그리려고 노력합니다. 각 탱크는 원 안의 유닛 수에 따라 목표와 특정 각도와 거리를 유지하려고 노력합니다. 추격 원의 반경은 선택한 유닛 수에 따라 달라집니다. 같은 목표물에 유닛 수가 다른 2개의 원(예: 6 유닛과 18 유닛)이 뒤따르는 경우, 6 유닛 원은 다른 12 유닛 원 안에 들어갑니다. (AAI 프로그래밍 가능 구조물 모드의 유닛 컨트롤러를 사용하면 더 정교한 방향 유닛 대형을 만들 수 있습니다.)
menu_path_remote_controller=[img=item/path-remote-control]  경로 리모컨
title_path_remote_controller=경로 리모컨
page_path_remote_controller_text_1=[__CONTROL__create-toggle-controller__]를 두 번 눌러 경로 리모컨을 가져올 수 있습니다 [img=item/path-remote-control].\n경로 리모콘을 손에 들고 왼쪽 클릭하여 새 경유지를 추가합니다. 이 경우 경유지는 현재 선택한 경로의 마지막에 추가됩니다. 경로가 아직 생성되지 않은 경우 새 경로가 자동으로 만들어집니다.\n\n특정 경유지를 선택하거나 확장한 상태로 클릭할 경우, 경로 마지막 대신 선택된 경유지가 대체됩니다.\n\n[font=heading-2]경유지 유형:[/font]\n\n위치 경유지는 표면상 좌표를 의미합니다. 고정되어 있으며 움직이지 않습니다.\n\n위치 신호기 경유지는 위치 신호기 ID에 고정됩니다. 이전 위치 신호기를 제거하고 동일한 ID를 가진 새 위치 신호기를 만들어 이동하면 경로도 업데이트됩니다. 이 기능은 도로와 액세스 포인트를 설계도면으로 그릴 때 유용합니다.\n\n차고지 경유지는 차량 차고지 ID로 고정됩니다. 차량 차고지를 제거하고 동일한 ID를 가진 새 차고지를 배치하면 경유지가 새 차고지 위치를 대상으로 합니다.\n\n유닛 경유지는 AI 차량을 대상으로 합니다. 대상 탱크가 범위 내에 들어오면 완료되는 단거리 따라가기 명령처럼 작동합니다. 운반 차량이 차고지로 돌아가기 전에 일련의 채굴기 근처에 도착하도록 설정하는 데 유용합니다.\n플레이어 경유지는 차량이 가까워지면 완료되는 따라가기 명령으로 플레이어를 타겟팅합니다. 이 기능은 운반 차량을 물류 로봇처럼 작동시켜 자주 사용하는 아이템을 가져오고 원하지 않는 아이템을 치우는 데 유용합니다.\n\n[font=heading-2][color=#ffe6c0]경로에 유닛 할당[/color][/font]유닛을 경로에 할당하는 방법은 세 가지가 있습니다.\n\n1. 경로에 “시작 위치 항상 표시” 옵션이 활성화되어 있는 경우, 시작 경유지 마커의 가운데에 유닛을 직접 위치시키면 경로에 유닛이 할당됩니다(참고: 같은 위치에 다른 객체의 유닛이 있는 경우 경로 명령 대신 따라가기 명령 이상이 할당될 수 있음).\n\n2. 차량 배치기에 경로와 경유지 신호가 설정되어 있으면 해당 경로에 유닛이 할당됩니다.\n\n3. 유닛 컨트롤러를 사용하여 차량을 특정 경로 및 경유지를 사용하도록 설정할 수 있습니다.
menu_control_groups=[img=virtual-signal/signal-follow-id]  제어 그룹
title_control_groups=제어 그룹
page_control_groups_text_1=기본 제어 그룹은 0에서 9까지입니다.\n\n선택한 유닛을 제어 그룹 1에 할당하려면 [__CONTROL__save-unit-group-1__]을 누릅니다.\n다시 선택하려면 [__CONTROL__load-unit-group-1__]을 누릅니다.\n\n하나의 유닛이 여러 제어 그룹에 포함될 수 있습니다. \n\n키 바인딩을 구성할 수 있습니다. 제어 그룹 1의 기본 키 바인딩은 Ctrl + 1 로 지정, Ctrl + Shift + 1로 설정입니다. Space Exploration 모드를 사용하는 경우 기본 키 바인딩이 Space Exploration 모드의 고정 보기와 충돌합니다.
menu_unit_identifiers=[img=virtual-signal/signal-id]  유닛 식별자
title_unit_identifiers=유닛 식별자
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]유닛 ID  [img=virtual-signal/signal-id][/color][/font]\n\n유닛을 선택하면 왼쪽에서 2번째 버튼이 해당 유닛 유형의 유닛 ID 아이콘이며, 그 옆의 숫자가 해당 유닛의 유닛 ID입니다.\n\n유닛 ID는 고유하며 변경할 수 없습니다. 처음 배치한 유닛의 유닛 ID는 1이며, ID가 1인 유닛이 파괴되거나 회수되더라도 다른 유닛은 해당 ID에 할당되지 않습니다. 유닛 ID는 유닛 유형이나 전장별로 구분되지 않으며, 모든 유닛은 동일한 번호 풀을 공유합니다. (참고: 멀티플레이어 PvP에서는 각 진영마다 고유한 유닛 ID 목록이 있습니다). \n\n[font=heading-2][color=#ffe6c0]유닛 유형 ID [img=virtual-signal/tank-tank-canon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\n유닛을 선택하면 가장 왼쪽 버튼이 해당 유닛 유형의 유닛 유형 아이콘이고 그 옆 숫자는 유닛의 유닛 유형 ID를 의미합니다.\n\n모든 게임 표면에는 각 유형의 생존해있는 유닛 목록이 있습니다. 각 유닛 유형에는 고유한 목록(자동차, 탱크 등)이 있으며, 여러 표면(예: 여러 행성)이 있는 경우 각 표면마다 별도의 자동차/탱크 목록이 존재합니다.\n\n표면당 각 유형의 가장 오래된 생존 유닛의 유닛 유형 ID는 1입니다. 해당 유형의 가장 오래된 유닛은 해당 표면의 해당 유형의 생존 유닛 수와 동일한 ID를 가집니다. 유닛이 파괴되거나 회수되면 모든 유닛 유형 ID가 그에 따라 업데이트됩니다.\n\n고유 유닛은 두 가지 신호를 사용하여 식별할 수 있습니다: A: 유닛 유형에 해당하는 신호 유형. 차량이 AI 차량인 경우 신호는 AI 차량 신호(가상 신호 페이지에 있음)입니다. 이 신호에 해당하는 숫자는 유닛의 유닛 유형 ID입니다. B: 표면 인덱스에 해당하는 숫자가 있는 표면 신호입니다. 지정하지 않으면 표면 1(게임의 기본 표면)인 표면 2로 가정합니다. 예시: 표면 1, AI 자동차 신호 5는 1번째 표면에서 5번째로 오래된 자동차를 의미합니다.
menu_unit_data=[img=virtual-signal/chip]  유닛 데이터
title_unit_data=유닛 데이터
page_unit_data_text_1=유닛 데이터는 내부 일정 신호 조합기처럼 유닛의 메모리에 저장된 신호 집합입니다. 유닛을 선택하면 왼쪽 버튼 [img=virtual-signal/chip]에서 3번째 값으로 유닛의 유닛 데이터를 보고 편집할 수 있습니다.\n\n유닛 데이터는 몇 가지 방식으로 사용할 수 있습니다.\n\n유닛 데이터는 운반형 유닛 및 차고지와 아이템 적재/하역 설정에 사용됩니다. (인벤토리 전송 페이지 참조).\n\n임의 역할 할당. 실제 아이템에 해당하는 모든 신호는 인벤토리 전송 설정의 일부로 사용되지만, 가상 신호는 실제 아이템이 없으므로 역할 할당이나 기타 유닛 구성에 도움이 되는 기타 임의의 사항을 나타내는 데 안전하게 사용할 수 있습니다. 예를 들어 일부 탱크는 북쪽 전선를 순찰하지만, 다른 탱크가 남쪽 전선을 순찰하도록 한다고 가정해 보겠습니다. 북쪽 탱크는 모두 N = 1로 표시하고 남쪽 탱크는 모두 S = 1로 표시할 수 있습니다. 이렇게 하면 탱크가 보급, 수리, 공격 등 일시적으로 다른 임무에 배정되더라도 N 또는 S 신호 여부에 따라 이전 임무로 돌아갈 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]수동 배치[/color][/font]\n\n수동으로 배치하는 유닛은 탄약 및 연료 값 등 기본 유닛 데이터가 자동으로 설정되어 아이템 관련 요청에 도움을 줍니다. \n\n[font=heading-2][color=#ffe6c0]자동 배치[/color][/font]\n탱크 배치기가 탱크를 배치하면 탱크 배치기의 신호만 사용하여 배치되며, 신호를 설정하지 않은 경우 공백 값으로 배치됩니다. 배치기에는 편집할 수 있는 조합기가 내장되어 있으며, 이를 사용하거나 회로 네트워크를 통해 전선 신호를 전달받을 수 있습니다. 전선을 배치기 인벤토리/조합기 중 어디에 연결해야할지 혼동하지 마세요. (자세한 내용은 차량 배치기 참조)\n\nAAI 프로그래밍 가능 구조물 모드가 설치된 경우 유닛 데이터 스캐너와 유닛 데이터 컨트롤러에서 유닛 데이터를 원격 및 자동으로 판독하고 설정할 수 있습니다.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel]  인벤토리 전송
title_inventory_transfer=인벤토리 전송
page_inventory_transfer_text_1=인벤토리 전송은 탱크 창고와 탱크 간 또는 운송 차량 유형 탱크와 모든 유형의 탱크 간에 근거리에서 아이템을 전송할 수 있습니다.\n\n운송 차량 유형 탱크는 일반적으로 무기가 없거나 유일한 무기가 데미지를 주는 무기가 아닌 탱크로 제한됩니다. 예를 들면 AAI 운송 차량, AAI 워든 등이 있습니다.\n\n객체 간 이동 시 우선순위 레벨을 고려할 필요가 있습니다. 일반 탱크는 최우선 순위로 다른 객체에게 아이템을 전달하거나 다른 객체로부터 아이템을 수집할 수 있습니다. 운반 차량은 최하위 우선순위를 가지므로 다른 객체의 아이템을 최대한 수용하려고 시도합니다. 차고지는 중간 우선순위를 가지므로 일반 차량을 수용할 수 있으며, 운송 차량에 적재하거나 하역할 수도 있습니다.\n\n적재/하역은 차고지의 경우 교환 데이터 설정을 통해, 유닛의 경우 유닛 데이터를 통해 관리됩니다.\n\n일반적으로 단위 데이터 신호가 +이면 객체가 지정된 값까지 아이템을 원하거나 수락한다는 것을 나타냅니다. -일 경우 객체가 해당 아이템 유형의 하역을 허용하거나 해당 유형의 모든 아이템을 적극적으로 제거하려고 한다는 의미입니다.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]예시 1: 연료 및 탄약[/color][/font]\n\n이 예시에서는 차고지에서 연료, 탄약, 수리 팩을 가져와 전선에 있는 전투 차량에 전달합니다. 이 예제에서는 전투 차량으로 체인거너를, 배송 차량으로 AAI 워든을, 연료로 AAI 산업의 가공 연료를 사용하지만, 이는 자동차, AAI 운반차, 고체 연료 등으로 쉽게 대체할 수 있습니다.\n\n차고지에는 가공 연료, 관통형 탄창, 수리 팩이 인벤토리에 있습니다. 구조물 오른쪽 상단의 교환 데이터는 가공 연료 신호가 -1, 관통형 탄창 신호가 -1, 수리 팩 신호가 -1로 표시되어 창고에서 이 아이템을 포기하고 싶다는 뜻입니다.\n\nAAI 워든은 창고에서 순환 경로를 따라 전선을 따라 동쪽에서 서쪽으로 이동한 후 창고로 돌아갑니다. 워든의 유닛 데이터는 처리 연료 1000, 관통형 탄창 1000, 수리 팩 100, '[img=virtual-signal/signal-minimum-fuel] 최소 연료(MJ)' 신호 800의 추가 신호로 수정되었습니다. 워든이 차고지에 접근하면 차고지는 변화를 발동합니다. 워든은 운반차와 마찬가지로 지원 차량이며 차고지보다 아이템 우선순위가 낮습니다. 차고지에서는 아이템을 주고, 워든에서는 그에 맞는 아이템을 받기 때문에 가공 연료 1000, 관통탄 1000 탄창, 수리팩 100이 될 때까지 차고지는 워든에게 아이템을 적재합니다.\n\n워든은 전선으로 이동합니다. 체인거너는 동쪽에서 서쪽으로, 다시 서쪽에서 동쪽으로 순환합니다. 워든은 동쪽에서 서쪽으로 이동할 때 순찰 중인 모든 체인거너를 가까이 지나가야 합니다. 워든은 지원 차량이며 체인거너와 함께 인벤토리 물류를 발동할 수 있습니다.\n\n체인거너 유닛 데이터 신호는 다음과 같습니다: 관통형 탄창 50개, 가공 연료 50개입니다. 체인거너는 워든보다 교환 우선순위가 높기 때문에 관통형 탄창 50개와 가공 연료 50개를 보유할 때까지 아이템을 가져갑니다. 워든은 가능한 만큼 탄약을 주지만, 모든 연료를 주지는 않습니다. 워든에게는 '[img=virtual-signal/signal-minimum-fuel] 최소 연료(MJ)' 신호가 있으므로, 항상 이 연료 값 이상을 비축하고 나눠주지 않으려고 노력합니다.\n\n워든은 또한 수리 팩으로 근처의 체인거너을 수리합니다. 전선 종료지점에 도달하면 창고로 돌아와 이 과정을 다시 시작합니다.\n\n[font=heading-2][color=#ffe6c0]예시 2: 철광석[/color][/font]\n\nAAI 채굴기의 유닛 데이터 신호가 -1로 설정되어 있습니다. 이 일반 유형의 차량은 최우선 순위를 가지므로 철광석을 받을 수 있는 모든 곳으로 적극적으로 내보내려고 시도할 것입니다.\n\nAAI 운송 차량이 채굴기에 접근하면 특수 운송 차량 유형이므로 아이템 이송을 시작할 수 있습니다. 운송 차량에 유닛 데이터 설정이 없는 경우 아이템 유형을 수락하도록 구성되지 않았으므로 아무 일도 일어나지 않습니다. 운송 차량의 유닛 데이터 설정이 5000 철광석인 경우 다른 운송 차량으로부터 최대 5000 철광석을 수락하고 채굴기로부터 철광석을 적재할 수 있습니다.\n\n철광석을 수집한 운송 차량이 차고지에 접근하면 차고지는 창고에서 교환한 데이터를 기반으로 운송 차량과 아이템 이송을 시작할 수 있습니다. 차고지는 운송 차량보다 아이템 전송 우선순위가 높기 때문에 차고지에 철광석 신호가 +이면 운송 차량에 철광석을 내려놓으라고 요청할 수 있습니다. 차고지의 신호 값이 클수록 더 많은 광석을 운송 차량으로부터 가져가려고 합니다.
menu_vehicle_depot=[img=item/vehicle-depot]  차고지
title_vehicle_depot=차고지
page_vehicle_depot_text_1=차고지에서는 차량에 아이템을 적재하거나 하역할 수 있습니다. 차고지에는 저장소 내용물을 출력하는 일반적인 전선 연결이 있습니다. 오른쪽 상단 연결은 차고지 전송 정보(예: 유닛 데이터)를 설정합니다.\n\n차고지는 운송 차량보다 아이템 전송 우선순위가 높으므로 차고지는 운송 차량에서 아이템을 적재/하역할 수 있습니다.\n\n또한 차고지는 그 외의 다른 차량보다 전송 우선순위가 낮으므로 해당 차량이 차고지에 아이템을 적재/하역하려면 차고지가 해당 아이템을 적재하도록 설정되어 있거나 하역할 아이템이 있는 경우에만 해당 차량과 차고지의 아이템 상호 교환이 가능합니다.
menu_vehicle_deployer=[img=item/vehicle-deployer]  차량 배치기
title_vehicle_deployer=차량 배치기
page_vehicle_deployer_text_1=차량 배치기를 사용하면 차량 아이템을 직접 배치할 수 있습니다. 차량은 컨베이어를 타고 구조물에서 앞쪽 공간으로 밀려 나오며, 차량을 성공적으로 배치하려면 해당 공간에 장애물이 없어야 합니다. 연료가 없더라도 컨베이어 위에 운송 벨트를 놓아 배치된 차량을 이동할 수 있습니다.\n\n배치된 차량이 AI 차량인 경우, 설정된 신호 또는 오른쪽 하단에 있는 작은 내장형 조합기에 따라 유닛 데이터를 설정합니다. 신호가 설정되지 않은 경우 유닛 데이터는 설정되지 않으며 인벤토리 전송을 수행하지 않게 됩습니다. 경로와 경유지 신호가 정의되어 있다면 유닛이 해당 경로(집결지 등)에 할당됩니다.\n\n차량 배치기에는 2개의 전선 연결 지점이 있습니다. 주 구조물은 저장소로, 인벤토리에 있는 아이템을 출력합니다. 오른쪽 하단의 조합기 연결은 유닛 데이터 연결이며, 여기서 유닛 데이터를 직접 설정하거나 외부 회로의 값을 가져올 수 있습니다.
menu_position_beacon=[img=item/position-beacon]  위치 신호기
title_position_beacon=위치 신호기
page_position_beacon_text_1=위치 신호기는 위치 마커로 사용됩니다. 위치 신호기를 사용하여 위치에 대한 좌표를 얻거나 위치 신호기 ID를 기준으로 한 경유지 또는 이동 목표로 사용할 수 있습니다.



