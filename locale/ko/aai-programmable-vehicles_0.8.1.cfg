title_aai-programmable-vehicles=AAI 프로그래밍 가능한 차량
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]모드 사용 방법[/color][/font]\n프로그래밍 가능한 차량은 클릭 몇 번으로 할 수 있는 일이 많기 때문에 게임에 부담 없이 설치할 가치가 있습니다. 아주 간단한 방법으로 모드를 사용할 수도 있고, 프로그래밍 가능한 차량을 극한으로 끌어올려 차량을 최대한 많이 자동화할 수도 있습니다. 자동화된 차량의 수가 많으면 비용이 많이 들 수 있으며 메가베이스 규모에는 적합하지 않다는 점에 유의하세요. \n\n[font=heading-2][color=#ffe6c0]기본 작업[/color][/font]\n유닛을 제어하려면 먼저 AI 버전의 차량을 제작한 다음 지상에 배치해야 합니다.\n\nY를 눌러 유닛 리모컨 또는 경로 리모컨에 액세스합니다.\n\n유닛 리모컨을 손에 들고 선택 영역을 클릭-끌어서 유닛을 선택합니다.\n\n선택은 CTRL + 1 또는 1~9 사이의 임의 숫자로 저장할 수 있습니다. \n선택 영역은 CTRL + SHIFT + 1 또는 1~9 사이의 숫자로 불러올 수 있습니다.\n\n(참고: Space Exploration을 설치한 경우 이 키는 고정된 위치와 충돌하므로 한 세트를 다시 바인딩해야 합니다.)\n\n 유닛에 명령을 내리려면 유닛을 선택한 상태에서 지상에서 Shift+클릭하여 해당 유닛을 이동시키세요. 클릭 대신 영역을 드래그하여 선택한 영역에 유닛을 분산시킬 수도 있습니다.\n\n비어 있는 지면에 명령을 보내면 유닛이 그곳으로 이동하려고 시도합니다. 다른 인공지능 유닛을 클릭하면 해당 유닛이 그 유닛을 따라가려고 시도합니다. 플레이어를 클릭하면 플레이어를 따라가려고 시도합니다.\n\n여러 유닛에게 팔로우 명령을 내리면 유닛은 선호 각도 없이 팔로우하는 대신 보호 거품을 만들어 특정 각도를 유지하려고 시도합니다.\n\n유닛은 일반적으로 경로 탐색을 사용하여 목표 위치에 도달하려고 시도합니다. 실패하면 무언가에 부딪힐 때까지 직진하다가 다시 경로 찾기를 시도합니다.\n\n대부분의 유닛은 바닐라보다 충격 피해를 훨씬 적게 받습니다(코드가 모드를 전환할 수 있도록 데미지 이벤트가 트리거될 정도로만). 탱크와 플레임 텀블러는 여전히 많은 충격 데미지를 받으므로 기지 내부에서 자동화할 때는 주의하세요.\n\n경로 도구를 선택한 상태에서(Y를 두 번 누르면) 선택한 경로에 경유지를 배치할 수 있습니다(경로가 없는 경우 새 경로를 생성합니다). 이를 테스트하기 위해 베이스 외부의 거친 트레일링에 경유지 3개를 배치합니다. 경유지가 생성되면 UI에서 경유지를 선택하여 편집할 수 있습니다. 경유지를 변경하여 다른 AI 유닛을 목표로 지정할 수 있습니다.\n\n경로에 유닛을 할당하려면 경로 옵션을 사용하여 원하는 경로가 항상 시작 경유지로 표시되는지 확인합니다. 유닛 원격 조종 도구로 유닛을 선택한 다음 경로의 시작 경유지로 직접 이동 명령을 내립니다. 길에 다른 탱크, 창고, 플레이어가 있어 경로 순서를 방해할 수 있는 경우 깨끗한 지역에서 경유지를 시작하는 것이 더 안정적입니다.\n\n[font=heading-2][color=#ffe6c0]몇 가지 기본 사용 사례[/color][/font]\n내 차는 어디에 있나요? 자동차를 제어 그룹 1에 바인딩한 경우(Ctrl+Shift+1 사용) Ctrl+1을 누르면 자동차가 선택됩니다. Shift 키를 누른 채로 자신을 클릭하면 자동차가 자신을 향해 운전하며 따라다닙니다.\n\n개인 드라이버: 기지에서 정확하게 운전하는 것이 자신의 특기가 아닐 수도 있습니다. 자동차를 “AI 켜기” 모드로 설정하고 목적지를 알려주세요. 차량이 원하는 목적지까지 운전해 주므로 운전하는 동안 다른 일에 집중할 수 있습니다.\n\n개인 배달 및 쓰레기 수거: 경로가 사용자로부터 반납 장소로, 다시 픽업 장소로, 그리고 사용자로 돌아오는 경로를 설정할 수 있습니다. 이 경로에 차량을 배치해 쓰레기를 내려놓은 다음, 보급품을 픽업해 나에게 전달할 수 있습니다.\n\n기본 공격 진영: 체인거너 그룹을 불러서 적 기지를 초토화하세요.\n\n기본 공격 대형: 체인거너 그룹을 내 캐릭터 위치로 이동시킵니다. 체인거너은 주위에 보호 원을 형성합니다. 다른 탱크가 원 대형을 유지하는 동안 도보 또는 자신의 탱크로 적 기지를 향해 이동할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]추가 게임 메커니즘[/color][/font]\n노 맨스 랜드: 당신과 적이 새로운 구조물을 배치할 수 있는 위치가 제한됩니다. 적 땅벌레와 산란장은 내 구조물 범위 내에 산란할 수 없습니다. 마찬가지로 적 산란장이나 땅벌레의 범위 내에 포탑을 건설할 수 없습니다. 적 바이터가 산란장 근처에 굴을 파고 그 위에 구조물 설치를 방해합니다.
