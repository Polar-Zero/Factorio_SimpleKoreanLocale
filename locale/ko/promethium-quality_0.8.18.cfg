[mod-description]
promethium-quality=프로메튬 소행성 덩어리에 다른 용도를 부여해보세요. 손실 없이 아이템의 품질을 개선하는 촉매제로 사용할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


