[mod-setting-name]
debug-refining-graph=제련 시간 그래프 디버그 활성화
promethium-chunk-spoil-time=프로메튬 덩어리 부패 시간
refining-hardness=제련소 제련 복잡성 (%)
refining-lean=제련소 제련 난이도 (%)
refining-time-multiplier=제련소 제련 시간 배율 (%)
refining-default-science-pack-time=모드 과학 팩 정제 시간 (초)
refinery-allow-quality=제련소 품질 효과 허용
refining-time-max=제련 최소 시간 (분)

[mod-setting-description]
debug-refining-graph=활성화하면 시간 계산을 개선하는 사고 계산식이 factorio-current.log에 출력됩니다 - 특정 (모드된) 아이템이 개선되지 않는 이유를 확인하기 위한 용도로만 사용됩니다.
promethium-chunk-spoil-time=0으로 설정하여 부패를 비활성화합니다 (기본 게임과 동일)
refining-hardness=아이템의 인지된 '복잡성'에 대한 전역 배율로, '제련소 제련 난이도'에 영향을 받습니다. 높을수록 제련소 제련 시간이 길어집니다.
refining-lean=높을수록 복잡한 아이템에 더 많은 편향을 부여하여, 제련소 제련 시간이 감소됩니다.
refining-time-multiplier=제련소 제련 시간에 대한 전역 배율. 제련소 제련 난이도 설정의 영향을 받지 않습니다. 높을수록 제련소 제련 시간이 길어집니다.
refining-default-science-pack-time=기본 게임 과학 팩의 정제 시간은 사전 정의된 값으로 하드코딩되어 있습니다. 이 설정은, 모드 자체에서 설정하지 않은 다른 모드에서 추가한 과학 팩의 기본 제련 시간을 설정할 수 있도록 돕습니다.
refinery-allow-quality=무료 품질작이 가능하다는 것은 이미 사기임이 증명되었으므로, 옵션 활성화를 권장하지 않습니다.
refining-time-max=모든 아이템의 정제 시간 제한값을 설정합니다. 비활성화하려면 0으로 설정하세요.