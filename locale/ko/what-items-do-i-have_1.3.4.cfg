[mod-name]
what-items-do-i-have=어떤 아이템이 있나요?(What Items Do I Have?)

[mod-description]
what-items-do-i-have=아무 아이템에 Alt + Z를 누르면 물류 네트워크에 해당 아이템이 몇 개가 있는지, 또한 각각 어떤 품질인지 확인할 수 있는 기능을 게임에 추가합니다.\n포럼에서 Tinyboss가 요청했습니다.


