[entity-description]
biorecycling-plant=생물재생 공장
crapapult=당신의 고민거리를 바람과 함께 날려보내고, 그 일부가 되어보세요.
garbo-grabber=반경 내에서 폭발/물리 탄약을 사용하여 파괴된 __ENTITY__medium-trashsteroid__로부터 [item=craptonite-chunk]를 수집합니다.
medium-trashsteroid=바람에 의해 고속으로 희몰아치는 쓰레기입니다. 체력은 플레이어 군사 기술 연구에 따라 증가하지만, 피해 기술 연구를 많이 진행하면 유리하게 작용할 것입니다. 쓰레기 소행성은 낮은 확률이지만 지면에 치명적 피해를 입히는 것이 가능합니다.
rubia-bacterial-sludge=특정 박테리아로 가득 찬 기름기 많은 액체.
rubia-junk-pile=외부 골조가 내부 재료를 보호하고 있습니다.
rubia-sniper-turret=더 먼 거리를 공격할 수 있는 포탑입니다.
rubia-spidertron-remnants=이 물건이 무엇을 싣고 있었는지 궁금합니다.
rubia-wind-turbine=풍력 에너지를 전기로 전환합니다.
rubia-rci-rocketizer=[entity=rocket-silo] 옆에 [entity=rci-rocketizer]를 배치하면, 투입한 모든 아이템을 로켓 화물칸으로 옮길 수 있습니다 (로켓 부품에 사용할 수 있는 재료 포함!)
rubia-rubia-rci-rocketizer=[entity=rocket-silo] 옆에 [entity=rci-rocketizer]를 배치하면, 투입한 모든 아이템을 로켓 화물칸으로 옮길 수 있습니다 (로켓 부품에 사용할 수 있는 재료 포함!)
