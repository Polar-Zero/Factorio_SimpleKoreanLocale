[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]WARNING![/font][/color][img=utility/warning_icon][img=utility/warning_icon]화물 포드에 탑승한 승객은 루비아 영공에 진입할 때 심각한 충격 피해를 입게 될 것입니다. 루비아에 안전하게 착륙하려면 대량의 충격 데미지를 견딜 수 있어야 하며, [technology=planet-discovery-rubia]를 연구하면 충격 데미지를 버틸 수 있는 장비 제작이 가능합니다. 전제조건을 갖추지 않았다면, [color=250,250,0][font=default-semibold]!!착륙하기도 전에 사망할 것입니다!![/font][/color]\n/클리어 이후 [technology=planetslib-rubia-cargo-drops] 연구를 완료하면 장비 없이도 자유로운 착륙이 가능해집니다.\n\n[planet=rubia] 는 엄청난 바람이 지속적으로 불며, 쓰레기로 가득 찬 행성입니다. 바람은 여러 개체의 방향을 제한하고 끊임없이 표면에 쓰레기 소행성을 투하합니다. 이 행성은 상당한 쓰레기로 덮여 있으며,  [entity=biorecycling-plant]에서 박테리아를 이용하여 이를 유용한 물질로 전환할 수 있습니다. 도착한 뒤 더 자세한 정보를 얻어보세요.\n\n엄청난 양의 쓰레기 소행성으로 인해  [technology=rubia-project-trashdragon] 연구 완료 전까지 로켓을 안전하게 발사할 수 없으며, [technology=planetslib-rubia-cargo-drops] 연구 이전까지 화물 포드를 이용한 보급품 수송 역시 불가능합니다. 
rubia-trashsteroid-tips=루비아에는 항상 위협적인 쓰레기 소행성이 존재합니다:\n   • [entity=medium-trashsteroid]은 기지를 폭격할 것이며, 이를 방어하려면 포탑이 필요합니다.\n   • 작은 확률로 치명타가 적중할 경우 데미지를 입히며, 이 확률은 쓰레기 소행성 객체 하나당 1번씩만 적용됩니다.\n   • [entity=cargo-pod]은 대기권에 진입할 때 심각한 충격 데미지를 입게 됩니다. 이를 무효화하려면 [technology=planetslib-rubia-cargo-drops] 기술 연구가 필요합니다.\n   • [entity=rocket-silo]에서 안전하게 로켓을 발사하려면 [technology=rubia-project-trashdragon] 기술 연구를 완료홰야 합니다.\n   • [entity=garbo-grabber]는 범위 내에서 물리/폭발 데미지로 파괴된 쓰레기 소행성에서만 [item=craptonite-chunk]를 수집할 수 있습니다.\n   • [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]와 같은 연구는  [entity=medium-trashsteroid]를 더 커지게 합니다. 기술 연구를 진행할수록 이득을 얻을 수는 있겠지만, 기대만큼 크지는 않을 것입니다.\n\n[font=default-semibold]메가베이스/UPS 팁:[/font]\n   • 루비아를 보지 않으면 쓰레기 소행성의 렌더링에 드는 시간이 절약되므로 루비아를 처리하는 데 필요한 UPS 비용이 크게 낮아집니다.\n   • 루비아의 넓은 표면을 탐험하는 것을 두려워하지 마세요. 맵의 불필요한 부분에 CPU 시간을 소비하지 않도록 하려 쓰레기 소행성 최적화에 몇 주를 소비했습니다.
rubia-wind-tips=서쪽에서 발생하여, 동쪽으로 부는 바람(서풍)이 발생할 경우 다음 효과가 적용됩니다:\n   • [entity=inserter]와 [entity=splitter]는 아이템을 오른쪽으로만 이동할 수 있습니다.\n   • [entity=transport-belt], [entity=underground-belt], and [entity=electric-mining-drill]가 아이템을 왼쪽으로 이동할 수 없게 됩니다.\n   • [entity=logistic-robot]이 [entity=requester-chest], [entity=buffer-chest], [entity=active-provider-chest], [entity=rocket-silo]로 안전하게 이동할 수 없게 됩니다.\n   • [entity=locomotive], [entity=cargo-wagon], [entity=recycler]와 같은 객체는 바람을 버티지 못할 것입니다.\n   • 다음과 같은 일부 객체는 폭격 데미지에 면역입니다: [item=rail], [entity=rail-signal], [entity=rubia-armored-locomotive], 관련 객체와 [item=craptonite-frame]로 만들어진 객체 등.\n   • [entity=rubia-wind-turbine]이 전력을 생산합니다.
rubia-crapapult-tips=[entity=crapapult]는 루비아의 바람을 이용해 거의 모든 아이템을 [color=250,250,0][font=default-semibold]발사하여 파괴[/font][/color]할 수 있습니다.\n많은 기술은 특정 아이템을 대량으로 발사하는 방식으로 연구할 수 있습니다. 군사 목적으로 사용되는 건물이 아닙니다.
rubia-craptonite-wall-tips=[entity=craptonite-wall]은 [entity=medium-trashsteroid]의 움직임을 막을 수 있습니다.
rubia-garbo-grabber-tips=[entity=garbo-grabber] 수집 범위 내에 있는 [entity=medium-trashsteroid]을 물리/폭발 탄약으로 파괴하면 [item=craptonite-chunk]을 수집할 수 있습니다.


[version-change-warnings]
rubia-bzmod-silo-recipe-change=(루비아): 경고: 루비아가 BZ 모드 패키지의 로켓 격납고 제작법을 변경했습니다. 이제 기본 격납고 제작법이 다시 땜납을 사용합니다.
rubia-trashsteroid-health-scaling=(Loup&Snoop / 루비아) 그래서... 화내지 마세요, 높은 물리 데미지 기술을 가진 상태에서 쓰레기 소행성 체력이 필요한 만큼 늘어나지 않던 버그를 수정했습니다... 완전히 이해할 수 있는 실수입니다! 그래서 모드 설정 => 맵 설정에 난이도 설정을 추가했습니다. 기지가 갑자기 폭발하기 시작했다면 이를 사용해보세요. 행운을 빕니다!
rubia-craptonite-wall=(Loup&Snoop / 루비아): 좋은 소식입니다! 최근 업데이트로 크랩토나이트 벽이 버프되었습니다. 자세한 내용은 해당 기술 페이지나 "팁과 도움말"에서 확인하세요.
rubia-craptonite-wall-recipe=(Loup&Snoop / 루비아): 알림: 크랩토나이트 벽 제작법이 변경되었으며, 루비아 전용 정제된 콘크리트 제작법이 삭제되었습니다.
rubia-factorissimo-destruction_warning=(루비아): 루비아에 배치된 팩토리시모 공장은 __1__분 후에 파괴됩니다. 다운그레이드하면 충돌이 발생할 것입니다.
rubia-tangible-projectile-mod-warning=(Loup&Snoop / 루비아): 주의: 현재 총알을 실제 발사체로 만드는 모드를 사용하고 있습니다. (Distant Misfire: 오인 사격) 루비아가 의도한 것보다 훨씬 더 어려워질 것입니다.

[mod-setting-name]
disable-lyrical-music=가사 있는 음악 비활성화
invert-trashsteroid-scaling=쓰레기 소행성 크기 스케일링 반전
remove-rubia-from-promethium_sci=프로메튬 관련 연구에 루비아 과학 팩을 추가하지 않음
require-rubia-for-endgame-planets=최종 행성 진입에 루비아 진입 필요
rubia-difficulty-setting=루비아 행성 난이도
rubia-rocketizer-early-unlock=빠른 로케타이저 해금 활성화
rubia-megabase-mode=메가베이스 모드

[mod-setting-description]
invert-trashsteroid-scaling=쓰레기 소행성의 크기 스케일링을 뒤집어 피해을 가할수록 커지는 대신 작아지도록 합니다. 순전히 시각적 효과입니다. (기본값: 비활성화)
disable-lyrical-music=특이취향 사용자를 위한 접근성 모드를 활성화합니다. 기본값인 비활성 상태로 모드를 플레이하는 것을 강력히 권장합니다. (기본값: 비활성화)
remove-rubia-from-promethium_sci=활성화하면, 프로메튬이 필요한 기술 연구에 (연구 생산성 무한 기술 등) 루비아 과학 팩이 필요하지 않도록 합니다.  (기본값: 비활성화)
require-rubia-for-endgame-planets=활성화하면, 아퀼로나 마락시스와 같은 후반 게임 행성을 잠금 해제하기 전에 루비아 기술 연구를 완료해야 하도록 합니다. [모드에서 추가한 행성 포함] (기본값: 활성화)
rubia-difficulty-setting=루비아의 일부분을 더 쉽게 또는 더 어렵게 만들 수 있습니다. (소행성 체력, 출현 빈도, 데미지...) 자원이나 제작법에는 영향을 주지 않습니다. (기본값: 보통)
rubia-rocketizer-early-unlock=활성화하면, 로켓 격납고와 함께 로케타이저를 잠금 해제합니다 (루비아를 설치하지 않은 것과 동일하게) 이 설정은 루비아를 다운로드하기 전에 "Rocket Cargo Insertion" 모드를 설치한 저장 파일과의 하위 호환을 위한 것입니다. 해당되는 경우가 아니라면 활성화하지 않는 것을 권장합니다. (기본값: 비활성화)

rubia-megabase-mode=루비아의 여러 가지를 UPS에서 더 가볍게 만들지만, 일부 메커니즘과 그래픽 개선 사항이 제거됩니다. 이 설정은 루비아를 완료하기 전에는 효과가 없지만, 이후 난이도에 영향을 줍니다. (기본값: 비활성화)