crapapult=당신의 고민거리를 바람과 함께 날려보내고, 그 일부가 되어보세요.
craptonite-casting=틀을 사용하여 촘촘한 거품을 고밀도 구조물 형태로 주조합니다.
ghetto-biorecycling-science-pack=돌파구에 가까워졌지만, 아직은 아닙니다.
makeshift-biorecycling-science-pack=루비아에서 발견된 폐기물에 대한 초기 실험을 수행합니다.
rubia-bacteria-A=침전물로부터 박테리아를 걸러냅니다.
rubia-bacteria-B=침전물로부터 박테리아를 걸러냅니다.
rubia-nutrients-from-sludge=침전물로부터 유용한 유기물을 걸러내고, 절반 정도 부패된 영양소 형태로 변환합니다.
