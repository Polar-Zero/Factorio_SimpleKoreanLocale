[rubia-lore]
all-lore-done=과거의 흥미로운 메시지를 이젠 찾을 수 없을 것 같습니다.
junk-mine-part1=이 고철 더미에는 이전에 본 적 없는 유체로 필터가 설정된 고장난 펌프가 있습니다.
junk-mine-part2=이 고철 더미에는 "HideBoar"라는 이름의 사람이 만든 예술 작품이 들어 있습니다. 다른 사람들이 당신을 판단하지 못하도록 안전하게 보관해 두세요.
junk-mine-part3=이 고철 더미에는 다음 리뷰가 달려있었습니다: "마락시스 ★★★☆. 물이 너무 많다." 당신은 혼란스럽지만, 이 리뷰에 동의하진 않았습니다.
junk-mine-part4-rand1=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Jul□□□, □□ali, Lo□□, and □□ppy". 사진은 알아볼 수 없을 정도로 손상되었습니다.
junk-mine-part4-rand2=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "□□□vik, Ju□□□□, □□garre, and Buf□□□". 이 사람들이 누군지는 모르지만 잘 지내고 있기를 바랍니다.
junk-mine-part4-rand3=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "De□□□□□r, □0X, □□□□hiri, and □earw□□□". 사진은 알아볼 수 없을 정도로 손상되었습니다.
junk-mine-part4-rand4=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "□oj□, □□□itri, Fox□□□□". 이 사람들이 아직도 서로를 알고 있는지 궁금합니다.
junk-mine-part4-rand5=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Grak□□□□, □□□□eymint, Ma□□, □□□□wuka". 사진에서 은은한 피자 냄새가 납니다.
junk-mine-part4-rand6=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Be□□□, □□□cado, Recor□□□, □□□box". 모르는 사람이지만 잘 지내고 있기를 바랍니다.
junk-mine-part5=이 고철 더미에는 '기름' 덩어리도 남아있니다. 당장 유용해 보이지는 않지만 제작하는 데 시간이 꽤 걸렸다는 것은 알 수 있었습니다.
junk-mine-part6-rand1=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "□□□□□□ Dan". 이 기타는 큰 사랑을 받았습니다.
junk-mine-part6-rand2=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "JJ". 희미한 장식의 흔적이 남아있습니다.
junk-mine-part6-rand3=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "□□□□□rat". 매우 많이 닳았습니다.
junk-mine-part7=이 고철 더미에는 찢어진 포장지에 담긴 바위처럼 단단한 토로이드를 "Lau□□□□"의 영수증과 함께 발견했습니다. 정말 잔인하군... 곰팡이로 인해 먹을 수 없다니!
rubia-notice-prestring=(루비아)
spidertron-mine-hint-part1=스파이더트론의 금속 골조를 소화하는 이상한 박테리아를 발견했습니다. 당신은 이 박테리아의 이름을 [font=compi]"__ITEM__rubia-bacteria-A__"[/font]로 정했으며 다른 의견은 신경쓰지 않기로 했습니다.
spidertron-mine-hint-part2=처음에 본 난파된 스파이더트론에 대한 생각을 멈출 수 없습니다. 계속 생각한 결과 [font=compi]원하지 않는 아이템을 바람에 날려버릴 수 있는 거대한 건물에 대한 영감을 얻었습니다.[/font], [font=compi]"__ENTITY__crapapult__"[/font] 이라 이름짓고 천재적인 이름이라 스스로 생각하며 웃음을 터뜨립니다.
spidertron-mine-part1=이 스파이더트론에는 일종의 큐브 아이템에 대한 물류 요청이 있었습니다.
spidertron-mine-part2=이 스파이더트론 화물 창고에는 낡은 "명□가의 카드"가 들어 있었습니다. 카드를 사용할 방법은 없었기에, 다시는 볼수 없도록 바람에 날려 버렸습니다.
spidertron-mine-part3=이 스파이더트론에는 "초광□ 이□ □트 C"라고 적힌 디스크가 있었습니다. 이 디스크는 수리할 수 없을 정도로 손상되었으며 결국 인벤토리로 들어가기 전에 부서져 버렸습니다.
spidertron-mine-part4=여러분이 찾아낸 스파이더트론을 보아할 때, 큐브가 지금은 아니지만 한때 이 행성에 존재했었던것이 확실합니다.
train-stop-mine-part1=이 녹슨 기차역에 문구가 쓰여있습니다: "내가 공장 생산비를 잘못 만졌습니다. 고쳐주세요 - 트란가르"
train-stop-mine-part2=이 표지판에는 "ZIGGURAT" 단어가 반복해서 새겨져 있습니다.
train-stop-mine-part3=이 기차역은 과거에 "Grak Pack"으로 불렸습니다.
train-stop-mine-part4=이 표지판에는 Boskid의 메모가 첨부되어 있습니다: Raiguard가 자신의 스파게티를 알아차리지 못하도록 막기 위해 기울인 노력이 상세히 설명되어 있었습니다.
train-stop-mine-part5=이 기차 정류장 아래에서 너덜너덜해진 책을 발견합니다: "아노만시: anus의 주름과 그것을 읽는 법에 관한 논문"이라 적혀 있습니다.
train-stop-mine-part5-2=몇 페이지를 훑어보고 나니 책이 손에서 찢어지고 말았습니다. 온라인에서 이 책의 사본을 찾을 수 있을지 궁금해집니다.
train-stop-mine-part6=잔해에 기록이 남아있지만 해독이 불가능합니다. 추가적인 분석을 위해 데이터를 본부로 전송합니다.
train-stop-mine-part6-2=앞서 발견한 기록의 분석이 완료되었습니다. 이 기록은 "세상의 끝"에 도달하기 위한 거대 철도 노선의 건설을 나타냅니다. "Zyl□□□□"이 성공했는지 여부는 불분명합니다.
train-stop-mine-part7=바람을 무효화하는 기술을 제안하는 문서 더미를 발견합니다. 분노한 수신자가 남긴 것으로 보이는 배설물 자국이 문서 곳곳에 번져 있다.

[rubia-taunt]
forgot-roboport-failsafe=(Loup&Snoop) 루비아에 개인용 로보포트를 가져오는 것을 깜빡했습니다. 인벤토리를 확인하세요.
forgot-roboport-failsafe-part2=(Loup&Snoop) 이 로보포트는 공짜가 아니므로, 네 왼쪽 다리는 이제 제겁니다.
rubia-first-blast-off-part1=(루비아) 엔지니어는 더 많은 물질과 행성을 발견하고 싶었고, 루비아보다 더 나쁜 이름을 지어주고 싶다는 열망으로 엉터리 로켓을 타고 날아갔습니다.
rubia-first-blast-off-part2=(루비아) 이 위협으로부터 안전한 곳은 우주 어디에도 없습니다.
rubia-first-blast-off-part3=(Loup&Snoop) 루비아를 클리어한 걸 축하해. 난 항상 널 의심했어.
rubia-first-blast-off-part4-mp=(Loup&Snoop): 무슨 일이 있었는지 알겠어요. __1__을 승리로 이끌 수 있도록 친절하게 도와주신 모든 분들께 감사드립니다. 여러분 없이는 해내지 못했을 거예요.
rubia-first-blast-off-part5-mp=(Loup&Snoop): 아니, 정말이에요. 다른 사람들이 대부분의 일을 하는 동안 __1__은/는 한 시간 이상 쉬고 있었습니다.
rubia-shield-warning-convo-part1=(exfret) 그가 알아낼 방법은 없어. 그는 너무 멍청해.
rubia-shield-warning-convo-part2=(Loup&Snoop) 난 믿고 싶습니다
rubia-shield-warning-convo-part3=(exfret) 그는 분명히 터질 거야, 하하하.
rubia-shield-warning-convo-part4=(Loup&Snoop) 아니야, 아니야, 아니야. 그는 돌아갈 거야. 봐!

