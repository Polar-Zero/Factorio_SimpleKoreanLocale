biorecycling-science-pack=발전의 냄새가 납니다.
crapapult=당신의 고민거리를 바람과 함께 날려보내고, 그 일부가 되어보세요.
craptonite-chunk=__PLANET__rubia__ 표면에 지속적으로 충돌하며 단단해진 물질 덩어리입니다.
craptonite-frame=은하계에서 가장 내구성이 강한 소재를 유용한 다공성 구조체로 가공했습니다.
garbo-grabber=반경 내에서 폭발/물리 탄약을 사용하여 파괴된 __ENTITY__medium-trashsteroid__로부터 [item=craptonite-chunk]를 수집합니다.
ghetto-biorecycling-science-pack=금속 조각이 두꺼운 갈색 침전물에 껴있습니다. 돌파구에 가까워졌지만, 아직은 아닙니다.
makeshift-biorecycling-science-pack=금속 덩어리가 얇은 갈색 액체 안에서 앞뒤로 거칠게 뒤섞입니다. 매우 투박합니다.
rubia-bacteria-A=고철을 빠르게 소화하는 데서 이름을 따왔습니다.
rubia-bacteria-B=고철을 체계적으로 분해하는 방식에서 이름을 따왔습니다.
rubia-biofusion-science-pack=다양한 행성 생명체의 DNA가 섞여 탄생한 불결한 혼합물입니다.
rubia-cupric-scrap=구리가 풍부한 여러 종류의 고철이 섞여 있습니다.
rubia-ferric-scrap=철이 풍부한 여러 종류의 고철이 섞여 있습니다.
rubia-wind-turbine=풍력 에너지를 전기로 전환합니다.

