[mod-name]
Common-Industries=기술 연결 브리지(Bridge Technologies)

[mod-description]
Common-Industries=여러 개선 모드들끼리의 중재를 위한 모드입니다. 다른 모드의 요청에 따라, 이 모드는 호환되는 대형 모드에 따라 교체하거나 조정할 수 있는 재료를 제공합니다. 개선 모드끼리 서로 호환되는 것은 아니지만, 이 모드는 개발자가 자신의 작은 모드를 큰 모드팩과 통합할 수 있게 돕는 도구 역할을 합니다. 자세한 내용은 홈페이지를 참조하세요.\n통합: Space Age, AAI, SE, K2, IR3, 248k, Py, ExInd, Yuoki, 5Dim, Angel, Bob, BZ 등\n\n번역: SimpleKoreanLocale(PolarZero)

