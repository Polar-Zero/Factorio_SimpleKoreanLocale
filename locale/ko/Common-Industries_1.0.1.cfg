[item-description]
# Early

# Mid
afci-faraday-cage=외부 전자기파로부터 전기 부품 데이터를 보호하는 데 사용되며, 특히 양자 특성을 유지하는 데 필수적입니다.
afci-strong-alloy-powder=강력한 금속 합금을 생산하는 데 사용되는 분말입니다.
afci-strong-alloy=무거운 하중을 버텨야 하는 환경에 적합한 단단한 금속입니다.
afci-dense-cable=엄청난 양의 에너지를 전달할 수 있습니다.
afci-optic-cable=많은 데이터를 전송할 수 있습니다.
afci-brain-computer-interface=인간의 마음과 기계 사이의 신경학적 인터페이스를 통해 생각만으로 기계를 제어할 수 있습니다.
# Late
afci-brain=유기적인 컴퓨터.
afci-carbon-fiber=정제되고 분자 섬유로 변형된 탄소는 이례적으로 강력한 전자기적 특성을 제공합니다.
afci-nano-material=정제되고 변형된 탄소를 분자 섬유로 만들면 특이하고 강력한 전자기적 특성이 나타납니다.
afci-quantum-chip=일반적인 처리 유닛보다 수천 배 빠르게 작동하는 컴퓨터입니다.
afci-high-energy-emitter=거의 모든 파장의 엄청난 전자기 에너지를 제어합니다.

# End
afci-space-time-operator=시공간의 격자를 변형하고 심지어 깨뜨릴 수도 있습니다.
afci-extra-high-energy-emitter=물리 법칙을 우회하여 소형 핵분열 및 핵융합 반응을 수행할 수 있습니다.
afci-inter-dimensional-processor=다른 어떤 컴퓨팅 엔진보다 무한히 빠르게 작동하는 프로세서입니다.

