[item-description]
foliax-arcane-cube=알 수 없는 물질로 구성된 신비한 큐브. 다른 물체와 이상한 방식으로 반응하는 것 같습니다.
foliax-fertilizer=모든 주괴닥 타일을 폴리악스 잔디로 변환하고, 토종 엽록 식물을 심어보세요.
foliax-omega-powerplant=뒤로 물러서서 이 위대한 공학적 업적을 감상하세요. 진심으로, 뒤로 물러서세요.
foliax-perpectual-motor=신비한 힘으로 영원히 회전하는 모터.
foliax-sulfur-fruit=결정질 코어 안에 수액 같은 물질이 있는, 매운 맛의 과일.
smelting-machine=유체를 활용할 수 있는 제련용 기계.
foliax-charged-promethium=소행성과 프로메튬 물질의 결합 결과, 높은 에너지 잠재력을 가진 새로운 물질이 만들어졌습니다.
foliax-charged-promethium-asteroid-chunk=소행성과 프로메튬 물질의 결합 결과, 높은 에너지 잠재력을 가진 새로운 물질이 만들어졌습니다.
foliax-promethium-biomass=행성의 피가 이상한 물질로 변해버렸습니다.

