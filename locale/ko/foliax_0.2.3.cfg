[mod-setting-description]
foliax-armor=발전기, 로보포트, 외골격이 장착된 메카 슈트와 함께 게임을 시작하세요.
foliax-bots=로봇 기본 속도를 6배 증가시킵니다.
foliax-research-multiplier=이 설정값은 폴리악스 기술 트리에 대한 연구 비용만 곱합니다.
foliax-stack=모든 아이템의 묶음 크기를 조정할 수 있습니다.
foliax-stack-value=묶음 크기 배율, '묶음 크기 조정' 옵션이 활성화된 경우에만 적용됩니다.
foliax-biolab-quality=활성화하면, 폴리악스 화력 바이오 연구소의 품질이 높을수록 과학 팩이 적게 소모되도록 합니다.
foliax-decoration=콘크리트/폴리악스 벽돌 배치시 주변 지면의 장식을 제거합니다.Removes decoratives around base Concrete and Foliax bricks when placed.
foliax-evoreset=나우비스 행성에 첫 방문 시, 나우비스 진화 요인을 0으로 초기화하고 존재하는 적과 산란장을 제거합니다. 나우비스가 아닌 다른 행성에서 게임을 시작할 경우 활성화하는 것을 권장합니다.