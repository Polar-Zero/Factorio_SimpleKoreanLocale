[technology-description]
foliax-cryo=화학 공장을 더 열심히 운영할 수 있는 지식을 잠금 해제하세요.
foliax-drill=땅속 깊이 파헤친 다음 아무 성과도 없이 떠나보세요!
foliax-exodus=이제 짐을 싸고 농장을 떠날 시간입니다. 탐험할 은하계가 아직 가득합니다!
foliax-omega=무한한 잠재력을 가진 전원 공급 장치를 만들기 위한 지식을 잠금 해제하세요!
foliax-perpectual-motor=아케인의 힘을 이용해 영원히 회전하는 모터를 만들어보세요.
foliax-spawner=식물로 생물을 만드는 지식을 잠금 해제하세요!
foliax-steel-axe=나무를 아주 세고, 빠르게 베어보세요.
planet-discovery-foliax=채광 가능한 광맥과 적이 없어 매우 평화롭지만, 풍부한 식물학적 잠재력을 갖추고 있기도 한 행성입니다.
foliax-lumberjack=나무를 아주 세고, 빠르게 베어보세요.
foliax-promethium-five=6단계: 마지막으로, 프로메튬 소행성 덩어리의 에너지를 방출하면 됩니다.
foliax-promethium-four=5단계: 우주에서 온 소행성과 프로메튬 바이오매스를 모아 압축하세요.
foliax-promethium-one=1단계: 주괴를 분말 형태로 분쇄합니다.
foliax-promethium-three=3단계: 액체와 유기 성분을 혼합하여 씨앗을 만듭니다.
foliax-promethium-two=2단계: 분말과 용암, 가스를 결합합니다.

