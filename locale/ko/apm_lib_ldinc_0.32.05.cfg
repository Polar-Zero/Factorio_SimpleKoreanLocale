[mod-setting-description]
apm_lib_inserter_ash_chaining=활성화하면, 투입기가 가능한 경우 잡은 대상(또는 자체)에서 잡은 재를 놓은 대상으로 옮길 수 있습니다. 유효한 배치 - 연소 결과물 인벤토리로 연결되어야 가능합니다.
apm_lib_inserter_iterations_01759=이 설정으로 모드 스크립트에서 틱당 최대 몇 개의 투입기를 확인해야 하는지 설정할 수 있습니다. 이는 투입기가 기계의 연소 가능한 연료 인벤토리를 확인하거나 지우고, 기계에 대한 연료 체인을 작동하거나, 화력 투입기가 연료를 갈취하여 스스로 목표물에 집어넣는 기능에 중요합니다. __ITEM__skl-txtra0__틱당 15 -> 초당 900개 투입기__ITEM__skl-txtre__
apm_lib_inserter_valid_targets=연소 가능한 연료 인벤토리가 있는 화력 에너지원을 가질 수 있는 객체의 프로토타입 ID 목록(자동차와 기관차는 이 목록에 포함될 필요가 없으며, 기본 게임에서 처리합니다).
apm_lib_radiation_dmg=활성화하면, 캐릭터가 손이나 인벤토리에 방사성 아이템을 가지고 있으면 지속적으로 약한 데미지를 입습니다.
apm_lib_radiation_dmg_based_on_stack=활성화하면, 가지고 있는 아이템 수량에 따라 방사능 데미지가 증가합니다.
apm_lib_radiation_dmg_multiplier=(최소값: 0.1__ITEM__skl-txtra2__1.0)
apm_lib_stack_size=기본적인 아이템의 묶음 크기를 설정할 수 있습니다. (권장: 200)
apm_lib_stack_size_ash=재 아이템의 묶음 크기 (권장: 2000)
apm_lib_storage_spit_out=이 옵션은 파괴된 창고의 인벤토리가 아이템을 지면에 쏟아낼지 여부를 설정할 수 있습니다.
apm_lib_storage_spit_out_iterations=(최소값: 1__ITEM__skl-txtra2__48: 기본 게임의 강철 상자 크기)
apm_lib_storage_spit_out_mark_deconstruct=건설 로봇이 즉시 수집할 수 있도록 합니다.
