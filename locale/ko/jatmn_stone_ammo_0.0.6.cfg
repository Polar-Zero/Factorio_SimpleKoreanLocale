j_sa_damage=[img=item/j_cheap_stone_ammo] 데미지\n단일 발사로 얼마나 많은 피해를 입히는지 여부를 조정할 수 있습니다.\n\n[color=gray]기본값 예시:[/color]\n [img=item/firearm-magazine] [color=green]5[/color]\n [img=item/piercing-rounds-magazine] [color=green]8[/color]\n [img=item/cannon-shell] [color=green]200[/color]\n [img=item/artillery-shell] [color=green]500[/color]\n\n[color=yellow](기본값: 1)[/color]
j_sa_kb_behaviour=[img=item/j_cheap_stone_ammo] 밀쳐내기 동작\n\n [color=green]Knockback[/color]\n - 대상이 밀쳐집니다\n\n [color=green]No Knockback[/color]\n - 대상이 밀쳐지지 않습니다\n\n[color=yellow](기본값: Knockback)[/color]
j_sa_size=[img=item/j_cheap_stone_ammo] 제작\n탄창 크기를 조정할 수 있습니다.\n\n[color=yellow](기본: 10)[/color]
j_sa_stone=[img=item/j_cheap_stone_ammo] 제작법\n [img=item/stone]이 얼마나 필요한지를 조정할 수 있습니다.\n\n[color=yellow](기본값: 5)[/color]