[mod-description]
jatmn_stone_ammo=저렴한 돌 탄약...? - 설정 기능 추가됨!\n이 탄약은 시작 자원이 제한적인 세계/모드에서 전통적인 탄약을 제작하는 것이 어려운 경우를 위해 제작되었습니다.\n\n순전히 돌로만 만들어진 탄약입니다. 매우 매우 약한 데미지만을 주지만, 약간의 밀쳐내기 효과가 존재합니다... 왜 돌이 아니겠어.\n\n번역: SimpleKoreanLocale(PolarZero)


