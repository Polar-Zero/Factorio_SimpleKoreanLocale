[mod-name]
scattergun_turret=모듈형 포탑(Modular Turrets)

[mod-description]
scattergun_turret=토착민의 위협을 처리하기 위한 9(16)개의 새로운 포탑을 추가합니다. Rampant나 Natural Evolution과 같은 새로운 적군 유형을 추가하는 모드와 사용하면 좋습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
enable-pretargeting=포탑 사전 조준 허용

[mod-setting-description]
enable-pretargeting=활성화하면 포탑 사거리를 약간 벗어난 적을 조준할 수 있게 되어, 더 빠른 반응이 가능합니다. 포탑이 사거리 밖의 산란장이나 땅벌레를 조준하는 데 문제가 있는 경우 비활성화할 수 있습니다.

