w93-tlaser-turret2=발사각: 60°\n회전 속도: 64.8°/s
w93-beam-turret=관통하는 광선을 발사합니다. 시야에 장애물이 없어야 합니다.\n\n발사각: 70°\n회전 속도: 21.6°/s
w93-beam-turret2=지속적으로 전기 광선을 발사하여 대상의 속도를 늦춥니다.\n\n발사각: 120°\n회전 속도: 43.2°/s
w93-radar-turret=주변 지역을 더 넓게 밝히지만, 근처 구역을 검색하지 않습니다.\n지도 표시 범위: 9 청크.
