[technology-description]
w93-scattergun-turrets=저항력이 뛰어난 단거리 포탑. 산탄총 탄약을 사용합니다. 시야에 장애물이 없어야 합니다.
w93-modular-turrets=유연한 무기 장착 시스템. 원하는 무기를 결합부에 배치하여 특정 역할에 맞는 포탑을 만듭니다.\n\n중기관총은 일반적인 다목적 무기입니다. 탄약 효율성이 매우 높습니다.
w93-modular-turrets2=후열 화력 지원을 위한 포탑을 장착할 수 있는 결합부를 추가합니다. 여기에 장착한 포탑은 더 넓은 발사각과 더 빠른 추적 속도를 가지지만, 데미지에는 더 취약합니다.
w93-modular-turrets-gatling=적과 탄약 아이템을 모두 파괴하는 높은 DPS 무기입니다. 주요 격돌 지점에서 사용하는 것을 추천합니다.
w93-modular-turrets-lcannon=강력한 대상을 처리하기 위한 방어무시 중심의 무기입니다.
w93-modular-turrets-dcannon=2연발 업그레이드. 발사 속도가 개선되고 사거리가 증가했습니다.
w93-modular-turrets-hcannon=순항 미사일 포탑과 이전 대포 모델 사이의 격차를 메꾸는 장거리 무기입니다.
w93-modular-turrets-rocket=선제 공격 능력을 제공하는 확장 사거리 지원 무기입니다. 발사 속도가 낮습니다. 핵무기를 장착한 경우 주의해서 사용하십시오.
w93-modular-turrets-plaser=일반적인 레이저보다 데미지가 증가한 펄스 레이저의 사용이 가능합니다.
w93-modular-turrets-tlaser=상당한 사거리에서 단일 대상을 저격하도록 설계된 고도로 집중된 레이저 무기입니다.
w93-modular-turrets-beam=다목적 빔 포탑입니다. 기능은 포탑 설치 위치에 따라 결정됩니다.
w93-modular-turrets-radar=넓은 지역을 드러내거나 감시하기 위한 고도로 전문화된 레이더입니다.
w93-modular-turrets-damage=탄약 기반 모듈형 포탑의 피해량이 증가합니다.

[item-description]
w93-modular-turret-base=전열에 배치한 포탑은 더 많은 데미지를 버틸 수 있으며, 포탑 바로 앞 대상에 화력을 집중합니다.\n방어력 - 높음\n발사각: 좁음\n사거리: 표준\n발사 장전 속도 - 김\n회전 속도 - 느림
w93-modular-turret2-base=후열에 배치한 포탑은 더 넓은 각도의 적에 더 빠르게 조준하여 공격할 수 있습니다.\n방어력 - 낮음\n발사각: 넓음\n사거리: 확장됨\n발사 장전 속도 - 짧음\n회전 속도 - 빠름

