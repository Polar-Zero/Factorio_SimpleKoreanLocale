[technology-description]
bio-explosives-tech=폭발물을 바이오 챔버에서 제작할 수 있도록 합니다.
bio-rocketry-tech=로켓과 바이오 로켓을 바이오 챔버에서 제작할 수 있도록 합니다.
casting-explosive-ammo-tech=폭발성 탄약 주조를 잠금 해제합니다. 이를 통해 (우라늄) 폭발성 포탄과 대포용 포탄을 주조할 수 있습니다.
casting-heavy-ammo-tech=중량탄 주조를 잠금 해제합니다. 대포용 탄약의 주조가 가능해집니다.
casting-light-ammo-tech=경량탄 주조를 잠금 해제합니다. 추가적인 탄약 주조 기술을 잠금 해제하기 위해 필요한 핵심 기술이기도 합니다.
casting-railgun-ammo-tech=레일건 탄약 주조를 잠금 해제합니다. 이를 통해 가장 강력한 탄약을 대규모로 주조할 수 있습니다.
casting-tungsten-ammo-tech=텅스텐 탄약 제작 및 주조를 잠금 해제합니다. 이를 통해 저항성이 매우 높은 관통 탄약과 포탄을 주조할 수 있습니다.
heavy-armour-plating-tech=강한 무기를 다루러면 더 강한 방어구도 필요한 법입니다.
light-armour-plating-tech=단순하지만 강한 피해 저항력을 가진 장갑판, 복구 속도는 매우 느립니다.
reactive-armour-plating-tech=반응성 갑옷판은 복구 속도와 방어력 사이의 절충안입니다.
tungsten-armour-plating-tech=텅스텐 갑옷판 매우 강한 저항력을 가졌지만 복구 속도가 더더욱 느려졌습니다.
ultra-light-armour-plating-tech=복합 갑옷판은 훨씬 빠르게 복구되지만 보호막이 존재하지 않습니다.

