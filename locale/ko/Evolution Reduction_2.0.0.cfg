[mod-name]
Evolution Reduction=진화 요인 파괴 허용 2.0(Evolution Reduction via Destruction 2.0)

[mod-description]
Evolution Reduction=적 산란장을 파괴하는 것이 적군 진화에 도움이 되는 이유를 생각해 본 적이 있습니까?\n 아니면 적군의 진화 요인을 줄일 수 있는 방법을 생각해 본 적이 있습니까?\n\n아니면 공장을 짓기 위해 평화롭게 지내고 싶지만 평화 모드가 너무 쉽다고 생각하십니까?\n\n 이 모드는 이러한 문제를 해결합니다 :)\n\n외계인 기지를 파괴하면 외계인의 진화가 줄어듭니다!\n이 모드는 평화 모드와 일반적인 난이도 사이의 새로운 난이도를 도입하도록 설계되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Evolution-Reduction-Factor=진화 감소 배율
Evolution-Reduction-Spawner=산란장 파괴 시 진화 감소
Evolution-Reduction-Worm=땅벌레 파괴 시 진화 감소
Evolution-Reduction-Alien-Gear-For-War=외계 전쟁 모드
Evolution-Reduction-Debug-Mode=디버그 모드

[mod-setting-description]
Evolution-Reduction-Factor=값이 클수록 적 산란장 파괴 시 진화 감소량이 증가합니다. (100: 일반 진화 감소 모드와 동일. 0: 감소 비활성화)
Evolution-Reduction-Spawner=적 산란장 파괴시 진화 요인이 감소할지 결정합니다.
Evolution-Reduction-Worm=적 땅벌레 파괴시 진화 요인이 감소할지 결정합니다.
Evolution-Reduction-Alien-Gear-For-War=적 산란장 파괴시 적 진화 속도가 증가할지 여부를 결정합니다.
Evolution-Reduction-Debug-Mode=진화 요인이 변경될 때마다 채팅에 표시합니다.