[mod-name]
kry-vehicle-grids=차량 장비 그리드(Vehicle Equipment Grids)

[mod-description]
kry-vehicle-grids=차량에 장비 그리드를 합리적인 방식으로 추가하는 간단한 모드입니다 (합리적이므로 자동차, 기차, 비행기에 외골격은 이제 존재하지 않습니다), 또한 차량에 사용할 수 있는 엔진 속력 부스터 장비를 게임에 추가합니다. 다음 모드와 호환됩니다: SE Space Trains, Fusion Trains, Flamethrower Wagon, Aircraft, HelicopterRevival, AAI Vehicles, Cargo Ships, Radar Equipment. (그리고 더!)\n\n번역: SimpleKoreanLocale(PolarZero)


