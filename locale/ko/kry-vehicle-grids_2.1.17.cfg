[mod-setting-description]
kry-cargo-ships=화물선 엔진과 보트에 장비 그리드를 활성화합니다.\n참고: 차량 회수 시 장비 그리드 내부에 아이템이 남아있다면 소실됩니다. 차량을 회수하기 전에 엔진에서 미리 모든 장비를 제거해야 한다는 점을 잊지 마세요.
kry-car=모든 지상 차량에 대한 장비 그리드를 활성화합니다.
kry-train=모든 열차에 대한 장비 그리드를 활성화합니다.
kry-logi-cars=기차가 아닌 차량도 물류 요청을 할 수 있습니다.
kry-aircraft=항공기로 분류된 모든 차량에 대한 장비 그리드를 활성화합니다.
kry-watercraft=선박으로 분류된 모든 차량에 대한 장비 그리드를 활성화합니다.
kry-raven=외골격 다리 대신 엔진 속도 부스터 장비를 사용하도록 레이븐 제작법을 업데이트합니다. Aircraft 모드를 활성화하면 레이븐 기술의 전제 조건으로 고급 공기역학이 추가됩니다.
kry-equipment-bonus=엔진 속도 부스터 장비의 이동 속도 보너스를 설정할 수 있습니다. (백분율 값) 참고로 기본 게임의 외골격은 30%의 보너스를 부여합니다. (기본값: 20%)
kry-equipment-power=엔진 속도 부스터 장비의 전력 요구량(kW 기준)입니다. 기본값은 기본 게임의 외골격과 동일한 200kW입니다.