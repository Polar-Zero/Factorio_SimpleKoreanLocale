[technology-description]
sr-scrap-reprocessing=고철 폐기물을 압력 세척하고 분류하는 기계인 [entity=sr-scrap-reprocessor]를 잠금 해제합니다. 이렇게 분류된 고철 폐기물은 재활용하거나 다른 재처리기에 공급하여 생산량을 높일 수 있으며, [fluid=sr-mineral-slurry]  부산물은 [item=stone]과 [fluid=holmium-solution]으로 분리할 수 있습니다. 재처리기는 또한 고유한 품질 보너스를 가지고 있습니다.

