[string-mod-setting-description]
scrap-reprocessor-quality-setting-none=폐기물 재처리기의 기본 품질 보정과 품질 3 기술 요구 사항을 제거합니다. 고철 품질을 선별하는 것이 싫다면 선택하세요.
scrap-reprocessor-quality-setting-vanilla=폐기물 재처리기의 기본 품질 값을 기본 게임의 품질 값에 맞춘 5%로 설정합니다.
scrap-reprocessor-quality-setting-boosted=폐기물 재처리기의 기본 품질 값을 10%로 설정합니다. 품질 모듈을 더 강하게 만드는 모드와 잘 어울립니다.
scrap-reprocessor-architectural-setting-default=건축 폐기물이 '저밀도 구조물, 벽돌, 철 막대기'로 재활용됩니다. 재처리 과정은 전반적으로 물-중립적입니다.
scrap-reprocessor-architectural-setting-vanilla=건축 폐기물이 '저밀도 구조물, 콘크리트, 얼음'으로 이루어진 기본 게임의 고철과 동일한 출력물을 반환합니다.
scrap-reprocessor-architectural-setting-hybrid=건축 폐기물을 재처리하면 기본적인 출력물이, 재활용하면 기본 게임과 동일한 출력물이 생성됩니다.
scrap-reprocessor-architectural-setting-boosted=건축 폐기물이 기본적인 생산품을 가지지만, 추가적인 광물 슬러리를 생산하여 순수한 물 생산 체인을 가능하게 합니다.