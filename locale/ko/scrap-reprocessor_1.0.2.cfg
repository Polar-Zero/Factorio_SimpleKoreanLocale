[mod-setting-description]
scrap-reprocessor-quality-setting=폐기물 재처리기의 기본 품질 보너스를 설정할 수 있습니다.
scrap-reprocessor-architectural-setting=건축 폐기물의 출력을 변경할 수 있습니다.
scrap-reprocessor-mineral-slurry-setting=광물 슬러리의 부산물에서 철 광석을 제거합니다. 이렇게 하면 슬러리 처리가 더 간단해지지만 재처리기를 사용하여 콘크리트를 만드는 것이 불가능해집니다.

