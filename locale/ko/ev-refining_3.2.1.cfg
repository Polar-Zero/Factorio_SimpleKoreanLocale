[mod-setting-description]
ev-retexturing=바닐라 및 일부 아이템의 리텍스처링을 진행합니다.(예: Brevven의 석탄) 모드를 더 응집력 있게 만들지만 익숙해져야 합니다.
ev-furnace-recipes-selectable=활성화하면 용광로 가동 전에 제작법을 선택할 수 있도록 합니다. 선택된 제작법만 진행하므로 용광로가 의도하지 않은 상황에서 석탄을 코크스로 녹이지 않도록 하는 데 유용합니다.
ev-productivity-researches-enabled=처리 유닛이나 로켓 연료와 같이 Ev-제련 모드에서 추가한 기계의 생산 효율을 증가시키는 기술 연구를 활성화합니다. (우주 시대 DLC 필요)

ev-ore-intermediates-stack-sizes=광석 중간 생산품 아이템은 일반적으로 150의 묶음 크기를 가지는데, 이를 변경할 수 있습니다.\n영향을 받는 항목: 모든 가루, 조각, 덩어리 및 자갈.\n(참고: 바닐라 팩토리오의 철판 묶음 크기는 100입니다.)

ev-coal-dust-fuel-value=단위를 반드시 지정해주세요. 그렇지 않으면 게임이 충돌합니다.
ev-coal-clump-fuel-value=단위를 반드시 지정해주세요. 그렇지 않으면 게임이 충돌합니다.
ev-coal-chunk-fuel-value=단위를 반드시 지정해주세요. 그렇지 않으면 게임이 충돌합니다.

ev-productivity-modules-on-crushers=생산 효율 관련 *효과와 모듈*을 *분쇄기*에 적용할 수 있도록 합니다.\n(다만, 이 모드는 생산 모듈을 이런 작업에 적용할 수 없다는 것을 기반으로 밸런스를 맞췄습니다.)

ev-ore-crushing-imput-amount=분쇄기 작업에 필요한 광석량을 조정할 수 있습니다.(철 광석, 구리 광석 등)\n모드-간 제작법에도 적용됩니다.
ev-ore-crushing-output-amount=분쇄기 작업 결과로 출력될 가루 출력량을 조정할 수 있습니다.(철 가루, 구리 가루 등)\n모드-간 제작법에도 적용됩니다.
ev-secondary-product-on-ore-crushing=광석 분쇄 및 대체 제련 제작법에 2차 생산품 아이템을 추가할 수 있습니다.\n이 설정이 원활히 작동하려면 적절한 아이템 프로토타입 ID 및 적절한 수량을 입력해야 합니다.
ev-secondary-product-on-ore-crushing-amount=2차 생산품 수량을 설정합니다.
ev-coal-crushing-imput-amount=석탄 가루를 얻는 데 필요한 석탄 원석 갯수를 조정할 수 있습니다.
ev-coal-crushing-output-amount=분쇄기 작업 횟수당 얻는 석탄 가루의 수량을 조정할 수 있습니다.

ev-secondary-product-on-coal-dust=광석 분쇄기에서 만든 석탄 가루 제작법에 2차 생산품 아이템을 추가할 수 있습니다.\n이 설정이 원활히 작동하려면 적절한 아이템 프로토타입 ID 및 적절한 수량을 입력해야 합니다.
ev-secondary-product-on-coal-dust-amount=2차 생산품 수량을 설정합니다.
ev-stone-to-gravel-imput-amount=광석 파쇄기에서 돌 파쇄를 통해 자갈을 얻는 데 필요한 돌의 양.
ev-stone-to-gravel-output-amount=돌 파쇄로 얻는 자갈의 수량.
ev-landfill-stone-amount=매립 타일을 만드는 데 필요한 돌의 수량.\n(기본 광석 처리의 대체 제작법)
ev-landfill-gravel-amount=매립 타일을 만드는 데 필요한 자갈의 수량.\n(기본 광석 처리의 대체 제작법)
ev-landfill-result-amount=기본 광석 처리의 대체 제작법.

ev-productivity-modules-on-echambers=생산 효율 관련 *효과와 모듈*을 *농축기*에 적용할 수 있도록 합니다.\n(다만, 이 모드는 생산 모듈을 이런 작업에 적용할 수 없다는 것을 기반으로 밸런스를 맞췄습니다.)
ev-productivity-modules-on-pchambers=생산 효율 관련 *효과와 모듈*을 *정화기*에 적용할 수 있도록 합니다.\n(다만, 이 모드는 생산 모듈을 이런 작업에 적용할 수 없다는 것을 기반으로 밸런스를 맞췄습니다.)
ev-mining-drills-tech-dependences=활성화하면 채광 드릴 기술 연구를 연구하기 위해 광석 처리 기술이 필요하도록 조정됩니다.
bz-tungsten-byproducts=철망간중석은 기본적으로 철-망간-텅스텐 으로 이루어진 상태이므로 텅스텐 정제 작업은 부산물로 철을 생성합니다. 제 생각에는 이것은 도입하기에 흥미로운 애드온입니다. 결과량은 납 처리와 동일하므로 이 설정을 비활성화하면 텅스텐 공정이 더 우수합니다. (2.8.0에서는 작동하지 않음 - 이 기능은 2.8.1에서 다시 출시될 예정입니다)
bz-titanium-byproducts=티타늄 광석에는 종종 철(티탄철석 참조)과 알루미늄(사장암 참조 - 일반적으로 불순물로 발견됨)이 포함되어 있으므로 티타늄 정제 공정은 이 두 금속 중 하나를 부산물로 생성할 수 있습니다. bz 모드에 도입할 수 있는 또 다른 흥미로운 애드온입니다. 결과량은 납 및 텅스텐 처리와 동일하므로 이 설정을 비활성화하면 티타늄 공정이 더 우수합니다. (2.8.0에서는 작동하지 않음 - 이 기능은 2.8.1에서 다시 출시될 예정입니다)