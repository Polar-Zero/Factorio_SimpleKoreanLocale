[technology-description]
base-ore-processing=기계적으로 광석을 더 작고 처리하기 쉬운 가루 형태로 분쇄할 수 있는 분쇄기의 사용이 가능해집니다. 일반적인 광석 생산량을 크게 늘릴 수 있습니다.
advanced-ore-processing=물을 이용하여 광석 생산량을 더욱 늘릴 수 있는 농축실의 사용이 가능해집니다. 농축 과정에서 물은 산소와 수소로 분리됩니다. 우리는 후자에 관심이 없지만, 산소는 광석을 덩어리로 정제할 수 있게 해줍니다.
elite-ore-processing=황산을 이용하여 원석을 정제하는 강력한 기계, 정화기의 사용이 가능해집니다. 이 신기술을 사용하여 이미 높은 수확량을 획기적으로 향상시킬 것입니다.
ultimate-ore-processing=우주 과학의 발견과 광물 분야에서 수행된 다양한 연구를 통해 우리는 훨씬 더 효율적이고 강력한 기계를 만들 수 있습니다.

advanced-coal-processing=한때 낭비되었던 석탄 원석에서 황 불순물을 이제 발견하고 수집할 수 있습니다. 필요한 경우 원석을 석탄 덩어리로 직접 정제할 수 있습니다.
coal-enriching=석유와 석탄의 관계에 대한 추가 연구 결과, 시간과 자원을 절약할 수 있는 더욱 효율적인 방법으로 로켓 연료를 만드는 것이 가능해졌습니다.

ore-crushing-productivity=새로운 행성과 발견을 기반으로, 광석 정제 기술을 향상시킬 수 있었습니다.
ore-enriching-productivity=새로운 행성과 발견을 기반으로, 광석 농축 기술을 향상시킬 수 있었습니다.

advanced-holmium-processing=이제 홀뮴 광석을 철이나 구리와 유사한 방식으로 처리할 수 있게 되었습니다.



