[mod-name]
miniloader-migration=현대화된 적재기 - 미니로더 마이그레이션(Modernized Miniloader Migration)

[mod-description]
miniloader-migration=팩토리오 1.x에서 사용하던 미니로더 모드를 팩토리오 2.x에서 사용할 수 있도록 현대화된 적재기 모드로 마이그레이션합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[strings]
mdrn-dummy-entity=적재기 (__1__) 마이그레이션 더미
mmm-dummy-description=이전 미니로더의 모드의 위치를 표시하는, 작동하지 않는 상태의 적재기입니다. 이 미니로더는 마이그레이션하거나 제거해야 합니다. 자세한 내용은 콘솔 명령 /mdrn-migrations를 참고해주세요.
mmm-warning-notice=*** 백업 *** 백업 *** 백업 *** 백업 ***\n미니로더 모드에서 미니로더를 마이그레이션하는 것은 실험적이지만, 대부분 목적에 맞게 잘 작동하는 것 같습니다.\n\n이 마이그레이션된 세이브를 저장하기 전에 이 저장 파일의 백업 파일이 있는지 확인하시기 바랍니다. 마이그레이션하지 않은 적재기를 발견하면 모드 제작자에게 알려주시면 통합하도록 노력하겠습니다.\n\n마이그레이션이 완료되면 미니로더 마이그레이션 모드를 제거해주세요.\n\n* 참고: 인벤토리와 상자에 있던 모든 소형 적재기 및 선별 소형 적재기 아이템이 사라집니다. 이 손실은 1번만 발생합니다 - 죄송합니다. 또한 미니로더를 생성하는 조립 기계의 제작법은 공백 상태가 되며, 새로운 제작법으로 다시 설정할 필요가 있습니다.\n\n-Kryojenik\n\n*** 백업 *** 백업 *** 백업 ***
mmm-not-migrated-notice=다음 적재기가 마이그레이션되지 않았습니다. 지금 게임을 다른 이름으로 저장하고 이 미니로더 마이그레이션 모드를 활성화된 상태로 유지하면 이 목록을 유지할 수 있습니다.\n\n이런 더미/비작동 적재기를 제거하는 유일한 방법은 이 창을 사용하거나 미니로더 마이그레이션 모드를 비활성화하는 것입니다.\n\n이 목록 창은 /mdrn-migrations 명령어를 사용하면 다시 열 수 있습니다.\n\n미니로더를 마이그레이션하지 못하는 벨트 유형을 모드 개발자에 제보해주시면 관련 지원을 추가할 수 있습니다.\n\n-Kryojenik
mmm-filter-notice=다음 적재기는 새로운 구현 방식에서 지원되지 않는 복잡한 분할 레인 구성을 가지고 있습니다. 레인당 하나의 필터만 허용되므로.\n원하는 필터를 설정하려면 엔지니어의 개입이 필요합니다.\n\n/mdrn-migration 명령어를 사용하여 목록으로 다시 돌아갈 수 있습니다.  미니로더 마이그레이션 모드를 비활성화하면 다음 더미 적재기는 제거됩니다:
mmm-remove=개체 제거
mmm-remove-tip=표면에서 이 객체를 삭제합니다
mmm-ping=위치 표시
mmm-ping-tip=채팅에 GPS 위치를 출력합니다
mmm-clear=추적 취소
mmm-clear-tip=추적 목록에서 이 적재기를 지웁니다.
mmm-migrate=마이그레이션!
mmm-migrate-tip=마이그레이션할 수 있는 미니로더의 마이그레이션 작업을 진행합니다, GO! GO! GO!
mmm-title=미니로더 마이그레이션
mmm-filter-title=미니로더 마이그레이션 - 필터 변경 필요
mmm-not-migrated-title=미니로더 마이그레이션 - 미니로더 마이그레이션 실패
mmm-remove-all=모두 제거!
mmm-remove-all-tip=마이그레이션할 수 없는 모든 적재기를 게임에서 제거합니다.
mmm-next=다음
