[mod-setting-description]
green-wire-name=게임 내 "초록색" 회로 네트워크 값에 대한 Lua 환경 이름.\nGUI 상의 모든 레이블 값도 변경합니다.
gui-signals-update-interval=게임 틱 단위의 간격으로, (일반 게임 속도에서 60틱 = 1초) 조합기 코드/신호 GUI 창이 실제로 열려 있을 때만 적용됩니다.\n값이 클수록 성능이 향상되지만 업데이트 간격 사이에 일부 신호가 켜지거나 꺼지는 것을 느끼지 못할 수도 있습니다. 기본값으로 설정되어 있을 경우 매 틱마다 업데이트합니다. (기본값: 1)
gui-textbox-edit-history=활성화하면 창 상단에 있는 실행 취소/다시 실행 버튼이 조합기 코드의 모든 변경 사항을 추적합니다.\n비활성화하면 이 버튼은 저장된 코드 사이의 기록만 추적합니다.\n비활성화하면 작은 실행 취소/다시 실행 기능을 사용할 수 없게 되지만, 코드 편집이 훨씬 더 원활하고 쾌적해집니다.
red-wire-name=게임 내 "빨간색" 회로 네트워크 값의 Lua 환경 이름.\nGUI 상의 모든 레이블 값도 변경합니다.