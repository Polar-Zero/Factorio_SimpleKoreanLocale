[mod-name]
Delete-Chunk-Tool=청크 삭제 도구(Chunk Delete Tool)

[mod-description]
Delete-Chunk-Tool=서버 관리자가 지우개 도구를 사용하여 청크를 삭제할 수 있도록 합니다. 플레이어 객체가 포함된 청크를 삭제하려면 Shift 키를 누른 상태에서 삭제하세요. billbo99의 유사한 모드에서 영감을 받았습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


