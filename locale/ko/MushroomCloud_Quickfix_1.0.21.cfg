[mod-setting-description]
mushroom-cloud-enable-radiation-damage=이 옵션을 활성화하면 핵폭발 이후 오염된 지역이 생성됩니다. 피폭으로 인해 몇 분 동안 폭심지 주변의 모든 플레이어, 유닛 및 객체는 데미지를 입게 됩니다.
mushroom-cloud-play-sounds=시각적 폭발 효과만 사용하려면 이 옵션을 비활성화하세요.
mushroom-cloud-radius-1=매우 큰 폭발음이 재생되는 거리(m).
mushroom-cloud-radius-2=큰 폭발음이 재생되는 거리(m).
mushroom-cloud-radius-3=폭발음 에코가 재생되는 거리(km)
mushroom-cloud-radius-4=약한 폭발음 에코가 재생되는 거리(km)
mushroom-cloud-nuclear-flash=활성화하면 핵폭발이 발생한 주변에 있을 경우 밝은 섬광 효과가 발생합니다.\n\n경고:\n어떤 사람들은 특정 주파수의 빛, 깜빡이는 빛 또는 기하학적 형태/패턴에 노출되면 광과민성 발작이 발생할 수 있습니다. 이 경우 이 옵션을 비활성화하는 것을 강력히 권장합니다!