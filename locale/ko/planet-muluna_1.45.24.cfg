space-science-pack-output=우주 과학 팩 제작 수량

[mod-setting-description]
enable-muluna-satellite-radar=!주의! 멀티플레이어 서버에서 활성화하면 성능 문제나 악성 유저에 의한 테러가 발생할 수 있습니다.
enable-nav-beacon=!주의! 멀티플레이어 서버에서 활성화하면 성능 문제나 악성 유저에 의한 테러가 발생할 수 있습니다.
muluna-change-planet-shadow-opacity=[실험적 기능] 다른 행성의 그림자 불투명도를 변경하여 해당 행성의 기압이 나타내는 대기상 광확산 수준을 더 잘 반영할 수 있도록 합니다.
muluna-change-quality-science-pack-drain=다른 모드와의 호환성을 유지하기 위해, 뮬루나 모드에서 의도한 과학 팩 소모 변경사항을 비활성화할 수 있습니다.
muluna-easy-vanilla-rocket-part-costs=기본적으로 물루나 모드에서는, 물루나에서 사용하지 않는 모든 로켓부품 제작비용을 2배로 늘립니다. 이 옵션을 활성화하면 이러한 변경 사항을 되돌릴 수 있습니다. 또한 로켓 격납고에서 사용할 수 있는 모듈 수를 두 배로 늘리고, 우주 과학 팩 해제 후 사용할 수 있는 로켓 부품 생산성 기술 10개를 새롭게 추가합니다.
muluna-easy-wood-gasification-productivity=목재 가스화 생산성을 높이는 기술을 추가하여, 물루나에서 석유 제품을 생산하는 난이도를 낮춥니다. 물루나에서 게임을 시작할 경우 활성화하는 것을 권장합니다.
muluna-hardcore-remove-starting-cargo-pods=활성화하면, 뮬루나 초기 생성시에 있는 화물 포드가 사라집니다. 이 옵션을 활성화하면 외부 물류 수송망 없이 뮬루나 기지를 건설할 수 없게 됩니다.
muluna-hardcore-remove-steam-furnaces=활성화하면, "돌 증기 용광로"와 "강철 증기 용광로" 건물을 게임에서 사용할 수 없게 됩니다. 현실성이 증가하지만, 외부 배송망 없이 뮬루나에서 시작할 경우 난이도가 크게 상승합니다.
muluna-hardcore-restrict-asteroid-collector=활성화하면, 소행성 수집기를 뮬루나에서만 제작할 수 있도록 제한하고,  제작에 알루미늄 판이 추가로 필요하도록 합니다.
muluna-hardcore-restrict-crusher=분쇄기 및 분쇄기 MK2를 뮬루나에서만 제작할 수 있도록 제한하고, 분쇄기 제작에 알루미늄 판이 추가로 필요하도록 합니다.
muluna-separate-shadows=[기능 작업 진행 중] 별도의 그림자 레이어가 없는 특정 기본 게임 스프라이트 이미지를 (예: 파이프 등) 전경 및 그림자 레이어가 있는 멀티 레이어 스프라이트로 대체합니다. 이로서 뮬루나의 깊은 그림자 효과가 더 많은 객체에 나타나도록 하여 뮬루나의 외관을 개선할 수 있습니다.
override-space-connection=활성화하면, 나우비스에서 불카누스, 글레바, 풀고라로 가는 우주 경로가 뮬루나를 경유하도록 합니다. 나우비스로 향하는 모든 플랫폼의 비행을 수동으로 초기화해야 합니다.
require-gleba-for-greenhouse-tech=활성화하면, 온실 기술을 글레바에 도착하기 전까지 연구하지 못하도록 합니다.
space-science-pack-output=우주 과학 팩 제작법 2종류의 제작 결과수량을 조정할 수 있습니다.
tree-seed-probability=나무를 벨 때 씨앗이 떨어질 평균 확률을 설정할 수 있습니다. (사용 가능한 값: 0.0 ~ 1.0)