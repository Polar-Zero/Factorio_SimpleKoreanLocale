[mod-name]
auto_manual_mode=기차 수동조작 모드 자동설정(Auto Manual Mode)

[mod-description]
auto_manual_mode=기관차 안에서 이동 조작을 사용할 때, 열차 작동 모드를 자동으로 수동 조작 모드로 설정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
auto_manual_mode_restore_when_exit=내릴 때 자동 모드로 복귀

[mod-setting-description]
auto_manual_mode_restore_when_exit=활성화하면, 열차에서 내릴 때 열차 조작 모드를 자동 모드로 되돌립니다. (이 모드를 사용하여 수동 조작 모드로 열차를 전환된 경우)