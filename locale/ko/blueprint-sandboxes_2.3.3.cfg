bpsb-toggle-gui-entity-selection-planner-generator=선택한 영역 내에 객체를 소환합니다. __CONTROL__reverse-select__를 눌러 파괴합니다. 더 생성하거나 파괴하려면 __CONTROL__select-for-cancel-deconstruct__를 사용합니다.
