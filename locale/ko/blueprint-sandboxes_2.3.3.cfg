[mod-setting-description]
bpsb-only-admins-force-reset=멀티플레이어에서 관리자가 아닌 사람이 모든 샌드박스를 초기화하는 것을 방지합니다.
bpsb-scan-all-chunks=샌드박스내의 모든 구역을 보여주는 레이더를 추가합니다. 게임 속도가 느려지고 파일 크기가 커지지만 샌드박스를 초기화하면 되돌릴 수 있습니다.
bpsb-craft-to-cursor=샌드박스에서 "제작"한 아이템을 커서에 직접 넣습니다.
bpsb-extra-mining-speed=샌드박스 내의 채광 속도에 대한 추가 배수. Space Exploration 모드를 사용하는 경우 매우 큰 값이 필요합니다.
bpsb-extra-lab-speed=샌드박스 내의 연구소 속도에 대한 추가 배수입니다. 음수 값은 샌드박스에서 연구를 억제하기 위해 적용되며, 어차피 외부 진행 상황에 의해 덮어쓰이겠지만 실험실 빌드를 테스트할 수 있습니다.
bpsb-god-async-tick=동기화되지 않은 객체를 처리하는 빈도입니다.
bpsb-god-async-create-per-tick=0이면 즉시 처리합니다. 0보다 크면 이후 틱에서 최대 N개 객체에 대한 처리를 예약합니다. 자세한 내용은 Tip & Tricks을 참조하세요.
bpsb-god-async-upgrade-per-tick=0이면 즉시 처리합니다. 0보다 크면 이후 틱에서 최대 N개 객체에 대한 처리를 예약합니다. 자세한 내용은 Tip & Tricks을 참조하세요.
bpsb-god-async-delete-per-tick=0이면 즉시 처리합니다. 0보다 크면 이후 틱에서 최대 N개 객체에 대한 처리를 예약합니다. 자세한 내용은 Tip & Tricks을 참조하세요.
bpsb-labs-absorb-pollution=실험실 타일이 잔디와 같이 공해를 흡수하게 하여 여분의 공해로 UPS 손실을 방지합니다.
bpsb-quality-entity-planners=샌드박스에서 소환할 객체를 선택할 때, 품질 선택기가 포함됩니다.

