[tips-and-tricks-item-description]
bpsb-intro-introduction=Blueprint Sandboxes 모드에 오신 것을 환영합니다!\n이 모드를 사용하면 현재 게임을 떠나지 않고도 실험실과 같은 환경에서 일부 편집기 및 신 모드 기능을 사용할 수 있습니다.\n\n청사진을 샌드박스에 넣거나 빼는 가장 효율적인 방법은 블루프린트 라이브러리를 활용하는 것입니다. 때로는 커서에 블루프린트를 두고 "가져오기"도 할 수 있습니다.\n\n첫 샌드박스로 이동하려면 단축키 __CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__을 사용하거나 단축키 모음에서 전환 버튼을 클릭하세요. 같은 방법으로 샌드박스에서 나올 수 있습니다.
bpsb-intro-multiple-sandboxes=샌드박스에 들어가면 샌드박스 GUI가 나타납니다. 가장 먼저 눈에 띄는 것은 현재 있는 샌드박스 설정을 변경할 수 있다는 것입니다.\n\n개인용 실험실: 당신만 사용 가능한 고유한 실험실과 같은 샌드박스입니다.\n세력 실험실: 이것은 당신의 세력과 공유할 수 있는 실험실과 같은 샌드박스입니다.
bpsb-intro-reset-v2=샌드박스 GUI에서 눈에 띄는 다음 것은 초기화 버튼입니다. 초기화 버튼은 처음부터 다시 시작하고 싶을 때 현재 있는 샌드박스를 완전히 초기화합니다.\n\n초기화된 샌드박스에 대한 기본 장비는 청사진을 사용하여 변경할 수 있습니다. 기본 장비를 초기화하려면 청사진을 들지 않은 상태에서 Shift+버튼 클릭을 진행해주세요.\n\n세력 실험실 샌드박스 내에서 이것을 사용할 때는 다른 사람을 주의하세요!
bpsb-intro-daylight=샌드박스 GUI에서 눈여겨볼 또 다른 사항입니다. 일광 슬라이더는 샌드박스의 시간대를 간접적으로 제어하여 다양한 시간대를 제공합니다. 청사진에 조명을 배치하는 데 유용합니다.
bpsb-intro-surface-properties=우주 시대나 다양한 모드를 플레이하고 있다면 일부 객체와 제작법에 특정 행성에서만 제작할 수 있는 제작 조건이 있는 것을 알 수 있습니다. 보통의 경우 조건을 충족하지 않으면 건설하거나 선택할 수 없지만, 이 GUI를 사용하면 실제 위치를 기반으로 프리셋을 선택하거나 필요에 따라 사용자 정의할 수 있습니다. 이러한 프리셋에는 중요한 속성 변경점이 숨겨져있을 수 있으므로 변경할 때 제일 조건에 맞는 프리셋을 선택하고 싶을 것입니다!
bpsb-intro-sandbox-force=샌드박스 환경에 있는 동안 실제로는 원래 세력과 ​​매우 유사한 다른 세력으로 이동됩니다. 샌드박스 내에서 더 강력한 권한이 필요하므로. 이를 통해 샌드박스를 일반 활동과 깔끔하게 분리할 수 있습니다.\n\n모드 설정에 따라 이 세력은 완료한 연구를 동기화하거나 모든 연구를 잠금 해제하는 것도 가능합니다. 전자의 경우 개별 기술의 "진행 상황"까지 동기화할 수는 없지만 연구 대기열은 동기화 상태로 유지됩니다.\n\n이 새로운 세력은 자신의 세력을 기반으로 하기 때문에 세력을 변경하면 다른 세력과 관련된 샌드박스가 생기며 개인 샌드박스를 초기화해야 할 수도 있습니다(더 이상 내부에 아무것도 소유하지 않기 때문입니다).
bpsb-intro-new-recipes=샌드박스 환경에 있는 동안 더 쉬운 실험이 가능하도록 몇 가지 새로운 제작법에 접근이 허용됩니다.\n\n첫째, 다른 모드에서 이미 활성화하지 않은 경우 Factorio의 숨겨진 제작법인 적재기가 활성화됩니다. 동일한 이유로 무한 축전지, 무한 상자 및 무한 파이프도 활성화됩니다. 이를 추상적인 입력 및 출력으로 사용하여 디자인을 테스트할 수 있습니다.\n\n또한 모든 자원에 해당하는 "자원 플래너"가 있습니다. 기본 선택 방법(__CONTROL__select-for-blueprint__)을 사용하면 해당 자원을 샌드박스에 배치할 수 있으며, 대체 선택 방법(__CONTROL__select-for-cancel-deconstruct__)을 사용하면 제거할 수 있습니다!\n\n일부 특수 타일(예: 물)에는 "타일 플래너"가 있습니다. 이를 통해 타일로 배치할 수 있는 아이템을 얻을 수 있습니다.\n\n마지막으로 샌드박스 내에서 커서에 제작한 아이템을 바로 선택할 수 있습니다. 인벤토리에 제작한 다음 결과 아이템을 클릭하여 선택하는 대신 제작하자마자 선택하여 사용할 수 있습니다! 이는 이전에 커서에 있던 것을 대체하므로 간단히 __CONTROL__open-character-gui__를 클릭하고 제작법을 클릭한 다음 __CONTROL__confirm-gui__를 클릭하고 디자인을 계속하는 방식을 반복할 수 있습니다. 이는 모드 설정에서 구성할 수 있습니다.
bpsb-intro-new-recipes-v2=샌드박스 환경에 있는 동안 더 쉬운 실험이 가능하도록 몇 가지 새로운 제작법과 도구에 접근이 허용됩니다.\n\n첫째, 다른 모드에서 이미 활성화하지 않은 경우 Factorio의 숨겨진 제작법인 적재기가 활성화됩니다. 동일한 이유로 무한 축전지, 무한 상자 및 무한 파이프도 활성화됩니다. 이를 추상적인 입력 및 출력으로 사용하여 디자인을 테스트할 수 있습니다.\n\n그런 다음 객체 선택 계획기가 있으므로 (__CONTROL__select-for-blueprint__)를 사용하면 샌드박스에서 흥미로운 것들을 스폰할 수 있고, 대체 선택 방법 (__CONTROL__reverse-select__)을 사용하면 제거할 수 있습니다!\n\n더 간단한 타일 선택 계획기를 사용하면 기본 타일을 변경하거나 다시 연구소 타일로 만들기 위헤 __CONTROL__reverse-select__를 사용할 수 있습니다.\n\n마지막으로 샌드박스 내에서 커서에 제작한 아이템을 바로 선택할 수 있습니다. 인벤토리에 제작한 다음 결과 아이템을 클릭하여 선택하는 대신 제작하자마자 선택하여 사용할 수 있습니다! 이는 이전에 커서에 있던 것을 대체하므로 간단히 __CONTROL__open-character-gui__를 클릭하고 제작법을 클릭한 다음 __CONTROL__confirm-gui__를 클릭하고 디자인을 계속하는 방식을 반복할 수 있습니다. 이는 모드 설정에서 구성할 수 있습니다.
bpsb-intro-god-mode=샌드박스 안에서는 신처럼 대우받습니다. 몸은 그대로 두고(조심하세요!) 자유롭게 떠다닐 수 있습니다. 신 모드에서의 인벤토리는 영구적이며 일반 플레이어의 인벤토리와 별개입니다.\n\n모드 설정에서 모든 기술을 연구 완료하도록 선택할 수 있고(여기 밖에서 알고 있는 것과 연결되는 것과 반대로), 각 샌드박스를 맵 보기에서 완전히 볼 수 있습니다. 샌드박스를 계속 스캔하면 저장 파일 크기가 커질 수 있지만 큰 샌드박스를 초기화하면 되돌릴 수 있습니다. 또한 게임 속도가 느려질 수 있지만 이는 매우 큰 샌드박스 안에 있는 경우에만 해당됩니다.
bpsb-intro-auto-building=신 모드 외에도 일부 편집 모드 기능도 있습니다! 일반적으로 신 모드는 인벤토리에 있는 아이템 없이 고스트 객체를 배치하지만 여기에서는 고스트 객체가 자동으로 건설됩니다. 업그레이드 및 해체 계획기도 즉시 적용됩니다.\n\n이것은 편집기 모드가 아닌 자체 Lua 코드이므로 불행히도 편집기 모드의 "즉시 구성" 설정보다는 느립니다. 또한 작업 순서와 관련된 잠재적 버그를 해결하기 위해 이러한 동작과 관련된 몇 가지 설정이 있습니다.\n\n생성, 파괴 및 업그레이드는 동기적이거나(이벤트와 동일한 틱에서), 비동기적으로(이벤트 이후에 예약된 주기적 틱에서) 처리할 수 있습니다. 기본적으로 Factorio < 1.1.61 에서는 스마트 벨트 설정과 관련된 버그를 처리하기 위해 생성만 비동기로 설정됩니다.\n\n모드 설정에서 틱당 비동기 값을 0보다 큰 값으로 설정하면 이 동작이 활성화되어 각 샌드박스에 대해 틱 당 개별적으로 처리되는 양을 제어할 수 있습니다. 비활성화하면 이벤트가 발생하는 시점이 해당 요청이 처리되는 시점이기도 합니다. 활성화하면 요청은 그대로 두고 대신 향후 틱에서 처리되도록 예약됩니다. 그런 다음 설정에서 각 반복 당 처리할 요청 수를 제어합니다. 당연히 이는 성능에 영향을 줍니다. 처리량이나 지연 시간 중 어느 것을 중요하게 생각하십니까?\n\n마지막으로 수동 해체도 기본적으로 즉시 처리됩니다. 이는 샌드박스 내의 채굴 속도가 엄청나게 증가하는 방식으로 처리됩니다. 이 증가는 모드 설정에서 조정할 수 있습니다.
bpsb-intro-illusions=복잡한 객체는 샌드박스 내에서 사용하면 여러 문제를 일으킬 가능성이 있습니다. 때때로 이 모드나 다른 모드가 충돌하거나, 이상하거나 되돌릴 수 없는 게임플레이 문제가 발생하거나 등 샌드박스에 해당 객체의 존재가 바람직하지 않을 수 있습니다.\n\n이 문제의 해결책은 환상입니다. 특정 문제가 있는 객체를 샌드박스에 배치할 때 해당 엔티티의 환상으로 대체할 수 있습니다. 이 "가짜" 객체는 원본과 동일한 크기, 그래픽 및 기본 기능을 가지고 있지만 스크립트 기반 기능은 없습니다. 골판지 컷아웃보다 약간 더 고급입니다.\n\n환상은 자동으로 변환됩니다. 객체를 샌드박스에 배치하면 자동으로 환상으로 변환되고, 청사진을 배치하면 환상이 자동으로 실제 대응물로 변환됩니다. 그러나 때로는 다른 모드가 이미 샌드박스에 실제 객체를 배치하는 것을 막으려고 했을 수 있습니다. 이 상황에서는 __ALT_CONTROL__1__build-ghost__로 고스트를 대신 만들어 볼 수 있습니다. 차단되지 않았을 수 있기 때문입니다.
bpsb-space-exploration-introduction=Space Exploration 모드와의 호환은 이 모드의 궁극적 목표이지만, 관계를 복잡하게 만드는 몇 가지 제한 사항이 있습니다.
bpsb-space-exploration-inner-star-tech=우주 탐사가 기본 실험실 샌드박스에서 빌드할 수 없는 이유는 알고 있는 모든 표면을 "소유"해야 하기 때문이며, 이를 위해 전체 우주에 대한 계획을 생성하고 해당 계획 밖에 있는 것은 고려하지 않습니다. 우주 탐사 모드에서 표면은 우주 탐사 모드에서 "나와야" 합니다. 당연히 이는 완전히 새로운 표면을 생성하려는 우리에게 문제를 일으킵니다!\n\n좋은 중간 지점은 우주 탐사에 우주를 요청한 다음 일부 별을 샌드박스로 사용할 세력에 전념하는 것입니다. 항성은 항성 궤도와 같지 않다는 점에 유의하세요. 궤도는 우주 탐사에서 어디서나 볼 수 있지만 항성 자체는 사용할 수 없는 것 같습니다. 즉, 우주 탐사가 소유하지만 사용하지 않는 표면을 얻을 수 있으므로 방해가 되지 않습니다!\n\n그러나 별은 수량이 제한되어 있기 때문에 개인용 샌드박스 대신 세력별 샌드박스만 있습니다.
bpsb-space-exploration-planetary-lab=첫 번째 우주 탐사 샌드박스는 행성 연구소입니다. 다른 연구소에 특정 우주 탐사 엔티티를 배치할 수 없다는 것을 알게 된다면 이곳에 건설하고 싶을 것입니다. 기술적으로 이것은 지상 기반 객체를 배치할 수 있도록 연구소 타일 오버라이드가 있는 다소 무작위로 선택된 행성입니다. 이는 안타깝게도 이 행성을 자신의 목적으로 사용할 수 없다는 것을 의미합니다!
bpsb-space-exploration-orbital-sandbox=두 번째 우주 탐사 샌드박스는 궤도 샌드박스입니다. 행성 연구소와 유사하게 우주 관련 객체를 배치할 수 있으며 우주 정거장을 설계하는 것도 가능합니다. 대부분의 다른 샌드박스와 달리 이것은 실험실과 같은 환경이 아닙니다. 기술적으로 별 내부에 있으므로 일반적인 플레이에 영향을 미치지 않습니다.
bpsb-space-exploration-remote-view=매우 유사한 구현 방식 때문에 네비게이션 위성은 Blueprint Sandbox와 몇 가지 흥미로운 상호 작용을 합니다.\n\nSandbox 모드로 들어가기 전에 해당 모드를 종료할 것이므로 위성으로 샌드박스에 들어가는 것이 좋습니다.\n\n다만 샌드박스에서 위성으로 들어가는 것은 조금 다릅니다. 더 이상 같은 세력에 속하지 않기 때문입니다! 이전에 소유했던 어떤 것과도 상호 작용할 수 없지만, 그 행성도 볼 수 없을 것입니다. 이런 이유로 샌드박스에서 위성을 제작하고 발사하는 것은 권장되지 않습니다. Sandbox 세력에서 이 기능을 사용할 수 있기 때문입니다.
bpsb-space-exploration-mining=Factorio에는 신 모드가 하나만 있을 수 있으며, Space Exploration과 Blueprint Sandbox 모두 이를 사용하려고 합니다.\n\nSpace Exploration은 Navigation Satellite에 이를 사용합니다. 이를 통해 원격으로 보고 있는 위치에 영향을 미칠 수 있습니다. 그러나 채굴 속도가 거의 0에 가까워서 유령은 제거할 수 있지만 실제 엔티티는 제거할 수 없습니다.\n\n이것은 블루프린트 샌드박스에 문제가 되는데, 엔티티를 채굴하여 제거할 수 없기 때문입니다! 여기에는 작은 해결 방법이 있지만 샌드박스 포스의 내비게이션 위성과 잘 맞지 않습니다. 샌드박스 포스에는 매우 빠른 채굴 속도가 있습니다. 이 부스트는 모드 설정을 통해 구성할 수 있지만 우주 탐사를 사용할 때는 값이 엄청나게 커야 합니다.
bpsb-factorissimo-introduction=Factorissimo와의 호환성은 notnotmelon의 포크를 사용하는 한 가능합니다. 통합을 가능하게 하는 일부 API가 도입되었기 때문입니다.\n\n대부분의 경우 샌드박스 내부에 배치된 팩토리는 해당 샌드박스에서 제공하는 추가 기능을 얻습니다. 예를 들어, 자동화된 유령 채우기와 빠른 제작은 모두 Factorissimo 팩토리 내부에서 작동합니다. 그러나 피할 수 없는 몇 가지 제한이 있습니다.\n\n팩토리는 공유 표면에 저장되므로 일부 표면 전체 기능이 팩토리 내부에서 비활성화되었습니다. 팩토리 내에서 밝기를 조정할 수 없으며 재설정할 수도 없습니다. 또한 보이지 않는 신체의 "지속성"은 처리하기가 너무 복잡하므로 팩토리 내부에 있는 경우 샌드박스를 떠나거나 다른 샌드박스로 이동할 수 없습니다. 먼저 팩토리를 종료해야 합니다.

[bpsb-messages]
space-exploration-delete-sandbox=Blueprint Sandbox 모드에서 사용 중인 구역은 삭제할 수 없습니다.



