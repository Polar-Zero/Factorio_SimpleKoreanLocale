missing-module=__1__x __2__ 아이템이 부족합니다.
missing-multiple-items=__1__ 아이템이 부족합니다.
mode-click=자동 고스트 건설: 클릭 모드 (클릭하여 건설)
mode-hover=자동 고스트 건설: 호버 모드 (마우스를 올려 건설)

[controls]
ghost-builder-toggle=자동 고스트 건설 모드 전환 (호버/클릭/비활성화)