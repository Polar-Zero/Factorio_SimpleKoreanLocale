[mod-name]
AutoGhostBuilder=자동 고스트 건설(Auto Ghost Builder)

[mod-description]
AutoGhostBuilder=플레이어가 인벤토리에 아이템을 가지고 있는 경우, 고스트 객체에 마우스를 올려 놓아 자동으로 건설합니다. 단축키로 토글할 수 있습니다\n\n번역: SimpleKoreanLocale(PolarZero)

[autoghostbuilder.gui]
toggle-button=자동 고스트 건설 전환

[autoghostbuilder.messages]
build-failed=건설에 실패하여, 아이템이 반환되었습니다.
disabled=자동 고스트 건설: 비활성화됨
item-has-tags=(데이터)태그가 포함된 아이템을 사용할 수 없습니다.
