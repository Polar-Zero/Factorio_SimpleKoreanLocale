[tips-and-tricks-item-name]
spaceplatform-launch-rocket=로켓 발사 및 행성 발견

[tips-and-tricks-item-description]
spaceplatform-launch-rocket=이 모드에서는 [planet=sol]을 제외하고 착륙할 수 있는 행성 표면이 없습니다.\n알 수 없는 이유로 [planet=nauvis]를 잠금 해제해야 하며, 그렇지 않으면 우주 지도를 볼 수 없습니다. 플레이어는 [planet=nauvis]의 표면에 도달할 수 없습니다.\n이 모드에서 우주 플랫폼은 일반 플랫폼과 행성 플랫폼의 두 가지 유형으로 나뉩니다.\n일반적인 우주 플랫폼은 기본 게임과 동일하게 [item=space-platform-starter-pack]을 사용하여 생성합니다. 엔진을 배치하고 탐색할 수 있지만 [entity=rocket-silo]를 배치할 수는 없습니다.\n\n행성 플랫폼은 [item=mothership-pack]을 사용하여 생성한 플랫폼입니다. 일반 플랫폼과 달리 엔진을 배치하거나 항해할 수 없지만 [entity=rocket-silo]를 배치할 수 있습니다. \또한 [planet=mothership]은 두 플랫폼의 특성을 조합하여 항해와 로켓 발사가 모두 가능합니다. \n\n다른 알 수 없는 이유로 [entity=rocket-silo]가 새로운 우주 플랫폼을 생성할 수 없는 상황이 발생할 수 있습니다. 이 경우 지도 인터페이스 오른쪽의 우주 플랫폼 생성 버튼 또는 바로 가기 표시줄의 우주 플랫폼 생성 버튼을 대신 사용할 수 있습니다. 올바른 시작 패키지를 선택하고 행성을 대상 [entity=rocket-silo]가 위치한 행성으로 설정하세요([planet=mothership] 포함). \한 행성에는 해당 행성 플랫폼이 하나만 존재할 수 있으며, [item=mothership-pack] 발사 후 태양과의 거리에 따라 가까운 곳부터 먼 곳까지 순차적으로 잠금 해제됩니다. 행성 플랫폼이 파괴된 뒤 해당 행성은 잠금 해제되며 [item=mothership-pack]을 다시 실행해야 합니다.\n\n[planet=mothership]에서는 특정 행성 또는 태양 위에 정박할 때만 [item=space-platform-starter-pack]을 사용하여 새로운 일반 플랫폼을 생성할 수 있습니다. 생성된 플랫폼은 해당 위치의 궤도에 자동으로 생성됩니다. [item=mothership-pack]의 경우 이러한 제한이 없으며 마음대로 발사할 수 있습니다.