[tips-and-tricks-item-description]
canex-excavator=[entity=canex-excavator]은 통제된 토지 굴착에 사용되는 특별한 기계입니다. \n작동하려면 먼저 [item=canex-digable]를 제작하여 해안선 옆 지면에 배치하십시오. 그런 다음 [entity=canex-excavator]을 그 위에 올려놓아주세요. 이 기계는 설치된 표면을 뚫고 지나가며 뒤에 물 흔적을 남길 것입니다. \n차체는 누수 방지 처리가 되어 있어 굴착기 자체는 굴착 전후로 물 타일 위에 안전하게 서 있을 수 있습니다. \n또한 굴착기에 모듈을 장착할 수 있습니다. [item=speed-module]은 더 빠른 굴착을 가능하게 하며, [item=productivity-module]는 더 많은 자원을 획득하게 합니다.
pelagos-briefing-main=[planet=pelagos]는 열대 [entity=coconut-palm], [entity=methane], [entity=iron-ore], [entity=copper-ore] 및 [entity=fish]를 포함한 다양한 생명체가 풍부한 섬 행성입니다. 코코넛을 수확하여 기름, 밀봉제, 바이오연료로 가공하거나, 발효 실험을 수행하며, 고온 [entity=calciner]을 이용해 원료를 정제해보세요.
pelagos-calciners=[entity=calciner]는 원료를 정제된 형태로 고온 정제 및 변환할 수 있게 합니다. \n[entity=calciner]는 [fluid=crude-oil], [fluid=methane], [fluid=coconut-oil], [fluid=ethanol] 등(기타 포함) "연료 가치"를 지닌 모든 유체를 소비할 수 있습니다. \n유체의 연료 가치가 높을수록 재료 연소 및 가공에 필요한 양이 줄어듭니다. 코코넛 껍질, 나무, 물고기 또는 집중적인 가공이 필요한 기타 자원에 사용하세요.
pelagos-coconuts-and-oil=[entity=coconut-palm]에서 코코넛을 수확할 수 있습니다. 코코넛 과육은 [fluid=coconut-oil]로 가공하거나 [item=coconut-sealant]로 만들 수 있으며, 이는 선박 제조 또는 연료로 사용됩니다.
wooden-platform=[item=wooden-platform]은 선택한 기계와 인프라를 물 위에 배치할 수 있는 모듈형 바닥재입니다. 플랫폼을 사용하여 공장을 호수, 강 또는 바다로 확장할 수 있지만, 배치 가능한 구조물은 가볍고 안정적인 구조물로 제한됩니다.\n지원되는 객체는 다음으로 제한됩니다: \n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- 투입기\n- 컨베이어 벨트\n- 물류/보관 상자\n- 조합기, 램프 등과 같은 회로 네트워크 기계.\n- [entity=gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]

