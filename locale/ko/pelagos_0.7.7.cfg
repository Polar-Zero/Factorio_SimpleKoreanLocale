pelagos-tanker-capacity=유조선 적재량 (cargo-ships 설정보다 우선 적용)
pelagos-fluid-value-based-flamethrower=유체 값 기반 화염방사기-포탑 데미지

[mod-setting-description]
pelagos-allow-fishing=Cargo ships 모드는 투입기를 통한 물고기 낚시를 비활성화하지만, 이는 행성 펠라고스에서 유용한 메커니즘입니다. 원한다면 펠라고스에서도 비활성화할 수 있습니다.
pelagos-boat-inventory=보트 인벤토리의 기본값이 너무 높았으므로 더 작은 값으로 감소되었습니다. (cargo-ships 기본값 80)
pelagos-cargoship-inventory=화물선 인벤토리의 기본값이 너무 높았으므로 더 낮은 값으로 조정되었습니다. (cargo-ships 기본값 1,000)
pelagos-force-small-electric-generator=Cargo Ships를 위한 Pelagos Force 소형 발전기 모드는 설정을 통해 석유 시추 플랫폼의 발전기를 비활성화할 수 있게 합니다. 그러나 Pelagos는 자체 코드상 석유 시추 플랫폼에 발전기가 존재해야 합니다. 석유 시추 플랫폼의 내장 발전기를 "없음"으로 설정하고 이 설정을 끄면 게임 실행 시 오류가 발생합니다.
pelagos-tanker-capacity=유조선의 기본 적재 용량이 너무 높았으므로 더 낮은 값으로 조정되었습니다. (cargo-ships 기본값: 250,000)
pelagos-fluid-value-based-flamethrower=화염방사포 포탑 탄약 목록에 연료 값이 있는 모든 유체를 추가하고, 연료 값에 따라 화염방사포 포탑 데미지 밸런스를 조정합니다.