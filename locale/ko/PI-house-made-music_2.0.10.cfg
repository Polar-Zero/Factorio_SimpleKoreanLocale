[mod-name]
PI-house-made-music=Preceti의 음악 실험(Preceti's Music Experiment)

[mod-description]
PI-house-made-music=게임 배경음 및 프로그래밍 가능한 스피커에 음악을 추가하는 다른 Preceti 모드에 필요합니다. 또한 추가할 위치나 음악 종류를 선택할 수 있는 모드 설정도 추가합니다. 일부 음악에는 AI가 부른, 팩토리오와 관련된 가사가 포함되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
mPI-enable-OST-additions=게임 사운드트랙에 사용자 지정 음악 추가
mPI-enable-Speaker-additions=프로그래밍 가능한 스피커에도 사용자 지정 음악 추가
mPI-enable-Crazy-mode=크레이지 모드 활성화(완전한 경험)
mPI-enable-No-Lyrics-mode=가사가 있는 모든 음악 제거(산만함 감소)
mPI-preserve-menu-music=메뉴에 기본 게임 음악 사용
mPI-only-modded-music=기본 게임 음악 사용하지 않음 (권장하지 않음)
