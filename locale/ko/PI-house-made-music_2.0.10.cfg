[mod-setting-description]
mPI-enable-OST-additions=활성화하면, 게임 배경음으로 사용자 지정 음악을 추가합니다.
mPI-enable-Speaker-additions=활성화하면, 프로그래밍 가능한 스피커의 샘플에 사용자 지정 음악을 추가합니다.
mPI-enable-Crazy-mode=이 옵션을 활성화하면 일반적으로 게임 중에 메뉴에서 재생되는 음악만 재생되도록 할 수 있습니다. 기본 설정은 "비활성화"이지만 기분이 좋으면 켤 수 있습니다.
mPI-enable-No-Lyrics-mode=활성화하면, 이 모드에서 가사가 있는 음악을 추가하지 않습니다.
mPI-preserve-menu-music=메인 메뉴의 원본 음악을 복원하려면 이 옵션을 활성화하세요.
mPI-only-modded-music=이 옵션을 활성화하면 게임 원본 음악이 제거되고 모드에서 추가한 음악만 유지합니다. (권장하지 않음)
mPI-repeated_song=여기에서 노래를 선택하면, 게임의 언제 어디서나 해당 음악만 재생됩니다.

