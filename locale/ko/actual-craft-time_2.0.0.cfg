[mod-name]
actual-craft-time=실제 제작 시간(Actual Craft Time)

[mod-description]
actual-craft-time=조립 기계, 용광로, 로켓 격납고 등에 실제 제작 시간을 표시합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
ACT-Gui-Location=Actual Craft Time GUI 위치
ACT-simple-text=Actual Craft Time 간단한 GUI
ACT-dominant-show-inserters=Actual Craft Time 주 투입기 표시
ACT-max-slider-value=Actual Craft Time 슬라이더
ACT-slider-sensitivity=Actual Craft Time 슬라이더 감도

[mod-setting-description]
ACT-Gui-Location=화면에 Actual Craft Time 모드의 GUI를 표시할 위치를 선택합니다
ACT-simple-text=활성화하면 GUI에 표시되는 단어가 줄어듭니다. 활성화를 추천합니다.
ACT-dominant-show-inserters=Actual Craft Time GUI에서 투입기를 표시하거나 숨깁니다. 비활성화하면 투입기의 표시/숨기기 여부가 무시됩니다.
ACT-max-slider-value=범위: 25~제한 없음
ACT-slider-sensitivity=범위: 1~10. 숫자가 높을수록 더 좋을 수 있지만, 아무것도 개선되지 않을 수 있습니다. 마우스 휠 스크롤을 사용해 보세요! :)

