[mod-name]
smart-nukes=스마트 원자폭탄(Smart nukes)

[mod-description]
smart-nukes=적 진영이나 자연 장애물을 선택적으로 공격하는 고급 핵무기를 게임에 추가합니다. Warptorio의 워프 핵폭탄에서 영감을 받았습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
smart-nuke=스마트 원자폭탄
environmental-nuke=자연파괴 원자폭탄

[item-description]
smart-nuke=적을 선별하여 공격합니다.
environmental-nuke=나무, 바위, 절벽을 선별하여 공격합니다.

[recipe-name]
smart-nuke=스마트 원자폭탄
environmental-nuke=자연파괴 원자폭탄

[technology-name]
smart-nukes-technology=스마트 원자폭탄

[technology-description]
smart-nukes-technology=적 진영이나 자연적인 장애물을 선택적으로 선별하여 공격할 수 있는 첨단 핵무기의 사용이 가능합다.

[mod-setting-name]
smart-nukes-setting-enable-smart-nuke=스마트 원자폭탄 활성화
smart-nukes-setting-enable-environmental-nuke=자연파괴 원자폭탄 활성화
smart-nukes-setting-enable-nuke-flash=섬광 화면효과 활성화
smart-nukes-setting-nuke-range-radius-modifier=원자폭탄 범위 배율
smart-nukes-setting-nuke-stack-size=원자폭탄 묶음 크기
smart-nukes-setting-remove-decorations-environmental-nuke=자연파괴 원자폭탄이 장식물을 파괴

[mod-setting-description]
smart-nukes-setting-enable-smart-nuke=적을 선택적으로 공격하는 스마트 원자폭탄을 사용할 수 있습니다.
smart-nukes-setting-enable-environmental-nuke=자연 장애물을 선택적으로 제거하는 자연파괴 원자폭탄을 사용할 수 있습니다.
smart-nukes-setting-enable-nuke-flash=스마트 원자폭탄이 터질 때 섬광 화면 효과를 표시합니다.
smart-nukes-setting-nuke-range-radius-modifier=모든 스마트 원자폭탄의 폭발 반경을 조정합니다. (사용 가능한 값: 0.1 ~ 10.0)
smart-nukes-setting-nuke-stack-size=스마트 원자폭탄의 인벤토리 묶음 크기를 설정합니다. (사용 가능한 값: 1 ~ 100)
smart-nukes-setting-remove-decorations-environmental-nuke=자연파괴 원자폭탄이 잡초나 작은 돌멩이와 같은 장식 요소를 제거할지 여부를 설정합니다.
