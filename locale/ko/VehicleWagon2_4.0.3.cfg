[tips-and-tricks-item-description]
vehicle-wagon=차량/스파이더트론과 빈 화물차를 클릭(순서는 상관없음)하거나 자동차와 화물차를 함께 드래그  선택하여 자동차를 화물차에 실을 수 있습니다. 이 방법은 모든 자동차, 탱크 또는 스파이더트론에 사용 가능합니다.
vehicle-wagon-unload=적재된 화물차를 클릭한 다음, 노란색 범위 안의 하차하고 싶은 곳을 클릭합니다.