vehicle-wagon-braking-factor=__ENTITY__vehicle-wagon__의 제동력이 __ENTITY__cargo-wagon__에 대한 상대적인 값입니다.
vehicle-wagon-empty-friction-factor=비어 있는 __ENTITY__cargo-wagon__의 마찰력입니다.
vehicle-wagon-loaded-friction-factor=적재된 차량이 있는 __ENTITY__cargo-wagon__의 마찰력입니다.
vehicle-wagon-use-GCKI-permissions=체크하면 다른 사람이 __ITEM__car-key__로 잠궈 소유권을 가진 차량을 적재하거나 하역할 수 없습니다.
vehicle-wagon-compatibility-entities=체크하면 연관된 모드가 없더라도 관련된 차량 화물차 유형을 게임에 추가합니다. 차량을 화물차에 적재한 뒤 해당 차량을 추가하는 모드를 제거한 저장 파일을 마이그레이션하는 데 사용합니다.

