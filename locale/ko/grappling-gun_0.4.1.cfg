[mod-name]
grappling-gun=그래플링 건(Grappling Gun)

[mod-description]
grappling-gun=그래플링 건을 발사하면, 목표 위치 근처 적절한 지점를 찾아, 플레이어 캐릭터를 해당 위치로 잡아당깁니다. 건물을 뛰어넘거나 계곡을 건너는 데 사용할 수 있습니다. Space Exploration과 함께 사용하면 우주 정거장에서 이탈했을 때 자신을 우주 정거장으로 끌어당겨 복귀하는 데 사용할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


