[mod-name]
science-stinks=공해를 유발하는 연구소(Science stinks)

[mod-description]
science-stinks=과학 연구소가 연구하는 동안 엄청난 양의 (조정 가능한) 공해를 발생시키도록 합니다.\n과학을 분당 바이터 웨이브 수량으로 측정합니다.\n나우비스를 최대한 빨리 떠나야 할 이유가 생겼습니다.\n참고: 게임이 더 어려워집니다.\n주: 클릭하기 전에 '내가 정말 그 연구가 필요한가'라고 자문해보세요.\n참고: 효율 모듈을 활용해보세요.\n참고: warptorio 수준의 공해를 원한다면 모드 설정에서 공해 유발량을 높일 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



