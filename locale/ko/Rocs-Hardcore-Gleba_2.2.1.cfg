rocs-hardcore-gleba-cargo-drop-research-needs-space-science=화물 포드 아이템 강하 연구에 우주 과학 필요
rocs-hardcore-gleba-cargo-drops-need-research=화물 포드 아이템 강하에 기술 연구 필요
rocs-hardcore-gleba-spoil-ticks-multiplier=부패 시간 배율
rocs-hardcore-gleba-push-back-heating-tower=난방 탑 연구조건 변경
rocs-hardcore-gleba-move-forward-coal-synthesis=더 빠른 석탄 합성 제작법

[mod-setting-description]
rocs-hardcore-gleba-cargo-drops-need-research=플레이어 캐릭터나 건설 로봇은 영향을 받지 않습니다.
rocs-hardcore-gleba-push-back-heating-tower=난방 탑 연구에 자동화, 물류, 화학, 농업 과학 팩이 필요하도록 수정합니다. 다른 Roc의 고난이도 모드와 비슷하게, 로켓을 발사하기 전에 과학 팩 생산 시설을 짓는 데 인센티브를 제공합니다.
rocs-hardcore-gleba-move-forward-coal-synthesis=기본 게임에서 석탄 합성은 로켓 포탑과 같은 기술 연구로 잠금 해제됩니다. 하지만 글레바에서 로켓 발사기 장비를 만드는 데 더 일찍 사용할 수도 있습니다. 이 설정은 석탄 합성 제작법을 앞당겨 부패 물질 연소로부터 탄소를 생산하는 제작법과 동시에 잠금 해제할 수 있도록 합니다.