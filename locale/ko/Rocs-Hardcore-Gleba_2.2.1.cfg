[mod-name]
Rocs-Hardcore-Gleba=고난이도 글레바(Hard Gleba)

[mod-description]
Rocs-Hardcore-Gleba=전문적인 플레이어를 위해 글레바 난이도를 조정합니다. 글레바 아이템이 70% 더 긴 부패 타이머를 가질 것입니다. 또한 석탄 합성을 더 빠르게 사용할 수 있게 되므로, 휴대용 로켓을 더 빠른 시점에 사용할 수 있게 되어, 더 어려운 죽음의 세계 설정 도전이 용이해집니다,\n'V/F/G Cargo Drops Require Research' 모드가 활성화된 경우, 글레바에서의 소규모 과학 생산시설 건설을 장려하고자, 난방탑 연구에 농업 과학 팩이 필요하도록 합니다,\n\n선택적 모드과 함께 플레이하는 것을 전제로 설계되었으나, 더 나은 사용자 경험을 위해 선택 사항으로 남겨두었습니다. 완전한 경험을 원한다면 Space Age: Hard Mode 모드팩을 설치해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


