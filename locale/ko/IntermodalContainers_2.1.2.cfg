ic-container-oversized-icon=거대한 벨트상 컨테이너 아이콘

[mod-setting-description]
ic-stacks-per-container=컨테이너 하나 당 적재할 수 있는 아이템 묶음 수량을 선택할 수 있습니다.
ic-container-stack-size=적재가 완료된 컨테이너를 한 인벤토리 슬롯에 얼마나 보관할 수 있는지 묶음 수량을 선택할 수 있습니다.
ic-stack-size-multiplier=All items that can be loaded into containers will have their stack size multiplied by this number. This is applied before [font=default-semibold]Stacks per container[/font] is calculated.
ic-belts-per-machine=컨테이너 적재/하역 시간은 컨테이너 기계 한대가 해당 라인 만큼의 동일 티어 벨트를 처리할 수 있는 값으로 설정됩니다.
ic-cargo-wagon-inventory-multiplier=모든 화물차(다른 모드 포함)의 인벤토리 크기에 이 수치를 곱합니다. 기본 게임과 동등한 밸런스를을 유지하려면 1 / ([font=default-semibold]적재된 컨테이너의 묶음 크기[/font] × [font=default-semibold]컨테이너 개당 아이템 적재량[/font])로 설정해야 합니다.
ic-container-loss-chance=하역 시 컨테이너 아이템 자체가 손상될 확률입니다. 컨테이너 케이스만 손상되며 내부에 있던 아이템은 항상 안전하게 반환됩니다.

