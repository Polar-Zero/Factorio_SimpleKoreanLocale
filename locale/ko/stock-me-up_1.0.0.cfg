[mod-name]
stock-me-up=재고 관리(Stock Me Up)

[mod-description]
stock-me-up=특정 아이템의 재고만을 요청할 수 있도록 하는 등, 로봇이 물류 요청에 응답하는 방식을 보다 효과적으로 제어할 수 있습니다.


[Stock-Me-Up-Messages]
removed-all-requests=모든 재고 요청을 제거했습니다.
request-full-stock=모든 재고를 확보하도록 요청했습니다.
no-request-exists=__1__에 대한 물류 요청이 없어, 재고 요청이 생성되지 않았습니다.
no-request-exists-quality=__2__ __1__에 대한 물류 요청이 없어, 재고 요청이 생성되지 않았습니다.
requested-overstock=__1__에 대한 재고 요청이 초과되었습니다, 재고 요청은 수동으로 제거되지 않을 것입니다.
requested-overstock-quality=__2__ __1__에 대한 재고 요청이 초과되었습니다, 재고 요청은 수동으로 제거되지 않을 것입니다.
requested-stock=__1__ 재고를 요청했습니다.
requested-stock-quality=__2__ __1__ 재고를 요청했습니다.

[Stock-Me-Up-Hotkeys]
stock-me-up-main-hotkey=재고 요청
Stock-Me-Up-Hotkeys.stock-me-up-main-hotkey-description=손에 든 아이템에 대한 재고를 요청합니다(아무 것도 들지 않은 경우, 모든 아이템이 요청됩니다).


[mod-setting-name]
stock-me-up-section-name-setting=Stock Me Up 섹션 이름
stock-me-up-section-ignore-setting=섹션 무시 목록
stock-me-up-aggressive-stock-checking-setting=공격적인 재고 확인
stock-me-up-no-automatic-requests-setting=자동 요청 비활성화
stock-me-up-request-cleanup-check-rate-setting=요청 정리 확인 빈도

[mod-setting-description]
stock-me-up-section-name-setting=모드에서 생성한 재고 섹션의 이름을 조정할 수 있습니다.\n참고: 재고 요청이 진행 중인 상태에서 이 설정을 변경하면 의도하지 않은 동작이 발생할 수 있습니다.
stock-me-up-section-ignore-setting=여기에 지정된 문자나 단어가 포함된 물류 섹션을 모드에서 무시하도록 합니다.
stock-me-up-aggressive-stock-checking-setting=활성화하면 요청 정리를 진행할 때마다(기본: 초당 한 번) 재고 요청을 확인합니다.\n이 옵션을 사용하면 물류 구역을 떠났다가 돌아올 때 재고 섹션의 반응속도가 훨씬 향상되지만, 게임 후반 공장이 많은 경우나 정리 간격 설정이 높게 (자주 확인되도록) 되어 있는 경우 성능에 영향을 미칠 수 있습니다.
stock-me-up-no-automatic-requests-setting=이 모드에서 자동 재입고 요청을 비활성화합니다. 단축키 기능만 원하는 경우 이 옵션을 설정합니다.
stock-me-up-request-cleanup-check-rate-setting=재고 섹션에서 요청을 제거할지 확인할 틱 간격을 설정할 수 있습니다.\n값이 너무 낮고, 공격적인 재고 확인 옵션을 활성화한 경우 성능에 영향을 줄 수 있습니다. __ITEM__skl-txtra0__60__ITEM__skl-txtre__