[mod-name]
mine-factory=지뢰 공장(Mine factory)

[mod-description]
mine-factory=다양한 유형의 지뢰와 지뢰 생산 공장을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[flamingMine]
description=일반 지뢰의 1/2만큼의 데미지를 입히고 불을 붙여 초당 48 데미지를 입힙니다. 화염 효과는 10초 동안 지속됩니다.
name=화염 지뢰

[freezingMine]
description=데미지를 입히지 않지만 적의 이동 속도를 95%만큼 감소시킵니다. 감속 효과는 10초 동안 지속됩니다.
name=빙결 지뢰

[mineFactory]
description=이 건물은 지뢰 대량 생산을 위해 설계되었으며, 다른 기계보다 훨씬 빠른 지뢰 생산이 가능합니다. 하지만 이러한 특성으로 인해 강화 지뢰가 아닌 다른 아이템은 제작할 수 없게 되었습니다.
name=지뢰 공장

[poisonousMine]
description=일반적인 지뢰 피해에 더해 적을 중독시켜 초당 24 데미지를 줍니다. 독 효과는 10초 동안 지속됩니다.
name=독 지뢰