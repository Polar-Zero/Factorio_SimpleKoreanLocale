[mod-description]
concrete-productivity-modified=저렴한 콘크리트!!\n\n콘크리트 생산성을 25% 증가시키는 연구를 추가합니다.\n\n첫 단계는 화학 과학 팩만 필요하지만, 마지막 단계에서는 우주 과학 팩까지 필요합니다,\n또한 이 모드는 무한 연구도 추가합니다. 이 버전에는 Dectorio의 콘크리트 그리드에 대한 지원이 추가되었으며, 이를 위해 주조소 및 정제된 콘크리트 제작법 지원이 추가되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


