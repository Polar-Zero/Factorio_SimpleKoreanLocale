[mod-setting-description]
bobmods-gems-amethystratio=자수정을 얻을 빈도를 설정할 수 있습니다.
bobmods-gems-diamondratio=다이아몬드를 얻을 빈도를 설정할 수 있습니다.
bobmods-gems-emeraldratio=에메랄드를 얻을 빈도를 설정할 수 있습니다.
bobmods-gems-rubyratio=루비를 얻을 빈도를 설정할 수 있습니다.
bobmods-gems-sapphireratio=사파이어를 얻을 빈도를 설정할 수 있습니다.
bobmods-gems-topazratio=토파즈를 얻을 빈도를 설정할 수 있습니다.
bobmods-ores-enablewaterores=지하수와 리튬 염수가 포함됩니다.
bobmods-ores-enhancestone=활성화하면, 돌이 더 크고 풍부한 규모로 등장합니다.
bobmods-ores-gemprobability=석탄, 알루미늄(보크사이트), 실리콘(석영) 채광시 보석을 얻을 빈도를 설정할 수 있습니다.
bobmods-ores-gemsfromotherores=활성화하면, 석탄으로부터 알루미늄(보크사이트)로부터 다이아몬드, 루비, 사파이어를, 실리콘(석영)으로부터 자수정, 에메랄드를 얻을 수 있습니다.
bobmods-ores-infiniteore=활성화하면, 모든 광석을 무한하게 만듭니다.
bobmods-ores-leadgivesnickel=활성화하면, 납을 채광할 때 니켈도 얻을 수 있게 됩니다.
bobmods-ores-leadnickelratio=납으로부터 니켈을 얻을 빈도를 설정할 수 있습니다.
bobmods-ores-nickelcobaltratio=니켈로부터 코발트를 얻을 빈도를 설정할 수 있습니다.
bobmods-ores-nickelgivescobalt=활성화하면, 니켈을 채광할 때 코발트도 얻을 수 있게 됩니다.
bobmods-ores-startinggroundwater=시작 지점에 약간의 지하수를 추가합니다.
bobmods-ores-unsortedgemore=활성화하면, 보석 자원으로부터 선별되지 않은 보석을 채광할 수 있습니다. 비활성화시 각 유형의 보석 원석을 얻을 수 있습니다.