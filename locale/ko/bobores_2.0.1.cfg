[mod-name]
bobores=Bob의 광석(Bob's Ores mod)

[mod-description]
bobores=작동에 Bob's functions library 모드가 필요합니다.\n\nBob's Metals, Chemicals and Intermediates mod (MCI)에서 사용하도록 설계된 유용한 광석을 추가합니다.\n모든 광석은 기본적으로 비활성화되어 있으며, MCI가 설치되어 있을 경우 필요한 광석 유형을 최소한으로 활성화할 것입니다.\n다른 모드에서 추가한 광석을 사용할 수 있습니다.\n광석에는 보크사이트(알루미늄), 코발트, 보석, 금, 납, 니켈, 실리콘(규소, 석영), 티타늄, 은, 황, 토륨, 주석, 텅스텐, 아연 등이 포함됩니다.\n 또한 지하수 및 리튬 염수 자원을 추가합니다. 석유와 비슷한 방식으로 시추할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

