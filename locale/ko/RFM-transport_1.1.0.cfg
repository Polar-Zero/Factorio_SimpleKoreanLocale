express-underground-belt-mr=아이템에 날개를 달아주는듯한 파란 지하 벨트입니다.
underground-belt-lr=인상적인 길이의 노란 지하 벨트입니다.
fast-underground-belt-lr=꿈을 이루어주는 빨간 지하 벨트입니다.
express-underground-belt-lr=필요한 것보다 더 멀리 이어주는 파란 지하 벨트입니다.
iron-pipe-mr=더 긴 연결을 위해 약간만 땅 속으로 묻은 지하 파이프입니다.
iron-pipe-lr=바로 이런게 마법이겠죠?
turbo-underground-belt-mr=빠르고, 더 든든합니다
turbo-underground-belt-lr=더욱 더 멀리! (더 빠르지는 않지만)

