[item-description]
p2pa-platform-priority-d=물류 섹션의 1번 슬롯에 (가장 욋쪽) 요청 수량이 0인 아이템을 지정해주세요. 해당 물류 섹션에서 선택한 각 아이템에 대해, 플랫폼간 요청을 요청한 상태였으며, 우주 플랫폼이 아이템을 요청했던 우주 위치에 같이 있다면 - 플랫폼이 제공할 수 있는 아이템은 행성에서 공급하지 않을 것이며, - 이는 행성보다 플랫폼이 공급 우선권이 높음을 의미합니다.