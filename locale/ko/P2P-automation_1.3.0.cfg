[mod-name]
P2P-automation=P2P - 자동화: 플랫폼간 물류(P2P-automation : Platforms logistics)

[mod-description]
P2P-automation=기본 게임 방식을 사용하여 동일한 궤도(우주 위치)의 다른 두 플랫폼 사이로 수동 아이템 운송을 가능하도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[general]
p2pa-patreon=[font=heading-1]P2P-자동화 모드를 이용해 주셔서 감사합니다. 모드 기능에 만족하시다면 저를 응원해 주세요: [color=0,255,0]patreon.com/SirPuck[/color][/font]

