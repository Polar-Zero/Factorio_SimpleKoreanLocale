[technology-description]
CW-hydrogen-power=수소는 휘발성 물질로,막대한 양의 에너지를 저장하는 데 사용할 수 있습니다.
CW-efficient-hydrogen-production=증기 개질을 이용한 수소 생산은 전기 분해보다 훨씬 효율적입니다.
CW-fuel-cell=수소를 직접 전기로 변환하려면 첨단 소재가 필요하지만, 연소하는 것보다 훨씬 효율적입니다.
CW-nt-capacitor=신기술 축전기는 엄청난 양의 에너지를 저장할 수 있는 새로운 유형의 저장 방식입니다.
CW-pulse-laser=빠른 속도의 장거리 레이저, 레이저 연구 보너스는 이 무기에도 적용됩니다.
CW-laser-drifter=긴 사거리의 레이저 포가 장착된 매우 민첩한 탱크로, 치고 빠지는 전술에 적합합니다.
CW-fusion-power=우주에서 가장 풍부한 원소의 힘을 모두 활용해보세요
CW-fusion-bomb=넓은 지역을 파괴하기 위해 만들어진 폭탄. 폭발로부터 거리를 유지하는 것이 좋아보입니다.
CW-pyrolysis=열을 사용하여 산소와 수소를 분리합니다.
CW-hydrogen-furnace=수소 연료를 사용하는 대형 용광로입니다.
CW-fusion-power-direct-convertion=핵융합 반응 에너지를 직접 전력으로 변환하는 방법의 잠금을 해제합니다.
