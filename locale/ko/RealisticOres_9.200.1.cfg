[mod-name]
realisticores=현실적인 광석(Realistic Ores)

[mod-description]
realisticores=철, 구리, 우라늄 광석을 새로운 현실적인 모습으로 보이도록 합니다. 이제 정제된 금속이 아닌 실제 광석의 색상을 갖춥니다. 또한 우라늄 광석의 빛나는 효과를 감소시킵니다. (구성 가능하며 다른 모드와 호환됩니다)\n\n번역: SimpleKoreanLocale(PolarZero)


