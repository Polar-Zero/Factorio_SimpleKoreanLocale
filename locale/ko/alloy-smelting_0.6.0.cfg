[mod-name]
alloy-smelting=합금 제련(Alloy Smelting)

[mod-description]
alloy-smelting=더 높은 온도가 필요한 광석 제련 제작법을 위한 가마를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
brick-kiln=벽돌 가마
electric-kiln=전기 가마

[item-name]
coke=코크스

[recipe-name]
coke-from-carbon=탄소로부터 코크스 추출

[technology-name]
kiln-smelting=가마 제련

[mod-setting-name]
alloy-smelting-coke-fuel-value=[item=coke] 코크스 연료량
alloy-smelting-create-kilns=[item=wcu-proxy-kilns] 가마 추가
alloy-smelting-lds-coke=저밀도 구조물 주조에 코크스 필요
alloy-smelting-coke=[item=coke] 강철을 위한 코크스 추가
alloy-smelting-metallurgy=[item=foundry] 금속공학
alloy-smelting-tin-glass=[item=tin-plate] 주석 유리
alloy-smelting-more-metallurgy=[fluid=molten-copper] 금속공학 확장
alloy-smelting-coke-tar=[item=tar] 코크스 타르
alloy-smelting-glass=[item=wci-proxy-glass] 가마 내 유리

[mod-setting-description]
alloy-smelting-create-kilns=특별한 가마 객체를 추가합니다; 비활성화하면 기본 용광로를 수정하려 시도하며, 이는 다른 모드와의 호환성 문제를 일으킬 수 있습니다.
alloy-smelting-lds-coke=주조소에서 저밀도 구조물을 주조할 때 코크스도 필요하도록 할지 여부를 결정합니다. (코크스가 비활성화되었거나 Iridescent Industry 모드를 사용하는 경우 무시됨)
alloy-smelting-coke=[item=coal] 석탄을 [item=steel-plate] 강철 및 기타 합금 제련을 위한 [item=coke] 코크스로 가공할 수 있도록 합니다.
alloy-smelting-tin-glass=활성화하면, 유리는 가마에서 제작 가능한 합금 제작법이 되며, 주조 과정에 주석이 추가로 필요하게 됩니다.
alloy-smelting-metallurgy=[item=foundry] 주조소의 고급 합금 제련에 [item=carbon] 탄소가 필요하도록 합니다.
alloy-smelting-more-metallurgy=fluid=molten-copper] 녹은 금속과 [item=low-density-structure] 저밀도 구조물 주조에 [item=coke] 코크스가 추가로 필요하도록 합니다. (Iridescent Industry 모드가 설치된 경우 저밀도 구조물 제작법은 변경되지 않음)
alloy-smelting-coke-tar=[item=coke] 코크스 생산 공정에, [item=tar] 타르 부산물이 추가로 생산되도록 합니다.
alloy-smelting-glass=[item=steel-furnace] 용광로 대신 [item=wcu-proxy-kilns] 가마에서 [item=wci-proxy-glass] 유리를 제련할 수 있도록 합니다. Crushing Industry 모드에서 유리가 활성화된 상태가 아니라면 무시됩니다.