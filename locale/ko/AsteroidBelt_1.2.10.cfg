[mod-name]
AsteroidBelt=소행성대(Asteroid Belt)

[mod-description]
AsteroidBelt=소행성대를 추가하여 태양계를 내행성과 외행성으로 구분합니다. 내행성은 나우비스, 불카누스, 풀고라, 글레바 (모드: 캐스트라, 루비아, 모샤인, 이그리스, 코런덤), 외행성은 아퀼로로 나뉩니다. (모드: 마락시스, 테네브리스, 큐비움, 시크리타스&프로제타, 파라켈신) 벨트의 가장자리 부분에는 자원이 매우 풍부합니다. 벨트를 통과하는 것은 짧지만 어려운 여행이며, 무기나 방어가 충분하지 못하다면 속도를 조절할 수 있어야 할 것입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


