[technology-name]
space-discovery-asteroid-belt=우주 소행성대 발견

[technology-description]
space-discovery-asteroid-belt=내행성과 외행성의 경계부인, 소행성대로의 여행이 가능해집니다.


[mod-setting-name]
density-multiplier=소행성대 소행성 밀도 배율

[mod-setting-description]
density-multiplier=소행성대에서 소행성이 생성될 확률을 조정할 수 있습니다. 사용 가능한 값: 0.0(소행성 없음) ~ 100.00(매우 많은 소행성)