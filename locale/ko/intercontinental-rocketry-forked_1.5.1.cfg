intercontinental-rocketry-forked=Fork of Intercontinental Rocketry \n우주 시대 DLC의 모든 행성에 대한 추가적인 하위 행성을 생성하여 언제든지 어떤 행성에서든 새롭게 시작할 수 있도록 합니다. 설정을 통해 복사할 행성과 원하는 복사본 수를 제어할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


