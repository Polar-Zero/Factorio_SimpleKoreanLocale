[recipe-description]
equipment-gantry-insert="장비 입력부"에 있는 1개의 아이템을 "아머/차량 입력부"에 있는 아이템의 장비 그리드에 넣은 다음 해당 아이템을 "출력부"으로 이동합니다.
equipment-gantry-remove="아머/차량 입력부"에 있는 아이템은 "아머/차량 출력부"으로 이동하지만 포함된 모든 장비는 제거되어 "장비 출력부"에서 사용할 수 있습니다.

