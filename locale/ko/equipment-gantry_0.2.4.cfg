[mod-name]
equipment-gantry=장비 갠트리(Equipment Gantry)

[mod-description]
equipment-gantry=스파이더트론이나 파워 아머와 같은, 장비 그리드가 있는 아이템에 개인용 장비를 자동으로 배치할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


# I Translated This 2024-11-01 (SimpleKoreanLocale Version 0.2.0) - PolarZero

[equipment-gantry]
menu_equipment-gantry=장비 갠트리 [img=item/equipment-gantry]
title_equipment-gantry=장비 갠트리
page_equipment-gantry_text_1=[font=heading-2]장비 갠트리 [img=item/equipment-gantry][/font]\n\n장비를 아이템의 장비 그리드에 삽입할 수 있습니다. 아이템 처리를 위한 내부 컨테이너가 3개 있습니다.\n\n아머/차량 입력부에 그리드가 있는 갑옷이나 차량을 넣고, 장비 입력부에 상빕할 장비를 넣습니다. 아이템 1개를 삽입하는 데 성공하거나 작업이 실패하면 결과 아이템이 출력부에 배치됩니다.\n\n장비는 왼쪽 -> 오른쪽, 위 -> 아래 순서대로 그리드에 배치됩니다. 삽입 순서를 갠트리 조립 라인의 일부로 계획하십시오.\n\n[font=heading-2]장비 제거 갠트리 [img=item/equipment-gantry-remover][/font]\n\n모든 장비를 아이템의 장비 그리드에서 제거합니다. 아이템 처리를 위한 3개의 내부 컨테이너가 있습니다. 장비 입력부에 그리드가 있는 아머나 차량을 넣습니다. 비워진 장비 아이템은 출력 슬롯으로 이동합니다. 제거된 모든 장비는 내부적으로 저장되며, 공간이 생기는 즉시 출력부로 이동합니다. 장비 출력부과 아이템 출력부가 모두 비어 있을 때까지 다른 장비를 작업할 수는 없습니다.\n\n[font=heading-2]현재 제한 사항[/font]\n\n장비 하위 아이템을 처리할 수 없습니다. 내부 상자를 연결할 수 없습니다(아직은).
warning-invalid-ingredient=갠트리 장비 입력 __1__에 장비 그리드가 없는 아이템이 있습니다.

[recipe-name]
equipment-gantry-insert=장비 삽입
