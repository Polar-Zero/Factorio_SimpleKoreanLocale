[mod-name]
BeltLineUpgrade=벨트망 업그레이드(Belt Line Upgrade)

[mod-description]
BeltLineUpgrade=연결된 모든 벨트를 업그레이드 대기열에 추가할 수 있도록 하는 기능을 게임에 추가합니다. 자원이 부족한 게임 초중반에 유용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
belt-line-upgrade-tool=벨트망 업그레이드 도구

[item-description]
belt-line-upgrade-tool=[color=green]왼쪽 클릭[/color] - 벨트 업그레이드 (측면 벨트 제외)\n[color=red]오른쪽 클릭[/color] - 벨트 다운그레이드 (측면 벨트 제외)\n[color=green]Shift + 왼쪽 클릭[/color] - 강제 업그레이드 (측면 벨트 포함)\n[color=red]Shift + 오른쪽 클릭[/color] - 강제 다운그레이드 (측면 벨트 포함)

