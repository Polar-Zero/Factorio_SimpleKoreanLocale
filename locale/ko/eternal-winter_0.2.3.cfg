[mod-name]
eternal-winter=달 착륙기 - 혹독한 겨울 (DLC)(Lunar Landings - Eternal Winter (DLC))

[mod-description]
eternal-winter=달 착륙기 모드의 스릴 넘치는 확장팩으로, 혹독하지만 아름다운 환경인 나우비스 궤도의 얼어붙은 달로 여러분을 안내합니다. 달의 미스터리를 파헤치고 첨단 기술을 활용하여 이 도전적인 새로운 환경에서 살아남고 번영할 수 있다면, 앞으로의 냉혹한 시련에서도 살아남을 수 있을 것입니다!\n\n번역: SimpleKoreanLocale(PolarZero)


