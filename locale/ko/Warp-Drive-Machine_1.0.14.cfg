bt_delete_home_tt=고향 행성을 삭제합니다.\n[color=red][font=default-bold][img=utility/warning_icon]경고! 다음 워프에서 고향 행성 표면에 남은 모든 것을 파괴합니다![/font][/color]\n승무원들은 고향으로 삼을 다른 행성을 선택할 수 있습니다.
