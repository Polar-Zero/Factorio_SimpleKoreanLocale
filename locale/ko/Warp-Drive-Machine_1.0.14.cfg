[technology-description]
warp_electric_mining_drill=이 드릴은 우주선에 건설할 수 있으며, [entity=wdm_warp_resource_sucker_1]이 흡수한 자원으로 작업할 수 있습니다.
wdm_drill_cannon=열악한 지하 환경을 위해 설계된 휴대용 드릴링 캐논입니다. 장착하면 회전하는 드릴 팁에서 충격탄을 발사하여 바위를 빠르게 부수고 깊은 동굴의 통로를 열 수 있습니다.
wdm_ability_accelerator=우주선 능력: 워프 드라이브 재충전 시간이 빨라지고 절반으로 감소합니다. [img=fluid/warponium-fluid] 워포늄 연료를 소모합니다.
wdm_ability_attack_droid=주변의 적을 사냥하는 워프 공격 드로이드를 방출합니다. 각 연구 레벨마다 드로이드가 하나씩 추가됩니다.
wdm_ability_blast_cannon=우주선이 방향성 에너지 폭발을 발사하여 적을 공격하거나 동굴 터널을 굴착할 수 있게 됩니다.
wdm_ability_charting=우주선 스캐너가 우주선 방향의 행성 표면을 도표화할 수 있습니다.
wdm_ability_defense_capsules=우주선 능력: 표면에 우주선 방어 드론을 방출합니다.
wdm_ability_mining_bomb=우주선 능력: 행성에 채광용 핵폭탄을 방출하여 숨겨진 지하 자원 경로를 발견할 수 있습니다.
wdm_ability_remove_planet_anomaly=우주선 능력: 행성 이상현상의 원인에 작용하여 그 효과를 제거하는 폭탄.
wdm_ability_ship_scanner=우주선 능력: 우주선 스캐너를 통해 행성 표면에서 특이한 현상이 발생하는 지점을 찾을 수 있습니다.
wdm_ability_stabilizer=우주선 능력: 안정장치는 우주선 워프 드라이브에 영향을 미쳐 우주선이 그 자리에 조금 더 오래 머물 수 있게 해줍니다.
wdm_alien_involution_bomb=우주선 능력: 외계인의 위협과 관련된 독소를 대기 중으로 방출하여 외계인의 위협을 약화시키는 폭탄입니다. 또한 모든 공해를 제거합니다.\n[color=purple]잠금 해제 조건 - 우주선 터미널에 다음 함선 유물을 투입하세요:[/color] [item=wdm_chrono_field_stabilizer]
wdm_basic_ship_tiles=이 타일을 건설하여 우주선 크기를 확장하세요. 각 유형에 따라 다른 특정한 건물을 건설할 수 있습니다.
wdm_build_on_home_planet=고향 행성의 우주선 외부에 건물을 지을 수 있습니다. 기본 콘크리트 타일만 있으면 됩니다.
wdm_external_defense_ship_platform=메인 플랫폼 한정, 일반 우주선 크기 제한 외부에도 특별한 타일을 건설할 수 있게 됩니다. 연구 레벨이 높을수록 우주선 외부에 배치할 수 있는 타일 수가 증가합니다 (350 + [ 175 * 추가 레벨 ]).
wdm_home_planet=알려진 행성을 선택하여 고향 행성으로 설정할 수 있습니다. 선택하면 반영구적으로 유지됩니다. 행성을 선택하려면 행성 정보 패널 -> 알려진 행성 버튼을 클릭한 다음 고향 행성 버튼을 클릭합니다.
wdm_pirate_ship_search=로켓 격납고에서 해적선의 실제 위치를 찾을 수 있는 특별한 탐사선을 발사하여 선장 보스와 대면할 수 있도록 합니다.\n[img=virtual-signal/signal-info][color=green]해적 보스를 물리치고 해적선의 메인 터미널을 해킹하여 게임에서 승리하세요.[/color]
wdm_platform_bomb=우주선 능력: 우주선 플랫폼에 강력한 충격파를 방출하여 적에게 데미지를 줄 수 있습니다. (아군 객체에 데미지를 주지 않음)
wdm_return_to_previous_planet=워프 드라이브가 이전에 방문한 행성으로 다음 워프 경로를 설정할 수 있습니다. 스캔이 완료되면 선택한 행성으로 목적지를 성공적으로 설정했는지 승무원에게 알림이 전송됩니다.
wdm_scan_another_planet_resource=우주선이 원하는 자원이 풍부한 행성을 스캔할 수 있습니다. 스캔이 성공하면 다음 워프 드라이브 사용시 해당 목적지로 이동합니다. 성공 확률은 [img=technology/wdm_warp_drive_tech-1] 워프 드라이브 기술을 업그레이드할 때마다 증가합니다. 스캔은 [img=fluid/warponium-fluid] 워포늄 연료를 소모합니다.
wdm_scan_soil_analisys=우주선이 현재 행성의 토양을 분석하여 자원이 풍부한지 확인할 수 있습니다.
wdm_ship_fix_lock=이 기술을 잠금 해제하려면 먼저 [color=purple] 팩토리안 고대 룬 수수께끼를 해독[/color]해야 합니다.
wdm_ship_floor_size_tech=우주선 바닥 건물 한도를 확장합니다. Alt-모드에서 노란색 경계 영역을 확인할 수 있습니다.
wdm_ship_floors_tech=엘리베이터를 통해 접근할 수 있는 새로운 우주선 층를 잠금 해제합니다.
wdm_ship_pipe=연결된 파이프를 통해 우주선 층 간에 유체를 옮길 수 있습니다.
wdm_ship_platform_camera=우주선 능력: 플랫폼 카메라를 활성화하여 외부에서 무슨 일이 일어나고 있는지 볼 수 있습니다.
wdm_ship_power_tech=우주선 동력 원자로 용량을 확장합니다.
wdm_ship_resource_tile_limit=[entity=wdm_warp_resource_sucker_1] 워프 자원 흡수장치에서 사용하는 우주선 자원 타일 건물 제한을 확장합니다.
wdm_ship_tile_deconstructor=특별한 도구를 사용해 특정 영역에서 우주선 타일을 선택해 해체할 수 있습니다. 기술 수준이 높을수록 우주선 타일을 회수할 확률이 높아집니다.
wdm_ship_win=이 연구가 완료되면 우주선은 완전히 고쳐진 것으로 간주됩니다! 더 이상 고장나지 않고 공해가 발생하지 않는다는 뜻입니다. 또한 원할 때 원하는 행성으로 갈 수 있습니다. 마음껏 워프해보세요.
wdm_space_market=업그레이드할 때마다 우주 정거장 마켓이 더 많은 아이템과 품질 기회를 제공합니다.
wdm_spaceship_condenser=우주선이 행성 대기에서 물을 응축할 수 있습니다. 레벨이 올라갈 때마다 생산되는 물의 양이 증가합니다. 물을 얻으려면 우주선 응축기 신호([img=virtual-signal/wdm_signal_condenser])와 연결된 우주선 파이프([img=item/wdm_ship_pipe])를 배치하세요.
wdm_spaceship_solarium=우주선 일광욕실은 워프 보장 구역 층의 새로운 공간으로, 태양 전지판이나 풍력 터빈을 통해 외부 세계의 자연 에너지로부터 혜택을 받을 수 있는 곳입니다. 각 레벨마다 승무원이 특별한 우주선 파란색 타일([item=blue-refined-concrete])을 지을 수 있는 면적이 증가합니다.
wdm_warp_chest_tech=거리 제한 없이 동일한 인벤토리를 공유할 수 있는 워프 상자를 배치하여 우주선과 외부 세계 간에 아이템을 전송할 수 있습니다. 기술 레벨이 높아질 때마다 새로운 유형의 상자로 추가적인 아이템을 공유할 수 있습니다.
wdm_warp_drive_tech=다른 모든 워프 기능이 연결된 메인 워프 드라이브 기술을 업그레이드하세요. 이 기술은 우주선 터미널에서 워프 드라이브를 수리하여 잠금 해제할 수 있습니다.
wdm_warp_insured_room=새로운 우주선 층에 접근할 수 있으며, 승무원은 기술을 업그레이드할 때마다 더 커지는 [item=pink-refined-concrete]워프 보장 타일에 2개의 방을 지을 수 있습니다. 그 위에 지어진 모든 건물은 외부 세계로 워프시킬 수 있으며, 우주선이 워프하거나 우주선 터미널에 있을 때 원자화되어 회수됩니다.
wdm_warp_pipe_tech=워프 파이프를 생성하여 우주선과 외부 세계 사이에 유체를 전송할 수 있도록 합니다. 연구 레벨이 상승하면 다른 유체를 허용하는 새로운 유형의 파이프를 만들 수 있습니다.
wdm_warp_pollution_redux=고장난 우주선에서 발생하는 공해를 줄입니다. 각 레벨마다 배출량이 8%씩 감소됩니다.
wdm_warp_power_tower=워프선에서 원격으로 전력을 소비하고 우주선 터미널과 통신하여 회로 신호를 보내는 전력탑를 구축할 수 있습니다.
wdm_warp_resource_sucker=이 특별한 기계를 사용하면 [item=acid-refined-concrete] 자원 타일의 우주선으로 직접 자원 광맥을 워프할 수 있습니다. 기술을 업그레이드할 때마다 추출되는 자원의 양이 증가하지만 전력도 더 많이 소모됩니다.
wdm_warponium_fuel=워프 머신에서 소모되는 워포늄 연료를 처리할 수 있습니다.
wdm_warponium_processing=지하 광맥(동굴 내부)에서만 발견되는 워포늄 광석을 가공할 수 있습니다.
wdm-linked-chest=우주선 층 간 아이템 이동이 가능합니다.
wdm-storage-room=새로운 우주선 층(H)으로 이동할 수 있으며 우주선 창고를 잠금 해제할 수 있습니다. 기술을 업그레이드할 때마다 더 커집니다. 이곳에 [entity=warp_chest_1]를 얼마든지 지을 수 있습니다.
wdm_ship_power_tech-6=\n[color=purple]잠금 해제 조건 - 우주선 터미널에 다음 함선 유물을 투입하세요:[/color] [item=wdm_subspace_compression_coil]
wdm_warp_timer_clock=불안정한 워프 코어와 연결되는 미래 지향적 손목시계 장치로, 다음 점프까지의 정확한 카운트다운을 표시합니다. 승무원들이 미지의 세계로 던져지기 전에 대비할 수 있는 소중한 시간을 줍니다. [왼쪽 상단 인터페이스에 카운트다운을 표시하고 우주선 외부의 승무원에게 알려줍니다]

