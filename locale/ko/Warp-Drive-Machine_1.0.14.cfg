wdm_win_text=엔지니어여, 축하드립니다!\n\n모든 역경을 딛고 별을 가로지르는 특별한 여정의 끝에 도달했습니다.\n\n고장난 우주선에 좌초된 채로 출발한 당신은, 고장난 워프 드라이브를 타고 행성을 뛰어다니며 착륙할 때마다 악랄한 생물과 유독한 대기로 가득 찬 새롭고01 위험천만한 세계와 맞서싸워야 했으며, 가장 기본적인 생존 자원조차 부족한 경도가 많았습니다.\n\n고립과 혼돈, 압도적인 위협을 견뎌내고 은하계를 가로지르는 모든 도약으로부터 당신은 견뎌내고, 재건하고, 적응했습니다. 한 번에 조금씩 워프 함선의 기능을 복원하여 난파한 우주선을 강력한 이동 기지로 탈바꿈시키는데 성공했습니다.\n\n마지막으로 거대한 해적 우두머리 모선과의 궁극적 전투라는 마지막 도전에 직면하게 된 당신은 굉음을 내는 엔진과 불타오르는 엔진 속에서 자신의 자리를 지키며 미래를 지배하기 위해 싸웠습니다.\n\n그리고 전략과 결단력, 그리고 순전한 회복력을 통해... 승리했습니다.\n\n해적의 위협은 더 이상 존재하지 않습니다. 이제 이 우주는 오로지 당신의 것입니다.
wdm_win_title=영광스러운 승리!! 해적 모선을 제압했습니다!
you_cant_build_room_object=여기에 이 건물을 지을 수 없습니다! 충돌하는 객체가 없어야 합니다.
