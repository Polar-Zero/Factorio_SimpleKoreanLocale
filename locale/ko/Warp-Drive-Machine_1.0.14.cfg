ancient_runes_rules=각 룬[img=item/wdm_rune_1]은 정확히 1개의 고대 물약 태블릿[img=wdm_rune_chemical_1] 에 해당합니다. 물약에는 빨강, 초록, 파랑의 세 가지 측면이 있습니다. 룬은 + 또는 - 값일 수 있습니다. 방 내부의 제단에서 두 개의 룬을 조합하면 일치하는 측면이 증폭되고 해당 물약이 방 중앙에 표시됩니다. 이는 룬의 큰 물약 부분과 다른 룬의 작은 물약 부분이 같은 색상과 신호로 비교한 결과입니다. 두 물약이 일치하는 면이 없으면 서로 중화하여 중립적인 물약이 됩니다[img=wdm_rune_potion_gui_N]. 물약 결과를 통해 수수께끼를 푸는 데 도움이 되는 추리를 할 수 있습니다. 예: 두 룬을 비교했을 때 파란색 + 물약이 나타났다면[img=wdm_rune_potion_gui_BP], 해당 룬에는 파란색 - 기호가 없다는 것을 의미하므로 정제 목록에서 가능성을 제거할 수 있습니다.\n고대 룬에 대한 지식을 증명하기 위해 3개의 제단에는 3개의 무작위 고대 물약 정제가 표시됩니다. 각 제단에 올바른 룬을 추가하는 데는 제한된 시간만 허용됩니다. 시간이 끝날 때 3개의 룬이 모두 각 제단에 정확하게 일치하면 수수께끼가 풀리며 워프 머신을 마스터하는 방법을 배우게 되며, [technology=wdm_ship_win] 기술이 잠금해제됩니다.
