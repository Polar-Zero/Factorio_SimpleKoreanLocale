[item-description]
warp_chest=우주선과 외부 세계 사이에 아이템을 전송할 수 있습니다.
wdm_pirate_ship_search_probe=로켓 격납고에서 발사하여 해적선을 찾습니다.
wdm_rune_key=팩토리안 고대 룬 시험실에 입장하는 데 사용할 수 있브니다.
wdm_ship_pipe=우주선 각 층 사이에 유체를 전송할 수 있습니다.
wdm_ship_tile_deconstructor=이 도구를 우주선 타일에 드래그하여 우주선을 해체할 수 있습니다.\n[img=utility/warning_icon]경고! 이 도구로 우주 공간에 진입하지 않도록 각별히 주의하십시오.
wdm_warp_power_tower=워프선의 전력을 원격으로 소비할 수 있습니다.
wdm-linked-chest=우주선 각 층사이에 아이템을 전송할 수 있습니다.
drill_cannon=열악한 지하 환경을 위해 설계된 휴대용 드릴링 캐논입니다. 장착하면 회전하는 드릴 팁에서 충격탄을 발사하여 바위를 빠르게 부수고 깊은 동굴의 통로를 열 수 있습니다.
warp_electric_mining_drill=이 드릴은 우주선에 건설할 수 있으며, [entity=wdm_warp_resource_sucker_1]이 흡수한 자원으로 작업할 수 있습니다.
wdm_chrono_field_stabilizer=[color=purple]함선 유물:[/color] 워프 터널 내 시간 팽창을 안정화합니다. 이 장치가 없으면 시간 전단 현상이 점프하는 우주선을 찢을 수 있습니다.\n[img=utility/warning_icon][color=yellow]이 인공물은 매우 불안정하며, 제때 워프 함선에 보관하지 않으면 폭발할 것입니다.[/color]
wdm_phase_lattice_injector=[color=purple]함선 유물:[/color] 미지의 합금으로 이루어진 이 복잡하게 얽힌 그물망이 워프 시작 시 차원 위상 정렬을 조절합니다. 비인간적인 지능을 암시하는 디자인입니다.\n[img=utility/warning_icon][color=yellow]이 인공물은 매우 불안정하며, 제때 워프 함선에 보관하지 않으면 폭발할 것입니다.[/color]
wdm_quantum_flux_core=[color=purple]함선 유물:[/color] 엑조틱 입자를 정밀한 고조파 주파수로 전달하는, 맥동하는 크리스탈 챔버입니다. 워프 필드가 없이는 양자 일관성을 달성할 수 없습니다.\n[img=utility/warning_icon][color=yellow]이 인공물은 매우 불안정하며, 제때 워프 함선에 보관하지 않으면 폭발할 것입니다.[/color]
wdm_subspace_compression_coil=[color=purple]함선 유물:[/color] 점프 진입에 필요한 초기 필드 압축을 생성합니다. 진공 상태에서도 공명하는 낮은 파동을 방출합니다.\n[img=utility/warning_icon][color=yellow]이 인공물은 매우 불안정하며, 제때 워프 함선에 보관하지 않으면 폭발할 것입니다.[/color]
wdm_warp_singularity_anchor=[color=purple]함선 유물:[/color] 재조립의 마지막 핵심 열쇠입니다. 비공간을 통과하는 동안 우주선 좌표를 고정합니다. 이것이 없으면 목적지를 확신할 수 없습니다.\n[img=utility/warning_icon][color=yellow]이 인공물은 매우 불안정하며, 제때 워프 함선에 보관하지 않으면 폭발할 것입니다.[/color]

