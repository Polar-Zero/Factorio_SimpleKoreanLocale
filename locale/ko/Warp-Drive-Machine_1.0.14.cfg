wdm_intro_message=이것은 워프 드라이브 기계입니다. 여러분의 발명품인 워프 드라이브가 장착된 우주선은 치명적인 실패작이 되고 말았습니다. 고장나고 불안정하며 우주를 안전하게 여행하는 것보다 행성의 생명체를 화나게 하는 데 더 능숙한, 이 우주선의 더욱 더 심각한 문제는 한 행성에 오래 방치할 경우 불안정한 상태로 인해 워프 드라이브가 있는 행성 자체를 소멸시킬 수 있다는 것입니다. 최후의 안전 조치로 드라이브가 자동으로 임의의 행성으로 점프를 시작하여 소멸을 방지합니다.\n당신의 임무: 끝없이 반복되는 점프의 혼란 속에서 살아남아 우주선을 재건하고 완전한 통제권을 되찾으세요. 그래야만 진정한 적과 맞설 준비가 될 것입니다.
