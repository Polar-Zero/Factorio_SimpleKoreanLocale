[entity-description]
warp_electric_mining_drill=이 드릴은 우주선에 건설할 수 있으며, [entity=wdm_warp_resource_sucker_1]이 흡수한 자원으로 작업할 수 있습니다.
warp_pipe=우주선과 외부 세계 사이에 유체를 전송할 수 있습니다.
wdm_broken_lab=이 유물을 수리하기 위해 필요한 재료를 투입하여 내용물을 복구해보세요.
wdm_charge_generator=이 장치를 충전하여 내용물을 잠금 해제하세요.
wdm_destroyed_terminal=이 우주선 터미널을 [item=green-wire] 으로 자신의 우주선 터미널과 연결하여 해킹을 시도할 수 있습니다.
wdm_entrance_cave=동굴 입구입니다. 클릭하여 내부로 진입하세요.
wdm_exit_cave=동굴 출구입니다. 클릭하면 밖으로 나갑니다.
wdm_rune_altar_log=이곳에서 팩토리안 고대 룬에 대한 지식을 확인할 수 있습니다. 테스트가 여기에 기록됩니다. 자신만의 메모와 추측을 추가할 수 있습니다.
wdm_rune_test_chest=이 제단에 고대 룬을 투입하세요.
wdm_ship_pipe=우주선 각 층 사이에 유체를 전송할 수 있습니다.
wdm_terminal=이곳은 우주선의 동력이 저장되는 주 워프선 터미널입니다.\n[color=yellow]더 많은 옵션을 보려면 여기를 클릭하세요.[/color]
wdm_warp_insured_desc=이 워프 보장 구역은 외부 세계에 배치할 수 있으며, "H" 층에 있는 [item=pink-refined-concrete] 워프 보장 타일 위에 지어진 모든 건물은 해당 위치로 워프됩니다. [color=yellow]구역을 배치하려면 우주선의 25 [img=fluid/warponium-fluid] 워포늄 연료가 필요합니다.[/color] 우주선은 자동으로 워프 보장 구역을 불러옵니다.
wdm_warp_power_tower=원격으로 워프선의 전력을 소비하고 우주선 터미널과 통신하여 회로 신호를 보냅니다.
wdm_warp_resource_sucker=이 기계를 광석 경로 위에 놓고 활성화한 뒤, 우주선이 [tile=acid-refined-concrete] 위로 자원 타일이 오도록 워프할 때까지 기다리세요. 우주선 타일은 비어 있어야 합니다.
wdm-linked-chest=우주선 각 층 사이에 아이템을 전송할 수 있습니다.

