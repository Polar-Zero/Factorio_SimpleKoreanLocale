wdm_show_player_remaining_time=워프까지 남은 시간을 모든 플레이어에게 매 분마다 표시합니다.
wdm-difficulty-level=__ITEM__skl-txtra1__1[쉬움] ~ 5[어려움]__ITEM__skl-txtre__
wdm-enable-space-travel=1분 당 행성 사이 여행 속도입니다.
wdm-indestructible-ship-terminal=주 우주선 터미널이 파괴되면 매우 좋지 않은 일이 발생할 수 있습니다.
wdm-invert_ship_size_increment=기본값은 우주선 외부 공간은 증가하지만 내부 공간은 더 작아지도록 합니다. 이 옵션을 체크하면 이 규칙을 뒤집을 수 있습니다.
wdm-reduce-tech-cost=비용 50% 감소(더 빠른 게임 플레이를 위해 사용할 수 있습니다)
wdm-ship-build-by-tile=“타일별"은 배 타일을 배치하는 자유형 건물입니다. 객실(20x20 타일)은 [img=space_station] 우주 정거장에서 구매해야 합니다. 게임이 시작된 후에는 이 설정을 변경하지 마세요.
wdm-spaceship-condenser-ratio=생성되는 물의 배율 값 __ITEM__skl-txtra1__0 ~ 10__ITEM__skl-txtre__
wdm-warp-vote-required=기본값은 연결된 플레이어의 50%가 워프에 투표하는 것입니다.
