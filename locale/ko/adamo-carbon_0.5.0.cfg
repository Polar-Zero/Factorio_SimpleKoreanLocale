[mod-setting-description]
adamo-carbon-methane=비활성화하면 천연가스 자원이 천연 가스가 아닌, 석유 가스를 시추합니다.
adamo-carbon-wellhead=비활성화하면 가스정 없이, 일반 시추기를 사용하여 천연가스 자원을 채굴합니다.
adamo-carbon-steam-processing=원유 가공 제작법이 물 대신 증기를 사용하도록 대체합니다.
adamo-carbon-syngas=가능한 경우 다른 모드의 합성 가스를 사용하도록 지정할 수 있습니다.
adamo-carbon-coking=석탄은 용광로에서 고체 연료로 전환됩니다. (활성화시 석탄 연료를 사용하는 용광로에서 조심하지 않으면,바닐라 유체의 고체 연료 생산 비율에 따라 연료 값을 설정합니다. 고체 연료를 판이 올라가야 할 벨트에 올려놓게 됩니다.)
adamo-carbon-fluids-fuel=바닐라 유체의 고체 연료 생산 비율에 따른 연료 값을 설정합니다.