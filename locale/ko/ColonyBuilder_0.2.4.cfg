colony-depot=창고는 물품과 인력의 보관 및 인수 장소 역할을 합니다. [color=0.8,0.8,0.4]근처에 창고가 필요한 건물들은[/color] 자동으로 창고의 [color=0.8,0.8,0.4]아이템을 가져가거나 출력물을 창고[/color] 또는 [color=0.8,0.8,0.4]식민지 공급자[/color]에 전달합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]속성:[/color][/font]\n[img=item.colony-depot] 아이템을 [color=0.8,0.8,0.4]공급[/color] 및 [color=0.8,0.8,0.4]보관[/color]합니다.\n[img=item.inserter]가 아이템을 빼낼 수 없습니다.\n모든 [img=item.colony-supply][color=0.8,0.8,0.4]소비 가능한 품목[/color]을 [color=0.8,0.8,0.4]1.0x[/color] 가격으로 [color=0.8,0.8,0.4]판매[/color]합니다.\n[img=colony-filter-blacklist] 인벤토리의 아이템을 필터링할 수 있습니다.
colony-facility=과학 시설은 현장에 쉽게 배치할 수 있는 연구 장비가 갖춰진 조립식 작업 공간입니다.\n\n[font=default-bold][color=1.0,0.9,0.7]속성:[/color][/font]\n[color=0.8,0.8,0.4]100[/color]칸 안에 [img=entity.colony-depot]이 있어야 합니다.\n[img=item.colony-facility]은 [color=0.8,0.8,0.4]식민지 공급원[/color]입니다.\n[img=item.inserter]가 아이템을 투입할 수 없습니다.
colony-greenhouse=온실은 인구 유지에 필요한 생물학적 생산물을 재배하고 수확하는 데 사용됩니다.\n\n[font=default-bold][color=1.0,0.9,0.7]속성:[/color][/font]\n인접한 건물로 [img=fluid.water]를 운반합니다.
