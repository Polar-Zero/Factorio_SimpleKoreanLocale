[mod-setting-description]
colony-setting-blackmarket-allitems=활성화하면, [img=recipe.colony-service-blackmarket][color=0.8,0.8,0.4]암시장 운영[/color] 서비스가 아직 연구되지 않은 아이템도 판매하도록 허용합니다.\n(기본값: 비활성화)
colony-setting-bounties=[img=item.colony-bounty][color=0.8,0.8,0.4]현상금[/color]의 배율을 조정할 수 있습니다.\n[color=0.8,0.8,0.4]0[/color]으로 설정하여 현상금 기능을 [color=0.8,0.8,0.4]비활성화[/color]할 수 있습니다.
colony-setting-cargrid=활성화하면, [img=item.car][color=0.8,0.8,0.4]자동차[/color]에 [color=0.8,0.8,0.4]2x2 장비 그리드[/color]를 추가하여, [color=0.8,0.8,0.4]보병[/color]을 탑재할 수 있도록 합니다.\n(기본값: 활성화)
colony-setting-casualtiestimed=활성화하면, 다음 [color=0.8,0.8,0.4]식민지 자원[/color]이 사라지기 전에 [color=0.8,0.8,0.4]제한된 시간[/color]동안만 존재하도록 합니다:\n[img=item.colony-carcass][color=0.8,0.8,0.4]바이터 잔해[/color]\n[img=item.colony-population-wounded][color=0.8,0.8,0.4]부상당한 주민[/color]\n[img=item.colony-population-dead][color=0.8,0.8,0.4]사망한 주민[/color]\n비활성화하면 이러한 자원이 영구적으로 보존됩니다.\n(기본값: 활성화)
colony-setting-customtiles=다음 바닥 타일을 게임에 추가할지 여부를 설정합니다.:\n[tile=colony-tile-plate][color=0.8,0.8,0.4]도금된 바닥[/color]\n[tile=colony-tile-smooth][color=0.8,0.8,0.4]매끄러운 바닥[/color]\n(기본값: 활성화)
colony-setting-dashboardminimap=[img=item.colony-depot][color=0.8,0.8,0.4]창고[/color]를 필요로 하는 객체의 [color=0.8,0.8,0.4]식민지 현황판[/color]에서 창고 근처 [color=0.8,0.8,0.4]미니맵[/color]을 표시 할지 여부를 설정할 수 있습니다.\n(기본값: 활성화)
colony-setting-infected=유닛 산란장이 [img=item.colony-population-infected][color=0.8,0.8,0.4]감염된 식민지 구성원[/color]을 소환할지 여부를 설정할 수 있습니다.\n(기본값: 활성화)
colony-setting-npcalert-civilian=[img=item.npc-civilian-default][color=0.8,0.8,0.4]민간인[/color] 식민지 구성원이 데미지를 받았을 때 알림 메세지를 표시할지 여부를 선택할 수 있습니다. 바이터와 싸울 때 알림 폭격을 방지하고자 [color=0.8,0.8,0.4]기본적[/color]으로 [color=0.8,0.8,0.4]비활성화[/color]되어 잇습니다.\n(기본값: 비활성화)
colony-setting-npcalert-criminal=[img=item.npc-criminal-default][color=0.8,0.8,0.4]반체제 인사[/color] 식민지 구성원이 데미지를 받았을 때 알림 메세지를 표시할지 여부를 선택할 수 있습니다. 바이터와 싸울 때 알림 폭격을 방지하고자 [color=0.8,0.8,0.4]기본적[/color]으로 [color=0.8,0.8,0.4]비활성화[/color]되어 잇습니다.\n(기본값: 비활성화)
colony-setting-npcalert-military=[img=item.npc-military-default][color=0.8,0.8,0.4]군인[/color] 식민지 구성원이 데미지를 받았을 때 알림 메세지를 표시할지 여부를 선택할 수 있습니다. 바이터와 싸울 때 알림 폭격을 방지하고자 [color=0.8,0.8,0.4]기본적[/color]으로 [color=0.8,0.8,0.4]비활성화[/color]되어 잇습니다.\n(기본값: 비활성화)
colony-setting-orbitalflight=활성화하면, [img=entity.VTOL-cargoship-flying][color=0.8,0.8,0.4]수직이착륙기[/color]가 우주 플랫폼 표면으로 여행할 수 있습니다.\n(기본값: 활성화)
colony-setting-spacewalk=활성화하면, [img=entity.character][color=0.8,0.8,0.4]플레이어 캐릭터[/color]가 [img=entity.space-platform-hub][color=0.8,0.8,0.4]우주 플랫폼 허브[/color]에서 나올 수 있도록 합니다.\n참고: [color=0.8,0.8,0.4]수직이착륙기 궤도 비행 허용[/color] 옵션이 활성화되어있다면, 이 설정과 무관하게 차량을 통해 우주 플랫폼 표면으로 나올 수 있습니다.\n(기본값: 활성화)
colony-setting-specimens=바이터를 직접 제압한 플레이어에게 얼마만큼의 [img=item.colony-specimen][color=0.8,0.8,0.4]표본[/color]을 수여할지 설정할 수 있습니다.\n\n[color=0.8,0.8,0.4]0[/color]으로 설정하면 이 기능을 [color=0.8,0.8,0.4]비활성화[/color]합니다.
