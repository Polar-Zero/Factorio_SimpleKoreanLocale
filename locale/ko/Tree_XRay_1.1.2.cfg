[mod-name]
Tree_XRay=나무 X-레이(Tree XRay)

[mod-description]
Tree_XRay=주변 나무를 투과하여 볼 수 있는 기능을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
toggle-x-ray=X-레이 시야 활성화

[shortcut-name]
give-x-ray-selection=구역 X-레이 도구
remove-x-ray-selection=구역 X-레이 삭제 도구
x-ray-toggle=X-레이 시야 활성화

[shortcut-description]
give-x-ray-selection=나무 투시 효과를 활성화할 영역을 지정합니다. 마우스 오른쪽 버튼이나, Shift 키 또는 Alt 키를 사용해 효과를 제거할 수 있습니다.

[mod-setting-name]
x-ray-tile-radius=X-레이 범위 [img=info]
x-ray-frequency=업데이트 간격 [img=info]
x-ray-tree-selection-box-affected=나무 선택 상자 변경 [img=info]
x-ray-tree-selection-box=나무 선택 상자 투과 [img=info]

[mod-setting-description]
x-ray-tile-radius=X-레이 기능으로 투과해서 볼 타일 갯수를 설정할 수 있습니다. [color=red]경고: 값을 높게 설정하면 성능에 큰 영향을 줄 수 있습니다.[/color]
x-ray-frequency=X-레이 시야를 초당 얼마나 업데이트할지 빈도를 설정할 수 있습니다.
x-ray-tree-selection-box-affected=X-레이 시야에서 나무의 선택 상자 크기를 변경할지 여부를 설정할 수 있습니다. 활성화하면 나무 뒤에 배치된 객체를 더 쉽게 채광/파괴할 수 있습니다.
x-ray-tree-selection-box=X-레이 시야에서 나무의 선택 상자 크기를 어느 정도로 할지 설정할 수 있습니다.

