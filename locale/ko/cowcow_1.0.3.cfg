[mod-name]
cowcow=소(Cow Cow)

[mod-description]
cowcow=소는 가축 자원으로 도입되었습니다. 소는 일반적으로 농작물, 풀 또는 바이오매스와 같은 식물성 사료를 필요로 합니다. 그 대신 우유(식량 생산이나 생명과학 연구에 사용 가능), 가죽(고급 장비나 건물 제작에 사용), 심지어 바이오 연료(지속 가능한 에너지원)와 같은 다양한 자원을 생산할 수 있습니다. 소를 추가하면 게임에 새로운 생산 공정을 도입하며, 플레이어는 자원을 안정적으로 공급하기 위해 소의 체력과 번식을 관리해야 합니다. 이는 팩토리오의 자동화된 생산 공정에 새로운 복잡성과 흥미를 더하며, 플레이어는 소에게 먹이를 주거나, 제품을 수집하고, 후속 처리를 처리하기 위한 새로운 자동화 체계를 설계할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


