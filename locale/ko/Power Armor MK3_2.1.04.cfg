[technology-description]
pamk3-pamk3=거대한 장비 격자 및 인벤토리 크기 보너스가 있는 방어구입니다.
pamk3-pamk4=방대한 장비 격자 및 인벤토리 크기 보너스가 있는 방어구입니다.
pamk3-nvmk2=야간에도 더 잘 볼 수 있도록 아머에 투입 가능한 기기입니다.
pamk3-esmk3=아머에 투입하면 엄청난 양의 데미지를 흡수합니다.
pamk3-battmk3=아머에 투입하여 나중에 사용할 수 있도록 많은 양의 에너지를 저장합니다.
pamk3-se=아머에 투입하여 다른 장비에 동력을 공급하거나 연료원으로 사용할 수 있도록 개조할 수 있습니다.
pamk3-pdd=아머에 투입하면 주변 적에게 자동으로 데미지를 입히고 밀쳐내며 기절시킵니다.

