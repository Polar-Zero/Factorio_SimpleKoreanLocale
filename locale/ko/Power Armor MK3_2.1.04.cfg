[mod-setting-description]
pam3-nvm2=선택할 경우, 야간 투시경 MK2 장비를 추가하지 않습니다.
pam3-esm3=선택할 경우, 에너지 보호막 MK3 장비가 비활성화되고 특이점 장비 제작법이 변경됩니다.
pam3-bm3=선택할 경우, 개인용 건전지 MK3를 비활성화하고 파워 아머 MK4 및 특이점 장비 제작법을 변경합니다.
pam3-sin=선택할 경우, 차폐된 특이점 장비를 추가하지 않습니다.
pam3-pam4=선택할 경우, 파워 아머 MK4를 추가하지 않습니다.
pam3-p4xl=활성화하면, 파워 아머 MK4의 장비 그리드 크기를 사용자 정의할 수 있습니다.
pam3-sgxl=활성화하면, 스파이더트론의 장비 그리드 크기를 사용자 정의할 수 있습니다.
pam3-inff=선택할 경우, 특이점 연료 공급원을 비활성화합니다. 경고: 버너를 집어 들면 연료가 손실됩니다.
pam3-pdd=선택할 경우, 자동 방전 방어 장치 장비를 추가하지 않습니다.