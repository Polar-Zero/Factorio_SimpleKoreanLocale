magmatic-rounds-magazine=모든 것을 소각로에 넣으세요.
meteor-coin=[font=heading-1][color=cyan]티어 3 코인[.color][.font]\n거래 가능. 주로 [planet=aquilo]에서 사용.\n\n먼 행성으로 가는 길에 큰 소행성을 막아내는 능력을 상징.\n\n필요에 따라 상위 또는 하위 티어로 자동 변환:\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
