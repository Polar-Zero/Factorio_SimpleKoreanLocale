[mod-setting-description]
bc-force-chat-history=진영당 보관되는 채팅 메시지 수입니다. 숫자가 많을수록 채팅 시 성능이 저하됩니다.
bc-normal-chat-type=정상적으로 전송된 메시지를 수신할 수 있는 플레이어를 선택합니다.
bc-player-closeable-chat=채팅을 열고 닫을 때 자연스럽게 동작하는 것처럼 보이도록 채팅의 일부를 다시 인쇄할지 여부입니다. 지연 시간이 상당히 증가하므로 비활성화하는 것을 추천합니다.
bc-show-timestamp=각 메세지에 D:HH:MM.SS 형식의 타임스탬프를 추가할지 여부입니다. 이 타임스탬프는 실시간이 아닌 게임 플레이 시간 기준입니다.
bc-color-fade=메시지 색상이 희미해지는 속도

bc-message-linger=메시지가 채팅창에 남는 시간을 설정합니다.

