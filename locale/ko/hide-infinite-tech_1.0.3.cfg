[mod-name]
hide-infinite-tech=무한 연구 숨기기(Hide Infinite Technologies)

[mod-description]
hide-infinite-tech=모드 설정을 통해 특정 무한 기술을 숨길 수 있도록 합니다. 다른 모드로부터 추가한 무한 연구를 숨길 수 있는 설정을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


