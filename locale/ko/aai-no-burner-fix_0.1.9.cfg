[mod-description]
aai-no-burner=AAI 산업 모드에서 전기 설비를 만들려면 대응하는 화력 기계를 먼저 만든 뒤, 이를 전기 기계로 업그레이드해야 합니다. 이 모드는 해당 제작법에 조정 사항을 적용하여 이러한 부분을 제거합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
aai-no-burner-fix=AAI 산업 모드에서 전기 설비를 만들려면 대응하는 화력 기계를 먼저 만든 뒤, 이를 전기 기계로 업그레이드해야 합니다. 이 모드는 해당 제작법에 조정 사항을 적용하여 이러한 부분을 제거합니다. 로딩 문제를 해결하기 위해 원본에서 포크했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


