[mod-name]
RenaiTransportation=레나이 운송(Renai Transportation)

[mod-description]
RenaiTransportation=공장에서 아이템이나 캐릭터를 이동하는 가장 자유분방한 방법을 찾아보세요. 아이템 발사기로 아이템을 투척해보거나, 철도 경사로를 통해 기차를 날게 하거나, 짚라인을 타고 기지 상공을 비행해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


