RTFreightPlates=기차를 위해 제작된 특별한 점프 패드의 잠금을 해제합니다.
RTImpactTech=10초 동안 열차 화물을 하역하시나요? 이제 열차 하역을 "즉시" 할 수 있습니다! 물론 하역된 아이템을 잡아야 합니다.
