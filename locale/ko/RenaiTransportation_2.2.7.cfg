RTBeltRampTech=나는 내가 날 수 있다고 믿어\n애니메이션, 그래픽: NikTheMimic
RTItemCannonLogisticsTech=전자기 아이템 대포에서 발사된 아이템 캡슐을 일반 반사 범위를 넘어 재반사시킵니다.\n그래픽: NikTheMimic
