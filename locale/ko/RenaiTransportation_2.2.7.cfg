[magnet-ramp-stuff]
BeyondRange=선택된 위치가 자석 경사로 범위를 벗어나거나 수평에 위치해있지 않습니다. 최대 범위는 __1__타일입니다.
missing=자석 경사로가 없습니다. 무슨 짓을 한 겁니까?!
set=발사 거리가 __1__ 타일로 설정되었습니다. 전력 필요량: __2__J
