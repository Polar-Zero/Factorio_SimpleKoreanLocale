[item-description]
RTAIZiplineControls=이 컨트롤러는 전력망의 모든 전봇대를 이용하여 전기 짚라인을 조종할 수 있도록 합니다. 짚라인을 타고 있는 동안 전봇대 위에 마우스를 올린 상태에서 짚라인 키를 누르면 자동으로 해당 전봇대까지 이동합니다.
RTItemShellItem=전자기 아이템 대포에서 아이템을 발사하는 데 사용됩니다.
RTLickmawBalls=이 즙이 많은 과일은 Sawcon에서 큰 인기를 끌었습니다. 우주 시대 랜파티의 개발자 Q&A에서 개발자들은 이 과일이 실제로 개발 중 한 시점에 게임에 있었다고 밝혔습니다. 비평가들은 이 과일이 삭제된 것을 이번 확장팩의 가장 큰 실수이자, 확장팩이 다각적인 호평을 받는 데 방해가 되는 요소로 꼽았습니다.
RTProgrammableZiplineControls=이 컨트롤러는 수동 조종 없이도 두 짚라인 터미널 사이를 자동으로 이동하도록 프로그래밍할 수 있습니다.
RTZiplineControls=전동 짚 손수레의 탄약 슬롯에 이 아이템을 추가로 장착하여 움직임을 제어해보세요.
RTZiplineCrankControls=짚라인을 타는 동안 발사 버튼을 길게 누르면 속도가 더욱 빨라집니다. 이렇게 하면 전력망에 전원이 공급되지 않더라도 짚라인을 가속할 수 있습니다. 일정량 사용한 뒤에는 교체해야 합니다.
RTZiplineTrolley=이 전동 짚 손수레는 타고 있는 전선을 통해 흐르는 전력으로 작동합니다. 컨트롤러를 장착하고 선택한 후 전봇대에 짚라인 키를 누르면(__CONTROL__RTInteract__) 탑승이 시작되고, 다시 누르면 하차할 수 있습니다. 막다른 골목에 도달하면 자동으로 하차합니다.\n450kW의 전력을 소비합니다.
RTZiplineTrolley2=일반 짚라인 손수레보다 두 배 더 빠릅니다! 1MW의 전력을 사용합니다. 그래픽 디자인은 제 열정입니다 :)
RTZiplineTrolley3=빠른 짚라인 손수레보다 두 배 더 빠릅니다! 5MW의 전력을 사용합니다.
RTZiplineTrolley4=고속 짚라인 손수레보다 두 배 더 빠릅니다! 10MW의 전력을 사용합니다.
RTZiplineTrolley5=터보 짚라인 트롤리보다 훨씬 빠릅니다! 이렇게 빠른 짚라인을 조종할 수 있을까요? 50MW의 전력을 사용합니다.

