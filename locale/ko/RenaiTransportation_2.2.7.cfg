RTSimonSays=Simon은 고급 회로가 왼쪽으로 튕긴다고 말합니다.
RTThrowerTime=현재 설치된 모든 투입기 버전의 투척 버전을 게임에 추가합니다, 다른 모드에서 추가한 투입기도 지원합니다.
RTZiplineTech=기존 전력망을 고속도로처럼 활용하세요!
