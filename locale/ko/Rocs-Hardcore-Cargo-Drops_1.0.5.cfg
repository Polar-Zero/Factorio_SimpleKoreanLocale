rocs-hardcore-cargo-drops-items-returned-to-hub=연소된 화물 포드의 아이템 반환
rocs-hardcore-a-cargo-pod-plates-count=보호재 판 수량
rocs-hardcore-a-cargo-pod-secondary-items-count=Secondary items required per drop
rocs-hardcore-cargo-pods-can-carry-construction-robots=Cargo pods with construction robots are free
rocs-hardcore-z-cargo-drops-super-hardcore-mode=Super hardcore mode

[mod-setting-description]
rocs-hardcore-cargo-drops-items-returned-to-hub=멀티플레이어에서 테러 방지 용도로 사용됩니다.
rocs-hardcore-a-cargo-pod-plates-count=화물 포드를 연소로부터 보호하기 위해 필요한 판 수량을 설정합니다. 필요한 판의 유형은 행성에 따라 다릅니다 (문서 참조)
rocs-hardcore-a-cargo-pod-secondary-items-count=화물 포드를 연소로부터 보호하기 위해 필요한 보조 아이템 수량을 설정합니다. 필요한 아이템 유형은 행성에 따라 다릅니다 (문서 참조)
rocs-hardcore-z-cargo-drops-super-hardcore-mode=활성화하면 플레이어가 보호되지 않은 화물 포드에 탑승할 경우, 아머 아이템이 파괴됩니다.

