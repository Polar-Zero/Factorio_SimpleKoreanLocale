[mod-name]
Rocs-Hardcore-Cargo-Drops=Roc의 하드코어 화물 포드 보급(Roc's Hardcore Cargo Drops)

[mod-description]
Rocs-Hardcore-Cargo-Drops=화물 포드를 통해 우주로부터 아이템을 성공적으로 보급받기 위해서는, 이제 행성마다 고유한 보호재가 필요하도록 게임을 수정합니다. 따라서 플레이어는 불카누스, 풀고라, 글레바에 처음 도착했을 때 맨손부터 시작해야 합니다.\n\n재료는 발사 시 우주 플랫폼 허브에서 소모되며, 보호되지 않은 화물 패드는 대기권에서 연소될 것입니다.\n\n요구조건:\n- 나우비스에는 강철 판 200개 + 우라늄-238 10개가 필요합니다.\n- 글레바에는 강철판 200개 + 바이오플럭스 10개가 필요합니다.\n- 불카누스에는 텅스텐 판 200개가 필요합니다.\n- 풀고라에는 홀뮴 판 200개가 필요합니다.\n-아킬로는 강철판 200개 + 얼음 10개가 필요합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


