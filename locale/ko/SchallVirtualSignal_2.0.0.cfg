[mod-name]
SchallVirtualSignal=Schall 가상 신호(Schall Virtual Signal)

[mod-description]
SchallVirtualSignal=대규모 회로 계산, 지도 차트 태그, 역, 청사진 등에 사용할 수 있는 더 많은 가상 신호를 게임에 추가합니다.\n포함: 숫자 신호, 색상 신호, 그리스 문자 신호, 수학 신호, 화살표 신호, 지도 아이콘 신호.\n\n번역: SimpleKoreanLocale(PolarZero)


