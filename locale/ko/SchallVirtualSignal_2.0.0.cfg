[mod-setting-description]
Schall-VS-colour-pink-rename=자홍색 신호(#FF00FF)가 기본 게임에서 "분홍색" 신호(#FFC0CB)로 잘못 명명되어 있습니다. 이 옵션은 이를 수정합니다.
Schall-VS-colour-tertiary-add=활성화하면 기본 게임에서 제공되는 기본 및 보조 색상(3+3)과 더불어 사용할 수 있는, 보조 색상(6) 신호를 게임에 추가합니다.
Schall-VS-letter-greek-background="파란색": 기본 게임 문자 신호(라틴 문자 및 숫자 신호)와 동일합니다.\n"시안색": (기본값) 기본 게임 라틴 문자 신호와 비슷하지만 충분한 대비 값을 가졌습니다.\n다른 색 값을 사용하려면 3차 색상 신호 옵션을 활성화해야 할 수 있습니다.
Schall-VS-number-max=9: 기본 게임 설정\n99: (기본값)
Schall-VS-XL-t1-enable=대형 지도 차트 태그로 사용하도록 디자인된, 표준 2배 크기의 신호를 게임에 추가합니다. (4배 면적)
Schall-VS-XL-t2-enable=대형 지도 차트 태그로 사용하도록 디자인된, 표준 3배 크기의 신호를 게임에 추가합니다. (9배 면적)
Schall-VS-XL-t3-enable=대형 지도 차트 태그로 사용하도록 디자인된, 표준 4배 크기의 신호를 게임에 추가합니다. (16배 면적)
Schall-VS-XL-t4-enable=대형 지도 차트 태그로 사용하도록 디자인된, 표준 5배 크기의 신호를 게임에 추가합니다. (25배 면적)