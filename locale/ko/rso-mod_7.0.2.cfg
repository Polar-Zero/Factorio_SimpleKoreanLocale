[mod-name]
rso-mod=개선된 자원 생성(Resource Spawner Overhaul)

[mod-description]
rso-mod=자원이 드물게 나오도록 게임을 조정합니다. 원활한 자원 수급을 위헤서는 더 빠르게 기차를 사용해야 할 것입니다. 적 설정이 높을수록 게임이 더 어려워집니다.\n\n번역: SimpleKoreanLocale(PolarZero)


