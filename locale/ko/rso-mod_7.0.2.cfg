[mod-setting-description]
rso-vanilla-biter-generation=활성화 시 RSO 모드가 바닐라 바이터 생성 방식을 이용합니다. RSO 생성과 함께 사용할 수 있습니다.
rso-biter-generation=활성화하면 RSO에 내장된 바이터 생성 방식을 사용합니다. 기본 게임에 비해 적 기지가 더 드물게 생성되므로 자원 정찰이 조금 더 쉬워집다.
rso-use-donuts=활성화하면 광석 지역 생성 유형에 도넛 모양이 추가됩니다. 광석 지역 모양이 더 다양해집니다.
rso-starting-richness-mult=시작 지역 자원의 자원량이 이 값으로 곱해집니다. 시작 지역 자원의 자원량 배율를 대체합니다.
rso-global-richness-mult=모든 자원의 자원량이 이 값으로 곱해집니다.
rso-resource-chance=자원 지역당 자원을 생성할 확률을 설정합니다 (0.1 ~ 1, 1: 항상 생성).
rso-region-size=자원 생성에 사용할 지역 크기를 (청크 단위 / 32x32) 정의합니다. 값이 클수록 자원이 더 희소해집니다.\n게임 진행 중에 변경하면 예기치 못한 부작용이 발생할 수 있습니다.
rso-enemy-chance=자원 지역당 적 기지를 생성할 확률을 설정합니다 (0.1 ~ 1, 1: 항상 생성).
rso-enemy-base-size=적 기지 크기가 이 값으로 곱해집니다 (더 큰 기지일수록, 산란장과 땅벌레가 더 많음을 의미합니다)
rso-global-size-mult=자원 지역의 크기가 이 값으로 곱해집니다. 매우 큰 자원 지역은 완전하게 생성되지 않고 일부가 잘릴 수 있습니다.
rso-remove-trees=자원을 배치할 때 이 설정을 켜면 자원 위에 있는 나무가 제거됩니다.\n100% 효과적이지 않을 수 있으며, 일부 나무가 남을 수 있습니다.
rso-infinite-ores-in-start-area=Angel's infinite ores 통합 - 활성화하면 시작 영역에 Angel's infinite ores 모드의 무한 광석이 생성되도록 허용합니다.
rso-infinite-ore-threshold=Angel's infinite ores 통합 - 광석이 무한으로 바뀌는 임계값을 설정합니다. 0으로 설정하면 전체 광석 구역을 무한하게 만들지만, 1로 설정하면 무한인 부분이 거의 존재하지 않을 것입니다. (사용 가능한 값: 0 ~ 1)
rso-reveal-spawned-resources=활성화하면 생성한 자원을 지도에 표시하여, 광석 패치가 일부분만 드러나는 것을 방지합니다.
rso-distance-exponent=고급 설정 - 잘못된 값은 게임 밸런스 (및 게임 자체)를 심각하게 망가뜨립니다.\n게임 시작지점에서 거리에 따른 광석 자원량 증가를 계산하는 데 사용되는 지수 값을 설정합니다.
rso-fluid-distance-exponent=고급 설정 - 잘못된 값은 게임 밸런스 (및 게임 자체)를 심각하게 망가뜨립니다.\n게임 시작지점에서 거리에 따른 유체 자원량 증가를 계산하는 데 사용되는 지수 값을 설정합니다.
rso-size-exponent=고급 설정 - 잘못된 값은 게임 밸런스 (및 게임 자체)를 심각하게 망가뜨립니다.\n게임 시작지점에서 거리에 따른 자원 지역 크기 증가를 계산하는 데 사용되는 지수 값을 설정합니다.
rso-multi-resource-active=활성화하면 생성된 자원 지역을 따라 추가 자원이 생성될 수 있습니다. 구성에 따라 달라지며 기본 모드를 비롯하여 일부 대형 모드에서 사용됩니다.
rso-oil-in-start-area=활성화하면 시작 지역에 원유 자원을 생성합니다. 비활성화시 시작 지역 밖에서만 생성됩니다.
rso-ore-in-start-area=활성화하면 시작 지역에 광석 자원을 생성합니다. 비활성화시 시작 지역 밖에서만 생성됩니다.