[mod-setting-description]
sem-prfe_cost_multiplier_initial=기반 기술에 비해 생산성 연구에 얼마나 많은 연구 비용이 드는지 설정할 수 있습니다.
sem-prfe_cost_multiplier_step=각 생산성 연구 레벨 당 가격 상승폭을 설정할 수 있습니다.
sem-prfe_skip_recycling_barreling=활성화되면, 이 모드가 재활용, 배럴링 및 배럴 해제 제작법에 대한 생산성 연구를 만들지 않습니다.
sem-prfe_add_research_packs_to_techs=활성화되면, 다음 설정으로 지정한 과학 팩을 이 모드에서 추가한 모든 기술 연구에 필요하도록 합니다.
sem-prfe_research_packs_to_add=이 모드에서 추가한 모든 기술 연구에 추가할 과학 팩을 쉼표로 구분한 목록으로 나열하여 여기에 나열합니다.