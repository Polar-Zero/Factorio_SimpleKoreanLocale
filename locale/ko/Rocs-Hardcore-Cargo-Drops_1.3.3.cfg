[mod-name]
Rocs-Hardcore-Cargo-Drops=불타는 화물 포드(Burning Cargo Pods)

[mod-description]
Rocs-Hardcore-Cargo-Drops=각 행성에서 새롭게 시작해보세요! 우주 플랫폼에서 화물을 안전하게 낙하하려면 해당 행성에서만 나오는 고유 재료로 만든 포드가 필요합니다. 행성간 물류에 추가적인 비용이 발생합니다.n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
rocs-hardcore-a-cargo-pods-enable-mod=모드 활성화
rocs-hardcore-cargo-drops-items-returned-to-hub=파괴된 화물 포드 아이템을 허브로 회수
rocs-hardcore-cargo-pods-can-carry-construction-robots=건설 로봇만 있는 화물 포드가 보호됨
rocs-hardcore-prevent-launching-item-pods-without-protection=보호되지 않은 아이템 화물 포드 발사를 방지
rocs-hardcore-z-cargo-drops-destroy-weapons-and-armor=보호되지 않은 화물 포드가 플레이어 무기와 방어구를 파괴

[mod-setting-description]
rocs-hardcore-z-cargo-drops-destroy-weapons-and-armor=활성화하면, 보호되지 않은 화물 포드에 캐릭터가 탑승할 경우, 장착하고 있던 무기와 방어구가 파괴됩니다. 이 옵션을 선택 해제해도 플레이어는 여전히 사망하지만, 시체에서 아이템을 수집할 수 있다는 점에 유의하세요.

