[item-description]
cargo-pod-nauvis=나우비스 대기의 높은 방사선을 견딜 수 있는 강화 캡슐로, 화물 포드 하나를 행성 표면으로 안전하게 낙하시킬 수 있습니다. 우주 플랫폼 허브 인벤토리에서 소모됩니다.
cargo-pod-vulcanus=우주 플랫폼과 달리 불카누스의 어두운 면에서 보호막을 유지할 필요가 없는 캡슐로, 화물 포드 하나를 행성 표면으로 안전하게 낙하시킬 수 있습니다. 우주 플랫폼 허브 인벤토리에서 소모됩니다.
cargo-pod-fulgora=화물 포드를 번개로부터 보호하여 주는 캡슐로, 화물 포드 하나를 행성 표면으로 안전하게 낙하시킬 수 있습니다. 우주 플랫폼 허브 인벤토리에서 소모됩니다.
cargo-pod-gleba=글레바의 대기 중 슈퍼박테러아에 생물학적으로 내성이 있는 캡슐로, 화물 포드 하나를 행성 표면으로 안전하게 낙하시킬 수 있습니다. 우주 플랫폼 허브 인벤토리에서 소모됩니다.
cargo-pod-aquilo=아퀼로 대기의 엄청난 냉기 충격에 견딜 수 있는 캡슐로, 화물 포드 하나를 행성 표면으로 안전하게 낙하시킬 수 있습니다. 우주 플랫폼 허브 인벤토리에서 소모됩니다.
cargo-pod-gleba-spoiled=생물학적 보호막이 붕괴된 글레바 화물 포드입니다. 바이오플럭스를 사용하여 복원할 수 있습니다.

[recipe-name]
restore-gleba-cargo-pod=글레바 화물 포드 복구

[recipe-description]
restore-gleba-cargo-pod=붕괴된 글레바 화물 포드에 생물학적 보호막을 다시 적용합니다.

