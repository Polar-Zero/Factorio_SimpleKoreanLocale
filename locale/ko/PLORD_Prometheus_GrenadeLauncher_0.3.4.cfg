[mod-name]
PLORD_Prometheus_GrenadeLauncher=프로메테우스 유탄 발사기(Prometheus Grenade Launcher)

[mod-description]
PLORD_Prometheus_GrenadeLauncher=다양한 탄약 유형을 탑재한 유탄 발사기를 게임에 추가합니다, 무기, 포탑, 스파이더트론, 탱크 및 장갑 장비로 사용 가능합니다.\n모든 탄약 중 일부: 파편, 관통형, 산탄, 산성, 플라즈마, 열압력, 소이탄, 고폭탄, 플루토늄 등\n\n번역: SimpleKoreanLocale(PolarZero)


