[item-description]
PLORD_promethium_147=우라늄-235와 우라늄-238의 자발적 붕괴 결과입니다.

PLORD_40mm_gl=적 무리를 파괴하거나 원거리 방어에 적합한 뛰어난 무기입니다.
PLORD_40mm_gl_sentry_eye=이 40mm 장착 장치를 사용하면 먼 거리에서 "센트리 아이"를 원격으로 배치할 수 있습니다.
PLORD_40mm_gl_pellets=공격자에게 바로 투하할 수 있는 산탄총? 이 유탄을 사용하면 안전한 거리에서 산탄으로 적에게 먹이를 줄 수 있습니다.
PLORD_40mm_gl_iron_fist=이 관통형 폭발성 포탄은 근거리 기지 방어에 적합하며, 빠르게 장전되고 구조물을 손상시키지 않습니다.
PLORD_40mm_gl_uranium_fist="철"의 형으로, 고갈된 우라늄으로 채워져 있으며 모든 적을 섬멸할 준비가 되어 있습니다. 근거리 기지 방어에 여전히 탁월합니다.
PLORD_40mm_gl_lighted=그저 또 다른 파편 유탄입니다. 자신의 장소가 너무 어둡다고 생각하는 사람들을 위해 준비되었습니다.
PLORD_40mm_gl_flare=넓은 지역에 조명을 제공합니다. 조금 더 밝은 것을 선호하는 사람들을 위해 준비되었습니다.
PLORD_40mm_gl_pellets_piercing=이른 아침에 벅샷으로 바이터에게 먹이를 주는 것을 즐기는 플레이어라면 더 많은 피해 자릿수의 데미지를 얻게 될 것입니다.
PLORD_40mm_gl_cluster=여러 폭발 조각으로 파편화되어 몇 번의 폭발을 일으킵니다. 단일 적에게는 그다지 효과적이지 않습니다.
PLORD_40mm_gl_he=다양한 표적을 파괴하는 데 효과적인 무기이지만 단일 유닛에 가장 효과적입니다. 최대 효율을 발휘하려면 정확성이 중요합니다.
PLORD_40mm_gl_poison=푸른 독 구름은 큰 벌레에게 고통을 주는 데 좋은 선택입니다.
PLORD_40mm_gl_venom=이 탄약은 개별 생물을 표적으로 삼은 독으로 시간이 지남에 따라 적을 점차적으로 죽이도록 설계되었습니다.
PLORD_40mm_gl_stun=이 탄약은 적의 진격을 상당히 늦출 수 있으며, 매우 정확하다면 적을 완전히 멈출 수도 있습니다.
PLORD_40mm_gl_acidic=잠깐 동안 독성 물질을 포함한 녹색 구름으로 적에게 화학 공격을 가합니다.
PLORD_40mm_gl_incendiary=숲에 대항하는 매우 훌륭한 도구입니다. 그리고 걸어다니는 다양한 유기체에도 효과적입니다. 현명하게 사용하지 않으면 지구 전체가 연기로 가득 찰 것입니다.
PLORD_40mm_gl_shock=이 전기 유탄은 적에게 고통을 가하고, 잠시 동안 움직이지 못하게 하면서 뒤로 밀어냅니다.
PLORD_40mm_gl_discharge=주변의 모든 적을 겨냥한 강력한 전기 방전 발전기로 채워져 있습니다. 전류로 충격을 주고 뒤로 밀어냅니다.
PLORD_40mm_gl_thermobaric=상당한 위력의 무기입니다. 강력한 압력과 화염으로 적을 짓밟아 뒤로 밀어내는 동안, 폭발의 섬광이 잠시 하늘을 밝힙니다.
PLORD_40mm_gl_stasis=첨단 장치, 생물을 즉시 강력한 정지장으로 감싸서 움직이지 못하게 합니다.
PLORD_40mm_gl_uranium_frag=고갈된 우라늄 바늘로 적을 공격하는 파편 유탄입니다. 바늘이 적을 많이 공격할수록 적에게 더 큰 피해를 줍니다.
PLORD_40mm_gl_promethium=프로메튬 바늘은 극도로 강한 독성과 방사능을 가졌기에, 피격당한 생물체는 상당하고 오래 지속되는 고통을 받습니다.
PLORD_40mm_gl_plasma_hydroxygen=적에게 수소와 산소의 플라즈마 열을 가해 조직을 증발시키고 일말의 희망조차 남기지 않습니다.
PLORD_40mm_gl_plasma_phosphorus=인산화 플라즈마 충전 유탄: 강력한 인산화 플라즈마는 즉각적인 피해와 오래 지속되는 연소 및 중독 효과를 가하며, 시간이 지남에 따라 적에게 피해를 줍니다.
PLORD_40mm_gl_plasma_hydrargyrum=모든 형태의 생명체를 파괴하는 데 탁월한 기술 - 수은화 플라즈마는 태양열과 화학적 파괴, 파괴적인 자외선을 결합합니다.
PLORD_40mm_gl_pluto=가장 강력한 소형 무기로, 플루토늄을 사용하여 넓은 지역에 대규모 파괴를 일으킵니다.

PLORD_special_explosives=돌과 조개를 파괴하는 데 좋은 도구입니다.

PLORD_sentry_eye_entity=작은 반경의 영역을 추적하며, 더 넓은 반경의 영역을 스캔할 수 있습니다.\n적을 감지합니다.\n파괴되면 약간의 폭발이 발생합니다.

