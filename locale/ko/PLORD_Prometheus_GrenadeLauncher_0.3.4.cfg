[mod-setting-description]
PLORD_make_spawns_breaths_air=바이터와 스피터의 둥지가 [color=cyan]“공기를 통해 숨쉬는지”[/color] 결정합니다. 활성화하면 [img=item.PLORD_40mm_gl_poison] 40mm 가스 유탄과 [img=item.poison-capsule] 독 캡슐로부터 피해를 입을 수 있습니다.
PLORD_pluto_grenade=[img=item.uranium-235] 우라늄-235에서 [img=item.PLORD_40mm_gl_pluto] 40mm 플루토늄 유탄의 대체 제작법 활성화\n[img=item.dummy_item_pluto239] 플루토늄-239에서 유탄의 일반 제작법은 다음 수정 사항 중 하나를 설치하는 데 필요합니다. [color=cyan]PlutoniumEnergy[/color], [color=cyan]Advanced-Atomics[/color], [color=orange]EnchantedNuclearPort[/color] ([img=item.dummy_item_pluto240] 플루토늄-239), [color=orange]Angel’s Industries[/color] ([img=item.dummy_item_pluto240] 플루토늄-240).
PLORD_pluto_grenade_orange=플루토늄 탄약의 색상과 빛을 청록색에서 노란~주황색으로 수정합니다.
PLORD_shoting_cases=0.1.3 버전에서는 논리적 오류가 수정되었습니다. 바로, 카트리지 포탄이 포함된 유탄을 적에게 던지는 오류였습니다. 그러나 이 비주얼이 마음에 든다면 이 옵션으로 되돌릴 수 있습니다.
PLORD_off_radar_bonus=이 기능으로 인해 개체 배치 및 제거에 어려움(렉, 멈춤 현상)이 발생하는 경우 이 기능을 비활성화할 수 있습니다.
PLORD_reset_recipes=일부 새로운 제작법를 잠금 해제하는 기술을 저장 파일에서 연구한 경우 사용하지 못할 수도 있습니다. 이 옵션은 이러한 제작법을 해금하는 데 도움이 될 수 있습니다.
PLORD_disable_biters_blood=특정 유형의 탄약(예: [img=item.PLORD_40mm_gl_plasma_phosphorus] [color=#98d3b1]인산화 플라즈마[/color])을 사용할 때, [img=entity.big-biter] [color=purple]바이터[/color]나 [img=entity.big-spitter] [color=purple]스피터[/color]의 출혈 효과가 과도하여 UPS가 감소합니다. 이 옵션은 객체에서 [color=green]damaged_trigger_effect[/color]를 비활성화하여 피해를 입었을 때의 출혈 효과를 제거합니다.


[prometheus]
sentry_detected_enemies=센트리 아이 %s [%d, %d]가 적 무리를 포착했습니다 (%d 마리).
sentry_detected_enemies_single=센트리 아이 %s [%d, %d]가 적군을 포착했습니다 (%d 마리).
technology_effects_reapplied=연구된 기술 효과가 다시 정의되었습니다.