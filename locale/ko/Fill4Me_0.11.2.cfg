ammo_radius_ignored=탄약 반경 무시

players_reset=모든 플레이어의 포함 목록이 (탄약 및 연료) 모드 변경으로 인해 게임 기본값으로 초기화되었습니다.

loop_in_ammo_damage_calc=경고: Fill4Me에서 탄창 데미지를 계산하는 중 무한 루프가 발생했습니다: __1__
loop_in_ammo_radius_calc=경고: Fill4Me에서 포탑 사거리를 계산하는 중 무한 루프가 발생했습니다: __1__

