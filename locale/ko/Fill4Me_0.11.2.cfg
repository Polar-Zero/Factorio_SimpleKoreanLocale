[fill4me.cmd]
error_in_command=명령 처리 오류가 발생했습니다.
example=예: __1__
help_max_percent=배치할 객체에 넣을 자원의 최대치 대비 비율 %를 설정합니다.
set_max_percent=객체에 배치할 자원의 최대 비율이 __1__%로 설정되었습니다.
error_max_percent=최대 비율을 설정할 수 없습니다.
usage_max_percent=사용법: /f4m.max_percent 비율
example_max_percent=/f4m.max_percent 30

list_fuel=플레이어가 적재할 현재 연료를 나열합니다.
list_all_fuel=알려진 적재할 수 있는 연료를 나열합니다.

exclude=지정된 연료를 객체에 자동으로 적재하지 않도록 제외합니다. "/f4m.exclude nuclear-fuel"은 플레이어가 핵 연료를 객체에 적재하지 않도록 합니다. /f4m.list_fuel을 사용하여 현재 적재할 수 있는 연료 목록을 가져옵니다.
exclude.excluding=Fill4Me 적재 가능 아이템에서 "__1__"가 제외되었습니다.
error_exclude="__1__"을 제외 목록에 추가할 수 없었습니다. 사용 가능한 연료 목록에 없는 아이템입니다.
usage_exclude=사용법: /f4m.exclude 연료/탄약 ID
example_exclude=/f4m.exclude nuclear-fuel

include=객체에 자동으로 적재할 명명된 연료를 포함합니다. "/f4m.include nuclear-fuel"은 적재 가능한 객체 유형에 핵연료를 투입합니다.
include.cluding=Fill4Me 적재 목록에 "__1__"이/가 추가되었습니다.
error_include_not_found="__1__"을 추가할 수 없었습니다. 유효하지 않은 아이템 ID입니다.
usage_include=사용법: /f4m.include 연료/탄약 ID
example_include=/f4m.include nuclear-fuel

reset=연료/탄약 투입 목록을 현재 게임 기본값으로 초기화 (모든 아이템)

[controls]
fill4me-keybind-reload=객체에 연료/탄약 넣기
fill4me-keybind-enable=Fill4Me 활성화/비활성화
