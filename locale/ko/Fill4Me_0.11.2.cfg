[mod-name]
Fill4Me=Fill4Me(Fill4Me)

[mod-description]
Fill4Me=Fill4Me는 객체를 배치할 때 자동으로 연료나 탄약을 넣어주는 Factorio 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
fill4me-maximum-fuel-value=최대 연료 에너지량
fill4me-maximum-ammo-value=탄약의 최대 데미지
fill4me-refill-ignores-range-limit=재충전 범위 무시
fill4me-ignore-ammo-radius=탄약 반경 무시

fill4me-ammo-load-limit=탄약 적재 제한
fill4me-ammo-load-percent=탄약 적재 제한 (백분율)
fill4me-ammo-load-count=탄약 적재 제한 (아이템 개수)

fill4me-blacklist-fuel=Fill4Me 연료 무시 목록

[mod-setting-description]
fill4me-maximum-fuel-value=객체의 총 연료 에너지량이 제공된 값을 넘는 경우 객체에 연료를 자동으로 적재하지 않습니다. 로켓 연료 기준 100,000,000(1억) MJ, 고체 연료의 경우 12,000,000(1200만) MJ. 무시하고 적재하려면 0으로 설정하세요.
fill4me-maximum-ammo-value=객체의 가할 수 있는 데미지 값이 제공된 값을 넘는 경우 객체에 탄약을 자동으로 장전하지 않습니다. 대포나 기관 포탑등 분류에 무관하게 적용됩니다. 주의해서 사용하세요. 무시하고 장전하려면 0으로 설정하세요.
fill4me-refill-ignores-range-limit=활성화하면 거리를 무시하고 모든 포탑/차량에 탄약/연료를 다시 채울 수 있습니다. 비활성화하면 도달 거리 내의 객체만 다시 채우는 것이 가능합니다.
fill4me-ignore-ammo-radius=포탑을 장전할 때 탄창과 관련된 반경을 무시하려면 체크합니다. 참고: 이렇게 하면 포탑이 너무 가까이 있는 대상을 쏘아서 스스로를 손상시키거나 파괴할 수 있습니다.

fill4me-ammo-load-limit=포탑/총에 장전되는 탄약의 양을 제한하는 방법을 결정하는 데 사용할 방법을 선택합니다. "백분율"는 인벤토리에 있는 탄약의 최대 퍼센트까지 탄약을 장전합니다. "아이템 갯수"는 특정 개수까지 탄약을 장전합니다. "둘 다"는 퍼센트, 아이템 갯수 중 적은 값을 선택합니다.
fill4me-ammo-load-percent=탄약 적재량 제한 옵션을 퍼센트로 설정한 경우, 포탑에 장전할 탄약의 최대치 대비 비율을 설정합니다.
fill4me-ammo-load-count=탄약 적재량 제한 옵션을 아이템 갯수로 설정한 경우, 포탑에 장전할 탄약의 갯수를 설정합니다.
fill4me-blacklist-fuel=연료로 사용하지 않을 아이템의 내부 ID를 쉼표로 구분하여 입력합니다. "/f4m.list_fuel" 명령을 사용하여 연료 공급원을 나열할 수도 있습니다. (예: small-electric-pole,wood)

[string-mod-setting]
fill4me-ammo-load-limit-percent=백분율
fill4me-ammo-load-limit-count=아이템 갯수
fill4me-ammo-load-limit-both=둘 다(퍼센트 및 아이템 갯수)

[shortcut-name]
fill4me-blacklist-button=Fill4Me 무시 목록 적용

