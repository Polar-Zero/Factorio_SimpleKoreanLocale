show_button=Fill4Me GUI 버튼 표시
show_button_desc=왼쪽 상단 모서리에 Fill4Me GUI 버튼 표시합니다 (숨기려면 선택 취소)
enable_button=Fill4Me 전환
enable_tooltip=Fill4Me 켜기/끄기

title=Fill4Me

[fill4me.gui.enable]
title=활성화
