[mod-description]
OrbitalIonCannon=성가신 바이터들을 처리하기 위한 궁극의 병기를 불러야 할 때가 왔습니다. 이온포를 탑재한 로켓을 궤도에 발사하여 바이터들에게 누가 진짜인지 보여주세요.\n홈페이지: http://www.factorioforums.com/forum/viewtopic.php?f=93&t=17910\n\n번역: SimpleKoreanLocale(PolarZero)
Kux-OrbitalIonCannon=성가신 바이터들을 처리하기 위한 궁극의 병기를 불러야 할 때가 왔습니다. 이온포를 탑재한 로켓을 궤도에 발사하여 바이터들에게 누가 진짜인지 보여주세요.\nSupercheese의 궤도 이온포 v.1.8.2의 재출시 버전입니다\n원본 홈페이지: http://www.factorioforums.com/forum/viewtopic.php?f=93&t=17910\n\n번역: SimpleKoreanLocale(PolarZero)


