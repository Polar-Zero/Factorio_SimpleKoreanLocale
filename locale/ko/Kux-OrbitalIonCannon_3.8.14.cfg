[mod-setting-description]
ion-cannon-cooldown-seconds=각 궤도 이온포의 재사용 대기시간을 설정할 수 있습니다. (초 단위)
ion-cannon-voice-style=원하는 아나운서 음성을 선택하세요. 다음 옵션 사용이 가능합니다:\n"CommandAndConquer" - 커맨드 앤 컨커 원작 [타이베리안 던] (1995),\n"TiberianSunEVA" - 커맨드 앤 컨커: 타이베리안 선 EVA,\n"TiberianSunCABAL" - 커맨드 앤 컨커: 타이베리안 선 카발.
ion-cannon-play-voices=활성화하면, 커맨드 앤 컨커의 아나운서 음성을 재생합니다.
ion-cannon-voice-volume=아나운서 음성 볼륨 크기를 설정합니다 __ITEM__skl-txtra1__0 ~ 100__ITEM__skl-txtre__
ion-cannon-play-klaxon=활성화하면, 이온 대포의 목표물이 지정될 때마다 경적 소리가 재생됩니다.
ion-cannon-klaxon-volume=경적 볼륨 크기를 설정합니다 __ITEM__skl-txtra1__0 ~ 100__ITEM__skl-txtre__
ion-cannon-radius=이온포의 폭발 반경입니다.
ion-cannon-laser-damage=이온포 발사가 얼마나 많은 레이저 데미지를 가하는지 설정할 수 있습니다.
ion-cannon-electric-damage=이온포 발사가 얼마나 많은 전기 데미지를 가하는지 설정할 수 있습니다. MK2 이온포에만 사용됩니다.
ion-cannon-explosion-damage=이온포 발사가 얼마나 많은 폭발 데미지를 가하는지 설정할 수 있습니다
ion-cannon-heatup-multiplier=이 배율은 대상을 지정한 후 이온포 발사까지의 걸리는 시간에 영향을 줍니다. 기본값 2는 목표물 지정 이후 이온포 착탄까지 약 7초가 걸립니다. 이 값은 선형 배율이므로 10으로 설정한 경우 목표 지정 이후 착탄까지 약 35초가 소요됩니다. 이 값을 너무 높게 설정하지 않는 것을 추천합니다(이 값은 10까지만 테스트되었습니다).
ion-cannon-auto-targeting=장거리 레이더 스캔을 사용한 자동 조준 활성화 여부를 선택할 수 있습니다.
ion-cannon-target-worms=자동 조준 기능이 산란장뿐만 아니라 땅벌레도 포함할지 여부를 설정합니다.
ion-cannon-auto-target-visible=레이더 범위 주변, 항상 표시되는 영역 내에 새 산란장 확장이 감지되었을 때, 자동으로 조준할지 여부를 선택합니다. 주의: 아군 공장에 근접해서 적이 확장할 경우 오인 사격이 발생할 수 있습니다.
ion-cannon-custom-alerts=이온포 대상이 지정될 때마다 활성화되는 사용자 지정 알림을 활성화합니다.
ion-cannon-flames=이온포 사격이 폭발 반경 내의 모든 물체에 불을 붙일지 여부를 설정합니다. 활성화하면 산불이 발생할 수 있습니다.
ion-cannon-ready-ticks=“이온 캐논 준비 완료” 알림을 연속으로 띄우기 전에 대기할 게임 틱 수입니다. 1초는 60틱과 동일하므로, 기본 300틱은 5초를 의미합니다.
ion-cannon-bob-updates=활성화하면, 이 모드에서 Bob's 모드의 Electronics, Tech, Warfare, Power 모드의 고급 아이템을 포함하도록 제작법과 기술을 업데이트합니다.
ion-cannon-chart-tag-duration=이온포 목표 지점을 표시하는 지도 마커가 유지될 시간을 설정할 수 있습니다, (게임틱 단위). 1초는 60틱과 동일하므로 기본 720틱은 목표 지정 + 폭발 효과까지의 기본 시간인 7초에 5초가 더해진 12초가 됩니다.
ion-cannon-min-cannons-ready=자동조준 목표에 이온포를 발사하기 전에, 발사 준비된 이온포가 얼마나 필요한지 설정할 수 있습니다. 이 옵션을 사옹하면 항상 수동 조준에 사용할 수 있는 여유 이온포를 확보할 수 있습니다.
ion-cannon-cheat-menu=모드 GUI에 치트 메뉴를 추가하여, 무료로 궤도에 이온 캐논을 추가할 수 있습니다.
ion-cannon-early-recipe=관련 연구를 더 빠른 시점에 가능하도록 합니다.
ion-cannon-1x1-controler=3x3이 아닌 1x1 크기의 조종기를 사용합니다.