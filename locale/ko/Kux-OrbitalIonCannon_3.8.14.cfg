[technology-description]
orbital-ion-cannon=로켓 격납고에서 발사한 궤도상의 이온포는, 적군을 처리하는 최고의 방법 중 하나입니다. 막강한 화력을 사용해 광활한 적 영토를 정리하고 공장 시설을 위한 충분한 공간을 확보할 수 있습니다. 더 많은 이온포를 발사할수록 강력한 화력을 더 자주 사용할 수 있습니다.
orbital-ion-cannon-area-fire=광역 포격을 연구하면, 이온포로 광활한 지역에 동시 공격을 가해 파괴할 수 있습니다. 더 많은 이온포를 발사할수록 더 넓은 지역을 동시에 파괴할 수 있게 됩니다.
orbital-ion-cannon-space-travel=우주 플랫폼 설치된 궤도 이온포는, 적군을 처리하는 최고의 방법 중 하나입니다. 막강한 화력을 사용해 광활한 적 영토를 정리하고 공장 시설을 위한 충분한 공간을 확보할 수 있습니다. 더 많은 이온포를 설치할수록 강력한 화력을 더 자주 사용할 수 있습니다.
auto-targeting=자동 조준을 연구하면 레이더가 정기적으로 스캔하는 동안 발견한 적의 산란장을, 궤도 이온포의 목표로 자동으로 지정할 수 있게 합니다. 또한, 레이더 주변 항상 보이는 영역에 새로운 바이터 산란장의 확장이 감지되면 자동으로 대상으로 지정하여 이온포 사격으로 단숨에 궤멸시킬 수 있습니다.
orbital-ion-cannon-mk2=로켓 격납고에 설치한 궤도상의 이온포는, 적군을 처리하는 최고의 방법 중 하나입니다. 막강한 화력을 사용해 광활한 적 영토를 정리하고 공장 시설을 위한 충분한 공간을 확보할 수 있습니다. 더 많은 이온포를 발사할수록 강력한 화력을 더 자주 사용할 수 있습니다.
orbital-ion-cannon-mk2-space-travel=우주 플랫폼에 더욱 강력한 궤도 이온포를 건설하여, 더 많은 적군의 침입에 대비해보세요. 막강한 화력으로 광활한 적 영토를 정리하고 공장 시설을 위한 충분한 공간을 확보할 수 있습니다. 이온포을 더 많이 설치할수록 강력한 폭발을 더 자주 사용할 수 있습니다. 이온포를 설치하려면 연구 MK2 업그레이드 연구를 완료해야 합니다.
orbital-ion-cannon-mk2-upgrade=이 연구가 완료되면. 기존의 모든 MK1 이온 캐논을 재활용하고 그 재료로 새로운 MK2를 건설합니다 (10:1 비율).\n주의: 이 연구가 완료되면 MK2 이온포만 사용할 수 있게 됩니다.

