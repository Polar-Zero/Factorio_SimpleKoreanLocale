ion-cannon-targeter=이 장치를 사용하여 궤도 이온포 사격의 목표를 지정할 수 있습니다.
orbital-ion-cannon=이 이온포를 로켓에 탑재하여 궤도에 쏘아 올리면, 궁극적인 화력을 활용할 수 있게 됩니다.
orbital-ion-cannon-mk2=이 이온포를 로켓에 탑재하여 궤도에 쏘아 올리면, 궁극적인 화력을 활용할 수 있게 됩니다.
orbital-ion-cannon-space-travel=이 궤도 이온포 스타터 팩을 우주 플랫폼에 설치하면, 궤도 이온포의 강력한 화력을 활용할 수 있습니다. 이온 캐논 자체는 현재 행성의 궤도에 설치되어 있습니다.
