[mod-name]
bobvehicleequipment=Bob의 차량용 장비(Bob's Vehicle Equipment mod)

[mod-description]
bobvehicleequipment=작동에 Bob's functions library 모드가 필요합니다.\n\n기본 게임에서 사용할 수 있는 모든 모듈형 아머 장비를 기반으로 한 다양한 차량용 장비를 게임에 추가합니다.\n대부분의 아이템은 최대 MK6 티어까지 업그레이드할 수 있습니다.\n탱크, 기관차, 화물차, 유체 화물차, 대포 화물차에 장착할 수 있습니다.\nBob's Logistics 모드를 설치할 경우 추가되는 모든 기관차 및 화물차에 장비할 수 잇습니다.\nBob's Warfare 모드 설치 시 추가되는 모든 탱크 및 대포 화물차에 장비할 수 있습니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


