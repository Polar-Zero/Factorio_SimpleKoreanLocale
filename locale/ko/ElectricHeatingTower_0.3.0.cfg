[mod-setting-description]
ht-electricity-consumption=전기 난방탑이 활성화되었을 때 전기로 소비하는 전력(MW)\n기본값: 50MW
ht-electricity-drain=전기 난방탑이 활성화 여부에 관계없이 지속적으로 소비하는 전력(kW)\n기본값: 100kW
ht-heat-radius=타워가 가열할 주변 범위를 설정할 수 있습니다. 구역이 30℃ 이상에 도달하면 동결 상태가 해제됩니다.\n참고: 갱신한 설정은 새로 배치한 타워에만 적용됩니다.\n기본값: 1
ht-max-temperature=전기 난방탑가 도달할 수 있는 최대 온도입니다.\n기본값:400°C
ht-scale-energy-usage=이 설정을 활성화하면, 전기 난방탑이 최대 온도까지 가열된 다음, 전기를 더이상 사용하지 않습니다. 비활성화되었다면 지속적으로 전력을 소비합니다.\n기본값: 활성화
ht-specific-heat=전기 난방탑의 효율로, 타워의 온도를 1℃ 올리는 데 소비되는 에너지의 양을 조정할 수 있습니다.\n기본값: 10MJ