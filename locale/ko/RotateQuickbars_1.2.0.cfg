[mod-name]
RotateQuickbars=단축바 순환(Rotate Quickbars)

[mod-description]
RotateQuickbars=단축바를 위아래로 순환하거나, 단축바 갯수를 늘리거나 줄일 수 있는 기능을 추가합니다. 포함할 단축바 번호를 모드 설정에서 선택할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
dr_quickbar_decrement=단축바 크기 감소
dr_quickbar_increment=단축바 크기 증가
dr_quickbar_rotate_down=단축바를 아래로 순환
dr_quickbar_rotate_up=단축바를 위로 순환

[mod-setting-name]
dr_quickbar_range=증가/감소 범위
dr_quickbar_stepsize=증가/감소 단계 크기
dr_quickbar_which_bars=영향을 받을 화면상 단축바

[mod-setting-description]
dr_quickbar_range=순환할 단축바의 범위를 조정할 수 있습니다. 예시: "1-10"
dr_quickbar_stepsize=매번 증가 또는 감소시킬 단축바의 개수입니다. 예시: "1"
dr_quickbar_which_bars=쉼표로 구분된 단축바 번호를 지정해주세요. 예시: "1,2,3,4"