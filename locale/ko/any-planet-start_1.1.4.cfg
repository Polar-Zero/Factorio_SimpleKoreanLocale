any-planet-start=우주 시대 행성 불카누스, 글레바 또는 풀고라에서 게임을 시작하세요.\n새로운 게임을 시작하기 전에 모드 설정 > 시작에서 행성을 선택하면 됩니다.\n이제 Maraxsis 모드와 호환됩니다! 더 많은 모드 행성을 지원할 예정입니\n\n번역: SimpleKoreanLocale(PolarZero)

