[mod-name]
flow-config=파이프 흐름 제어(Flow Configuration)

[mod-description]
flow-config=파이프에 대한 더 많은 제어를 가능하게 합니다. Flow Control 모드와 비슷하지만, 고유한 아이템이 아닌 투입기 설정과 유사한 GUI와 단축키를 사용합니다. 서로 다른 유체가 있는 파이프를 나란히 놓으세요!\n\n번역: SimpleKoreanLocale(PolarZero)



[fc-tools]
flow-key-tool=파이프 제어 도구
flow-key-tool-tip=2개 이상의 방향이 열려있는 파이프를 닫습니다 (흐름을 열려면 대체 모드를 사용하세요).
alt-flow-key-tool-tip=닫힌 방향이 있는 파이프를 엽니다 (흐름을 막으려면 일반 모드를 사용하세요).
cant-open-blocked=흐름이 막혀있어 열 수 없습니다.
cant-place-invalid=파이프에 2개 이상의 유효한 출력이 있어야 합니다.
rotate-180=180° 회전

[fc-gui]
configuration=설정
toggle=전환:
open=열기
close=닫기
locked=잠김
directions=흐름 방향

[mod-setting-name]
flow-config-denylist=파이프 접두사 거부리스트

[mod-setting-description]
flow-config-denylist=Flow Config가 적용되지 않도록 하는 파이프 이름의 쉼표로 구분된 목록입니다. 특정 모드의 파이프가 로드 또는 실행 중에 오류를 일으킨다면 여기에 추가하세요! (예: factory-,mypipe)