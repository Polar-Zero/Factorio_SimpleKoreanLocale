[mod-setting-description]
dimensional-depot-stack-multiplier=차원 저장소에 업로드할 수 있는 최대 아이템 수량에 이 숫자 배율을 곱합니다.
dimensional-depot-request-ticks=차원 건설기가 활성화될 때, 차원 저장소에 대한 요청 빈도를 정의합니다. 참고: 너무 낮은 값은 성능에 영향을 줄 수 있습니다.
dimensional-depot-upload-ticks=차원 저장소가 저장공간에 아이템을 업로드할 빈도를 정의합니다. 값참고: 너무 낮은 값은 성능에 영향을 줄 수 있습니다.