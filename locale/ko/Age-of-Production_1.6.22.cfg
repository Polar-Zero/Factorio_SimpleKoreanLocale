[mod-setting-description]
aop-merge-atomic-enricher=활성화하면, 이 모드에서 원자 농축기를 추가하지 않고, Nuclear Science 모드의 원자 제련소를 대신 사용하도록 합니다.
aop-merge-hydro=수처리 공장을 게임에서 제거하는 대신, 유압 공장에서 해당 제작법 제작이 가능하게 됩니다. 유압 공장의 기본 생산 보너스를 25% 생산 + 25% 품질로 수정합니다.
aop-merge-lignumis-lumber-mill=활성화하면, 이 모드에서 제재소를 추가하지 않고, Lignumis 모드의 제재소를 대신 사용하도록 합니다.
aop-prevent-loops=이 설정은 방해석/돌 합성, 얼음 녹이기, 물 얼리기 제작법으로 인해 무한 루프가 발생하는 것을 방지합니다. 루프를 의도한다면 비활성화하세요. 추가적인 품질 모드를 사용하지 않고도 많은 루프 현상이 발견될 경우 모드 포탈에 제보해주세요.
aop-specialized-science=활성화하면, 행성 과학 팩의 대체 제작법과 신규 중간 생산품 제작을 가능하게 하는 특별한 과학 기술을 게임에 추가합니다.