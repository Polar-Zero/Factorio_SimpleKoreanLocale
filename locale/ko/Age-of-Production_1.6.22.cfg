[technology-description]
aop-additional-air-scrubbing=다른 행성에서도 공기 정화가 가능하도록 합니다.
aop-agriculture-productivity=온실에서 식물 수확량이 증가됩니다.
aop-air-scrubbing=촉매를 사용해 공기 중 공해를 잡아내는 작은 기계.
aop-arc-furnace=일반적인 전기 용광로보다 더 빠르고 효율적으로 제련할 수 있지만 더 많은 에너지와 공해 비용이 발생하는 거대한 용광로입니다.
aop-armory=새로운 군사 기술을 이용하면 탄약 생산 속도를 눈에 보이지 않을 정도로 빠르게 만들 수 있습니다.
aop-automation=속도, 생산성 및 모듈 슬롯이 추가되어 유체 성분을 처리할 수 있는 조립 기계입니다.
aop-atomic-enricher=양자 처리장치를 사용하여 우라늄 처리의 생산성을 높일 수 있습니다.
aop-biomass-reactor=이제 바이오매스를 대량으로 생산할 수 있으므로, 바이오매스와 영양소를 이용해 공장에 추가적인 전력을 공급할 수 있습니다.
aop-core-mining=마지막 채광 개척지. 행성 표면 아래 깊은 곳을 파고 들어가 무수한 자원을 획득하세요.
aop-core-mining-productivity=심층 채광기의 생산량이 증가합니다.
aop-deep-mineral-refining-productivity=심층 광석 처리에 더 나은 기술을 사용하여 더 많은 광석을 추출할 수 있게 합니다.
aop-electromechanics=새로운 양자 컴퓨팅 과정을 사용한 기계로 고품질의 장치를 쉽게 생산할 수 있습니다.
aop-greenhouse=공장의 혼돈에서 벗어나보세요. 이제 어디서나 식물을 재배할 수 있습니다.
aop-hybridation=방사선과 첨단 생명 공학을 이용하면 바이터와 펜타포드를 끔찍하지만 유용한 무언가로 융합할 수 있습니다.
aop-hydraulics=수력학적 혁신 덕분에 유체 기반 제작법이 간단해졌으며 더 적은 자원을 소비합니다.
aop-petrochemistry=풀고라의 원유 바다의 성질을 연구함으로써 새로운 석유화학 제품을 만들 수 있습니다.
aop-quantum-machinery=이 슈퍼컴퓨터는 양자 처리의 성능을 최대한 활용하여 이전에는 불가능했던 제작 과정을 가능하게 합니다.
aop-smeltery=새로운 제련 기술 덕에, 극한의 온도에 더 쉽게 도달하고 고급 제작법을 주조할 수 있게 되었습니다.
aop-woodworking=이제 나무를 심을 수 있게 되었으므로, 새로운 응용 분야 제작도 가능합니다.
aop-mineral-synthesis=기초 금속 자원이 부족한 아퀼로 행성 환경을 극복하기 위한 새로운 기술을 연구해보세요.


[mod-setting-name]
aop-merge-atomic-enricher=Nuclear Science 모드의 원자 제련소 사용
aop-merge-hydro=Maraxsis 모드의 수처리 공장 사용
aop-merge-lignumis-lumber-mill=Lignumis 모드의 제재소 사용
