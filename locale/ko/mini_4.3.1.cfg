mini=미니 팩토리오(Mini factorio)

[mod-description]
mini=공장의 규모를 새롭게 정의하는 혁신적인 모드! Factorio에서 모든 생산 장비와 건물이 축소된다면 어떨지 궁금했던 적이 있나요? 이제 직접 체험할 기회가 생겼습니다!\n\n주요 기능:\n더 작은 크기, 더 큰 재미: 기본 게임의 모든 기계와 건물의 크기가 축소되어 공장 레이아웃이 더욱 깔끔해짐과 동시에 새로운 디자인적 도전 과제를 제시합니다.\n\n높은 호환성: 대부분의 다른 모드와 호환되는 견고한 디자인.\n\n새로운 관점: 마이크로 레벨 관점에서 효율적인 공장을 계획하고 운영하는 즐거움을 경험하세요.\n\n성능 최적화: 더 작은 기계는 더 좋은 성능을 의미하며, 저사양 하드웨어에서도 원활하게 실행됩니다.\n\n도전을 받아들이고 좋아하는 게임을 완전히 새로운 시각으로 재발견할 준비를 하세요!\n\n번역: SimpleKoreanLocale(PolarZero)



