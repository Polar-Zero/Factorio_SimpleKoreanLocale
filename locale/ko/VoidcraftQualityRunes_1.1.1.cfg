[technology-description]
dx3-voidcraft-quality-module=공허 제작 품질 상승 확률을 높여주는 특별하고 신비한 룬입니다.
dx3-voidcraft-quality-module-greater=더욱 강력한 룬은 더욱 효율적인 공허 제작을 가능하게 합니다.
dx3-voidcraft-quality-module-top=이 희귀하고 강력한 룬은 행운이 가득한 공허 제작을 가능하게 합니다. 다만 많은 시도는 여진히 필요할 것입니다.

[mod-setting-name]
quality-rune-quality-bonus=품질의 룬 품질 보너스
quality-rune-speed-malus=품질의 룬 속도 패널티 값
speed-rune-has-malus=속도의 룬 품질 패널티 활성화
speed-rune-quality-malus=속도의 룬 품질 패널티 값

[mod-setting-description]
quality-rune-quality-bonus=일반적인 품질의 룬이 제공하는 품질 보너스의 양을 %단위로 조정할 수 있습니다. 고급/최고급 룬은 이 값에 각각 2와 2.5를 곱합 값으로 설정됩니다. 기본 게임의 바닐라 품질 모듈 1은 1% 값입니다.
quality-rune-speed-malus=품질의 룬으로 인해 발생하는 속도 페널티를 %단위로 조정할 수 있습니다. 이 값은 모든 룬에 동일하게 적용됩니다.
speed-rune-has-malus=속도의 룬이 속도 모듈처럼 품질을 저하시키는지 여부를 설정할 수 있습니다.
speed-rune-quality-malus=속도의 룬 1으로 인한 품질 패널티를 %단위로 조정할 수 있습니다. 고급/최고급 룬은 이 값에 각각 1.5와 2를 곱합 값으로 설정됩니다.