[mod-setting-description]
start-with-basic-logistics=초반에 몇 가지 기술을 미리 연구한 상태로 시작하여 벨트와 화력 기계를 즉시 제작할 수 있도록 하세요.
quick-start-science=추락한 우주선에 포함될 자동화 과학 팩 수를 조정할 수 있습니다.
aai-fast-motor-crafting=철 판으로 __ITEM__motor__를 제작할 때 필요한 시간을 기본 게임의 철 톱니바퀴 제작시간과 동일하게 맞춥니다. __ITEM__iron-gear-wheel__ 0.2s, __ITEM__motor__ 0.3s, __ITEM__copper-cable__ 0.2s, __ITEM__electric-motor__ 0.4s.
aai-wide-drill=범위와 속도가 증가하고 추가 모듈 슬롯이 있는 더 큰 전기 채광 드릴을 추가합니다. 이 설정은 '우주 시대' DLC가 설치된 경우 아무런 효과가 없습니다.
aai-burner-turbine-efficiency=화력 터빈 발전기의 연비를 변경합니다.
aai-fuel-processor=화학 연료를 다용도 가공 연료로 변환하고 그 과정에서 에너지를 얻기 위한 연료 처리기를 추가합니다(에너지 이득 %는 다른 설정임). 비활성화된 경우 게임 시작 시 기술이 숨겨집니다.
aai-fuel-processor-efficiency=공정에서 얻는 보너스 에너지의 백분율입니다. 값이 높을수록 연료 처리기의 에너지 사용량이 감소합니다.
aai-stone-path=돌로 배치할 수 있는 거친 돌 바닥재를 추가합니다.
wide-flashlight=캐릭터의 조명을 더 넓은 버전으로 교체합니다.
enhanced-nightvision=화면의 채도를 낮추지 않는 야간 투시경 LUT를 사용합니다. 이것은 일부 그림자에 약간의 녹색 강조 효과를 추가합니다.
night-lut-set=야간의 어둠 효과의 강도입니다.

