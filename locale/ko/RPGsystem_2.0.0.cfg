charxpmod_xpmult=이 값은 레벨 1부터 최대 레벨까지 XP 테이블을 만드는 데 사용됩니다
charxpmod_xp_mp_reductor=각 레벨마다, 이 리덕터 값이 위 배수에 추가로 적용됩니다
charxpmod_afk=플레이어가 XP 획득을 유지하면서 방치 상태를 유지할 수 있는 최대 시간(분). 0으로 설정하면 이 규칙을 비활성화합니다
charxpmod_death_penal=사망시 소실되는 XP의 양입니다 (%)
charxpmod_time_ratio_xp=플레이 시간에 비례한 XP의 양입니다
charxpmod_print_xp_user=모든 XP 획득 내역을 채팅에 표시합니다
charxpmod_xp_multiplier_bonus=0.1 ~ 100.0
charxpmod_xp_maxlevel=40 ~ 200 (기본값: 100)
charxpmod_xp_maxlevel_ability=10 ~ 30 (기본값: 20)
charxpmod_enable_potion_loot=활성화된 경우, 산란장이 간혹 RPG 시스템 모드의 물약을 떨어뜨릴 수 있게 됩니다

