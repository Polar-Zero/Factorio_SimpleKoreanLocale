[mod-name]
HotPipesFork=펌프 내 녹은 유체 금지(No Molten Liquids in Pumps)

[mod-description]
HotPipesFork=녹은 유체 운반에 단열 파이프가 필요하도록 추가합니다. 펌프 연결이 불가능하며 더 작은 유체망 제한을 가집니다 (기본값: 32 세그먼트). 최대 유체망 크기나 (1~320) 파이프 통과 여부는 (기본값: 차단) 모드 옵션에서 조정할 수 있습니다. MIT 라이선스 적용.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
heat-resistant-pipe=단열 파이프

[item-name]
heat-resistant-pipe=단열 파이프

[mod-setting-name]
heat-resistant-pipe-max-pipeline-extent=최대 단열 파이프 망 크기
heat-resistant-pipe-player-walk-through=단열 파이프 통과 허용

[mod-setting-description]
heat-resistant-pipe-max-pipeline-extent=단일 네트워크 내 단열 파이프의 최대 개수를 설정합니다. 펌프는 단열 파이프에 연결할 수 없으므로, 이 설정은 네트워크 크기 제한을 강제합니다. (사용 가능한 값: 1 ~ 320 / 기본값: 32)
heat-resistant-pipe-player-walk-through=활성화하면, 플레이어가 단열 파이프를 걸어서 통과할 수 있게 됩니다. 비활성화시 파이프가 플레이어의 이동을 차단합니다 (기본값: 비활성화)