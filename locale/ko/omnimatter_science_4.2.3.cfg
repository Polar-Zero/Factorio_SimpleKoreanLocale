[mod-setting-description]
omniscience-chain-constant=전제 조건이 하나인 기술에 대한 비용 증가량을 조정하는 데 사용되는 값을 바꿀 수 있습니다.
omniscience-chain-omnitech-constant=전제 조건이 하나인 옴니물질 관련 기술에 대한 비용 증가량을 조정하는 데 사용되는 값을 바꿀 수 있습니다.
omniscience-cumulative-constant=모든 기술의 연구 비용에 해당 값을 곱합니다. 게임 초반에는 작은 효과만 주지만, 점점 큰 영향을 줄 것입니다. 옴니물질 기술에 영향을 주지 않습니다.
omniscience-cumulative-constant-omni=모든 기술의 연구 비용에 해당 값을 곱합니다. 게임 초반에는 작은 효과만 주지만, 점점 큰 영향을 줄 것입니다. 옴니물질 기술에만 영향을 줍니다.
omniscience-cumulative-count=활성화하면, 새로운 기술 연구에 이전 모든 기술의 비용이 추가로 필요하도록 합산합니다. 이 옵션은 다른 모든 옵션보다 우선합니다.
omniscience-exponential=기술 비용이 기술이 원점에서 얼마나 멀리 있는지에 따라 기하급수적으로 증가하도록 합니다, 가장 큰 값만 적용됩니다.
omniscience-exponential-base=지수 비용이 계산될 계산식의 기초값을 조정할 수 있습니다. (a^x의 a).
omniscience-exponential-initial=전제 조건이 없는 기술의 초기 비용입니다.
omniscience-modify-costs=선택한 모델에 따라 모든 기술 비용이 설정됩니다.
omniscience-modify-omnimatter-costs=옴니물질을 기반으로 한 기술을 변경할지 여부를 설정합니다.
omniscience-omnitech-max-constant=옴니기술 값의 최대 한도를 조정합니다.
omniscience-rocket-modified-by-omni=로켓 격납고 기술이 옴니물질 기술의 영향을 받도록 할지? 의존성을 설정할지 여부를 조정할 수 있습니다.
omniscience-standard-time=모든 기술 연구에 동일한 연구 시간이 적용되도록 설정할 수 있습니다.
omniscience-standard-time-constant=관련 설정이 활성화되었을 때 사용할 연구 시간을 조정합니다.