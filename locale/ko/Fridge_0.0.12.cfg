[mod-setting-name]
fridge-small-chest-capacity=소형 냉장고 코기
fridge-large-chest-capacity=냉동 창고 크기
fridge-freeze-rate=냉장 효율
fridge-power-consumption=전력 소비량
fridge-power-capacity=전력 저장량

[mod-setting-description]
fridge-small-chest-capacity=냉장고의 인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 96 / 기본값: 24)
fridge-large-chest-capacity=냉동 창고의 인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 1,024 / 기본값: 200)
fridge-freeze-rate=냉장고가 아이템 부패를 늦추는 속도를 설정할 수 있습니다. 1: 정상 속도 / 5: 5배 느린 속도를 의미합니다. (사용 가능한 값: 1 ~ 100)
fridge-power-consumption=냉동 창고의 전력 소비량을 설정할 수 있습니다.(MW 단위). (사용 가능한 값: 0.01 ~ 무제한 / 기본값: 10)
fridge-power-capacity=냉동 창고의 전력 저장 용량을 설정할 수 있습니다(MJ 단위). (사용 가능한 값: 0.1 ~ 무제한 / 기본값: 3,000)
