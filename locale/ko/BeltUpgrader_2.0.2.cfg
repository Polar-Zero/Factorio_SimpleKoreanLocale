[mod-name]
BeltUpgrader=벨트 업그레이더(Belt Upgrader)

[mod-description]
BeltUpgrader=로보포트 범위 내의 벨트, 분배기, 지하 벨트, 투입기, 조립 기계를 자동으로 업그레이드합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
BU-exceptions=제외 목록

[mod-setting-description]
BU-exceptions=벨트 업그레이더가 업그레이드하지 않을 객체 ID 목록입니다. 구분 기호는 아무렇게나 해도 됩니다.