[mod-name]
SchallMachineModification=Schall 기계 수정(Schall Machine Modification)

[mod-description]
SchallMachineModification=보다 유연한 작업을 위해 사용할 수 있는 몇 가지 기본게임 기반 기계을 게임에 추가합니다.\n“Schall Machine Scaling” 및  “Schall Pipe Scaling” 모드를 지원합니다.\n석유 보일러, 전기 보일러를 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[entity-name]
Schall-fluid-boiler=석유 보일러
Schall-electric-boiler=전기 보일러

[entity-description]
Schall-fluid-boiler=개조된 보일러. \n유체 연료를 연소합니다.
Schall-electric-boiler=개조된 보일러.\n전기로 구동됩니다.

[mod-setting-name]
Schall-MM-fluid-boiler-enable=__ENTITY__Schall-fluid-boiler__ 활성화
