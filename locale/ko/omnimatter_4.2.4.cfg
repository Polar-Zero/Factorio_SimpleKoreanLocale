[mod-setting-description]
omnimatter-infinite-omnic-acid=활성화되었을 경우, 무한한 옴나이트 채광에는 옴닉산이 필요하도록 수정합니다.
omnimatter-max-tier=옴니 추출기의 최대 티어를 설정할 수 있습니다.\n__ITEM__skl-txtra1__3 ~ 8__ITEM__skl-txtre__
omnimatter-pure-lvl-per-tier=각 옴니 추출기 티어에 대한, 각 광석에 대해 생성할 순수 추출 기술의 갯수를 설정합니다.\n__ITEM__skl-txtra1__2 ~ 6__ITEM__skl-txtre__
omnimatter-impure-lvls=각 광석에 대한 불순물 추출 기술의 갯수를 설정합니다.\n__ITEM__skl-txtra1__2 ~ 6__ITEM__skl-txtre__
omnimatter-fluid-lvl-per-tier=각 옴닉 추출기 티어에 대한, 유체 추출 기술의 갯수를 설정합니다.\n__ITEM__skl-txtra1__1 ~ 3__ITEM__skl-txtre__
omnimatter-fluid-lvl=최대 효율에 도달하는 데 필요한 유체 추출 기술의 갯수를 설정합니다. (이는 유체 추출 기술의 최대치도 설정합니다!)\n__ITEM__skl-txtra1__2 ~ 10__ITEM__skl-txtre__
omnimatter-pure-tech-tier-cost-increase=티어가 올라갈 때마다, 순수 추출기술 연구 비용이 이 수치만큼 증가합니다.
omnimatter-pure-tech-level-cost-increase=기술 레벨이 상승함에 따라, 연구 비용이 얼마나 빨리 증가할지 설정할 수 있습니다. 경고, 이 값은 누적되므로 특히 고티어 기술일 경우 매우 큰 영향을 받습니다.
omnimatter-beginner-multiplier=초기 기술 비용 배율: "전기 옴니 추출기" 이전의 모든 기술의 연구 비용에 이 값을 곱합니다. 1보다 적은 값을 설정하면 기술을 더 저렴하게 연구할 수 있습니다.\n__ITEM__skl-txtra1__0.2 ~ 5.0__ITEM__skl-txtre__
omnimatter-linear-science-packs=활성화하면 연구 비용이 선형적으로,\n비활성화되어 있을 경우, 지수적으로 증가합니다.
omnimatter-rocket-locked=활성화되어 있을 경우, 로켓 격납고를 사용하기 전에 모든 추출 기술의 연구를 완료해야 합니다.
omnimatter-science-pack-constant=기술 연구 레벨의 진행에 따른 과학 팩 비용을 결정합니다. 하한선은 선형인 경우 0, 지수적 증가인 경우 1입니다.
omnimatter-fluid-processing=추출 제작법에 원래 광석을 채굴하는 데 필요했던 유체가 필요하도록 합니다.