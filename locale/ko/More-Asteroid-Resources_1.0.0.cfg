[mod-name]
More-Asteroid-Resources=소형성 자원 추가(More Asteroid Resources)

[mod-description]
More-Asteroid-Resources=이 모드는 소행성 분쇄 제작법에 [item=stone]과 [item=uranium-ore]을 추가합니다. 모드 설정에서 추가적인 구성이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
only-advanced-recipes=고급 제작법에만 추가
stone-amount-metallic=[item=metallic-asteroid-chunk]에서 나오는 [item=stone] 수량
stone-amount-carbonic=[item=carbonic-asteroid-chunk]에서 나오는 [item=stone] 수량
stone-amount-oxide=[item=oxide-asteroid-chunk]에서 나오는 [item=stone] 수량
uranium-ore-amount-metallic=[item=metallic-asteroid-chunk]에서 나오는 [item=uranium-ore] 수량
uranium-ore-amount-carbonic=[item=carbonic-asteroid-chunk]에서 나오는 [item=uranium-ore] 수량
uranium-ore-amount-oxide=[item=oxide-asteroid-chunk]에서 나오는 [item=uranium-ore] 수량
advanced-stone-probability=고급 분쇄로 [item=stone]을 얻을 확률
stone-probability=일반 분쇄로 [item=stone]을 얻을 확률
advanced-uranium-ore-probability=고급 분쇄로 [item=uranium-ore]을 얻을 확률
uranium-ore-probability=일반 분쇄로 [item=uranium-ore]을 얻을 확률

[mod-setting-description]
only-advanced-recipes=활성화하면, 고급 제작법만 허용됩니다.
stone-amount-metallic=[item=metallic-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=stone]의 양을 설정할 수 있습니다.
stone-amount-carbonic=[item=carbonic-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=stone]의 양을 설정할 수 있습니다.
stone-amount-oxide=[item=oxide-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=stone]의 양을 설정할 수 있습니다.
uranium-ore-amount-metallic=[item=metallic-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=uranium-ore]의 양을 설정할 수 있습니다.
uranium-ore-amount-carbonic=[item=carbonic-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=uranium-ore]의 양을 설정할 수 있습니다.
uranium-ore-amount-oxide=[item=oxide-asteroid-chunk]를 분쇄하여 얻을 수 있는 [item=uranium-ore]의 양을 설정할 수 있습니다.
advanced-stone-probability=고급 분쇄 제작법에서 [item=stone]을 획득할 확률을 설정할 수 있습니다.
stone-probability=일반 분쇄 제작법에서 [item=stone]을 획득할 확률을 설정할 수 있습니다.
advanced-uranium-ore-probability=고급 분쇄 제작법에서 [item=uranium-ore]을 획득할 확률을 설정할 수 있습니다.
uranium-ore-probability=일반 분쇄 제작법에서 [item=uranium-ore]을 획득할 확률을 설정할 수 있습니다.
