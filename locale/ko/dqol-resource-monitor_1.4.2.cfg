[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=광맥 정보를 업데이트할 틱 간격입니다. (재실행 필요)
dqol-resource-monitor-site-chunks-per-update=광맥의 각 업데이트마다 다시 점검할 청크의 수량입니다. 모든 청크를 처리하려면 0으로 설정하세요. (변경 사항은 재실행 이후 적용됨)
dqol-resource-monitor-site-map-markers=광맥에 대한 지도 마커를 생성합니다.
dqol-resource-monitor-site-map-markers-threshold=광맥에 남은 자원이 이 임계값보다 낮을 때 해당 광맥의 지도 마커를 숨깁니다.
dqol-resource-monitor-site-auto-scan=광맥에 대해 새로 생성된 청크를 자동으로 스캔하여 추가합니다. (변경 사항은 재실행 이후 적용됨)
dqol-resource-monitor-site-track-new=활성화하면 새 광맥을 자동으로 추적합니다.
dqol-resource-monitor-site-estimation-threshold=고갈 추정을 업데이트하는 간격(광맥 업데이트 속도에 따라 실제로는 더 길 수 있음).
dqol-resource-monitor-site-name-generator=사이트가 생성될 때 광맥 이름을 지정할 방식을 구성합니다. "기본값"은 무작위 이름을 생성하고 "숫자"는 자원 유형별로 계산합니다. "사용자 지정"으로 설정하면, '사용자 정의 광맥 이름 생성방식' 옵션에 정의된 방식을 사용합니다. 사용자 지정 패턴은 기존 광맥에도 적용되지만, 기본 및 숫자 이름 지정 방식은 새로운 광맥에만 적용됩니다.
dqol-resource-monitor-site-name-generator-custom-pattern="광맥 이름 생성방식” 옵션을 '사용자 정의'로 설정했을 때, 광맥 이름 생성에 사용할 패턴을 설정할 수 있습니다. 패턴을 변경하면 모든 광맥에 적용됩니다. 사용 가능한 대체 패턴: %type%, %id%, %index%, %compass%, %icon%, %random%.