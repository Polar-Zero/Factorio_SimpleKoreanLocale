[space-location-description]
frozeta=빽빽한 얼음으로 뒤덮인 이 세계는 소행성에 의해 상처투성이가 되었고, 세크리타스의 빽빽한 소행성 지대에 의해 파괴된 우주선들의 공동묘지로 가득 차 있습니다. 우주선 고철이 풍부하고 난파된 우주선에서 첨단 기술을 회수할 수 있습니다. 아퀼로보다 더 적은 태양열을 받는 행성이며, 기계가 작동하려면 마찬가지로 난방 시설이 필요합니다.
secretas=은하계의 수호자. 행성에 충돌할 수 있는 거대한 물체가 일반적으로 세크리타스에 의해 유인되는 등, 이 행성은 너무 거대해서 외부 천체의 궤도를 뒤틀리게 합니다. 이 가스 형태의 행성에는 소행성으로 이루어진 고리가 빽빽하게 모여 있어 안정된 궤도에 도달하는 것도 결코 쉽지 않습니다. 많은 사람들이 세크리타스 주변의 희귀한 금속 소행성을 채취하기 위해 이 세계를 여행했지만, 결국 전멸하고 말았습니다. 우주선의 잔해는 가장 큰 위성인 프로제타로 떨어지거나 세크리타스의 내부에서 영원히 잠들 것입니다.

