[mod-setting-description]
automatically-populate-science-pack-productivity-research=활성화하면, 이 모드에서 과학 팩 생산성 연구 효과를 모든 다른 과학 팩에도 적용되도록 합니다. 모드 충돌이 있는 경우 이 옵션을 비활성화하세요.
check-this-if-frozeta-start=Frozeta start 모드 작동을 원활하게 하려면 활성화하세요.
condense-level-4-modules-into-one-technology=활성화하면, 모든 레벨 4 모듈 연구를 하나의 기술로 통합합니다. 비활성화 상ㅌ채일 경우 각 레벨 4 모듈 해제를 위해 각각의 기술 연구가 필요하게 됩니다.
ignore-dea-dia-compatibility=활성화하면, 이 모드가 데아디아 성계 모드가 설치되어 있는 상태더라도 설치되지 않은 것처럼 동작합니다. 호환성 작업이 아직 진행 중이므로 현재 기본적으로 활성화되어 있습니다.
modify-loaders-for-belt-stack-size-limit=활성화하면, 이 모드에서 모든 적재기 프로토타입에 대한 벨트 잔적 한도를 늘려, 벨트 잔적 한도를 늘려도 작동할 수 있도록 할 것입니다.
restrict-steam-recycler-crafting-to-frozeta=활성화하면, 증기 재활용기는 프로제타에서만 제작할 수 있게 됩니다.
