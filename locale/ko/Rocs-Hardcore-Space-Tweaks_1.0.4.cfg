[mod-name]
Rocs-Hardcore-Space-Tweaks=지하 없는 우주 플랫폼(No Undergrounds in Space)

[mod-description]
Rocs-Hardcore-Space-Tweaks=우주 플랫폼에 벨트를 위한 지하 레이어가 없도록 수정합니다. 기본적으로 비활성화되어 있는 모드 옵션을 활성화하면, 지하 파이프도 비활성화할 수 있습니다.


[mod-setting-name]
no-underground-belts-on-platforms=우주 플랫폼에서 지하 벨트 제한
no-underground-pipes-on-platforms=우주 플랫폼에서 지하 파이프 제한


[no-undergrounds-on-platforms]
warning_belts=>> 우주 플랫폼에서의 지하 벨트 사용이 제한되어 있습니다.
warning_pipes=>> 우주 플랫폼에서의 지하 파이프 사용이 제한되어 있습니다.