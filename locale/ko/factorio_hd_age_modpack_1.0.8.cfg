[mod-description]
factorio_hd_age_space_age_terrain_aquilo=우주 시대 DLC의 고해상도 아퀼로 지형을 위한 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 물과 얼음 사이의 전환은 잘못 표시될 가능성이 있어 아직 업스케일되지 않았습니다.
factorio_hd_age_space_age_terrain_fulgora=우주 시대 DLC의 고해상도 풀고라 지형을 위한 이미지 스프라이트가 포함된 HD 텍스처 모드입니다.
factorio_hd_age_space_age_terrain_gleba=우주 시대 DLC의 고해상도 글레바 지형을 위한 이미지 스프라이트가 포함된 HD 텍스처 모드입니다.
factorio_hd_age_modpack=기본 게임과 우주 시대 DLC를 위한 고해상도 이미지 모드를 참고하는 모드팩입니다. 이 모드는 어떠한 내용도 포함하지 않으며, 다른 모드 패키지만 참조합니다.
factorio_hd_age_space_age_military=우주 시대 DLC의 군사 객체의 고해상도 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 현재는 레일건 스프라이트만 지원됩니다.
factorio_hd_age_space_age_logistics=우주 시대 DLC의 물류 객체의 고해상도 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 추진기 스프라이트는 아직 지원되지 않습니다. 터보 운송 벨트 이미지는 업스케일링하면 게임 크기 제한을 초과하므로 진행할 수 없었습니다.
factorio_hd_age_space_age_enemies_gleba=우주 시대 DLC의 글레바 행성 적에 대한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 모드입니다.
factorio_hd_age_space_age_base=우주 시대 DLC의 기본 객체(예: 고철, 식물)에 대한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 모드입니다.\n메카 아머 스프라이트는 아직 지원되지 않습니다.
factorio_hd_age_quality=우주 시대 DLC의 품질 객체에 대한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 팩
factorio_hd_age_elevated_rails=우주 시대 DLC의 고가 철도 객체에 대한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 팩.
factorio_hd_age_space_age_terrain_vulcanus=우주 시대 DLC의 불카누스 지형을 위한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 팩
factorio_hd_age_space_age_decorative=우주 시대 DLC의 고해상도 장식물 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 불카누스-굴뚝 스프라이트는 아직 지원되지 않습니다.
factorio_hd_age_space_age_production=우주 시대 DLC의 고해상도 공장 기계 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 농업 타워, 전자 공장 및 주조소 스프라이트는 아직 지원되지 않습니다.
factorio_hd_age_space_age_enemies_vulcanus=우주 시대 DLC의 불카누스 행성 적에 대한 고해상도 이미지 스프라이트가 포함된 HD 텍스처 모드입니다. 현재 공격 모션에만 HD 텍스쳐가 적용됩니다.