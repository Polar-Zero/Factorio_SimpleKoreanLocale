[mod-name]
circuit_visualizer=회로 시각화 도구(Circuit Visualizer)

[mod-description]
circuit_visualizer='Pipe Visualizer' 모드와 유사하지만 회로 네트워크용입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
circuit_visualizer_visualize_network=선택한 네트워크 시각화

[shortcut-name]
circuit_visualizer_hide_all=모든 네트워크 숨기기 + 메모리 지우기
circuit_visualizer_reload_all=버그가 발생한 객체를 다시 그리기
circuit_visualizer_toggle_mouseover=마우스 오버 시각화 표시/숨기기
circuit_visualizer_toggle_overlay=모든 네트워크의 시각화 표시 전환
circuit_visualizer_toggle_whole_network=전체 선택 여부 전환

[mod-setting-name]
circuit_visualizer_green_network_color=초록색 회로 네트워크 색상
circuit_visualizer_max_brightness_change=오버레이 밝기 최대 변화값
circuit_visualizer_overlay_opacity=오버레이 불투명도
circuit_visualizer_red_network_color=빨간색 회로 네트워크 색상

[mod-setting-description]
circuit_visualizer_max_brightness_change=여러 회로 네트워크가 그려질 때, 각 회로 네트워크의 밝기 수준이 무작위로 설정되도록 합니다.