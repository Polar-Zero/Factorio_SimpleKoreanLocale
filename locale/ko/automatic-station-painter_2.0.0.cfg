[mod-name]
automatic-station-painter=자동 열차 정류장 색칠(Automatic Station Painter)

[mod-description]
automatic-station-painter=열차의 색상에 따라 열차 정류장을 자동으로 색칠합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
blend-ratio=혼합 비율

[mod-setting-description]
blend-ratio=정류장과 열차 사이의 색상 혼합 비율을 설정할 수 있습니다. 값이 클수록 역의 색상이 열차의 색상과 더 빨리 혼합됩니다.