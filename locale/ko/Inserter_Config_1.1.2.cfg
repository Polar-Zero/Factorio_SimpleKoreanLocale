[mod-name]
Inserter_Config=투입기 설정(Inserter Configuration)

[mod-description]
Inserter_Config=투입기를 더 자유자재로 이용해보세요. GUI와 다양한 단축키를 사용해 잡거나 놓는 위치를 조정할 수 있습니다. 직각 투입 또한 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
inserter-config-drop-distance-adjust=투입기 놓는 거리 변경
inserter-config-drop-offset-adjust-distance=투입기 드롭 오프셋 거리 변경
inserter-config-drop-offset-adjust-lateral=투입기 드롭 오프셋 측면 변경
inserter-config-drop-rotate=투입기 놓는 위치 회전 (시계방향)
inserter-config-drop-rotate-reverse=투입기 놓는 위치 회전 (반시계방향)
inserter-config-pickup-distance-adjust=투입기 잡는 거리 변경
inserter-config-pickup-rotate=투입기 잡는 위치 회전 (시계방향)
inserter-config-pickup-rotate-reverse=투입기 잡는 위치 회전 (반시계방향)

[gui-inserter-config]
configuration=설정
drop-offset=오프셋
position=잡는/놓는 위치

[mod-setting-name]
inserter-config-45deg=45° 각도 허용
inserter-config-chase-belt-items=벨트 상 아이템 추적