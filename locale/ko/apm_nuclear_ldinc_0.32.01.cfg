[technology-description]
apm_nuclear_breeder=원자로 증식로 개발을 위한 핵심 기술입니다. 고효율 연료 사이클의 기반이기도 합니다.
apm_nuclear_breeder_thorium=넵투늄 생산을 위한 원자력 증식로 기술을 사용할 수 있게 됩니다.
apm_nuclear_breeder_uranium=플루토늄 생산을 위한 원자력 증식로 기술을 사용할 수 있게 됩니다.
apm_nuclear_rtg=방사성동위원소 열전발전기
apmp-nuclear-fuel-reprocessing=사용 후 핵연료 재처리 및 MOX 연료전지 생산 과정을 사용할 수 있게 됩니다.
apmp-uranium-ammo=경도와 무게를 높이기 위해 우라늄 산화물 펠릿(0.2%)으로 만든 고급 탄창으로 적에게 막대한 데미지를 입힐 수 있습니다.
apmp-uranium-processing=우라늄 광석을 옐로케이크으로 가공한 다음 육불화우라늄으로 추가로 가공할 수 있습니다. 원심분리기를 통해 가공한 육불화우라늄은 이후 원자력 연료 전지 생산의 기초가 됩니다.

