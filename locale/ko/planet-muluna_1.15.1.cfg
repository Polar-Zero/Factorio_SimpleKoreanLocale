[mod-setting-description]
override-space-connection=활성화하면, 나우비스에서 불카누스, 글레바, 풀고라로 가는 우주 경로가 물루나를 경유하도록 합니다. 나우비스로 향하는 모든 플랫폼의 비행을 수동으로 초기화해야 합니다.
