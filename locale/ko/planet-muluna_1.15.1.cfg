[mod-name]
planet-muluna=뮬루나, 나우비스의 달(Muluna, Moon of Nauvis)

[mod-description]
planet-muluna=나우비스의 위성 뮬루나를 탐험하고, 우주로 첫발을 내딛어보세요. 물루나에서 제작할 수 있도록 우주 과학 팩을 개편합니다. 표면에는 생명체가 없지만 행성의 수많은 분화구에는 무언가 숨어 있을 수도 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)


