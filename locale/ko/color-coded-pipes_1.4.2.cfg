[mod-name]
color-coded-pipes=색상으로 구분된 파이프(Color Coded Pipes)

[mod-description]
color-coded-pipes=색상으로 파이프를 구분하여, 유체 네트워크를 시각화하고 계획하세요!\n빨간색, 주황색, 노란색, 초록색, 파란색, 보라색, 분홍색, 검정색, 하얀색 및 각 유체와 완벽하게 일치하는 색상으로 배치해보세요.\n파이프, 지하 파이프, 펌프, 저장 탱크를 지원합니다.n\n번역: SimpleKoreanLocale(PolarZero)


