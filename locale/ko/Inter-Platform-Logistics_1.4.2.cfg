[mod-description]
Inter-Platform-Logistics=플랫폼 공급/요청 안테나를 게임에 추가해, 같은 우주 위치에 있는 플랫폼 사이에 아이템을 교환할 수 있도록 합니다. 아이템을 지상으로 보낼 필요 없이 회로와 안테나만으로 우주 플랫폼 사이로 직접 아이템을 전달해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


[desc]
ipl_provider_antenna=디스플레이 역할도 할 수 있습니다(모드 설정에서 디스플레이 활성화 필요). 우주 플랫폼에 배치하고 양수 아이템 신호를 연결하여, 배치된 플랫폼에서 해당 아이템에 대한 제공 임계값을 제공하도록 허용합니다. 자세한 내용은 팩토리오백과를 참고하세요.
ipl_requester_antenna=디스플레이 역할도 할 수 있습니다(모드 설정에서 디스플레이 활성화 필요). 우주 플랫폼에 배치하고 양수 아이템 신호를 연결하여, 배치된 플랫폼에서 해당 아이템을 요청하도록 합니다. 임계값 안테나를 동시에 사용하는 것을 매우 추천하며, 자세한 작동 방식은 팩토리오백과를 참고하세요.
ipl_tech=장거리 무선 전송 기능을 잠금 해제하여 플랫폼이 같은 공간에 주둔할 때 서로 통신하고 아이템을 교환할 수 있습니다.
ipl_threshold_antenna=디스플레이 역할도 할 수 있습니다(모드 설정에서 디스플레이 활성화 필요). 플랫폼 요청 안테나가 있는 우주 플랫폼에 배치하고, 양수 아이템 신호를 연결하여 요청 임계값을 설정하세요. 자세한 내용은 팩토리오백과를 참고하세요.
ipl_deep_space_sync=우주 행성 궤도가 아닌 우주상 위치에서 플랫폼이 아이템을 교환할 수 있도록 활성화합니다. (예: 태양계 가장자리)

