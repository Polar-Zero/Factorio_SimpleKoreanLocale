[wiki]
ipl_provider_antenna=이 안테나와 연결된 모든 양수 아이템 신호에 맞는 아이템을 우주 플랫폼이 제공할 수 있도록 합니다.\n예) 두 개의 플랫폼: A와 B 플랫폼이 있고 플랫폼 A가 철판 100개를 요청했을 때, 플랫폼 B에 최소 "철판 1개" 신호가 연결된 플랫폼 공급 안테나가 있을 경우, 플랫폼 B는 A에 철판을 보내려고 시도합니다. 이 신호량은 제공 임계값으로도 사용됩니다. 제공 임계값은 플랫폼이 아이템 전송을 시도하기 전에 보관해야 하는 아이템의 최소량입니다.
ipl_requester_antenna=이 안테나와 연결된 모든 양수 아이템 신호에 맞는 아이템 요청을 생성합니다. IPL 물류 시스템은 자동으로 이 신호와 허브에 남은 아이템량을 계산하므로, 사용자가 직접 그 차이를 계산할 필요가 없습니다. (IPL에서 허브 아이템량을 읽는데 안테나를 추가로 연결할 필요도 없음), 예: 플랫폼에 철판 200개를 적재하기를 원한다면 플랫폼 요청 안테나에 "철판 x200" 신호를 연결하세요, 플랫폼에 이미 철판 50개가 있다면, IPL은 나머지 150개의 철판에 대한 요청만 생성하므로 아이템이 넘치지 않습니다. 플랫폼 임계값 안테나 및 플랫폼 공급 안테나 항목도 참조하세요.
ipl_threshold_antenna=이 안테나와 연결된 모든 양수 아이템 신호는 해당 아이템에 대한 요청 임계값으로 해석됩니다. 예를 들어 "철판 x200" 신호와 연결되었다면 "이 플랫폼의 요청 안테나가 철판을 요청할 경우, 플랫폼에 철판이 요청 임계값보다 200개 더 부족한 경우에만 요청을 진행합니다"로 해석됩니다. 임계 안테나 신호는 플랫폼간 아이템 요청을 개시할, '요청' 수량과 남은 아이템 수량 간의 최소 차이입니다.\n예) 플랫폼에 철판이 1,000개 있고, 요청 신호가 1,200개, 임계값 신호가 300개인 상태인 경우, 플랫폼에 아이템이 전송되지 않습니다. 이 예시에서는 플랫폼 내에 철판이 900개보다 적을 경우에만 아이템 요청이 시작되게 됩니다.\n플랫폼 임계값 안테나는 플랫폼 요청 안테나가 없으면 효과가 없습니다.