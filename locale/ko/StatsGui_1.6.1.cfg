[mod-name]
StatsGui=스탯 GUI(StatsGui)
StatsGui-CoordinatesDistance=스탯 GUI - 좌표, 거리(Stats GUI — Coordinates, Distance)
StatsGui-MovementSpeed=스탯 GUI - 이동 속도(Stats GUI — Movement Speed)

[mod-description]
StatsGui=EvoGUI와 유사한 다양한 통계를 표시합니다(예: 바이터 진화, 플레이 시간 등). 게임의 자체적인 FPS/UPS 표시와 어우러집니다.\n\n번역: SimpleKoreanLocale(PolarZero)
StatsGui-CoordinatesDistance=플레이어 좌표와 모드 설정에서 지정한 지점으로부터의 거리 표시를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
StatsGui-MovementSpeed=스탯 GUI에 이동 속도를 추가합니다.\n\n좌표 기반 계산식을 사용하므로 플레이어의 모든 이동에 대한 속도 계산을 지원합니다(파워 아머, 차량, 타일 보너스, 벨트, 모드 등).\n선택적으로 Jetpack 모드의 최대 속도와 인벤토리에 남은 에너지량을 표시할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

