[mod-name]
flip-dots=플립 도트(Flip Dots)

[mod-description]
flip-dots=플립 도트 디스플레이를 만드는 데 사용할 수 있는 램프와 스위치를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[entity-name]
lamp-flip-dot=플립 도트(램프 버전)
switch-flip-dot=플립 도트(전원 스위치 버전)

[item-description]
lamp-flip-dot=빛을 내지 않고 플립 도트처럼 보이는 램프입니다. 애니메이션은 없지만 색상 신호를 받아들이며, 작동에 전원이 필요합니다.
switch-flip-dot=플립 도트처럼 보이고 작동하는 전원 스위치입니다. 애니메이션이 있으며 작동에 전원이 필요하지 않지만, 색상 신호를 받지 않고 노란색만 출력합니다.

