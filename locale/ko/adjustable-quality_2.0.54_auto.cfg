[mod-setting-description]
accumulator_capacity_multiplier=축전지의 품질 수준에 따라 축전지 용량이 증가합니다.
arm_angular_speed_cap_quality_scaling_collector=소행성 수집기의 품질 수준에 따라 팔 최대 속도가 증가합니다.
arm_count_quality_scaling_collector=소행성 수집기의 품질 수준에 따라 팔 수량이 증가합니다.
arm_inventory_size_quality_increase_collector=소행성 수집기의 품질 수준에 따라 팔 인벤토리 크기가 증가합니다.
arm_speed_quality_scaling_collector=소행성 수집기의 품질 수준에 따라 팔 속도가 증가합니다.
asteroid_collector_collection_radius_bonus=소행성 수집기의 품질 수준에 따라 수집 범위가 증가합니다. 범위가 넓을수록 수집 경로 계산에 더 많은 성능이 필요하다는 점은 유의하시기 바랍니다.
beacon_module_slots_bonus=품질 수준에 따라 적용되는 배율로, 모듈 슬롯에 대한 보너스를 부여하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
beacon_power_usage_divisor=[quality=uncommon], [quality=rare], [quality=epic], 및 [quality=legendary] 신호기의 신호기 전력 사용량을 계산하기 위한 분모. 값이 클수록 효과가 상승합니다.
beacon_supply_area_distance_bonus=품질 수준에 따라 적용되는 배율로, 공급 영역에 보너스를 추가하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
charging_station_count_affected_by_quality=활성화하면, 품질이 로보포트의 충전 슬롯 갯수에 영향을 미칩니다.
charging_station_count_affected_by_quality_equipment=활성화하면, 품질이 개인용 로보포트 장비의 충전 슬롯 갯수에 영향을 미칩니다.
crafting_machine_energy_usage_divisor=[quality=uncommon], [quality=rare], [quality=epic], [quality=legendary] 기계의 전력 사용량을 이 값으로 나눕니다. 값이 클수록 전력 사용량이 감소합니다.
crafting_machine_module_slots_bonus=품질 수준에 따라 적용되는 배율로, 모듈 슬롯에 보너스를 부여하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
crafting_machine_speed_multiplier=기본 배율에 따라 스케일 제작 기계의 속도를 조정합니다.
default_multiplier=품질 수준에 따른 기능 증가 폭을 결정하는 데 사용되는 기본값입니다. 값이 높을수록 각 단계에서 품질의 효과가 증가하며, 이는 적군 품질 역시 포함됩니다. __ITEM__skl-txtra1__0.01 ~ 10.0__ITEM__skl-txtre__
distribution_effectivity_bonus_per_quality_level=신호기의 품질 수준별 배포 효율성을 조정합니다. 범위는 0에서 1 사이입니다.
electric_pole_supply_area_distance_bonus=품질 수준에 따른 전신주의 공급 범위를 조정합니다.
electric_pole_wire_reach_bonus=품질 수준에 따른 전신주 전선의 연결 범위를 조정합니다.
energy_usage_quality_scaling_collector=소행성 수집기의 품질 수준에 따라 전력 사용량이 감소됩니다.
epic_level=특급 품질 아이템의 수준을 설정합니다. 이 값은 객체가 품질로부터 받는 모든 부분(파란색 다이아몬드 아이콘이 표시된 통계)에 대한 배율 값으로 사용됩니다. 값이 클수록 효과가 상승합니다.
epic_next_probability=품질 모듈이 특급 아이템을 전설 아이템으로 업그레이드하는 빈도를 변경할 수 있습니다. 0.1은 기본 확률을, 0.05는 절반 확률, 0.2는 2배 증폭된 확률을 의미합니다.
epic_science_pack_drain=특급 품질 연구소의 과학 팩 사용량 배율을 조정할 수 있습니다 (%). 값이 작을수록 효과가 상승합니다.
equipment_grid_height_bonus=품질 수준에 따라 장비 그리드의 높이가 증가합니다.
equipment_grid_width_bonus=품질 수준에 따라 장비 그리드의 너비가 증가합니다.
fluid_wagon_capacity_multiplier=유체 화물차의 품질에 따라 운송량이 증가합니다.
flying_robot_max_energy_multiplier=비행 로봇의 최대 에너지 버퍼를 조정할 수 있습니다.
fork_chance_increase_per_quality_level_chain_active_trigger=테슬라 무기의 품질 레벨이 높을 수록 증가하는 체인 확률 배율을 조정합니다.
inserter_speed_multiplier=투입기의 품질 수준에 따라 증가하는 투입기 속도 배율을 조정할 수 있습니다.
inventory_size_multiplier=기본 인벤토리 크기 배율을 조정할 수 있습니다.
inventory_size_quality_increase_collector=소행성 수집기의 품질 수준에 따라 소행성 수집기의 인벤토리 크기가 증가합니다.
lab_module_slots_bonus=품질 수준에 따라 적용되는 배율로, 모듈 슬롯에 보너스를 부여하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
lab_research_speed_multiplier=기본 배율에 추가로 적용되는 배율로, 품질이 우수한 기계에 속도 보너스를 부여하기 위해 사용됩니다.
lab_uses_quality_drain_modifier=수정된 배율이 연구소에서 사용 중인 과학 팩에도 적용되도록 허용합니다. 이 설정은 아래의 과학 팩 배율 옵션을 활성화합니다.
legendary_level=전설 아이템에 대한 품질 수준을 설정합니다. 이 값은 객체가 품질로부터 받는 모든 부분(파란 다이아몬드 표시된 통계)에 대한 배율 값으로 사용됩니다. 값이 클수록 효과가 상승합니다.
legendary_science_pack_drain=전설 품질 연구소의 과학 팩 사용량 배율을 조정할 수 있습니다 (%). 값이 작을수록 효과가 상승합니다.
logistic_cell_charging_energy_multiplier=로보포트/개인용 로보포트의 품질 수준에 따라 충전 속도가 증가합니다.
logistic_cell_charging_station_count_bonus=로보포트/개인용 로보포트의 품질 수준에 따라 충전 슬롯이 증가합니다.
mining_drill_mining_radius_bonus=품질 수준에 따라 적용되는 배율로, 채굴 반경에 보너스를 부여하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
mining_drill_module_slots_bonus=품질 수준에 따라 적용되는 배율로, 모듈 슬롯에 보너스를 부여하기 위해 사용됩니다. 이전 옵션과 함께 활성화되어야 합니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
mining_drill_resource_drain_divisor=[quality=uncommon], [quality=rare], [quality=epic], [quality=legendary] 채광 드릴에  적용되는 자원 소모량을 계산하기 위한 분모. 값이 클수록 효과가 상승합니다.
normal_level=일반 품질 아이템의 수준을 설정합니다. 이 값은 객체가 품질로부터 받는 모든 부분(파란색 다이아몬드 아이콘이 표시된 통계 값)에 대한 배율 값로 사용됩니다. 값이 클수록 효과가 상승합니다.
normal_next_probability=품질 모듈이 일반 품질 아이템을 희귀 품질 아이템으로 업그레이드하는 빈도를 변경합니다. 0.1은 기본 확률을, 0.05는 절반 확률, 0.2는 2배 증폭된 확률을 의미합니다.
quality_affects_capacity_fluid_wagon=활성화하면, 품질이 Fluid Wagons의 용량에 영향을 미칩니다.
quality_affects_energy_usage_crafting=기계의 품질 수준에 따라 에너지 사용량이 감소합니다.
quality_affects_inventory_size_cargo_wagon=활성화하면, 화물차의 품질 수준에 따라 인벤토리 크기가 증가합니다.
quality_affects_inventory_size_container=활성화하면, 상자의 품질 수준에 따라 인벤토리 크기가 증가합니다.
quality_affects_mining_radius=활성화하면, 드릴의 품질 수준에 따라 채광 범위가 증가합니다.
quality_affects_module_slots_beacon=활성화하면, 신호기의 품질 수준에 따라 신호기에 투입할 수 있는 모듈 수이 증가합니다.
quality_affects_module_slots_crafting=활성화하면, 품질 수준에 따라 기계에 투입할 수 있는 모듈 수이 증가합니다.
quality_affects_module_slots_lab=활성화하면, 품질 수준에 따라 연구소에 투입할 수 있는 모듈 수이 증가합니다.
quality_affects_module_slots_mining=활성화하면, 품질 수준에 따라 드릴에 투입할 수 있는 모듈 수이 증가합니다.
quality_affects_supply_area_distance_beacon=활성화하면, 품질 수준에 따라 공급 범위가 증가합니다.
quality_module_1=품질 모듈 1이 제공하는 품질 보너스를 조정할 수 있습니다.
quality_module_2=품질 모듈 2가 제공하는 품질 보너스를 조정할 수 있습니다.
quality_module_3=품질 모듈 3이 제공하는 품질 보너스를 조정할 수 있습니다.
range_multiplier=모든 전투 객체(적 포함)의 품질 수준에 따라 스케일이 결정됩니다. 값은 1과 3 사이에서 제한됩니다. 범위는 0.01에서 2까지입니다.
rare_level=희귀도 품질 아이템의 수준을 설정합니다. 이 값은 객체가 품질로부터 받는 모든 부분(파란 다이아몬드 표시된 통계)에 대한 배율 값으로 사용됩니다. 값이 클수록 효과가 상승합니다.
rare_next_probability=품질 모듈이 희귀 아이템을 특급으로 업그레이드하는 빈도를 변경합니다. 0.1은 기본 확률을, 0.05는 절반 확률, 0.2는 2배 증폭된 확률을 의미합니다.
rare_science_pack_drain=희귀 품질 연구소의 과학 팩 사용량 배율을 조정할 수 있습니다 (%). 값이 작을수록 효과가 상승합니다.
speed_module_1=속도 모듈 1이 제공하는 품질 보너스를 조정할 수 있습니다.
speed_module_2=속도 모듈 2가 제공하는 품질 보너스를 조정할 수 있습니다.
speed_module_3=속도 모듈 3이 제공하는 품질 보너스를 조정할 수 있습니다.
tool_durability_multiplier=고급 이상 품질의 모든 "Tools" 프로토타입 아이템의 내구도를 증가합니다. 수리 팩 뿐만 아닌, 과학 팩도 포함됩니다. __ITEM__skl-txtra1__0.1 ~ 10.0__ITEM__skl-txtre__
uncommon_level=고급 품질 아이템의 품질 수준을 설정합니다. 이 값은 객체가 품질로부터 받는 모든 부분(파란색 다이아몬드 아이콘이 표시된 통계 값)에 대한 배율 값로 사용됩니다. 값이 클수록 효과가 상승합니다.
uncommon_next_probability=품질 모듈이 고급 품질 아이템을 희귀 품질 아이템으로 업그레이드하는 빈도를 변경합니다. 0.1은 기본 확률을, 0.05는 절반 확률, 0.2는 2배 증폭된 확률을 의미합니다.
uncommon_science_pack_drain=고급 품질 연구소의 과학 팩 사용량 배율을 조정할 수 있습니다 (일반 품질 연구소에 비례한 값). 값이 작을수록 효과가 상승합니다.
unlink_quality_from_speed=품질 모듈의 속도 패널티와. 속도 모듈의 품질 패널티를 제거합니다. 이 옵션을 활성화되면 속도 모듈 1-3에 대해 위 패널티가 사라집니다.