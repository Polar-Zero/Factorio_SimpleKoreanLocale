[entity-description]
ds-energy-interface=다이슨 스피어의 현재 상태를 표시합니다.
ds-entangled-core=자기장 안에서 얽힌 입자 광선들의 집합. 에너지를 장거리에 걸쳐 전송할 수 있지만 대기가 있는 행성에서는 잘 작동하지 않습니다.
slp-plasma-chunk=매우 뜨겁게 불타오르는 플라즈마 덩어리. 가능한 한 빨리 사용하는 것이 좋습니다!
ds-energy-small-loader=다이슨 스피어에서 에너지를 얻습니다. 크기가 작아 하나의 위성에서만 에너지를 받을 수 있습니다(~800kW). 지상에서는 작동하지 않습니다.
ds-energy-loader-mk1=다이슨 스피어에서 에너지를 얻습니다. 한 번에 50개의 위성에 연결할 수 있습니다(~40MW). 지상에서 작동하려면 에너지 중계기 구조물을 만들어야 합니다.
ds-energy-loader-mk2=다이슨 스피어에서 에너지를 얻습니다. 한 번에 200개의 위성에 연결할 수 있습니다(~160MW). 지상에서 작동하려면 에너지 중계기 구조물을 만들어야 합니다.
ds-energy-loader-mk3=다이슨 스피어에서 에너지를 얻습니다. 한 번에 1,000개의 위성에 연결할 수 있습니다(~800MW). 지상에서 작동하려면 에너지 중계기 구조물을 만들어야 합니다.

