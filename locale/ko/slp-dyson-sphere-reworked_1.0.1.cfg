[mod-description]
dyson-sphere=모드가 새 모드로 마이그레이션되었으므로, 이 모드는 이제 빈 껍데기일 뿐입니다. 새롭게 업그레이드된 버전을 설치하고, 원하는 경우 이 기존 모드를 삭제하십시오.
slp-dyson-sphere-reworked=태양 전체 에너지가 있는데 핵융합로가 왜 필요하겠어요? 우주선을 직접 궤도로 조종하고 새로운 기술을 사용하여 필요한 곳에 엄청난 양의 에너지를 전달하세요. 가장 중요한 것은 출항하기 전에 우주선을 떠나는 것을 잊지 않는 것입니다! 다이슨 스피어를 별 근처에 만들고 다른 행성상의 에너지원은 잊어버리세요!\n\n번역: SimpleKoreanLocale(PolarZero)


[]
ds-complete=다이슨 스피어를 완성했습니다!
ds-no-sun=위성이 태양을 완전히 차단했습니다. 이제 빛이 더 이상 나우비스에 들어오지 않습니다!
ds-launched=다이슨 스피어의 한 부분을 발사했습니다. 수량: __1__ 
ds-persent=메가스트럭처 완료: __1__%
pl-to-die=__1__ 플레이어의 어리석음으로 인해 우주 플랫폼 __2__이 통제력을 잃고 별의 열기 속에서 사그라들었습니다!
plst-launched=행성 __2__에 에너지 중계기의 한 부분이 발사되었습니다! 총 발사 횟수: __1__
plst-done=행성 __1__에 에너지 중계기 설치를 모두 완료하였으며, 최대 효율에 도달했습니다! __1__에 더 이상의 에너지 중계기 발사가 필요하지 않으며, 추가 발사 역시 효과가 없을 것입니다.
ds-building-planet=완료:
ds-eff=효율: __1__

