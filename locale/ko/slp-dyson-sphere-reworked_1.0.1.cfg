[technology-description]
ds-megastructure-technology=메가스트럭처를 만들기 위한 기본 지식입니다.
slp-dyson-sphere=다이슨 스피어 메가스트럭처의 건설이 가능해집니다.
ds-energy-interface=홀로그램 프로젝터를 열어 다이슨 스피어의 상태를 모니터링합니다.
ds-entangled-core=먼 거리까지 에너지를 전송하는 기술. 예를 들어 메가스트럭처에서 큰 잠재력을 발휘할 수 있습니다.
planet-discovery-sunorbit=이미 태양에 가까이 왔는데, 더 가까이 가보는 건 어떨까요?
slp-sunpack=진정으로 위대한 힘의 세계에 오신 것을 환영합니다.
slp-fuel-mk2=겨우 40분? 몇천 년은 어때요?! 무중력 상태에서 약간의 황만 있으면 열정적인 플라즈마는 아주 오랫동안 작동할 준비가 되어 있습니다!
slp-solar-system-sun2=활발한 생산을 위해 더 많은 플라즈마가 필요한 지금이, 더 가까이 날아갈 때입니다.
slp-dyson-sphere-grounded=리튬의 발견으로 방향성 본드 빔을 만들 수 있게 되었습니다! 이제 다이슨 스피어의 에너지를 행성 표면으로 전송하는 교환기를 만들 수 있습니다!
ds-energy-loader-mk2=양자 프로세서를 통해 다이슨 스피어와의 보다 안정적인 연결을 만들고 더 많은 위성에 연결할 수 있게 되었습니다.
ds-energy-loader-mk3=프로메튬 소행성의 마법을 통해 에너지 교환기를 더욱 개선했습니다!

