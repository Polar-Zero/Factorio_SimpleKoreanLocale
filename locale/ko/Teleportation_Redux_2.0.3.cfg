message-no-power-pt=개인용 텔레포터 에너지가 충분하지 않습니다 (__1__% 충족됨)
message-no-power-tb=목적지 텔레포터 비콘 에너지가 충분하지 않습니다 (__1__% 충족됨)
message-no-destination=충분한 에너지가 있는 목적지 텔레포터 비콘을 찾을 수 없습니다.
message-no-equipment=개인 텔레포터를 장착하지 않은 상태입니.
