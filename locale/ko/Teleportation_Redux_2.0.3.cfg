[mod-setting-description]
Teleportation-all-beacons-for-all=설치된 텔레포트 비콘은 진영과 관계없이 누구나 사용할 수 있습니다.
Teleportation-telelogistics-enabled=활성화하면, 워프 물류 연구 이후 비콘에 아이템을 전송할 수 있는 워프 상자를 만들 수 있습니다. 투입기나 적재를 통해 비콘에서 아이템을 가져올 수 있습니다.
Teleportation-straight-jump-ignores-collisions=활성화하면 수면이나 건물 위, 다른 물체 사이로도 텔레포트가 가능합니다.\n참고: 잘못된 목적지 지점에서 갇히거나 죽을 수 있습니다!
Teleportation-page-size=비콘 목록의 각 페이지 당 표시되는 최대 행 수입니다. 한 페이지에 너무 많은 장소가 표시되어 화면을 벗어나게 되면 GUI에 스크롤바가 표시됩니다.
Teleportation-Dynamic-Loop=워프 상자 관련 Lua 코드의 속도를 능동적으로 조정하여 워프 상자가 최소 1초에 한 번은 아이템을 보낼 수 있도록 합니다. 비활성화하면 틱당 1개의 워프 상자를 검사하는 1.1.3 이전 방식을 사용합니다. 워프 상자가 많을 때 새 방식을 사용하면 게임이 느려질 수 있지만, 이전 방식을 유지하면 워프 상자 업데이트에 몇 초가 걸릴 수 있습니다.
Teleportation-equip-portal=이동한 거리 당 워프 좌표 지정 리모컨으로 워프하는 데 필요한 kJ 단위 전력 비용을 설정할 수 있습니다.
Teleportation-equip-beacon=비콘으로 직접 워프하는 데 드는 전력 비용을 설정할 수 있습니다.
Teleportation-beacon-usage=비콘이 텔레포트 출발지 또는 목적지로 사용될 때 필요한 전력 비용을 설정할 수 있습니다.
Teleportation-beacon-storage=비콘의 최대 에너지 저장량을 설정할 수 있습니다. 기본적으로 기본 게임 스파이더트론이 비콘을 사용하기에 충분한 양으로 설정됩니다.
Teleportation-beacon-charge=비콘의 충전 속도입니다. 이는 비콘을 사용할 수 있는 빈도에 영향을 줍니다.

[item-name]
teleportation-equipment=개인용 텔레포터
teleportation-portal=텔레포트 좌표 지정 리모컨
teleportation-targeter=텔레포트 좌표 지정 리모컨

[item-description]
teleportation-equipment=모든 텔레포터 비콘이나 시야에 보이는 위치로 텔레포트할 수 있습니다. 비콘으로 텔레포트하려면 __1__이, 특정 위치로 텔레포트하려면 m당 __2__이 필요합니다. 차량에 __ITEM__teleportation-equipment__ 장비가 설치되어 있다면 차량에서 텔레포트할 수 있지만 더 많은 전력이 소모됩니다.
teleportation-portal=보이는 구역 내의 텔레포트할 위치를 지정하는 데 사용됩니다. 장착된 개인용 텔레포터 전력을 사용합니다. 필요한 전력량은 워프 거리에 따라 비례합니다.
teleportation-targeter=보이는 구역 내의 텔레포트할 위치를 지정하는 데 사용됩니다. 장착된 개인용 텔레포터 전력을 사용합니다. 필요한 전력량은 워프 거리에 따라 비례합니다.

[entity-name]
teleportation-beacon=텔레포터 비콘
teleportation-portal=텔레포트 좌표 지정 리모컨
teleportation-teleprovider=워프 상자

[entity-description]
teleportation-beacon=텔레포터 네트워크의 전송 및 수신 역할을 합니다. 한 번에 __1__ 전력을 저장할 수 있으며, __2__ 이상 충전되었을 때 다른 충전된 비콘으로 텔레포트할 수 있습니다. 플레이어의 전송/수신에는 __3__ 전력이 필요합니다. 차량에 __ITEM__teleportation-equipment__ 장비가 설치되어 있다면 차량으로 순간이동할 수 있지만 더 많은 전력이 소모됩니다.
teleportation-teleprovider=연결된 텔레포터 비콘으로 아이템을 보냅니다. 비콘을 배치한 다음 상자를 마우스로 선택한 상태에서 "__CONTROL__teleportation-hotkey-adjust-teleprovider__"를 눌러 연결 메뉴를 엽니다.

[technology-name]
teleportation-tech=순간이동
teleportation-tech-adv=고급 순간이동
teleportation-telelogistics=워프 물류
teleportation-tech-storage=텔레포터 비콘 전력 보유량

[technology-description]
teleportation-tech=텔레포터 비콘의 사용이 가능합니다. 배치된 텔레포터 비콘 사이를 순간이동할 수 있습니다.
teleportation-tech-adv=어디서나 원하는 텔레포터 비콘으로 순간이동할 수 있는 개인용 텔레포터 장비와 시야에 보이는 위치로 워프할 수 있는 좌표 지정 리모컨의 잠금을 해제합니다.
teleportation-telelogistics=연결된 비콘으로 아이템을 워프시킬 수 있는 워프 상자 제작이 가능합니다.
teleportation-tech-storage=텔레포터 비콘의 최대 에너지 저장량을 레벨 당 25%씩 증가시킵니다.

[equipment-name]
teleportation-equipment=개인용 텔레포터

[shortcut]
make-teleportation-targeter=텔레포트 좌표 지정 리모컨
