[mod-name]
Teleportation_Redux=순간이동 Redux(Teleportation_Redux)

[mod-description]
Teleportation_Redux=중후반 게임부터 사용 가능한 순간이동 장치를 게임에 추가합니다. 순간이동 비콘을 추가하여 비콘과 비콘 사이를 순간이동하거나, 원격 조종 리모컨을 사용하여 선택한 타일로 순간이동할 수 있는 장비도 추가됩니다. 두 방법 모두 이동 거리에 비례하는 전력이 필요합니다. 또한 워프 요청 상자에서 선택한 비콘으로 아이템을 전송하는 (선택적) 워프 물류 기술이 포함됩니다(상자에서 R을 눌러 설정 가능).\n\nOriginal by Apriori, updated to 0.17+ by Silari.\n\n번역: SimpleKoreanLocale(PolarZero)


