[mod-name]
AmmoGroup=탄약 그룹화(AmmoGroup)

[mod-description]
AmmoGroup=탄약과 관련된 제작법을 별도의 새로운 “탄약” 그룹의 별도의 탭으로 분리합니다. 모든 기본 게임 및 모드에서 추가한 탄약을 분류합니다.\n모드에서 추가한 탄약이 많아 "군사"탭이 과포화되는 현상이 발생하는 플레이어들을 위해 설계된 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[item-group-name]
ammo=탄약

[mod-setting-name]
ammogroup-order=제작법 그룹 위치

[mod-setting-description]
ammogroup-order=av: “물류" 탭 뒤에 배치합니다.\ndv: (기본값) “군사” 탭 뒤에 배치합니다.
