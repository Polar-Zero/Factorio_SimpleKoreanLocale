[mod-name]
Tiered-Solar-System=조직화된 행성계(Organized Solar System)

[mod-description]
Tiered-Solar-System=행성의 위치를 '티어'별로 정리하여, 모드에서 추가한 행성이 우주 시대 진행 과정에서 어느 테크에 해당하는지 쉽게 확인할 수 있습니다.\n\n행성 간의 거리는 변경되지 않습니다. 정리된 지도와 정확히 일치하는 경로 길이를 원하시면 'Planetary Distance Adjustments' 모드를 설치하세요.\n참고: 이 모드를 유지보수할 공동 작업자를 찾고 있습니다. (디스코드 thesixthroc에 문의해주세요.)