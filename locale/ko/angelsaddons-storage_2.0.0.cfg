[tips-and-tricks-name]
angelsaddons-storage=Angel의 추가 기능 - 저장소 옵션

[tips-and-tricks-description]
angelsaddons-storage=이 모드는 엔젤 모드와 별개로 사용할 수 있는, 다양한 엔젤 모드 테마의 보관소, 창고, 압력 탱크를 게임에 추가합니다.
angelsaddons-storage-notes=\n\n[font=default-bold]참고[/font]: 보관소는 4x4 크기의, 256개의 인벤토리 슬롯을 가진 상자 건물입니다 (물류 네트워크 버전이 별도로 있음)\n[font=default-bold]NOTES[/font]: [font=default-bold]참고[/font]: 보관소는 6x6 크기의, 768개의 인벤토리 슬롯을 가진 상자 건물입니다 (물류 네트워크 버전이 별도로 있음)\n[font=default-bold]참고[/font]: 압력 저장 탱크는 기본 게임보다 많은 유체를 저장할 수 있습니다.

