[mod-setting-description]
deadlock-stacking-auto-unstack=플레이어가 회수한 아이템을 자동으로 적재 해제할 수 있습니다
deadlock-stacking-hide-unstacking=제작 메뉴에서 잔적 해제 제작법을 숨깁니다. 활성화하면 제작법 정렬 문제를 해결할 수 있지만, 아이템을 수동으로 잔적 해제할 수 없게 됩니다. 
deadlock-loaders-snap-to-belts=적재기를 설치할 때, 주변 벨트와 일치하도록 자동으로 방향과 입/출력 모드를 수정합니다.
deadlock-loaders-snap-to-inventories=적재기를 설치할 때, 주변 창고와 일치하도록 자동으로 방향과 입/출력 모드를 맞춥니다
deadlock-stacking-batch-stacking=잔적기가 아이템을 한 번에 4개씩 처리합니다. 벨트 속도를 한계까지 높이는 모드와 사용할 때 적합합니다.
deadlock-stacking-show-alt-info=Alt-모드 잔적기에 제작법과 관련된 아이콘을 표시합니다.
deadlock-strict-fast-replace-beltboxes=잔적기가 다른 잔적기를 빠른 대체 기능으로 대체하는 것을 방지합니다.
deadlock-strict-fast-replace-loaders=적재기가 다른 적재기를 빠른 대체 기능으로 대체하는 것을 방지합니다.
deadlock-stack-size=아이템의 잔적 단위를 설정합니다. 경고: 진행 중인 게임에서 이 값을 바꾸는 것을 권장하지 않습니다. 창고의 아이템은 잔적단위만큼 한 칸에 넣을 수 있는 양이 감소하므로, 아이템 손실이 발생할 수 있습니다





