[mod-description]
se-ssa-i=Space Exploration 모드에 묶음 투입기, 터보 벨트, 주조소, 전자기 공장, 극저온 공장, 바이오챔버*, 포획된 바이터 산란장*, 부패 물질*, 난방 탑*, 터보 벨트*를 추가합니다. Krastorio 2 모드와 호환됩니다. (* : 선택 사항)\n\n번역: SimpleKoreanLocale(jxy3958)
sei-biochamber=Space Exploration 모드에 바이오 챔버를 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-captive-biters=Space Exploration 모드에 바이터 포획 기능과 바이터 알, 바이오플럭스를 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-cryogenic-plant=Space Exploration 모드에 우주 시대 DLC 극저온 공장을 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-electromagnetic-plant=Space Exploration 모드에 우주 시대 DLC 전자기 공장을 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-foundry=Space Exploration 모드에 주조소를 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-library=우주 탐사 통합 모드를 위한 기본 라이브러리입니다. 독립형 우주 시대 DLC에서 제작 카테고리에 가한 변경 사항 일부를 적용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-miner-resource-drain=Space Exploration 모드의 채광 드릴의 자원 소모량을 사용자 지정 가능하도록 설정하는 기능을 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-spoilage=Space Exploration 모드에 부패 물질과 난방 탑을 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-stack-inserters=Space Exploration 모드에 묶음 투입기와 벨트 잔적 기능을 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
sei-turbo-belts=Space Exploration 모드에 우주 시대 DLC 터보 벨트를 추가합니다. Krastorio 2 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
um-standalone-big-mining-drill=우주 시대 DLC의 대형 채광 드릴을 비 DLC 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
um-standalone-cryogenic-plant=우주 시대 DLC의 극저온 공장을 비 DLC 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
um-standalone-electromagnetic-plant=우주 시대 DLC의 전자기 공장을 비 DLC 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
um-standalone-space-age-lib=독립형 우주 시대 건물에 필요한 리소스를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


