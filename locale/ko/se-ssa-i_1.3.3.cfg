[technology-description]
big-mining-drill=더 크고 더 강력한 채광 드릴로, 채취 영역도 더 넓습니다. 텅스텐 자원 지대의 더 단단한 부분과 같이 매우 단단한 부분의 채취가 가능해집니다.
captive-biter-spawner=알을 포획된 산란장으로 부화시켜 나우비스의 어느 곳에나 배치하세요.
captivity=[item=rocket-launcher]에서 발사되어 바이터 산란장에 [item=bioflux]를 주입해 포획하는 로봇 캡슐 입니다. [item=bioflux]를 정기적으로 투여하면 산란장은 포획된 상태로 유지됩니다.
cryogenic-plant=극저온 가공에 필요한 낮은 온도를 다룰 수 있는 제작 시설입니다.
electromagnetic-plant=자기와 전기를 보다 발전시켜 사용 가능한 제작 시설입니다.
foundry=더욱 진보된 제련과 기타 금속공학 기술의 발전을 가능하게 합니다.
turbo-transport-belt=더욱 빠른 운송 벨트입니다.

