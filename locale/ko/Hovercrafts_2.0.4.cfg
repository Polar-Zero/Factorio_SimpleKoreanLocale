[mod-setting-description]
hovercraft-drifting=회전하는 동안 호버크래프트의 드리프트를 활성화합니다.\n주의: 절벽, 바위 등 물체에 걸릴 수 있게 됩니다.
enable-electric-hovercraft=활성화하면, 전력을 사용하여 동작하는 호버크래프트의 제작 및 연구가 가능합니다("레이저 탱크" 등 호환되는 전기 자동차 모드가 필요합니다).
enable-missile-hovercraft=활성화하면, 미사일 호버크래프트의 제작 및 연구가 가능합니다.
enable-laser-hovercraft=활성화하면, 레이저 호버크래프트의 제작 및 연구가 가능합니다.("레이저 탱크" 모드 필요).
hovercraft-grid-size=호버크래프트의 장비 그리드 크기를 변경할 수 있습니다.
missile-hovercraft-grid-size=미사일 호버크래프트의 장비 그리드 크기를 변경할 수 있습니다.