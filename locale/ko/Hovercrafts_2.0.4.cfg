[mod-name]
Hovercrafts=호버크래프트(Hovercrafts)

[mod-description]
Hovercrafts=나만의 호버크래프트를 타고 육지와 바다를 가로지르며 질주해보세요. 기본적으로 2가지 버전을 제공하며, Laser Tanks' 모드가 있다면 2가지 호버크래프트를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
hovercraft=호버크래프트
electric-hovercraft=동력 호버크래프트
missile-hovercraft=미사일 호버크래프트
laser-hovercraft=레이저 호버크래프트

[entity-description]
hovercraft=최소한의 갑옷 및 보호 장치만 있는, 신속하고 기동성 있게 제작된 비무장 호버크래프트입니다.\n최고 속도: 187
electric-hovercraft=비무장 전기 동력 호버크래프트입니다. 최고의 속도와 기동성을 위해 장갑 보호 기능을 희생했습니다.\n최고 속도: 217
missile-hovercraft=미사일로 무장한 호버크래프트입니다. 속도와 기동성을 희생한 대가로, 장갑 보호력과 데미지 저항력을 크게 높였습니다.\n최고 속도: 115
laser-hovercraft=동력 호버크래프트의 무장 버전입니다. 속도, 민첩성, 경갑 도금, 데미지 저항력 등 균형이 잘 잡혀 있습니다.\n최고 속도: 151

