[mod-name]
turrets-arc-limiter=포탑 발사각 제한(Turrets arc limiter)

[mod-description]
turrets-arc-limiter=360도 범위각을 가진 포탑의 사격 각도를 제한할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[command-help]
reset-turrets-turn-range=모든 표면의 모든 포탑에 대한 "사격 범위"를 기본값으로 재설정합니다.\n"Turrets arc limiter" 모드를 안전하게 삭제하려면 이 명령어를 먼저 사용하세요.

[command-message]
reset-turrets-turn-range=발견된 포탑: __1__

[controls]
change-turret-turn-range=포탑 사격 각도 변경

[other]
additional-turret-description=__CONTROL__change-turret-turn-range__: 이 포탑의 사격 각도를 변경합니다.

[mod-setting-name]
tal-prefer-ghost=손에 든 아이템을 고스트로 교체

[mod-setting-description]
tal-prefer-ghost=포탑 모드를 바꿀 때 손에 든 포탑 아이템을 고스트로 대체합니다. 이 옵션을 비활성화한 경우, 수정된 아이템은 어디에 버리더라도 원래 유형으로 복구되지 않으므로 주의하세욧.