[mod-setting-description]
queued-tech-setting=새로운 게임에 자동으로 대기열에 넣을 기술 연구를 쉼표로 구분하여 나열한 목록입니다. 지역화된 이름은 유효하지 않으며,"construction-robotics"와 같은 내부 기술 ID를 사용해야 합니다. 
blacklisted-tech-setting=새로운 게임에 자동으로 블랙리스트에 넣을 기술 연구를 쉼표로 구분하여 나열한 목록입니다. 지역화된 이름은 유효하지 않으며,"construction-robotics"와 같은 내부 기술 ID를 사용해야 합니다. 