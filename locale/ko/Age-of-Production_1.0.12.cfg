[entity-description]
aop-arc-furnace=엄청난 양의 아이템을 제련할 수 있는 거대한 용광로로, 엄청난 에너지를 사용하며 평소보다 훨씬 더 많은 공해도 배출합니다.
aop-atomic-enricher=생산성이 높은 원심분리 공정을 가능하게 하는 고방사능 기계.
aop-biochemical-facility=영양분을 사용하지 않고도 대부분의 고체 생물학적 제작법을 생산할 수 있는 펜타포드와 바이터의 하이브리드 혐오물.
aop-electromechanic-facility=에너지 소비가 높은 전기 기계. 고품질 제작이 가능합니다.
aop-greenhouse=고된 노동의 씨앗이 싹트는 것을 지켜보며 휴식을 취할 수 있는 조용한 공간.
aop-hydraulic-plant=유체 관련 대규모 제작이 가능한 유압 기반 기계.
aop-lumber-mill=목재 및 관련 자원으로 많은 양의 제품을 생산할 수 있는 에너지를 적게 사용하는 건물.
aop-petrochemical-facility=석유화학에 특화되었으며, 많은 공해를 배출하는 기계.
aop-quantum-assembler=양자 컴퓨팅을 이용하여 이전에는 불가능했던 양의 과학을 구축할 수 있는 매우 강력한 조립 기계 업그레이드.
aop-quantum-computer=연구의 마지막 개척지. 양자역학을 이용해 과학 팩을 1/10만큼만 사용합니다. 다만 중력이 있는 장소에서 사용하기에는 너무 위험합니다. (행성 등)
aop-quantum-stabilizer=양자 조작을 통해 기계를 강화하는 업그레이드된 신호기입니다.
aop-scrubber=실수를 바로잡는 데 도움을 주는 작은 기계.
aop-smeltery=방해석을 사용하지 않고 광석을 직접 녹여 녹은 금속으로 만들 수 있는 더욱 강력한 주조소입니다.

