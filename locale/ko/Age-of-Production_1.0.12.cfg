aop-direct-molten-copper-from-lava=방해석을 사용하지 않고 용암에서 녹은 구리를 뽑아보세요.
aop-direct-molten-iron=방해석을 사용하지 않고 철 광석을 녹여보세요.
aop-direct-molten-iron-from-lava=방해석을 사용하지 않고 용암에서 녹은 철을 뽑아보세요.
aop-fulgoran-air-scrubbing=방해석을 사용해 풀고라 대기 중 공해를 포집해보세요.
aop-gleban-air-scrubbing=황산을 사용하여 글레바 대기 중 포자를 포집해보세요.
aop-lava-demineralization=용암에서 불순물을 제거합니다.
aop-nauvitian-air-scrubbing=방해석을 사용하여 나우비스 대기 중 공해를 포집해보세요.
aop-nutrients-from-biomass=바이오매스를 75% 부패한 영양소로 바꿔보세요.
aop-petroleum-gas-dehydrogenation=석유 가스에서 수소 원자 4개를 제거하고 탄소만 남길 수 있습니다.
aop-solid-fuel-melting=고체 연료를 다시 원유로 녹일 수 있습니다.
aop-uranium-sifting=돌을 선별하여 우라늄을 찾아내세요.
aop-vulcanusian-air-scrubbing=돌을 사용하여 불카누스 대기의 공해를 포집합니다.
aop-wood-rotting=목재를 부패시키는 과정. 소량의 부패 물질을 촉매로 사용합니다.

