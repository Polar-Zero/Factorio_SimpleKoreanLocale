bi-tech-advanced-biotechnology=더 높은 단계의 제작법의 잠금을 해제합니다.
bi-tech-bio-cannon=프로토타입 대포 기술 - 아직 자동 조준만 가능합니다
bi-tech-bio-farming=나무를 키우는 방법을 알아보세요 - 다른 목재 아이템을 잠금 해제하기 위한 첫 단계입니다.
bi-tech-coal-processing-1=나무를 태워 목탄과 재를 얻어보세요.
bi-tech-coal-processing-2=목탄을 석탄으로, 고체 연료를 코크스 펠릿로 가공할 수 있습니다.
bi-tech-coal-processing-3=석탄을 보다 효율적으로 처리하거나, 석탄에서 코크스 펠릿을 생산하도록 할 수 있습니다.
bi-tech-fertilizer=비료를 사용하면 제작으로부터 훨씬 더 많은 결과물을 얻을 수 있게 됩니다.
bi-tech-organic-plastic=유기 소재를 사용한 플라스틱 생산이 가능합니다.

