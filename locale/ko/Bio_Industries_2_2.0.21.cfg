[mod-description]
Bio_Industries_2=나무를 키울 수 있는 바이오 농장과 같은 유용한 건물과 아이템을 게임에 추가합니다. 태양전지 농장과 대형 축전지를 통해 전기를 더 쉽게 사용하거나, 바이오 연료 섹션에서 유기농 플라스틱과 건전지를 생산할 수도 있습니다. 대형 전신주, 나무 파이프, 다트 포탑과 같은 새로운 목재 아이템 역시 많이 추가됩니다. 묘목을 사용하여 나무를 심거나, 비료를 사용하여 사막을 초원으로 지형을 바꿔 나무가 더 잘 자라도록 해보세요. 그리고 더 많은 기능... 자세한 정보와 피드백은 모드 포럼 홈페이지를 방문하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


