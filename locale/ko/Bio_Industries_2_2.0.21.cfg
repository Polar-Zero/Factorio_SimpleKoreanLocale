[mod-setting-description]
BI_Bigger_Wooden_Chests=__ENTITY__bi-wooden-chest-large__, __ENTITY__bi-wooden-chest-huge__, __ENTITY__bi-wooden-chest-giga__
BI_Bio_Cannon=프로토타입 대포는 매우 강력하지만 산란장에만 발포할 수 있습니다.\n(기본값: 활성화)
BI_Bio_Fuel=__ITEM__bi-biomass__를 기반으로 한 석유 제품 생산이 가능해집니다. (기본값: 활성화)
BI_Easy_Bio_Gardens=바이오 정원이 미리 제작된 상태의 액체 비료를 소비하도록 하여, 모든 재료 공급에 단일 파이프라인만으로도 충분하도록 합니다. 다만 이 방식은 현장에서 고체 비료와 물을 혼합하는 것보다 50% 더 많은 비료가 필요하게 됩니다.\n바이오 정원이 인접한 바이오 정원에 전력을 공급하도록 합니다. 격자 형태로 배치하면, 두 바이오 정원 사이에 간격이 없을 경우 마법처럼 연결될 것입니다니다. :-)\n(기본값: 비활성화)
BI_Enable_gvv_support="Lua API 글로벌 변수 뷰어"(gvv)를 사용하면 다른 모드의 글로벌 테이블을 검사할 수 있습니다. "Bio Industries" 디버깅을 진행하고 싶다면 이 기능을 활성화하고 채팅 콘솔에 "\gvv"를 입력하여 GUI를 여세요!\n(기본값: 비활성화).
BI_Game_Tweaks_Bot=로봇을 회수하거나 불태울 수 없게 됩니다.\n(기본값: 비활성화)
BI_Game_Tweaks_Disassemble=일부 분해 제작법을 허용합니다. 약 50%를 자원을 돌려받을 수 있습니다.\n(기본값: 활성화)
BI_Game_Tweaks_Emissions_Multiplier=Bob 모드에서 해당 작업을 시작했습니다. 일반적인 상식은, 정제되지 않은 연료는 정제된 연료보다 더 많은 공해를 유발한다는 것입니다. 따라서 __ITEM__coal__은 200%의 공해를, __ITEM__solid-fuel__은 85%만 생성합니다. 자세한 내용은 모드 폴더의 "Fuel Values.xlsx"를 참조하세요!\n(기본값: 활성화)
BI_Game_Tweaks_Player=건설, 놓기, 도달 거리: 6 => 20\n아이템 획득 거리 1 => 4\n자원 도달 거리: 2.7 => 4\n전리품 획득 거리: 2 => 5\n(기본값: 비활성화)
BI_Game_Tweaks_Production_Science=__ITEM__production-science-pack__에 대한 대체 제작법을 활성화합니다.\n(기본값: 활성화)
BI_Game_Tweaks_Recipe=영향을 받는 제작법:\n__ITEM__concrete__ (__ENTITY__iron-ore__ => __ITEM__iron-stick__)\n__ENTITY__stone-wall__ (__ITEM__iron-stick__ 추가)\n__ENTITY__straight-rail__ (__ITEM__stone__ => __ITEM__stone-crushed__ + __ITEM__concrete__)\n(기본값: 활성화)
BI_Game_Tweaks_Small_Tree_Collisionbox=실험적: 이 설정은 기본적으로 활성화되어 있습니다. 비활성화하면 나무에 더 큰 기본 충돌 박스가 적용되어 숲이 플레이어, 차량, 바이터를 차단할 가능성이 높아집니다. 부작용이 있는지 여부는 확실하지 않습니다!\n(기본값: 활성화)
BI_Game_Tweaks_Stack_Size=__ITEM__wood__, __ITEM__stone__, __ITEM__stone-crushed__, __ITEM__concrete__, __ITEM__slag__의 묶음 크기에 영향을 줍니다.\n(기본값: 활성화).
BI_Game_Tweaks_Tree=게임 조정 - 나무를 벨 때 무작위로 1~6 __ITEM__wood__를 제공하도록 변경합니다.  (바닐라: 4)\n(기본값: 활성화)
BI_Show_musk_floor_in_mapview=__ENTITY__bi-solar-mat__에 대한 전기 그리드 오버레이를 지도 보기에 표시할지 여부를 조정할 수 있습니다. 매 타일에 설정을 적용하는 데 시간이 걸릴 수 있으므로 진행 중인 게임에서 변경하는 것을 권장하지 않습니다!\n(기본값: 활성화)
BI_Solar_Additions=__ENTITY__bi-bio-solar-farm__, __ENTITY__bi-solar-boiler__, __ENTITY__bi-bio-accumulator__ __ENTITY__bi-large-substation__과 같은 태양광 관련 아이템을 활성화합니다.\n(기본값: 활성화)