[entity-description]
bi-arboretum=__ENTITY__bi-arboretum__는 비료를 사용해 주변 지형을 바꾸거나 묘목을 심을 수 있습니다.
bi-bio-accumulator=매우 많은 양의 에너지를 저장할 수 있는 __ENTITY__bi-bio-accumulator__. 때로는 크기가 정말 중요할 때도 있습니다...
bi-bio-boiler=__ENTITY__bi-bio-boiler__는 일반 __ENTITY__boiler__만큼 효율적이지만 공해 물질을 75%만큼 더 적게 배출합니다!
bi-bio-cannon=산란장과 땅벌레에게만 발사할 수 있습니다! (사거리: 120)\n이 유형의 건물은 자동 조준만 가능합니다.
bi-bio-farm=__ENTITY__bi-bio-farm__은 __ENTITY__seedling__을 심어 나무로 자라게 한 다음, __ITEM__wood__와 __ITEM__bi-woodpulp__로 처리하는 곳입니다. 통합된 태양 전지판이 낮 동안 사용되는 에너지 일부를 제공합니다.
bi-bio-garden=__ENTITY__bi-bio-garden__은 공기 중의 공해 물질을 제거합니다. (하나의 바이오 정원은 초당 45 유닛의 공해 물질을 흡수할 수 있으며, 이는 나무 1,500그루에 해당하는 양입니다!)
bi-bio-garden-huge=__ENTITY__bi-bio-garden__은 공기 중의 공해 물질을 제거합니다. (하나의 바이오 정원은 초당 2,880 유닛의 공해 물질을 흡수할 수 있으며, 이는 나무 96,000그루에 해당하는 양입니다!)
bi-bio-garden-large=__ENTITY__bi-bio-garden__은 공기 중의 공해 물질을 제거합니다. (하나의 바이오 정원은 초당 300 유닛의 공해 물질을 흡수할 수 있으며, 이는 나무 12,000그루에 해당하는 양입니다!)
bi-bio-greenhouse=__ITEM__bi-seed__와 __ENTITY__seedling__을 심기에 적합한 장소를 찾으셨군요!
bi-bio-reactor=__ENTITY__bi-bio-reactor__ 건물은 바이오매스 생산 및 가공에 사용됩니다.
bi-bio-solar-farm=__ENTITY__bi-bio-solar-farm__은 최소한의 공간에서 많은 전력을 생성할 수 있는, 거대한 __ENTITY__solar-panel__입니다.
bi-cokery=__ITEM__wood__ 및 __ITEM__bi-woodpulp__를 __ITEM__wood-charcoal__나 __ENTITY__bi-cokery__ 등 형태로 정제합니다.
bi-dart-turret=이 포탑은 초반부에 빠르게 최소한의 비용만 사용하여, 적의 공격으로부터 자신과 공장을 보호할 수 있도록 설계되었습니다. 물론 다트는 총알보다 데미지가 적지만, __ENTITY__bi-dart-turret__은 사거리가 더 길며 일반 __ENTITY__gun-turret__보다 빠른 속도로 발사할 수 있습니다.
bi-large-substation=__ENTITY__bi-large-substation__ 건물은 더 넓은 영역의 건물에 전력을 공급할 수 있습니다.
bi-power-to-rail-pole=__ENTITY__bi-rail-power__를 전력망에 연결해보세요!\n주의: 평행하거나 교차하는 두 개의 __ENTITY__bi-rail-power__에 __ENTITY__bi-power-to-rail-pole__을 배치하면 이 전력망들이 서로 연결됩니다!
bi-rail-power=전력을 송전할 수 있는 철도입니다. __ENTITY__bi-power-to-rail-pole__를 사용하여 전력망에 연결하세요!
bi-rail-wood=나무 철도
bi-rail-wood-bridge=나무 철도를 위한 다리입니다.\n참고: 걸어서 지나갈 수 없습니다!
bi-solar-boiler=__ENTITY__bi-solar-boiler__ 건물은 태양 에너지를 사용하여 전기와 증기를 생성합니다.
bi-solar-mat=이 특별한 포장도로에는 태양 전지판이 설치되어 있습니다. 각 타일은 이동 속도를 높이며, 10kW의 전력 역시 생산합니다. (감사합니다, 엘론 머스크!)
bi-stone-crusher=이 기계는 모든 형태의 __ITEM__stone__과 __ITEM__concrete__를 분쇄합니다.
bi-stone-crusher-sand=이 기계는  모든 형태의 __ITEM__stone__와 __ITEM__concrete__로부터 __ITEM__stone-crushed__를 생산합니다. 또한 __ITEM__stone-crushed__를 __ITEM__sand__로 추가로 분쇄할 수도 있습니다.
bi-wood-pipe=__ITEM__wood__와 구리로 만들어진 __ENTITY__pipe__입니다.
bi-wood-pipe-to-ground=__ITEM__wood__와 구리로 만들어진 __ENTITY__pipe-to-ground__입니다.
bi-wooden-chest-giga=거대한 나무 상자
bi-wooden-chest-huge=매우 거대한 나무 상자
bi-wooden-chest-large=중형 나무 상자
bi-wooden-fence=__ENTITY__bi-wooden-fence__는 제작 비용이 저렴하지만, 강한 적을 상대하는 데는 큰 도움이 되지 않을 것입니다. 그러나 초반의 적을 막고 공장 건설에 집중하도록 도움을 줄 만할 정도는 충분할 것입니다.
bi-wooden-pole-big="Natural Evolution Enemies" 모드가 활성화되어 있다면 __ENTITY__bi-wooden-pole-big__ 객체가자동으로 치유됩니다.
bi-wooden-pole-bigger="Natural Evolution Enemies" 모드가 활성화되어 있다면 __ENTITY__bi-wooden-pole-bigger__초가 객체가 자동으로 치유됩니다.
bi-wooden-pole-huge=__ENTITY__bi-wooden-pole-huge__은 __ITEM__copper-cable__, __ITEM__green-wire__, __ITEM__red-wire__를 광대한 거리(64개 타일)만큼 연결할 수 있습니다.
rail-remnants-wood=나무 철도 잔해
rail-remnants-wood-bridge=나무 철도 다리 잔해
seedling=심기 매우 적합해보이는 어린 묘목입니다. 땅에 바로 심어도 나무로 자라날 수 있습니다. 성장 가능성을 높이려면 땅에 비료를 주는 것을 권장합니다!

