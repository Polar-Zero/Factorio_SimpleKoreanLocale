[recipe-description]
bi-acid=조류 바이오매스와 __ITEM__bi-cellulose__를 사용해 황산을 생산하세요!
bi-adv-fertilizer-1=__ITEM__bi-adv-fertilizer__를 사용하면 __ITEM__fertilizer__보다 훨씬 개선된 제작 공정이 가능합니다! (__ITEM__alien-artifact__로 제작)
bi-adv-fertilizer-2=__ITEM__bi-adv-fertilizer__를 사용하면 __ITEM__fertilizer__보다 훨씬 개선된 제작 공정이 가능합니다!
bi-adv-fertilizer-fluid=물에 녹인 __ITEM__bi-adv-fertilizer__
bi-arboretum-r1=참고: 제작법은 완료되지 않으며, 섹터 스캔 시 나무가 심어집니다.
bi-arboretum-r2=참고: 제작법은 완료되지 않으며, 섹터 스캔 시 지형이 수정됩니다.
bi-arboretum-r3=참고: 제작법은 완료되지 않으며, 섹터 스캔 시 지형이 수정됩니다.
bi-arboretum-r4=참고: 제작법은 완료되지 않으며, 섹터 스캔에서 지형이 비옥하게 되며 나무가 심어집니다.
bi-arboretum-r5=참고: 제작법은 완료되지 않으며, 섹터 스캔에서 지형이 비옥하게 되며 나무가 심어집니다.
bi-ash-1=__ITEM__wood__를 태워,et __ITEM__bi-ash__를 얻어보세요!
bi-ash-2=많은 __ITEM__bi-woodpulp__를 태워, 많은 __ITEM__bi-ash__를 얻어보세요!
bi-basic-gas-processing=__ITEM__coal__ 및 __ITEM__resin__를 사용한 비효율적인 가스 추출 작업이 가능합니다.
bi-battery=잘 생각해 보면 이 __ITEM__battery__는 __ITEM__wood__로 만들어진 것이였습니다!
bi-biomass-1=__ITEM__fertilizer__로 조류 바이오매스 생산량을 늘려보세요!
bi-biomass-2=생산된 조류 바이오매스 중 일부를 재투입하여 더 많이 생산해보세요!\n참고: 이 방법은 초기 제작법보다 생산량이 적으며  더 오랜 시간이 걸리지만 __ITEM__fertilizer__을 절약할 수 있습니다.
bi-biomass-3=생산된 조류 바이오매스 중 일부를 재투입하여 더 많이 생산해보세요!\n참고: __ITEM__bi-ash__을 추가하면 단시간에 훨씬 더 높은 생산량을 얻을 수 있습니다.
bi-biomass-conversion-1=조류 바이오매스를 사용해 경유와 __ITEM__bi-cellulose__을 생산하세요!
bi-biomass-conversion-2=조류 바이오매스를 이용해 석유 가스를 생산하세요!
bi-biomass-conversion-2-methane=조류 바이오매스를 사용하여 메탄 가스를 생산하세요!
bi-biomass-conversion-3=조류 바이오매스를 사용하여 윤활유를 생산하세요!
bi-biomass-conversion-4=조류 바이오매스를 사용하여 원유와 물을 생산하세요!
bi-biomass-conversion-4-yellow-waste=조류 바이오매스를 사용하여 원유와 유황 폐수를 생산하세요!
bi-cellulose-1=__ITEM__bi-woodpulp__와 황산을 결합하면 __ITEM__bi-cellulose__이 됩니다.
bi-cellulose-2= __ITEM__bi-cellulose__ 생산량을 4배로 늘리려면 조금만 더 가열하세요!
bi-charcoal-1=__ITEM__bi-woodpulp__를 __ITEM__wood-charcoal__로 처리하는 것으로 추가로 얻을 수 있는 연료 가치는 같은 시간에 __ITEM__wood-bricks__를 만들어 얻을 수 있는 연료 가치의 20%에 불과합니다. 하지만 __ITEM__wood-charcoal__은 __ITEM__coal__으로 변환할 수 있습니다.
bi-charcoal-2=__ITEM__bi-woodpulp__을 태우면 __ITEM__bi-woodpulp__을 바로 태우는 것보다 60% 더 많은 __ITEM__wood-charcoal__을 얻을 수 있습니다.
bi-coal-1=__ITEM__wood-charcoal__을 넣고,  __ITEM__coal__을 꺼내세요…
bi-coal-2=__ITEM__wood-charcoal__를 넣고, 더 많은 __ITEM__coal__을 꺼내세요... 첨단 기술을 통해 __ITEM__coal__ 생산량을 크게 늘릴 수 있습니다!
bi-coke-coal=__ITEM__coal__을 정제하면 연료 가치가 증가합니다. 또한 __ITEM__pellet-coke__은 더 적은 공해를 유발하며, 차량 연료로 사용하면 최고 속도와 가속력 보너스를 추가로 제공합니다.
bi-crushed-stone=모든 변형의 __ITEM__concrete__ 잔여물을 __ITEM__stone-crushed__로 재활용 해보세요.
bi-crushed-stone_IR=모든 변형의 __ITEM__concrete__ 잔여물을 __ITEM__gravel__로 재활용 해보세요.
bi-crushed-stone-1=__ITEM__stone__을 __ITEM__stone-crushed__로 분쇄해보세요.
bi-crushed-stone-1_IR=__ITEM__stone__을 __ITEM__gravel__로 분쇄해보세요.
bi-disassemble-recipes=일부 원재료를 재사용할 수 있습니다.
bi-fertilizer-1=__ITEM__fertilizer__을 사용하면 무언가를 더 빨리 자라게 할 수 있습니다.
bi-fertilizer-2=__ITEM__fertilizer__을 사용하면 무언가를 더 빨리 자라게 할 수 있습니다. 정말로요! (수산화나트륨으로 제조)
bi-fertilizer-fluid=물에 녹은 __ITEM__fertilizer__입니다.
bi-liquid-air=질소와 조류 바이오매스를 만들기 위해서는 액체 공기가 필요합니다.
bi-logs-1=__ITEM__bi-seed__에 물을 주고, __ITEM__wood__을 고전 방식으로 키워보세요!
bi-logs-2=__ITEM__bi-ash__을 비료 대신 사용해 __ITEM__wood__ 생산량을 향상시키세요!
bi-logs-3=__ITEM__bi-ash__ 대신 __ITEM__fertilizer__을 사용하여 __ITEM__wood__을 더 성장시키세요!
bi-logs-4=이 제작법에는 __ITEM__bi-adv-fertilizer__가 사용됩니다. 더 설명할 필요가 있을까요?
bi-mineralized-sulfuric-waste=__ITEM__stone-crushed__, __ITEM__bi-charcoal__ 및 순수한 물을 처리하여 광천수와 유황 폐수를 만듭니다.
bi-nitrogen=질소는 __ITEM__fertilizer__을 만드는 데 필요합니다.
bi-pellet-coke=__ITEM__solid-fuel__를 __ITEM__pellet-coke__로 변환합니다.
bi-pellet-coke-2=탄소를 __ITEM__pellet-coke__로 변환합니다.
bi-plastic-1= made from __ITEM__wood__를 이용하여 __ITEM__plastic-bar__를 제작할 수 있습니다.
bi-plastic-2=__ITEM__bi-cellulose__를 이용하여 __ITEM__plastic-bar__를 제작할 수 있습니다.
bi-purified-air-1=충분한 물과 좋은 __ITEM__fertilizer__를 이용하면 __ENTITY__bi-bio-garden__이 잠시 동안 주변 공기를 정화하도록 할 수 있습니다.
bi-purified-air-1-fluid=__ENTITY__bi-bio-garden__에 액체 __ITEM__fertilizer__을 공급하면 잠시 동안 주변 공기를 정화하도록 할 수 있습니다.
bi-purified-air-2=__ITEM__bi-adv-fertilizer__를 사용하면 __ENTITY__bi-bio-garden__가 훨씬 더 오랫동안 잠시 동안 주변 공기를 정화하도록 할 수 있습니다. 이 제작법을 사용하면 물도 절약하는 것이 가능합니다.
bi-purified-air-2-fluid=__ENTITY__bi-bio-garden__에 액체 __ITEM__bi-adv-fertilizer__를 투입하기만 하면 오랫동안 주변 공기를 정화하도록 할 수 있습니다!
bi-rail-wood-to-concrete=__ENTITY__bi-rail-wood__은 제작 비용이 저렴하기에, 철도 네트워크를 시작하는 데 큰 도움이 됩니다. 하지만 __ENTITY__bi-rail-power__을 사용하려면 일반 철도가 필요합니다.
bi-resin-pulp=__ITEM__bi-woodpulp__에서 __ITEM__resin__을 추출하는 것은 물론 가능하지만, 효율은 기대하지 않는 것이 좋을 것입니다.
bi-resin-wood=__ITEM__wood__로부터 __ITEM__resin__을 더 효율적으로 얻어보세요!
bi-sand=__ENTITY__bi-stone-crusher__ can make __ITEM__sand__ from __ITEM__stone-crushed__.
bi-seed-1=나무와 물을 사용하여 __ITEM__bi-seed__을 생산하세요!
bi-seed-2=__ITEM__bi-ash__을 비료 대신 사용해 __ITEM__bi-seed__ 생산량을 늘리세요!
bi-seed-3=__ITEM__bi-ash__ 대신 __ITEM__fertilizer__을 사용하여 __ITEM__bi-seed__ 생산량을 더욱 늘리세요!
bi-seed-4=__ITEM__bi-adv-fertilizer__로 __ITEM__bi-seed__ 생산량을 더 크게 늘리세요!
bi-seed-bomb-advanced=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 30칸 범위에 __ITEM__bi-seed__을 흩뿌립니다. __ITEM__bi-adv-fertilizer__는 __ITEM__bi-seed__이 빠르게 나무로 자랄 확률을 높입니다!
bi-seed-bomb-basic=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 24칸 범위에 __ITEM__bi-seed__을 흩뿌립니다.
bi-seed-bomb-standard=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 27칸 범위에 __ITEM__bi-seed__을 흩뿌립니다. __ITEM__fertilizer__는 __ITEM__bi-seed__이 빠르게 나무로 자랄 확률을 높입니다!
bi-seedling-1=Use __ITEM__bi-seed__ and Water to grow __ENTITY__seedling__s!
bi-seedling-2=__ITEM__bi-ash__를 저렴한 비료로 사용하여 생산량을 늘리세요!
bi-seedling-3=__ITEM__fertilizer__를 사용하여 생산량을 더 늘리세요!
bi-seedling-4=__ITEM__bi-adv-fertilizer__를 사용하면 생산량의 궁극적 한계를 경험하세요!
bi-slag-slurry=__ITEM__bi-ash__, __ITEM__stone-crushed__, 염수로부터 광재 혼합물을 추출해보세요.
bi-solid-fuel= __ITEM__wood-bricks__을 __ITEM__solid-fuel__로 바꾸는 것은 남아도는 __ITEM__bi-woodpulp__를 처리하는 좋은 방법 중 하나입니다!
bi-stone-brick=더 빠른 __ITEM__stone-brick__ 제작, 더 적은 __ITEM__stone__!
bi-sulfur=바이오-__ITEM__sulfur__ - 천연 유황!
bi-sulfur-angels=바이오-__ITEM__sulfur__ - 천연 황!
bi-wood-from-pulp=__ITEM__bi-woodpulp__와 __ITEM__resin__를 사용한 __ITEM__wood__를 만들어보세요.
bi-wood-fuel-brick=__ITEM__wood-bricks__는 압축되지 않은 __ITEM__bi-woodpulp__보다 다루기 편합니다.
bi-woodpulp=__ITEM__bi-woodpulp__를 태울 수 있습니다. (원시 또는 정제된 형태)를 태우거나 __ITEM__resin__, __ITEM__bi-cellulose__, __ITEM__bi-adv-fertilizer__ 생산에 사용할 수 있습니다.
bob-fertiliser=__ITEM__fertilizer__를 사용하면 무언가를 더 빨리 자라게 할 수 있습니다.

