[item-description]
bi-adv-fertilizer=__ITEM__bi-adv-fertilizer__ - 크게 향상된 것들을 엄청나게 향상된 생산품으로 바꿔주는 특별한 재료입니다. Bio Industries 모드 사용자만 사용할 수 있습니다! :-)
bi-arboretum-r1=건물 주변에 나무를 심어보세요
bi-arboretum-r2=__ITEM__fertilizer__를 건물 주변 지형을 개선하는 데 사용할 수 있습니다.
bi-arboretum-r3=__ITEM__bi-adv-fertilizer__를 건물 주변 지형을 개선하는 데 사용할 수 있습니다.
bi-arboretum-r4=나무를 심고 __ITEM__fertilizer__을 사용하여 건물 주변 지형을 개선합니다.
bi-arboretum-r5=나무를 심고 __ITEM__bi-adv-fertilizer__를 사용하여 건물 주변 지형을 개선합니다.
bi-ash=__ITEM__bi-ash__은 귀중한 자원입니다!
bi-bio-cannon-basic-ammo=로켓 추진, 낮은 물리 피해(프로토타입 대포로 발사)
bi-bio-cannon-biological-ammo=로켓 추진, 높은 생물 피해(프로토타입 대포로 발사)
bi-bio-cannon-poison-ammo=로켓 추진, 중형 독 피해(프로토타입 대포로 발사)
bi-bio-cannon-proto-ammo=TNT 추진, 낮은 물리 피해(프로토타입 대포로 발사)
bi-cellulose=__ITEM__battery__, __ITEM__plastic-bar__, 황산 - 이 모든 것을__ITEM__bi-cellulose__로 만들 수 있습니다!
bi-dart-magazine-basic=__ITEM__bi-dart-magazine-basic__ 조금 아플 겁니다.
bi-dart-magazine-enhanced=__ITEM__bi-dart-magazine-enhanced__이 추가 산성 피해를 입힙니다!
bi-dart-magazine-poison=__ITEM__bi-dart-magazine-enhanced__ - 독 토핑 추가요!
bi-dart-magazine-standard=__ITEM__bi-dart-magazine-standard__은 목표물을 관통할 수 있습니다.
bi-dart-rifle=이 저렴한 무기는 쉽게 생산할 수 있는 탄약을 사용하며, 약한 적을 방어하는 데 효과적입니다.
bi-purified-air=청정한 공기, 공해 제거됨!
bi-rail-wood=나무 철도
bi-seed=__ENTITY__seedling__로 성장할 것입니다.
bi-seed-bomb-advanced=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 30칸 범위에 __ITEM__bi-seed__을 흩뿌립니다. __ITEM__bi-adv-fertilizer__는 __ITEM__bi-seed__이 빠르게 나무로 자랄 확률을 높입니다!
bi-seed-bomb-basic=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 24칸 범위에 __ITEM__bi-seed__을 흩뿌립니다.
bi-seed-bomb-standard=이 __ITEM__bi-seed-bomb-basic__는 충돌 지점 반경 27칸 범위에 __ITEM__bi-seed__을 흩뿌립니다. __ITEM__fertilizer__는 __ITEM__bi-seed__이 빠르게 나무로 자랄 확률을 높입니다!
bi-woodpulp=__ITEM__bi-woodpulp__는 다양한 용도로 사용할 수 있습니다. 태우면 __ITEM__wood__보다 더 적은 공해가 발생하지만, 절반의 에너지만 얻을 것입니다.
fertilizer=__ITEM__fertilizer__은 더 빠르게 성장하며 조류 바이오매스 생산에도 사용됩니다.
pellet-coke=46}보다 더 많은 에너지를 배출하면서도 배출량은 약 60%에 불과하고 최고 속도도 약간 향상됩니다 - __ITEM__pellet-coke__로 기차에 연료를 공급해 보시는 건 어떨까요!
resin=__ITEM__resin__는 석유 가스를 얻기 위해 처리할 수 있는 끈적끈적한 물질입니다!
stone-crushed=__ITEM__stone-crushed__는 주로 철도과 도로를 건설하는 데 사용됩니다.
wood-bricks=압축된 __ITEM__bi-woodpulp__은 많은 에너지를 제공하면서도 공해 물질은 적게 배출합니다. 46}의 초기 대체품입니다.
wood-charcoal=__ITEM__coal__보다 더 많은 에너지를 공급하며, 공해 물질도 훨씬 적게 배출합니다. 안타깝게도 __ITEM__coal__을 완전하게 대체할 수 없으며, 여전히 필요할 것입니다.
bio-wood=이 재생 가능한 자원을 기반으로 에너지를 생산하세요!\n참고: 단순히 태우는 것 외에도 다양한 용도로 사용할 수 있습니다!
bio-solid-fuel=__ITEM__solid-fuel__은 __ITEM__wood-bricks__보다 에너지 소모량이 적지만 연소 시 더 적은 공해만 발생합니다. 또한 차량이 더 빠르게 주행하고 가속할 수 있도록 돕습니다.

[modifier-description]
bi-dart-turret-attack-bonus=__ENTITY__bi-dart-turret__ 데미지: +__1__
