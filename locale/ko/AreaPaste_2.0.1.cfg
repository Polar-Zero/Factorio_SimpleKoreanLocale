[mod-name]
AreaPaste=광역 붙여넣기(Area Paste)

[mod-description]
AreaPaste=선택한 영역의 모든 객체에 개체 설정을 붙여넣을 수 있습니다.\n(복사한 객체와 정확히 동일한 ID의 객체에 붙여넣기가 진행됩니다.)\n복사하여 붙여넣기 동작을 변경하는 모드와 호환됩니다.\n동작에 대해서는 모드 포털이나 게임 내 컨트롤을 참조하세요.



