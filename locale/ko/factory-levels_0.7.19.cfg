[mod-name]
factory-levels=성장하는 공장(Factory Levels)

[mod-description]
factory-levels=공장 기계가 아이템을 생산하는 것으로 레벨을 올릴 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
factory-levels=__1__ Lv. __2__
omnitractor-1=옴니 추출기

[mod-setting-name]
factory-levels-disable-mod=모드 비활성화 (안전한 제거를 위해 필요)
factory-levels-enable-emissions=레벨 상승에 따른 공해 배출량 스케일링 사용
factory-levels-enable-energy-usage=에너지 사용량 스케일링 사용
factory-levels-enable-module-bonus=모듈 슬롯 보너스 사용
factory-levels-enable-productivity-bonus=생산성 보너스 사용
factory-levels-enable-quality-bonus=품질 보너스 사용
factory-levels-enable-recycler-leveling=재활용기에 레벨 업 활성화
factory-levels-enable-speed-bonus=제작 속도 보너스 사용
factory-levels-exponent=레벨 경험치에 사용할 지수 값 (낮은 값일수록 빠른 레벨업)

[mod-setting-description]
factory-levels-disable-mod=안전한 제거를 위해 모드를 비활성화하기 전에 이 설정을 활성화하는 것을 강력히 권장합니다. 그런 다음 저장 파일을 로드하면 공장 전체의 모든 기계가 기본 사양으로 복구됩니다.
factory-levels-enable-emissions=활성화하면, 공장 기계와 용광로가 레벨업할 때마다 더 많은 에너지를 방출합니다.
factory-levels-enable-energy-usage=활성화하면, 공장 기계와 용광로가 레벨업할 때마다 더 많은 에너지를 사용합니다.
factory-levels-enable-module-bonus=활성화하면, 공장 기계와 용광로가 특정 레벨을 달성하면 추가 모듈을 장착할 수 있게 됩니다.\n(조립 기계 1: 20레벨 / 조립 기계 2: 40레벨 / 조립 기계 3: 30, 60레벨)
factory-levels-enable-productivity-bonus=활성화하면, 공장 기계와 용광로가 레벨업할 때마다 약간의 생산성 보너스를 받습니다.
factory-levels-enable-quality-bonus=활성화하면, 공장 기계와 용광로가 레벨업할 때마다 약간의 품질 보너스를 받습니다.
factory-levels-enable-recycler-leveling=재활용기에 레벨업 효과를 적용할지 여부를 설정할 수 있습니다.\n참고: 현재 레벨업된 재활용기의 인벤토리를 일시적으로 완전히 비워야 하는 문제가 있습니다. (쉽게 자동화할 수 있음)
factory-levels-enable-speed-bonus=활성화하면, 공장 기계와 용광로가 레벨업할 때마다 약간의 제작 속도 보너스를 받습니다.
factory-levels-exponent=낮을수록 레벨업이 빨라지며, 높을수록 느려집니다. 기본 설정값 3으로 설정되었을 경우, 아이템 1,000,000개를 생산했을 때 100레벨에 도달하게 됩니다. __ITEM__skl-txtra0__3__ITEM__skl-txtre__