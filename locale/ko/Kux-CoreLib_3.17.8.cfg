[mod-name]
Kux-CoreLib=Kuxynator의 핵심 라이브러리(Kuxynator's Core Library)

[mod-description]
Kux-CoreLib=Kuxynator의 모드에 대한 핵심 기능을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Kux-CoreLib_on_load_LogEvents_Summary=[Debug] events

[mod-setting-description]
Kux-CoreLib_on_load_LogEvents_Summary=[Debug] 활성화하면 on_load에 등록된 이벤트가 표시됩니다

[KuxCoreLib.ErrorHandler]
player-message-error=😲 오, 아니... 뭔가 잘못되었습니다...\n\n보고서를 생성했습니다.\n모드 개발자에게 보내주세요\n\n그리고 안전한 최신 저장파일을 다시 로드하세요.\n
player-message-error-report-closed=게임이 충돌하지는 않겠지만\n이전 세이브게임을 로드하는 것을 권장합니다. \n마지막 오류가 부정적인 영향을 미치지 않는다고 보장할 수 없기 때문입니다.\n
error-report-caption=Error Report
error-report-prompt=Visit the mod page\nand check if similar problems already exist and if not create a new thread.
error-report-close=닫기
