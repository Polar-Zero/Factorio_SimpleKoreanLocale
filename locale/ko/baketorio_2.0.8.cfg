[tips-and-tricks-item-description]
baketorio-nutrient-setting=뉴트리젠 도구를 조립 기계에 사용하여, 입력 재료에 따른 적절한 영양소 제작법을 선택할 수 있습니다. 조립 기계에서 영양제 제작에 사용할 입력 재료를 선택하면 기계가 적절한 제작법을 자동으로 선택합니다.