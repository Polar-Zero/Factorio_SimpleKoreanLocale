[mod-name]
CursorEnhancements=개선된 커서(Cursor Enhancements)

[mod-description]
CursorEnhancements=다양한 도구와 단축키로 커서 기능을 개선합니다. 더 스마트한 피펫, 빠른 제작, 자동 고스트 커서 및 관련 항목 스크롤 등이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
cen-quick-craft=빠른 제작
cen-recall-last-item=마지막 아이템 불러오기
cen-scroll-next=다음 아이템
cen-scroll-previous=이전 아이템

[mod-setting-description]
cen-auto-ghost-cursor=커서에 있는 아이템이 다 떨어지면 자동으로 고스트 커서로 대체합니다. 인벤토리에 아이템이 다시 들어오면 고스트 커서는 실제 아이템으로 복구됩니다.

[mod-setting-name]
cen-auto-ghost-cursor=자동 고스트 커서
