[mod-setting-description]
assault-spidertron-cannon-amount=돌격 스파이더트론이 보유할 수 있는 대포의 수량을 조정할 수 있습니다. (사용 가능한 값: 1 ~ 4 / 기본값: 1)
assault-spidertron-cycle-weapons=자동 무기 순환을 활성화합니다. 이 옵션을 활성화하면 돌격 스파이더트론이 적을 공격할 때 자동으로 무기를 교체할 수 있게 됩니다.
assault-spidertron-enable-arachnophobia-mode=거미 공포증 모드를 활성화합니다. 그러면 돌격 스파이더트론이 더 친근한 모습으로 변경됩니다. (이 모드는 기본적으로 비활성화되어 있습니다.)
assault-spidertron-enable-burner-engine=돌격 스파이더트론의 화력 엔진을 활성화합니다. 이렇게 하면 연소 가능한 연료를 사용하여 작동하도록 할 수 있습니다. 화력 엔진을 비활성화하는 대신 전기 엔진을 사용하려면 void 연료 옵션을 사용하세요. 전기 엔진은 연료를 소비하지 않습니다.
assault-spidertron-enable-burner-engine-smoke=Yes: 화력 엔진이 연소될 때 연기가 발생합니다, No: 글쎄요... 꼭 그렇진 않더군요.
assault-spidertron-enable-friendly-fire=아군 사격 모드를 활성화합니다. 이는, 돌격 스파이더트론으로 아군 유닛도 공격할 수 있음을 의미합니다. (이 모드는 기본적으로 활성화되어 있습니다. Tarantulator 모드도 설치되어 있으면 무시됩니다.)
assault-spidertron-enable-gun-cannon=돌격 스파이더트론의 대포를 활성화합니다. 이렇게 하면 포탄을 발사할 수 있습니다.
assault-spidertron-enable-gun-flamer=돌격 스파이더트론의 화염포를 활성화합니다. 이렇게 하면 적을 불태울 수 있습니다.
assault-spidertron-enable-gun-mg=돌격 스파이더트론의 기관총을 활성화합니다. 이렇게 하면 기관총으로 총알을 발사할 수 있습니다.
assault-spidertron-enable-gun-mortar=돌격 스파이더트론의 박격포를 활성화합니다. 이렇게 하면 포탄을 발사할 수 있습니다.
assault-spidertron-enable-gun-rocket-launcher=돌격 스파이더트론의 로켓 발사기를 활성화합니다. 이렇게 하면 로켓을 발사할 수 있습니다.
assault-spidertron-flamer-amount=돌격 스파이더트론이 보유할 수 있는 화염병 수량을 조정할 수 있습니다. (사용 가능한 값: 1 ~ 4 / 기본값: 1)
assault-spidertron-mg-amount=돌격 스파이더트론이 보유할 수 있는 기관총의 수량입니다. (사용 가능한 값: 1 ~ 4 / 기본값: 1)
assault-spidertron-mortar-amount=돌격 스파이더트론이 보유할 수 있는 박격포 포탄의 수량입니다. (사용 가능한 값: 1 ~  4 / 기본값: 1)
assault-spidertron-rocket-launcher-amount=돌격 스파이더트론이 보유할 수 있는 로켓 발사기의 수입니다. (사용 가능한 값: 1 ~ 4 / 기본값: 1)
assault-spidertron-spidertron-tech-option=기본값: 돌격 스파이더트론은 스파이더트론 기술 연구가 완료된 이후 사용할 수 있습니다. Early-Assault-Spidertron: 돌격 스파이더트론 테크는 탱크 기술과 동시에 잠금 해제됩니다.
assault-spidertron-use-enhancements-settings=이 설정을 활성화하면 Spidertron Enhancements 모드가 설치된 경우 연료 사용량에 대해 해당 모드의 설정이 사용됩니다. 이는 돌격 스파이더트론의 기본 설정을 덮어씁니다. Spidertron Enhancements 모드가 설치되어 있지 않은 경우, 이 설정은 무시되며 기본 설정이 사용됩니다.