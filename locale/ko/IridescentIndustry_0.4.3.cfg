[technology-description]
s6x-accumulator-crystal=프리즘 크리스탈은 엄청난 양의 에너지를 보유할 수 있습니다.
s6x-air-purification=프리즈마이트는 공기를 신선하고 깨끗하게 유지하는 데 사용할 수 있으며, 적어도 독성은 없습니다.
s6x-bioprismite=프리즈마이트는 그 자체로 유기물은 아니지만 생물과 많은 공통점이 있으므로 유기물로부터 생성될 수 있습니다.
s6x-ii-container2=더 많은 아이템을 보관할 수 있는 더 큰 상자입니다.
s6x-ii-container3=더더욱 많은 아이템을 보관할 수 있는 더 거대한 상자입니다.
s6x-inversion-conversion=적절한 촉매를 사용하면 프리즈마이트 요소의 색채 주파수를 반전시킬 수 있습니다.
s6x-iridescent-science-pack=프리즈마이트는 잠재적으로 흥미롭고 유용한 속성이 많으며, 더 자세히 조사해볼 가치가 있습니다.
s6x-lunar-panel=무료 전기 에너지원, 하지만 낮에는 사용할 수 없습니다.
s6x-mythril=미스릴은 강하고 가벼운 합금으로, 다양한 산업 분야에서 활용되고 있습니다.
s6x-mythril-engine=미스릴은 효율적이고 강력한 엔진을 구축하는 데 사용할 수 있습니다.
s6x-mythril-railway=철도에 강철 대신 미스릴을 사용할 수 있습니다.
s6x-polychromatic-science-pack=프리즈마이트의 여러 유용한 속성에 대해 자세히 알아보세요.
s6x-prismaximizer=프리즘을 주입하여 분쇄된 광석 생산량을 늘릴 수 있습니다.
s6x-prismite-basic=프리즈마이트는 매우 유용한 물질이지만 용광로를 이용한 정제 과정은 비효율적이며 어려움이 따를 것입니다.
s6x-prismite-crystal-glass=프리즈마이트 수정으로 만든 결정질 유리는 투명하면서도 단단합니다.
s6x-prismite-deep-mine=프리즘사이트가 지표면에 풍부하지 않더라도, 더 깊이 파내면 더 발견할 수도 있습니다.
s6x-prismite-electric=전기 용광로는 프리즈마이트를 정제된 형태로 안정적으로 가공하는 데 필요한 일정하고 균일한 열을 효율적으로 제공할 수 있습니다.
s6x-prismite-fuel=불완전 정제된 프리즈마이트는 가연성 요소가 많아 연료로 사용할 수 있습니다.
s6x-prismite-fusion=3종류의 프리즘 원소를 강력한 융합 반응을 통해 결합시킬 수 있습니다.
s6x-prismite-gems=순수한 프리즘 요소를 이용한 보석을 만들 수 있습니다.
s6x-prismite-laser-turret=프리즈마이트는 빔 무기의 초점을 맞추는 데 유용할 뿐만 아니라, 빔 무기를 발사하는 데 필요한 에너지를 제공합니다.
s6x-prismite-melting=프리즘사이트 광석은 연금술을 통해 세 가지 기본 프리즘 원소로 분해할 수 있습니다.
s6x-prismite-melting-ref=프리즈마이트 용광로에 정제된 프리즈마이트를 투입하면, 부산물을 효율적으로 제거하며 효율적으로 처리할 수 있습니다.
s6x-prismite-melting-vc=공허 플럭스를 추가하여 프리즈마이트 용광로 효율을 향상시킬 수 있지만 엔트로피 반응에 더 취약해질 수 있습니다.
s6x-prismite-morphing=프리즘 요소는 매우 다재다능하며 여러 가지 유용한 제품으로 변환할 수 있습니다.
s6x-prismite-rocket-fuel=프리즈마이트 연료로 만든 강력한 로켓 추진제입니다.
s6x-prismogenesis=적절한 조건에서 프리즈마이트는 그 특별한 특성을 더 평범한 물질로 확산시킬 수 있습니다.
s6x-prismtronics=프리즘 소재의 특별한 특성을 이용한 전자 제품을 제작할 수 있습니다.
s6x-prismtronics-processing=보다 진보된 프리즘 전자 제품을 만들 수 있습니다.
s6x-void-mythril=공허 제작기를 이용하여 미스릴을 생성할 수 있습니다.
s6x-void-prismite-conv=공허 플럭스의 엔트로피 에너지를 사용하여 프리즈마이트를 다양한 다른 물질로 직접 변환할 수도 있습니다.
s6x-void-runestone-novc=룬스톤은 프리즘석의 연소 잔여물이 주로 포함된,  단단하고 튼튼한 물질입니다.
s6x-voidworks-prism=프리즘 요소와 결합된 형태가 없는 공허는 마법적인 플라즈마를 생성하여 매우 강력한 공허 제작기의 구동에 사용할 수 있습니다.
s6x-vulc-prismite=불카누스의 열과 압력은 태초의 프리즈마이트가 단조될 수 있는 조건을 만들어줍니다.

