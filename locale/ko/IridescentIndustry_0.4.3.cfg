[mod-setting-description]
s6x-arcane-glass=활성화하면 무지갯빛 산업의 제작법에 "유리" 대신 새로운 "수정 유리" 아이템을 사용하도록 합니다. 유리가 포함된 호환되지 않는 모드와 플레이하는 경우 유용합니다.
s6x-centrifuge-tinting=Bluetonium 모드가 설치되어있다면 해당 모드가 우선됩니다.
s6x-ii-compatibility-mode=기술과 제작법을 최소한으로 변경하여 진행 중인 게임에 쉽게 통합할 수 있도록 합니다. 하지만 기지 전체가 망가질 수 있으므로, 세이브를 백업해 두세요! 프리즈마이트 인프라를 구축한 후에는 이 설정을 비활성화하는 것을 권장합니다.
s6x-ii-fulgora-prismite=풀고란 고철이 프리즈마이트를 포함하도록 할지 여부를 설정할 수 있습니다.
s6x-ii-krastorio-overlap-tech=Krastorio 모드/무지갯빛 산업 중 어떤 모드의 공기 정화기를 사용할지, 또는 둘 다 사용할지 여부를 설정할 수 있습니다.
s6x-ii-lds-prismite=주조소에서 저밀도 구조물을 제작할 때 정제된 프리즈마이트가 필요하도록 할지 여부를 결정할 수 있습니다.
s6x-ii-overlap-tech=Iridescent Industry와 Voidcraft 모드는 몇 가지 공통된 기술을 가지고 있습니다. 이 설정에 따라 어느 모드의 기술을 우선할지 결정할 수 있습니다.
s6x-ii-overlap-tech-container=Krastorio 모드를 사용할 때 무지갯빛 산업/크라스토리오 대형 컨테이너 중 어떤 것을 활성화할지 설정할 수 있습니다.
s6x-inversion-mix-carbon=반전 변환 제작법이 룬스톤 대신 탄소를 사용하도록 합니다.
s6x-prismite-ore-scrap=프리즈마이트 잔여물을 생성하는 프리즈마이트 제작법이 대신 프리즈마이트 광석을 생성하도록 합니다.
s6x-prismite-ore-stone-crush=프리즈마이트 광석 분쇄시 모래가 아닌 무작위 부산물이 나오도록 합니다.
s6x-prismite-rocket-solid-fuel=프리즈마이트 로켓 연료 제작에는 일반적으로 정제된 프리즈마이트가 필요합니다. 이 옵션을 활성화하면 이를 고체 연료로 대체합니다. Voidcraft 모드의 기술 트리와 모드를 사용하는 경우 이 설정은 무시됩니다.
s6x-runestone-carbon=활성화하면 룬스톤 제작법이 불탄 프리즈마이트 대신 탄소를 사용합니다.