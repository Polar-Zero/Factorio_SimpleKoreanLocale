[mod-name]
productions-per-minute=분당 생산량(Productions Per Minute)

[mod-description]
productions-per-minute=조립 기계, 용광로 GUI에 최대 제작법 생산량을 표시합니다.


[mod-setting-name]
acr-blacklist=제외 목록

[mod-setting-description]
acr-blacklist=생산량 UI를 표시하지 않을 객체들의 목록입니다.\n개체 프로토타입에 정의된 내부 ID를 (entity-1,entity-2,... ) 방식으로 쉼표로 구분하여 지정하세요.\n프로토타입 이름은 프로토타입 GUI(기본값 CTRL+SHIFT+E)를 통해 확인하거나\n개체를 마우스로 선택한 상태에서 프로토타입 탐색기(기본값 CTRL+SHIFT+F)를 열어 프로토타입 데이터를 통해 확인할 수도 있습니다.