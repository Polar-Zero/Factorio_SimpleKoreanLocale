[mod-name]
aai-vehicles-warden=AAI 차량 - 워든(AAI Vehicles: Warden)

[mod-description]
aai-vehicles-warden=이동식 레이더를 가지고 있으며 전기 충격파를 발사할 수 있는 전기 볼터 발사기을 장착한 다목적 지원 전차를 게임에 추가합니다. 보유한 수리 팩으로 주변의 탱크나 건물을 자동으로 수리할 수도 있습니다. 또한 넓은 반경의 떨어진 아이템을 수집할 수 있습니다. AAI Programmable Vehicles 모드와 함께 사용하면운반 차량처럼 주변 전차에 자원을 공급할 수 있으며 이동 범위도 더 넓어집니다. 탱크 대열 구성이나 기지 유지보수에 유용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


