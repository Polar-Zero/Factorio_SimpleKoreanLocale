[item-description]
vehicle-warden=레이더가 장착된 대용량 지원 전차. 전기 충격파를 발사하거나 넓은 반경의 떨어진 아이템을 수집할 수 있으며, 수리 팩을 가지고 있다면 주변의 탱크나 건물을 수리할 수도 있습니다. AAI Programmable Vehicles 모드를 사용하면 운반 차량처럼 주변 전차에 자원을 공급할 수 있으며 이동 범위도 더 넓어집니다.
electro-bolter-gun=전기 볼터 탄약을 사용합니다.
electroshock-pulse-ammo=생물학적 적을 기절시키고 움직이지 못하도록 설계된 전기 펄스 생성기. 워든의 전기 볼터 발사기에서 사용합니다.

