[mod-name]
lightning-settings=사용자 지정 가능한 번개(Lightning Settings)

[mod-description]
lightning-settings=풀고라의 번개를 제어할 수 있게 합니다. 번개의 시각적 효과, 소리, 빈도나 영향을 모두 변경할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
lightning_settings-disable_flash=번쩍임 비활성화
lightning_settings-disable_impact_light=충격광 비활성화
lightning_settings-disable_lightning_bolt_graphic=번개 그래픽 비활성화
lightning_settings-disable_lightning_ground_impact_graphic=번개 충격 폭발 그래픽 비활성화
lightning_settings-disable_lightning_rod_charge_graphic=피뢰침 충전 그래픽 비활성화
lightning_settings-lightning_bolt_sound=번개 소리 활성화 대상
lightning_settings-lightning_frequency_percentage=번개 빈도 배율
lightning_settings-lightning_damage_percentage=번개 데미지 배
lightning_settings-lightning_energy_percentage=번게 에너지 배율
lightning_settings-scale_lightning_rod_energy_source_to_lightning_settings=피뢰침 에너지 용량 및 소모량 배율


[mod-setting-description]
lightning_settings-disable_flash=번개가 발생한 지역 주변의 더 넓은 지역에 영향을 주는 밝은 빛을 비활성화합니다.
lightning_settings-disable_impact_light=번개 발생 지점 근처에서 발생하는 빛 효과를 비활성화합니다.
lightning_settings-disable_lightning_bolt_graphic=번개 그래픽을 비활성화합니다. 여기에는 폭풍 구름이나 지면에 대한 하얀색 아크가 포함됩니다. 이 옵션은 충격 폭발 그래픽을 비활성화하지 않습니다. 
lightning_settings-disable_lightning_ground_impact_graphic=피뢰침이 지면이나 피뢰침이 아닌 객체에 부딪힐 때(데미지를 줄 수 있는 경우) 발생하는 충격 폭발 그래픽을 비활성화합니다. 피뢰침, 지면 및 객체 등 모든 타격에서 발생하는 접지 전지 아크를 숨깁니다.
lightning_settings-disable_lightning_rod_charge_graphic=번개가 피뢰침에 부딪혀 피뢰침에 전력을 전달할 때 번개 효과를 비활성화합니다. 피뢰침, 지면 및 객체 등 모든 타격으로부터 접지 전기 아크를 숨깁니다.
lightning_settings-lightning_bolt_sound=번개가 치면 기본 Factorio 게임의 효과음(큰 소리로 갈라지는 효과음)이 생성되도록 설정합니다.
lightning_settings-lightning_frequency_percentage=기본 Factorio 게임과 비교한 번개 발생 빈도를 변경합니다. 0%는 번개를 완전히 비활성화합니다. 기본 게임의 경우, 청크 당 10초에 1번 번개가 칩니다.
lightning_settings-lightning_damage_percentage=기본 Factorio 게임 비교하여 보호되지 않은 객체에 대한 번개 피해량을 변경합니다. 0%는 번개가 데미지를 입히지 않도록 합니다. 기본 게임의 경우, 번개 공격은 회당 100 데미지를 입힙니다.
lightning_settings-lightning_energy_percentage=번개가 피뢰침 객체에 맞았을 때 전력 네트워크에 공급될 에너지의 양을 기본 Factorio 게임과 비교하여 변경합니다. 0%로 설정하면 번개로부터 에너지를 얻을 수 없게 도비니다. 기본 게임의 경우 번개 하나는 1,000MJ의 에너지를 제공하지만, 피뢰침의 경우 포집 효율은 이보다 낮습니다.
lightning_settings-scale_lightning_rod_energy_source_to_lightning_settings=피뢰침의 용량과 포집 효율은 번개 빈도 및 에너지 설정에 따라 유동적으로 조정됩니다. 특히 “__1__” 및 “__2__” 설정의 영향을 크게 받습니다. 예를 들어, 활성화된 번개가 두 배의 에너지를 가지지만, 절반의 빈도로 발생하면 기본 게임과 동일한 분당 발전량을 갖게 될 것입니다.


[string-mod-setting]
lightning_settings-lightning_bolt_sound-all=모든 대상
lightning_settings-lightning_bolt_sound-unprotected=보호되지 않은 영역만
lightning_settings-lightning_bolt_sound-none=비활성화

[string-mod-setting-description]
lightning_settings-lightning_bolt_sound-all=모든 번개가 기본 Factorio 게임의 번개 소리를 생성합니다.
lightning_settings-lightning_bolt_sound-unprotected=피뢰침이 없는 지역(피뢰침 지역 외부)에 번개가 내리칠 때만 소리가 발생합니다. 따라서 번개로 인한 폭발은 조용하지 않을 것입니다.
lightning_settings-lightning_bolt_sound-none=번개가 치더라도 소리가 나지 않습니다.
