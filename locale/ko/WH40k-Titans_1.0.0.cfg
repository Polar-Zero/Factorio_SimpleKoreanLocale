[WH40k-Titans-informatron]
BunkerOLD=타이탄은 거대하기 때문에 단순히 채취하여 작은 아이템으로 만들어 다른 곳에 수동으로 배치할 수 없습니다. 대신 특수한 건물을 사용하여 세부적인 부분을 조합하고, 설정을 지정하고, 이 강력한 전쟁 기계를 조립하거나 분해해야 합니다: [font=default-bold]타이탄 조립 벙커[/font].\n\n조립 벙커 자체는 여러 부품으로 구성된 복잡한 건물이며, 그 중 일부는 땅 속에 숨겨져 있습니다. 가장 눈에 띄는 부분은 다음과 같습니다: 개요 창을 여는 중앙부와 무기 및 몸체 세부 사항을 보관할 수 있는 창고. 벙커가 작동하려면 배치 후 활성화해야 합니다.\n\n벙커에는 구성 요소의 상태를 표시하는 여러 개의 조명가 있습니다. 모드에 따라 작동 방식이 다르지만 모서리 조명은 벙커의 현재 작동 모드를 나타냅니다. \n활성 벙커에는 전환할 수 있는 여러 작동 모드가 있습니다: \n[virtual-signal=signal-green]조립 및 조립 준비\n[virtual-signal=signal-pink]타이탄 분해 및 분해 대기\n[virtual-signal=signal-yellow]타이탄과 보급기에 탄약 보급\n[virtual-signal=signal-cyan]타이탄과 보급기의 탄약을 비우고 벙커로 이동\n\n모든 모드는 쉽게 이해할 수 있으므로 가장 중요한 모드에 대해 알아봅시다. \n\n[font=heading-2][color=#ffe6c0]조립[/color][/font]\n타이탄을 조립하려면 조립 모드를 활성화한 다음, 해당 병과를 선택하고 특수 규칙에 따라 병과별 장착 지점에 맞는 무기를 선택한 후 필요한 정보를 입력해야 합니다. 타이탄 몸체 정보, 무기 정보 및 탄약은 해당 저장소에서만 가져옵니다. 회로 시스템에 익숙하다면 각 창고 근처에 필요한 아이템의 개수를 출력하는 조합기가 있습니다.\n\n실수하더라도 벙커의 대시보드 창에 상태 표시줄이 표시되므로 큰 문제가 되지 않습니다. 또한 조명은 문제와 관련된 부분을 강조 표시합니다. 다음은 가장 자주 나타나는 색상의 이유입니다.\n\n[virtual-signal=signal-red]무기가 없거나 과도함\n[virtual-signal=signal-yellow]정보가 충분하지 않음\n[virtual-signal=signal-green]부품 조립 준비됨\n\n무기를 바꾸고 싶을 경우 언제든지 타이탄을 분해하고 다시 구성할 수 있음을 기억하세요.\n데미지를 입은 타이탄을 분해하면 체력 손실량에 비례하여 프레임과 모터 정보이 소모된다는 점에 유의하세요.\n\n[font=default-bold]경고[/font]: 타이탄은 거대하기 때문에 걷기만 해도 실수로 주변 건물을 쉽게 파괴할 수 있습니다. 벙커 자체는 이러한 데미지에 면역이지만, 타이탄에게 충분한 공간을 제공하기 위해 공장 외곽에 배치하는 것이 좋습니다.
Intro=[font=heading-2][color=#ffe6c0]TLDR 인트로[/color][/font]\n\n이 모드는 워해머 40,000이라는 가상의 우주에서 온 거대하고 매우 강력한 보행 전투 차량인 타이탄과 함께 특별한 생산 및 물류 문제 해결 가능성을 제공합니다.\n\n\n[font=heading-2][color=#ffe6c0]멋진 소개[/color][/font]\n\n테크-프리스트, 당신의 포지 월드를 보호하고 확장할 옴니시아의 축복을 찾고 있습니까?... 레기오 타이타니쿠스가 여러분을 위해 왔습니다! 이 모드는 엄청나게 강력한 군사 능력을 갖춘 워해머 40.000의 독특하고 커스터마이징 가능한 [font=default-bold]워 머신을[/font] 추가합니다. 생산 도전 과제도 포함되어 있습니다! 또는 공장에서 휴식을 취하거나 [font=default-bold]부서진 타이탄을 탐험하고 복원[/font]하여 실제 어뎁투스 메카니쿠스 탐험을 수행하세요!\n\n\n[font=heading-2][color=#ffe6c0]목표[/color][/font]\n이 모드의 주요 아이디어는 거대하고 복잡한 기술을 묘사하는 것이며, 생산과 물류의 어려움이 있지만 그만큼 강력한 전투 능력과 서사적인 느낌으로 보상해줍니다. \n\n기타 중요한 키포인트: \n\n - 모드와 콘텐츠를 커스터마이징할 수 있음 - 다양한 타이탄 유형에 다양한 무기를 장착하고 개인 취향에 맞게 모드를 조정할 수 있는 다양한 설정을 찾을 수 있음 - RTS 게임 장르와 유사한 AI 및 자동화 - 게임 플레이를 흥미롭게 만들 수 있지만. 글쎄, 이에는 더 많은 작업이 필요하고 이에 상응하는 위협과 보상이 생성되는 반복이죠.\n\n - 가능한 한 팩토리오의 메커니즘과 콘텐츠를 준수하고 합리적입니다.\n\n - 대형 모드와 소형 모드 사이의 중재자 역할을 하는 Bridge Technologies 모드 덕분에 대부분의 개선 모드와의 호환성이 뛰어납니다. \n\n - 제가 비주얼 아티스트가 아니기에 2D, 3D 및 오디오 작업만 할 수 있지만 합리적인 시간 내에 최대한 예쁜 분위기 있는 그래픽을 구현하도록 노력했습니다.\n\n\n[font=heading-2][color=#ffe6c0]고지 사항[/color][/font]\n\n - 이 모드는 일반적인 팩토리오 스타일과 어긋날 수 있으므로 대처할 준비를 하시기 바랍니다. 이런 식으로 플레이하는 것이 마음에 드시길 바라지만, 그렇지 않더라도 괜찮습니다. 모드를 통해 개인적으로 맞는 게임 경험을 조정할 수 있으니까요;)\n\n - 저는 최고의 전설 전문가가 아니라 그저 고급 팬일 뿐이며 WH40k 테이블탑 게임을 플레이한 적이 없습니다. 저는 게임플레이의 단순함과 복잡함의 균형을 맞추기 위해 가능한 한 많이 연구하고 전승을 따르려고 노력합니다. 또한 인력의 한계(저 혼자)와 게임 엔진의 기술적 가능성으로 인해 많은 결정이 내려집니다. 하지만 일반적으로 제안과 조언을 환영합니다! 특히 새롭고 흥미로운 콘텐츠나 메커니즘을 소개하는 제안은 더욱 그렇습니다.\n\n - [font=default-bold]WIP 경고[/font]: 이 모드는 현재 베타 버전으로 개발이 진행 중입니다. 이전 버전과의 호환성을 유지하기 위해 노력하므로 모드가 보통은 저장 파일에 안전하게 적용되지만 (어쨌든 주기적으로 저장하는 것이 좋습니다) 아직 많은 것들이 변경되고 재조정 될 수 있으므로주의하십시오 (필요할 때 쉽게 운송을 조정하기 위해 물류 로봇 사용이 권장됩니다). 그리고 더 많은 장대한 콘텐츠가 추가될 예정입니다!
Lore1=이 모드를 즐기기 위해 많은 지식이 필요하지는 않지만, 더 자세히 알고 싶으신 분들을 위해 제 원고를 소개합니다.\n\n[font=heading-2][color=#ffe6c0]일반적으로[/color][/font]\n\nWH40k 또는 [font=default-bold]워해머 40,000[/font]은 먼 어두운 미래를 묘사하는 가상의 우주를 배경으로 한 게임입니다. 장르는 테크노 판타지로, 우주에는 마법이 존재하지만 SF 기술로 설명되고 공존한다는 의미에서 붙여진 이름입니다. 많은 책, 테이블탑 및 비디오 게임, 단편 애니메이션 영화에서 전설과 이야기가 묘사됩니다.\n\n더 자세히 설명하자면, WH40k는 우리 시대보다 약 6천만 년 전과 우리 시대보다 4만 2천 년 후부터 은하수를 가로지르는 다양한 외계 종족(제노스라고 함)과 인물(인간에 더 중점을 둔)의 이야기를 다루고 있습니다. WH40k에서 가장 주목할 만한 점은 디스토피아적이고 서사적인 분위기, 수백만 개의 행성과 문화가 다른 수십억 개의 도시가 겪는 고통, 악마의 광기와 유혹에도 불구하고 승리를 향한 광적인 의무와 열정, 행성 규모의 무기 앞에서도 승리를 위해 노력하는 광신도 같은 모습을 보여주는 것입니다. 워해머의 상징은 [font=default-bold]우주 해병[/font]으로, 수백 년 동안 유전자 조작을 통해 전투 기술을 익혀 [font=default-bold]인류 제국[/font]을 지키고 확장하는 데 힘쓰는 사람들입니다. \n하지만 워해머의 인류에는 다른 흥미로운 분파와 부서가 있는데, 현재 가장 중요한 것은 기계의 영혼, 옴니시아(기계 신)를 믿고 기술 종교의 규칙을 따르는 데 열광하는 과학자와 엔지니어(및 사이보그)인 [font=default-bold]테크 프리스트[/font]라는 이름의 과학자 및 기술자 집단인 [font=default-bold]어뎁투스 메카니쿠스[/font]입니다. 메카니쿠스는 종종 포지 월드라고 불리는 공장 전용 행성 전체를 보유하기도 합니다. 그리고 그들의 가장 영광스럽고 장엄하며 강력한 전쟁 기계는 [font=default-bold]콜리지아 타이타니카[/font]의 부대를 구성하는 타이탄입니다.
Lore2=[font=heading-2][color=#ffe6c0]타이탄[/color][/font]\n\n\n 타이탄은 구어체로 신의 엔진이라고도 하며, 인류가 별을 만들고 파괴할 수 있는 최고의 과학 기술을 달성했지만 대부분의 지식을 잃어버린 암흑 기술 시대, AGI(인공 일반 지능) 등을 갖춘 양자 로봇 등을 개발했던 시기에 일부 잊힌 패턴으로 개발된 여러 등급의 거대한 로봇 전투 워커 중 한 가지를 말합니다. 타이탄에 대한 몇 가지 주목할 만한 사실: \n\n - 타이탄에는 무게를 지탱하고 더 빠르게 움직이거나 그 반대로 우주에서 더 안정적으로 유지하기 위해 반중력 엔진이 장착되어 있습니다. 참고로, WH40k에서 반중력은 서보 스컬이라는 이름의 소형 로봇, 호버링 탱크, 항공기, 우주선 등 여러 가지에 사용됩니다.\n\n - 타이탄은 에너지 보호막과 비슷해 보이지만 완전히 다른 방식으로 작동하는 [font=default-bold] 보이드 실드[/font]를 가지고 있는데, 이는 보이드, [font=default-bold]이마테리움, 워프[/font]에 이르는 구형의 포털 같은 것이죠. 타이탄은 매우 강력한 갑옷을 가지고 있지만 대부분의 공격은 타이탄의 갑옷을 건드리지 않습니다. 하지만 보이드 실드는 이러한 이동을 수행하는 데 많은 전력을 소모하므로, 집중 공격을 받으면 과부하가 걸릴 수 있습니다. 또한 빠른 속도의 투사체만 흡수하고 상대적으로 느린 공격은 통과시킵니다.\n\n - 타이탄은 [font=default-bold]프린스프[/font](일종의 뇌-컴퓨터 인터페이스 기술)를 통해 타이탄에 몸이 연결된 귀족인 [font=default-bold]정신 임펄스 유닛[/font]이라는 지배 드라이버가 관리합니다.\n\n - 타이탄은 고도의 [font=default-bold]기계 정신[/font]을 지니고 있습니다. 미쳐서 어리고 약한 프린세스를 조종할 수 있습니다. 또한 이전의 모든 프린세스와 그들의 경험을 기억하여 새롭고 강한 프린세스가 이를 사용하여 정령과 합쳐져 전체 의식이 됩니다.\n\n - 타이탄은 출처에 따라 설명이 많이 다르지만 크기가 큽니다. 가장 작은 것은 스카웃 등급의 워하운드로 17m로 알려져 있지만, 가장 큰 것은 임페라토르로 45~140m라고 합니다. 개인적으로 저는 더 큰 크기를 믿는 편인데, 그 이유는 WH40k가 서사시이기 때문입니다! 따라서 워로드와 임페라토르 클래스에 동일한 플라즈마 무기를 장착할 수 있는 것을 볼 수 없습니다.\n\n내 관점에서 볼 때, 아뎁투스 메카니쿠스의 아이디어와 그들의 대장간 세계는 WH40k와 우주 탐험 모드, 팩토리오 2 우주 시대와 같은 SF 우주 스타일과 마찬가지로 팩토리오 스타일에 아주 잘 맞습니다. 그리고 저는 최고의 RTS 게임인 Dawn of War와 멋진 모드 Ultimate Apocalypse 덕분에 타이탄을 좋아합니다.\n\n\n[font=heading-2][color=#ffe6c0]유형[/color][/font]\n타이탄에는 많은 패턴, 클래스 및 하위 클래스가 있습니다. 이 모드의 목적을 위해 5가지 클래스와 몇 가지 하위 유형으로 구분했습니다.\n\n 1. [font=default-bold]워 하운드[/font]와 덜 알려진 [font=default-bold]다이어울프[/font] 유형으로 구성된 [font=default-bold]스카웃 타이탄[/font] 클래스. 제국 타이탄 중 가장 작은 병종으로, 적진을 정찰하는 정찰병으로 사용하거나 같은 종류의 다른 병종과 함께 타이탄 군단의 측면 부대로 사용됩니다.\n\n 2. [font=default-bold]라이트 배틀 타이탄[/font] 등급의 [font=default-bold]리버[/font] - 유연하고 다양한 역할을 수행할 수 있으며, 부분적으로 중무장한 워로드급 타이탄 또는 빠르고 민첩한 스카웃 타이탄으로 활동할 수 있지만 리버는 그 자체로 강력한 전쟁 기계입니다.\n\n 3. [font=default-bold]배틀 타이탄[/font] 클래스는 타이탄 군단의 주축을 이룹니다. 주목할 만한 유형: 다역할 [font=default-bold]워로드[/font] 및 원거리 [font=default-bold]워브링어[/font].\n\n 4. [font=default-bold]워마스터[/font] 타입의 [font=default-bold]헤비배틀 타이탄[/font] 병종은 인간 제국에서 가장 강력한 기계 중 하나입니다.\n\n 5. [font=default-bold]초중전투 타이탄[/font] 클래스는 [font=default-bold] 엠페러급 타이탄[/font] 또는 갓 엔진이라고도 하며, [font=default-bold] 임페레이터[/font]와 [font=default-bold] 워몽거[/font] 유형으로 구성된 인류의 가장 크고 강력한 군사 기술입니다. 특히 데몬과 [font=default-bold]카오스 신[/font]으로부터 보호하기 위해 건물과 교회가 꼭대기에 있는 것으로 유명합니다.\n\n 마지막으로 타이탄은 팔로 장착하거나 몸의 갑피, 어깨에 다양한 무기를 사용할 수 있다는 점도 주목할 만합니다. 그리고 이 모드를 사용하면 [font=default-bold]자신만의 타이탄 패턴을 구성할 수 있습니다![/font] 조립 섹션에 설명된 몇 가지 간단한 규칙을 따라 재료와 원하는 것을 고려하여 자유롭게 커스텀 설정을 선택하세요.\n\n\n[font=heading-2][color=#ffe6c0]무기 카테고리[/color][/font]\n\n워해머에는 인간과 제노의 다양한 무기가 가득합니다. 이 모드에서 가장 중요한 몇 가지를 소개합니다 :\n\n [recipe=wh40k-titans-vulcan-mega-bolter] [item=wh40k-titans-bolt-big] [font=default-bold]볼트 무기[/font] - 볼트는 총기 카트리지와 비슷하지만 더 복잡한 디자인이며 본질적으로 소형 로켓에 해당합니다. 볼터 총은 WH40k에서 가장 주목할 만한 무기 유형이기도 합니다! 다양한 구경과 종류가 있으며, 가장 큰 볼터는 타이탄도 사용합니다.\n\n [recipe=wh40k-titans-gatling-blaster] [item=explosive-cannon-shell] [font=default-bold]자동 무기[/font] - 원거리에서 적 차량과 요새를 공격하는 데 이상적으로 여겨지는 무기가 바로 볼트포입니다. 레이저 대포와 비슷한 역할을 하며, 더 빠르게 발사할 수 있고 과열될 염려가 적습니다. 하지만 많은 양의 탄약을 운반해야 한다는 점이 단점입니다.\n\n [recipe=wh40k-titans-apocalypse-missiles] [item=explosive-rocket] [font=default-bold]미사일 발사기[/font] - 유도 및 비유도 발사체를 발사하며 상당한 거리에서 목표물을 타격할 수 있는 대포입니다. \n\n [item=wh40k-titans-doom-missile] [font=default-bold]데스스트라이크 미사일 발사기[/font] - 강력한 로켓이 장착되어 다른 대륙과 궤도까지 도달하여 엄청난 파괴를 일으킬 수 있는 중대포입니다. 이 미사일에는 핵폭탄부터 엄청난 파괴력을 지닌 워프 소멸까지 다양한 하위 유형이 있습니다.\n\n [recipe=wh40k-titans-turbo-laser-destructor] [item=wh40k-titans-laser-ammo] [font=default-bold]레이저 무기[/font] - 고강도 증폭 광선을 생성하여 표적을 공격하면 열 피해를 유발하는 지향성 에너지 무기 계열입니다. 레이저 무기는 생산과 유지 관리가 비교적 쉽습니다.\n\n [recipe=wh40k-titans-plasma-blastgun] [item=afci-plasma-fuel] [font=default-bold]플라즈마 무기[/font] - 전하를 운반하는 기체 플라즈마 상태로 변환된 펄스 에너지와 과열 물질을 전달하여 작동합니다. 이 무기가 발사하는 플라즈마 “볼트”는 충돌 시 폭발하여 작은 태양의 파괴적인 열을 발생시킵니다.\n\n [recipe=wh40k-titans-volkite-destructor] [item=wh40k-titans-melta-ammo] [font=default-bold]멜타 무기[/font] - 단거리 열 에너지 무기로, 특수 연료원의 원자 하위 반응을 이용하여 집중적으로 강렬한 타오르는 열 광선을 생성하는 일종의 화력 무기입니다. 멜타는 차량이나 괴생명체와 같은 대형 보호 대상에 초점을 맞추는 최고의 대 장갑 무기입니다. 동일한 기술 원리를 다르게 적용한 멜타 폭탄은 반응성 핵융합 연료가 이미 고도로 응축된 상태로, 한 번의 폭발로 에너지를 소진하도록 설계되어 그 파괴력 또한 만만치 않습니다. \n\n [recipe=wh40k-titans-volcano-cannon] [item=wh40k-titans-hellstorm-ammo] [font=default-bold]지옥폭풍 무기[/font] - 원자를 폭발시키고 공허 자체도 쿼크 플라즈마로 변환하는 엄청난 데미지를 입히는 매우 강력한 대포입니다. \n\n [recipe=wh40k-titans-chainsword] [font=default-bold]근접 무기[/font] - 매우 치명적인 대형 근접 전투 무기입니다. 왜 근접 전투에 신경을 쓰냐고 반문할 수도 있겠죠? 공허의 방패를 자유롭게 통과할 수 있기 때문입니다! 근접 무기에는 특별한 하위 유형이 있습니다.\n * [color=#ffe6c0]체인 무기[/color] - 타격 날의 길이를 따라 절단 체인 메커니즘(전기톱과 유사한 원리)을 사용하여 높은 물리 데미지를 가합니다.\n * [color=#ffe6c0]파워 무기[/color] - 칼날이 에너지 장으로 덮여 고체를 파괴하여 단단한 갑옷을 쉽게 찢을 수 있는 무기입니다.
Exploration=미래 과학을 학습하고 최첨단 공장을 건설하여 타이탄과 세부적인 부품, 탄약을 모두 직접 제작할 수 있습니다:  [font=default-bold][technology=wh40k-titans-production]타이탄 생산[/font]. 이 도전을 극복하셨다면 알려주세요! 특히 개선 모드의 경우 ;)\n\n그러나 현실에서와 마찬가지로 기존 기술을 찾고 탐색하는 것이 더 쉽습니다. 이 과정을 [font=default-bold]역공학[/font]이라고 합니다. 여기서 타이탄 잔해을 찾아서 재구성할 수 있습니다! 이를 위한 몇 가지 단계가 있습니다:
Exploration-Extract=[font=heading-2][color=#ffe6c0]1단계. 세부 정보 추출[/color][/font]\n\n고대 전투의 흔적, 즉 쓰러진 타이탄의 잔해를 찾을 수 있습니다. 자신의 타이탄이 파괴돼도 비슷한 잔해가 나타납니다. 쓰러진 타이탄을 찾아 [font=default-bold]타이탄 잔해 추출기 [item=wh40k-titans-extractor][/font]를 건설하고 이를 사용하여 타이탄 정보와 탄약을 회수할 수 있습니다.\n쓰러진 타이탄의 잔해에는 많은 정보와 탄약이 남아있지만, 해체 과정에서 모든 것을 온전히 회수할 수는 없습니다: 기본 해체 확률은 40%이며, [font=default-bold][technology=wh40k-titans-excavation-efficiency-1] 타이탄 해체 효율 연구[/font] [color=0.5,0.7,0.8](이 기술을 연구하여 효율을 개선하는 것을 우선 목표로 해야 합니다)[/color]로 최대 99%까지 올릴 수 있습니다.[font=default-bold][technology=wh40k-titans-excavation-speed-1] 타이탄 해체 속도 연구[/font]로 이 과정의 속도를 크게 높일 수도 있습니다.
Exploration-RevLab=[font=heading-2][color=#ffe6c0]2단계. 역공학 연구소[/color][/font]\n\n전용 [font=default-bold]역공학 연구소 [item=af-reverse-lab-2][/font]를 사용하면 타이탄 기술에 대한 과학 팩을 회수할 수 있습니다.\n\n역공학에 얼마나 정보를 사용할지, 추가 사용을 위해 남겨둘지 현명하게 결정하세요. 여기를 클릭하여 역공학 연구소에서 평가할 가치가 있는 아이템에 대해 자세히 알아보고 각 아이템의 가능한 생산량을 고려하세요:
Exploration-Research=[font=heading-2][color=#ffe6c0]3단계. 연구[/color][/font]\n\n과학 팩을 특수 [font=default-bold]워해머 40,000 연구소 [item=wh40k-lab][/font]에 넣고 다음과 같은 기술 연구를 수행합니다.\n\n 1. [font=default-bold][technology=wh40k-titans-assembly] 타이탄 조립[/font] - 타이탄 조립 벙커를 제작할 수 있습니다.\n\n 2. [font=default-bold][technology=wh40k-titans-1-class] 1등급 타이탄: 스카웃 타이탄[/font] - 가장 작은 타이탄 클래스를 조립할 수 있습니다.\n\n 3. [font=default-bold][technology=wh40k-titans-0-grade] 타이탄 무기 0단계: 미니멀리스[/font] - 타이탄의 기본 무기를 조립할 수 있습니다.
Bunker1=타이탄은 거대하기 때문에 단순히 채취하여 작은 아이템으로 만들어 다른 곳에 수동으로 배치할 수 없습니다. 대신 특수한 건물을 사용하여 세부적인 부분을 조합하고, 설정을 지정하고, 이 강력한 전쟁 기계를 조립하거나 분해해야 합니다: [font=default-bold]타이탄 조립 벙커[/font].\n\n조립 벙커 자체는 여러 부품으로 구성된 복잡한 건물이며, 그 중 일부는 땅 속에 숨겨져 있습니다. 가장 눈에 띄는 부분은 다음과 같습니다: 개요 창을 여는 중앙부와 무기 및 몸체 정보를 보관할 수 있는 창고. 벙커가 작동하려면 배치 후 활성화해야 합니다.\n\n벙커에는 구성 요소의 상태를 표시하는 여러 개의 조명이 있습니다. 모드에 따라 작동 방식이 다르지만 모서리 조명은 벙커의 현재 작동 모드를 나타냅니다.\n활성화된 벙커에는 전환할 수 있는 여러 작동 모드가 있습니다:\n[virtual-signal=signal-green] 조립 및 조립 준비\n [virtual-signal=signal-pink] 타이탄 분해 및 분해 대기\n[virtual-signal=signal-yellow] 타이탄 및 보급기에 탄약 보급\n [virtual-signal=signal-cyan] 타이탄 및 보급기의 탄약을 비우고 벙커로 이동\n\n모드는 쉽게 이해할 수 있으므로 가장 중요한 모드에 대해 알아봅시다.
Bunker2=[font=heading-2][color=#ffe6c0]조립[/color][/font]\n타이탄을 조립하려면 조립 모드를 활성화한 다음, 해당 병과를 선택하고 특수 규칙에 따라 병과별 장착 지점에 맞는 무기를 선택한 후 필요한 정보를 입력해야 합니다. 타이탄 몸체 정보, 무기 정보 및 탄약은 해당 저장소에서만 가져옵니다. 회로 시스템에 익숙하다면 각 창고 근처에 필요한 아이템의 개수를 출력하는 조합기가 있습니다.\n\n실수하더라도 벙커의 대시보드 창에 상태 표시줄이 표시되므로 큰 문제가 되지 않습니다. 또한 조명은 문제와 관련된 부분을 강조 표시합니다. 다음은 가장 자주 나타나는 색상의 이유입니다.\n\n[virtual-signal=signal-red]무기가 없거나 과도함\n[virtual-signal=signal-yellow]정보가 충분하지 않음\n[virtual-signal=signal-green]부품 조립 준비됨\n\n무기를 바꾸고 싶을 경우 언제든지 타이탄을 분해하고 다시 구성할 수 있음을 기억하세요.\n데미지를 입은 타이탄을 분해하면 체력 손실량에 비례하여 프레임과 모터 정보이 소모된다는 점에 유의하세요.\n\n[font=default-bold]경고[/font]: 타이탄은 거대하기 때문에 걷기만 해도 실수로 주변 건물을 쉽게 파괴할 수 있습니다. 벙커 자체는 이러한 데미지에 면역이지만, 타이탄에게 충분한 공간을 제공하기 위해 공장 외곽에 배치하는 것이 좋습니다.
Weapons-Rules=[font=default-bold]면책 조항:[/font] 여기에 설명된 시스템은 무기를 등급과 장착 위치 유형으로 구분하는 등 제가 직접 설계했으며, 가능한 한 전설에 충실하려고 노력하지만 절대적이지는 않으며 우선 훌륭한 게임플레이 경험을 제공하기 위해 노력합니다. 따라서 모드를 사실에 입각한 것으로 간주하지 마세요.\n\n[font=heading-2][color=#ffe6c0]무기 유형[/color][/font]\n\n모든 타이탄 무기는 공격 범위, 쿨다운 시간, 데미지 사양, 등급 및 장착 유형 등 몇 가지 속성이 있습니다.\n\n무기의 장착 유형은 크게 세 가지입니다.\n[virtual-signal=signal-M] - [font=default-bold]근접[/font] 무기로 구분됩니다.\n대부분의 대포의 일반적 유형인 [virtual-signal=signal-B] - [font=default-bold]기본[/font].\n [virtual-signal=signal-A] - [font=default-bold]대포[/font], 상단에만 배치 가능.\n\n등급은 무기 크기와 에너지 소비량에 따라 달라집니다. 총 6개의 등급과 해당 기술 연구가 있습니다.\n\n [technology=wh40k-titans-0-grade] 0등급. [font=default-bold]미니멀리스[/font]\n [technology=wh40k-titans-1-grade] 1등급. [font=default-bold]발리더스[/font]\n [technology=wh40k-titans-2-grade] 2등급. [font=default-bold]솔리더스[/font]\n [technology=wh40k-titans-3-grade] 3등급. [font=default-bold]포르티스[/font]\n [technology=wh40k-titans-4-grade] 4등급. [font=default-bold]매그너스[/font]\n [technology=wh40k-titans-5-grade] 5등급. [font=default-bold]그란디스[/font]\n\n[font=heading-2][color=#ffe6c0]장착 지점 유형[/color][/font]\n다른 측면에서 보면, 각 타이탄은 무기 장착 지점 세트를 결정하는 무기 패턴을 가지고 있습니다. 각 장착 지점에는 유형과 등급 속성이 있습니다.\n\n등급에 대해 말하자면, 장착 지점에는 같거나 1단계 낮은 등급의 무기를 장착할 수 있습니다. 따라서 설계된 것보다 약한(그리고 더 저렴한) 무기를 타이탄에 장착할 수는 있지만, 큰 타이탄에 너무 작은 총을 장착하거나 약한 타이탄에 너무 강한 대포를 장착할 수는 없습니다.\n장착 위치 유형 목록은 다음과 같습니다.\n\n [virtual-signal=signal-H] - [font=default-bold]손/팔[/font], 근접을 포함한 대부분의 무기 유형 허용.\n [virtual-signal=signal-C] - [font=default-bold]갑피[/font], 위로 발사하는 근접과 대포를 제외한 대부분의 무기 허용. \n [virtual-signal=signal-T] - [font=default-bold]상단[/font], 거의 모든 원거리 무기를 허용합니다.\n [virtual-signal=signal-A]  - [font=default-bold]대포[/font], 위로 공격하는 포만 허용합니다.\n\n기본적으로는 상단에 장착해야 하고 근접 무기는 하단 장착이 필요한 포를 제외한 대부분의 포를 자유롭게 상단 또는 하단 위치에 놓을 수 있습니다. 상단 위치가 특히 중요한 이유는 장착 무기의 최대 공격 사거리가 +10% 증가하기 때문입니다(타이탄 등급과 연구로 사거리가 증가합니다).\n\n타이탄 무기 패턴은 다음과 같이 작성할 수 있습니다 예시: \n\n 1. 워하운드의 패턴 [color=#ffe6c0]“H1 H1”[/color]은 타이탄이 발리더스 또는 미니멀리스 등급 무기의 아래쪽 장착 지점(이 경우 팔)을 두 개 가지고 있음을 의미합니다.\n 2. 다이어울프의 패턴 [color=#ffe6c0]“H0 H0 T2”[/color] 미니멀리스 등급 무기의 상단 장착 지점 두 개와 솔리더스 또는 발리더스 등급 무기의 상단 장착 지점 하나를 나타냅니다.\n 3. 그리고 워브링어의 패턴 [color=#ffe6c0]“H2 H2 A4”[/color]는 솔리더스 또는 발리더스 등급이 아닌 무기 2개와 매그너스 또는 포르티스 등급 대포(상단 전용) 무기 1개가 허용된다는 의미입니다.
Titan-usage=기본적으로 타이탄은 자동차처럼 조작할 수 있습니다: Enter와 WASD/방향치를 사용합니다.\n\n공격을 위해서는 [__CONTROL__wh40k-titans-attack-1__], [__CONTROL__wh40k-titans-attack-2__], [__CONTROL__wh40k-titans-attack-3__], [__CONTROL__wh40k-titans-attack-4__]를 누르면 무기를 사용할 수 있습니다. 단축키는 내장 단축키나 다른 모드의 단축키와 겹칠 수 있으므로 일부 메시지(특히 [color=#ffe6c0]X[/color] 키의 경우)에 놀라지 마세요. 원격 보기에서도 작동하며, 이는 원거리 공격에 특히 유용합니다.\n\n 한편, 타이탄은 엄청난 중량으로 주변에 데미지를 입히기 때문에 걷는 것 자체가 무기입니다.\n\n타이탄은 건물에 SF 에너지원이 내장되어 있어 작동에 연료가 필요하지 않으며, 등 부분에 작은 자동 레이저 캐논이 추가로 장착되어 있습니다. 더 큰 타이탄일수록 이러한 포탑이 더 많이 장착되어 있습니다.\n\n타이탄은 크고 매우 특수한 기계이므로 타이탄에 탄약을 직접 넣을 수 없으며, 조립 벙커나 타이탄 보급기만이 탄약을 보충해줄 수 있습니다.
Titan-usage-db=[font=heading-2][color=#ffe6c0]타이탄 대시보드[/color][/font]\n\n타이탄에 탑승하면 특별한 대시보드가 열립니다. 모든 아이콘과 버튼에 툴팁이 있으므로, 마우스를 가져가면 더 유용한 정보를 살펴볼 수 있습니다! 일반적으로 대시보드에서 다음을 확인할 수 있습니다.\n\n - 체력, 보이드 실드, 무기 탄약량 등을 확인할 수 있습니다. 칸을 클릭하면 백분율과 절대값 보기를 전환할 수 있습니다.\n\n - [아이템=레이더] 레이더 아이콘을 클릭하면 축소됩니다.\n\n - 무기 모드 및 바인딩 변경 :\n\n * 숫자 [virtual-signal=signal-1] [virtual-signal=signal-2] [virtual-signal=signal-3] [virtual-signal=signal-4]는 해당 공격 단축키에 연결된 총을 의미합니다. 동일한 키에 여러 개의 무기를 자유롭게 지정할 수 있으며, 클릭 시 아무 무기나 사용할 수 있습니다.\n * [virtual-signal=signal-info]는 타이탄이 간단한 AI로 무기를 자동으로 사용한다는 의미입니다.\n * [virtual-signal=signal-red]은 무기 사용이 비활성화됨을 의미합니다. \n따라서 타이탄의 무기 제어를 AI에게 넘기고 가장 강력한 총만 개인적으로 사용할 수 있습니다.\n\n호키 바인딩은 기계별이 아니라 사용자별로 적용되므로 멀티플레이어 게임에서 여러 플레이어가 타이탄을 조종하여 동일하거나 다른 무기를 제어할 수 있습니다!
Supplier-usage=타이탄 보급기는 타이탄에 사용되는 것과 유사한 기술로 제작된 항공 전차로, 전장에서 바로 탄약을 재충전할 수 있도록 설계되었습니다. 하지만 이러한 편리함에는 낮은 탄약 이동 속도와 연료 소모량이라는 대가가 따릅니다.\n\n보급기의 조작은 매우 간단합니다.\n\n1. 다른 팩토리오 기체와 비슷하게 기체를 제작합니다.\n2. 탄약이 있는 타이탄 조립 벙커로 이동합니다.\n3. 보급기가 탄약을 받으면 탄약을 보급할 타이탄으로 직접 안내합니다.\n4. 타이탄과 충분히 가까워지면 보급기는 자신의 임무를 수행합니다.\n\n그러나 몇 가지 주의할 점이 있습니다.\n\n- 보급기는 타이탄과 마찬가지로 탄약을 저장하는 별도의 인벤토리를 가지고 있지만, 조립 벙커를 통해서만 직접 상호작용할 수 있습니다.\n\n- 이 인벤토리는 묶음 단위가 아닌 총 무게로 제한되어 있습니다. 각 탄약 아이템에는 고유한 무게 값이 있으며(정확한 수치는 아래 표 참조), 기본적으로 보급기는 최대 10,000개까지 보관할 수 있습니다.\n\n- 탄약 무게는 보급 속도에도 영향을 줍니다.\n\n- 각 보급기는 벙커에서 특정 탄약 유형에 대한 보급을 비활성화할 수 있는 필터가 있습니다.\n\n사용 가능한 모든 타이탄 무기 탄약 무게는 다음과 같습니다:
Misc=[font=heading-2][color=#ffe6c0]일반 대시보드[/color][/font]\n\n타이탄이나 보급기에 탑승하면 열리는 창 외에 [font=heading-2][color=#ffe6c0]일반 대시보드[/color][/font]가 있어 모든 전차와 전차 능력치를 나열하고 지도에서 찾을 수 있게 해줍니다. \n\n[font=heading-2][color=#ffe6c0]다른 행성의 잔해[/color][/font]\n기본적으로 타이탄 잔해는 나우비스에서만 생성되며 다른 모드에서 추가한 표면에는 존재하지 않습니다. Warptorio, Space Exploration and Factorio 2 Space Age와의 통합은 개발 중입니다.\n현재로서는 플레이어가 현재 존재하고 있는 모든 표면에서 타이탄 잔해를 생성하는 다음과 같은 치밀하지만 유용한 콘솔 명령어을 사용할 수 있습니다: \n [color=#ffe6c0]/titans-spawn-more-corpses[/color]\n\n[font=heading-2][color=#ffe6c0]신 모드[/color][/font]\n\n신 모드에서는 몇 가지 추가 기회를 제공합니다:\n\n - 조립 벙커에서 탐사한 연구와 무관하게 모든 타이탄 잔해 또는 무기 종류를 선택할 수 있습니다. \n자동차처럼 타이탄을 아이템으로 획득하여 배치할 수 있으며, 탄약이 가득 찬 기본 무기를 받게 됩니다! 타이탄은 여전히 아이템으로 다시 채굴할 수는 없습니다.\n\n신 모드는 콘솔 명령, 샌드박스 시나리오 또는 Editor Extensions, Blueprint Lab 등과 같은 모드로 사용할 수 있습니다.\n\n 또한 WH40k 타이탄 모드의 빠른 테스트를 수행하려면 모든 느린 프로세스의 속도를 획기적으로 높여주는 [font=default-bold]특수 디버깅 플래그[/font](모드 설정의 런타임/지도 설정 부분 참조)를 활성화하면 됩니다. \n\n[font=heading-2][color=#ffe6c0]3D 그래픽[/color][/font]\n\n타이탄이 왜 그렇게 평범하게 보이는지, 왜 일부 3D 모델이 사용되지 않는지 등의 질문을 가끔 받곤 하는데 자세한 답변은 팩토리오 모드 웹사이트의 토론 모드 페이지에서 확인할 수 있습니다. 여기서는 이 문제를 간단히 설명하겠습니다.\n\n[font=default-bold]팩토리오는 2D 게임[/font]으로, 여러 측면에서 렌더링된 3D 모델의 스프라이트가 많아서 3D처럼 보일 뿐입니다. \n이 모드에도 비슷한 접근 방식이 사용되지만 큰 문제가 있습니다. 대형 합성 구조물을 실제 3D처럼 보이게 하려면 타이탄의 모든 모델, 일부 부품, 무기에 대한 렌더링이 많이 필요하고, 이렇게 움직이고 겹치는 부분을 수학적으로 정확한 전체 개체로 결합하기 위해 많은 코딩이 필요합니다. 이는 엄청난 양의 작업이지만 가능하지만 CPU와 비디오 메모리를 많이 사용하므로 성능 저하로 이어질 수 있습니다. 언젠가 실험해 볼 수는 있겠지만 당장은 기대하지 마세요.\n\n[font=heading-2][color=#ffe6c0]기대되는 기능[/color][/font]\n\n - 더 다양한 무기, 적어도 계획된 무기.\n - 더 다양한 타이탄: 오르도 시니스터, 오염된 자들, 오크 가간트, 타우 만타, 네크론 모노리스 등\n - 내가 좋아하는 다른 픽션 우주에서 온 강력한 적\n - 다른 행성, 특히 팩토리오 우주 시대 행성 지원\n - 우주 단위 운송: 행성 간 이동 및 단일 표면을 통한 빠른 이동\n - 스킨뿐만 아니라 다른 소형 총과 차량 등 다른 서사적인 워해머 40,000 모드\n
AI=현재 타이탄에는 자동 제어를 위한 두 가지 하위 시스템이 있습니다.\n\n[font=heading-2][color=#ffe6c0]자동 무기 제어[/color][/font]\n\n타이탄 사용 페이지에 설명된 대로 무기에는 AI 모드가 있습니다. 이 모드의 코드로만 관리됩니다.\n\n[font=heading-2][color=#ffe6c0]자동 운전[/color][/font]\n[font=default-bold]AAI Programmable Vehicles[/font] 모드가 활성화되면 원격 도구로 다른 차량과 동일한 방식으로 타이탄을 제어할 수 있습니다. 통합이 완벽하지는 않지만 여전히 완벽하게 플레이할 수 있습니다. 타이탄을 원격으로 보내기 전에 자동 무기 제어를 활성화하는 것이 좋습니다.\n\n타이탄 보급기 역시 원격 제어를 지원하므로 타이탄 조립 벙커로 안내하여 탄약을 수집하거나 타이탄을 따라다니며 공급하거나 개인용 초고속 이동수단처럼 사용할 수 있습니다.
ToDo=이 원고는 아직 완성되지 않았으며, 작업 중입니다!

