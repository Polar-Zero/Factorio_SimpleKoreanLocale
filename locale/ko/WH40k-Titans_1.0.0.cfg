wh40k-titan-warhound=1등급 타이탄. 워하운드는 제국 타이탄의 가장 작은 병과로, 적진을 정찰하거나 같은 종류의 다른 병과와 함께 타이탄 군단의 측면 지원에 사용됩니다.
wh40k-titan-direwolf=1등급 타이탄. 다이어울프는 워하운드보다 더 튼튼하지만 느린 중형 스카웃 타이탄으로, 리버와 비슷하게 상부 포탑을 장착하고 있습니다.
wh40k-titan-reaver=2등급 타이탄. 리버는 전투형 타이탄처럼 방어력이 높거나 스카웃 타이탄처럼 빠르고 민첩하지는 않지만, 그 자체로 강력한 전쟁 기계로서 유연하고 다양한 역할을 수행할 수 있습니다.
wh40k-titan-warbringer=3등급 타이탄. 워브링어 네메시스는 리버와 비슷하지만 워로드와 더 비슷하게 무거운 상단 대포 1개와 포탑 2개를 들고 있습니다. 강력한 상단 대포 덕분에 지원 병기이자 타이탄 킬러로 간주됩니다.
wh40k-titan-warlord=3등급 타이탄. 2개의 팔 무장와 2개의 어깨 무장을 들고 있는 워로드는 제국 타이탄 군단의 주축을 이룹니다.
wh40k-titan-warmaster=4등급 타이탄. 워마스터 타이탄은 초대형 전투 타이탄으로 인류 제국에서 가장 강력한 기계 중 하나입니다.
wh40k-titan-imperator=5등급 타이탄. 임페라토르 타이탄은 엠페러급 타이탄 또는 신의 엔진으로도 알려진 초중량 전투 타이탄으로, 인류 역사상 가장 크고 강력한 군사 기술의 집합체입니다.
wh40k-titan-warmonger=5등급 타이탄. 워몽거 타이탄은 또 다른 초중량 전투 타이탄 병과로, 원거리 공격에 더 적합합니다.
