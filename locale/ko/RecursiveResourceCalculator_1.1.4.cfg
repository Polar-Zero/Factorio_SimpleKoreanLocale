[mod-name]
RecursiveResourceCalculator=재귀적 공정 계산기(Recursive Resource Calculator)

[mod-description]
RecursiveResourceCalculator=기본적으로 ALT + C로 열리는 게임 내 계산기를 추가하여, 주어진 생산 속도로 원하는 아이템을 만드는 데 어떤 공정이 필요한지 필요한 정보를 자동으로 계산하는 데 사용할 수 있습니다. 각 중간 생산물에 필요한 기계 수, 생산 속도, 대략적인 공해 및 에너지 비용 등을 제공합니다, 모듈 구성 지정 옵션과 기계 유형 설정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


