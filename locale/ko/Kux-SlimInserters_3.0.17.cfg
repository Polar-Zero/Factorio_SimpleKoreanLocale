[mod-setting-description]
Kux-SlimInserters_consume_vanilla_inserter=활성화하면 경량 투입기 제작에 기본 게임 투입기가 필요됩니다.
Kux-SlimInserters_debug-mode=활성화하면 팩토리오 시작 시 디버깅을 돕기 위해 일부 추가 코드가 실행됩니다(예: 콘솔/로그에 정보 인쇄). 이 모드는 성능에 다소 영향을 미치므로 필요한 경우에만 활성화해야 합니다.
Kux-SlimInserters_runtime-debug-mode=활성화하면 런타임 중 디버깅을 돕기 위해 일부 추가 코드가 실행됩니다(예: 콘솔/로그에 정보 인쇄). 이 모드는 성능에 다소 영향을 미치므로 필요한 경우에만 활성화해야 합니다.
Kux-SlimInserters_dual-slim-inserter-mine-both=활성화하면 경량 투입기 중 하나를 채굴하면 두 개 모두 아이템화됩니다.