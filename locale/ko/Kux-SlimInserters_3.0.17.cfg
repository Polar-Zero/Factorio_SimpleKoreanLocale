[mod-description]
Kux-SlimInserters=<실험적>\n투입기에 대한 새로운 접근 방식: 기계, 상자 및 벨트에 직접 배치하세요: 더 간결해진 건물!\또한 2x 및 이중 투입기를 소개합니다: 한 칸에 2개의 투입기를 사용하여 두 벨트를 동시에 채우거나 하는 동작이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


