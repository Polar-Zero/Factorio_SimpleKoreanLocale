[mod-name]
Invulnerable_Rails=철도 무적화(Invulnerable Rails)

[mod-description]
Invulnerable_Rails=기본적으로 철도, 철도 신호, 기차 정류장, 대형 전신주, 기본 게임 및 다른 모드의 조명을 무적으로 만듭니다. 무적화할 대상은 사용자 지정할 수 있으며, 저장 파일에서 안전하게 추가하거나 제거할 수 있습니다.

[mod-setting-name]
invulnerable-objects=무적화할 개체

[mod-setting-description]
invulnerable-objects=쉼표로 구분된 개체 프로토타입 ID 목록을 입력하세요. (예: "small-lamp, straight-rail,curved-rail")