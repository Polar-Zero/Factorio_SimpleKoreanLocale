[mod-name]
Noxys_QuickerStumpFade=Noxys - 소멸 개선(Noxys Fading)

[mod-description]
Noxys_QuickerStumpFade=바이터, 나무 그루터기, 파괴된 건물, 시체 등 다양한 소멸 가능한 객체가 사라지는 시간을 조정할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Noxys_Fading-biter-fading-time=바이터 시체 소멸 시간
Noxys_Fading-building-fading-time=건물 잔해 소멸 시간
Noxys_Fading-character-fading-time=캐릭터 시체 소멸 시간
Noxys_Fading-character-footprint-fading-time=캐릭터 발자국 소멸 시간
Noxys_Fading-rail-fading-time=철도 잔해 소멸 시간
Noxys_Fading-tree-stump-fading-time=나무 그루터기 소멸 시간

[mod-setting-description]
Noxys_Fading-biter-fading-time=바이터 시체가 사라지기 전에 (스피터/산란장을 포함함) 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 54,000 [15분])
Noxys_Fading-building-fading-time=건물 잔해가 사라지기 전에 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 162,000 [45분])
Noxys_Fading-character-fading-time=캐릭터 시체가 사라지기 전에 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 600 [10초])
Noxys_Fading-character-footprint-fading-time=캐릭터 발자국이 사라지기 전에 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 600 [10초])
Noxys_Fading-rail-fading-time=철도 잔해가 사라지기 전에 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 54,000 [15분])
Noxys_Fading-tree-stump-fading-time=나무 그루터기가 사라지기 전에 얼마나 오래 남아있을지 설정할 수 있습니다. (틱 단위)\n\n0으로 설정하여 이 기능을 비활성화할 수 있습니다.\n(바닐라 기본값: 54,000 [15분])