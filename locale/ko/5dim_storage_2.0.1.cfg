[mod-name]
5dim_storage=5Dim 모드 - 저장 탱크(5Dim's mod - New Storage)

[mod-description]
5dim_storage=5Dim 모드의 저장 탱크 및 창고 관련 요소를 게임에 추가합니다.\n저장 탱크의 제한된 용량이 싫다면, 이 모드는 더 거대한 새로운 티어의 저장 탱크를 제공합니다:\nMK2~MK10 저장 탱크, 다방향 저장 탱크 추가\n\n번역: SimpleKoreanLocale(PolarZero)

