vc-auto-pin=차량이 파괴되었을 때 차량 위치에 위치 핀을 자동으로 설정합니다.
vc-keep-remains=활성화하면, 회수된 차량 잔해에 대한 잔여물을 빠르게 제거합니다.
vc-smart-ghost-removal=차량 장비 그리드에 장비가 없는 경우 차량 고스트 객체를 제거합니다.
vc-stack-loss-chance=각 아이템 유형이 손실될 확률을 설정할 수 있습니다.
vc-stack-loss-minimum=아이템 유형별 최소 손실 비율을 설정할 수 있습니다.
vc-stack-loss-maximum=아이템 유형별 최대 손실 비율을 설정할 수 있습니다.
vc-time-to-live=잔해가 사라지기 전까지 얼마나 남아있을지 설정할 수 있습니다. (분 단위)\n0으로 설정하면 사라지지 않고 무한히 남아있게 됩니다.