[mod-name]
skewer_shattered_planet=부서진 행성(Shattered Planet)
skewer_shattered_planet_assets=부서진 행성 - 자산(Shattered Planet Assets)

[mod-description]
skewer_shattered_planet=끝없이 어두운 공간 사건의 지평선 너머에, 마지막 경계, 부서진 행성이 존재합니다. 이 황폐한 세계에는 그 신비를 풀기 위한 열쇠인 단 하나의 우라늄 조각이 존재합니다. 동위원소의 세계로 들어가 방사성 입자를 분해해 점점 더 강력한 물질로 변환하고, 그 너머로 나아가세요. Fusion Powered Robot, Tinted Centrifuges 모드와 함께 플레이하는 것을 추천합니다. 현재 Krastorio 2 - Spaced Out, BZ Ores 모드와 호환을 지원하지 않으므로 이 모드와 플레이할 경우 이 점을 염두해 두시기 바랍니다. 행성 Vesta와의 완전한 통합이 추가되었으며, 이 모드의 진행 방식이 Vesta를 설치 및 활성화하는 경우 베스타를 먼저 완료해야 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
skewer_shattered_planet_assets=CPU Black Heart의 (Skewer) 부서진 행성 모드를 위한 리소스 파일을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


