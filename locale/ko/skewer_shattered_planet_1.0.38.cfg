[technology-description]
chunk_harvesting=부서진 행성에서 자원은 매우 희귀하지만, 여러 대륙에 흩어져 있는 소행성 잔해가 곳곳에 남아 있습니다. 행성의 자연 조건으로 인해 이러한 조각들을 일반적인 방법으로 가공하는 것은 어렵지만, 황산을 사용하면 이 조각들을 더 유용한 혼합물로 녹이는 것이 가능합니다.
isotope_working=원시 진주의 현현은 다양한 방사성 동위원소의 활용을 요구합니다. 이 과정의 첫 번째 단계는 우라늄을 그 과정의 다음 단계인 플루토늄으로 변환하는 것입니다.
noble_gas_productivity=희귀 가스의 생산량을 늘릴 수 있습니다.
planet-discovery-shattered=끝으로 알려진, 세계의 가장 먼 끝자락. 물리 법칙 자체가 왜곡된 극도로 방사능이 높은 환경입니다. 자원은 극히 희귀하고 거의 존재하지 않지만, 다양한 표면에 소행성 흔적이 남아 있는 것처럼 보입니다. 압력이 너무 높아 일반적인 소행성 처리 작업은 불가능하며, 전자기 현상으로 인해 로봇 사용 역시 위험합니다.
planet-discovery-skewer-shattered=끝으로 알려진, 세계의 가장 먼 끝자락. 물리 법칙 자체가 왜곡된 극도로 방사능이 높은 환경입니다. 자원은 극히 희귀하고 거의 존재하지 않지만, 다양한 표면에 소행성 흔적이 남아 있는 것처럼 보입니다. 압력이 너무 높아 일반적인 소행성 처리 작업은 불가능하며, 전자기 현상으로 인해 로봇 사용 역시 위험합니다.
s1_plutonium=동위원소 처리에 대한 추가 작업이 가능합니다.
s1_shattered_modules=티어 3 모듈은 파편화된 행성에서 정상적으로 제작할 수 없으며, 나우비스의 태양계에서 수입하려면 위험한 여정을 통해 운송하기 위해 엄청난 자원이 필요합니다. 그러나 이곳에서 분리된 동위 원소는 티어 3 모듈의 원본 중 일부 더 희귀한 재료의 대체품으로 사용할 수 있을 정도로 강한 압력이 작용하는 것으로 보입니다.
s1_thorium_extraction=토륨 동위원소의 흔적이 프로메튬 광석에서 발견되었습니다. 수소를 이용하여 추출하면 우라늄 공급에 도움을 줄 수 있을 것입니다.
s1_uranium_enrichment=우라늄-235는 공정에서 매우 중요하지만, 원심분리 과정을 통해 우연히 얻는 것은 여전히 엄청나게 많은 시간이 걸리며, 코바렉스 공정은 충분한 양을 제공하지 않습니다. 하지만 동위 원소를 일부 사용하면 우라늄 수율을 더욱 높일 수 있습니다!
s2_curium=동위원소 처리에 대한 추가 작업이 가능합니다.
s2_nanometal=나노메탈은 자연계에서 극히 드물게 발견되는 금속으로, 기본적인 우주력을 통제하는 데 필요한 극한의 힘을 다룰 수 있는 것으로 알려져 있습니다. 나노메탈은 이러한 힘 중 가장 위험한 반물질을 억제하는 데 필요합니다. 미량의 나노메탈을 프로메튬 광석에서 발견할 수 있습니다.
s2_noblegases=희귀 가스는 산화물 소행성 조각 내부에 존재하는 미량 불순물로부터 추출될 수 있습니다. 이들은 원시 진주를 구현하기 위해 사용될 반물질 생성 과정에 필수적입니다.
s2_plasma_control=융합 반응으로서 생성된 플라즈마는 지금까지는 이동하거나 조작할 수 없었습니다. 하지만 강화된 파이프 골조 주변에 구리 코일을 제작한 다음, 내부에는 강하고 열에 강한 프로메튬 합금으로 내부를 코팅하는 것으로, 이제 원하는 곳으로 플라즈마를 자유롭게 이동시킬 수 있게 되었습니다. 그러나 조작하는 원소의 특성상, 파이프는 지형 아래로 설치할 수는 없습니다.
s3_californium=동위원소 처리에 대한 추가 작업이 가능합니다.
s3_trainfuels=우라늄을 처리하는 과정에서 생성되는 동위 원소는 고성능 차량 연료로 활용될 수 있습니다.
s4_pearl_realizer=은하계에서 가장 강력한 힘을 발현해보세요!
skewer-promethium-science-pack=프로메튬 과학 팩
water_productivity=얼음이 녹을 때 더 많은 물을 배출하도록 합니다.
alternate_methods_of_production=알려진 우주에서 먼 공허로 물질을 가져오는 것은 쉬운 일이 아닙니다. 하지만 이온 폭풍을 이용하면 일반적으로 창조할 수 없는 것을 생성하는 데 필요한 조건을 만족할 수 있으며, 이곳에서 부족한 것을 재창조할 수 있는 새로운 방법을 개발할 수 있습니다.
chunk_slurry_creation=행성 표면에서는 분쇄가 불가능하기 때문에 자원을 처리할 다른 방법을 찾아야 합니다. 황산을 활용하면 소행성 덩어리를 분해한 뒤 혼합물을 만들 수 있습니다. 이 혼합물은 개별 산출물로 추가로 가공할 수 있습니다.
promethium_plate=프로메튬 판은 납과 같은 강렬한 에너지에 대해 강한 저항력을 가지며. 흑연과 마찬가지로 해당 에너지를 전달하면서도 완화시킬 수도 있는 강력한 합금입니다.
s1_isotope_liquification=이제 일반적인 동위원소를 녹여 저장하거나 다시 합성할 수 있습니다!
s2_isotope_liquification=이제 희귀한 동위원소를 녹여 저장하거나 다시 합성할 수 있습니다!
s3_isotope_liquification=이제 매우 희귀한 동위원소를 녹여 저장하거나 다시 합성할 수 있습니다!
ske_graphite=흑연은 부서진 행성의 천연 자원을 이용하여 제작할 수 있습니다.
ske_high_density_structure=강화된 인장 연결부를 갖춰 고강도 작업을 처리할 수 있는 기계 제작이 가능합니다.
ske_recipe_transformation=RTG라는 기발한 이름의 이 제작법은 동위원소의 강력한 방사선을 이용해 다양한 화합물의 핵에 직접 충격을 가해 특정 작업에 사용할 수 있는 물질로 바꿀 수 있습니다. 
ske_rubia_tech=크랩토나이트는 부서진 행성의 이온 대기에 노출되었을 때 동위원소와 독특한 상호작용을 합니다. 크랩토나이트를 필터로 사용하는 동위원소 클로치에 플루토늄-241을 공급하면 베릴륨-248을 추출할 수 있습니다. 그러나 다른 모든 생성 가능한 동위원소가 전이 과정에서 손실됩니다. 이러한 귀중한 동위원소의 손실에 신경 쓰지 않는다면 이는 캘리포늄을 빠르게 변환할 수 있는 좋은 방법이기도 합니다. 농담같나요? 하지만 우린 이걸 목재 더미처럼 하늘에 내던지고 있고, 게다가 무한히 많은 아이템을 보유하고 있으니까요!
uranium_isotopes=우라늄을 재활용하면 우라늄-238과 우라늄-235 형태의 작은 동위원소가 생성되는 것으로 보입니다.

