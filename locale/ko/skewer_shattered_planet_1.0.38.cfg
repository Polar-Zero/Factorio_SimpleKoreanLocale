[space-location-description]
skew-planet-discovery-shattered=끝으로 알려진, 세계의 가장 먼 끝자락. 물리 법칙 자체가 왜곡된 극도로 방사능이 높은 환경입니다. 자원은 극히 희귀하고 거의 존재하지 않지만, 다양한 표면에 소행성 흔적이 남아 있는 것처럼 보입니다. 압력이 너무 높아 일반적인 소행성 처리 작업은 불가능하며, 전자기 현상으로 인해 로봇 사용 역시 위험합니다.
skewer_lost_beyond=부서진 세계 앞에 무엇이 기다리고 있는지, 그것은 각자의 상상력에 맡겨져 있습니다. 우리는 이제 현실에서 허구로 향하고 있습니다.
skewer_shattered_planet=끝으로 알려진, 세계의 가장 먼 끝자락. 물리 법칙 자체가 왜곡된 극도로 방사능이 높은 환경입니다. 자원은 극히 희귀하고 거의 존재하지 않지만, 다양한 표면에 소행성 흔적이 남아 있는 것처럼 보입니다. 압력이 너무 높아 일반적인 소행성 처리 작업은 불가능하며, 전자기 현상으로 인해 로봇 사용 역시 위험합니다.

