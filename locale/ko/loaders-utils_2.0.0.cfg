[mod-name]
loaders-utils=적재기 스냅, 작동 방식 및 유틸리티(Loaders snaps, works and utils)

[mod-description]
loaders-utils=벨트에 대한 적재기의 스마트 자동 스냅 기능과 다른 적재기 모드와의 호환성을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
loaders-snap=적재기 스냅 방식
loaders-work=적재기 작동 방식

[mod-setting-description]
loaders-snap=적재기의 스냅 동작 방식을 선택합니다.\n적재기나 적재기 근처 객체가 배치, 회전 또는 제거될 때 스냅이 발생합니다.
loaders-work=적재기의 작동 방식을 선택합니다.\n적재기에 아이템이 들어가거나 나올 때마다 작동이 진행됩니다.