[mod-name]
umrFixed=UMR: 얼티밋 모듈형 원자로 Fixed(UMR: Ultimate Modular Reactor Fixed)

[mod-description]
umrFixed=전기, 열 및 엑조틱 용광로, 조립 기계, 정유소, 화학 공장, 연구소, 로보포트 및 포탑의 확장 가능한 초대량 생산이 가능한 새로운 극후반 게임용 범용 원자로를 추가합니다! 최대 40개의 모듈 슬롯, 최소 100%의 기본 생산성, 기본 게임에 비해 64배 빠른 속도! 세 가지 균형 잡힌 작동 모드: 꿈의 기지를 위한 38.24GW, 383.84GW 및 3.839TW. PreLeyZero의 UMR 복제본이며. 이제 유체, 균형 잡힌 연료, 제작법, 사운드, 그래픽 및 업그레이드 효율을 완전히 새롭게 개편했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


