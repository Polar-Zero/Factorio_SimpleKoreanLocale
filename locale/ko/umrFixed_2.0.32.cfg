umr_lab_entity_2=UMR 엑조틱 연구 시설 최종 단계, 다른 세계와 그 너머의 모든 과학을 연구 할 수있는 고속 거대 연구소입니다. 노심에서 직접 2차 연료를 소비합니다.
umr_oilrefinery_entity=UMR 엑조틱 정유 공장 최종 단계, 노심에서 직접 2차 연료를 소비합니다.
umr_output_entity=UMR 공정 4단계 / 제작법을 설정하고, 충분한 양의 900℃ 증기를 공급하세요. UMR이 원활하게 작동하려면 최소 2개의 출력부가 필요할 것입니다. 효율: 100%.
