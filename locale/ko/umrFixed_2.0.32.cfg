umr_crafting_entity=UMR 엑조틱 조립 기계의 최종 단계, 노심에서 직접 2차 연료를 소비합니다.
umr_crafting_entity_2=UMR 엑조틱 중공업 시설의 최종 단계, 다른 세계와 그 너머에서도 인정할 만한 엄청난 양의 생산량을 생산할 수 있는, 엄청나게 빠르고 거대한 조립 기계입니다. 노심에서 직접 2차 연료를 소비합니다.
