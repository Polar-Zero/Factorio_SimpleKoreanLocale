umr_furnace_entity_2=UMR 엑조틱 헤비 스탬핑 프레스 설비 최종 단계, 다른 세계와 그 너머에서도 인정할 만한 엄청난 양의 생산량을 산출할 수 있는 고속 대형 자동화 용광로입니다. 노심에서 직접 2차 연료를 소비합니다.
umr_heavyforge_entity=UMR 엑조틱 중제련 최종 단계, 노심에서 직접 2차 연료를 소비합니다.
