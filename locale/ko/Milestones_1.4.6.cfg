[mod-name]
Milestones=마일스톤(Milestones)

[mod-description]
Milestones=핵심 아이템을 얼마나 빨리 만들었는지 확인하고, 재미있는 방식으로 진행 상황을 추적해보세요. 공장의 역사를 되돌아보고 친구들과 비교하거나 스스로에게 도전하세요. 모든 아이템 목록을 지원하며 인기 있는 대형 모드에 대한 사전 설정이 제공됩니다. 기존 게임에 안전하게 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


