[mod-setting-description]
milestones_check_frequency=마일스톤 완료 확인 사이에 이 설정값만큼 틱 간격만큼 대기하도록 합니다.\n시간 정밀도가 중요하다면 이 값을 낮추고, 성능 영향을 줄이고 싶다면 높여주세요.\n60보다 작게 설정하면 GUI에 밀리초가 표시됩니다.
milestones_compact_list=활성화하면, 시간 앞에 표시되는 "완료됨" 텍스트를 제거합니다.
milestones_disable_chat_notifications=활성화하면, 새로운 마일스톤 달성 시 채팅 알림이 표시되지 않게 됩니다. 이는 플레이어별로 적용되므로, 다른 플레이어에게 영향을 주지 않습니다.
milestones_initial_preset=맵 시작 시 로드되는 기본 초기 프리셋을 조정할 수 있습니다. 기존 저장 게임에는 영향을 미치지 않습니다. 게임 내 마일스톤 설정 "내보내기" 기능을 사용하여 가져올 수 있는 문자열을 얻으세요.
milestones_list_by_group=활성화하면, 마일스톤이 카테고리별로 그룹화됩니다.\n비활성화된 상태라면, 모든 마일스톤이 시간순으로 나란히 나열됩니다.
milestones_show_estimations=활성화하면, 마일스톤 시간이 생산 이력으로부터 추정된 것일 경우, 텍스트 뒤에 추정 정확도를 표시합니다(예: "(±5분)").
milestones_show_incomplete=활성화하면, 달성되지 않은 마일스톤이 "[color=100,100,100]미완료[/color]"로 표시되어 표시됩니다. 이는 프리셋에서 "숨김"으로 특별히 지정된 마일스톤에는 영향을 미치지 않습니다.
milestones_write_file=이 옵션을 선택하면, 마일스톤 달성 시간이 스크립트 출력 폴더 내의 milestones-MAPSEED.txt 파일에 기계가 읽을 수 있는 형식으로 작성됩니다.\n이는 외부 프로그램에서 유용하게 활용될 수 있습니다.