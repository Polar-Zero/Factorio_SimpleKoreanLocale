[mod-name]
Mammoth-MK3=맘모스-MK3(Mammoth-MK3)

[mod-description]
Mammoth-MK3=맘모스-MK3, 제가 새롭게 만든 버전으로 SA-T1 Atomic Tank과 기능적으로 비슷하지만 화염방사기나 기관총이 없는 대신 두 대의 로켓 발사기가 장착되어 있습니다.\n이 모드는 좀 더 공상과학적인 것을 원하거나 둘 다 원하는 사람들을 위한 대안입니다.\n\n번역: SimpleKoreanLocale(PolarZero)

