[description]
searchlight-assault-setting-light-radius=서치라이트 불빛 반경을 타일 단위로 설정할 수 있습니다(기본값은 4). 주의: 시야 거리를 너무 낮게 설정하면 서치라이트가 적을 발견하지 못할 수 있습니다.
searchlight-assault-max-neighbor-boost-distance=서치라이트가 사거리를 증폭할 포탑을 찾을 최대 거리(타일). 기본값 1은 탐조등에 '접촉'하는 포탑을 증폭할 수 있게 하며, 0으로 설정하면 서치라이트의 포탑 사거리 증폭 기능을 비활성화합니다. 과도한 값(30 이상)은 포탑/서치라이트를 건설할 때 지연 현상을 일으킬 수 있습니다.
searchlight-assault-setting-ignore-entries-list=무시할 포탑의 내부 프로토타입 ID 목록. 세미콜론(;)으로 구분하여 입력되어야 합니다.
searchlight-assault-uninstall=이 모드를 제거하기 전에 선택하면 이 모드에서 증폭하거나 변경한 유닛의 변경사항이 해제되고 새로운 유닛 수정사항이 더이상 적용되지 않습니다.\n이 옵션을 선택하지 않으면 모드를 제거한 뒤 불러온 저장 파일에서 사거리가 증폭된 포탑이 사라질 수 있습니다.
searchlight-assault-override-ammo-range=강화된 포탑이 사거리 제한을 무시하고 멀리 있는 적을 공격할 수 있도록 합니다. 최대 포탑 사거리를 유지하려면 비활성화하세요.
searchlight-assault-enable-light-animation=서치라이트가 생성될 때 움직이는 육각형 패턴을 표시합니다.
searchlight-assault-enable-boost-glow=서치라이트로 강화된 포탑이 빛나게 합니다. (활성화된 이후 강화된 포탑만 적용)
searchlight-assault-warn-color=주의 모드에서의 서치라이트의 색상을 지정합니다. 0~255 값의 '빨강, 초록, 파랑, 알파' 순서대로 지정합니다. 예를 들어, "250, 190, 0, 230"은 앰버색 스포트라이트 효과를 나타냅니다.\n잘못된 값은 기본 색상으로 처리됩니다.
searchlight-assault-alarm-color=경고 모드에서의 서치라이트의 색상을 지정합니다. 0~255 값의 '빨강, 초록, 파랑, 알파' 순서대로 지정합니다. 예를 들어, "230, 25, 25, 230"은 체리색 스포트라이트 효과를 나타냅니다.\n잘못된 값은 기본 색상으로 처리됩니다.
searchlight-assault-safe-color=안전 모드에서의 서치라이트의 색상을 0~255 값의 '빨강, 초록, 파랑, 알파' 순서대로 지정합니다. 예를 들어, 부드러운 초록색 스포트라이트 효과를 위해 "20, 230, 20, 230"을 사용합니다.\n잘못된 값은 기본 색상으로 처리됩니다.
searchlight-assault-sweep-speed=서치라이트가 움직이는 속도에 영향을 미치는 요소입니다. 5는 일반 속도입니다. 10은 일반 속도의 약 두 배입니다. 20보다 큰 값은 점점 더 불규칙하게 보입니다. (다음에 서치라이트의 빛이 이동했을 때 적용됨)
searchlight-assault-setting-audio-scan-volume=스캔 효과 사운드가 얼마나 큰지 설정합니다. (wub wub wub)


