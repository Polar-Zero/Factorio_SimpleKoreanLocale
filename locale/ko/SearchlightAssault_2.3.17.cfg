#description=Something's gone wrong with the old escape plan. Your task is now to ride a rocket into space.\nYou will need to make or find a rocket silo, feed it ingredients for rocket parts, and add a vehicle as the payload so you can climb aboard.\nBut before you can escape the planet, you must first escape this prison.