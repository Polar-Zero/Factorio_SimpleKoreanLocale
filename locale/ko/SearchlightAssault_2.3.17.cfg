[mod-name]
SearchlightAssault=서치라이트 탐색(⚠️ SearchlightAssault ⚠️)

[mod-description]
SearchlightAssault=먼 거리에서 적을 탐색하고, 발견한 적을 저격하도록 인접 포탑에 지시하면서 경고하는 기능을 가진 서치라이트와 게임 지도 1종을 게임에 추가합니다.\n\n게임 초-중반에 맞춰 설계된 서치라이트는 다음을 기능을 합니다.\n- 탐색 및 탐지 I/O를 위한 회로 네트워크 인터페이스\n- 게임 초반에 조명 및 조합기 생산을 자동화하는 인센티브\n- 새로운 전술을 통해 포탑 러시 없이도 적 기지를 성공적으로 공격할 수 있습니다! \n- 전기 소비량과 사격 속도 사이의 균형을 조정합니다.\n- 멀티플레이어 맵 sl_escape는 1~8명의 플레이어가 1~4시간 안에 진행하도록 설계된 긴장감 넘치는 도전입니다.\n- 감옥이 넘쳐나기 전에 불빛을 피해 몰래 지나가고, 즉흥적으로 도구와 계획을 세워 로켓을 타고 탈출하십시오!\n\n번역: SimpleKoreanLocale(PolarZero)


