[mod-name]
ConfigurableElecMiningDrill=구성 가능한 전기 채광 드릴(Configurable Custom Electric Mining Drill)

[mod-description]
ConfigurableElecMiningDrill=채굴 속도, 채굴 영역, 모듈 슬롯 수량를 사용자 구성할 수 있는 전기 채광 드릴을 추가합니다. 에너지 사용량, 공해, (선택적) 제작 비용은 게임 밸런스를 유지하기 위해 채굴 속도에 따라 조정됩니다. 사용자 지정 광석 카테고리를 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


