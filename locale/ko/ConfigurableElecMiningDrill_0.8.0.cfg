[mod-setting-description]
recipe-cost-scaling=커스텀 전기 채광 드릴의 제작법 비용을 기본 채광 속도에 맞춰 조정합니다. 객체 체력도 따라서 조정됩니다.
mining-speed=커스텀 전기 채광 드릴의 기본 채광 속도를 설정합니다(아이템/초). 에너지 사용량과 공해 발생량도 따라서 조정됩니다. (범위: 0.01-90)
mining-area-size=커스텀 전기 채광 드릴의 기본 5x5 채굴 영역에서의 배율를 설정합니다. (범위: 1~32)
module-slots=커스텀 전기 채광 드릴에 적용할 수 있는 모듈의 갯수를 설정합니다. (범위: 0~20)
resource-categories=커스텀 전기 채광 드릴의 채굴을 허용할 추가 자원 ID의 쉼표로 구분된 목록.  다른 모드의 자원 카테고리 ID를 추가하면 직접 채굴할 수 있습니다.\n([color=blue]예:[/color] hard-resource,advanced-solid)