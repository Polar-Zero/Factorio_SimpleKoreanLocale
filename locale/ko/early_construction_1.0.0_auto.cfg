[mod-name]
early_construction=초반 건설(Early Construction)

[mod-description]
early_construction=게임 초반 단계에 건설 로봇을 추가하여 기지 건설의 편의성을 크게 향상시킵니다. Factorio의 표준 휴대용 로보포트 메커니즘을 사용합니다. Nanobots 모드 에서 영감을 받았습니다. Bob's Electronics 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


