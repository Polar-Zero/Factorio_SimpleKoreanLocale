[mod-name]
minime=miniMAXIme: 캐릭터 조정 및 선택기(miniMAXIme: Character scaler and selector)

[mod-description]
minime=캐릭터의 크기를 조절하세요. -- 추가 캐릭터를 제공하는 다른 모드가 있으면 언제든지 스킨을 변경할 수 있습니다!!\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
minime_scale-reach_resource_distance=캐릭터 크기에 따라 채광 가능 거리 조정
minime_scale-tool-attack-distance=캐릭터 크기에 따라 근접 공격 거리 조정
minime_character-size=캐릭터 크기 배율(%)
minime_character-selector=캐릭터 선택기 사용
minime_show-character-removal-buttons=신/에디터 모드 진입 버튼 표시
minime_small-character-collision-box=캐릭터의 충돌 영역 최소화
minime_followmode=캐릭터 모드로 돌아갈 때 플레이어 위치
minime_close-gui-on-selection=캐릭터 변경 후 GUI 닫기
minime_debug_to_log=디버깅 출력을 로그 파일에 쓰기
minime_debug_to_game=디버깅 출력을 게임 채팅에 표시
minime_remove-armor-animations=방어구 애니메이션 제거
minime_toggle-gui-with=GUI 전환
minime_icon-scheme=아이콘 구성표

[mod-setting-description]
minime_character-size=25: 매우 작음\n100: 기본값\n250: 거대함\n(기본값: 70)
minime_character-selector=게임 중에 원할 때 캐릭터 스킨을 바꾸거나, 에디터/갓 모드를 전환하세요!\n참고: 새로운 캐릭터 스킨을 제공하는 별도의 모드가 필요합니다. 원하는 캐릭터를 선택할 수 없는 경우, 해당 모드의 작성자에게 "minime"과의 호환성을 추가해 달라고 요청하세요!
minime_show-character-removal-buttons=신 모드나 에디터 모드로 들어가기 위한 버튼을 활성화하려면 관리자 권한이 있어야 합니다! 싱글 플레이어일 경우 항상 관리자일 것이지만, 멀티 플레이어 게임에서는 그렇지 않을 가능성이 큽니다.
minime_small-character-collision-box=캐릭터 충돌 영역을 최소화하면 숲을 통과하거나 조립 기계 등 좁은 공간에서 더 쉽게 이동할 수 있습니다.
minime_followmode=에디터나 신 모드를 종료하면 마지막으로 사용한 캐릭터로 다시 돌아갑니다. 이 때 캐릭터가 원래 있었던 위치로 돌아갈지, 아니면 현재 위치로 캐릭터를 이동할지 설정할 수 있습니다.
minime_debug_to_log=모드 충돌이 발생하면 이 설정을 활성화하고 충돌을 재현한 다음 로그 파일을 모드 개발자에게 보고하세요!\n경고: 과도한 로깅이 활성화되므로 정말 필요한 경우에만 활성화해야야 합니다.
minime_debug_to_game=경고: 활성화하면 게임 채팅에 엄청난 양의 디버깅 출력이 표시됩니다! 디버깅을 돕고 싶은 경우에만 이 설정을 활성화하세요.
minime_remove-armor-animations=활성화하면 모든 캐릭터에 대한 방어구 애니메이션이 제거됩니다. 방어구는 계속 사용할 수 있지만 캐릭터의 모양은 변경되지 않습니다.
minime_icon-scheme=전환 버튼이나 단축키에 사용할 아이콘 구성표를 선택하세요! 이 옵션은 표시 효과에만 영향을 주며, 모드의 작동 방식에 영향을 미치지 않습니다.

[string-mod-setting]
minime_followmode-player_follows_character=원래 캐릭터 위치로 복귀
minime_followmode-character_follows_player=보고 있는 위치로 캐릭터 텔레포트
minime_toggle-gui-with-button=GUI 버튼
minime_toggle-gui-with-shortcut=단축키
minime_icon-scheme-default=기본 아이콘
minime_icon-scheme-plexpt_1=고대비 (by plexpt)
minime_icon-scheme-plexpt_2=밝은 아이콘 (by plexpt)


[string-mod-setting-description]
minime_followmode-character_follows_player=경고: 캐릭터가 다른 표면으로 텔레포트하면, 전투 로봇이 쫓아오는 것을 멈출 것입니다!

