[technology-description]
autodriving=원격으로 차량을 제어하세요!
autodriving-ammo-tech=차량은 인벤토리에서 탄약을 재장전합니다.
autodriving-circuit-tech=차량은 단파 채널을 통해 회로 네트워크와 상호작용합니다. 리모컨으로 차량과 라디오를 모두 선택하여 연결한 후, 라디오를 통해 X 및 Y 신호를 전송하여 차량을 새로운 위치로 이동시킬 수 있습니다!
autodriving-effect=자동 운전 모드의 원격 제어 단축키를 활성화합니다.
autodriving-enemy-tech=차량은 총의 사정 범위 내의 근처 적을 감지하고 표적으로 삼습니다. 차량이 무장하지 않은 경우 아무런 행동도 취하지 않습니다.
autodriving-follow-tech=차량이 플레이어를 따라갑니다.
autodriving-fuel-tech=차량은 차량에서 연료를 보충합니다.
autodriving-gate-tech=차량은 운전자가 없이도 게이트를 열 수 있습니다. 게이트를 통과하는 경로를 자동으로 탐색합니다.
autodriving-logistic-tech=차량은 주차 상태에서 물류 네트워크와 상호작용합니다. 필터링된 차량 슬롯은 요청자 상자처럼 재충전되며, 필터링되지 않은 슬롯은 활성 공급자 상자처럼 수출됩니다.
autodriving-repair-tech=이 센서가 장착된 차량은 __1__ __plural_for_parameter_1_{1=건설 로봇|rest=건설 로봇들}__에 의해 차량에 있는 수리 도구로 수리됩니다.
autodriving-train-tech=차량은 근처에 움직이는 열차를 감지하고 자동으로 제동하거나, 이미 철로를 건너고 있다면 급가속합니다. 철로를 따라 운전 중이라면 아무런 조치를 취하지 않습니다!

