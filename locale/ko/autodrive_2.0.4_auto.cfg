command-AD-set-gcki-locker-help=[color=yellow]사용법: /__1__ [단위 번호, 플레이어 인덱스 또는 플레이어 이름]\n지정된 인덱스 또는 이름의 플레이어에게 차량의 GCKI 잠금 장치를 설정합니다. 플레이어가 지정되지 않은 경우 GCKI 잠금 장치를 제거합니다.[/color]
command-AD-set-gcki-owner-help=[color=yellow]사용법: /__1__ [단위 번호, 플레이어 인덱스 또는 플레이어 이름]\n지정된 인덱스 또는 이름의 플레이어에게 차량의 GCKI 소유권을 설정합니다. 플레이어가 지정되지 않은 경우 GCKI 소유권을 제거합니다.[/color]
command-AD-show-active-events-help=[color=yellow]사용법: /__1__\n모드가 감시 중인 이벤트 목록을 인쇄하고 로그에 기록합니다[/color]
