[mod-name]
autodrive=자동 운전(Autodrive)

[mod-description]
autodrive=열차 회피, 플레이어 추적, 물류 네트워크 통합, 회로 네트워크 연결성, 연료 보충, 탄약 재장전, 무선 제어, 적 표적 지정, 및 게이트 제어용 차량 장비.\n\n\n\n번역: SimpleKoreanLocale(PolarZero)

