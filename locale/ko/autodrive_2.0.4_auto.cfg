autodrive-render-color=렌더링 색상
autodrive-tree-collision-heals=나무와 충돌 시 차량 수리

[mod-setting-description]
autodrive-enable-experimental=회전된 영역에서 객체를 찾는 실험적 코드를 활성화합니다. 이 기능을 테스트하지 못했습니다. 왜냐하면 이 기능은 Factorio 1.1.82 이전 버전에서는 사용할 수 없기 때문입니다. 이 설정은 기본적으로 활성화되어 있으며, 버그 보고를 신속히 받을 수 있도록 하기 위함입니다.\n(게임의 이전 버전을 사용 중이라면 이 부분을 무시해도 됩니다!)
autodrive-follow-proximity=플레이어 추적 센서를 갖춘 차량은 플레이어로부터 이만큼의 타일 이내에 머물려고 시도합니다.\n__ITEM__skl-txtra0__20__ITEM__skl-txtre__
autodrive-heal-friendly-on-collision=이 기능을 켜면 운전 중 기지를 파괴하지 않습니다.\n기본 설정: 켜짐
autodrive-pathing-rotation-angle=차량이 경로를 찾을 수 없을 경우, 차량은 회전한 후 다시 시도합니다. 한 바퀴를 완전히 돌고 나서도 경로를 찾을 수 없으면, 새로운 시작 위치를 찾아 다시 시작합니다. 회전 각도의 값이 작을수록 정밀도가 높아지며, 값이 클수록 경로 탐색 시도 횟수가 줄어듭니다.
autodrive-render-color=차량에 부여한 사용자 정의 이름에 적용되는 색상입니다. (GCKI가 활성화된 경우, 해당 설정에서 지정된 색상이 사용됩니다.)
autodrive-tree-collision-heals=이 옵션이 활성화되어 있으면 나무는 이제 당신의 적이 아닙니다: 차량을 나무에 부딪히는 것으로 체력을 회복할 수 있습니다! (이것이 당신이 자연친화적임을 의미하지는 아닙니다...)\n__ITEM__skl-txtd1__