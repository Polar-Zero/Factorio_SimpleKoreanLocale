autodrive-enemy-sensor=차량은 총의 사정 범위 내의 근처 적을 감지하고 표적으로 삼습니다. 차량이 무장하지 않았거나 탄약이 소진되면 패닉 모드로 전환됩니다!
autodrive-follow-sensor=차량은 GUI에서 추적 모드를 활성화한 플레이어를 따라갑니다.
autodrive-fuel-sensor=차량은 인벤토리에서 연료를 보충합니다.
autodrive-gate-sensor=차량은 게이트를 통과할 수 있습니다.
autodrive-logistic-sensor=차량은 주차 상태에서 물류 네트워크와 상호작용합니다. 필터링된 차량 슬롯은 요청자 상자처럼 재충전되며, 필터링되지 않은 슬롯은 활성 공급자 상자처럼 수출됩니다.
autodrive-repair-sensor=__1__ 건설 로봇이 필요할 때마다 차량을 즉시 수리하며, 차량에 있는 수리 키트를 사용합니다.\n다른 모드에서 제공되는 수리 키트가 있다면 해당 키트도 사용됩니다.
autodrive-train-sensor=차량은 근처에 움직이는 열차를 감지하고 자동으로 제동을 걸거나, 이미 철로를 건너고 있다면 급가속합니다. 철로를 따라 운전 중이라면 아무런 조치를 취하지 않습니다!

