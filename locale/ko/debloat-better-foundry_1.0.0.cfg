[mod-name]
debloat-better-foundry=불필요함 제거 - 개선된 주조소(Debloat: Better Foundry)

[mod-description]
debloat-better-foundry=더 나은 주조소!!!\n이 모드는 불카누스 주조소의 불필요한 요소를 제거합니다.\n\n주조소 건물을 이제 나우비스에서 제작할 수 있습니다(뿐만 아니라 모든 행성에서 가능).\n여기에는 금속공학 과학 팩이 포함됩니다.\n또한 주조소 제작에 더 이상 콘크리트나 윤활유가 필요하지 않습니다. (비활성화 가능)\n용암 제작법에서 석재 부산물이 제거되었으며, (비활성화 가능)\n용암에서 돌을 추출하는 제작법이 추가되었습니다.\n용암에서 녹은 철/구리를 제작할 때 더 이상 방해석이 필요하지 않습니다. (비활성화 가능)\n철/구리 광석을 녹일 때 더 이상 방해석이 필요하지 않습니다. (비활성화 가능)\n\n번역: SimpleKoreanLocale(PolarZero)


