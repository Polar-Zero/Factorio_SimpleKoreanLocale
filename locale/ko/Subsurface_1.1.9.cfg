[entity-description]
active-air-vent=공해를 지상으로만 배출시켜주지만, 작동에 전력이 필요합니다.
air-vent=연결된 표면 사이의 공해를 동기화해주는 환기구입니다. 지표면이 더 오염된 상태라면 공해가 지하로 확산되므로 공해를 처리할 만한 충분한 공간이 있는지 확인하세요. 작동에 전력이 필요하지 않습니다.
support=터널 붕괴를 방지하는 지지대, 전신주와 조명이 포함됩니다.
fluid-elevator=__CONTROL__rotate__: 유체 입/출력 방향 전환\n__CONTROL__reverse-rotate__: 반시계 방향 회전
item-elevator=__CONTROL__rotate__: 유체 입/출력 방향 전환\n__CONTROL__reverse-rotate__: 반시계 방향 회전
prospector=주변 자원을 스캔합니다.
subway=지하 표면 간 기차 연결을 위해 사용합니다.
surface-drill=캐낸 자원을 회수하고, 어떤 일이 발생하는지 지켜보세요.\n[font=default-bold][color=yellow]입구가 굴착된 이후에는, 제거할 수 없게 되니 주의하십시오.[/color][/font]
tunnel-entrance-cable=지하의 어둠 속으로 내려가보세요! __CONTROL__toggle-driving__ 키를 눌러 입장합니다, 공해나 어두운 환경에 주의하세요.
tunnel-exit-cable=밝은 곳으로 복귀합니다! __CONTROL__toggle-driving__ 키를 눌러 신선한 공기를 마시고 다시 햇빛을 볼 수 있습니다.
wooden-support=터널 붕괴를 방지하는 지지대, 전신주와 조명이 포함됩니다.

