[mod-setting-description]
disable-autoplace-manipulation=도전 요소를 비활성화하면, 이 모드를 기지를 깔끔하게 정리하는 데만 사용할 수 있으며, 자원 및 적을 생성하거나 지하에 숨겨진 비밀과 같은 도전적인 요소를 추가하거나 변경하지 않도록 합니다.
enable-quality=지하 표면에 전역 품질 효과를 활성화합니다.
pollution-trains=지하 철도에 대한 더 어려운 도전을 원한다면 이 기능을 활성화하세요.
pollution-trains-excludes=공해를 유발하지 않도록 할 기관차(전기 기관차)의 프로토타입 ID를 쉼표로 (,) 구분된 목록 형식으로 입력해주세요
subsurface-limit=사용 가능한 최대 지하 표면 생성 제한값을 설정할 수 있습니다.\n더 많은 지하 표면이 있는 상태에서 이 설정을 변경해도 이미 존재하는 표면이 삭제되지 않습니다.
