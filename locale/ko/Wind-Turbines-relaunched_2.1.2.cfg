[string-mod-setting-description]
texugo-wind-mode-CLASSICAL=일반적인 (주기적 변화) 함수를 사용합니다. 모든 표면에 동일한 값이 적용됩니다.
texugo-wind-mode-SURFACE=각 표면에 고유한 (무작위) 바람 세기를 사용합니다.
texugo-wind-mode-SURFACE+PRESSURE=각 표면에 고유한 (무작위) 바람 세기를 사용합니다. 전력 생산량은 기압의 영향을 받습니다. (기압이 높을수록 증가하며,  기압이 낮으면 감소)

[string-mod-setting]
texugo-wind-mode-CLASSICAL=일반적
texugo-wind-mode-SURFACE=표면별
texugo-wind-mode-SURFACE+PRESSURE=표면별 + 압력

