texugo-wind-turbine4=거대한 풍력 터빈 활성화

[mod-setting-description]
texugo-wind-extended-collision-area=활성화하면, 풍력 발전기 뒤쪽 공간에 아무 건물도 지을 수 없도록 예약합니다.
texugo-wind-mode=바람 세기 결정 방식을 조정할 수 있습니다.
texugo-wind-power=전력 생산 배율을 조정할 수 있습니다.\n(기본값 1: 40/400/4,000/40,000 kW)
texugo-wind-turbine4=대형 그래픽으로 인해 문제가 발생할 수 있는 저사양 컴퓨터의 경우, 거대한 풍력 터빈을 비활성화할 수 있습니다.