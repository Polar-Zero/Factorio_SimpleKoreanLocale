[mod-description]
Wind-Turbines-relaunched=풍력 터빈은 청정한 전력 에너지를 생산하지만 제작에 더 많은 비용이 필요하며 발전량이 일정하지 않습니다.\n이 모드에서는 작은 나무 풍차부터 거대한 강철로 제작된 콘크리트 더미까지 4단계의 터빈을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


