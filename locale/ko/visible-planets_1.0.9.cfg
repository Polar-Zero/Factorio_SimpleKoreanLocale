[mod-name]
visible-planets=공전하는 행성 표시(Visible Planets in Space)

[mod-description]
visible-planets=우주 플랫폼 배경에 궤도를 돌고 있는 행성을 렌더링합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
[mod-setting-name]
visible-planets-planet-pos-x=행성 X 위치
visible-planets-planet-pos-y=행성 Y 위치
visible-planets-planet-init-dist=행성 초기 거리
visible-planets-planet-scale=행성 크기
visible-planets-planet-anim-dur=행성 애니메이션 지속 시간

[mod-setting-description]
visible-planets-planet-pos-x=행성을 렌더링할 가로 위치 (멈춘 뒤)를 설정할 수 있습니다. 음수 값으로 설정하면 행성을 왼쪽으로 이동됩니다.
visible-planets-planet-pos-y=행성을 렌더링할 세로 위치 (멈춘 뒤)를 설정할 수 있습니다. 음수 값으로 설정하면 행성을 위쪽으로 이동됩니다.
visible-planets-planet-init-dist=행성 도착 시 행성의 초기 거리를 설정할 수 있습니다. 행성은 이 거리만큼 위쪽에서 시작하며, 점차 아래로 이동하고, 멈출 것입니다.
visible-planets-planet-scale=렌더링할 행성의 크기 배율을 설정할 수 있습니다. 값이 클수록 계단현상(픽셀화)가 심해질 수 있지만 기본값이 이미 6배로 설정되어 있으므로 큰 차이는 없을 것입니다. 이 값을 낮추면 더 작지만 보기 좋은 행성이 표시됩니다.
visible-planets-planet-anim-dur=행성 애니메이션을 지속할 시간을 설정할 수 있습니다 (틱 단위 / 60틱: 1초). 값이 낮을수록 행성이 더 빠르게 움직입니다.