[mod-name]
cloning-vat=복제기(Cloning Vat)

[mod-description]
cloning-vat="열 복제기": 고급 복제 기술의 집약체인 이 복제기로 대부분의 아이템과 유체를 복제할 수 있습니다. 복제를 원하는 아이템을 넣고, 적절한 양의 열에너지를 공급하면 2배로 복제되는 것을 볼 수 있습니다. 주의: 더 희귀한 자원일수록 복제에 더 많은 에너지와 시간이 필요합니다. 복제기를 최적의 성능으로 유지하려면 정기적인 유지 관리가 필요합니다. 참고: 희귀한 일부 아이템은 복제에 저항합니다. 긴 플레이가 필요한 모드의 디버깅이나 개발에 적합합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[item-name]
thermal-cloning-vat=열 복제기
electric-cloning-vat=전기 복제기

[item-description]
thermal-cloning-vat="열 복제기": 고급 복제 기술의 집약체인 이 복제기로 대부분의 아이템과 유체를 복제할 수 있습니다. 복제를 원하는 아이템을 넣고, 적절한 양의 열에너지를 공급하면 2배로 복제되는 것을 볼 수 있습니다. 주의: 더 희귀한 자원일수록 복제에 더 많은 에너지와 시간이 필요합니다. 복제기를 최적의 성능으로 유지하려면 정기적인 유지 관리가 필요합니다. 참고: 희귀한 일부 아이템은 복제에 저항합니다.
electric-cloning-vat="전기 복제기": 전기로 구동되는 복제 기술의 정점. 이 현대적인 장치는 전기 에너지를 사용하여 수많은 고체 아이템이나 유체를 복제할 수 있습니다. 복제를 원하는 아이템을 넣고, 충분한 전기를 공급하면 2배로 복제되는 것을 볼 수 있습니다. 주의: 고급 자원일수록 복제에 더 많은 에너지와 시간이 필요합니다. 최상의 효율성을 보장하려면 정기적인 유지 관리가 필요합니다. 참고: 일부 고유 자원은 복제할 수 없습니다.


