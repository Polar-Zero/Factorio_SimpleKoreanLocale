[mod-name]
boblocale=ж !! 설명 확인 !! ж Bob의 언어(Bob's Locale Translations)

[mod-description]
boblocale=[!!] Bob의 모드에 대한 2.0버전 대응 번역이 이미 SimpleKoreanLocale 모드에서 제공되고 있습니다! [!!]\n\n이 모드의 번역은 1.1버전의 Bob 모드를 기반으로 하고 있으며, 이 모드를 동시에 사용할 경우 예기치 못한 번역 오류가 발생할 수 있습니다.\n\n\n커뮤니티에서 번역한 Bob의 모드, ShinyBob 및 기타 Bob이 개발한 모드에 대한 번역을 추가합니다. crowdin에서 기여해주세요!