[mod-setting-name]
up-allow-beacon=신호기 생산 모듈 허용
up-allow-all-beacon=모드 신호기 생산 모듈 허용
allow-quality-in-beacons=신호기 품질 모듈 허용
allow-quality-in-all-beacons=모드 신호기 품질 모듈 허용
up-allow-lab=연구소에 모든 모듈효과 허용
up-allow-furnace=용광로에 모든 모듈효과 허용
up-allow-drill=채광 드릴에 모든 모듈효과 허용
up-allow-assembler=공장에 모든 모듈효과 허용
up-remove-restrictions=생산 모듈 제한 해제
up-remove-all-restrictions=모든 모듈 제한 해제
