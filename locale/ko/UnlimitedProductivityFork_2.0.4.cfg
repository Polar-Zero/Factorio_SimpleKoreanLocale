[mod-name]
UnlimitedProductivity=제한 없는 생산 모듈(Unlimited Productivity)
UnlimitedProductivityFork=제한 없는 생산 모듈 2.0 Compat Fork(Unlimited Productivity 2.0 Compat Fork)

[mod-description]
UnlimitedProductivity=생산 모듈에 대한 사용 제한을 제거하여, 신호기나 중간 생산품이 아닌 아이템을 대상으로도 사용할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
UnlimitedProductivityFork=생산 모듈에 대한 사용 제한을 제거하여, 신호기나 중간 생산품이 아닌 아이템을 대상으로도 사용할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

