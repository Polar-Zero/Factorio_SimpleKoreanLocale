[mod-setting-description]
up-allow-beacon=기본 게임 신호기에 생산 모듈을 넣을 수 있도록 허용합니다.
up-allow-all-beacon=다른 모드가 추가한 신호기에 생산 모듈을 넣을 수 있도록 허용합니다.
allow-quality-in-beacons=기본 게임 신호기에 품질 모듈을 넣을 수 있도록 허용합니다. '신호기 생산 모듈 허용' 옵션이 켜져있어야 작동합니다!
allow-quality-in-all-beacons=다른 모드가 추가한 신호기에 품질 모듈을 넣을 수 있도록 허용합니다. '모드 신호기 생산 모듈 허용' 옵션이 켜져있어야 작동합니다!
up-allow-lab=모든 연구실 유형 객체에 모든 모듈 효과가 적용되도록 허용합니다.\n눈에 띄는 효과를 얻으려면 '생산 모듈 제한 해제' 옵션을 활성화해야 할 수 있습니다.
up-allow-furnace=모든 용광로에서 모든 모듈 효과를 허용합니다(레시피 선택이 없는 생산 기계).\n눈에 띄는 효과를 얻으려면 '생산 모듈 제한 해제' 옵션을 활성화해야 할 수 있습니다.

up-allow-drills=모든 채광 드릴에 모든 모듈 효과가 적용되도록 허용합니다.\n기본 게임 객체에는 아무 효과가 없습니다.
up-allow-assembler=모든 조립 기계, 화학 공장 등 제작법 기반의 공장에 모든 모듈 효과가 적용되도록 허용합니다.\n기본 게임 객체에는 아무 효과가 없습니다.\n눈에 띄는 효과를 얻으려면 '생산 모듈 제한 해제' 옵션을 활성화해야 할 수 있습니다. 
up-remove-restrictions=기본 게임 생산 모듈을 사용하여 중간 생산품이 아닌 제작법의 생산성을 향상시킬 수 있습니다. (탄창, 투입기, 모듈, 다른 모드 아이템 등)
up-remove-all-restrictions=모드에 의해 추가된 모듈을 포함하여, 모든 모듈 유형의 제작법 제한을 삭제합니다.
maximum-productivity=기계의 생산 효율을 얼마나 높일 수 있는지 설정합니다.