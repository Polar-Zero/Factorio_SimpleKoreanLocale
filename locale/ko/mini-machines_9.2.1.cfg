[mod-setting-description]
mini-new-icons=새로운 아이콘 처리 방법으로, "소형화"를 의미하는 압축 화살표에 대한 이전의 작은 아이콘을 대체합니다. 모든 소형 기계 아이콘에 적용됩니다. 이 설정은 나중에 제거될 수 있습니다. (기본값: 활성화)
mini-tech=모든 소형 기계에 대한 별도의 기술 연구를 추가합니다. 비활성화하면 모든 기계가 원본 기계와 동일한 기술에서 잠금 해제됩니다. (기본값: 활성화)
mini-hide-made-in=제작법 위에 마우스를 갖다 댈 떄 '제작 가능 시설' 툴팁에 소형 기계가 표시되지 않도록 합니다.
mini-balance=모든 소형 기계에 아래 변경 사항 밸런스를 적용합니다. 66% 제작 비용, 75% 제작 속도, 모듈 수량 역시 적절하게 균형 잡힌 기본값으로 감소 설정합니다. (기본값: 활성화)
mini-balance-recipe=소형 기계의 제작법이 기본 기계에 비해 얼마나 변동될지 설정합니다. (100%: 기본 기계와 동일 / 기본값: 66%)
mini-balance-speed=소형 기계의 제작 작동 속도가 기본 기계에 비해 얼마나 변동될지 설정합니다. (100%: 기본 기계와 동일 / 기본값: 75%)
mini-balance-module=활성화되어 있으면, 모든 소형 기계에 적용 가능한 모듈 갯수가 1 감소됩니다. 비활성화되어 있다면 기본 기계와 동일한 모듈 슬롯을 가집니다. (기본값: 활성화)
mini-balance-miner=활성화되어 있으면, 소형 채광 드릴의 채광 범위가 감소됩니다. 비활성화되어 있다면 기본 기계와 동일합니다. (기본값: 활성화)
mini-assembler=소형 조립 기계 및 관련 연구를 활성화합니다.
mini-furnace=소형 용광로 및 관련 연구를 활성화합니다.
mini-refinery=소형 정유 공장 및 관련 연구를 활성화합니다.\n참고: 유체 입력 1개, 유체 출력 1개만 가능, 기본 원유 처리가 작동하려면 기본 파이프 위치를 수정해야 합니다.
mini-miner=소형 채광드릴 및 관련 연구를 활성화합니다.
mini-beacon=소형 신호기 및 관련 연구를 활성화합니다.
mini-chemplant=소형 화학 공장 및 관련 연구를 활성화합니다.
mini-electro=소형 전기 분해 장치 및 관련 연구를 활성화합니다.
mini-pumpjack=소형 시추기 및 관련 연구를 활성화합니다.
mini-tank=소형 저장 탱크 및 관련 연구를 활성화합니다.
mini-radar=소형 레이더 및 관련 연구를 활성화합니다.
mini-multi=소형 다중, 혼합, 다목적 용광로 및 관련 연구를 활성화합니다.
mini-centrifuge=소형 원심 분리기 및 관련 연구를 활성화합니다.
mini-recycler=소형 재활용기 및 관련 연구를 활성화합니다.
mini-biochamber=소형 바이오 챔버 및 관련 연구를 활성화합니다.
mini-cryoplant=소형 극저온 공장 및 관련 연구를 활성화합니다.
mini-elmplant=소형 전자기 공장 및 관련 연구를 활성화합니다.
mini-foundry=Enables 소형 주조소 및 관련 연구를 활성화합니다.
mini-bigminer=소형 대형 채광 드릴 및 관련 연구를 활성화합니다.
mini-rf=소형 재활용 공장 및 관련 연구를 활성화합니다.
mini-options=소형/초소형 기계 Factorio 모드 포털 페이지에서 설정을 다운로드하여 제작 비용, 속도, 모듈 효과 등 이 모드의 추가 사용자 지정 옵션을 조정해보세요.\n그 외에는 최소한의 밸런싱 변경 사항이 적용됩니다. 이 체크박스는 아무 기능도 수행하지 않으며, 향후 업데이트에서 이 설명은 제거될 가능성이 높습니다.