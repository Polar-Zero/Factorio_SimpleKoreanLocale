[mod-name]
Rocs-Hardcore-Demolishers=하드코어 불카누스(Hardcore Vulcanus)

[mod-description]
Rocs-Hardcore-Demolishers=전문적인 플레이어를 위해 불카누스 난이도를 조정합니다. 더 많은 디몰리셔가 출현하며, 시작 지점 크기가 감소되었으며, 과학 팩 제작 시설 건설을 장려하고자, 일부 주조 제작법을 위해 추가 연구가 필요하도록 합니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 하드코어 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


