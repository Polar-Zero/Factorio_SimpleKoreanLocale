[mod-setting-description]
rocs-hardcore-demolishers-a-cargo-drops-need-research=플레이어 캐릭터나 건설 로봇은 이 제한의 영향을 받지 않습니다.
rocs-hardcore-segmented-unit-speed-factor=깨어난 디몰리셔 적의 속도, 가속도 및 회전 반경에 영향을 줍니다. 값이 1이면 변화가 없음을 의미합니다.
rocs-hardcore-advanced-casting-recipe=주조소가 자동화, 물류, 화학 및 금속공학 과학 팩이 필요한 새로운 기술을 연구할 때까지 복잡한 제작법을 주조할 수 없게 합니다. 다른 Roc의 하드코어 모드와 마찬가지로 로켓을 발사하기 전에 작은 과학 생산시설을 짓도록 장려합니다.
rocs-hardcore-vulcanus-map=지도의 전체 크기가 줄어들도록 합니다. 자원 패치 크기가 작아지지만 출현 빈도는 더 많아질 것입니다. 바위는 더 많은 광석을 가질 것입니다.
rocs-hardcore-demolishers-stronger-demolishers=활성화하면, 방해받은 디몰리셔가 더 빠르게 움직이며, 80% 더 많은 최대 체력을 가지게 됩니다.
rocs-hardcore-vulcanus-cooler-steam=황산 중화로 생산하는 증기 온도를 500°C에서 165°C까지 낮춥니다. (보일러에서 생산되는 증기 온도와 일치)

