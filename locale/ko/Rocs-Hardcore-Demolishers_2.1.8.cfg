rocs-hardcore-smaller-demolisher-territory-radius=디몰리셔 영역 감소 활성화
rocs-hardcore-bonus-segmented-unit-health-percentage=지렁이 유닛 체력 배율
rocs-hardcore-segmented-unit-speed-multiplier=지렁이 유닛 속도 배율
rocs-hardcore-vulcanus-rock-yields-increased=바위 자원량 증가
rocs-hardcore-vulcanus-condensed-map=압축된 불카누스
rocs-hardcore-advanced-casting-recipe=고급 주조 연구 활성화
rocs-hardcore-demolishers-stronger-demolishers=자극받은 디몰리셔 속도 추가 증가
