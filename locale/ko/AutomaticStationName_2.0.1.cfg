[mod-name]
AutomaticStationName=기차 정류장 작명 자동화(Automatic Train Station Names)

[mod-description]
AutomaticStationName=새로 지어진 기차역의 이름을 자동으로 설정합니다. 팩토리오 2.0을 위한 간이 업데이트: Kamsta99\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
AutomaticStationNames_default-station-name=기차 정류장 기본 이름

[mod-setting-description]
AutomaticStationNames_default-station-name=새 기차 정류장에 설정할 기본 이름 형식을 설정할 수 있습니다. 비어 있으면 이름을 이 모드에서 바꾸지 않습니다. 설정값에 '%s'가 포함되어 있으면 해당 값이 자동으로 할당된 Factorio 후원자 이름으로 대체됩니다.