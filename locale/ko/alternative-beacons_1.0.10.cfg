ab_overload=주변의 아군 개체에 모듈의 효과를 전송합니다. 둘 이상의 신호기와 같은 영역에 있는 다른 신호기의 영향을 받는 기계를 비활성화합니다.
ab_same=주변의 아군 개체에 모듈의 효과를 전송합니다. 효과 범위 내부의 다른 신호기를 비활성화합니다.
ab_stack_size=[font=default-semibold][color=255,230,192] 묶음 크기: [/color][/font]__1__
ab_standard=주변 머신에 모듈 효과를 전송합니다. 같은 영역에 있는 비표준 신호기를 비활성화합니다.
ab_standard_23_addon=표준 신호기, 신호기 2, 신호기 3.
ab_standard_addon=표준 신호기.
