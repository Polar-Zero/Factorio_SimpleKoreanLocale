[string-mod-setting-description]
ab-technology-layout-tech-1=신호기는 모두 동일한 기술을 통해 잠금 해제됩니다.
ab-technology-layout-tech-2=간단한 신호기와 복잡한 신호기가 별도의 기술을 통해 잠금 해제됩니다\n\n간단한 신호기: 표준, 집중, 노드\n복잡한 신호기: 융합, 허브, 격리된
ab-technology-layout-tech-3=신호기의 지원 범위에 따라 3개의 기술로 나뉘어 잠금 해제됩니다\n\n단거리 신호기: 표준, 집중\n중간 범위 신호기: 노드, 컨플럭스\n장거리 신호기: 허브, 격리된
ab-technology-layout-tech-4=신호기가 각각의 기술을 통해 잠금 해제됩니다.

