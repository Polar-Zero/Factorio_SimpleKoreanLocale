[mod-name]
alternative-beacons=대체 신호기(Alternative Beacons)

[mod-description]
alternative-beacons=신호기에 특정 범위 내의 신호기를 비활성화시키는 새로운 제외 영역을 사용하도록 합니다. 선택적으로 기본 게임 신호기의 기능과 유용성을 유지하면서 새로운 신호기를 추가할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[alternative-beacons]
menu_alternative-beacons=대체 신호기
page_alternative-beacons_text_1=모든 신호기에 지원 지역에 더해, 제외 영역이 추가되었습니다. 이 새로운 영역은 스스로가 아닌 다른 신호기에 영향을 미칩니다.
page_alternative-beacons_text_2=기본적으로 제외 영역 내의 다른 신호기는 비활성화됩니다. 일부 신호기는 제외 영역이 엄격하게 적용되거나, 효과 범위이 겹치는 다른 신호기를 대신 비활성화합니다.\n\n다른 모드에서 추가한 신호기는 기본적으로 효과 범위과 동일한 제외 영역이 적용됩니다.\n\n또한 일부 신호기는 제외 영역 내의 특정 다른 신호기를 무시하고 비활성화하지 않습니다.\n\n각 신호기의 설명을 확인하여 정확히 어떤 기능을 하는지 확인해보세요.
title_alternative-beacons=신호기 제외 영역

