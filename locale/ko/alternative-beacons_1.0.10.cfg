ab_strict=주변의 아군 개체에 모듈의 효과를 전송합니다. 효과 범위이 제외 영역과 겹치는 다른 신호기를 비활성화합니다.
ab_strict_range_addon=(엄격)
clean_1_2_3_addon=공해 및 효율과 관련된 모듈 효과만 적용됩니다.
ei_both=주변의 아군 개체에 모듈의 효과를 전송합니다. 효과 범위이 제외 영역과 겹치는 신호기를 비활성화합니다. 다른 신호기로 비활성화할 수 없습니다.
ei_copper=6칸 이내에 있는 신호기 [color=orange]4개 이상[/color]의 영향을 받는 기계는 과부하됩니다.\n[color=blue]초당 1 액체 질소[/color] [fluid=ei_liquid-nitrogen][font=default-semibold][color=255,230,192]를 소모합니다[/color][/font]
ei_iron=6칸 이내에 있는 신호기 [color=orange]4개 이상[/color]의 영향을 받는 기계는 과부하됩니다. 과부하에 [color=orange]2개[/color]의 신호기로 계산됩니다.\n[color=blue]초당 2 액체 질소[/color] [fluid=ei_liquid-nitrogen][font=default-semibold][color=255,230,192]를 소모합니다[/color][/font]
ki_1_2=주변의 아군 개체에 연결된 모듈의 효과를 __1__개까지 전송합니다. 효과 범위이 제외 영역과 겹치는 비 KI 신호기를 비활성화합니다.
ki_3=주변의 아군 개체에 연결된 모듈의 효과를 __1__개까지 전송합니다. 기술 연구를 통해 효과를 향상시킬 수 있습니다. 효과 범위이 제외 영역과 겹치는 KI 신호기를 비활성화합니다.
ki_core_1=코어 모듈 슬롯의 모듈 효과를 거리에 상관없이 연결된 신호기에 전달합니다. 유체 입력을 사용하여 릴레이 효과를 지속합니다.
ki_core_2_3=코어 모듈 슬롯에서 연결된 KI1 코어로 모듈 효과를 릴레이하여 거리에 상관없이 연결된 신호기에 전달합니다. 유체 입력을 사용하여 릴레이 효과를 유지합니다.
ki_core_item_addon=자세한 내용은 Booktorio/Infomatron 위키(왼쪽 상단 버튼)을 참조하세요.
ki_core_slave_entity_1=거리에 상관없이 연결된 신호기에 모듈 효과를 전달합니다.
ki_core_slave_entity_2_3=모듈 효과를 거리에 상관없이 연결된 KI1 코어에 전달하고, 이 코어는 모듈 효과를 거리에 상관없이 연결된 신호기에 전달합니다.
kr_singularity=주변의 아군 개체에 모듈의 효과를 전송합니다. 같은 영역에 있는 비 특이점 신호기를 비활성화합니다.
nullius=주변의 아군 개체에 모듈의 효과를 전송합니다. 같은 영역에 있는 소형 및 대형 신호기를 제외한 다른 신호기를 비활성화합니다.
nullius_1_2_3_4_addon=근처의 대형 신호기로 인해 효과가 감소됩니다.
nullius_large=주변의 아군 개체에 모듈의 효과를 전송합니다. 범위 내의 소형 신호기의 효과를 감소시키고 범위 내의 다른 신호기를 비활성화합니다.
productivity_1_2_3_addon=생산 및 효율과 관련된 모듈 효과만 적용됩니다.
productivity_addon=생산 및 공해와 관련된 모듈 효과만 적용됩니다.
py_am_fm=주변의 아군 개체에 모듈의 효과를 전송합니다. 효과 범위이 제외 영역과 겹치는 비 AM:FM 신호기를 비활성화합니다. AM 또는 FM 신호가 중복 수신되면 기계에 과부하가 걸립니다.
speed_1_2_3_addon=속도와 관련된 모듈 효과만 적용됩니다.
ultra_cube=모듈의 효과를 주변 기계에 전송하기 위해 초당 2 유닛의 비콘 주스를 소비합니다. 같은 구역에 있는 다른 신호기를 비활성화합니다. 2개 이상의 비전 신호기의 영향을 받는 기계는 과부하가 걸려 작동이 중지됩니다.

