[mod-setting-description]
ab-balance-other-beacons=다음 모드의 신호기 능력치를 더 공정하게 조정합니다: \nBob's Modules\n5Dim's Modules\nAdvanced Modules\nMini Machines\nMicro Machines\nElgskred's Extension\nZombies Extended Modules\nTarawind Beacons\nBetter Beacons\nStarry Sakura\nFast Furnaces
ab-disable-exclusion-areas=제외 영역을 비활성화합니다. 이 설정을 활성화하면 모드가 의도한 대로 작동하지 않게 됩니다. 다른 모드가 모든 스크립팅을 비활성화하고 자신만의 모드를 구현하기 위한 최후의 수단으로만 사용하세요.
ab-enable-conflux-beacons=분산형 건물을 지원하는 대형 신호기\n능력치: 4x4 크기, 모듈 6개, 효율 50%, 효과 범위 9, 제외 범위 12
ab-enable-focused-beacons=좁은 공간에서 탁월한 소형 신호기\n능력치: 2x2 크기, 모듈 3개, 효율 75%, 효과 범위 2, 제외 범위 3
ab-enable-hub-beacons=중앙 집중식 건물을 지원하는 대형 신호기\n능력치: 4x4  크기, 모듈 9개, 효율 50%, 효과 범위 14, 제외 범위 34
ab-enable-isolation-beacons=다른 신호기와 상호 작용하지 않는 거대한 신호기\n능력치: 5x5 크기, 모듈 10개, 효율 50%, 효과 범위 30, 제외 범위 38
ab-enable-k2-beacons=Krastorio 2의 신호기
ab-enable-node-beacons=여러 역할을 수행할 수 있는 중형 신호기\n능력치: 3x3 크기, 모듈 3개, 효율 50%, 효과 범위 8, 제외 범위 8
ab-enable-se-beacons=Space Exploration 모드의 신호기를 모방한 신호기; 100% 모듈 효과를 전송하지만, 동시에 두 개 이상의 신호기의 영향을 받을 수 없습니다\n신호기에 대한 새로운 기술을 생성합니다.
ab-override-vanilla-beacons=다른 모드에 의해 기본 게임 신호기에 적용된 일부 밸런스 변경 사항을 재정의합니다. 기본 게임 신호기에 스크립트 동작이 있거나\n능력치를 깨끗하게 재정의할 수 없는 경우 대신 대체품을 생성합니다: 3x3 크기, 모듈 2개, 효율 50%, 효과 범위 3, 제외 범위 3
ab-persistent-alerts=비활성화된 신호기에 대한 알림을 문제가 해결될 때까지 지속적으로 표시합니다.\n성능에 약간의 영향을 미칩니다.
ab-show-extended-stats=신호기 설명에 추가 세부 정보를 표시합니다.
ab-technology-layout=신호기에 사용할 기술 연구 갯수
ab-update-rate=게임에서 모든 신호기를 주기적으로 업데이트할지 여부와 업데이트 주기를 설정할 수 있습니다. 객체 생성/소멸에 대한 일반적인 트리거를 우회하여 신호기가 잘못 작동하도록 하는 모드에 유용할 수 있습니다.\n값이 낮으면 성능 문제가 발생할 수 있습니다.\n값이 0이면 이 기능이 비활성화됩니다.
ab-update-recipes=표준 신호기 또는 표준 티어 신호기에 사용되는 재료와 유형이 일치하도록 새로운 신호기 제작법을 업데이트합니다.
ei_beacon-overload=이 기능을 비활성화하면 과냉각 신호기가 의도한 것보다 훨씬 더 강력해집니다. 표준 및 집중 신호기와 같은 작은 신호기는 더 정상적으로 작동합니다.