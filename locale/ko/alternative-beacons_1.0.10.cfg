[technology-description]
ab-conflux-beacon=더 넓은 범위와 훨씬 더 많은 전력을 가진 신호기의 사용이 가능합니다.
ab-focused-beacon=범위는 짧고 전력은 더 강한 신호기의 사용이 가능합니다.
ab-hub-beacon=근처의 신호기를 서로 얼마나 가깝게 배치할 수 있는지 변경하는 강력한 장거리 신호기의 사용이 가능합니다.
ab-isolation-beacon=범위가 매우 길지만 엄격한 제외 영역을 가진 강력한 신호기입니다. 다른 신호기와 함께 사용할 수 없습니다의 사용이 가능합니다.
ab-node-beacon=범위가 더 넓고 전력이 약간 더 강한 신호기의 사용이 가능합니다.
effect_transmission_default=신호기는 모듈의 효과를 분배 범위 내의 제작기에 전달하고 제외 범위 내의 다른 신호기를 무력화합니다.
effect_transmission_long_range=더 넓은 범위를 지원하는 신호기의 사용이 가능합니다.
effect_transmission_medium_range=더 긴 범위의 신호기의 사용이 가능합니다.
effect_transmission_novel=새로운 동작을 가진 신호기의 사용이 가능합니다.
ei_copper_addon=6타일 이내에 신호기가 4개 이상 있으면 기계에 과부하가 걸립니다. 과냉각 신호기는 다른 신호기에 의해 비활성화되지 않으나, 효과 범위가 과냉각 신호기의 제외 영역과 겹치는 일반 신호기는 비활성화됩니다.
ei_iron=추가 모듈 슬롯이 있는 더 강력한 과냉각 신호기입니다. 신호기 과부하에 2개의 신호기으로 계산합니다.
k2se_compact=효과 범위이 작은 엄격한 신호기와 더 강력하고 컴팩트한 표준형 신호기.
py_diet_addon=AM:FM 신호기는 서로를 비활성화하지 않지만 다른 유형의 신호기를비활성화합니다. 또한 AM 또는 FM 신호가 중첩될 경우 기계에 과부하가 걸립니다. 각 신호당 5개의 채널을 가지므로 과부하가 발생하기 전에 5개 이상의 AM:FM 신호기가 한 기계에 영향을 미칠 수 없습니다.
py_main=더 강력한 AM:FM 신호기의 사용이 가능합니다.
se_compact=작은 효과 범위을 가진 엄격한 신호기의 사용이 가능합니다.
se_compact_2=더 강력한 소형 신호기의 사용이 가능합니다.
se_wide=넓은 효과 범위을 가진 엄격한 신호기의 사용이 가능합니다.
se_wide_2=더 강력한 광역 신호기의 사용이 가능합니다.
ultra_cube_addon=아케인 신호기가 작동하려면 초당 2 비콘 주스가 필요합니다.

