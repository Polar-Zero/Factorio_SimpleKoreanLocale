[technology-description]
as-electric-steam-generation=연료를 태우지 않고도 증기를 생성할 수 있는, 전기 보일러의 사용이 가능해집니다.
as-mass-power-generation=화석 연료를 사용하여 전력을 생산하는 더 효율적인 수단의 잠금을 해제합니다.
as-recirculating-steam-turbine=터빈을 통과한 증기는 여전히 유용한 에너지를 가지고 있어, 추출하거나 다시 물로 냉각한 뒤 발전용으로 재사용할 수 있습니다.