[entity-description]
as-electric-boiler=전기 에너지를 사용하여 물을 증기로 바꿉니다.
as-power-plant=연료를 태워 열을 생성합니다.
as-fluid-fired-power-plant=유체를 태워 열을 생성합니다.
as-fluid-fired-boiler=유체를 태워 물을 증기로 바꿉니다.
as-low-heat-exchanger=열 에너지를 사용해 물을 증기로 바꿉니다.
as-recirculating-steam-turbine=과열된 증기를 사용헤 전기 에너지를 생성합니다. 부산물로 포화된 증기가 나옵니다.
as-condenser=증기를 물로 냉각시킵니다.

