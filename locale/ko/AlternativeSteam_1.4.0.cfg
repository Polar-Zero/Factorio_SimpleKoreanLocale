[mod-name]
AlternativeSteam=대체 증기 생산(Alternative Steam)

[mod-description]
AlternativeSteam=새로운 증기 생산 및 전력 발전 방식을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



