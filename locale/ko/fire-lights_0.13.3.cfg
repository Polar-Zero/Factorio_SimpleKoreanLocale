[mod-name]
fire-lights=화염 광원효과(Fire Lights)

[mod-description]
fire-lights=화재, 폭발, 총구 섬광, 탄약, 로켓, 발사체 등에 빛나는 효과를 추가하세요! 완전한 사용자 지정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
fl-darker-nightvision=더 어두운 밤
fl-disable-hit-explosion=총알 충돌 광원효과 삭제
fl-disable-night-minimap=밤에 지도 숨기기
fl-disable-platform-minimap=우주 플랫폼 지도 숨기기
fl-disable-segmented-unit-onmap=지도에서 디몰리셔 숨기기
fl-disable-unit-onmap=지도에서 적 유닛 숨기기
fl-expl-size-multiplier=폭발 광원효과 크기
fl-fire-size-multiplier=화염 광원효과 크기
fl-fire-spread-multiplier=화염 확산 배율
fl-flash-size-multiplier=손전등 크기 배율
fl-nerf-nightvision=야간 시야 재조정
fl-proj-size-multiplier=투사체 광원효과 크기
fl-silo-size-multiplier=격납고 광원 크기 배율

[mod-setting-description]
fl-darker-nightvision=야간 시야를 더욱 어둡게 만들어, 밤이 더 무섭도록 합니다. '야간 시야 재조정' 옵션 활성화가 필요합니다.
fl-disable-hit-explosion=총알이 무언가와 충돌할 때 생성되는 적중 표시 효과를 제거합니다. 성능이 약간 개선됩니다.
fl-disable-unit-onmap=활성화하면, 지도에서 바이터, 스피터 및 기타 모드에서 추가한 적 유닛을 표시하지 않도록 합니다.
fl-expl-size-multiplier=새로운 폭발 광원 효과 크기를 추가로 변경하기 위한, 배율 값을 설정할 수 있습니다. 0: 비활성화.
fl-fire-size-multiplier=새로운 화염 광원 효과 크기를 추가로 변경하기 위한, 배율 값을 설정할 수 있습니다. 0: 비활성화.
fl-fire-spread-multiplier=화염 확산 값에 곱할 배율 값을 설정할 수 있습니다. 일반적으로 산불에만 적용됩니다.
fl-flash-size-multiplier=새로운 손전등 광원 효과 크기를 추가로 변경하기 위한, 배율 값을 설정할 수 있습니다. 0: 비활성화.
fl-nerf-nightvision=야간 투시경이 이 모드의 효과를 완전히 무효화하지 않도록 변경합니다. (기본 게임보다 더 어두워집니다.)
fl-proj-size-multiplier=새로운 투사체 광원 효과 크기를 추가로 변경하기 위한, 배율 값을 설정할 수 있습니다. 0: 비활성화.
fl-silo-size-multiplier=로켓 격납고 광원 효과 크기를 추가로 변경하기 위한, 배율 값을 설정할 수 있습니다. 0: 비활성화.