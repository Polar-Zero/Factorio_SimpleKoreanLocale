[mod-setting-description]
builder-start=게임 시작시 로봇과 함께 시작할지 여부와, (선택적으로) 개인용 아머 모듈을 강화할지 여부를 선택할 수 있습니다. 다른 모드에서 추가한 개인용 장비는 강화되지 않을 수 있습니다(예: K2 휴대용 핵융합로, 큐브 장비, SE 핵융합로 MK2).
starting-robot-count="건축가 시작" 옵션이 켜져있어야 작동합니다.
stack-multiplier=아이템 묶음 크기를 설정합니다, 1은 기본 게임 묶음 크기를 의미합니다.
crafting-revolution=플레이어 제작 속도 배율을 설정할 수 있습니다
player-mining-speed=플레이어 채광 속도 배율을 설정할 수 있습니다.
player-run-speed=플레이어 이동 속도 배율을 설정할 수 있습니다.
orbital-solar-power=로켓을 발사할 때마다 태양 전지판 효율이 10% 증가합니다.
custom-player-attributes=플레이어 설정 조정과 관련된 모드 옵션을 활성화합니다.
p-adjustable-backpack-enabled="플레이어 속성 조정 활성화"가 활성화되어 있어야 합니다.
p-crafting-revolution="플레이어 속성 조정 활성화"가 활성화되어 있어야 합니다.
p-player-mining-speed="플레이어 속성 조정 활성화"가 활성화되어 있어야 합니다.
p-player-run-speed="플레이어 속성 조정 활성화"가 활성화되어 있어야 합니다.
infinity-chest=여러 개의 무한 상자, 무한 파이프, 전기 에너지 인터페이스 및 기타 아이템와 함께 게임을 시작합니다. (업적을 달성하기 위해 모드를 테스트할 때 사용됩니다.)
enhancement-module="건축가 시작"의 개인 방어구 모듈 강화를 위한 조정값을 설정할 수 있습니다.
small-electric-pole-area=최대 전선 연결 가능 범위와 전력 공급 범위를 조정할 수 있습니다. (최대값: 32)
starting-items="플레이어 인벤토리 크기"를 조정하여 인벤토리가 넘치지 않게 하는 것을 권장합니다.

