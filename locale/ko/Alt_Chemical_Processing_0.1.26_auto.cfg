[mod-setting-description]
CryoRecycle=[color=#23c1ff]이 설정은 품질 수준을 초기화하는 모드와 함께 사용시 가장 효과적입니다.[/color]
IceCubes=[color=#23c1ff][item=ice] 제작에 얼마나 많은 [fluid=water] & [item=ice] 가 필요한지 변경할 수 있습니다[/color]
SFastLava=다음 수량의 용암 제작에 90초가 필요하도록 합니다. 다음 설정 활성화시 적용됩니다: [color=#dc6301]용암 제작법 2개 추가 + 방해석[/color]
SSlowLava=다음 수량의 용암 제작에 120초가 필요하도록 합니다. 다음 설정 활성화시 적용됩니다: [color=#dc6301]용암 제작법 2개 추가 + 방해석[/color]
WaterAmount=[color=#196482][fluid=water] 제작에 얼마나 많은 [fluid=water] & [item=ice] 가 필요한지 변경할 수 있습니다[/color]
BigMiner=녹은 철이 필요하지 않게 되지만, 전기 채광 드릴이 2 -> 5개로 더 많이 필요하도록 합니다.
carbon-steel=제작법:\n25 탄소 50 철광석 = 75 강철\n50 탄소 100 철판 = 200 강철.\n제작법 잠금 해제가 필요합니다.
CheaperLoaders=제작법에서 투입기와 벨트를 제거하며 이전 적재기를 유지합니다.
CliffRemovalService=[color=black][item=cliff-explosives] 선택적 기능: 왜 쉬운 절벽 폭발 제작법인가?[/color]
CollectorArms=여기에서 [item=asteroid-collector] 팔 갯수를 설정합니다.  ([item=asteroid-collector][img=utility.any_quality] 옵션 활성화 필요)
collectorradius=[item=asteroid-collector]수집 영역 범위 ([item=asteroid-collector][img=utility.any_quality] 옵션 활성화 필요)
iron-utillity=이 옵션을 사용하기로 결정하시면 알려주세요. 나중에 삭제하지 않도록. 제작법 잠금 해제가 필요합니다.
lavacraft=주조소 및 대포로 해금할 수 있습니다.
nawartilleryrecipe=원자 포탄은 대포 기술과 동시에 해금되며 제작에 1개의 대포용 포탄과 1개의 원자 폭탄을 소모합니다.
QualityArms=[item=asteroid-collector]에서 지연 문제가 발생하고 있다면, [img=utility.any_quality]를 여기에서 비활성화하고 아래 설정을 원하는 값으로 조정하세요.
SAgeLoaders=[color=yellow]저렴한 적재기 옵션이 필요합니다.[/color]\n우주 시대 추가:\n\n[color=blue]고속 적재기=\n탄소, 플라스틱[/color]\n\n[color=purple]터보 적재기=\n홀뮴 판, 탄소 섬유, 텅스텐 판, 탄화 텅스텐[/color]\n\n[color=green]최상급 적재기=\n홀뮴 판, 탄소 섬유, 텅스텐 판, 탄화 텅스텐, 양자 프로세서, 리튬 판[/color]
seed-spoilage=제작법이 잠겨 있습니다. 잠금을 해제하려면 필요한 조건을 충족해야 합니다.
yumako-jellynut=2개의 새로운 제작법이 추가됩니다. 1개의 새로운 유마코 제작법, 1개의 새로운 젤리넛 제작법.