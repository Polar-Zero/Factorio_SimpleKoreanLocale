[mod-name]
EarlyHeating=빠른 열교환(Early Heating)

[mod-description]
EarlyHeating=열 파이프와 열 교환기를 자체 기술로 이동하여 더 일찍 사용할 수 있도록 합니다. Cheese의 Concentrated Solar 모드와 함께 작동하며, 해당 모드를 함께 사용할 경우 해당 기술도 더 일찍 사용할 수 있도록 조정됩니다.

[technology-name]
heat-transference=열교환 기술
heat-transference-2=열교환 기술 2

[technology-description]
heat-transference=열이 어떻게 단열되고 어떤 재료가 열을 전도하는지에 대한 지식을 알아보세요. 열 파이프 사용이 가능합니다
heat-transference-2=재료와 유체 사이에서 열이 어떻게 전달되는지 알아보세요. 열교환기 사용이 가능합니다