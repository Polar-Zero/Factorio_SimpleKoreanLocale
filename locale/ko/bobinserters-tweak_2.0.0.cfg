[mod-name]
bobinserters-tweak=Bob의 조정 가능한 투입기 - 완전 해금(Bob's Adjustable Inserters Fully Unlocked)

[mod-description]
bobinserters-tweak=이 모드는 조정 가능한 투입기 모드의 연구가 필요한 기능을 연구 없이도 사용할 수 있도록 합니다.


[mod-setting-name]
bobmods-inserters-tweak-long-before-fast=빠른 투입기 제작에 긴 팔 투입기 필요
bobmods-inserters-tweak-inserters-require-no-energy=투입기 전력 소비 삭제

[mod-setting-description]
bobmods-inserters-tweak-long-before-fast=투입기 길이를 어차피 조정할 수 있으므로, 긴 팔 투입기를 더 빠른 투입기를 위한 업그레이드 체인의 일부로 만드는 것은 어떨까요?
bobmods-inserters-tweak-inserters-require-no-energy=활성화하면, 투입기에 연료나 전원을 공급할 필요가 없도록 수정합니다.