erm_terran_hd_assets=적군 종족 관리자 - 테란 HD 그래픽(ERM - Terran HD Graphic Assets)

[mod-description]
erm_terran_hd_assets=적군 종족 관리자 - 테란 모드를 위한 HD 그래픽 자산 모음집입니다. 주의: 내부 파일을 자신의 모드에 복사하여 사용하지 말고, 모드 종속성을 대신 사용하세요. 중복된 HD 자산을 게임에 추가하면, 게임 성능에 매우 좋지 않습니다! 통합에 대한 자세한 내용은 모드 포탈의 세부 정보 페이지를 참조하세요.\n\n번역: SimpleKoreanLocale(PolarZero)