[mod-setting-description]
planet-buildings=나풀글불로에 지을 수 있는 건물 유형을 선택할 수 있습니다.
all-buildings=활성화하면 나풀글불로에 모든 건물을 지을 수 있도록 허용합니다. 비활성화시 "허용된 건물 선택" 선택을 따라갑니다
planet-decorations=나풀글불로에 생성할 장식물 유형을 선택할 수 있습니다.
fulgora-lightning=활성화하면 나풀글불로에 수시로 번개가 내리칩니다.
fulgora-buildings=활성화하면 나풀글불로에 자기장이 필요한, 풀고라 기반 건물 건설이 가능합니다.
biters=활성화하면 나풀글불로에 바이터가 생성됩니다.
demolishers=활성화하면 나풀글불로에 디몰리셔가 생성됩니다.
gleba-enemies=활성화하면 나풀글불로에 글레바 적이 생성됩니다.
aquilo-heating=활성화하면 나풀글불로에 건설한 건물에 열 공급이 필요합니다.
fulgora-on=풀고라 행성 특징을 가져옵니다.\n⚠ 다른 옵션보다 우선합니다 ⚠\n비활성화하면 해당 행성을 기반으로 한 기능이 모두 꺼질 것입니다.
vulcanus-on=불카누스 행성 특징을 가져옵니다.\n⚠ 다른 옵션보다 우선합니다 ⚠\n비활성화하면 해당 행성을 기반으로 한 기능이 모두 꺼질 것입니다.
gleba-on=글레바 행성 특징을 가져옵니다.\n⚠ 다른 옵션보다 우선합니다 ⚠\n비활성화하면 해당 행성을 기반으로 한 기능이 모두 꺼질 것입니다.
aquilo-on=아퀼로 행성 특징을 가져옵니다.\n⚠ 다른 옵션보다 우선합니다 ⚠\n비활성화하면 해당 행성을 기반으로 한 기능이 모두 꺼질 것입니다.
nauvis-on=나우비스 행성 특징을 가져옵니다.\n⚠ 다른 옵션보다 우선합니다 ⚠\n비활성화하면 해당 행성을 기반으로 한 기능이 모두 꺼질 것입니다.
nauvis-tiles=나우비스 생물군계 생성이 활성화될지 여부를 선택합니다.
fulgora-tiles=풀고라 생물군계 생성이 활성화될지 여부를 선택합니다.
vulcanus-tiles=불카누스 생물군계 생성이 활성화될지 여부를 선택합니다.
aquilo-tiles=아퀼로 생물군계 생성이 활성화될지 여부를 선택합니다.
gleba-tiles=글레바 생물군계 생성이 활성화될지 여부를 선택합니다.


