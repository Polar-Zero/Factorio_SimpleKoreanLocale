i-really-dont-need-that=아마도 가장 편리한 기능 중 하나는, 육각 코어를 싱크 모드로 전환할 수 있다는 점입니다. 이 모드에서는 약간의 코인으로 아이템을 판매할 수 있습니다.
i-really-need-that=닥치고 내 돈 가져가!
