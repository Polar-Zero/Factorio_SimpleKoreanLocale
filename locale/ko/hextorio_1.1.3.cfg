its-just-a-scratch=우주 깊은 곳의 거대한 소행성에 멋진 우주선을 부딪혀 랭크 [img=rank-4]의 헥스트림 아이템을 획득하세요! 뭐, 꼭 멋진 우주선일 필요는 없지만...
