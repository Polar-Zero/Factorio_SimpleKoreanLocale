trades-galore=많은 거래를 찾아보세요. 보잘것 없는 거래들을 어떻게 활용할 수만 있다면...
true-space-age=모든 (비무한) 기술을 연구하세요. 이 힘으로 무엇이든 이룰 수 있습니다. 진짜로, 이 보상 좀 보세요!
