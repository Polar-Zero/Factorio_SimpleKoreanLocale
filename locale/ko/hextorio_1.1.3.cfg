stepping-on-beetles=이 행성의 주인이 누구인지 보여주세요!
tesla-freak=더 큰 숫자인 이유는 더 많은 작은 숫자들이 있기 때문입니다. 더 큰 숫자이기 때문에 이는 더 나은 전략입니다.
the-factory-must-grow=센티언트 스파이더가 도와줄 것입니다. 두 마리 이상 쓴다고요? 그들은 같은 의식체입니다. 작동하는지 보자고. 어차피 공장에서 원하는건 큰 숫자 뿐이니.
this-is-fine=사실 이 모든 것은 계획의 일부였습니다.
