[mod-name]
hextorio=헥토리오 - 육각형 건설(Hextorio - Build in hexagons)

[mod-description]
hextorio=던전, 퀘스트, 경제 및 거래 시스템, 게임 내 아이템 레벨업 기능, 벨트, 모듈, 전투 로봇, 나우비스 광석(게임 후반) 등 다양한 아이템에 대한 추가 단계를 추가합니다.\n또한 행성을 자원, 적 기지 또는 수익성 있는 거래가 가능한 육각형으로 나눕니다.\n(이 모드의 PvP 버전을 사용해 보세요!)\n생산물을 판매하고 육각형을 구입하거나, 모든 행성의 강력한 던전을 약탈하여 부자가 되어보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


