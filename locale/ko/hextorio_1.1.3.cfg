hextorio-resource-bias=자원 생성에 편향이 적용되는 강도로, 단일 자원을 더 풍부하게 만들어 혼합된 자원을 약간 덜 섞이게 만듭니다. 마이너스 편향은 단일 자원이 육각형에서 덜 풍부하게 만들어지는 것을 의미합니다. 0은 편향이 전혀 적용되지 않음을 의미합니다. 양의 편향이 크면 자원이 대부분 혼합되지 않음을 의미합니다.
hextorio-resource-bias-variation=바이어스 강도를 위의 지정된 값으로 무작위로 상향(또는 하향) 조정할지 여부입니다. 비활성화하면 모든 육각에 대해 편향 강도가 일정하게 적용됩니다(위에 정의된 대로). 활성화하면 일부 육각형의 경우 완전히 혼합되지만, 다른 육각형의 경우 특정 자원만 풍부하거나(양의 편향) 부족하게 됩니다(음의 편향).
