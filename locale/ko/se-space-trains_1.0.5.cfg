[mod-setting-description]
space-battery-decay-enable-setting=자기부상 열차전지의 망가짐 및 수리 기능을 활성화합니다. 비활성화하면 파워팩이 파괴되지 않습니다.
space-battery-pack-energy-density-setting=자기부상 열차전지에 저장할 수 있는 에너지량을 수정할 수 있습니다.
space-cargo-wagon-capacity-setting=우주 화물차의 최대 화물 용량을 수정할 수 있습니다.
space-fluid-wagon-capacity-setting=우주 유체 화물차의 최대 화물 용량을 수정할 수 있습니다.
space-locomotive-speed-setting=우주 기관차의 최대 속도를 수정할 수 있습니다.
