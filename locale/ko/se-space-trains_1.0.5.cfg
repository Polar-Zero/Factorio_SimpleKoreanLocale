[mod-name]
se-space-trains=SE 우주 열차(SE Space Trains)

[mod-description]
se-space-trains=이 모드는 UPS 친화적인 우주 탐사 테마의 자기부상 추진 열차를 게임에 추가합니다. Krastorio 2 및 Space Exploration 모드와 함께 사용하는 것을 추천하지만, 기본 게임에 이 모드만 추가하여 독립적으로 실행하는 것도 가능합니다.\n\n이제 우주 시대 DLC 및 고가 철도와도 완벽하게 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


