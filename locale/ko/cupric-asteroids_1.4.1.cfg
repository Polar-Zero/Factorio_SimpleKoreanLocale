[mod-setting-description]
cupric-asteroids-cupric-triproduct=선택적으로 고급 구리 소행성 분쇄에 2번째 부산물을 추가하여 나눌 수 있습니다. 이 값이 "none"이 아니고, 1차 부산물과 동일하지 않은 경우에만 작동합니다.
cupric-asteroids-metallic-triproduct=선택적으로 고급 금속 소행성 분쇄에 2번째 부산물을 추가하여 나눌 수 있습니다. 이 값이 "none"이 아니고, 1차 부산물과 동일하지 않은 경우에만 작동합니다.
cupric-asteroids-military=소행성 방어를 위해 적은 자원으로 제작해 사용할 수 있는 스마트 탄창을 게임에 추가합니다. 다만 밸런스 보완을 위해, 소행성의 방어력도 약간 증가됩니다.
cupric-asteroids-modify-science=활성화하면, 우주 과학 팩 제작에 철 판 대신 전자 회로가 필요하도록 합니다.
cupric-asteroids-rebalanced-reprocessing=소행성 재처리 확률을 재조정하여 총 확률 80%를 유지하도록 합니다.