[mod-name]
Mining-Space-Industries-II=우주 채광 산업 II(Mining Space Industries II)

[mod-description]
Mining-Space-Industries-II=당신의 팀은 MSI(우주 채광 산업)에 고용되어 다음 목적을 수행하고 있었습니다: 먼 행성에서 광물 자원을 채광하고. 추후 미션 통제실에서 밝혀질 다른 무언가를 조사하기 위해서였죠. 하지만 착륙할 때 끔찍한 사고를 당하고 말았습니다... 또다시 말이죠... 중요한 우주선 부품을 잃어버렸고, 컴퓨터와 기타 부품에 저장된 기술도 소실되고 말았습니다. 잃어버린 기술을 복구하려면 반드시 이 잔해들을 찾아내야 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


