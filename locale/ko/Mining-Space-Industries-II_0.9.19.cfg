page_accomplished_missions_text_1=이곳에서 완료한 미션을 확인할 수 있습니다. 축하합니다!
page_companion_units_text_1=MSI는 로봇 유틸리티 로봇와 합성 휴머노이드라는 두 가지 지원 안드로이드를 팀에 배정하여 확장 임무를 지원합니다. 이 인터페이스를 통해 이들의 동작 설정, 운영 역할 및 기타 매개변수를 구성할 수 있습니다.
page_current_missions_text_1=이곳에서 활성화된 미션을 확인할 수 있습니다. \n\n미션을 클릭하면 목표와 보상이 있는 경우 이를 확인할 수 있습니다.\n\n주의: 유형마다 2개의 활성 미션만 생성됩니다. 따라서 특정 기술에 관심이 없어 미션을 수행하고 싶지 않더라도 해당 유형의 미션이 2개가 활성화되면 해당 유형의 새로운 미션이 생성되지 않고 다른 기술을 잠금 해제할 수 없으므로 해당 미션을 수행하고 달성해야 합니다.\n\n예를 들어, 2개의 활성 군사 미션이 있는 경우 이전 미션을 달성할 때까지 세 번째 군사 미션은 생성되지 않습니다.
page_failed_missions_text_1=이곳에서 실패한 임무를 확인할 수 있습니다. 이 미션을 통해 기술을 잠금 해제하면 나중에 다시 생성될 수 있습니다. 이번에는 실패하지 마세요. :)
page_message_board_text_1=팀 게시판입니다. 팀의 모든 엔지니어가 이 게시판에 액세스할 수 있습니다. 메시지를 남기고, 미션 우선순위, 해야 할 일 등을 설정하는 데 사용할 수 있습니다.
page_Mining-Space-Industries-II_text_1=당신의 팀은 탐사할 우주 외곽 행성인 나우비스에서 우선순위가 높은 자원 추출 작전을 수행하기 위해 MSI(Mining Space Industries)와 계약을 맺었습니다. 임무 목표는 MSI 운영을 위한 귀중한 광물 자산을 확보하고 추출하는 것인데, 최종 접근 중에 우주선이 중대한 시스템 장애를 일으켜 계획에 없던 비상 착륙을 하게 되었습니다. 이 사고로 인해 작전상 문제가 발생했지만 임무는 여전히 진행 중이며 실패는 용납할 수 없는 결과입니다. 충격 후 평가 결과 광범위한 피해가 확인되었습니다. 비행 데이터 기록장치(블랙박스)를 복구한 결과, 우주선의 AI가 임박한 위협을 감지하고 비상 탈출 프로토콜을 자율적으로 작동한 것으로 나타났습니다. 자산 보존이 우선시되었고 승무원 안전은 부차적인 조치로 처리되었으며, 이 결정은 MSI 기업 검토로 확대될 예정입니다. 승무원들은 선박이 파괴되기 전에 탈출 포드를 통해 성공적으로 대피했습니다. 대부분의 장비가 유실되었지만 예비 스캔 결과 잔해에서 잔존 동력을 회수할 수 있을 것으로 보입니다. 즉각적인 우선 순위는 임시 작전 기지를 구축하고 상황 분석을 시작하여 임무 매개 변수를 재개하는 것입니다.
page_mission_name_M_military=팩토리온의 이름으로 맹세코 아니 이게 대체 뭐야?! 움직였어, 죽여, 죽여, 죽여버려! 저것에 무기를 시험해보자, 더 나은 무기를 개발할 수 있게.
page_mission_name_M_power=저게 다른 함선의 동력 전지인가? 맞군! 훌륭하군! 이런 것들은 중요한 정보를 담고 있는 경우가 많지만, 그냥 문을 열고 전력을 공급한 다음 꺼내면 되는데, 매우 약한 게 문제야. 한번 이 옆에서 재채기를 세게 했는데 전등이 다 타버렸더라고. 보호해야 할 것 같아.
page_mission_name_M_production=또다른 잔해 조각을 찾았습니다. 고장난 기계로 가서 수리한 다음, 전원을 켜서 새로운 기술의 잠금을 해제하기 위한 검색 프로토콜을 시작할 수 있도록 하세요.
page_mission_name_M_research_msi_protomolecule_antidote_bomb=드디어 우리는 그 거대한 원시입자에 감염된 산란장을 처치할 수 있었습니다! 좋은 소식입니다. 하지만 나쁜 소식도 있습니다. 감염이 너무 빨리 퍼져서 이제 사방에 퍼졌다는 것입니다! 우리는 감염을 퇴치할 방법을 연구해야 합니다. 그러니 생물학적 무기를 개발해 이 위협을 영원히 없애는 데 집중합시다. 대기권에서 폭탄으로 발사할 수 있다면 한꺼번에 공격할 수 있을 겁니다. 원시입자 해독 폭탄 [img=item/msi_protomolecule_antidote_bomb]을 연구해서 로켓에 실어 발사해야 합니다!
page_mission_name_M_research_msi_protomolecule_awaken=이런 젠장! 대체 무슨 일이 있었던 거야? 데이비드가 방금 저것에 흡수된 거야? 무슨 일이야? 우릴 공격하는 저것들은 뭐지? 데이비드처럼 생겼어! 복제되고 있는 거야? 무슨 일이야? \n\n조심해, 저게 불안정해 보여. 데이비드를 풀어줘야 해...\n\n연구소에서  어떻게 된 건지 알아내야겠습니다. [technology=msi_protomolecule_awaken] 이 입자 샘플을 연구할 수 있다면 그 위협에 대처하는 방법을 알아낼 수 있을 겁니다.
page_mission_name_M_research_msi_protomolecule_scan=우리는 위성을 보정하여 수수께끼의 원시입자의 존재를 감지 할 수있는 기술 [technology=msi_protomolecule_scan]을 연구해야하며, 그 후에 미지의 입자의 특성 분석을 시작하고 우리가 다루고있는 것을 더 잘 이해할 수 있기를 희망합니다.
page_mission_name_M_science_packs=과학 로봇이 있을 겁니다! 저 우주선의 컴퓨터로 가서 수리하세요. 중요한 과학 팩을 들고 있는 로봇를 발견할 수 있을 겁니다. 이 로봇를 보호하고 난파된 우주선으로 데려가면 기술을 회수할 수 있습니다. 이 작은 버그가 얼마나 느린지 본사에 불만을 제기하는 것을 잊지 마세요. 의도적으로 만든 것이며 경로가 좋지 않은 것은 약간의 이점을 더한 것에 불과합니다.\n\n팁: CTRL+E를 사용하여 로봇를 자신의 위치로 호출할 수 있습니다.
page_mission_name_M_space_rockets=MSI는 일정이 빡빡하기 때문에 귀하를 소모품으로 판단하지 않기 위해 특별한 자원이 필요합니다. 아래 그림과 같이 로켓에 요청 아이템을 담아 보내주세요.\n\n중요 참고 사항: 특정 행성과 위치(카메라 버튼으로 표시됨)가 지정된 경우, 로켓은 반드시 해당 특정 위치에서 발사되어야 합니다. 이 경우 해당 위치에 로켓 격납고를 건설해야 합니다.
page_mission_name_M_transportation=자, 저게 바로 MSI 테크놀로지의 운송 차량입니다! 운송 방법에 대한 중요한 데이터를 담고 있습니다. 당연히 그 기술을 회수해야 합니다. 이 차량을 우주선으로 가져와서 회수하세요\n\n취급에 주의하세요! MSI는 기밀 데이터를 안전하게 보호하기 위해 무단 접근 시 자폭 이벤트를 설치하는 극단적인 조치를 추가했습니다. 데이터를 회수한 후 제거할 준비를 하시기 바랍니다.\n\n주의! 이 차량은 굉장한 구식 차량으로 후진 기능이 없습니다. 그리고 물론 나무 파인더 익스트림입니다. 원하든 원하지 않든 범퍼 앞쪽의 모든 나무를 찾을 수 있습니다. 소중한 화물을 싣고 돌아오는 길에 얼마나 많은 나무를 "찾을" 수 있는지 봅시다.
page_mission_name_M_ultimate_techs=이 콘솔은 MSI 로봇만 접근할 수 있습니다. [img=entity/msi_companion_droid_1]MSI 로봇를 가져가면 내부에 있는 모든 기술 부품을 잠금 해제할 수 있습니다.
page_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=이 행성을 즐기기 시작했어. 적응하는 데 시간이 좀 걸렸지만 지금은 좋은 곳에 온 것 같아. 멋지고 평화로운...\n\n오. 세상에. 맙소사 저거 거대한 불덩어리가 우리 쪽으로 오는 거야? 팩션이 우릴 구해줘! 공격을 받고 있습니다!\n\n레이더에 불을 발사하는 거대한 웜의 공격이 감지되었습니다. 모든 자산을 동원해서 그 웜을 죽이고 최대한 빨리 위협을 제거해야 합니다!
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=놀라운 속도로 어두워지기 시작합니다. 이 지구에서 이런 현상이 보통인지 테스트를 해봐야겠어요. 생물학적 연기의 양이 증가하며 점점 더 어두워지고 있는 것 같습니다. 어떻게 연기가 생물학적일 수 있나요? 이대로라면 지구는 연기로 뒤덮여 완전히 암흑에 빠질 겁니다!\n\n추가 실험 결과 외계인들이 진화하고 있으며 어둠 속에서 우리를 공격하고 우리 기계를 손상시키기 위해 이런 일을 하고 있다는 결론을 내렸습니다. 이 모든 연기의 원인은 대기를 뒤덮고 있는 짙은 검은 연기를 내뿜는 거대한 생명체라는 것을 알아냈습니다\n\n우리는 이 배출 원천을 제거해야 합니다! 정치적으로 옳지 않을 수도 있지만 가능한 한 빨리 그 괴물을 파괴해야 합니다.
page_mission_name_M_unique_kill_protomolecule_spawner=전염성이 강하고 접촉하는 모든 것을 오염시킵니다! 서둘러 전부 태워버려야 해!!! 감염이 퍼지기 전에 감염된 산란장을 처치하세요!
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=이제 이 행성에서 원시입자를 제거할 때입니다! 우리는 대기 중에 원시입자 해독 폭탄을 방출해야 합니다. 우리가 개발한 생물학적 무기는 이 행성의 모든 원시입자를 파괴할 것입니다.\n\n로켓 격납고에서 [img=item/msi_protomolecule_antidote_bomb] 폭탄을 발사하세요!
page_mission_name_M_unique_msi_dorment_protomolecule=저기 있습니다! 영원히 숨을 수는 없죠! 우리 위성이 수수께끼의 원시입자의 존재를 감지했습니다. 이제 이 미지의 입자의 특성 분석을 시작할 시간입니다. 방금 발견한 인공물에 대해 더 자세히 알아보기 위해 합성물 데이비드를 데리고 가보겠습니다.
page_mission_name_M_unique_msi_protomolecule_spawner_boss=우리가 죽였나? 예? 아니? 아이고 맙소사! 저게 방금 하늘로 날아올랐어! 다른 곳으로 사라졌어. 봐! 저기 있다. 훨씬 더 커진 것 같아. 무슨 수를 써서라도 반드시 파괴해야 해! 다시 한번! 전쟁이다!!
page_mission_name_M_unique_oil=이 믿을 수 있는 합성품에는 여러 가지 멋진 기능이 있습니다. 저기 있는 원유 지대에서 원유 분석 기능을 테스트해 보면 정제를 시작할 수 있을지도 모릅니다.\n\n[img=entity/msi_companion_synthetic_pistol_gunner_1]데이비드 - 합성물을 저 석유 지대로 가져가세요. 원유를 분석하여 정제하는 데 가장 적합한 기술을 찾습니다.
page_mission_name_M_unique_rocket_silo=방금 MSI로부터 로켓 격납고 건설을 시작해야 할 위치의 좌표를 받았습니다. 우주로 로켓을 발사하기에 지구상 가장 최적의 위치입니다. 그리고 이곳이 굴착 작업을 시작할 수 있는 유일한 장소입니다.\n\n참고: [img=entity/msi_companion_synthetic_pistol_gunner_1]데이비드를 건설 현장으로 데려가세요. 이 지식은 건설 비용과 시간을 절반으로 줄이는 데 도움이 될 것입니다! 일하러 가자!
page_mission_name_M_unique_satellites=다음 임무를 위해 우리는 새로운 위성을 발사하는 대부분의 행성 표면을 도표화해야 합니다. 양호하고 안정적인 위성 네트워크를 구축하면 MSI는 여기서 찾고자 하는 모든 것을 추적할 수 있을 것입니다\n\n그래서 해봅시다! 32}위성으로 로켓을 제작하고 발사하세요!
page_mission_name_M_upgrades=이 단말기에는 기술을 업그레이드하는 데 필요한 MSI의 중요한 데이터가 들어 있습니다. 여기에 있는 초록색 회로 [img=item/green-wire]을 우주선 잔해에 연결하여 새로운 기술을 잠금 해제하세요.
page_mission_name_MI_001_broken_lab=우주선의 중앙 컴퓨터는 비상 시퀀스 중에 분출되었으며 현재 안정된 상태로 복구되었습니다. 여기에는 지구를 떠나려는 우리의 장기적인 목표에 필수적인 기술이 포함되어 있습니다. 우리의 최우선 과제는 위에 명시된 필수 자재를 사용하여 연구소을 복구하는 것입니다. 복구가 완료되면 [technology=laboratory]을 연구할 수 있을 것입니다. 연구소 기술, 새로운 연구 시설을 건설할 수 있는 역량 확보.
page_mission_name_MI_002_broken_generator=우주선의 백업 필드 발전기가 추락하는 동안 손상을 입었습니다. 위에 나열된 필수 재료를 사용하여 수리하면 기본적인 생존 작업에 충분한 최소한의 전원 공급이 복구됩니다. 참고: 이 장치는 매우 취약합니다. 불리한 조건에서는 지속적인 기능이 보장되지 않습니다.
page_mission_name_MI_003_companion_droid=MSI는 연구 작업을 지원하도록 설계된 특수 지원 로봇를 개발했습니다. 안타깝게도 근처 잔해지 중 한 곳에 갇혀 있는 것으로 보입니다. 이 위치에서 감지 가능한 신호(움직임일 수 있음)가 감지되고 있습니다. 필요한 재료를 사용하여 잔해를 복원하면 연구 동료를 되찾을 수 있을지도 모릅니다.\n\n주: MSI 로봇이 파괴된 경우, 이 잔해 지점에서 대체 장치를 제작할 수 있습니다.
page_mission_name_MI_003_companion_synthetic=MSI는 함선 작전을 지원하기 위해 합성 유닛을 배치했습니다. 눈에 보이는 유해는 발견되지 않았으며, 이는 긍정적인 신호로 해석할 수 있습니다. 이 유닛은 아직 잔해 중 하나에 갇혀 있을 가능성이 높습니다. 이곳에서 희미한 오디오 신호가 감지되고 있습니다. 필요한 자재를 사용해 수리를 진행하면 합성 동료를 되찾을 수 있을지도 모릅니다.
page_mission_name_MI_004_repair_synthetic=합성인간 데이비드가 파괴되었습니다! 어떻게 이런 일이 일어나도록 내버려둘 수 있죠? \n수리해야 해요. MSI 일꾼 로봇 [img=entity/msi_companion_droid_1]를 데이비드의 시체로 가져가 수리를 맡기세요. 어쩌면 구해낼 수 있을지도 몰라요. 바이탈 부품은 여전히 작동하는 것 같습니다.
page_mission_name_MI_010_machines_shipwreck=저게 뭐야? 배의 또 다른 잔해가 떨어지고 있어요! 제시간에 도착할 수만 있다면 유용한 걸 찾을 수 있을지도 몰라... 저 조각이 불안정한 것 같아. 서둘러! 화물칸의 잠금을 해제하고 가능한 것을 복구하는 데 필요한 재료를 가져 가십시오.
page_mission_name_MI_011_military_shipwreck=저것 좀 봐! 레이더에서 배의 잔해를 더 찾았어요! 군용 칸이 남은 것 같습니다. 우리가 제시간에 갈 수만 있다면 거기서 쓸만한 게 있을지도 몰라... 곧 폭발할 것 같아. 서둘러! 화물칸을 여는 데 필요한 재료를 가져 가십시오.
page_missions_text_1=왼쪽 메뉴 가이드의 속성 섹션에서 미션을 선별하여 완료한 미션과 실패한 미션을 확인할 수 있습니다.\n\n미션을 클릭하면 목표와 보상(있는 경우)을 확인할 수 있습니다.\n\n미션은 잃어버린 기술을 복구하는 데 중요합니다.
page_technologies_text_1=우리는 사고로 수많은 중요한 선박 부품을 잃었습니다. 그 결과, 이전에 내장 시스템에 저장되어 있던 많은 기술이 현재 분실된 것으로 간주됩니다. 이러한 기술을 복구하려면 잔해의 위치를 파악하고 조사해야 합니다. 분실된 기술은 기술 트리의 맨 끝에 어두운 배경으로 표시됩니다.\n\n이러한 기술은 특정 임무나 이벤트를 통해 잠금이 해제될 때까지 연구할 수 없습니다.\n\n잠겨 있는 기술은 트리 아래쪽의 종속 기술에 대한 접근 역시 계속 차단합니다.
