[technology-description]
msi_companion_droid_tech=이 기술을 통해 MSI 동료 로봇를 업그레이드할 수 있습니다. 채굴, 수리, 건설, 과학 생산에 도움이 될 수 있습니다. 각 레벨은 HP, 방어력 및 기타 능력을 추가합니다.
msi_companion_synthetic_tech=이 기술을 사용하면 합성 동료인 데이비드를 업그레이드할 수 있습니다. 레벨이 올라갈 때마다 체력, 저항력, 공격력 및 기타 무기 능력이 추가됩니다. 데이비드는 전투기이며 로켓 격납고 건설 현장을 도울 수 있습니다.
msi_protomolecule_antidote_bomb=이 생물학적 무기는 행성상의 모든 원시입자 감염을 파괴할 수 있을 만큼 효과적입니다. 폭탄은 로켓 격납고를 통해 대기권으로 발사되어야 합니다.
msi_protomolecule_awaken=데이비드에게 무슨 일이 일어났는지, 이 분자 샘플이 무엇인지 파악하고 위협에 대처하는 방법을 찾아보세요.
msi_protomolecule_scan=이 기술을 통해 우리 위성은 미지의 입자의 존재를 감지하고 특성 분석을 시작할 수 있습니다.
msi_rocket_delivery_requests=당신의 팀은 지구에서 광물 자원을 채광하는 MSI에 고용되었습니다! 물론 로켓에 실어 운반해야 합니다. 이 기술을 조사하고 MSI가 무엇을 운반해야 하는지 알아보세요.

