[mod-setting-description]
msi_cargo_request_max=각 로켓 배송 요청에 필요한 최대 컨테이너 수를 조정할 수 있습니다. (사용 가능한 값: 1 ~ 99)
msi_cargo_request_min=각 로켓 배송 요청에 필요한 최소 컨테이너 수를 조정할 수 있습니다. (사용 가능한 값: 1 ~ 99)
msi-allow-missions-other-planets=Space Exploration 전용
msi-difficulty-level=1-보통, 5-강함
msi-disable-camera-popup=이 옵션을 선택하면 카메라가 자동으로 팝업되지 않습니다.
msi-enemy-damage-multiplier=사용 가능한 값: 0.5 ~ 10.0
msi-enemy-hp-multiplier=사용 가능한 값: 0.2 ~ 10.0
msi-less-missions=체크하면 미션으로 인해 잠겨 있는 기술 연구 수가 줄어듭니다.
msi-mission-distance-mp=사용 가능한 값: 0.5 ~ 5.0