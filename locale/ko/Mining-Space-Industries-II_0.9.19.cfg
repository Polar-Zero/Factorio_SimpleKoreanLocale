msi_mission_terminal=이 단말기에는 업그레이드 기술에 대한 MSI의 중요한 데이터가 들어 있습니다. 여기에 있는 초록색 회로 [img=item/green-wire]을 우주선 잔해에 연결하여 새로운 기술을 잠금 해제하세요.
