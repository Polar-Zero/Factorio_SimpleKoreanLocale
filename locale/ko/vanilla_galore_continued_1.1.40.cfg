[mod-setting-description]
vgal-log=모드 활동 로깅을 위한 vgal.log() 함수를 활성화합니다. (프로토타입 단계만)
vgal-wood-recipes=현재는 목재 기반 전자 회로 제작법만 활성화되어 있습니다. 향후 더 많은 목재 관련 제작법이 추가될 예정입니다.
vgal-always-show-products=기본 갈로어 모드의 제작법에서 제거할 수 없으므로, 기본 게임 제작법에 '제품' 영역이 표시되도록 강제합니다.
vgal-always-show-made-in=제작법 위에 마우스를 갖다 댈 떄 '제작 가능 시설' 툴팁에 강제로 표시되도록 합니다.
vgal-convoluted-recipes=종종 입력 또는 출력이 너무 많은 제작법을 사용합니다.
vgal-removed-recipes=모드 호환 용도로만 이 옵션을 사용하는 것을 권장합니다.
vgal-unsure-recipes="vgal-unsure"로 태그된 제작법을 활성화할 수 있지만, 이러한 제작법은 추후 모드 업데이트시 변경되거나 완전히 제거될 수 있습니다. 확실하지 않음에서 제거된 제작법은 "제거된 제작법을 다시 추가" 설정으로 다시 활성화할 수 없습니다!
vgal-modules=우주 시대 갈로어 모드가 설치되어 있지 않다면, 이 설정은 효과가 없습니다.
vgal-high-temp-oil-processing-temp=고열 원유 공정에 필요한 유체 증기 온도값을 설정할 수 있습니다. "Any" 값으로 설정하면 모든 온도의 증기로 제작을 진행할 수 있습니다.
vgal-high-temp-oil-processing-temp-coal-liquefaction=석탄 액화 제작법을 대체 제작법과 더 일치하게 만들려면 활성화하세요. (위의 설정이 "Any"로 설정되어 있지 않다면 아무 효과가 없습니다)
vgal-silly-recipes=단순히 재미있을 것 같아 추가했습니다.
vgal-silly=단순히 재미있을 것 같아 추가했습니다.