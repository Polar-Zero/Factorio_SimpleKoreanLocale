[mod-description]
smooth-trains=모든 기관차 회전 이미지에 4배의 세부정보 보간을 추가합니다. 다음 모드를 추가로 확인해보세요:\n부드러운 기차 - 화물차\n부드러운 기차 - 유체 화물차\n부드러운 기차 - 대포 화물차\nTopaz video AI Chronos와 맞춤 제작 소프트웨어를 활용하여 제작되었습니다.
smooth-trains-fluid-wagon=모든 유체 화물차 회전 이미지에 4배의 세부정보 보간을 추가합니다. 다음 모드를 추가로 확인해보세요:\n부드러운 기차 - 기관차\n부드러운 기차 - 화물차\n부드러운 기차 - 대포 화물차
smooth-cargo-wagon=모든 화물차 이미지에 4배의 세부정보 보간을 추가합니다. 다음 모드를 추가로 확인해보세요:\n부드러운 기차 - 기관차\n부드러운 기차 - 유체 화물차\n부드러운 기차 - 대포 화물차
smooth-artillery-wagon=모든 대포 화물차 이미지에 4배의 세부정보 보간을 추가합니다. 다음 모드를 추가로 확인해보세요:\n부드러운 기차 - 기관차\n부드러운 기차 - 화물차\n부드러운 기차 - 유체 화물차

