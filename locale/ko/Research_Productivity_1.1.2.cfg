[mod-name]
Research_Productivity=연구 생산성(Research Productivity)

[mod-description]
Research_Productivity=Rhaane의 “Laboratory Productivity” 모드에서 약간의 밸런스를 수정한 버전입니다. 모든 작업(그래픽 및 코드)은 원본 모드 작성자가 수행했으며, 일부 수치만 변경했습니다.\n더 자세한 내용은 모드 포털 또는 변경 사항의 설명을 참고하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


