[mod-setting-description]
researchproductivity-exponential=기술 연구 비용이 레벨 4부터 2,500씩 증가하는 대신, 각 레벨마다 두 배만큼 증가하도록 수정합니다. 이 설정은 기본적으로 비활성화되어 있습니다.