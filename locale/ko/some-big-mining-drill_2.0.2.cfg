[mod-name]
some-big-mining-drill=누군가의 거대한 채광 드릴 [우주 시대](Someone's big mining-drill [Space Age])

[mod-description]
some-big-mining-drill=[우주 시대] 대형 채광 드릴의 크기 및 속도 설정을 모드 옵션 > 시작 옵션에서 수정할 수 있도록 합니다. 대형 채굴 드릴의 범위와 속도를 변경할 수 있습니다. 기존 드릴에 채광 영역 변경사항을 올바르게 적용하려면 적용하려면 해체하도록 표시하고 Shift 키로 바로 해제하는 작업이 필요할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
some-big-mining-drill-size=채취 반경
some-big-mining-drill-speed=채광 속도
