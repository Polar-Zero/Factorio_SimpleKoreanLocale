[mod-name]
crafting-queue-enhancements=제작 대기열 개선(Crafting Queue Enhancements)

[mod-description]
crafting-queue-enhancements=제작 대기열 기능을 향상시키는 다양한 도구를 게임에 추가합니다.\n빠른 제작을 우선시하거나, 대기열 앞쪽으로 이동, 제작 일시 중지, 제작 대기열에 다시 추가, 대기 중인 제작을 앞/뒤로 이동, 모든 제작 취소 등 기능을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[crafting-queue-enhancements]
toggle-message=대기열 __1__쪽으로 이동
front=앞
back=뒷
pause=제작 대기열 일시 중지
unpause=제작 대기열 일시 중지 해제

[controls]
cqe-toggle=대기열 앞쪼으로 이동
cqe-pause=제작 대기열 일시 중지
cqe-requeue=모든 제작 다시 대기
cqe-craft=Craft 1을 앞으로
cqe-craft-5=Craft 5를 앞으로
cqe-craft-all=Craft 전체를 앞으로
cqe-move-to-front=마지막 제작을 앞으로 이동
cqe-move-to-back=첫 번째 제작을 뒤로 이동
cqe-cancel-all=모든 제작을 취소