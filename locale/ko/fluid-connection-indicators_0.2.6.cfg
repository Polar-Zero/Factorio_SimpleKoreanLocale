[mod-name]
fluid-connection-indicators=연결 표시기(Connection Indicators)

[mod-description]
fluid-connection-indicators=유체 연결부, 투입기 및 채굴 드릴이 연결되었는지 여부를 확인할 수 있는 표시기를 표시합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
fci-fluid-entities=유체 표시기
fci-inserters=투입기및 채굴 드릴 표시기
fci-on-hover-mode=마우스를 올렸을 때만 활성화
fci-ignored-entities=무시할 객체 이름

[mod-setting-description]
fci-fluid-entities=유체 연결이 있는 객체 표시기를 배치합니다.
fci-inserters=잡거나 놓는 지점이 막힌 투입기나 채굴 드릴에 표시기를 배치합니다.
fci-on-hover-mode=객체 위에 마우스를 올렸을 때만 표시기를 표시합니다.
fci-ignored-entities=표시기를 표시하지 않을 엔티티 이름, 쉼표 분리됨

[string-mod-setting]
fci-fluid-entities-off=끄기
fci-fluid-entities-lite=간단히
fci-fluid-entities-full=전체

[string-mod-setting-description]
fci-fluid-entities-off=유체 표시기를 비활성화합니다.
fci-fluid-entities-lite=입력이 막혔거나 누락된 경우에만 유체 표시기를 표시합니다(덜 복잡함)
fci-fluid-entities-full=더 많은 경우에 표시기를 표시합니다.