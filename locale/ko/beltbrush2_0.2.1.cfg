[mod-name]
beltbrush2=벨트 브러시(Belt Brush)

[mod-description]
beltbrush2=이 모드는 Picker Belt 도구에 있는 것과 같은 벨트 브러시 도구를 추가합니다(이 도구가 없으면 효율성이 떨어지기 때문에). 이 모드는 이동하면서 벨트를 만들 수 있지만, (현재) "스마트 벨트 건설" 스타일의 벨트 브러시는 지원하지 않습니다.\\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
beltbrush-cycle-balancers=벨트 브러시: 밸런서 전환
beltbrush-cycle-balancers-rev=벨트 브러시: 밸런서 전환 (역방향)
beltbrush-cycle-corners=벨트 브러시: 유형 전환
beltbrush-cycle-corners-rev=벨트 브러시: 유형 전환 (역방향)
beltbrush-line-longer=벨트 브러시: 크기 증가
beltbrush-line-shorter=벨트 브러시: 크기 감소
