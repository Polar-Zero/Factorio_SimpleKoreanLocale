muluna-briefing=[planet=muluna]는 끝없는 회색 암석으로 구성된 행성입니다. 표면에는 운석과 금속, 연료, 물이 풍부하지만, 이러한 자원을 사용하려면 먼저 [entity=crusher]에서 운석을 분쇄해야 합니다.\n[entity=metallic-asteroid-chunk]: [item=iron-ore] 의 주요 출처. [entity=carbonic-asteroid-chunk]: 주로 [item=carbon] 형태로 구성된, 주요 연료 공급원.\n[entity=oxide-asteroid-chunk]: [fluid=water]의 주요 출처. [entity=anorthite-chunk]: [item=copper-cable] 및 [item=rocket-fuel]의 대체 공급원.\n연료는 [fluid=oxygen]를 직접 생산하여 공급하지 않으면 연소시킬 수 없으며, 석유 기반 제품은 지금까지 이해하고 연구했던 기술만으로는 생산할 수 없습니다.
muluna-space-science=[item=interstellar-science-pack]의 잠금을 해제하면 처리된 소행성 덩어리를 이용하여 우주 플랫폼에서 [item=space-science-pack]를 생산할 수 있게 됩니다.

