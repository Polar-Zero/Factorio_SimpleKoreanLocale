[entity-description]
advanced-boiler=[planet=muluna]나 우주 플랫폼과 같은 산소가 없는 환경에서도 작동하는 보일러입니다.
E-greenhouse=씨앗을 키우고, 작물을 수확합니다.
ion-generator=[fluid=maraxsis-atmosphere]로부터 이온과 다량의 전력을 생성합니다.
ion-thruster=이온 발생기의 이온만 필요로 하는, 기본적인 추력만 가진 엔진입니다.
muluna-advanced-boiler=[planet=muluna]나 우주 플랫폼과 같은 산소가 없는 환경에서도 작동하는 보일러입니다.
muluna-cave=강력한 우주 방사능으로부터의 피난처. 무엇인가 숨어 있을것 같아보입니다..
muluna-crusher=전기 모터로 구동되는 분쇄기. 개선된 에너지 효율로 아이템을 분쇄합니다.
muluna-cycling-steam-turbine=소비된 증기의 일부를 다시 물로 응축하여 재가열할 수 있는, 보다 효율적인 증기 터빈입니다. 고품질의 증기를 선호합니다.\n[fluid=steam] 최대 온도: 500 °C\n[fluid=cooled-steam] 온도: 100 °C
muluna-rocket-buggy=로켓 발사기와 넓은 장비 그리드로 무장한 더 크고 빠른 차량입니다.
muluna-satellite-radar=레이더 위성이 궤도를 공전하는 행성에서, 원격으로 지형과 관련된 정보를 탐색하는 무제한 범위의 레이더 역할을 합니다. 사용 중일 때에만 전력을 소비합니다. 고품질의 레이더일수록 더 많은 타일을 송신할 수 있으며, 송신하는 데 필요한 에너지 소비량이 감소됩니다.
muluna-telescope=우주를 관측하고 천문학 데이터를 생성합니다. 더 이국적인 위치일수록 더 많은 데이터를 생성합니다. 또한 [entity=muluna-telescope-combinator]를 통해 회로 신호를 전달합니다. 각 행성에는 하나의 망원경만 배치할 수 있지만, 우주 플랫폼의 경우 설치 제한이 없습니다.
muluna-telescope-combinator=우주를 관측하고 망원경 주변의 환경 정보를 수집합니다.\n행성: \n[img=quality.normal]: 궤도상의 모든 우주 플랫폼 ID\n[img=quality.uncommon]: 궤도상의 모든 우주 플랫폼 상태\n[img=quality.rare]: 궤도상의 각 플랫폼이 출발할 수 있음 (2) / 없음(1)\n[img=virtual-signal.signal-I]: 우주 플랫폼 ID\n[img=virtual-signal.signal-X]: 우주 경로에 있는 경우, 우주 경로상 현재 위치\n[img=virtual-signal-L]: 우주 경로에 있는 경우, 우주 경로의 총 길이\n망원경은 플랫폼을 둘러싼 모든 소행성에 대한 신호도 출력할 수 있습니다. [entity=muluna-telescope]의 하위 구성 요소입니다.
muluna-vacuum-heating-tower=화학 연료로부터 더 높은 효율로 열을 생성합니다. 모든 표면에서 사용할 수 있지만 [fluid=oxygen]를 소비하며, [fluid=carbon-dioxide]를 생산합니다.
nav-beacon=레이더 위성이 궤도를 공전하는 행성에서, 원격으로 지형과 관련된 정보를 탐색하는 무제한 범위의 레이더 역할을 합니다. 사용 중일 때에만 전력을 소비합니다. 고품질의 레이더일수록 더 많은 타일을 송신할 수 있으며, 송신하는 데 필요한 에너지 소비량이 감소됩니다.
space-boiler-legacy=[item=advanced-boiler]로 교체되어야 하는 구형 보일러입니다. 무료 사본을 받으려면 이 객체를 회수하세요.
space-chest=함선의 화물칸에서 떨어진 곳에 약간의 아이템을 보관할 수 있는 상자입니다.
space-heating-tower=[planet=muluna]나 우주 플랫폼과 같은 산소가 없는 환경에서도 작동하는 난방 타워입니다.

