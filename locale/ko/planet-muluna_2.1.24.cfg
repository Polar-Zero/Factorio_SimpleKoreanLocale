[technology-description]
advanced-asteroid-processing=우주 플랫폼과 [planet=muluna]의 소행성에서 더 다양한 자원을 확보할 수 있게 됩니다.
advanced-space-science-pack=우주에서 [item=space-science-pack]을 생산할 수 있습니다.
advanced-stone-processing=[item=crusher]를 사용하여 더 좋은 효율로 [item=stone]을 가공하는 기술의 잠금을 해제합니다.
anorthite-processing=[item=rocket-fuel] 제작에 사용할 수 있는 알루미늄을 [item=anorthite-chunk]에서 추출할 수 있습니다. 또한 일부 아이템 제작에 필요한 [item=copper-cable]의 대체 용도로 사용할 수도 있습니다.
asteroid-productivity=우주 플랫폼과 [planet=muluna]의 소행성 분쇄 효율이 증가됩니다.
asteroid-reprocessing=소행성 내부의 불순물을 재처리하여, 우주 플랫폼과 [planet=muluna]에서 더 적절한 자원 비율을 유지해보세요.
helium-enrichment=헬륨 재처리를 통해, 이색적인 기술 탐구에 더욱 다가설 수 있습니다.
interstellar-science-pack=더 깊은 우주로 모험을 떠나보세요.
lunar-science-pack=[planet=muluna]에서 [item=space-science-pack]을 생산할 수 있습니다.
muluna-advanced-stone-processing=[item=crusher]를 사용하면, 더 높은 효율로 [item=stone]을 가공할 수 있습니다.
muluna-anorthite-processing=[item=anorthite-chunk]로부터 알루미늄을 생산하면, [item=rocket-fuel]나 일부 아이템에 [item=copper-cable] 대신 사용할 수 있습니다.
muluna-automation-3=추가적인 속도와 추가 모듈 슬롯이 있는, 데이터와 유체 재료를 처리할 수 있는 조립 기계입니다.
muluna-cycling-steam-turbine=소비된 증기의 일부를 다시 물로 응축하여 재가열할 수 있는 보다 효율적인 증기 터빈의 사용이 가능합니다. 고품질의 증기를 선호합니다.
muluna-fertilized-greenhouses=[planet=gleba]의 영양소를 사용하면 [객체=muluna-greenhouse-wood]에서의 [item=wood] 생산량을 증가시킬 수 있습니다.
muluna-fertilized-greenhouses-vulcanus=[planet=aquilo]의 플루오르케톤을 이용하면 어떤 표면에서도 [item=wood]를 재배할 수 있으며, [entity=muluna-greenhouse-wood]의 [item=wood] 생산량을 더욱 증가시킬 수 있습니다.
muluna-greenhouses=화학 공장보다 빠르게 [item=wood]와 [fluid=oxygen]를 생산할 수 있지만, 사용하기 전에 먼저 [item=muluna-sapling]을 파종해야 하는 온실입니다.
muluna-helium-enrichment=헬륨 재처리를 통해, 이색적인 기술 탐구에 더욱 다가설 수 있습니다.
muluna-nanofoamed-polymers=이 기술을 연구하려면, 다음 목록의 행성 과학 팩 중 __1__개를 해금하세요:
muluna-oxygen=여기서 무언가를 태우려면 산소를 직접 생산해야 합니다.
muluna-space-telescope=부서진 행성에서 추출한 천문학 데이터입니다.
muluna-wood-cultivation=[entity=chemical-plant]에서 [item=wood]를 재배할 수 있도록 합니다. 설정은 간단하지만 생산 속도는 느립니다. [fluid=carbon-dioxide]를 소비하고, [fluid=oxygen]를 생산합니다.
space-chest=함선의 화물칸에서 떨어진 곳에 약간의 아이템을 보관할 수 있는 상자입니다.

