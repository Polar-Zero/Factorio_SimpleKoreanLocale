[recipe-description]
dirty-water-filtration-zircon=폐수를 여과해서 지르콘 [item=zircon], 그리고 (확률적으로) 돌 [item=stone]을 획득합니다.
enriched-zircon=지르콘을 농축한 다음, 황산 [fluid=sulfuric-acid]과 물 [fluid=water]로 정화하여, 최종 생산성을 향상시킵니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
enriched-zirconia=지르코니아를 더욱 농축한 다음, 염화 수소 [fluid=hydrogen-chloride]와 물 [fluid=water]로 정화하여, 최종 생산성을 향상시킵니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
zircon-synthesis=글레바의 생물학적 공정을 이용하여, 더 순수한 재료로부터 지르콘을 합성합니다.
zirconia-from-egg=펜타포드 껍데기는 주로 지르코니아로 만들어지며 알일 때부터 발달하기 시작합니다.

