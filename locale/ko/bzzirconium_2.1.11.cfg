[mod-setting-description]
bzzirconium-ammo=활성화하면, 새로운 유형의 폭발성 탄창을 게임에 추가합니다.
bzzirconium-basic-foundry=다른 모드에서 적절한 제작 기계를 추가하지 않는 경우(예: Wooden Industry 모드의 가마) 활성화로 설정하는 것을 권장합니다.
bzzirconium-byproduct=이 옵션이 활성화되어 있고, Titanium 모드를 사용한다면, 지르코니아 생산 공정 부산물로 티타늄이 배출됩니다.
bzzirconium-early=[color=green]활성화[/color]하면, 게임 초반부에도 약간의 지르콘 자원이 필요하도록 합니다.\n[color=orange]비활성화[/color]된 경우, 물류 과학 팩 전까지 지르콘이 필요하지 않습니다.
bzzirconium-enable-intermediates=세라믹/금속으로 구성된 고급 복합 재료인, 서멧을 게임에 추가합니다.
bzzirconium-enable-sorting=지르콘과 돌을 변환할 수 있도록 하는 "정렬" 제작법을 활성화합니다. 더 이상 화력 단계에서도 유용하지 않지만, 특정 맵 구성이나 기존 공장 호환에 대한 대안으로 남아 있습니다.
bzzirconium-recipe-bypass=목록의 제작법 ID를 모드에서 수정하지 않도록 합니다. (쉼표로 구분된 목록)