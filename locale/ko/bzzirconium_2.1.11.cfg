[item-description]
basic-foundry=제한된 용도로만 사용할 수 있는 화력 연료 기반 주조소. 더 나은 주조소를 만들 수 있는 개선된 소재를 어딘가에서 찾을 수 있을지도 모릅니다.
cermet=세라믹/금속으로 구성된 고급 복합재.
enriched-zircon=더 효율적인 지르코니아 제련에 사용됩니다.
enriched-zirconia=더 효율적인 지르코늄 판 제련에 사용됩니다.
zircon=지르코니아로 제련할 수 있습니다.
zirconia=훌륭한 세라믹 재료. 지르코늄으로 제련할 수도 있습니다.
zirconium-tungstate=흥미로운 열 특성을 가진 소재입니다.

