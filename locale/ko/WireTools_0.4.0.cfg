[mod-name]
WireTools=전선 도구(Wire Tools)

[mod-description]
WireTools=전선 관리를 위한 도구를 게임에 추가합니다: 전력망 분리기, 회로 전선 연결기.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
wire-tools-isolator=전력망 분리기
wire-tools-circuit-connector=회로 전선 연결기

[item-description]
wire-tools-isolator=선택한 영역의 전봇대와 선택하지 않은 전봇대 사이의 모든 전선을 끊어, 전력망을 분리합니다.
wire-tools-circuit-connector=선택한 전봇대의 연결된 선을 따라 빨간색 회로를 연결합니다. 역선택(오른쪽 클릭 드래그)을 사용하면 회로선을 분리할 수 있습니다. 대체 선택(길게 누른 채로 이동)은 녹색 회로선을 연결(또는 분리)합니다.



