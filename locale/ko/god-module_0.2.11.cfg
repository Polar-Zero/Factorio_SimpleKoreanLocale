[mod-setting-description]
god-speed-module-speed-bonus=신급 속도 모듈의 속도 보너스를 설정할 수 있습니다.
god-efficiency-module-efficiency-bonus=신급 효율성 모듈의 에너지 소비 감소 수치를 설정할 수 있습니다. (게임 내 제한: 80%)
god-productivity-module-productivity-bonus=신급 생산성 모듈에 대한 생산성 보너스를 설정할 수 있습니다
god-quality-module-quality-bonus=신급 품질 모듈에 대한 품질 보너스를 설정할 수 있습니다
god-module-speed-bonus=신 모듈에 대한 속도 보너스를 설정할 수 있습니다
god-module-efficiency-bonus=신 모듈에 대한 에너지 소비 감소 수치를 설정할 수 있습니다 (게임 내 제한: 80%)
god-module-productivity-bonus=신 모듈에 대한 생산성 보너스를 설정할 수 있습니다
god-module-quality-bonus=체크하면 신 모듈에도 품질 보너스가 적용됩니다.
god-module-easier-craft=모듈 제작에 T3이 아닌 T2 모듈이 필요하게 하여, 더 쉬운 사용이 가능하게 합니다.