[item-description]
god-module=궁극의 모듈.
god-module-no-prod=거의 궁극적에 가까운 모듈. 생산성 보너스가 빠져있습니다.
god-module-speed=기계의 속도를 높입니다. 에너지 소비량은 변함없습니다.
god-module-efficiency=기계의 에너지 소비량을 감소시킵니다. 최소 에너지 소비량은 20%입니다.
god-module-productivity=기계의 추가 제품을 만듭니다. 에너지 소비 감소나 속도 패널티가 없습니다.
god-module-quality=기계의 더 높은 품질의 제품을 만들 수 있게 해주는 모듈입니다.

