ms-crafting-expansion-card-t3=이 카드를 소재 상자에 넣으면 제작 템플릿의 생산성을 높여 각 템플릿이 초당 8회의 아이템 제작을 진행합니다. 작동하려면 이전 단계의 카드가 필요합니다.
ms-ejection-card=소재 상자에 넣으면 디지털 저장소 내용물을 인벤토리가 빌 때까지 가득 채웁니다. 어떤 이유로 디지털 저장소를 비워야 할 때 유용합니다(예: 어떤 이유로든 아이템이 안에 갇힐 때)
ms-infinity-water-card=소재 상자에 넣으면 디지털 물이 1000보다 적을 경우 초당 100단위의 디지털 물을 디지털 저장소에 추가합니다. 활성화되어 있을 때 초당 5 에너지 단위를 소모합니다.
ms-material-battery=소재 상자에 넣으면 에너지 용량이 1000포인트 증가합니다. 효과는 배터리 수만큼 중첩됩니다.
ms-material-chest-solar-panel=소재 상자에 넣으면 초당 1 에너지 단위를 충전합니다. 효과는 여러 개를 넣으면 중첩됩니다.
ms-material-combinator=디지털 저장소의 내용을 지속적으로 출력합니다. 소재 저장소의 필터링된 칸 아이템은 무시합니다. 또한 다음과 같은 추가 신호를 출력합니다. \n C = 합계 수량, \n E = 에너지 레벨, \n S = 사용 중인 인벤토리 슬롯, \n P = 여유 공간의 백분율(0 ~ 100)
ms-material-crystal-charged=충전된 외계 수정. 고급 전자제품의 필수 부품. 소재 상자에 넣으면 1000에너지 단위를 다시 채웁니다.
ms-material-crystal=돌에서 수집한 이상한 외계 수정. 충전을 진행한 뒤 고급 전자제품 생산에 유용하게 사용할 수 있습니다.
