material-storage=품질이 있는 아이템을 지원하지 않습니다! Minecraft의 Applied Energistics 2에서 영감을 받은 Factorio 모드입니다. 아이템을 보관하거나, 판을 제련하거나, 상품을 제작하거나, 제작 해제하거나, 원유를 정제하는 등. 이 모든 것이 단일 상자 인벤토리에서 가능합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


