ms-material-logistic-chest=물류 완충 상자는 디지털 저장소와 호환되며, 물류 네트워크에 대한 요청 슬롯과 디지털 저장소의 요청을 충족하기 위한 필터링된 슬롯을 제공합니다. 내부에 배치된 모든 아이템은 디지털 저장소로 전송되고, 필터링된 슬롯은 요청된 항목으로 채워집니다. 참고: 이 저장소로 아이템을 수신하려면 요청 상자와 버퍼 상자 상호 작용이 활성화되어 있는지 확인하세요.
ms-material-storage=고급 외계 기술. 내부에 배치된 항목은 1:1 메모리 크기를 차지하는 디지털 저장소에 배치됩니다. 아이템을 다시 출력받으려면 슬롯 필터(기본: 가운데 마우스 버튼)를 사용합니다. 매 초마다 소재 상자는 디지털 저장소 내용물을 사용하여 필터링된 슬롯의 아이템을 다시 채우려고 시도하며, 초과된 항목은 디지털 저장소에 다시 배치됩니다. 즉, 소재 상자는 필터링된 슬롯에만 아이템을 유지하려고 시도합니다.

