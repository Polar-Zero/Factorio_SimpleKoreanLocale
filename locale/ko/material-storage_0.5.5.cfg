ms-memory-module-t1=소재 상자에 넣으면 디지털 저장소 메모리가 4,096단위 증가합니다. (저장 용량은 10초마다 갱신)
ms-memory-module-t2=소재 상자에 넣으면 디지털 저장소 메모리가 16,384단위 증가합니다. (저장 용량은 10초마다 갱신)
ms-memory-module-t3=소재 상자에 넣으면 디지털 저장소 메모리가 65,536단위 증가합니다. (저장 용량은 10초마다 갱신)
ms-memory-subnet-card=소재 인터페이스와 주 디지털 저장소의 연결을 해제하고 65,536개 항목에 대한 별도 서브넷을 구성합니다. 이 카드를 각 인터페이스 A-F에 넣으면 최대 6개의 별도 서브넷을 얻을 수 있습니다. 콘솔 명령 "!storage-A", "!storage-B" 등으로 저장소를 확인할 수 있습니다.
ms-operation-cancelling-card=특정 인벤토리에 대한 디지털 저장 작업을 일시적으로 비활성화하는 데 사용됩니다. 소재 상자나 인터페이스 A-F에 넣으면 작업 상태가 일시 중지됩니다. 들어오는 아이템은 필터링된 슬롯도 채워지지 않으므로 디지털 저장소에 저장되지 않습니다(모든 인벤토리에 대해 개별적으로 작동, 예를 들어, 재료 인터페이스 A에 저장하면 재료 인터페이스 B의 작동 상태에 영향을 미치지 않음)
ms-uncrafting-card=(주의해서 사용) 소재 상자에 넣으면 모든 제작 템플릿을 완전히 정반대 방식으로 처리합니다: 필터링된 셀에 있는 아이템을 가져와 디지털 저장소에 저장할 공간이 충분한 만큼 부품으로 조합합니다. 에너지 소비량은 4배 더 많습니다.

ms-chemical-card-advanced-oil-processing=소재 상자에 넣어져 있을 때, 디지털 석유 가스 또는 디지털 중유 아이템이 존재할 경우, 100 디지털 원유 + 50 디지털 물을 소비하여 55 디지털 석유 가스 + 25 디지털 중유 + 45 디지털 경유를 제작합니다
ms-chemical-card-battery=소재 상자에 넣어져 있을 때, 건전지 아이템으로 필터링된 슬롯이 있는 상태이며, 해당 슬롯이 가득 차지 않았을 경우 매 초마다 아이템을 제작합니다. 템플릿을 중첩시켜 초당 아이템 생산 속도를 높일 수 있습니다. 작동에 에너지가 필요합니다. 복잡한 제작법일수록 - 더 많은 에너지가 필요합니다.
