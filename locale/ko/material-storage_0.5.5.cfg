ms-blank-chemical-card=소재 상자를 위한 화학 템플릿을 만드는 데 사용되는 카드입니다. 채워진 템플릿은 제련하면 빈 템플릿으로 되돌아갑니다.
ms-blank-crafting-card=소재 상자를 위한 제작 템플릿을 만드는 데 사용되는 카드입니다. 채워진 템플릿은 제련하면 빈 템플릿으로 되돌아갑니다.
