[entity-description]
ms-material-combinator=디지털 저장소의 내용을 지속적으로 출력합니다. 소재 저장소의 필터링된 칸 아이템은 무시합니다. 또한 다음과 같은 추가 신호를 출력합니다. \n C = 합계 수량, \n E = 에너지 레벨, \n S = 사용 중인 인벤토리 슬롯, \n P = 여유 공간의 백분율(0 ~ 100)
ms-material-interface-a=슬롯 필터를 사용하여 항목을 가져오거나 요청할 수 있는 디지털 저장소의 저렴한 액세스 포인트입니다. 모듈, 카드, 제작 템플릿은 지원되지 않습니다. 채널은 알파벳순으로 처리됩니다. 디지털 저장소는 채널 A, B, C 등의 요청을 채웁니다.
