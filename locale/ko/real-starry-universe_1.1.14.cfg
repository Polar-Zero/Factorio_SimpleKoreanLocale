[technology-description]
# Fallback technology description. Used when there isn't a specific technology name available for a planet.
planet-discovery-fallback=이 기술에 대한 설명이 현재 존재하지 않습니다. 이 기술은 별, 행성, 달 또는 우주 위치에 해당하는 __1__로 여행할 수 있는 기능을 잠금 해제합니다.

planet-discovery-sol=태양은 인류가 최초로 발견한 세 가지 천체 중 하나이며, 다른 천체는 인류가 시작된 지구와 그 위성인 달입니다.
planet-discovery-mercury=과학자들은 별의 움직임을 관찰하고 행성을 면밀히 조사하여 수성을 성공적으로 발견했습니다. 이 행성은 태양계에서 태양에 가장 가깝고, 매우 극심한 온도 변화가 특징입니다.
planet-discovery-venus=금성의 발견은 인류의 행성 탐사에 새로운 돌파구를 마련했습니다. 금성은 지구의 '자매 행성'이지만 대기가 두껍고 기온이 높아 표면 조건이 매우 열악합니다.
planet-discovery-earth=인류의 고향인 지구는 철저히 탐사되고 연구되어 왔으며, 마침내 태양계에서 지구의 위치와 고유한 지위를 확립했습니다.
planet-discovery-mars='붉은 행성'인 화성은 망원경 관측과 착륙 탐사선을 통해 인류가 태양계를 탐사할 수 있는 가장 유망한 행성 중 하나가 되었습니다.
planet-discovery-jupiter=태양계에서 가장 큰 행성인 목성은 강력한 중력과 기상 현상에 대한 연구를 통해 복잡한 대기 시스템과 풍부한 위성 시스템을 밝혀냈습니다.
planet-discovery-saturn=토성은 웅장한 고리로 유명합니다. 토성의 발견으로 과학자들은 가스 거성, 특히 고리의 메커니즘과 중력 진영에 대해 더 깊이 이해할 수 있게 되었습니다.
planet-discovery-uranus=천왕성은 망원경으로 발견된 최초의 행성입니다. 자전축이 극도로 기울어져 있고 청록색으로 보이는 태양계에서 독특한 존재입니다.
planet-discovery-neptune=해왕성은 태양에서 가장 먼 행성입니다. 과학자들은 천문 관측과 이론적 추론을 통해 해왕성의 존재를 확인하고 극한의 기후와 짙푸른 대기를 밝혀냈습니다.
planet-discovery-pluto=명왕성은 더 이상 정식 행성으로 분류되지 않지만, 명왕성의 발견은 태양계 외부에 대한 심층 탐사의 시작을 알린 계기가 되었습니다. 명왕성의 얼음 지형과 궤도 특성은 여전히 과학자들의 마음을 사로잡고 있습니다.

#temp
planet-discovery-asteroid-belt-outer=카이퍼 벨트라고도 알려진 외곽 소행성대에는 얼음과 탄소로 이루어진 수많은 소행성 및 명왕성과 그 위성 중 하나인 카론과 같은 많은 왜행성이 포함되어 있습니다.
planet-discovery-phobos=화성의 첫 번째 달인 포보스는 소행성과 비슷합니다. 지구의 달과 달리 포보스는 화성 주위 궤도속력 때문에 화성의 하늘을 거꾸로 가로질러 이동합니다.

planet-discovery-luna=과학자들이 지구 근처의 천체를 면밀히 관찰하고, 처음으로 달을 연구하고 탐사했습니다. 이 지구의 자연적 위성은 인류 최초의 외계 탐사 대상이 되었습니다.
planet-discovery-enceladus=과학자들이 토성의 위성 시스템을 관측한 결과 엔셀라두스를 탐지하였으며, 이후 엔셀라두스를 발견하는 데 성공했습니다. 이 위성은 얼음 화산과 잠재적인 지하 바다로 알려져 있어 외계 생명체를 찾는 데 있어 유망한 탐사 대상입니다.
planet-discovery-europa=과학자들이 목성의 위성 시스템을 관측한 결과 유로파를 탐지하여, 이후 유로파를 발견하는 데 성공했습니다. 이 위성은 두꺼운 얼음층으로 덮여 있으며, 그 아래에는 광활한 지하 바다가 있을 수 있어 외계 생명체가 살기에 적합한 환경을 제공합니다.
planet-discovery-titan=과학자들이 토성의 위성 시스템을 관측하고 타이탄의 면밀한 탐사를 진행한 결과, 이후 타이탄을 발견하는 데 성공했습니다. 이 위성은 태양계에서 유일하게 대기가 있는 위성으로, 주로 질소와 미량의 메탄 및 기타 탄화수소로 구성되어 있습니다.
planet-discovery-ganymede=과학자들이 목성의 위성 시스템을 관측한 결과 유로파를 탐지하였으며, 이후 가니메데를 발견하는 데 성공했습니다. 이 위성은 태양계에서 가장 큰 위성으로, 자체적인 자기장을 가지고 있으며 잠재적으로 지하에 바다가 있을 가능성이 있습니다.
planet-discovery-triton=과학자들이 해왕성의 위성 시스템을 관측한 결과 트리톤을 탐지하였으며, 이후 트리톤을 발견하는 데 성공했습니다. 이 위성은 해왕성의 자전 방향과 반대 방향으로 공전하는 유일한 태양계 위성으로, 표면에는 광범위한 얼음층과 간헐천이 있습니다.
planet-discovery-charon=과학자들이 명왕성의 위성 시스템을 관측한 결과 카론을 탐지하였으며, 이후 카론을 발견하는 데 성공했습니다. 이 위성은 명왕성과 쌍행성계를 형성하고 있으며, 표면에 광범위한 얼음층과 산맥이 특징입니다.