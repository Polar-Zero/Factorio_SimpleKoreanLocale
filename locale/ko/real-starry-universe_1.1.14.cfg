[space-location-description]
#star
sol=태양은 태양계의 모든 빛과 열의 주요 원천이며, 대부분의 물체는 태양빛이 우리 쪽으로 반사되어야만 볼 수 있습니다.\n태양이 열을 제공하지 않았다면 태양계에서 물은 결코 형성되지 않았을 것이며 차가운 얼음으로 남아있었을 것입니다.

#planet
mercury=수성은 태양에서 가장 가까운 행성으로, 매우 극심한 온도 변화가 특징입니다.
venus=금성은 태양계에서 두 번째로 높은 기온과 짙은 이산화탄소 대기로 유명한 행성입니다.
earth=지구는 인류의 고향이자 생명체가 서식하는 것으로 알려진 유일한 행성입니다.
mars=붉은 행성으로 알려진 화성은 산화철로 덮여 있으며 지구 밖에서 가장 높은 산과 가장 큰 협곡을 품고 있습니다.
jupiter=목성은 태양계에서 가장 큰 행성으로, 거대한 폭풍과 79개의 위성이 있는 것으로 알려져 있습니다.
saturn=토성은 얼음과 암석 입자로 만들어진 상징적인 고리로 유명합니다.
uranus=천왕성은 청록색 외관과 기울어진 자전축으로 유명한 거대 가스 행성입니다.
neptune=해왕성은 태양에서 가장 멀리 떨어진 행성으로, 강력한 폭풍과 짙푸른 색으로 유명합니다.

#moon
luna=달은 지구의 유일한 자연적인 위성으로, 표면은 분화구와 광활한 현무암 평원으로 덮여 있습니다. 인류 우주 탐험의 출발점이기도 합니다.
phobos=화성의 첫 번째 달인 포보스는 소행성과 비슷합니다. 지구의 달과 달리 포보스는 화성 주위 궤도속력 때문에 화성의 하늘을 거꾸로 가로질러 이동합니다.
deimos=화성의 두 번째 달인 데이모스는 소행성과 비슷합니다.

#asteroid
asteroid-belt-inner=내부 소행성대는 화성과 목성을 분리하는 유일한 존재입니다. 최근 연구 결과 110만 개에서 190만 개의 소행성이 포함되어 있을 것으로 추정됩니다.
ceres=세레스
vesta=베스타
pallas=팔라스
hygiea=히기에이아

asteroid-belt-outer=카이퍼 벨트라고도 알려진 외곽 소행성대에는 얼음과 탄소로 이루어진 수많은 소행성 및 명왕성과 그 위성 중 하나인 카론과 같은 많은 왜행성이 포함되어 있습니다.
makemake=마케마케
haumea=하우메아
eris=에리스
gonggong=공공
pluto=명왕성은 더 이상 정식 행성으로 분류되지 않지만, 명왕성의 발견은 태양계 외부에 대한 심층 탐사의 시작을 알린 계기가 되었습니다. 명왕성의 얼음 지형과 궤도 특성은 여전히 과학자들의 마음을 사로잡고 있습니다.

#temp (via SimpleKoreanLocale)
enceladus=얼음 화산과 잠재적인 지하 바다로 알려져 있어 외계 생명체를 찾는 데 있어 유망한 탐사 대상입니다.
europa=두꺼운 얼음층으로 덮여 있으며, 그 아래에는 광활한 지하 바다가 있을 수 있어 외계 생명체가 살기에 적합한 환경을 제공합니다.
titan=태양계에서 유일하게 대기가 있는 위성으로, 주로 질소와 미량의 메탄 및 기타 탄화수소로 구성되어 있습니다.
ganymede=태양계에서 가장 큰 위성으로, 자체적인 자기장을 가지고 있으며 잠재적으로 지하에 바다가 있을 가능성이 있습니다.
charon=명왕성과 쌍행성계를 형성하고 있으며, 표면에 광범위한 얼음층과 산맥이 특징입니다.
triton=해왕성의 자전 방향과 반대 방향으로 공전하는 유일한 태양계 위성으로, 표면에는 광범위한 얼음층과 간헐천이 있습니다.

