[mod-name]
map-tag-generator=지도 태그 생성도구(Map Tag Generator)

[mod-description]
map-tag-generator=객체를 선택하면 지도상에 목적을 나타내는 태그를 생성해주는 도구를 게임에 추가합니다. 다양한 유형의 객체와 함께 작동합니다. 제작 기계를 선택한 경우, 도구는 최종 제품을 기반으로 태그를 생성합니다. 지도 태그를 지우는 도구도 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


