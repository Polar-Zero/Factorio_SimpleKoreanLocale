[mod-setting-description]
map_tag_generator_always_add_tags_dialog=활성화하면 태그가 생성되지 않은 경우에도 대화창이 항상 표시됩니다. 대화창 옵션을 비활성화하면 효과가 없습니다.
map_tag_generator_generate_tag_names=자원 및 기차 정류장 태그가 항상 문구를 생성합니다. 이 설정은 다른 유형의 객체에 대한 태그에도 적용됩니다. (이 설정을 활성화하면 금액 외에 자원 이름도 포함됩니다.)
map_tag_generator_layout_style=한 번에 여러 개의 태그가 생성될 때 모드에서 지도 태그를 정렬하는 방법을 설정합니다. 기차 정류장 태그에는 적용되지 않습니다.
map_tag_generator_position_style=생성 도구가 지도 태그를 배치할 위치를 결정하는 방법. 기차 정류장 태그에는 적용되지 않습니다.
map_tag_generator_restrict_deletion_map=활성화하면, 플레이어가 지도 태그 삭제도구로 지도 태그 생성도구로 만든 태그만 삭제할 수 있습니다. 사람들이 태그를 빠르게 지울 수 없도록 하려는 멀티플레이어 서버일 경우 활성화하는 것을 권장합니다.
map_tag_generator_restrict_deletion_player=활성화하면, 지도 태그 삭제도구로 지도 태그 생성도구로 만든 태그만 삭제할 수 있습니다. 지도별 설정이 활성화되어 있는 경우 지도별 설정이 우선시됩니다.
map_tag_generator_show_spawn_tool_button=활성화하면, 왼쪽 상단에 바로가기 버튼이 표시됩니다.
