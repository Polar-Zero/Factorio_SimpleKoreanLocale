[mod-description]
landfill-productivity=저렴한 매립!!\n\n매립 아이템의 생산성을 50% 높이는 연구를 추가합니다. 3단계 연구까지 진행하면 매립 비용을 1.1버전 수준까지 내릴 수 있습니다 (돌 20개).\n\n첫 단계는 화학 과학 팩만 필요하지만, 마지막 단계에서는 우주 과학 팩까지 필요합니다,\n또한 이 모드는 금속공학 과학 팩(불카누스 자원 필요)을 이용한 무한 연구도 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

