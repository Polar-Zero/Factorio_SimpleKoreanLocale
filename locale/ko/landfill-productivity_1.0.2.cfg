[mod-description]
landfill-productivity=저렴한 매립지!!\n\n매립지 생산성을 50% 높이는 연구를 추가합니다. 매립지 비용을 1.1로 되돌리는 것은 3단계 연구로 가능합니다.\n\n첫 번째 단계는 화학 과학 팩만 필요하지만, 마지막 단계는 우주 과학 팩까지 필요합니다,\n또한 이 모드는 금속공학 과학 팩(불카누스 자원 필요)을 이용한 무한 연구도 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

