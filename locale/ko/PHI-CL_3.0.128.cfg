[mod-name]
PHI-CL=Phidias 모음집(Phidias Collection)

[mod-description]
PHI-CL=UPS 친화적인 메가베이스\n공간과 UPS를 절약하는 복합 객체\n더 원활한 물류를 위해 파이프 제한 조정\n우주 시대 강화\n부패 및 품질 메커니즘 지원\n두 가지 모드: 기본 게임+(세련된 클래식) 또는 우주 시대+(더 쉬운 행성 도전)\n\n멀티플레이 지도\n일반 PHI-CL VP 또는 SAP 게임 호스팅\nhttps://wiki.aperx.org/en/home\n\n번역: SimpleKoreanLocale(PolarZero)


