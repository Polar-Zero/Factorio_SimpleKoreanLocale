[mod-name]
colorblind_ultimate=궁극의 색약 접근성(Color Blind Ultimate)

[mod-description]
colorblind_ultimate=색약자의 게임 접근성을 위한 최고의 옵션을 제공합니다. 사용자 지정 가능한 이미지, 아이콘 표시 옵션을 추가하고, 추가적인 오버레이나 텍스트를 표시하거나, 사용자 지정 전선 색상, 사용자 지정 게임 및 지도 오버레이 색상, 사용자 지정 기술 배경색 등을 설정할 수 있습니다. 모든 항목을 개별적으로 커스터마이징할 수 있습니다. 이미 저장된 게임에 영향을 주지 않고 안전하게 설치하거나 제거할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
colorblind_ultimate__overlay-corner=표시 위치
colorblind_ultimate__secondary-overlay-corner=보조 표시 위치

[mod-setting-description]
colorblind_ultimate__scale=아이콘의 배율을 기본 아이콘에 겹쳐서 표시합니다.
colorblind_ultimate__secondary-overlay-corner=두 개 이상의 표시가 필요한 아이콘의 경우에 사용합니다.

[colorblind_ultimate-word]
background-color=배경 색상
status-conditionally-available=조건부 사용 가능
in-game=게임 내
on-map=지도상

[colorblind_ultimate-description]
custom-icon=사용자 지정 아이콘을 설정합니다.
custom-overlay=사용자 지정 표시를 설정합니다.
custom-overlay-all=사용자 지정 아이콘 또는 텍스트 표시를 설정합니다.
custom-sprite=사용자 지정 이미지를 설정합니다.
icon-overlay=아이콘 표시
icon-replacement=아이콘 대체
sprite-overlay=이미지 아이콘
sprite-replacement=이미지 대체

