SimpleKoreanLocale=심플한 한글 번역(Simple Korean Locale)

[mod-description]
SimpleKoreanLocale=팩토리오 2.0 모드들의 한글화를 돕는 모드입니다.\n지원되는 모드는 Changelog나 모드 정보 참고 부탁드려볼게요! (1,100+ 모드 지원, 일부 대형모드 포함)\n번역 추가 / 수정 / 개선 요청이 필요하다면 Github나 모드 포털 토론장, 카카오톡 오픈채팅 polarzero로 자유롭게 요청주세요!\nXMKTP 등에서 지원하던 모드의 한국어 재번역도 다수 포함되어 있습니다 :)


