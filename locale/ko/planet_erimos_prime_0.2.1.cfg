[entity-description]
pep_crystal_blue=고대의 힘에 가려진 이 외계 수정에는, 항성계에서 잊혀지고 만 세계들의 좌표를 가리키는 암호화된 데이터가 담겨 있습니다. 이전 엔지니어들이 이 수정에 에너지를 충전하면 드로이드들이 내부에 숨겨진 지식 조각을 추출하도록 할 수 있다는 사실을 밝혀낸 바 있습니다.
pep_droid_machine=이 기계는 근처의 행성을 발견하기 위해 작동시킬 수 있는, 드로이드들을 제작할 수 있습니다.
