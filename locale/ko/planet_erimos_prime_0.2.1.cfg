info_mod_rules=[img=virtual-signal/signal-info]*모드 규칙*[img=virtual-signal/signal-info]\n각 레벨에는 수리해야 하는 터미널이 있습니다. 수리하고 전원을 공급하면 현재 레벨의 목표가 표시됩니다.\n목표는 순서와 상관없이 완료할 수 있습니다. 모든 작업이 완료되면 터미널에 전체 동맹을 다음 레벨로 이동하는 버튼이 나타납니다.\n수리된 터미널에 연결된 벨트, 파이프, 전봇대를 통해 아이템, 유체, 에너지를 다음 레벨로 전송할 수 있습니다. 레벨 완료 버튼을 누르기 전에 모든 설정이 완료되고 연결이 확실한지 한번 더 확인하세요.\n배치한 공장 설비가 더 이상 공격받지 않으며, 그대로 남겨지게 되지만,\n행성을 초기화하지 않는 한 이전 레벨로 돌아갈 수 없게 됩니다.\n짧은 시간 동안 4번 사망한 플레이어에게는 초기화/종료 버튼이 나타납니다.
level_restart=명령 확인됨: [planet=erimos-prime]! __1__ 플레이어의 임무 초기화 요청이 확인되었습니다. 현재 레벨 임무를 다시 시작합니다.
machine_craft_count=기계 작업
mission_1_text=파괴된 구조물 재건
mission_1_tooltip=당신은 사람 시체와 기괴한 거미 생명체들 사이로 착륙합니다. 죽음과 파괴로 이루어진 끔찍한 장면이 보입니다. 서둘러 건물을 수리하고 방어를 강화하는 것이 좋아 보입니다.
mission_2_text=증기 재구축 및 수집
mission_2_tooltip=더 많은 죽음과 파괴. 여기 엔지니어들은 전력 생산용 증기나 비슷한 걸 생산하고 있었던 것 같습니다. 저 저장 탱크들을 모두 수리해서 증기로 채워보는 게 좋아보입니다.
mission_3_text=병원체 연구소에서 거미 연구 완료하기
mission_3_tooltip=이 이상한 병원체 연구소는 거미류 생물을 연구하기 위해 지어진 것 같지만, 연구를 끝내는데 성공하진 못한 것 같습니다. 이 공격의 근원을 밝히기 위해서라도 연구를 반드시 완료해야 합니다.
mission_4_text=심층 추출기를 수리하고 위협을 무력화
mission_4_tooltip=엔지니어들이 외계 생명체가 기계 진동에 이끌린다는 사실을 알아냈습니다. 그래서 그들은 거대한 전동 드릴을 제작한 뒤 그들을 유인하고 우두머리를 쓰러뜨리려 했죠. 하지만 그들의 계획은 성공하지 못했습니다. 하지만 우린 실패하지 않을 겁니다. 이제 그들의 일을 우리가 끝내야 할 때가 왔습니다. 드릴을 가동합시다!
mission_5_text=다른 행성을 발견하고 지옥에서 탈출
mission_5_tooltip=고대 로봇 공장으로 이동하는 것이 다음 단계입니다. 공장을 수리하고 드로이드를 만들어 다른 행성의 위치를 찾아내도록 작동시켜야 합니다. 그러면 로켓을 만들고 이 세계를 탈출할 수 있게 됩니다!
mission_objectives=미션 목표:
no_power=전력 부족!
player_landing=가까스로 빠져나오는데 성공했지만, 나머지 화물 포드가 사라져 버리고 말았습니다... 로켓 발사에 차질이 생길 수도 있으니, 이 문제의 근본적인 원인을 찾아야 할 것 같습니다.
