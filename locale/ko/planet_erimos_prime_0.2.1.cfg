[technology-description]
planet-discovery-erimos-prime=승무원들, 주목. 함선 레이더에서 [planet=erimos-prime]로부터 발신된 조난 신호를 포착했습니다. 이 행성은 황량한 무인 행성으로 알려져 있지만, 신호는 그렇지 않다는 것을 알려줍니다. 즉시 정찰 임무를 파견하여 신호의 출처를 밝히고 그곳에서 무슨 일이 일어나고 있는지 확실히 확인해야 합니다.

