[tips-and-tricks-item-name]
recursive-pb-common=재귀적 설계도면+

[tips-and-tricks-item-description]
recursive-pb-common=BR+ 모드는 설계도면을 자동으로 사용하기 위한 3개의 장치로 구성되어 있습니다.\n모든 장치는 논리 신호로 제어됩니다.\n\n모든 장치에 공통으로 적용되는 신호:\n[img=virtual-signal.signal-X] 및 [img=virtual-signal.signal-Y] 신호의 값은 이 장치로부터 수평 및 수직 방향으로 이동해야 할 타일의 수를 나타냅니다(양의 방향은 오른쪽과 아래쪽입니다). 이 힌트에서 이 두 신호의 조합은 [color=yellow]좌표[/color]로 표시됩니다.\n\n[img=virtual-signal.signal-W] 및 [img=virtual-signal.signal-H] 신호의 값은 영역의 너비와 높이를 결정합니다.\n맵 설정 "[font=default-bold]__1__[/font]"가 "[font=default-bold]__2__[/font]"로 선택될 때(기본 설정), 너비와 높이는 [color=yellow]coordinates[/color]로부터의 오프셋을 나타내므로 음수 값을 사용할 수 있습니다. 설정 값이 "[font=default-bold]__3__[/font]"인 경우 너비와 높이의 음수 값은 의미가 없으므로, 이 경우 숫자의 부호만 무시됩니다.\n이 힌트에서 이 네 신호의 조합은 [color=yellow]area[/color]로 표시됩니다.
recursive-pb-scanner=지정된 [color=yellow]영역[/color] 내의 물체 수를 계산하고 결과를 논리 네트워크용 신호로 출력합니다.\n건물 및 그 유령과 같은 일부 물체 카테고리는 동일한 신호로 표시되므로, 신호 [img=virtual-signal.signal-F]로 스캔할 때 필터를 지정해야 합니다. 필터의 특정 값은 스캐너 자체에서 필터 신호 버튼을 클릭하여 확인할 수 있습니다.\n스캔은 지속적으로 수행되지 않으며, 입력 신호가 변경될 때만 수행됩니다.

