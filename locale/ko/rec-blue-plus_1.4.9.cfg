[virtual-signal-description]
rbp-book-layer1=설계도면 책자 내에서 사용할 슬롯 번호를 지정합니다.
rbp-book-layer2=설계도면 책자 내의 설계도면 책자에서 사용할 슬롯 번호를 지정합니다.
rbp-book-layer3=설계도면 책자 내의 설계도면 책자 내에 위치한... (이해하셨길 바랍니다)에서 사용할 슬롯 번호를 지정합니다.
rbp-book-layer4=중첩된 책의 4번째 레이어에 있는 슬롯 번호.
rbp-book-layer5=중첩된 책의 5번째 레이어에 있는 슬롯 번호.
rbp-book-layer6=중첩된 책의 6번째 레이어에 있는 슬롯 번호입니다. 이 신호를 적극적으로 사용한다면, 당신은 재귀적 설계도면 모드를 마스터하신 것입니다!
rbp-cancel=관련 계획을 사용할 때 해체 또는 업그레이드를 취소합니다.
rbp-command=설계도면 자동 배포 상자용 명령어. 명령어의 설명은 팁과 트릭 섹션에서 확인할 수 있습니다.
rbp-enviroment=파라메트릭 분해(명령 11)를 사용할 때 필터 "나무와 바위만"을 설정합니다.
rbp-invert-filter=파라메트릭 분해에서 블랙리스트를 사용합니다.
rbp-quality=파라메트릭 디컨스트럭션(명령 11)에서 디컨스트럭션 필터에 "어떤 품질"을 사용하세요.
rbp-rotate-bp=설계도면을 배포할 때 회전합니다. (1->90° 시계 방향, 2->180°, 3->90° 반시계 방향)
rbp-superforce=설계도면 배포 또는 해체 시 슈퍼포스 모드를 사용하십시오.

