[mod-name]
rec-blue-plus=재귀적 설계도면+(Recursive Blueprints+)

[mod-description]
rec-blue-plus=설계도면을 자동화하여 자체 확장형 공장을 구축합니다.\nRecursive Blueprints의 포크 버전으로 새로운 작은 기능이 추가되었습니다.\n\n\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
give-rbp-tool=오프셋 계산 도구

[shortcut-name]
give-rbp-tool=오프셋 계산 도구

[entity-name]
blueprint-deployer=설계도면 배포기
blueprint-deployer2=BAD 상자
recursive-blueprints-scanner=지역 스캐너

[item-description]
blueprint-deployer=삽입된 설계도면을 자동으로 생성합니다.
blueprint-deployer2=(설계도면 자동 배포) 삽입된 설계도면을 자동으로 생성합니다.
recursive-blueprints-scanner=영역 내의 물체 수를 계산합니다.
rbp-tool=선택한 영역의 크기와 선택한 객체를 기준으로 한 오프셋을 계산합니다.\n왼쪽 클릭: 영역 선택\nShift + 왼쪽 클릭: 참조할 객체 선택

[recursive-blueprints-tool]
data-loaded=데이터가 __1__에 로드되었습니다.
err-no-data=[color=red]오류[/color]: 작성할 데이터가 없습니다. 왼쪽 클릭을 눌러 생성하세요.
err-not-found=[color=red]오류[/color]: 기준점으로 사용할 개체를 찾을 수 없습니다.
err-not-found2=[color=red]오류[/color]: 쓰기 가능한 개체를 찾을 수 없습니다.
err-not-selected=[color=red]오류[/color]: 참조하도록 선택된 개체가 없습니다. Shift+LMB를 사용하여 하나를 선택하세요.
err-wrong-surface=[color=red]오류[/color]: 기준점이 다른 표면(행성)에 있습니다!
offsets=X __1__, Y __2__, W __3__, H __4__, relative to __5__
offsets-no-gps=X __1__, Y __2__, W __3__, H __4__
ref-selected=__1__ 을/를 기준점으로 선택합니다.

[rbp-tnt-description-parts]
action-copy-bp=__1__ 설계도면 또는 설계도면 책을 배포기 인벤토리에 복사합니다.\n원본 설계도면는 배포기 상자와 동일한 회로 네트워크에 위치한 상자(또는 읽기 권한이 있는 투입기)에 있어야 합니다. 네트워크에 여러 개의 설계도면이 있는 경우, 가장 적은 수의 와이어 연결이 필요한 설계도면이 복사됩니다.
action-debug=[font=default-bold]디버그.[/font]\n[img=virtual-signal.signal-L] 신호는 디버그 메시지를 표시하는 데 사용됩니다(모드 설정에서 트리거 조건을 활성화해야 합니다). 각 활성화 시 채팅에 트리거된 디플로이어의 위치, 설계도면 이름 및 설계도면이 적용된 위치([color=yellow]좌표[/color]가 지정된 경우)가 표시됩니다.\n[color=yellow][font=default-bold]경고[/font][/color]: 메시지가 매우 빠르게 표시될 경우 채팅에 일부 메시지가 생략될 수 있습니다.
action-delete-bp=__1__ 배포기 인벤토리에서 설계도면 또는 설계도면 책을 삭제합니다.\n(외국 아이템은 삭제되지 않으므로, 특수 장치를 쓰레기통으로 사용하지 마세요!)
blueprint-item=지정된 [color=yellow]좌표[/color]에 설계도면을 배치합니다. 건설 모드는 "강제"입니다: 장애물을 무시하고 배치할 수 있는 모든 것을 배치하며, 물에 매립지를 추가하고, 방해되는 나무/돌/바위는 해체 대상으로 표시됩니다.\n설계도면의 중심을 변경하려면 그리드 크기를 활성화(1x1 권장)하고 절대 참조 점을 설정하세요.\n추가 매개변수:\n__1__ 신호는 설계도면을 회전합니다. 1 -> 90° 시계 방향, 2 -> 180°, 3 -> 90° 반시계 방향.\n__2__>0 - "슈퍼 강제" 건설 모드 사용 (즉, "강제" 모드에 방해가 되는 친숙한 건물을 해체 대상으로 표시합니다).
book-navigation=__1__ 신호는 사용될 책의 슬롯 번호를 나타냅니다. 선택된 슬롯에 책이 있다면, __2__ 신호로 표시된 슬롯이 선택됩니다. 해당 슬롯에 다른 책이 있다면, 다음 선택을 위해 __3__ 신호가 사용되며, 이 과정은 __4__ 신호까지 반복됩니다.
deployer-book=행동은 선택한 항목에 따라 결정됩니다.\n신호 [img=virtual-signal.signal-0]이 0보다 작은 경우, 숫자의 부호는 무시되며, 분해/업그레이드 계획이 "취소" 모드로 적용됩니다.
deployer-control=[img=virtual-signal.signal-0] 신호는 "인벤토리의 아이템을 사용하라"를 의미합니다. 행동은 인벤토리에 있는 아이템에 따라 달라집니다.\n(이전에는 [img=item.construction-robot] 신호가 사용되었지만, 가상 신호로 대체되었습니다. 즉, [font=default-bold]아이템[/font] 신호가 아닙니다. 오래된 설계도면을 사용할 경우, 제어 신호를 변경하려면 맵 설정을 확인하세요)
deployer-copy=[font=default-bold]설계도면 복사/삭제.[/font]
deployer-intro=이 버전은 순수한 신호만 사용합니다.
deployer-misc=[font=default-bold]추가 명령어.[/font]\n[img=item.deconstruction-planner] 신호는 독립된 명령어로 사용됩니다:\n-1 = 지정된 [color=yellow]area[/color]에 필터 없이 해체 계획을 사용합니다. 배포기는 절대로 자신을 해체 대상으로 표시하지 않습니다.\n-2 = 배포기를 해체 대상으로 표시합니다.\n-3 = 지정된 [color=yellow]area[/color]의 해체 명령을 취소합니다.\n다음 4개의 명령은 항목 신호를 사용하여 해체 계획 필터를 구성합니다:\n-4 = 해체, 화이트리스트 필터.\n-5 = 해체, 블랙리스트 필터.\n-6 = 해체 취소, 화이트리스트 필터.\n-7 = 해체 취소, 블랙리스트 필터.\n아이템 신호 외에도 필터가 사용됩니다: [img=virtual-signal.signal-T] = 나무, [img=virtual-signal.signal-R] = 바위, [img=virtual-signal.signal-C] = 절벽.
deployer-plans=지정된 [color=yellow]영역[/color]에 대한 해체/업그레이드 계획이 적용됩니다. 배포기는 절대로 자신을 해체 대상으로 표시하지 않습니다.\n신호 [img=virtual-signal.signal-0]이 0보다 작을 경우, 해체/업그레이드 계획은 "취소" 모드로 적용됩니다.
deployer2-com1=[font=default-bold][[color=red]1[/color]][/font] - 인벤토리의 아이템을 사용합니다. 이 행동은 인벤토리에 있는 아이템에 따라 달라집니다.
deployer2-com1-book=행동은 선택한 항목에 따라 달라집니다.
deployer2-com1-plans=지정된 [color=yellow]지역[/color]에 대한 해체/개량 계획이 적용될 것입니다.
deployer2-com10=[font=default-bold][[color=red]10[/color]][/font] - 지정된 [color=yellow]영역[/color]에 필터 없이 분해 계획을 적용합니다 (__1__)
deployer2-com100-head=[font=default-bold][[color=red]100[/color]][/font] -
deployer2-com11=[font=default-bold][[color=red]11[/color]][/font] - 지정된 [color=yellow]지역[/color]에 필터(아이템 신호)를 적용한 분해 계획을 사용합니다. (__1__)\n__2__>0 - 나무와 바위만 표시 모드. 이 경우 항목 신호는 무시됩니다.\n__3__>0 - 지정된 항목은 필터에 "모든 품질"로 표시되어 추가됩니다.
deployer2-com120-head=[font=default-bold][[color=red]120[/color]][/font] -
deployer2-com2=[font=default-bold][[color=red]2[/color]][/font] - [font=default-bold][[color=red]1[/color]][/font]와 동일하지만, 해당 항목이 설계도면인 경우 매개변수화가 적용됩니다(매개변수 신호를 지정된 신호로 대체하며, 지정된 숫자도 다른 숫자로 대체됩니다).
deployer2-com2-info=[font=default-bold]참고:[/font] 이 매개변수 설정은 제작법, 공식, 및 포탑의 필터/우선순위에는 매개변수 구성 요소를 지원하지 않습니다. 문제가 완전히 발생하면 채팅에 오류 메시지가 표시됩니다. 이러한 경우 모드 작성자에게 알려주시기 바랍니다.
deployer2-com2-numbers=[font=default-bold]번호 교체:[/font] 문자 신호 쌍 ([img=virtual-signal.signal-A]-[img=virtual-signal.signal-K], [img=virtual-signal.signal-B]-[img=virtual-signal.signal-L], 등. [img=virtual-signal.signal-J]-[img=virtual-signal.signal-T]까지)는 대체할 숫자와 대체할 숫자를 나타냅니다.\예를 들어, "5001"을 "10"으로 대체하려면 [img=virtual-signal.signal-A]=5001과 [img=virtual-signal.signal-K]=10 신호가 있어야 합니다.
deployer2-com2-signals=[font=default-bold]매개변수 교체:[/font] 숫자 신호 ([img=virtual-signal.signal-0]부터 [img=virtual-signal.signal-9]까지)는 변경할 신호를 지정합니다. 숫자 신호의 값은 현재 존재하는 신호 중 해당 값과 일치하는 신호를 해당 매개변수 대신 붙여넣어야 하는 것을 나타냅니다. 예외: 1부터 9까지의 값은 해당 숫자 신호를 붙여넣고, 10은 [img=virtual-signal.signal-0] 신호를 붙여넣습니다.예를 들어, [img=item.parameter-1]을 [img=item.iron-gear-wheel]로 대체하려면 [img=item.iron-gear-wheel]=11과 [img=virtual-signal.signal-1]=11 신호가 있어야 합니다.
deployer2-com20=[font=default-bold][[color=red]20[/color]][/font] - 지정된 [color=yellow]영역[/color]에 필터를 적용하지 않은 업그레이드 계획을 사용하십시오. (__1__)
deployer2-com30=[font=default-bold][[color=red]30[/color]][/font] - 지정된 [color=yellow]좌표[/color]에서 상수 조합기에서 신호를 읽습니다 ([color=yellow]2W[/color] __1__)\n__2__ - 읽을 섹션을 선택합니다 (0일 경우 모든 섹션을 읽습니다).\n__3__>0 - 지정된 섹션의 신호를 읽습니다. 해당 섹션이 꺼져 있더라도 읽습니다.
deployer2-com31=[font=default-bold][[color=red]31[/color]][/font] - 지정된 [color=yellow]좌표[/color]에 상수 조합자에 신호를 기록합니다. ([color=yellow]2W[/color] __1__)\n__2__>0 - 선택된 섹션을 비활성화된 상태로 저장합니다.
deployer2-com32=[font=default-bold][[color=red]32[/color]][/font] - 지정된 [color=yellow]좌표[/color]에서 상수 조합기를 켜거나 끕니다 (__1__)
deployer2-com33=[font=default-bold][[color=red]33[/color]][/font] - 지정된 [color=yellow]좌표[/color]에서 상수 조합자를 제거합니다.
deployer2-com40=[font=default-bold][[color=red]40[/color]][/font] - 출력 신호 제거.
deployer2-com41=[font=default-bold][[color=red]41[/color]][/font] - 배포기 I/O 상태 재설정.
deployer2-intro=이 버전은 사용자 정의 신호로 제어됩니다.\n\n__1__ 신호가 제어에 사용됩니다. 동작과 추가 매개변수는 신호의 값에 따라 결정됩니다. 동작에 영향을 미치는 신호는 괄호 안에 표시됩니다.
deployer2-navigation=__1__ 신호는 "중첩된 설계도면 책 사이를 탐색하는 것"을 의미합니다.
deployer2-wires=[color=yellow]2W[/color] 표시기는 입력 케이블의 분리를 나타냅니다.\n기본적으로 배포기의 두 케이블은 결합된 입력으로 작동합니다. [color=yellow]2W[/color] 표시가 있는 명령은 입력을 주요 입력과 추가 입력으로 분할합니다. __1__ 신호를 받은 선이 [color=yellow]주[/color] 선이 됩니다. 두 선 모두에서 이 신호가 수신되면 이 명령은 무시됩니다.\n주 선은 명령과 매개변수를 읽으며, 다른 명령과 동일하게 작동합니다.\n추가 선은 [color=yellow]2W[/color] 표시가 있는 명령에만 사용됩니다.

