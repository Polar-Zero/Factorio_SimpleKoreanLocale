recursive-blueprints-area=해체 또는 업그레이드 구역 내 X 및 Y 신호의 위치.
recursive-blueprints-deployer-deploy-signal="모두"가 선택되면 신호 "0"이 우선순위로 설정됩니다.\n네스트된 내비게이션과의 일관성을 위해 건설 로봇 신호 대신 신호 "0" 를 사용하십시오. 또한 배포기를 제어하기 위해 항목 신호를 사용하지 않도록 하기 위해서입니다.
