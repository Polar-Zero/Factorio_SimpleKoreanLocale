[mod-name]
molten-tungsten=녹은 텅스텐(Molten Tungsten)

[mod-description]
molten-tungsten=녹은 텅스텐 제작법을 추가하고, 텅스텐 판이 포함된 모든 제작법에 대해, 대체 제작법을 추가합니다.

[fluid-name]
molten-tungsten=녹은 텅스텐

[molten-tungsten]
casting=__1__ 주조

[mod-setting-name]
molten-tungsten-hide-recipes=캐릭터 제작창에서 제작법 숨기기
molten-tungsten-original-tech=가능한 경우 원본 기술로 제작법 이동

[mod-setting-description]
molten-tungsten-hide-recipes=활성화하면 플레이어 제작법 창에서 이 모드가 추가한 주조 관련 제작법을 숨깁니다.
molten-tungsten-original-tech=활성화하면 원본 기술을 연구했을 때 제작법을 잠금 해제할 수 있도록 하며, 그렇지 않다면 텅스텐 강판 기술을 연구 완료했을 때 가능하도록 이동합니다.