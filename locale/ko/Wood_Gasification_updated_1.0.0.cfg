[technology-description]
wood-gas-processing=화학 공장에서 목재를 가스화하여 석유 가스와 희석된 역청으로 변환할 수 있습니다. 희석된 역청은 화학 공장에서 다시 고체 연료로 변환하는 것이 가능합니다.
wood-gas-processing-to-crude-oil=희석된 역청 원유화 기술의 사용이 가능해집니다. 희석된 역청과 물을 이용하여 원유를 만들 수 있습니다.
advanced-wood-gas-processing=고급 목재 가스화 기술의 사용이 간으해집니다. 정유 공장에서 목재와 물을 중유, 경유 및 석유 가스로 변환할 수 있습니다.