[mod-name]
Wood_Gasification_updated=목재 가스화(Wood Gasification)

[mod-description]
Wood_Gasification_updated=나무가 너무 많습니까? 지도에 석유가 없습니까? 나무가 아닌 석유 가스, 고체 연료. 원유만을 원하십니까? 그렇다면 이 모드가 적합합니다! Wood Gasification에서 화학 공장을 사용하면, 목재를 석유 가스와 희석된 역청으로 변환하고, 역청을 고체 연료로 추가 변환할 수 있습니다. 추가 연구를 통해 희석된 역청에 물을 합쳐 원유로 변환하는 것도 가능합니다! 더 높은 연구 수준에 도달하면 정유 공장을 이용하여 목재와 물을 중유, 경유 및 석유 가스로 전환하는 고급 목재 가스화 공정도 사용할 수 있게 됩니다. 화학 공장을 구성하는 데 이상적인 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)

