[entity-description]
heat-furnace=500°C 이상의 열원이 필요한 강철 용광로의 업그레이드된 버전입니다.
apm_nuclear_breeder=고속 중성자로. 열 에너지 생산량은 낮지만, 증식을 통해 다량의 핵분열성 물질이 생산됩니다.
heat-fluid-tank=이 탱크에 난방유 25,000을 채우고 몇 초간 기다리면 파이프 연결이 사라지고 열 축압기로 사용할 수 있습니다. [color=red]\n경고: UPS에 따라 이 작업은 몇 초 가량 걸릴 수 있습니다.[/color]
heat-tank-pipe=열 차폐를 위해 코팅된 유체 탱크로, 원자로에서 생성되는 열을 저장할 수 있습니다. [color=yellow]\n참고: 해체시 유체가 아이템과 함께 보관됩니다.[/color]

