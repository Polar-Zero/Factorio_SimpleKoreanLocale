;example code from informatron
[Atomic_Overhaul]
menu_Atomic_Overhaul=개선된 원자력[img=item.nuclear-waste]
title_Atomic_Overhaul=개선된 원자력
page_Atomic_Overhaul_text_1=Atomic Overhaul은 팩토리오에 새로운 핵연료, 제조법, 기술을 추가하는 모드입니다.\nXman1109, fainda에 의해 개발되었습니다.

menu_AO_materials=재료
title_AO_materials=재료
page_AO_materials_text_1=Atomic Overhaul은 이전보다 더 효율적인, 연료 전지에 주로 사용되는 다량의 새로운 재료를 추가합니다.
page_AO_materials_text_2=[font=default-bold]흑연 가공[/font] 기술을 연구한 후 [font=default-bold]흑연[/font]을 제작할 수 있으며, 이는 [font=default-bold]흑연 연료 전지[/font]를 제작하는 데 필요합니다.
page_AO_materials_text_3=[font=default-bold]우라늄[/font]은 기본 게임과 동일하게 유지됩니다. 동일하게 연료 전지를 제작하는 데 사용되며, 이를 다시 처리하면 [font=default-bold]플루토늄[/font], [font=default-bold]연구 자료[/font], 우라늄-238을 얻을 수 있습니다. 핵 물질과 관련된 새로운 기술을 연구하려면 연구 자료가 필요합니다.
page_AO_materials_text_4=[font=default-bold]플루토늄[/font]은 새로운 연료 전지를 제작하는 데 사용될 뿐만 아니라 [font=default-bold]원자 폭탄[/font]이나 새로운 [font=default-bold]플루토늄 연료[/font]를 제작하는 데에도 사용됩니다.
page_AO_materials_text_5=[font=default-bold]MOX[/font]는 우라늄과 플루토늄으로 구성된 또 다른 [font=default-bold]연료[/font]입니다.
page_AO_materials_text_6=[font=default-bold]토륨[/font]은 일반적으로 알려진 [font=default-bold]가장 높은 단계[/font]의 핵연료입니다. 또한 이를 사용하여 [font=default-bold]토륨 모듈[/font]을 제작할 수 있으며, 장착하면 처리/재처리 레시피의 속도가 향상됩니다.

menu_SE_materials=Space Exploration
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Earendel의 Space Exploration은 Factorio에서 가장 인기 있는 모드 중 하나입니다. Atomic Overhaul은 이 모드에 대한 추가 콘텐츠를 제공합니다.
page_SE_materials_text_2=우주 원자로는 표준 원자로의 프로토타입입니다. 우주의 차가운 진공을 견뎌내고 우주 방사선에 저항하도록 수정되었습니다. 우주에만 배치할 수 있으며 새로운 연료 전지의 사용만 가능하도록 제한됩니다.
page_SE_materials_text_3=이제 방사선 시설에서 이리듐 분말과 황산으로 희귀한 [font=default-bold]이리듐-192[/font] 동위 원소를 추출할 수 있습니다. 연료 값이 [font=default-bold]17GJ[/font]인 더 강력한 연료 전지에 필요합니다.
page_SE_materials_text_4=[font=default-bold]홀뮴-166[/font]은 방사선 시설에서 홀뮴 분말과 황산으로 추출할 수 있는 또 다른 동위 원소입니다. 연료 값이 [font=default-bold]21GJ[/font]인 홀뮴 연료 전지에 필요합니다.
page_SE_materials_text_5=[font=default-bold]베릴륨[/font]은 현재 이 모드에서 얻을 수 있는 가장 강력한 핵연료입니다. 베릴륨 연료 전지의 연료 값은 [font=default-bold]25GJ[/font]입니다.
