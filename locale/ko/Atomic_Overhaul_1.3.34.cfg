[technology-description]
MOX-fuel-reprocessing=사용된 MOX 연료를 이용한 재처리 공정을 잠금 해제합니다. 사용된 MOX 연료 전지를 사용하여 MOX 및 연구 자료를 얻을 수 있습니다.
MOX-processing=MOX(혼합된 산화물)는 우라늄과 플루토늄을 혼합하여 얻어지며 더욱 강력한 연료 전지를 만드는 데 사용할 수 있습니다.
MOX-processing-simple=혼합 산화물(MOX) 연료는 플루토늄과 사용된 우라늄을 혼합하여 얻습니다. 사용된 전지에는 다른 동위 원소가 포함되어 있습니다.
nuclear-fuel-reprocessing=사용된 우라늄 연료 전지를 사용하여 우라늄-238, 플루토늄 및 연구 데이터를 얻는 재처리 공정.
nuclear-fuel-reprocessing-simple=사용된 우라늄 연료를 재처리하면 우라늄 광석과 핵분열 물질을 얻을 수 있습니다.
plutonium-fuel-reprocessing=사용된 플루토늄 연료를 사용한 재처리 과정으로 플루토늄과 연구 데이터를 얻습니다.
plutonium-processing=우라늄 연료를 처리하여 얻을 수 있는 플루토늄은 더 강력한 연료 생산에 사용할 수 있습니다.
thorium-fuel-reprocessing=사용된 토륨 연료를 이용한 재처리 과정으로 토륨과 연구 데이터를 얻습니다.
thorium-processing=원심 분리기에서 우라늄 광석에서 토륨을 추출하여 더 강력한 연료를 만듭니다. (현실적이지 않음)
thorium-module=처리 및 재처리 제작법에 사용할 수 있는 모듈의 잠금을 해제합니다.
thorium-module-2=처리 및 재처리 제작법에 사용할 수 있는 모듈의 잠금을 해제합니다.
thorium-module-3=처리 및 재처리 제작법에 사용할 수 있는 모듈의 잠금을 해제합니다.
waste-reprocessing=핵폐기물 재활용 프로세스(현실적이지 않음)
uranium-processing-simple=채굴된 우라늄 광석에는 0.7%의 우라늄-235 핵분열성 동위 원소가 포함되어 있으며, 저농축 우라늄(5% U235)으로 가공한 다음 고농축 우라늄(90% U235)으로 가공할 수 있습니다. 사용된 우라늄 부산물은 거의 비활성 우라늄-238으로만 이루어져 있습니다.
fissile-products-reprocessing=핵분열 물질을 재활용해, 플루토늄 및 쓸모없는 방사성 폐기물을 추출할 수 있습니다.
kovarex-simple=우라늄-238에서 저농축 우라늄을 만드는 프로세스입니다. 촉매로 많은 양의 저농축 우라늄이 필요합니다.
ao-breeder-reactions=고속 중성자 핵융합로. 중농축 우라늄-235 연료를 사용한 플루토늄-239의 핵 증식을 가능하게 합니다.
nuclear-rocket-fuel=로켓 연료에 핵분열 물질을 첨가하면 더 강력해집니다.
heating-oil=원유에서 난방유를 추출하여 차폐된 유체 탱크를 채웁니다. 가득 찬 탱크에는 핵융합로에서 생성되는 열을 저장할 수 있습니다.

