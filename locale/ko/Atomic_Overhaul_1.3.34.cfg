[mod-setting-description]
ao-debug=게임 시작 시 Atomic Overhaul의 로드된 호환성을 factorio-current.log에 덤프합니다. 다른 모드가 이 모드와 호환되지 않는 경우 이 설정을 시도해 보세요.
ao-complexity-level=Atomic Overhaul 경험: 최대로 설정하면 모든 기능을 추가하며, 간단히는 플루토늄-239, 우라늄 농축 등급, MOX 연료 및 선택적인 증식로 개념만 추가합니다.
thorium-wrd=일반적인 재처리 제작법을 변경하여 연구 자료를 추가로 생성하도록 합니다. 활성화되면 연구 자료를 생성하지 않는 기술 연구와 제작법은 잠금 해제 이후 사용이 가능합니다.
old-graphite-fuel=구버전의 흑연 연료 및 처리(v.1.3.0 이전과 같음)를 다시 가져옵니다.
heat-algo-mode=[color=red]경고: [font=default-bold]구버전 흑연 연료[/font]가 활성화된 경우 작동하지 않습니다![/color] \n[font=default-bold]Off[/font]: 추가적인 열 화로 제작법이 생성되지 않습니다. \n[font=default-bold]Basic[/font]: 판을 반환하는 모든 제련 제작법이 복사되어 추가됩니다. \n[font=default-bold]Advanced[/font](기본): 광석을 판으로 제련하는 모든 제련 제작법이 복사되어 추가됩니다.
heat-algo-searchterm=[color=red]경고: [font=default-bold]구버전 흑연 연료[/font]가 활성화된 경우 작동하지 않습니다![/color] \n모든 제작법을 검색할 때 알고리즘이 찾아야 하는 키워드입니다. \n키워드를 쉼표와 공백으로 구분합니다. \n모든 것과 일치하도록 비워둡니다. \n 예: plate, brick
ao-breeder=[color=red]복잡도 수준: 간단히 설정이 필요하며 Nuclear Fuel 모드를 비활성화해야 합니다.[/color] \n코바렉스 농축 과정 제작법을 증식로 개념으로 대체합니다. 특별한 연료 전지와 특수 핵 반응기로 분열성 플루토늄 동위 원소를 번식시킵니다.
heat-accumulator=간헐적인 지연 문제가 발생하면 이 기능을 비활성화하세요!
se-addon=Space Exploration 모드에 대한 추가 콘텐츠를 활성화합니다. \n[color=red]경고: Space Exploration 모드가 로드된 경우에만 작동합니다![/color]
fuel-cell-ingredient=제작법에 사용되는 연료 전지:\n[img=item/advanced-fuel-cell] 고급 연료 전지 (기본값)\n[img=item/empty-fuel-cell] 일반 연료 전지

