[technology-description]
nuclear-artillery=원거리에서 원자 포탄을 발사할 수 있는 특별한 대포용 포탄 시스템을 연구합니다.
nuclear-artillery-shell-speed=핵 대포의 발사 속도를 높이는 기술입니다.

[entity-description]
nuclear-artillery-wagon=원자 포탄을 발사할 수 있는 고급 대포입니다. 방어력과 연사력이 감소되었습니다.
nuclear-artillery-turret=원자 포탄을 발사할 수 있는 고급 대포입니다. 방어력과 연사력이 감소되었습니다.

[item-description]
nuclear-artillery-shell=우라늄을 장전한 중화기 대포용 포탄, 광범위한 데미지를 입힙니다.

[mod-setting-name]
nuclear-seperate-bonuses=핵 대포 무한 기술
nuclear-speed-cost=핵 대포 무한 기술 비용

[mod-setting-description]
nuclear-seperate-bonuses=활성화하면, 핵 대포의 발사 속도를 증가시키는 무한 기술을 사용할 수 있습니다. 사거리 보너스는 기본 기술에 적용됩니다.
nuclear-speed-cost=사격 속도 연구 비용을 증가시킬 배율 값을 입력할 수 있습니다. 비용 계산에 사용되는 공식은 설정값*(1000+3^(L-1)*1000이며, 여기서 L은 연구 수준입니다.