[mod-name]
tier-4-modules-rebalance=티어 4 모듈 재조정(Tier 4 Modules Rebalance)

[mod-description]
tier-4-modules-rebalance=티어 4 모듈의 밸런스를 재조정합니다.



[mod-setting-name]
tier-4-modules-rebalance-recipe-rebalance=제작법 재조정
tier-4-modules-rebalance-effect-rebalance=모듈 효과 재조정

[mod-setting-description]
tier-4-modules-rebalance-recipe-rebalance=활성화하면, 티어 4 모듈 제작법을 더 복잡하게 하고, 아퀼로에서 제작할 수 있도록 합니다.
tier-4-modules-rebalance-effect-rebalance=활성화하면, 모듈의 전력 비용이 훨씬 높도록 수정합니다. 이 옵션은 게임 후반에 전력이 무한하지 않으며 다른 단점도 존재하기 때문에 도전이 될 수 있습니다.