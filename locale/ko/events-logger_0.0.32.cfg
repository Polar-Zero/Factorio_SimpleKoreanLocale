[mod-name]
events-logger=이벤트 기록기(Events Logger)

[mod-description]
events-logger=이벤트 기록기는 이벤트 API에 문서화된 이벤트를 기반으로, 형식이 지정된 이벤트 로그 기록을 생성하여 서버 관리자가 게임 이벤트를 추적하고 이를 중심으로 툴을 구축할 수 있도록 하는 Factorio용 이벤트 기록 로깅 시스템을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
event-logger-enable-factorio-logging=콘솔 이벤트 기록 활성화
event-logger-enable-json-logging=JSON 이벤트 기록 활성화

[mod-setting-description]
event-logger-enable-factorio-logging=이벤트를 'factorio-current.log' 파일에 기록하는 프로세스를 활성화합니다.
event-logger-enable-json-logging='/script-output/game-events.json' 파일에 이벤트를 기록하는 프로세스를 활성화합니다.