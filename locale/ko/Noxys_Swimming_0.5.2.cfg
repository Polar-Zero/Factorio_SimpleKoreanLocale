[mod-name]
Noxys_Swimming=Noxys 수영(Noxys Swimming)

[mod-description]
Noxys_Swimming=물을 따라 "수영"할 수 있도록 돕습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Noxys_Swimming-swimming-speed=수영 속도
Noxys_Swimming-swimming-deep-speed=깊은 물 수영 속도
Noxys_Swimming-is-deep-swimmable=깊은 물 수영 가능

[mod-setting-description]
Noxys_Swimming-swimming-speed=얕은 물에서 수영할 수 있는 속도입니다. 숫자가 낮을수록 수영 속도가 느려집니다.
Noxys_Swimming-swimming-deep-speed=깊은 물에서 수영할 수 있는 속도입니다. 숫자가 낮을수록 수영 속도가 느려집니다.
Noxys_Swimming-is-deep-swimmable=이 모드가 깊은 물에서 수영하도록 게임을 변경할지 여부를 결정합니다.