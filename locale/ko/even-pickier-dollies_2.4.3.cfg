[mod-name]
even-pickier-dollies=개선된 피커 돌리(Even Pickier Dollies)

[mod-description]
even-pickier-dollies=이미 배치된 객체를 회수하지 않고도 이동/회전할 수 있게 해줍니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[controls]
dolly-move-north=객체를 북쪽으로 이동
dolly-move-west=객체를 서쪽으로 이동
dolly-move-south=객체를 남쪽으로 이동
dolly-move-east=객체를 동쪽으로 이동
dolly-rotate-rectangle=직사각형 조합기 회전
dolly-rotate-rectangle-reverse=직사각형 조합기 회전 (반대 방향)
dolly-rotate-saved=저장된 객체 회전
dolly-rotate-saved-reverse=저장된 객체 회전 (반대 방향)

[mod-setting-name]
dolly-save-entity=마지막 선택 저장
dolly-ignore-collisions=충돌 박스 무시
dolly-allow-ignore-collisions='충돌 박스 무시' 설정 사용 허용
dolly-debug=디버깅 활성화

[mod-setting-description]
dolly-save-entity=객체를 계속 선택하지 않고도 이동할 수 있도록 x초 동안 선택을 저장합니다. 0: 객체 저장을 비활성화합니다.
dolly-ignore-collisions=객체가 충돌/중첩되도록 이동할 수 있도록 허용합니다. 기본적으로 위험하므로 전역 설정에서 비활성화되어 있으며, 치트로 간주됩니다.
dolly-allow-ignore-collisions=플레이어가 '충돌 박스 무시' 설정을 사용할 수 있도록 허용합니다.
dolly-debug=객체를 이동할 때 디버깅 정보를 활성화합니다. 이 모드에서 문제가 발생하면 먼저 이 설정을 활성화하세요.

[picker-dollies]
cant-be-teleported=__1__은/는 이동할 수 없는 객체입니다.
wires-maxed=연결된 전선을 더 이상 늘릴 수 없습니다!
generic-ore-patch=현재 광석 자원입니다.
no-room=__1__을/를 위한 공간이 없습니다.
wrong-force=__1__에 대한 소유권이 없습니다.
rocket-present=__1__는 로켓이 준비된 상태에서 이동할 수 없습니다. 로켓을 먼저 발사하세요.
teleport-problem=EVEN PICKIER DOLLIES 모드 작동에 문제가 있었습니다! 해당 모드 개발자에게 제보해주세요: COULD NOT RESTORE POSITION OF __1__