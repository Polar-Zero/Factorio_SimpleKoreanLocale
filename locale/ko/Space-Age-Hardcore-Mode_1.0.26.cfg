[mod-setting-description]
rocs-hardcore-expensive-utility-science=활성화하면, 다용도 과학 팩 제작에 3배의 재료가 필요하도록 수정합니다.
rocs-hardcore-expensive-undergrounds=활성화하면, 각 티어의 지하 벨트에 2배의 판과 톱니바퀴가 필요하도록 수정합니다. 지하 벨트가 저렴하다고 생각하는 플레이어를 위해 제작되었습니다!
rocs-hardcore-expensive-landfill=활성화하면, 매립 제작에 3배의 돌이 필요하도록 수정합니다.
rocs-hardcore-efficiency-module-effectiveness-multiplier=0.75는 효율 모듈이 기본 게임에 비해 25% 덜 효과적임 (3/4만 작동)을 의미합니다.
rocs-hardcore-gleba-spoilage-time-multiplier=글레바 고유 아이템의 부패 시간에 영향을 줍니다. 지도 생성 설정이나 다른 곳의 값에 추가로 곱해집니다.
rocs-hardcore-item-recycling-time-multiplier=재활용기가 고철 제외한 아이템을 재활용하는 데 걸리는 시간에 영향을 줍니다.
rocs-hardcore-unit-health-multiplier='유닛'은 바이터, 스피터, 위글러를 의미합니다.
rocs-hardcore-mixed-nauvis-ores=활성화하면, 나우비스의 철, 구리, 석탄 광석 패치가 서로 혼합되도록 합니다.

