[mod-name]
DivOresity=광석 다양성(DivOresity)

[mod-description]
DivOresity=광석이 모두 뒤섞이게 합니다! 섞여있는 광석을 처리하는 물류 문제가 게임에 추가됩니다.

[mod-setting-name]
divoresity-quota=다양성 임계값
divoresity-exempt-area=제외 영역
divoresity-stone-byproduct=돌 부산물
divoresity-stone-byproduct-ratio=돌 부산물 확률
extra-divoresity=다양성 추가

[mod-setting-description]
divoresity-quota=광석이 대체될 확률입니다
divoresity-exempt-area=광석 대체를 사용하지 않을 시작 영역을 지정할 수 있습니다.
divoresity-stone-byproduct=돌이 부산물로만 발생하도록 수정합니다.
divoresity-stone-byproduct-ratio=위 값이 활성화되어 있을 때, 돌이 선택될 확률입니다. '다양성 임계값'보다 높아야 합니다.
extra-divoresity=활성화하면, 유체가 필요한 광석을 다른 유체가 필요한 광석과 섞도록 허용합니다.