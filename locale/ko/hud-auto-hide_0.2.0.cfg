[mod-name]
hud-auto-hide=HUD 자동 숨기기(HUD Auto Hide)

[mod-description]
hud-auto-hide=인벤토리가 닫혀 있을 때 HUD를 자동으로 숨기고, 인벤토리를 열 때 다시 표시합니다. 모드 설정에서 수동 모드로 설정하여 단축키로 표시여부를 전환할 수도 있습니다.


[mod-setting-name]
hud-auto-hide-show-manual-setting=수동 모드

[mod-setting-description]
hud-auto-hide-show-manual-setting=수동 모드에서 HUD는 인벤토리 UI와 함께 자동으로 표시되거나 숨겨지지 않으며, 단축키(기본값: SHIFT + E)로 전환할 수 있습니다.

[controls]
hud-auto-hide-show-everything=모든 HUD 표시
hud-auto-hide-show-manual=HUD 창 토글

[controls-description]
hud-auto-hide-show-everything=저장 파일에서 이 모드를 제거하기 전에 사용하세요: 모든 창 표시, 게임 저장, 메인 메뉴로 나가기, 모드 제거, 저장 파일 불러오기.
hud-auto-hide-show-manual=모드 설정에서 수동 모드가 활성화된 경우에만 작동합니다.