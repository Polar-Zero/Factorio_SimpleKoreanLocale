[mod-name]
Lego_Yoda_Death_Sound=레고 요다 사망 효과음(Lego Yoda Death Sound)

[mod-description]
Lego_Yoda_Death_Sound=플레이어 캐릭터가 죽을 때 레고 스타워즈의 요다 캐릭터와 동일한 비명 소리를 지릅니다. “vralfy”와 그의 1000개 가량의 모드용 효과음에 감사드립니다, 혼자서 3시간 동안 코딩에 실패하는 것은 저에게 너무 힘들었거든요.  이 모드를 광범위하게 테스트하지 않았으므로 문제가 있거나 단순히 자신 만의 레고 요다 모드를 만들면 저보다 더 잘할 수있을 것입니다 ...  마침내 더 이상 게임을 충돌시키지 않는 방법을 알아 냈습니다.