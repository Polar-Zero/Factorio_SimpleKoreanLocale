[mod-setting-description]
absurd-inserter-capacity-bonus=비현실적인 것을 원하시나요? ...
additional-casting-bonuses=활성화하면 일반적으로 나우비스에서 제작할 수 있는 아이템에도 주조 보너스가 부여된다는 사실에 유의하세요.  (주로 운송 벨트) 재미와 생산성 보너스를 원한다면 이 옵션을 *활성화*로 전환하세요. 보너스가 마음에 들지 않거나 더 많은 보너스를추가하고 싶다면 모드 파일의 "prototypes/shared_data.lua"를 수동으로 수정해보세요.
alien-artifact-from-nests-max=외계인 산란장이 드롭할 수 있는 최대 유물 개수를 조정할 수 있습니다. __ITEM__skl-txtra0__5__ITEM__skl-txtre__
alien-artifact-from-nests-min=외계인 산란장이 드롭할 수 있는 최소 유물 개수를 조정할 수 있습니다. __ITEM__skl-txtra0__1__ITEM__skl-txtre__
alien-technology-bonus=외계 기술이 제공하는 보너스 값을 조정할 수 있습니다. 일부 기술에는 숨겨진 추가 보너스가 있습니다.
alien-technology-cost=외계 기술의 무한 연구 공식을 변경할 수 있습니다. 'L'은 기술 수준입니다. (현재는 다음 특정 옵션으로 고정되어 있습니다.)
alien-technology-time=연구소에서 외계 기술을 연구하는 데 얼마나 걸리는지 여부를 변경할 수 있습니다. (초)
difficulty=게임의 난이도를 선택하세요. (실험적 기능)
enable-alien-research=외계 연구 트리를 활성화/비활성화합니다.
enable-crushing-industry=생산 효율성 연구를 활성화합니다.
enable-drugs=전투 강화제(체력 회복 또는 속도 부스트를 제공하는 소모성 아이템) 활성화/비활성화
enable-mk-2-items="보일러 MK2" "전기 채광 드릴 MK2" "축전지 MK2"와 같은 MK2 기계를 활성화합니다. "total production"을 방해하지 않습니다.
enable-more-turrets=추가 포탑을(산탄, 분쇄, 장거리 레이저, 로켓 방어) 추가합니다.
enable-more-vehicles=공장 내부에서나 적 기지에 돌진할 때 사용할 수 있는 새로운 차량 4종을 추가합니다.
enable-ore-washing=광석 세척 기술을 활성화/비활성화합니다.
enable-railgun=프로토타입 레일건 무기와 관련 기술을 활성화/비활성화합니다. 우주 시대 DLC를 플레이할 계획이라면 다음 사항을 고려하세요: 이외의 레일건 데미지 증가 효과는 변경되지 않음 (예: ‘외계 적 대상 데미지 증가’)
enable-rocks=광석 패치에 따른 바위를 생성할 수 있습니다 (일정 거리가 지나면 바위가 생성되지 않으므로, 이 옵션을 비활성화하면 자원 생성 속도가 빨라집니다)
enable-total-production=새로운 조립 기계, 용광로, 모듈을 추가합니다. (게임 후반에 사용 가능)
enable-tree-processing=나무 처리 기술 및 해당 아이템을 활성화/비활성화합니다.
tree-type=나무 씨앗 아이템으로 심을 나무의 종류를 선택합니다. 나무가 어떻게 생겼는지 확인하려면 게임에서 'Ctrl+Shift+E'를 누르고 객체 트리를 검색한 다음 아이콘 이미지 스프라이트(상자가 있는 곳) 아래에서 해당 나무가 어떻게 생겼는지 확인할 수 있습니다.

