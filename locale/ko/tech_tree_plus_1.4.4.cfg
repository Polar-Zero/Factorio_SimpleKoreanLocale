alien-robot-battery=로봇의 최대 에너지 용량을 늘려보세요.
alien-robot-speed=더 많은 아이템을 빠르게 이동해보세요!!!
alien-rocket-part-productivity=로켓당 로켓 수가 증가합니다.
alien-science-pack=외계 유물은 엄청난 힘을 가지고 있습니다.
annihilator=대량 살상용 전차.
assembling-machine-4=가지고 있던 오래된 조립 기계는 새로운 목표를 달성하기에 충분하진 않지만, 이 기계들은 우리가 지원할 수 있는 것입니다.
assembling-machine-5=입력 가능한 아이템은 적어졌지만 그럼에도 불구하고 다양한 기능을 수행할 수 있는 기계.
battle-enhancers=속도나 체력 재생이 일시적으로 증가합니다!
beacon-distribution-1=신호기는 시간과 자원을 투자할 가치가 있는 구조물입니다.
beacon-distribution-2=신호기가 전달하는 효과가 증가합니다.
beacon-distribution-3=신호기의 최대 잠재력이 증가되었습니다.
biochamber-2=지루한 바이오챔버의 개선 버전으로, 신이 버린 이 행성에서 조금이라도 더 많은 시간을 보내도록 "강제"합니다.
biochamber-3=식재료가 상하기 전에 조금이라도 더 빨리 살려보고자 하는 노력이 빛을 발했습니다.
blue-circuit-productivity-1=처리 유닛의 설계를 개선할 수 있습니다.
blue-circuit-productivity-2=새로운 도구를 사용하여 개선된 디자인을 만들 수 있습니다.
blue-circuit-productivity-3=이제 처리 유닛의 디자인이 완벽해졌습니다.
calcite-fuel=일반 방해석과 더불어 세척한 방해석도 연료로 사용할 수 있게 됩니다.
calcite-washing=방해석을 세척하여 사용할 수 있습니다.
casting-productivity-1=판 및 기타 재료를 생산하는 과정을 개선할 수 있다는 것을 알았습니다.
casting-productivity-2=더 빠르고 정밀하게 더 많은 양을 생산할 수 있습니다.
casting-productivity-3=여기저기 모서리를 깎아 더 많은 제품을 만들 수 있습니다.
coal-ammo-magazine=적 개체에게 피해를 주는 작은 폭발을 일으킵니다.
computer=비싼 제작법와 환경 피해를 감수하더라도 과학적 영감을 얻으려는 자가 개발한 정교한 기계.
concrete-roads=콘크리트는 우리가 걷고 자동차가 달리는 기반이 됩니다. 이 역겨운 잔디를 아름답고 맨질맨질한 객체로 바꿔보세요.
concrete-wall=이제 새로운 유형의 벽을 만들 수 있습니다.
cryogenic-plant-2=아퀼로 행성은 우리 공장에 필요한 많은 재료를 제공합니다. 이쯤에서 더 큰 강조점이 필요합니다.
cryogenic-plant-3=이 기계는 엄청나게 혹독한 극한의 조건에서도 작동을 멈추지 않습니다!!!
efficiency-module-4=더 뛰어난 성능의 효율 모듈.
efficiency-module-5=더욱 더 뛰어난 성능의 효율 모듈.
efficiency-module-6=매우 뛰어난 성능의 효율 모듈.
electric-furnace-2=구식 전기 용광로는 이 용광로와 비교한다면 매우 처참한 성능임에 분명합니다.
electric-furnace-3=제련에는 한계가 없습니다.
electric-mining-drill-mk-2=별에 도달하기 위해 더 나아간 지금이라말로, 우리를 여기까지 이끈 전기 채광 드릴을 되돌아봐야 할 때입니다. 전기 채광 드릴이 없었다면 우리 기지는 이곳에 존재하지 않았을 것이고, 별에 더욱 더 도달하려면 그 어느 때보다 더 많은 자원을 모아야 할 것입니다. 이 작은 업그레이드 패키지는 전기 채광 드릴의 효율을 조금 더 높이고 자원 낭비를 줄여줄 것입니다.
electromagnetic-plant-2=이 작은 섬에서 우리의 요구를 충족시킬 더 강력한 건물입니다.
electromagnetic-plant-3=큰 기회를 잡도록 도울 비싼 건축물입니다.
ender-chest=슈뢰딩거의 파동 붕괴 이론에 기반한 초차원 상자는 공간차원 자체를 이동시키는 방식으로 물질을 순식간에 옮길 수 있도록 하여, 물류 문제를 크게 개선할 수 있도록 돕습니다. 하지만 많은 아이템을 보관할 수 없는 데다 상당한 시간 비용이 따릅니다.
enhanced-ammo-magazine=여러 탄창의 피해를 합치면 그 어떤 것도 우리를 방해하지 못합니다.
experimental-beacon=강력한 효과 전달과 독특한 능력을 지닌 초단거리 신호기입니다. 다만 데미지에는 주의하세요. 이런 것들은 제작 및 유지 관리 비용이 많이 듭니다.
foundry-2=이전 성능의 주조소를 압도할 수 있는 개선된 주조소.
foundry-3=티어가 상승합니다.
generator=기름을 분해할 때 나오는 유체로는 아무것도 할 수 없는데, 차라리 그냥 태워서 전기를 생산하면 어떨까요? 기본형 증기 엔진을 개선하여 어떤 유체 아이템도 태울 수 있도록 합니다. 하지만 모든 아이템이 똑같이 만들어지는 것은 아니라는 것은 명심하십시오.
explosive-bullets=작은 폭발을 일으켜 적 개체에게 데미지를 입힙니다.
fish-breeding=물고기는 전투 중에 우리 몸이 정상적으로 기능하는 데 필요한, 귀중한 영양소 공급원입니다.
green-circuit-productivity-1=전자 회로의 디자인을 개선할 수 있습니다.
green-circuit-productivity-2=새로운 도구를 사용하면 설계를 개선할 수 있습니다.
green-circuit-productivity-3=이제 전자 회로의 디자인이 완벽해졌습니다.
gun-turret-upgrade-1=바이터 조준 성능이 향상되고, 바이터의 움직임을 예측하여 더 많은 데미지를 입힐 수 있습니다.
gun-turret-upgrade-2=이러한 발전으로 기관 포탑은 바이터를 더 정확하게 조준하고 치명적인 타격을 가할 수 있게 되었습니다.
gun-turret-upgrade-3=이제 기관 포탑이 목표물(바이터)을 치명적인 정밀도로 정확하게 조준하여 사살할 수 있습니다.
heavy-oil-to-gas=중유를 바로 석유 가스로 열분해할 수 있습니다.
high-octane-explosives=폭탄이 터지는 것은 멋진 일이니 더 멋진 일을 더 해보는 건 어떨까요?
holmium-washing=홀뮴은 풀고라의 *가장* 중요한 자원이며, 홀뮴이 없으면 이 척박한 행성에서 살아남을 수 없습니다.
improved-repair-pack=수리 속도와 내구성이 개선되었습니다.
inserter-capacity-bonus-10=투입기가 한 번에 더 많은 아이템을 이동할 수 있도록 합니다.
