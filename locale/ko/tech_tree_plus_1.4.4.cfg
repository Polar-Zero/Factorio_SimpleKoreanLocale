inventory-management=강철 도끼는 여기로, 조립기는 저기로, 돌은 쓰레기로...
lab-mk-2=우리의 연구는 아직도 충분히 효율적이지 않으며 공장처럼 성장해야 합니다.
lab-productivity-1=더 많은 과학 팩을 만들기 위해 눈에 띄지 않는 작은 조정이 이루어집니다.
lab-productivity-2=이제 과학 팩에서 분산된 액체가 더 고르게 분포되어 과학 팩당 더 많은 과학을 얻을 수 있습니다.
lab-productivity-3=과학을 사용하는 방식을 개선할 수 있습니다.
laser-turret-upgrade-1=전력망에 영향을 주지 않으면서 레이저 포탑의 데미지를 증가시킬 수 있습니다.
laser-turret-upgrade-2=이제 레이저 포탑이 바이터가 가장 취약한 지점을 조준합니다.
laser-turret-upgrade-3=강력한 힘에는 강력한 치명타가 따릅니다.
long-range-beacon=효과 전송 기술은 기회가 주어지면 우리에게 도움이 될 강력한 미래를 가지고 있습니다.
long-range-laser-turret=기존 포탑의 컴팩토한 버전으로, 에너지 소모량이 증가되었지만, 내구성과 사거리가 향상되었습니다.
nuclear-bulk-inserter=대용량 투입기를 위한 업그레이드 패키지입니다. 이제 전력 소모 없이 더 빠른 속도로 작동합니다.
oil-processing-2=더 많은 물질을 보유해야 한다는 필요성은 상상할 수 없을 정도로 커졌으며, 이젠 해결해야 하는 문제가 되었습니다.
oil-processing-3=한 번에 엄청난 양의 유체를 처리하던 시대는 지났으며, 구식 정유 공장으로 이루어진 거대한 공장 바다는 이제 사라질 것입니다.
ore-washing=땅에서 채굴되는 광석은 순수하지 않은데, 세척 과정을 통해 불순물을 정화하고 더 많은 자원을 얻을 수 있습니다.
permanent-health-boost-1=당신의 힘이 조금 성장했습니다.
permanent-health-boost-2=당신의 힘이 조금 더 성장했습니다.
permanent-health-boost-3=당신의 힘이 훨씬 성장했습니다.
permanent-speed-boost-1=이동 속도가 조금빨라졌습니다.
permanent-speed-boost-2=이동 속도가 빨라졌습니다.
permanent-speed-boost-3=이동 속도가 매우 빨라졌습니다.
player-craft-speed-1=한동안 손으로 무언가를 만들다 보니 속도가 빨라졌어요.
player-craft-speed-2=제작에 조금씩 능숙해지고 있습니다.
player-craft-speed-3=엄청난 속도로 물건을 만들어보세요.
player-mine-speed-1=바위를 올바른 각도로 부숴봅니다.
player-mine-speed-2=바위의 약점을 발견해보세요.
player-mine-speed-3=바위 바위 바위 바위.
productivity-module-4=더 뛰어난 성능의 생산 모듈.
productivity-module-5=더욱 더 뛰어난 성능의 생산 모듈.
productivity-module-6=매우 뛰어난 성능의 생산 모듈.
pumpjack-mk-2=지상에서 더 많은 원유를 추출할 수 있는 스탠드어트 시추기용 업그레이드 패키지.
quality-module-4=더 뛰어난 성능의 품질 모듈.
quality-module-5=더욱 더 뛰어난 성능의 품질 모듈.
quality-module-6=매우 뛰어난 성능의 품질 모듈.
railgun-prototype=인류 공학의 정점으로, 경로상의 모든 것을 폭발시킵니다.
railgun-prototype-damage-upgrade-1=프로토타입 레일건이 가할 수 있는 데미지가 증가합니다.
railgun-prototype-speed-upgrade-1=프로토타입 레일건이 발사할 수 있는 속도가 증가합니다.
red-circuit-productivity-1=고급 회로의 디자인을 개선할 수 있습니다.
red-circuit-productivity-2=새로운 도구를 사용하면 디자인을 개선할 수 있습니다.
red-circuit-productivity-3=이제 고급 회로의 디자인이 완벽해졌습니다.
research-pack-productivity-1=새로운 메커니즘과 새로운 지식을 통해 일부 낭비되는 액체를 절약하여 다음 과학 팩에 사용할 수 있습니다.
research-pack-productivity-2=기계는 안정적으로 작동하지만 몇 주만 더 있으면 더 안정적으로 더 낮은 비용으로 생산성을 높일 수 있습니다.
research-pack-productivity-3=모든 과학 팩이 따라야 할 새로운 표준으로, 총 생산량과 생산량을 늘릴 수 있습니다. 하지만 모든 기계를 재구성하기까지는 시간이 좀 걸릴 것입니다...
robot-battery-1=건전지를 조금만 손보면 로봇의 건전지 용량에 긍정적인 결과를 가져올 수 있습니다.
robot-battery-2=개인용 건전지를 사용할 수 있게 되면 로봇에도 건전지를 장착하는 것은 시간 문제일 뿐입니다.
robot-battery-3=건전지의 발전을 과소평가해서는 안 되며, 모든 로봇은 임무를 수행하기 위해 더 우수하고 오래 지속되는 건전지를 장착해야 합니다.
robot-role-reassignment=로봇 역할을 변경할 수 있습니다.
robots-by-robots=로봇은 일상적인 작업에서 상당히 유용합니다. 물류 및 건설 로봇 중 일부를 이용하여, 새로운 로봇을 그 자리에서 조립하는 소규모 실험을 시작할 수 있습니다. 하지만 여기에는 추가 자원이 필요하며 제품에 대한 검증도 필요할 것입니다.
rocket-defense=행성을 정복하기 위한 마지막 단계는 침입하는 위협에 대한 견고한 방어 체계를 갖추는 것입니다. 이 복잡한 방어 구조물이 바로 그 역할을 합니다.
shotgun-turret=일반적인 탄창 대신 산탄총 탄약을 사용할 수 있는 개조된 버전의 포탑입니다. 360° 범위를 갖췄으며 건설 비용이 역시 저렴하지만 이는 때때로 단점이 될 수 있습니다. 이 포탑 앞에 서는 것은 신을 만나는 확실한 방법이기도 합니다.
shredder-turret=기존 기관 포탑보다 더 작고 치명적인 버전으로, 사거리를 희생한 대신 엄청난 발사 속도를 달성할 수 있었습니다. 기관단총 세 자루를 한데 묶은 것이 절대 아닙니다.
sniper-rifle=적을 한 명씩 처치할 수 있는 강력한 무기입니다.
sniper-rifle-damage-upgrade-1=저격 소총의 치명적인 잠재력을 향상시킵니다.
sniper-rifle-damage-upgrade-2=해당 지역의 대형 바이터를 처치해보세요.
sniper-rifle-damage-upgrade-3=베헤모스를 사냥할 시간입니다.
sniper-rifle-reload-upgrade-1=더 빠른 재장전를 위한 새로운 장착 방법을 발견했습니다.
sniper-rifle-reload-upgrade-2=내일이 없는 것처럼 재장전합니다.
sniper-rifle-reload-upgrade-3=카트리지를 너무 빨리 교체하면 파랗게 변합니다!
speed-module-4=더 뛰어난 성능의 속도 모듈.
speed-module-5=더욱 더 뛰어난 성능의 속도 모듈.
speed-module-6=매우 뛰어난 성능의 속도 모듈.
steam-power-generation-upgrade=엄청난 전력 수요는 우리가 발전소에 대해 다시 생각해볼 시간을 주었습니다. 태양 전지판이 현재 행성의 너무 많은 공간을 덮고 있으며 원자력은 먼 꿈에 불과한 상황에서, 지금 우리는 현재 상황을 개선해야 합니다.
support-spa=산란장을 파괴하는 것은 다소 위험할 수 있습니다. 이 전차를 대포로 개조하면 멀리서도 별다른 영향 없이 산란장을 저격할 수 있습니다.
total-production=떠다니는 암석의 모든 자원을 채취할 수 있도록, 가능한 한 많은 아이템을 생산해야 할 필요성이 커지고 있습니다. 무한한 연구, 그리고 모든 것을 생산하기 위해.
tungsten-washing=텅스텐은 불순물을 제거하여 더 많은 상품을 생산할 수 있는 연구 덕분에 불카누스의 핵심 자원입니다.
utility-armor=더 적은 저항으로 더 많은 인벤토리 공간을 확보할 수 있습니다.
wood-liquefaction=석유 제품 수요는 한계가 없습니다. 이러한 수요를 맞추기 위해 느리지만 나무를 원유로 바꿀 수 있습니다.
wood-processing-1=나무를 사용하면 멋진 전신주 한두 개를 만들 수 있습니다.
wood-processing-2=나무는 공장의 공해를 크게 줄여 숨쉬기 편한 공장을 만드는 데 도움을 줍니다.
wood-processing-3=나무를 키우면서 동시에 벌목할 수 있는데 왜 나무를 심는 데 신경을 쓸까요?
wood-processing-4=우리는 자연을 유리하게 활용할 수 있습니다.

