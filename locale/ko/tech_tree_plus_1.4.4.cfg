advanced-biter-destruction-vehicle=더 크고 더 나쁜 전차를 빠르게 파견할 수 있습니다.
advanced-military-tactics-1=바이터들이 어떻게 행동하는지 관찰하고 이를 유리하게 활용합니다.
advanced-military-tactics-2=그들의 속임수를 알아내고 그들을 위한 함정을 준비합니다.
advanced-military-tactics-3=바이터의 약점을 파악하고 그에 따라 행동합니다.
advanced-solar-panel=낮과 밤에 작동하는 더 나은 '태양 전지판'이지만, 기술에는 한계가 있기에, 전력 생산량이 줄어들고 피해에 취약한데다가 제작 비용 역시 증가합니다.
advanced-solar-panel-equipment=고급 태양 전지판의 소형화된 버전으로, 장비 그리드에서도 일반적인 태양 전지판과 동일한 방식으로 작동합니다.
alien-analysis=어디에 사용할 수 있을까요?
alien-artifact-discovery=바이터와 스피터 산란장이 파괴된 후 남긴 이상한 유물, 어떤 비밀이 숨겨져 있을까요?
alien-circuit-productivity=모두를 위한 더 많은 회로!
alien-damage-increase=무기 데미지가 증가합니다.
alien-gun-speed-increase=이제 모든 것이 미니건입니다.
