[recipe-description]
vgal-ammoniacal-solution-copper-bacteria=구리 박테리아를 암모니아가 풍부한 환경에 노출시켜 성장을 가속화합니다.
vgal-ammoniacal-solution-iron-bacteria=철 박테리아를 암모니아가 풍부한 환경에 노출시켜 성장을 가속화합니다.
vgal-ammoniacal-solution-raw-fish=나우비스의 물고기는 수중에서 번성하는 것으로 보입니다. 이를 유리하게 활용해보세요.
vgal-biter-egg-ammonia=충분한 영양소를 공급하여 갓 태어난 바이터가 생성하는 암모니아를 포집합니다.
vgal-biter-egg-defender-capsule=얼마나 잔인한지..
vgal-calcite-sulfuric-acid-ammonia=황산을 사용하여 방해석을 분해하고, 광물 성분에서 추출한 질소에 열을 가하면 수소와 결합하여 암모니아를 생성합니다.
vgal-carbon-fiber-low-density-structure=설마 이걸로 로켓 부품을 만들려는 건 아니겠죠?
vgal-carbon-uranium-ore=탄산 재를 원심분리하여 남아있는 우라늄 입자를 추출합니다.
vgal-copper-bacteria-ammonia=박테리아가 영양소를 분해할 때 생성되는 암모니아를 포집합니다.
vgal-fluorine-kovarex-enrichment-process=우라늄을 농축하기 전에 기체화하여 생산성을 높입니다.
vgal-holmium-solution-copper-cable=구리 전선에 약간의 홀뮴 용액을 코팅합니다.
vgal-ice-solid-fuel-ammonia=풀고란 고철에서 발견되는 암모니아가 풍부한 얼음으로부터 암모니아를 추출합니다.
vgal-iron-bacteria-ammonia=박테리아가 영양소를 분해할 때 생성되는 암모니아를 포집합니다.
vgal-lava-engine-unit=알겠어요, 포기할게요. 근데 이걸 어떻게 설명하죠?
vgal-lithium-plate-low-density-structure=흑연과 리튬 합금을 이용한 저밀도 구조물을 제작하고 플라스틱으로 강화합니다.
vgal-low-density-structure-ice-platform=저밀도 구조물로 얼음 플랫폼을 강화합니다.
vgal-molten-copper-carbon-fiber-low-density-structure=설마 이걸로 로켓 부품을 만들려는 건 아니겠죠?
vgal-pentapod-egg-bioflux-stone=어린 펜타포드의 껍질을 수확해보세요.
vgal-pentapod-egg-biter-egg-duel-biter-preferred=펜타포드와 바이터를 함께 두고, 이후 벌어지는 대혼란을 지켜봅니다. 단, 승부가 바이터에게 유리하도록 조작을 가했습니다.
vgal-pentapod-egg-biter-egg-duel-pentapod-preferred=펜타포드와 바이터를 함께 두고, 이후 벌어지는 대혼란을 지켜봅니다.
vgal-pentapod-egg-defender-capsule=얼마나 잔인한지..
vgal-pentapod-egg-plastic-bar=펜타포드 수지를 수확하여 바이오 플라스틱으로 가공해보세요.
vgal-petroleum-gas-barrel-biter-egg=탄화수소 가스에 노출된 바이터 성장은 가속화되는 점을 이용해보세요.
vgal-promethium-asteroid-chunk-crushing=부서진 행성의 잔해로부터 약간의 홀뮴을 추출해보세요. 조심해서 다뤄야 할 것 같습니다..
vgal-quantum-processor-splitter=설치된 양자 처리장치의 지시에 따라 분배기 군단을 조립해보세요. 말이 되는거 맞죠?
vgal-thruster-oxidizer-thruster-fuel-steam=연료와 산화제를 제어된 방식에 따라 천천히 연소합니다.
vgal-water-coal-ammonia=석탄을 물과 합성하여 가스화하여 석탄 가스를 생성한 뒤 암모니아를 추출합니다. 대기 중의 질소를 사용합니다.

