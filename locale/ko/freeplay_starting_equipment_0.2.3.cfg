[mod-name]
freeplay_starting_equipment=자유플레이 시작 장비 조정(Adjustable freeplay starting equipments)

[mod-description]
freeplay_starting_equipment=모드 설정 메뉴에서 자유플레이 게임의 시작 장비를 조정할 수 있게 합니다.


[mod-setting-name]
freeplay_starting_equipment_list=기본 시작 아이템
freeplay_starting_equipment_ignore_remote_calls=다른 모드에서 지정한 시작 아이템 무시 
freeplay_starting_equipment_append_default_to_remote_calls=다른 모드 시작 아이템을 동시에 사용

[mod-setting-description]
freeplay_starting_equipment_append_default_to_remote_calls=원격 API를 통해 다른 모드가 시작 아이템을 추가했을 때, 기본 시작 아이템을 동시에 사용할지 여부를 설정합니다,