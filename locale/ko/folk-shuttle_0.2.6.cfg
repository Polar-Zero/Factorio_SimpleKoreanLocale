[shuttle-lite]
window-title=목적지 선택
button-tooltip=__CONTROL_LEFT_CLICK__ 버튼을 눌러 가장 가까운(또는 선택한) 역 또는 철도로 가는 근처의 셔틀 열차를 호출하세요.\n\n셔틀에 탑승하면 이용 가능한 목적지를 확인할 수 있습니다.
filter-tooltip=검색할 역 이름을 이곳에 입력하세요. (대소문자를 구분하지 않음)\n\n맨 위쪽 결과가 원하는 역과 일치하면 '.'(점)을 입력하거나 간단히 Enter 키를 눌러 해당 역을 선택할 수 있습니다.
no-train-found=적절한 셔틀 열차를 찾을 수 없었습니다. 걸어서 이동하세요.
