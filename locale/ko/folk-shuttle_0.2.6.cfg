no-rail-found=적합한 철로를 찾을 수 없었습니다. 공장을 확장하세요.
station-gone=선택한 역이 더 이상 존재하지 않습니다. 기도해 주세요.
train-coming=셔틀 열차가 __1__ 역에 곧 도착합니다.
train-coming-rail=셔틀 열차가 선택한 곳에 곧 도착합니다.
already-at-station=가장 가까운 역에 이미 셔틀 열차가 정차해 있습니다: __1__.
no-path=셔틀 열차가 목적지로 이동할 경로가 없습니다!
station-button=__1__ __REMARK_COLOR_BEGIN__(__2__/__3__)__REMARK_COLOR_END__
window-help=__REMARK_COLOR_BEGIN__마우스 왼쪽 클릭__REMARK_COLOR_END__하여 역으로 셔틀 열차를 보내세요. 위의 검색 상자에 입력하는 동안 __REMARK_COLOR_BEGIN__점(.)을 입력하거나 Enter 키를 누르면__REMARK_COLOR_END__ 리스트 제일 위에 표시된 역을 빠르게 선택할 수 있습니다.

