[mod-setting-description]
folk-shuttle-dot-to-go=검색 창에 점(.)을 입력했을 때, 자동으로 제일 위쪽 역을 선택할지 여부를 결정합니다.\n\nEnter 키를 눌러도 동일한 효과가 발생합니다.
folk-shuttle-ignore-stations=대소문자를 구분하는 Lua 문자열 패턴의 쉼표로 구분된 목록입니다. 기차역 이름이 이 설정에서 이 설정에서 지정한 값과 일치하면 검색 결과가 아닌, 기차역 전체 목록에서 숨겨집니다.\n\nhttp://www.lua.org/manual/5.2/manual.html#pdf-string.find\nhttp://www.lua.org/manual/5.2/manual.html#6.4.1\n\n이 모드 설정을 이해하지 못하는 경우 팩토리오 모드 포털의 모드 설명을 읽어보시기 바랍니다.
folk-shuttle-color=셔틀 열차에 어떤 색을 칠할지 결정할 수 있습니다.
folk-shuttle-clear-filter-on-confirm='목적지 선택' 창에서 목적지를 선택한 뒤, 검색 창에 입력한 값이 자동으로 지워지는지 여부입니다.
folk-shuttle-focus-filter-on-show='대상 선택' 창을 열 때 검색 설정 텍스트에 키보드 커서를 맞출지 여부를 설정합니다.