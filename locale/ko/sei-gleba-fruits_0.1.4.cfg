sei-artificial-jellynut-soil=물 위에 배치해야 합니다.
sei-artificial-yumako-soil=물 위에 배치해야 합니다.
sei-overgrowth-jellynut-soil=물이나 땅 위에 배치할 수 있습니다.
sei-overgrowth-yumako-soil=물이나 땅 위에 배치할 수 있습니다.
bioflux=영양가 높은 글레바 작물의 혼합물입니다. 먹으면 체력 재생과 이동 속도가 모두 폭발적으로 증가합니다.
jelly=먹으면 이동 속도가 대폭 증가합니다.
jellynut=끈적거리는 농작물입니다. 먹으면 이동 속도가 대폭 증가합니다.
jellynut-seed=젤리넛 토양에 심을 수 있습니다.
yumako=영양가가 풍부한 재배 가능한 작물입니다. 먹으면 엄청난 체력 재생 효과를 갖습니다.
yumako-mash=먹으면 체력이 빠르게 회복됩니다.
yumako-seed=유마코 토양에 심을 수 있습니다.

