[technology-description]
bioflux-processing=바이오플럭스를 사용해 화학물질을 얻습니다.
carbon-fiber=일부 식물은 자연적으로 탄소 나노튜브를 성장시킵니다. 섬유로 만들어 매우 튼튼한 직물로 엮을 수 있습니다.
carbon-fiber-robot-frame=로봇 프레임을 제작할 때 강처철 대신 탄소 섬유를 사용하면 가벼워지는데다 비행에 필요한 에너지도 줄일 수 있습니다.
fruits-processing=유전자 변형 씨앗을 [entity=agricultural-tower]로 심을 수 있습니다.\n유마코 토양(지도에서 노란색)에 씨앗을 심으면 맛있고 영양가 높은 열매를 맺는 유마코 나무가 자라며, 젤리넛 토양(지도에서 자홍색)에 씨앗을 심으면 젤리 줄기가 자라며 젤라틴 젤리를 얻을 수 있습니다.
fruits-proprocessing-vitalic-acid=과일을 가공할 때 구연산을 사용하면 과일에서 더 많은 물질을 추출할 수 있습니다.
overgrowth-soil=생물군계 내 어디에서나 식물을 재배할 수 있는 보다 견고한 토양입니다.

