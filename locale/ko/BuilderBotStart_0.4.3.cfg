[mod-name]
BuilderBotStart=건설 로봇 시작(Builder Bot Start)

[mod-description]
BuilderBotStart=건설 로봇과 함께 시작하도록 엔지니어를 업그레이드하세요. 건설 로봇과 함께 게임을 시작하면 기지 건설보다 설계에 더 많은 신경을 쓸 수 있습니다. 이 로드아웃은 건설에 초점을 맞추고 있으며 군사적 특징은 명시적으로 포함하지 않습니다.\n로봇 수량와 속도와 관련된 사용자 구성 가능한 시작 옵션이 포함되며, 이제 품질도 설정에 포함됩니다. 이제 리스폰 플레이어도 장착합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
starting-robot-count=시작 로봇 수
faster-robots=더 빠른 로봇
item-quality=아이템 품질
resupply-on-respawn=리스폰 재보급 활성화

[mod-setting-description]
starting-robot-count=게임 시작 시 인벤토리에 나타나는 건설 로봇 수입니다. (50~1000, 기본값: 50)
faster-robots=게임 시작 시 로봇 비행 속도 연구 수준을 선택합니다. (0~6, 기본값: 0)
item-quality=건장비 품질을 선택합니다. (지원 로봇 수/충전 수/작동 영역: 100/16/80x80, 128/20/80x80, 240/36/98x98, 282/42/98x98, 620/90/126x126)
resupply-on-respawn=활성화하면, 사망 후 리스폰한 캐릭터에 아이템을 다시 지급합니다.