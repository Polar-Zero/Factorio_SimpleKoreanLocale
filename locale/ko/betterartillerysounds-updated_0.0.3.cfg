[mod-name]
betterartillerysounds-updated=대포 효과음 개선 Factorio 2.0(Artillery sound enhancer Factorio 2.0)

[mod-description]
betterartillerysounds-updated=대포 발사 거리에 따라 다양한 소리를 추가합니다 (기본 게임 기준). 팩토리오 2.0으로 클론 및 업데이트... yohannc 원본 모드 제작자에게 감사드립니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
for-modded-artillery-too=다른 모드에서 추가한 대포에도 적용
range-multiplier=범위 배율

[mod-setting-description]
for-modded-artillery-too=다른 모드에서 추가한 대포와 대포용 포탄에 개선된 효과음을 적용합니다.
range-multiplier=범위 배율을 적용할 0 초과 소수점 값을 입력하세요. 범위를 반으로 줄이려면 0.5로. 두 배로 늘리려면 2로 설정하면 됩니다. 기본값 1은 1,000칸 범위에 소리를 재생합니다.