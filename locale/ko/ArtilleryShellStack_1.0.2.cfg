[mod-name]
ArtilleryShellStack=중첩 가능한 대포용 포탄(Artillery Shell Stack)

[mod-description]
ArtilleryShellStack=대포용 포탄 묶음 크기를 변경하고 사용자 지정할 수 있도록 합니다. 기본값은 이제 20입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
[mod-setting-name]
artillery-shell-stack-size=대포용 포탄 묶음 크기
artillery-shell-weight=대포용 포탄 무게
artillery-turret-ammo-stack-limit=대포 포탑 탄약 묶음 제한
artillery-wagon-ammo-stack-limit=대포 화물차 탄약 묶음 제한

[mod-setting-description]
artillery-shell-weight=로켓 하나에 실을 수 있는 포탄 수량은 1,000,000 / 무게와 동일합니다.