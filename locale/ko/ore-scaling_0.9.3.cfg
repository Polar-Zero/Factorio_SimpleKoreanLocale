[mod-name]
ore-scaling=광석 스케일링(Ore Scaling)

[mod-description]
ore-scaling=불카누스에 거리 기반 자원량 배율 개념을 추가합니다!\n이 방식은 나우비스와 유사하며, 디몰리셔 영역 깊숙한 곳을 탐사하는 것을 장려합니다.\n텅스텐, 방해석, 황산, 석탄 자원에 적용됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
data-os-nauv-dist-mult=나우비스 거리/자원량 배율 (현재 미적용)
data-os-nauv-starterpatch-dist-mult=나우비스 시작 자원 거리 배율 (현재 미적용)
data-os-vulc-dist-mult=불카누스 거리/자원량 배율
data-os-vulc-starting-mult=불카누스 시작 자원 거리 배율

[mod-setting-description]
data-os-nauv-dist-mult=나우비스에서 거리에 따라 자원량이 얼마나 빨리 증가하는지를 조정할 수 있습니다. 현재 구현되지 않았으며, 효과가 없습니다.
data-os-nauv-starterpatch-dist-mult=선택적으로 나우비스 시작 자원의 확산을 변경할 수 있습니다. 현재 구현되지 않았으며, 효과가 없습니다.
data-os-vulc-dist-mult=불카누스에서 거리에 따라 자원량이 얼마나 빨리 증가하는지를 조정할 수 있습니다.
data-os-vulc-starting-mult=거리 스케일링 이전의 초기 자원량 배율을 조정할 수 있습니다.