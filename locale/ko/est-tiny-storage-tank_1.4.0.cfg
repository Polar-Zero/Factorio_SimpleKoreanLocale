[factoriopedia-description]
tiny-inline-storage-tank=작은 용량의 1x1 인라인 저장 탱크. 소규모 버퍼가 필요한 곳이나 소형 회로 네트워크에 유용합니다.
tiny-4way-storage-tank=작은 용량의 1x1 사방향 저장 탱크. 소규모 버퍼가 필요한 곳이나 소형 회로 네트워크에 유용합니다.



[string-mod-setting-description]
tiny-storage-tank-unlock-with-fluid-handling=기본 게임과 마찬가지로 유체 처리 연구와 동시에 잠금 해제가 진행됩니다. 소형 유체 탱크 제작에 강철 판이 필요합니다.
tiny-storage-tank-unlock-with-steam-power=증기력 기술이 해제되는 게임 초반부에 잠금 해제가 진행됩니다. 소형 유체 탱크 제작에 철 막대기가 필요합니다.

