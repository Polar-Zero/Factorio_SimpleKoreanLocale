[mod-name]
quality-processing=품질 처리(Quality Processing)

[mod-description]
quality-processing=이 모드는 아이템의 품질을 업그레이드하기 위한 새로운 가공 공정을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
quality-processing--epic=특급 강화기
quality-processing--legendary=양자 교정장치
quality-processing--normal=표준화 장치
quality-processing--rare=교정기
quality-processing--uncommon=후처리기

[entity-description]
quality-processing--epic=[item=quality-processing--upgrade-item-epic]을 사용하여 아이템을 [quality=epic] 품질로 정제합니다. 입력 아이템이 [quality=uncommon] 이하인 경우 강화는 실패합니다.
quality-processing--legendary=[item=quality-processing--upgrade-item-legendary]을 사용하여 아이템을 [quality=legendary] 품질로 정제합니다. 입력 아이템이 [quality=rare] 이하인 경우 강화는 실패합니다.
quality-processing--normal=아이템을 [quality=normal] 품질로 초기화합니다.
quality-processing--rare=[item=quality-processing--upgrade-item-rare]을 사용하여 아이템을 [quality=rare] 품질로 정제합니다. 입력 아이템이 [quality=normal]인 경우 강화는 실패합니다.
quality-processing--uncommon=[item=quality-processing--upgrade-item-uncommon]을 사용하여 아이템을 [quality=uncommon]로 정제합니다.
quality-processing--upgrade-item-uncommon=아이템 추가 처리를 위한 다양한 소모품이 포함되어 있습니다.

