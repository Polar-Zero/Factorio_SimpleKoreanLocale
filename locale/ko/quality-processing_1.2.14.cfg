[mod-setting-description]
quality-processing--no-promethium=전설 업그레이드 재료에서 프로메튬을 제거합니다.
quality-processing--cost-exp=업그레이드 재료 비용에 사용하는 지수 값을 결정할 수 있습니다. 1보다 작은 값을 사용하게 되면 복잡한 아이템일수록 더 큰 편향을 주게 되며, 업그레이드 비용이 재료 비용보다 낮아지게 합니다.
quality-processing--cost-pre-scale=아이템의 "복잡도"를 기반으로 한, 품질 업그레이드의 필요 재료 비용을 계산합니다. 공식은 <최종 스케일> * (<복잡도 스케일> * <복잡도>) ^ <지수>입니다.
quality-processing--cost-scale=업그레이드 재료 비용에 적용되는 최종 배율을 조정할 수 있습니다.
quality-processing--direct-upgrades=입력 품질이 한 단계 이상 낮아도 항상 기계 출력 품질로 업그레이드할 수 있도록 허용합니다.
quality-processing--fallback-complexity=확인되지 않은 모든 아이템에 대한 대체 복잡도 값. 0으로 설정 시 비활성화되며, 확인되지 않은 아이템에 대한 업그레이드 제작법이 생성되지 않습니다.
quality-processing--hide-quality-modules=활성화하면, 기본 게임의 품질 모듈과 그 제작법을 숨깁니다.
quality-processing--item-blacklist=업그레이드를 비활성화할 아이템 이름의 쉼표로 구분된 목록. 예: "iron-plate,nuclear-reactor".
quality-processing--log-complexity=활성화하면 확인한 아이템의 복잡도 값을 factorio-current.log에 기록합니다.
quality-processing--min-time=업그레이드 제작법의 최소 소요 시간. 단일 아이템 업그레이드가 더 빠를 경우 아이템 수량이 추가된 제작법이 생성됩니다. 매우 빠른 제작 속도로 인해 업그레이드가 실패할 경우 이 값을 증가시키세요.
quality-processing--no-surface-restriction=이 모드가 추가한 업그레이드 재료 제작법에 대한 표면 조건을 비활성화합니다.
quality-processing--no-thruster-surface-restriction=추진기 연료/산화제 제작법에 대한 표면 조건을 비활성화합니다. 이는 더 높은 품질 업그레이드에 필요합니다.
quality-processing--no-upgrade-items=업그레이드에 아이템과 유체 재료가 필요하지 않게 되며, 품질 업그레이드를 무료로 할 수 있게 됩니다. '단순한 업그레이드 아이템' 옵션을 덮어씁니다.
quality-processing--preset-complexity=아이템 이름=복잡도 값의 쉼표로 구분된 목록. 예: "iron-plate=0.5,nuclear-reactor=1000". 이는 아이템 복잡도가 확인되기 전에 적용됩니다.
quality-processing--simple-upgrade-items=제작 업그레이드 아이템에서 중간 생산품을 제거합니다.
quality-processing--spoil-time-mul=일부 고품질 업그레이드 아이템은 기본적으로 부패할 수 있도록 설정됩니다. 이 설정값이 높을수록 아이템이 부패하기까지 더 오랜 시간이 걸립니다. 업그레이드 아이템의 부패를 비활성화하려면 0으로 설정하세요.
quality-processing--time-scale=품질 업그레이드에 소요되는 시간을 조정할 수 있습니다.
quality-processing--unknown-ingredients-complexity=알려진 제작법이 없는 아이템에 대한 대체 복잡도. 0으로 설정 시 해당 아이템 및 이를 사용하는 모든 아이템에 대한 업그레이드 제작법이 생성되지 않습니다.
quality-processing--upgrade-item-cost-scale=품질 업그레이드 아이템(후처리 키트, 보정 매트릭스 등)의 재료 비용에 적용되는 배율입니다. 이는 일반 업그레이드 비용 계산에 추가로 적용됩니다.
quality-processing--upgrade-item-time-scale=품질 업그레이드 아이템(후처리 키트, 보정 매트릭스 등)의 업그레이드 소요 시간에 적용되는 배율입니다. 이는 일반 업그레이드 비용 계산에 추가로 적용됩니다.
quality-processing--epic-cost-scale=[quality=epic] 품질로 아이템을 업그레이드할 때 필요한 재료 비용 배율을 조정할 수 있습니다.
quality-processing--legendary-cost-scale=[quality=legendary] 품질로 아이템을 업그레이드할 때 필요한 재료 비용 배율을 조정할 수 있습니다.
quality-processing--rare-cost-scale=[quality=rare] 품질로 아이템을 업그레이드할 때 필요한 재료 비용 배율을 조정할 수 있습니다.
quality-processing--uncommon-cost-scale=[quality=uncommon] 품질로 아이템을 업그레이드할 때 필요한 재료 비용 배율을 조정할 수 있습니다.