[mod-setting-description]
aquilo-ocean-destroys-items=활성화하면, 암모니아 바다에 떨어뜨리거나 투입된 아이템은 심해로 빠져 영구적으로 파괴됩니다. 불균형한 아이템 처리를 간소화할 수 있지만, 이 설정이 플레이 경험에 중요한 영향을 미치지는 않습니다.
heating-hard-mode=활성화하면, 프로메튬 열화를 상쇄하기 위해 몇몇 주요 기계의 난방 에너지 비용이 증가합니다(자세한 내용은 모드 페이지 참조). 난방 시스템에 더 많은 부하가 걸립니다.
limit-dissipator-proximity=열 분산기를 다른 난방 장치 범위 안에 배치할 수 없도록 합니다. 이 옵션을 활성화하는 것을 권장합니다.
heat-conduit=0보다 큰 숫자로 설정하면, '열 파이프 + 프로메튬 덩어리 -> 해당 갯수만큼의 열 전달체' 의 약한 열 파이프 제작법을 게임에 추가합니다.
stirling-generator-lithium=스털링 발전기 제작법에 리튬 판을 추가하여 아퀼로 행성에서만 사용할 수 있도록 하며, 다른 행성의 전기 관련 진행에 방해가 되지 않도록 합니다.