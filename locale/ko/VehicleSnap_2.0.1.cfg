[mod-name]
VehicleSnap=부드러운 차량 운전(VehicleSnap)

[mod-description]
VehicleSnap=차량을 운전할 때 스냅을 활성화하여, 회전 각도를 부드럽게 조절할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
VehicleSnap-toggle=차량 스냅 활성화/비활성화

[description]
VehicleSnap_enable=차량 스냅: < ON >
VehicleSnap_disable=차량 스냅: < OFF >

[mod-setting-name]
VehicleSnap_amount=스냅할 차량 각도 갯수

[shortcut-name]
VehicleSnap-shortcut=차량 스냅 활성화/비활성화 (__CONTROL__VehicleSnap-toggle__)