[mod-name]
inventory-trim=인벤토리 정리(Inventory Trim)

[mod-description]
inventory-trim=기본 인벤토리에서 가치가 낮은 묶음을 물류 폐기슬롯으로 정리하여 인벤토리 슬롯을 비워둡니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[itrim]
enable-inventory-autotrim=인벤토리 정리: 남는 아이템을 물류 폐기 슬롯으로 옮깁니다.
notification-flying-text=__1__ __2__ (__3__)
schedule_period_ticks_changed=인벤토리 정리를 __1__초마다 실행

[technology-name]
inventory-trim-tech=인벤토리 정리

[mod-setting-name]
hold-off-time-secs=정리 시간 지연 (초)
inventory-slots-aggressively-keep-free=집중 정리로 확보할 슬롯
inventory-slots-keep-free=최소 확보할 슬롯
inventory-slots-used-trimming-active-threshold=최소 인벤토리 비율
notification-flying-text-enabled=텍스트 알림 표시
pickup-margin=남길 인벤토리 슬롯
schedule-period-ticks=정리 간격
stack-fullness-importance-boost='꽉 찬 상태' 고려
stack-trimming-threshold=묶음 정리 임계값
technology-item-required=기술 연구 활성화
trim-enabled=모드 활성화
trim-unhealthy-items-first=피해를 입은 아이템을 우선시

[mod-setting-description]
hold-off-time-secs=정리를 적용하기 전에 최소 이 시간 동안 기다립니다. 이는 실제 정리가 정기적으로 실행되므로 최소 지연 시간을 정의한 것입니다.
inventory-slots-aggressively-keep-free=집중 정리는 이만큼의 슬롯이 비워질 때까지 아이템을 제거합니다.
inventory-slots-keep-free=이보다 적은 수의 슬롯이 비어 있으면 묶음이 가득 차더라도 일부 아이템이 인벤토리를 확보하기 위해 폐기 슬롯으로 이동될 수 있습니다.
inventory-slots-used-trimming-active-threshold=이 값을 0.6으로 설정하면 인벤토리 슬롯의 60%가 채워졌을 때 정리가 활성화됩니다.\n사용 가능한 슬롯이 많을 때 정리가 실행되지 않도록 하기 위해 유용합니다.
notification-flying-text-enabled=자동으로 폐기 슬롯으로 이동되는 아이템(및 수량)을 알려주는 텍스트 알림을 표시할지 여부를 제어합니다.
pickup-margin=아이템이 사용하는 슬롯이 초과된 경우 마지막 슬롯이 완전히 채워지지 않도록 하여 약간의 여유를 확보하세요. 이렇게 하면 여분의 슬롯을 사용하지 않고도 몇 개의 아이템을 수동으로 회수할 수 있도록 합습니다(예: 운송 벨트 회수). 0.1 값은 마지막 묶음을 90%까지만 채우는 것을 의미합니다.
schedule-period-ticks=인벤토리 정리를 진행할 틱 간격입니다. 너무 작으면 무의미한 스캔에 CPU가 낭비되고, 너무 크면 정리가 드물고 간헐적으로 수행됩니다. CPU 부하가 세지 않을 만큼 낮은 값으로 지정하는 것을 추천합니다.\n이 설정의 변경이 필요하다고 강하게 느끼는 경우에만 변경하세요!
stack-fullness-importance-boost=더 찬 아이템은(묶음 크기 대비)은 덜 찬 아이템에 비해 일반적으로 더 오래 유지되며, 이 설정을 높이면 더 찬 아이템의 가치가 높아집니다. 1.0이 일반적인 값이며 0.0은 가득 찼는지 여부를 무시하도록 합니다. 0.5에서 1.5 사이의 값이 적당할 수 있습니다.
stack-trimming-threshold=묶음 크기의 비율로 정리 대상으로 지정할 인벤토리 내용물 임계값을 설정할 수 있습니다. 석탄이 318개(묶음 크기: 100)이고 이 설정이 0.2인 경우 임계값은 20이 되며, 18개 묶음이 이보다 적은 것으로 간주되어 해당 묶음이 폐기 슬롯으로 이동하여 슬롯이 비워집니다.
technology-item-required=활성화하면, 정리를 활성화하기 위해 '인벤토리 정리' 기술 연구가 필요하게 됩니다. 이 설정을 비활성화하면 물류 로봇을 획득할 때부터 자동으로 정리가 수행됩니다.
trim-enabled=모드를 켜거나 끄는 마스터 스위치입니다.
trim-unhealthy-items-first=데미지를 입은 아이템은 별도의 묶음으로 처리되어 인벤토리 슬롯을 소모합니다. 이 설정을 사용하면 가장 먼저 정리할 수 있습니다.
