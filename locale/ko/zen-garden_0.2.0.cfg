[mod-description]
zen-garden=퇴비로 인공 잔디 타일을 만들 수 있습니다.\n신선한 종자로 원하는 나무를 심을 수 있습니다. (선택 사항)\n오염 필터링 기능을 갖춘 장식품을 제작할 수 있습니다. (선택 사항)\n젠 가든 - 어떤 표면에서도 목재 생산이 가능합니다. (선택 사항)\n목탄 제련 제작법. (선택 사항)\n\n\n\n번역: SimpleKoreanLocale(PolarZero)



