[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=비활성화되어 있다면, 유적의 포탑이나 기타 방어 시설이 플레이어를 공격하지 않게 됩니다.
ruins-min-distance-from-spawn=유적이 스폰될 수 있는 스폰 지점 (영점)으로부터의 최소 타일 거리입니다.
ruins-large-ruin-chance=생성할 청크 하나 당 대형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 (사용 가능한 값: 0.0 ~ 1.0)
ruins-medium-ruin-chance=생성할 청크 하나 당 중형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 (사용 가능한 값: 0.0 ~ 1.0)
ruins-small-ruin-chance=생성할 청크 하나 당 소형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 (사용 가능한 값: 0.0 ~ 1.0)
AbandonedRuins-set=어떤 유적 컬렉션을 사용할지 결정합니다. 다른 모드를 통해 다양한 유적 세트를 추가할 수 있습니다.

