[technology-description]
panglia_advanced_optics_nanotech=분자를 직접 조작할 수 있습니다.
panglia_branbalite_slurry=영양소를 다량 함유한 식물입니다.
panglia_branbalite_slurry_to_crudeoil=브란발라이트를 원유로 전환해보세요.
panglia_crusher=어떠한 물질이든 아주 미세한 복합 분말 형태로 분쇄합니다.
panglia_dna_manipulation=고유한 DNA를 생성하여 새로운 유기체를 탄생시키세요.
panglia_igneous_rock_to_lava=화성암 녹이기
panglia_panglite_fiber=가장 저항력이 강하고 다재다능한 소재로, 저밀도 구조물로 전환할 수 있습니다.
panglia_panglite_multiplication=열을 가하는 것으로 판글라이트가 무한대로 팽창하도록 할 수 있습니다.
panglia_planet_discovery_panglia=판글리아는 강력한 뿌리, 기이한 물질, 반선형 지역이 있는 무성한 외계 세계입니다.
panglia_sentient_processor=의식을 컴퓨터에 업로드하세요. 생물학과 AI의 결합은 가장 완벽한 형태의 처리 능력이 될 수 있습니다.
panglia_simulation_chamber=유기체가 상대적 정체를 유지하도록 호스트하기.
panglia_simulation_matrix=생물 유기체를 연결하여 완전한 가상의 삶을 살 수 있도록 하는 완전한 가상 현실을 창조해보세요.
panglia_worker-robots-speed=내부 회로에 대한 완전한 재설계를 진행하여, 작업 속도를 더욱 향상시킬 수 있습니다.
panglia_worker-robots-storage=아이템을 더 효율적으로 집어 들고 운반하는 방법. 작업자에게 더 많은 저장 공간이 제공됩니다.

