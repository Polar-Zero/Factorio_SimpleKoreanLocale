[mod-name]
RoboportRangeMultiplier=로보포트 범위 배율(Roboport Range Multiplier)

[mod-description]
RoboportRangeMultiplier=모든 로보포트의 범위를 전역 소수점 배율을 곱하는 방식으로 조정할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
RoboportRangeMultiplier-construction-range-factor=건설 범위 배율
RoboportRangeMultiplier-logistics-range-factor=물류 범위 배율
RoboportRangeMultiplier-personal-construction-range-factor=건설 범위 배율 (개인용 로보포트)
RoboportRangeMultiplier-radar-range-factor=탐지 범위 배율

[mod-setting-description]
RoboportRangeMultiplier-personal-construction-range-factor=개인용 로보포트 장비의 건설 범위를 조정합니다.
RoboportRangeMultiplier-radar-range-factor=Factorio 1.0부터 로보포트 내부 레이더의 탐지 범위는 물류 및 건설 영역을 모두 포함하도록 되어있습니다. (반올림) 레이더 범위를 기본 수치보다 더 크게/더 작게 하려면 이 배율 값을 설정하세요. 0으로 설정하면 로보포트에 내장된 레이더 기능을 제거합니다.