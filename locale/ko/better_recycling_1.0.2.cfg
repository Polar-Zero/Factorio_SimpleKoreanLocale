[mod-name]
better_recycling=개선된 재활용(Better Recycling)

[mod-description]
better_recycling=게임에 개선된 재활용기를 추가하며, 더 높은 생산량을 가진 설계도 역시 포함됩니다.\n\n\n\n번역: SimpleKoreanLocale(PolarZero)



[entity-name]
recycler-2=재활용기 2
recycler-3=재활용기 3

[entity-description]
recycler-2=재활용기는 용해 및 화학 반응을 제외한 대부분의 과정을 역전시켜 평균 37.5%의 원료를 회수합니다. 유체 원료는 회수되지 않습니다. 다른 아이템들은 보통 37.5%의 확률로 회수되며(62.5% 손실), 생물학적 재료인 경우 부패 물질로 전환됩니다.
recycler-3=재활용기는 용해 및 화학 반응을 제외한 대부분의 과정을 역전시켜 평균 50%의 원료를 회수합니다. 유체 원료는 회수되지 않습니다. 다른 아이템들은 보통 50%의 확률로 회수되거나(50% 손실), 생물학적 재료인 경우 부패 물질로 전환됩니다.

