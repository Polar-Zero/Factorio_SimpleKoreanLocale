ammonia-from-biters=바이터 가열
ammonia-from-pentapods=펜타포드 가열
fluorine-from-aliens=부식성 물질 추출


[planet-name]
onlygleba-nauvis=나우비스

[planet-description]
onlygleba-nauvis=이건 우리가 이 행성을 방문하기 위해 출발했을 때 스캐너가 감지한 것과는 다릅니다.\n나우비스와 글레바의 동식물이 섞여 있는 이 행성은 예상보다 훨씬 더 위험합니다. 영양소가 풍부한 이 행성의 생물권에서 자원을 채취하는 것만이 유일한 대안입니다. 행성 표면에 흩어져 있는 고대 풀고란 고철이 언젠가 유용할지도 모릅니다...

[space-location-name]
inner-belt=불카누스 잔해
outer-belt=아퀼로 잔해

[space-location-description]
inner-belt=센서가 금속이 풍부한 용암 세계를 발견할 것으로 예상했던 곳에는, 금속이 풍부한 소행성대만 존재했습니다. 얼음은 찾기 어렵지만 텅스텐은 풍부합니다.
outer-belt=센서가 리튬과 암모니아가 풍부한 얼음 세계를 발견할 것으로 예상했던 곳에는, 많은 양의 얼음 소행성만 존재합니다. 일부 리튬은 잔해 형태로 떠다니고 있습니다.


[fluid-description]
onlygleba-lithium-brine=변색된 리튬 판에서 생성된 리튬 염수를 물과 다시 혼합한 것입니다. 리튬으로 재처리할 수 있습니다.


