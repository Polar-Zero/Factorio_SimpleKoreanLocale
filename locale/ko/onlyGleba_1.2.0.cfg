[item-description]
tungsten-chunk=불카누스 잔해에서 발견된 소행성 덩어리입니다. 매우 많은 텅스텐이 포함되어 있습니다.
lithium-chunk=아퀼로 잔해에서 발견된 소행성 덩어리입니다. 매우 많은 리튬이 포함되어 있습니다.
tarnished-lithium-plate=완성된 리튬 판이 글레바/나우비스의 부식성 대기에 너무 오래 방치되어 있습니다. 다시 사용하려면 리튬을 사용하여 다시 가공해야 합니다.
lithium-plate=완성된 리튬 플레이트입니다. 혹독한 글레바/나우비스 대기에 장시간 노출되면 변색되어 버릴 것입니다.

