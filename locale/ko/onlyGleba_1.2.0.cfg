outer-belt-discovery=아킬로 잔해 발견
inner-belt-discovery=불카누스 잔해 발견
heat-exchangers=열 교환기
coal-synthesis=석탄 합성

[technology-description]
outer-belt-discovery=아킬로가 있을 거라 예상했던 곳에는 소행성만 있었습니다. 그 중 몇몇은 많은 리튬을 포함하고 있습니다.
inner-belt-discovery=불카누스가 있을 거라 예상했던 곳에는 소행성만 있었습니다. 그 중 몇몇은 많은 텅스텐을 포함하고 있습니다.
heat-exchangers=난방 타워에서 발생하는 열을 활용해보세요.
coal-synthesis=타거나 부패한 과일로 석탄을 만들어보세요. 맛있군요.

