[mod-name]
onlyGleba=오직 글레바만(Only Gleba)

[mod-description]
onlyGleba=모든 스캔이 잘못되었습니다. 나우비스는 우리가 예상했던 것과 달랐어요. 불카누스, 아퀼로, 풀고라가 모두 사라졌고, 이제 글레바만 남았습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


