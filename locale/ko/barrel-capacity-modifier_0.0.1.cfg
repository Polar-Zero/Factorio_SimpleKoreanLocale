[mod-name]
barrel-capacity-modifier=배럴 용량 조정(Barrel Capacity Modifier)

[mod-description]
barrel-capacity-modifier=모든 유체 배럴 수용량을 모드 설정에서 바꿀 수 있게 합니다. (기본적으로 바닐라 50 -> 10.000으로 수정)



[mod-setting-name]
barrel-capacity=유체 배럴 수용량

[mod-setting-description]
barrel-capacity=한 배럴에 저장할 수 있는 유체 수용량을 지정할 수 있습니다.