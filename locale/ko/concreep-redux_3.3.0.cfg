[mod-name]
concreep-redux=콘크리트 번식 Redux(Concreep Redux)

[mod-description]
concreep-redux=로보포트가 자신의 작업 범위 내에서 콘크리트를 자동으로 배치하고 업그레이드합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
concreep-aquilo-enable=(우주 시대) 아퀼로에 배치 활성화
concreep-circular-creep=원형 배치 반경
concreep-clear-cliffs=절벽 해체 표시
concreep-clear-rocks=돌 해체 표시
concreep-clear-trees=나무 해체 표시
concreep-construction-area-tile=건설 범위에 배치
concreep-fulgora-enable=(우주 시대) 풀고라에 배치 활성화
concreep-gleba-enable=(우주 시대) 글레바에 배치 활성화
concreep-idle-bot-percentage=휴면 봇 필요
concreep-logistic-area-tile=물류용 타일
concreep-logistics-limit=물류 범위 사용
concreep-minimum-item-count=최소 공급 수량
concreep-nauvis-enable=(우주 시대) 나우비스에 배치 활성화
concreep-pump-radius=매립지 펌프 청소
concreep-range=배치 범위
concreep-replace-artificial-soils=(우주 시대) 인공 토양 대체
concreep-replace-overgrowth-soils=(우주 시대) 과성장된 토양 교체
concreep-tiles-per-area=배치 유형별 타일 수
concreep-update-count=주기 당 로보포트 수
concreep-update-frequency=업데이트 빈도 (초)
concreep-vulcanus-enable=(우주 시대) 불카누스에 배치 활성화
creep-brick=벽돌도 배치
creep-landfill=매립 설치
upgrade-brick=벽돌 타일 업그레이드
upgrade-concrete=콘크리트 타일 업그레이드
upgrade-space-scaffold=우주 토대 업그레이드
concreep-pattern-size=패턴 크기
concreep-show-pattern-preview=패턴 미리보기 표시
concreep-tile-mode=타일 배치 모드
creep-foundation=(우주 시대) 토대 배치
creep-ice-platform=(우주 시대) 얼음 플랫폼 배치

[mod-setting-description]
concreep-agricultural-tower-radius=매립지나 타일을 배치할 때 농업용 탑 주변에 어느 정도의 여유 공간을 두어야 할지 조정할 수 있습니다.
concreep-pattern-size=캡처 및 복제할 타일 패턴 크기(3x3~16x16). 패턴은 로보포트가 배치될 때 로보포트 아래의 타일에서 선택되며, 패턴 모드에서 사용됩니다. 홀수 값으로 설정하면 로보포트 크기가 4x4이므로 인해 중앙에서 약간 벗어난 비대칭 현상이 발생할 수 있습니다.
concreep-show-pattern-preview=활성화하면 패턴 모드에서 로보포트 주변에 선택된 패턴 영역을 나타내는 청록색 직사각형을 표시합니다.
concreep-tile-mode=Standard: 사용 가능한 최상의 타일을 배치하고 가능할 경우 업그레이드합니다. Pattern: 로보포트 아래의 타일 패턴을 선택한 다음 이를 복제합니다. Coverage Type: 물류 영역과 건설 영역에 다른 타일 유형을 사용합니다.
concreep-circular-creep=활성화하면, 타일이 원형으로 배치됩니다. 비활성화시 정사각형으로 배치됩니다. 어떤 옵션을 선택하더라도 결국 모든 것이 덮여질 것입니다.
concreep-clear-cliffs=타일을 설치할 때 절벽에 해체 표시를 할지 여부.
concreep-clear-rocks=타일을 설치할 때 돌에 해체 표시를 할지 여부.
concreep-clear-trees=타일을 설치할 때 나무를 해체 표시를 할지 여부.
concreep-idle-bot-percentage=건설 로봇의 몇 퍼센트가 유휴 상태일 때 타일 배치 기능이 활성화되나요?
concreep-logistics-limit=콘크리트 확장 한계를 건설 범위 대신 물류 범위에 따라 설정합니다.
concreep-minimum-item-count=크리핑이 발생하기 위해 몇 개의 아이템이 사용 가능해야 합니까?
concreep-pump-radius=매립물을 설치할 때 펌프 주변에 얼마나 많은 공간을 확보해야 하나요?
concreep-range=로보포트가 콘크리트를 자동으로 배치하는 범위(로보포트 건설 범위의 백분율).
concreep-tiles-per-area=로보포트의 물류 범위 또는 건설 범위 내에 있는 위치에 따라 사용할 타일 유형을 선택할 수 있도록 합니다. 주의: 이 설정은 일반적인 '업그레이드' 논리를 비활성화하며, 선택된 유형만 배치하려고 시도합니다. 건설시 물류 타일을 덮어쓰지 않습니다.
concreep-update-count=각 사이클당 새로운 타일을 확인하기 위해 검사해야 할 로보포트의 수. 값이 높을수록 성능에 영향을 줄 수 있습니다.
concreep-update-frequency=새 타일을 배치하기 위해 얼마나 자주 확인해야 하나요? 낮은 값은 성능에 영향을 줄 수 있습니다.
creep-brick=콘크리트가 없는 경우, 벽돌이 있다면 벽돌을 사용합니다.
creep-landfill=물을 만났을 때 매립을 사용합니다.
upgrade-brick=벽돌 타일을 콘크리트나 보강된 콘크리트로 업그레이드합니다. 벽돌 장식을 장식용으로 사용하려면 이 기능을 비활성화하세요.
upgrade-concrete=콘크리트 타일을 보강된 콘크리트로 업그레이드합니다. 장식용 콘크리트 포인트를 사용하려면 이 기능을 비활성화하세요.
upgrade-space-scaffold=우주 플랫폼 비계를 강화 우주 플랫폼 비계로 업그레이드합니다. Space Exploration 모드가 필요합니다.