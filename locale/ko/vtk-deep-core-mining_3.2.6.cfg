[technology-description]
vtk-deepcore=고갈된 광석 광맥에서 추가적인 광석 자원을 찾습니다. 모호 채광 드릴을 잠금 해제하여 느리지만 꾸준하고 무한한 광석 공급원으로 빈 채광용 전초기지를 되살릴 수 있습니다.
vtk-deepcore-mining=고갈된 광석 광맥에서 추가적인 광석 자원을 심층적으로 개발합니다. 심층 채광 드릴은 훨씬 더 많은, 사용에 정제 작업이 필요한, 광석 덩어리를 채굴합니다. 채광 계획기 도구를 사용하면 광맥을 수동으로 제거하고 정제에 사용할 광석 덩어리를 한 번에 얻을 수 있습니다.
vtk-deepcore-mining-advanced=표면 광석만으로는 Factorio 공장에 충분한 자원을 공급할 수 없을 때, 행성 깊은 곳에서 자원을 더 깊이 개발할 수 있는 첨단 기술입니다.

