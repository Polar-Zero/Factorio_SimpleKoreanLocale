[recipe-description]
vtk-deepcore-mining-ore-chunk-refining=화학 공장에서, 황산을 사용하여 심층 광석 덩어리를 더 사용하기 용이한 형태로 정련하는 공정입니다.
vtk-deepcore-mining-ore-chunk-refining-no-uranium=화학 공장에서, 황산을 사용하여 심층 광석 덩어리를 더 사용하기 용이한 형태로 정련하는 공정입니다. 우라늄을 제공하지 않습니다.
vtk-deepcore-mining-iron-ore-chunk-refining=화학 공장에서, 황산을 사용하여 심층 철 덩어리를 제련 가능한 철 광석으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-copper-ore-chunk-refining=화학 공장에서, 황산을 사용하여 심층 구리 덩어리를 제련 가능한 구리 광석으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-coal-chunk-refining=화학 공장에서, 황산을 사용하여 심층 석탄 덩어리를 제련 가능한 석탄으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-stone-chunk-refining=화학 공장에서, 황산을 사용하여 심층 돌 덩어리를 제련 가능한 돌로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-uranium-ore-chunk-refining=화학 공장에서, 황산을 사용하여 심층 우라늄 덩어리를 제련 가능한 우라늄 광석으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-tungsten-ore-chunk-refining=화학 공장에서, 황산을 사용하여 심층 텅스텐 덩어리를 제련 가능한 텅스텐 광석으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-calcite-chunk-refining=화학 공장에서, 황산을 사용하여 심층 방해석 덩어리를 제련 가능한 방해석으로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.
vtk-deepcore-mining-scrap-chunk-refining=화학 공장에서, 황산을 사용하여 심층 고철 덩어리를 제련 가능한 고철로 정련하는 공정입니다. 집중된 광석을 더 많이 획득하지만, 전체 효율은 감소됩니다.

