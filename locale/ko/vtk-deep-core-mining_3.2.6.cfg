[mod-name]
vtk-deep-core-mining=VortiK의 심층 채광(VortiK's Deep core mining)

[mod-description]
vtk-deep-core-mining=고급 채광 드릴을 사용하여 광맥이 고갈되더라도 추가로 채굴할 수 있는 다양한 게임 자원을 추가하여, 채광 전초 기지를 업그레이드하거나 비싸지만 안정적인 무한 광석 원천을 제공합니다. 나우비스에서 희귀하게 생성되는 심층 균열에서 많은 정제 과정이 사용에 필요한 무한한 광석 채굴을 추가합니다. 다른 모드 광석에 대한 자동 지원 기능이 내장되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


