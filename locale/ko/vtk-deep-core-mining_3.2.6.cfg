[item-description]
vtk-deepcore-mining-moho=고갈된 광석 자원에서 느리지만 반영구적으로 자원을 추출할 수 있는 채광용 드릴입니다. 고갈된 광석 자원 위에 배치해야 합니다.
vtk-deepcore-mining-drill=고갈된 광석 지대에서 생성되는 자원으로부터 광석 덩어리를 추출할 수 있는 강력한 채광 드릴입니다. 풍족한 양의 덩어리를 제공하지만, 이를 사용하려면 전용 정제 시설이 필요합니다.
vtk-deepcore-mining-drill-advanced=표면 광석만으로는 Factorio 공장에 충분한 공급을 할 수 없을 때, 행성의 깊은 곳에서 자원을 추출할 수 있는 고급 채광 드릴입니다. 심층 균열 위에 배치해야 하며 심층 덩어리를 반영구적으로 추출할 수 있지만, 이를 사용 가능한 형태로 만들기 위해서는 많은 정제 과정이 필요합니다.
vtk-deepcore-mining-drone=심층 채광 기술의 핵심. 심층 광석 덩어리를 채굴할 때 필요합니다.
vtk-deepcore-mining-planner=광석 자원이나 심층 균열을 채광, 제거하여 지면을 개간하고 자원을 획득하는 도구입니다. 우라늄 광석이나 심층 균열을 채광하려면 심층 채광 드론과 황산 배럴이 필요합니다.
vtk-deepcore-mining-ore-chunk=더 정제 가능한 광석 덩어리로 가공하려면, 화학 공장에서 많은 정제 과정을 진행해야 합니다.
vtk-deepcore-mining-iron-ore-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 철 광석을 추출할 수 있습니다.
vtk-deepcore-mining-copper-ore-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 구리 광석을 추출할 수 있습니다.
vtk-deepcore-mining-coal-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 석탄을 추출할 수 있습니다.
vtk-deepcore-mining-stone-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 돌을 추출할 수 있습니다.
vtk-deepcore-mining-uranium-ore-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 우라늄 광석을 추출할 수 있습니다.
vtk-deepcore-mining-scrap-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 고철을 추출할 수 있습니다.
vtk-deepcore-mining-tungsten-ore-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 텅스텐 광석을 추출할 수 있습니다.
vtk-deepcore-mining-calcite-chunk=화학 공장에서 정련 과정을 진행하여, 사용 가능한 방해석을 추출할 수 있습니다.

