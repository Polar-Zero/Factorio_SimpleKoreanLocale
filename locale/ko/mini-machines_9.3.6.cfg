mini-rf=소형 재활용 공장 및 관련 연구를 활성화합니다. (Reverse Factory 모드)
mini-reverse-factory=소형 재활용 공장 및 관련 연구를 활성화합니다. (Reverse Factory 모드)
mini-options=소형/소형 기계 Factorio 모드 포털 페이지에서 설정을 다운로드하여 제작 비용, 속도, 모듈 효과 등 이 모드의 추가 사용자 지정 옵션을 조정해보세요.\n그 외에는 최소한의 밸런싱 변경 사항이 적용됩니다. 이 체크박스는 아무 기능도 수행하지 않으며, 향후 업데이트에서 이 설명은 제거될 가능성이 높습니다.
mini-bobelectro=소형 Bob 모드의 전기 분해 장치 및 관련 연구를 활성화합니다.
mini-bobmulti=소형 혼합, 합금, 범용 용광로 및 관련 연구를 활성화합니다.
mini-dropas=활성화하면, 소형 기계를 회수할 때 소형 기계를 그대로 회수합니다. (기본 게임과 동일함) 비활성화시 회수를 통해 기본 형태의 기계를 회수할 수 있으며, 간단한 다운그레이드가 가능해집니다. (우주 시대 DLC 사용시 활성화를 권장하지 않음)
mini-hide-madein=제작법 위에 마우스를 갖다 댈 때 '제작 가능 시설' 툴팁에 소형 기계가 표시되지 않도록 합니다.
mini-norecipe=활성화하면 다른 재료 없이 기본 기계만 사용하여 소형 기계를 제작하도록 제작법을 수정합니다.
mini-tech-cost=기술 연구가 활성화된 경우에, 기술 연구 비용을 기반 연구 비용의 특정 비율로 조정할 수 있습니다. (기본값: 66%)
mini-tech-tree=소형화 기술 연구를 활성화합니다. 비활성화 시 모든 기계는 원본과 동일한 기술을 연구한 시점에서 사용할 수 있게 됩니다. 동작으로 해제할 수 있는 기술로 해제 가능한 유형일 경우 항상 이 방식이 적용됩니다.