mini-multi=소형 다중, 혼합, 다목적 용광로 및 관련 연구를 활성화합니다.
mini-centrifuge=소형 원심 분리기 및 관련 연구를 활성화합니다.
mini-recycler=소형 재활용기 및 관련 연구를 활성화합니다.
