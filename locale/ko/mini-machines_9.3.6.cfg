[mod-setting-description]
mini-new-icons=새로운 아이콘 처리 방법으로, "소형화"를 의미하는 압축 화살표에 대한 이전의 작은 아이콘을 대체합니다. 모든 소형 기계 아이콘에 적용됩니다. 이 설정은 나중에 제거될 수 있습니다. __ITEM__skl-txtd1__
mini-tech=모든 소형 기계에 대한 별도의 기술 연구를 추가합니다. 비활성화하면 모든 기계가 원본 기계와 동일한 기술에서 잠금 해제됩니다. __ITEM__skl-txtd1__
mini-hide-made-in=제작법 위에 마우스를 갖다 댈 때 '제작 가능 시설' 툴팁에 소형 기계가 표시되지 않도록 합니다.
mini-balance=모든 소형 기계에 아래 변경 사항 밸런스를 적용합니다. 66% 제작 비용, 75% 제작 속도, 모듈 수량 역시 적절하게 균형 잡힌 기본값으로 감소 설정합니다. __ITEM__skl-txtd1__
mini-balance-recipe=소형 기계의 제작법이 기본 기계에 비해 얼마나 변동될지 설정합니다. (100%: 기본 기계와 동일__ITEM__skl-txtra2__66%)
mini-balance-speed=소형 기계의 제작 작동 속도가 기본 기계에 비해 얼마나 변동될지 설정합니다. (100%: 기본 기계와 동일__ITEM__skl-txtra2__75%)
mini-balance-module=활성화되어 있으면, 모든 소형 기계에 적용 가능한 모듈 갯수가 1 감소됩니다. 비활성화되어 있다면 기본 기계와 동일한 모듈 슬롯을 가집니다. __ITEM__skl-txtd1__
mini-balance-miner=활성화되어 있으면, 소형 채광 드릴의 채광 범위가 감소됩니다. 비활성화되어 있다면 기본 기계와 동일합니다. __ITEM__skl-txtd1__
mini-assembler=소형 조립 기계 및 관련 연구를 활성화합니다.
mini-furnace=소형 용광로 및 관련 연구를 활성화합니다.
mini-refinery=소형 정유 공장 및 관련 연구를 활성화합니다.\n참고: 유체 입력 1개, 유체 출력 1개만 가능, 기본 원유 처리가 작동하려면 기본 파이프 위치를 수정해야 합니다.
