light-overhaul=조명 개선(Light Overhaul)

[mod-description]
light-overhaul=LUT (Look-Up Table)로 게임의 조명 설정을 변경합니다. 밤은 더 어둡게 느껴지지만 대비가 더 높습니다. 캐릭터는 더 넓은 손전등 원뿔 범위를 가집니다. 야간 투시경이 주변 시야에 대한 채도를 낮추지 않으며, 고스트 객체를 청록색으로 만들 수도 있습니다. AAI Industry 조명 변경의 독립형 버전입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


