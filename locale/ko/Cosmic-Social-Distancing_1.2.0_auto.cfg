[mod-name]
Cosmic-Social-Distancing=범우주 사회적 거리두기(Cosmic Social Distancing)

[mod-description]
Cosmic-Social-Distancing=우주 상에서 서로 3,000km 이내에 위치한 행성들이 서로 멀게 표시되도록 합니다. 이 최소 거리는 모드 설정에서 조정 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Cosmic-Social-Distancing-min-distance-km=행성간 최소 거리 (km)

[mod-setting-description]
Cosmic-Social-Distancing-min-distance-km=화면에 표시될 거리입니다. 실제 우주 거리와는 관련이 없습니다. 'km' 단위는 기본 게임 초기 행성 간의 연결에 대략적으로 해당됩니다.