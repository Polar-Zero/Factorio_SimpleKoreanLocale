[mod-setting-description]
shuttle-train-add-grids=활성화하면 이 모드가 모든 기관차에 장비 그리드가 있는지 확인합니다. 이 옵션을 활성화한 상태로 두어도 안전합니다.
shuttle-train-global-depot=멈췄거나 수송을 완료한 셔틀 열차를 보내는 "차량기지" 역의 이름을 설정합니다.
shuttle-train-global-exclude=쉼표로 구분된 문자열 목록입니다. 이러한 문자열 중 하나라도 역 이름에 포함되면 해당 역은 열차 선택 대화 상자에서 숨겨집니다.
shuttle-train-global-exclude-invert=활성화되면, 필터가 제외 목록이 아닌 허용 목록으로 작동합니다 (필터 조건과 일치하는 역만 표시됨)
shuttle-train-global-exit-action=셔틀에서 내릴 때 셔틀이 수행할 작업(수동 모드로 변경, 자동 모드 유지, 차량기지로 이동 등)을 결정합니다.
shuttle-train-depot=지도 설정을 재정의하려면 이 옵션을 설정하세요. 멈췄거나 수송을 완료한 셔틀 열차를 보내는 "차량기지" 역의 이름을 설정합니다.
shuttle-train-exclude=지도 설정을 재정의하려면 이 옵션을 설정하세요. 쉼표로 구분된 문자열 목록입니다. 이러한 문자열 중 하나라도 역 이름에 포함되면 해당 역은 열차 선택 대화 상자에서 숨겨집니다.
shuttle-train-exit-action=셔틀에서 내릴 때 셔틀이 수행할 작업(수동 모드로 변경, 자동 모드 유지 또는 차량기지로 이동)을 결정합니다. 지도 설정을 사용하려면 설정하지 않은 상태로 둡니다.
shuttle-train-gui-height=스크롤 없이 선택할 수 있는, 대화 상자의 역 수입니다.
shuttle-train-shortcut-call-train=열차 밖에 있을 때 바로가기를 선택하면 어떤 일이 발생하는지 제어합니다.\n활성화: 가장 가까운 역으로 열차 호출\n비활성화: 선택한 역으로 열차를 보내기 위한 선택 대화상자 열기
shuttle-train-focus-search=역 선택 대화 상자가 열릴 때 검색 필드에 초점을 맞출 수 있도록 설정합니다.
shuttle-train-dialog-default=역 선택 대화 상자가 열릴 때 표시할 카테고리입니다.
shuttle-train-global-ignore-manual-trains=이 옵션을 선택하면 셔틀 열차를 검색할 때 수동 모드의 열차를 무시합니다.
shuttle-train-search-ignore-items=역을 검색할 때 아이콘을 뜻하는 문자열을 무시합니다.
shuttle-train-dot-to-go=역 검색 필드에 점 “.”을 입력하면 목록에서 가장 위에 있는 역이 클릭한 것처럼 활성화됩니다.
shuttle-train-exclude-invert=활성화되면, 필터가 제외 목록이 아닌 허용 목록으로 작동합니다. (필터 조건과 일치하는 역만 표시됨) 이 옵션은 개인 역 이름 필터를 사용하는 경우에만 사용됩니다.
shuttle-train-smart-manual-destinations=이 기능을 활성화하고 목적지 역 또는 철도를 수동으로 설정하면 열차가 이 목적지까지만 운행하도록 열차 스케줄이 조정됩니다.

