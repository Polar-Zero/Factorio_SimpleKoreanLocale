[mod-setting-description]
ev-belts-enabled=Enhanced Vanilla 모드에서 초고속 투입기를 게임에 추가하도록 활성화합니다.
max-belt-tier-unlockable=연구 가능한 최대 물류 티어 설정이 가능합니다 (사용 가능한 값: 5 ~ 7)


hyper-belt-speed=기본값은 일반 벨트의 5배입니다.\n바닐라 벨트의 통계는 다음과 같습니다(일반 벨트는 15개 아이템/초): 일반/빠른/고속/터보: 1x/2x/3x/4x.

hyper-belt-ingredient-1=초고속 벨트는 3가지 다른 아이템과 유체 재료로 만들어야 합니다. 같은 아이템을 중복으로 입력하면 오류가 발생합니다.\n사용하려는 아이템의 프로토타입 ID을 입력하면 됩니다(F4를 누른 뒤, “show-debug-info-in-tooltips” 상자를 체크하면 됩니다).
hyper-belt-ingredient-1-amount=초고속 벨트 제작에 필요한 1번째 재료량입니다.
hyper-belt-ingredient-2=초고속 벨트는 3가지 다른 아이템과 유체 재료로 만들어야 합니다. 같은 아이템을 중복으로 입력하면 오류가 발생합니다.\n사용하려는 아이템의 프로토타입 ID을 입력하면 됩니다(F4를 누른 뒤, “show-debug-info-in-tooltips” 상자를 체크하면 됩니다).
hyper-belt-ingredient-2-amount=초고속 벨트 제작에 필요한 2번째 재료량입니다.
hyper-belt-ingredient-3=초고속 벨트는 3가지 다른 아이템과 유체 재료로 만들어야 합니다. 같은 아이템을 중복으로 입력하면 오류가 발생합니다.\n사용하려는 아이템의 프로토타입 ID을 입력하면 됩니다(F4를 누른 뒤, “show-debug-info-in-tooltips” 상자를 체크하면 됩니다).
hyper-belt-ingredient-3-amount=초고속 벨트 제작에 필요한 3번째 재료량입니다.
hyper-belt-ingredient-4=초고속 벨트는 3가지 다른 아이템과 유체 재료로 만들어야 합니다. 같은 아이템을 중복으로 입력하면 오류가 발생합니다.\n사용하려는 아이템의 프로토타입 ID을 입력하면 됩니다(F4를 누른 뒤, “show-debug-info-in-tooltips” 상자를 체크하면 됩니다).
hyper-belt-ingredient-4-amount=초고속 벨트 제작에 필요한 유체 재료량입니다.

hyper-belt-result-amount=초고속 벨트 제작당 제작되는 초고속 벨트 수량입니다.

max-hyper-underground-belt-distance=초고속 지하 벨트로 이을 수 있는 최대 타일 수.\n(기본 지하 벨트의 최대 길이 값은 5, 7, 9, 11)

ev-boosters-enabled=Extended Vanilla 물류 가속기를 활성화합니다.
ev-boosters1-storage=각 가속기 내부의 슬롯 개수\n(기본값 2. 바닐라 로보포트에는 로봇과 수리 팩을 위한 슬롯이 7개 있습니다.)
ev-boosters1-construction-range=가속기 건설 영역의 반경입니다.\n(기본값 96. 바닐라 로보포트의 건설 영역은 55x2=110 정사각형 타일입니다.)
ev-boosters1-logistic-range=가속기 물류 영역의 반경입니다.\n(기본값 64. 바닐라 로보포트의 건설 영역은 25x2=50 정사각형 타일입니다.)