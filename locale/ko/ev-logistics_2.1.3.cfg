[mod-name]
ev-logistics=확장된 바닐라 - 물류(Extended Vanilla: Modular Logistics)

[mod-description]
ev-logistics=플레이 스타일, 게임 진행 및 활성화된 모드에 맞게 조정할 수 있는 물류 시스템을 (벨트, 로보포트 등) 완전히 커스터마이징할 수 있도록 합니다. 로봇 관련 건물과 제작법 재료 수량, 결과, 벨트 능력치 등을 자유롭게 변경할 수 있습니다. 우주 시대를 탐험하면서 새롭고 더 나은 물류 시스템을 잠금 해제하고 필요에 맞게 조정하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


