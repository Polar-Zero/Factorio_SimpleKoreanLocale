[mod-name]
EasyAPI=Easy API [알파](Easy API [ALPHA])

[mod-description]
EasyAPI=새로운 이벤트, 간편한 통합 및 최대 호환성 + 안전하게 전환 가능한 명령 및 사용자 지정 기능을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[]
team=팀
item=아이템
income=수익
team-name=팀 이름
count-must-be-more-n=__1__보다 많은 수여야 합니다.
not-enough-money=자금이 부족합니다.
not-empty-team=팀이 비어 있지 않습니다. 팀에는 아직 플레이어가 남아있습니다.
no-balance=자금 기능이 활성화되지 않았습니다.
no-team-balance=팀 자금 기능이 활성화되지 않았습니다.
you-cant-change-team-yet=아직 팀을 바꿀 수 없습니다.
wait-N-mins=__1__분 뒤에 가능합니다.


[EasyAPI-commands]
remove-team=<팀 이름> - 팀을 삭제합니다.
team-list=- 모든 팀 목록을 표시합니다.
show-team=[팀 이름] - 팀에 소속된 플레이어 목록을 표시합니다.
kick-teammate=<플레이어 이름> - 팀에서 플레이어를 퇴장시킵니다.
friendly-fire=[true/false] - 전역 아군 사격 설정 활성화/비활성화 여부를 조정합니다.
set-money=[플레이어 이름] 수량
convert-money=- 객체 인벤토리 내의 화폐 아이템을 팀 자금 또는 플레이어 자금으로 전환합니다.
get-money=- 팀 또는 플레이어의 저장되어있던 디지털상 자금을 인벤토리 아이템으로 전환합니다.
deposit-money=수량
withdraw-money=수량
set-team-money=[팀 이름] 수량
deposit-team-money=[팀 이름] 수량
destroy-team-money=[팀 이름] 수량
pay=<플레이어 이름> 수량 - 당신의 자금을 수량만큼 다른 플레이어에게 전송합니다.
ring=<플레이어 이름> - 플레이어에게 효과음을 전송합니다.
balance=[플레이어 이름]
team-balance=[팀 이름]
transfer-team-money=[팀 이름] 수량
bring=<플레이어 이름> - 플레이어를 당신의 위치로 순간이동시킵니다.
goto=[플레이어 이름|gps|x y] - 플레이어 또는 위치로 순간이동합니다.
play-sound=<효과음 경로> - 지도 전역에 효과음을 재생합니다.
hp=<number> - 선택한 객체의 체력 수치를 설정합니다.
uncloak=[플레이어 이름] - 선택한 플레이어를 지도상에서 보이지 않도록 합니다.
cloak=[플레이어 이름] - 선택한 플레이어를 지도상에서 다시 보이도록 합니다.
unkstuck=- 갇힌 플레이어 캐릭터를 빼냅니다.
fix_bugs=- 다른 모드에 이벤트를 보내 버그를 수정합니다.
sync=-다른 모드에 이벤트를 전송하여 모드 데이터를 동기화하고 버그를 수정합니다. [color=red]비동기화를 유발할 수 있음![/color]
kill=- 캐릭터를 사망시킵니다.



[EasyAPI]
ring-sender="__1__" 플레이어에게 효과음을 전송했습니다.
ring-target="__1__" 플레이어가 당신의 관심을 끌었습니다.
too_many=팀이 너무 많아 추가할 수 없었습니다.
new_team=새로운 팀을 추가했습니다.
player-left-team="__1__" 플레이어가 당신의 팀에서 나갔습니다.
player-joined-team="__1__" 플레이어가 당신의 팀에 들어왔습니다.
player-switched-team="__1__" 플레이어가 당신의 팀에서 "__2__" 팀으로 이동했습니다.
report-desync=[color=red]!경고![/color] ____1____ __2__에서 비동기화가 감지되었습니다![color=yellow]로그 파일을 __3__로 신고하여 보내주시고, 게임을 다시 불러오거나 /sync 명령어를 사용하세요.[/color]

