[mod-name]
YourCheapMode=당신을 위한 저렴한 제작법 모드(Your Cheap Mode)

[mod-description]
YourCheapMode=제작법 제작 수량과 제작 시간에 배율 값을 적용시켜, 제작법 비용을 전반적으로 감소시킬 수 있도록 합니다. 특정 제작법 ID를 제외하거나 사용자 지정 배율을 사용하도록 모드 설정에서 별도로 구성할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
YourCheapMode-recipe-result-multiplier=제작법 제작 수량 배율
YourCheapMode-recipe-time-multiplier=제작법 제작 시간 배율
YourCheapMode-user-excluded-names=제작법 제외 목록

[mod-setting-description]
YourCheapMode-recipe-result-multiplier=각 제작법의 제작 결과 수량에 곱할 배율 값을 설정할 수 있습니다.
YourCheapMode-recipe-time-multiplier=각 제작법의 제작 시간에 곱할 배율 값을 설정할 수 있습니다.
YourCheapMode-user-excluded-names=쉼표로 (,) 구분된, 공백이 포함되지 않은 제작법 내부 ID 목록을 입력해주세요. 이 목록에 지정된 제작법에 대해 이 모드에서 배율 값 변경을 건너뜁니다.