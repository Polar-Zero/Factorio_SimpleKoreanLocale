[mod-name]
Amnesia=기억상실(Amnesia)

[mod-description]
Amnesia=죽음은 연구했던 기술의 손실로 이어지게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[amnesia-message]
delevel-tech=__1__ (레벨 __2__) 기술을 잃었습니다.
fractional-loss=현재 연구 중인 기술 (__1__) 진행 상황을 잃었습니다. __2__ 기술 연구 진행상황이 __3__%로 감소되었습니다.
friendly-prevent-delevel=아군 오사 보호 설정이 __1__ (레벨 __2__) 기술 손실을 막았습니다.
friendly-prevent-loss=아군 오사 보호 설정이 __1__ 기술 손실을 막았습니다.
lose-tech=__1__ 기술을 잃었습니다.
not-found=잃을 기술을 찾을 수 없었습니다.

[string-mod-setting]
amnesia-bias-age-new=새로운 기술
amnesia-bias-age-new-strong=새로운 기술 (강력)
amnesia-bias-age-none=영향 없음
amnesia-bias-age-old=오래된 기술
amnesia-bias-age-old-strong=오래된 기술 (강력)
amnesia-bias-cost-cheap=저렴한 기술
amnesia-bias-cost-cheap-strong=저렴한 기술 (강력)
amnesia-bias-cost-expensive=비싼 기술
amnesia-bias-cost-expensive-strong=비싼 기술 (강력)
amnesia-bias-cost-none=영향 없음

[mod-setting-name]
amnesia-base-rate=손실 비율
amnesia-bias-age=기술 획득시기 편향
amnesia-bias-cost=기술 가격 편향
amnesia-friendly-immunity=아군 오사 보호
amnesia-immunity-minutes-new=새로운 플레이어 보호 (테러 방지)
amnesia-immunity-minutes-respawn=부활 유예 기간
amnesia-immunity-minutes-respawn-forcewide=- 진영 전체에 적용
amnesia-immunity-ramp=손실 비율 복구 시간
amnesia-leaf-only=최종 기술만 손실

[mod-setting-description]
amnesia-bias-age=손실되는 기술이 최근에 획득한 기술일 가능성이 상승합니다.
amnesia-bias-cost=손실되는 기술이 얼마나 비싼 기술에 집중되도록 할지 편향을 설정합니다. (모드에서 추가한 기술과 제대로 작동하지 않을 수 있음)
amnesia-friendly-immunity=아군 사격으로 인한 사망시에 패널티를 적용하지 않을 확률을 설정합니다. 간접 피해로 인한 사망은 보호되지 않습니다. (화상 등)
amnesia-immunity-minutes-new=새로운 플레이어에 대해 기억상실 효과가 발동하지 않을 시간을 설정할 수 있습니다.
amnesia-immunity-minutes-respawn=리스폰한 플레이어에 대해 기억상실 효과가 발동하지 않을 시간을 설정할 수 있습니다.
amnesia-immunity-minutes-respawn-forcewide=활성화하면, 플레이어가 리스폰했을 때 진영 전체에 일정 시간동안  기억상실 면역을 적용합니다.
amnesia-immunity-ramp=신규/리스폰 유예 기간이 만료된 후 손실 비율이 최대치에 도달하는 데 걸리는 시간입니다.
amnesia-leaf-only=활성화하면, 다른 기술의 전제 조건으로 사용 중인 기술이 손실되지 않도록 합니다.
amnesia-loss-rate=사망 시 기술을 잃을 확률을 설정할 수 있습니다. (이 값을 0으로 설정하면 사실상 기억 상실 모드 효과가 비활성화됩니다.)