[mod-name]
biter-cleanup=바이터 정리(Biter Cleanup)

[mod-description]
biter-cleanup=바이터 산란장 근처에 있지 않고 떨어진 바이터들을 지속적으로 제거합니다(또는 바이터를 파괴한 후 남겨진 데칼 근처에 있지 않은 경우).\n\n성능 영향은 비교적 낮지만, 필요에 따라 설정을 조정하여 추가로 줄일 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[biter-cleanup-command-help]
count=표면이 지정된 경우: 지정된 표면에서 모드가 현재 추적하고 있는 바이터 무리 데칼의 수를 출력합니다. 표면이 지정되지 않은 경우: 모든 표면의 무리 데칼 합계를 출력합니다. 정리 진행 상황을 모니터링하는 데 유용합니다.
list=모드가 현재 추적하고 있는 바이터 무리 데칼의 수를 출력합니다. 정리 진행 상황을 모니터링하는 데 유용합니다.
scan=단일/전체 표면 (지정한 경우 단일 / 지정되지 않은 경우 모든 표면)을 스캔하여 모드가 현재 추적하지 못하고 놓친 바이터 무리 데칼을 찾습니다. 예를 들어 표면 생성 중 모드에서 일부를 놓쳤을 때 유용합니다.

[biter-cleanup-command-output]
count-no-creep=[바이터 정리] 어떤 표면에서도 바이터 데칼을 발견할 수 없었습니다.
count-no-surface-specified=[바이터 정리] 현재 모든 표면상에서 __1__개의 바이터 무리 데칼을 추적하고 있습니다.
count-surface-not-recognised=[바이터 정리] "__1__" 은/는 유효한 표면 이름 또는 인덱스가 아닙니다.
count-surface-recognised=[바이터 정리] 현재 "__2__" 표면상에서 __1__개의 바이터 무리 데칼을 추적하고 있습니다. 
list-no-creep=[바이터 정리] 다른 표면에서 크립을 추적하지 않고 있습니다.
list-surface-with-creep=[바이터 정리] 현재 "__2__" 표면상에서 __1__개의 바이터 무리 데칼을 추적하고 있습니다. 
list-surfaces-without-creep=[바이터 정리] 다른 표면에서는 크립 현상 추적 불가
scan-new-decal-count=[바이터 정리] 추적되지 않은 바이터 크립 데칼 __1__개가 발견되었습니다.
scan-no-surface-specified=[바이터 정리] 모든 표면의 바이터 크립을 스캔합니다.
scan-surface-not-recognised=[바이터 정리] "__1__" 은/는 유효한 표면 이름 또는 인덱스가 아닙니다: 스캔이 수행되지 않았습니다
scan-surface-recognised=[바이터 정리] 표면 "__1__"에서 바이터 크립을 스캔합니다.

[string-mod-setting]
biter-cleanup-chunk-selection-method-random=무작위
biter-cleanup-chunk-selection-method-sequential=순차적

[mod-setting-name]
biter-cleanup-captive-spawners-create-mess=포획된 산란장도 계산에 포함 (우주 시대)
biter-cleanup-chunk-selection-method=정리 스캔 블록 선택 방법
biter-cleanup-chunk-subdivisions=정리 스캔 보조 청크 분할
biter-cleanup-decal-check-range=산란장 정리 스캔 반경
biter-cleanup-mark-active-chunk=정리 영역을 지도에 표시
biter-cleanup-operation-interval=스캔/제거 간격
biter-cleanup-secondary-decal-removal-range=2차 정리 범위
biter-cleanup-cleanup-count=작업 당 데칼 점검 수
biter-cleanup-cleanup-interval=데칼 정리 주기

[mod-setting-description]
biter-cleanup-captive-spawners-create-mess=우주 시대에서 포획된 바이터 산란장이 제거 여부를 확인할 때 산란장으로 간주되는지 여부를 조정할 수 있습니다.\n\n성능에 영향을 미치지 않습니다. 이 설정은 순전히 사용자의 선호에 따라 결정됩니다.\n\n우주 시대 DLC가 설치 및 활성화되지 않은 경우 효과가 없습니다  (기본적으로 비활성화됨).
biter-cleanup-chunk-selection-method=바이터 정리시에 블록을 탐색하거나 제거하는 방법. 무작위는 더 자연스러운 느낌을 주며, 순차적은 더 모니터링이 더 편합니다.\n\n성능에 영향을 주지 않습니다. 이 설정은 순전히 사용자의 선호에 따라 결정됩니다.
biter-cleanup-chunk-subdivisions=정리 검색할 때 각 청크에서 나누어야 할 하위 분할의 수입니다. 이 수는 각 면당 적용되며, 실제 하위 청크의 수는 이 수의 제곱이 됩니다(2개 분할 = 4개 하위 청크, 등).\n\n프레임 드롭이 발생할 경우 이 수치를 증가시켜 보세요.
biter-cleanup-decal-check-range=산란장로부터 이 거리(타일 단위)보다 멀리 떨어진 모든 바이터를 제거합니다.\n\n이 옵션은 주로 미관상의 목적입니다. 이 값을 줄이면 지연 현상이 발생할 경우 개선될 수 있지만, 대부분의 경우 큰 차이를 만들지 않을 가능성이 높습니다.
biter-cleanup-mark-active-chunk=모드에서 현재 작업 중인 블록이 미니맵에 표시되어야 하는지 여부. 디버깅이나 모드의 작동 상황을 확인하기 위해 유용합니다.\n\n성능에 영향을 주지 않습니다. 이 설정은 순전히 사용자의 선호도에 따라 결정됩니다.
biter-cleanup-operation-interval=서브 청크를 모드가 검사하는 간격 또는 객체와 산란장과의 근접 여부를 검사하는 간격(틱 단위).\n\n다른 옵션으로 멈춤 현상이 발생하고 해결되지 않는 경우, 이 값을 증가시키면 해당 현상이 덜 발생할 수 있습니다.
biter-cleanup-secondary-decal-removal-range=바이터 데칼에서 약간 벗어난 분리 객체를 제거하기 위해, 제거된 데칼로부터 이 거리(타일 단위) 이내에 있는 객체를 추가로 제거합니다.\n\n이 옵션은 주로 미관상의 목적입니다. 이 값을 줄이면 멈춤 현상이 발생할 경우 감소할 수 있지만, 대부분의 경우 큰 차이를 만들지 않을 것입니다.
biter-cleanup-cleanup-count=정리를 진행할 때마다 산란장 근접성을 확인할 데칼 수\n\n이 값을 높이면 군집 무리가 더 빨리 사라지지만 성능이 저하될 수 있습니다.
biter-cleanup-cleanup-interval=각 데칼 배치의 산란장 근접성 검사 간 시간을 조정할 수 있습니다. (틱 단위)\n\n다른 옵션으로 해결되지 않는 끊김 현상이 존재할 경우, 이 값을 증가시키면 발생 빈도가 줄어들 것입니다.\n\n이 값을 증가시킬 경우 속도 저하를 보완하기 위해 작업당 검사하는 데칼 수를 늘려야 합니다.
