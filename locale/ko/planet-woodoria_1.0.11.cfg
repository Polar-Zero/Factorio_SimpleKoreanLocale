[mod-name]
planet-woodoria=행성 우도리아(Planet Woodoria)

[mod-description]
planet-woodoria=우도리아를 게임에 추가합니다. 표면부터 중심부까지 온통 나무로 이루어진 신비로운 행성으로, 다양한 종류의 나무로 이루어져 있습니다. 전 세계가 나무의 생명력으로 펄떡이는 듯 우뚝 솟은 푸른 나무의 울창한 숲으로 뒤덮인 풍경이 펼쳐집니다. 이곳의 나무는 견고할 뿐만 아니라 독특한 마법 속성을 지니고 있어 자가 복구와 재생이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


