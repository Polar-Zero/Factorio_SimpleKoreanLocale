[mod-name]
hourly_autosaves_2=시간별 자동 저장 2(Hourly Autosaves 2)

[mod-description]
hourly_autosaves_2=게임 시간 1시간마다 게임을 자동으로 저장하는 기능을 게임에 추가합니다. 구성 가능한 접두사를 사용할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
tagged_save_hotkey=시간 표기가 포함된 저장 파일 생성

[debug]
saving_game=이름이 '__1__'인 저장 생성
update_save_interval=자동 저장 간격을 __1__ to __2__ 분에서 수정합니다.

[ha-gui]
back_button=뒤로
message_dialog=시간별 자동 저장
permissions_error_dialog=권한 오류
permissions_error_text=__1__ 작업을 진행할 적절한 권한이 없습니다.
save_button=저장
save_dialog=사용자 지정 접미사를 사용한, 시간 표기가 추가된 저장 파일을 생성합니다.
save_suffix_label=__1__로 저장
server_save_permission=서버에 사용자 정의 이름의 저장 생성
set_autosaves_prefix='__1__' 모드 설정 값이 지정되어 있지 않습니다. 설정해 주세요!

[messages]
hourly_autosaves_name=시간별 자동 저장

[shortcut-name]
tagged_save=시간 표기가 포함된 저장 파일 생성

[mod-setting-name]
hourly_autosaves_debug=디버그 모드 활성화
hourly_autosaves_interval=자동 저장 간격 (분)
hourly_autosaves_prefix=파일 접두사

[mod-setting-description]
hourly_autosaves_debug=디버그 모드 활성화 여부를 설정할 수 있습니다. 활성화하면 디버그 메시지 인쇄 등의 작업을 수행합니다.
hourly_autosaves_interval=자동 저장이 생성되는 간격을 설정할 수 있습니다. (분 단위)
hourly_autosaves_prefix=시간별 자동 저장 기능으로 저장된 파일 이름에 사용할 접두사를 설정할 수 있습니다.
