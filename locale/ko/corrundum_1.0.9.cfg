[technology-description]
planet-discovery-corrundum=이곳은 이산화탄소 가스로 뒤덮인 행성입니다. 그로 인해 압력과 온도가 매우 높습니다. 런웨이 온실효과(Runaway greenhouse effect)로 인해 이곳의 조건은 불카누스보다 더 혹독하며, 흙과 번개 폭풍 사이에는 생명체의 흔적이 없습니다. 높은 압력 덕분에 보통 휘발성이 강한 석유가 이곳에서는 액체 상태로 존재하며, 그 양도 엄청납니다. 철과 구리는 주로 황동석이라는 형태로 결합되어 있습니다. 이 행성에서 중요한 금속은 백금으로, 이는 고급 황 처리에서 촉매로 사용되며 전기화학에서 양극과 음극으로 사용됩니다. 이 행성을 정복하기 위해서는 황을 중심으로 한 독특한 제작 체인이 필요합니다.
platinum-processing=백금 광석을 정제하여 주괴로 만드는 과정.
catalytic-chemical-plant=백금을 촉매로 사용하고 전기화학에서 양극과 음극으로 사용하는 화학 공장을 만드세요.
electrochemical-science-pack=전기화학 과학 팩 제작
sulfur-redox1=황화수소 생산
sulfur-redox2=황 및 황화수소 생산

sulfur-redox3=이산화황과 물을 이용해 황산을 생산
sulfate-processing-1=과잉 황화수소를 이산화황으로 변환
sulfate-processing-2=황철석을 가공하여 사용 가능한 자원으로 변환
sulfur-dilution-concentration=황산을 농축 및 희석
sulfonated-plastic=발연황산과 탄소를 이용해 플라스틱 생산
calcium-sulfate=황산칼슘 생산
calcium-sulfate-nutrients=더 많은 영양소 생산
stone-production=석재 생산
asphalt-and-concrete=아스팔트 및 콘크리트 생산
pressure-laboratory="희귀" 이상의 과학팩 만을 사용하는 빠른 연구소를 만드세요. 기계 내부에 있는 일반 품질의 과학 팩은 활성화된 동안 0.75초마다 소비됩니다.
space-steam-production=추진기 연료와 추진기 산화제를 이용해 연소를 제어하고, 물을 증기로 변환
dry-ice-production=이산화탄소를 냉각하여 고체 형태로 변환해 드라이아이스를 생산합니다. 드라이아이스는 아이스박스에서만 사용 가능하고 바이오플럭스, 알, 농업 과학의 부패율을 50% 늦춥니다.
recrystalization=여분의 플레이트를 용액에 녹여 용액에서 광석으로 재결정화 할 수 있습니다.
platinum-thruster=엄청난 양의 액체를 소비하면서 발생하는 열을 견딜 수 있는 추진기를 만드세요.
calcium-sulfate-recovery=과잉 영양소에서 황산칼슘을 추출합니다. 먼저, 유기 상으로 경유를, 수용 상으로 물을 분액 깔때기에 넣습니다. 시간이 지나면서 영양소의 이온들이 수용 상으로 확산되며, 경유 층은 모든 유기 물질을 포함하게 됩니다. 그런 다음 황산을 사용해 용액에서 황산칼슘을 침전시키고, 물을 추가해 재결정화하여 황산칼슘 결정들을 정제합니다.

