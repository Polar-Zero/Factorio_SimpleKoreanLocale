[mod-name]
FilterHelper=필터 도우미(Filter Helper)

[mod-description]
FilterHelper=선별 투입기에 컨텍스트 인식 기반 빠른 선택 기능을 추가합니다.

[fh]
button-tooltip=__1__\n__CONTROL__pipette__를 눌러 커서에 피펫팅합니다.\n__2__\n__2__
tooltip-filters=__CONTROL_LEFT_CLICK__으로 필터를 설정,\n__CONTROL_RIGHT_CLICK__으로 설정된 필터를 제거합니다.
tooltip-container-filters=__CONTROL_LEFT_CLICK__으로 필터를 설정,\n__CONTROL_RIGHT_CLICK__으로 설정된 필터를 제거합니다. filter.\n__CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__로 해당 아이템 하단부 모든 슬롯에 필터를 설정합니다. \n__CONTROL_KEY_CTRL__ + __CONTROL_LEFT_CLICK__로 모든 유효한 슬롯에 필터를 설정합니다.n__CONTROL_KEY_CTRL__ + __CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__ [font=default-bold]모든[/font] 슬롯에 필터를 설정합니다. .\n(__CONTROL_KEY_SHIFT__ or __CONTROL_KEY_CTRL__) + __CONTROL_RIGHT_CLICK__로 모든 슬롯 필터를 제거합니다.
tooltip-requests=__CONTROL_LEFT_CLICK__로 요청 수량을 1묶음 늘립니다.\n__CONTROL_RIGHT_CLICK__로 요청 수량을 1묶음 줄입니다.\n__CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__로 요청 수량을 5묶음 늘립니다.\n__CONTROL_KEY_SHIFT__ + __CONTROL_RIGHT_CLICK__ to decrease request by 5 stacks.\n__CONTROL_KEY_CTRL__ + __CONTROL_LEFT_CLICK__ to set 로 창고를 가득 채우도록 요청합니다.\n__CONTROL_KEY_CTRL__ + __CONTROL_RIGHT_CLICK__로 요청을 지웁니다.
filters-full=필터 가득 채움
filters-empty=필터 비움
requests-full=요청 가득 채움
requests-empty=요청 비움

[mod-setting-name]
fh-set-filter-on-inserter=투입기 선별 기능에 대한 필터 활성화

[mod-setting-description]
fh-set-filter-on-inserter=투입기 조건을 설정할 때 "필터 사용" 체크박스를 활성화합니다.