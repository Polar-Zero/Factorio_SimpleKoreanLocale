[mod-name]
pump=P.U.M.P.(P.U.M.P.)

[mod-description]
pump=P.U.M.P. (Prevent Unwanted Manual Pump-placement / 잠재적인 펌프 오설치 방지) 원유 노드를 선택할 수 있는 도구를 추가하고, 펌프잭과 파이프의 배치를 계획할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
pump-selection-tool=P.U.M.P.

[shortcut-name]
pump-shortcut=P.U.M.P.

[shortcut-description]
pump-shortcut=원유 노드가 있는 구역을 선택하면. 이 도구는 시추가와 연결 파이프에 대한 고스트 객체를 배치합니다.

[failure]
obstructed-resource=P.U.M.P.가 선택된 자원 노드 위의 장애물을 발견했습니다. 장애물(나무, 바위, 물, 다른 건물 등)이 없도록 구역을 비워주세요.
obstructed-pipe=P.U.M.P.가 파이프를 배치할 수 없었습니다. 장애물(나무, 바위, 물, 다른 건물 등)이 없도록 구역을 비워주세요.
missing-resource=P.U.M.P.는 선택된 영역에서 유체 자원을 찾지 못했습니다.
mixed-resources=P.U.M.P.는 유체 자원을 혼합할 수 없습니다.
other-pipes-nearby=P.U.M.P.로 선택된 영역 내에 다른 파이프가 있기 때문에 중단되었습니다.
extractor-must-be-square=P.U.M.P. 도구는 정사각 자원 객체만 처리할 수 있습니다. 자원 '__1__' 채광에는 직사각형 모양의 채광 도구만 사용할 수 있습니다.
no-suitable-extractor=P.U.M.P 도구가 '__1__'에 적용할 수 있는 채광 도구가 없습니다. 먼저 필요한 연구를 완료하세요.
no-pipe=P.U.M.P.에 적용할 수 있는 파이프가 없습니다. 먼저 필요한 연구를 완료하세요.
no-power-pole=P.U.M.P.에 적용할 수 있는 전봇대가 없습니다. 먼저 필요한 연구를 완료하세요.
no-suitable-power-pole=P.U.M.P.는 대형 전봇대를 지원하지 않으며, 소형 전봇대는 사용할 수 없습니다.
too-many-power-poles=P.U.M.P.가 전봇대를 배치하는 데 너무 많은 반복 작업을 수행했습니다. 시도가 중단되었습니다.

[mod-setting-name]
pump-interface-with-module-inserter-mod=모듈 추가
pump-ignore-research=연구 무시
pump-always-show=항상 빌드 옵션 메뉴 표시

[mod-setting-description]
pump-interface-with-module-inserter-mod=활성화되어 있을 경우, P.U.M.P. '모듈 추가' 구성을 사용하여 배치된 고스트 객체에 모듈을 추가합니다.
pump-ignore-research=활성화되어 있을 경우, P.U.M.P. 도구를 사용할 때 아직 연구를 통해 잠금 해제되지 않은 채광기와 파이프에 대한 옵션을 포함합니다.
pump-always-show=비활성화되면 새로운 옵션을 사용할 수 있거나 P.U.M.P.를 사용하는 동안 SHIFT를 누르고 있을 때만 메뉴가 열립니다. 모드 설정에서도 이 옵션을 전환할 수 있습니다.

