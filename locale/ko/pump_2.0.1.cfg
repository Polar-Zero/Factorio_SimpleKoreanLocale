confirm=확인
cancel=취소
always-show=항상 표시
exclude-option-tooltip=수동 배치
choose-extractor-generic=배치할 건물을 선택합합니다.
choose-extractor-unknown-selection=배치할 건물을 선택합니다.
choose-extractor-changed-options=P.U.M.P.를 마지막으로 사용한 이후로 사용 가능한 건물 옵션이 변경되었습니다. 배치 옵션을 변경하고 싶을 수 있습니다.

