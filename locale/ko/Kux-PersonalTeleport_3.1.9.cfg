[mod-name]
Kux-PersonalTeleport=Kuxynator의 개인 텔레포터(Kuxynator's Personal Teleporter)

[mod-description]
Kux-PersonalTeleport=지도의 어느 곳으로나 순간이동할 수 있는 여러 단축키를 추가합니다. 차량을 운전하는 동안에도 작동합니다.\n\n또한 특정 방향으로 일정 거리를 순간이동하거나, 지도 태그로 순간이동 할 수 있는 단축키도 사용할 수 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-interface]
teleport-button=텔레포트!
teleport-caption=지도 태그로 순간이동

[mod-setting-name]
teleport-distance-large=긴 순간이동 거리
teleport-distance-short=짧은 순간이동 거리
teleport-factorissimo-enter=팩토리시모 공장 건물 진입

[mod-setting-description]
teleport-factorissimo-enter=텔레포트하려는 공장을 마우스로 선택한 상태에서 (숫자 패드의)Enter 버튼을 눌러 진입합니다.

[controls]
teleport-bp=지점으로 순간이동
teleport-bp-quick=지점으로 직접 순간이동
teleport-dir-down=짧은 아래 방향 순간이동
teleport-dir-down-plus=긴 아래 방향 순간이동
teleport-dir-left=짧은 왼쪽 방향 순간이동
teleport-dir-left-plus=긴 왼쪽 방향 순간이동
teleport-dir-right=짧은 오른쪽 방향 순간이동
teleport-dir-right-plus=긴 오른쪽 방향 순간이동
teleport-dir-up=짧은 윗쪽 방향 순간이동
teleport-dir-up-plus=긴 윗쪽 방향 순간이동
teleport-move=이동 중 짧은 순간이동
teleport-move-plus=이동 중 긴 순간이동
teleport-tag=맵 태그로 순간이동
teleport-tag-prev=이전 순간이동 반복
teleport-nauvis-home=나우비스 스폰포인트로 순간이동
teleport-current-surface-home=현재 표면의 스폰포인트로 순간이동
teleport-home-back=이전 위치로 순간이동
teleport-list-add-current=현재 위치 등록
teleport-list-remove-current=현재 등록지점 제거
teleport-list-remove-all=모든 등록지점 제거
teleport-back=이전 위치로 순간이동
teleport-chunk-down=한 청크 아래로 순간이동 (또는 공장 건물)
teleport-chunk-up=한 청크 위로 순간이동 (또는 공장 건물)
teleport-chunk-left=한 청크 왼쪽으로 순간이동 (또는 공장 건물)
teleport-chunk-right=한 청크 오른쪽으로 순간이동 ( (또는 공장 건물)
teleport-list-previous=이전 위치로 순간이동
teleport-list-next=다음 위치로 순간이동
teleport-surface-down=이전 표면으로 순간이동
teleport-surface-up=다음 표면으로 순간이동

[controls-description]
teleport-bp=순간이동 도구를 획득합니다. "Alt-모드"에서는 지형이나 객체 충돌을 무시합니다.
teleport-bp-quick=선택한 지점/객체로 순간이동을 시도합니다. 실패하면 '위치로 순간이동'처럼 작동하며, 한 번 사용한 후 마우스에서 사라집니다.
teleport-move=작동하려면 적극적으로 움직여야 합니다.
teleport-move-plus=적극적으로 이동하는 상태여야 작동할 것입니다.
teleport-tag=텍스트 입력란을 열고 입력한 이름의 지도 태그로 순간이동합니다(대소문자 구분 없음).
teleport-tag-prev=마지막으로 순간이동했던 태그로 다시 순간이동합니다.

[entity-name]
teleport-destination=순간이동 목적지
teleport-destination-any=순간이동 목적지(충돌 무시)

[entity-description]
teleport-destination=클릭하여 이곳으로 순간이동합니다.
teleport-destination-any=클릭하여 이곳으로 순간이동합니다. 지형이나 객체 위에 배치할 수 있습니다.

[item-name]
teleport-destination=순간이동 목적지
teleport-destination-any=순간이동 목적지(충돌 무시)
teleport-destination-blueprint=순간이동 클릭

[shortcut-name]
teleport-once-shortcut=순간이동 (1회)
teleport-shortcut=순간이동