[mod-name]
inserter-throughput=투입기 처리량(Inserter Throughput)

[mod-description]
inserter-throughput=선택한 투입기의 처리량을 표시합니다. (최적 상황 기준)\n이제 실제 테스트를 위한 측정 도구가 제공됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
inserter-throughput-toggle=표시 전환

[inserter-throughput]
inserter-at=[entity=__1__]: [gps=__2__,__3__,__4__]
stopwatch-command-description=- 스톱워치를 시작하여, 시간 경과에 따른 투입기 처리량을 측정할 수 있습니다.
stopwatch-finished=__1__ 측정이 완료되었습니다.
stopwatch-help=이 명령을 실행하는 시점에, 측정할 투입기 위로 마우스를 올려주세요.
stopwatch-interrupted=__1__에 대한 측정을 완료할 수 없습니다. 투입기가 더 이상 존재하지 않습니다.
stopwatch-result=측정된 처리량: __1____2__(__3__ 아이템 / __4__ 틱)
stopwatch-timeout=__1__에 대한 측정을 완료할 수 없습니다, 투입기가 유휴 상태입니다.
stopwatch-warning-not-max=경고! 투입기가 최대 부하 상태가 아닙니다. 이 결과는 투입기 최대 처리량을 대표하지 않습니다.
toggle-button-tooltip=투입기 처리량 표시를 전환하려면 누르세요.

[mod-setting-name]
inserter-throughput-enabled=표시 활성화
inserter-throughput-rounding-precision=반올림 정밀도
inserter-throughput-show-toggle=전환 버튼 표시

[mod-setting-description]
inserter-throughput-enabled=투입기 처리량의 표시 여부를 조정할 수 있습니다.
inserter-throughput-rounding-precision=소수점 뒤에 표시할 최대 자릿수입니다. 반올림을 사용하지 않으려면 0으로 설정하세요.
inserter-throughput-show-toggle=왼쪽 상단 모서리에 "활성화" 상태를 나타내는 버튼이 표시되며, 모드 옵션으로 이동하지 않고 활성화 상태를 변경하는 데 사용할 수 있습니다.