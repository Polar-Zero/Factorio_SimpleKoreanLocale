[mod-name]
fewer-quality-tiers=더 적은 품질 단계(Fewer Quality Tiers)

[mod-description]
fewer-quality-tiers=이 모드는 품질과 함께 플레이하고 싶지만 5가지에 달하는 품질 티어를 관리하고 싶지 않은 플레이어를 위한 모드로, 품질 등급을 '일반' '희귀' '품질'의 3단계로 감소시킵니다. 어떤 품질을 유지할지는 완전한 사용자 지정 설정이 가능합니다. 누락된 단계를 보강하기 위해 자동으로 품질 확률을 조정하며, (또는 확률 조정을 시도) 기술 연구 조건도 동시에 수정합니다.


[fewer-quality-tiers]
enable-setting=품질 활성화: __1__
enable-setting-description=해당 품질을 활성화합니다. 비활성화하면 이 품질에 대한 모든 참조가 게임에서 제거됩니다.