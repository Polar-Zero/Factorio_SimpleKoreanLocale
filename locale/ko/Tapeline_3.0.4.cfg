[tips-and-tricks-item-description]
tl-divisors=그리드 크기 또는 분할 수량을 늘리거나 줄이려면, __CONTROL__tl-increase-divisor__ 및 __CONTROL__tl-decrease-divisor__를 사용하세요.
tl-edit=측량에 __CONTROL__tl-edit-tape__를 사용하여 편집 모드로 들어갑니다.\n편집 중인 측량을 이동하려면  __CONTROL__build__+드래그를 진행하세요.\n앞서 설명한 컨트롤을 사용하여 측량의 설정을 수정할 수 있습니다.\n편집 모드를 종료하려면 __CONTROL__clear-cursor__키를 사용하세요.
tl-introduction=바로 가기 버튼을 클릭하거나 __CONTROL__tl-get-tool__키를 사용하여 [item=tl-tool]을 가져온 다음, __CONTROL__build__+드래그 하여 지면 측량을 시작할 수 있습니다.
tl-modes=Use __CONTROL__tl-next-mode__및 __CONTROL__tl-previous-mode__를 사용하여 모드 간 전환이 가능합니다.\n[font=default-semibold]격자 모드[/font] (왼쪽) 매 X타일 간격으로 격자를 그립니다.\n[font=default-semibold]분할 모드[/font] (오른쪽) 측량을 동일한 크기로 분할하고 중간 지점을 그립니다.
tl-persistent=Hold __CONTROL__build-ghost__+드래그하여 2D 측량을 그리면, 자동으로 지워지지 않고 지속됩니다.\n이러한 측량은 __CONTROL__tl-delete-tape__를 사용하여 수동으로 삭제하기 전까지 반영구적으로 지속됩니다.

