[mod-name]
Exteros-QoL-System=Exteros의 삶의 질 시스템(Exteros' QoL System)

[mod-description]
Exteros-QoL-System=필요한 모든 것을 하나의 모드에 담았습니다. 삐집고 통과, 묶음 크기, 도달 범위, 즉시 수동 제작... 목록은 계속 업데이트됩니다. 특정 기능을 원하시면 그저 요청하시면 됩니다. 모든 기능을 활성화/비활성화할 수 있으며, 자신만의 게임 설정을 사용한 최상의 경험을 위해 조정할 수도 있습니다. 더 이상 개별 모드를 다운로드할 필요가 없습니다. 모든 것이 한곳에 있으며, 지속적으로 업데이트됩니다!\n\n번역: SimpleKoreanLocale(PolarZero)


