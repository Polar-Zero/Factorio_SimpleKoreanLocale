[mod-setting-description]
crafting-speed-enabled=더 빠른 수동 제작 기능을 활성화할 수 있는 마스터 스위치입니다.
crafting-speed-multiplier=빠른 제작이 활성화된 경우 이 슬라이더는 배율 값으로 적용됩니다. (1 = +100%, 2 = +200% 등)
even-distribution-clear-cursor=활성화하면 시간 초과를 무시하고 커서에서 아이템을 지울 때 배포 작업을 즉시 완료시킵니다.
even-distribution-enabled=균등 분배 기능을 위한 마스터 스위치입니다. 여러 기계에 아이템을 분배하고 균형을 맞출 수 있습니다.
even-distribution-swap-balance=활성화하면 __CONTROL__fast-entity-transfer__로 인벤토리의 균형을 맞추고 __CONTROL__fast-entity-split__로 균등하게 분배합니다.
even-distribution-ticks=해당 틱 수(60틱 = 1초)가 지나면 완료되지 않은 배포 동작을 자동으로 완료합니다.
far-reach-enabled=건물과 채광을 위한 플레이어의 도달 거리가 크게 증가합니다.
productivity-limit-enabled=최대 생산성 보너스 변경을 허용합니다.
productivity-limit-maximum=새로운 최대 생산성 보너스 백분율 값을 설정할 수 있습니다.
squeak-through-enabled=플레이어가 좁은 공간을 통과할 수 있도록 합니다.
stack-size-enabled=묶음 크기 수정 기능을 위한 마스터 스위치입니다.
stack-size-mode=입력한 값의 적용 방법을 선택합니다.\n'Multiplier': 원래 묶음 크기에 설정 값을 곱합니다.\n'Absolute Value': 모든 아이템에 대해 동일한 묶음 크기를 설정합니다.
stack-size-value=숫자를 입력합니다. 숫자의 의미는 선택한 '모드'에 따라 달라집니다.