[mod-name]
SchallTransportGroup=Schall 제작법 그룹 - 운송(Schall Transport Group)

[mod-description]
SchallTransportGroup=모든 기본 게임 차량과 이미 물류 하위 그룹에 속한 모든 아이템을 포함하는 별도의 새로운 "운송" 제작법 그룹 탭을 게임에 추가합니다. 운송 관련 아이템을 한데 모으는 프레임워크 역할을 합니다.\n모드에서 추가한 차량이 "물류" 탭을 어지럽히는 것을 원하지 않는 플레이어를 위해 설계되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-group-name]
transport=운송

[mod-setting-name]
Schall-TGP-order=제작법 그룹 위치

[mod-setting-description]
Schall-TGP-order=av: (기본값) "물류" 탭 뒤에 배치.\ndv: "군사" 탭 뒤에 배치.