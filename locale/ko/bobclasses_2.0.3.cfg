[mod-setting-description]
bobmods-classes-class-select=활성화하면, 캐릭터 선택 창에 "직업 선택" 버튼을 활성화합니다. (멀티플레이 게임에서 사용하려면 관리자 권한 필요)
bobmods-classes-class-select-user=활성화하면, 모든 유저의 캐릭터 선택 창에 "직업 선택" 버튼을 활성화합니다. 관리자 권한이 없더라도 사용할 수 있습니다.
bobmods-classes-editor-mode=활성화하면, 캐릭터 선택 창에 "에디터 모드" 버튼을 추가합니다. (멀티플레이 게임에서 사용하려면 관리자 권한 필요)
bobmods-classes-god-mode=활성화하면, 캐릭터 선택 창에 "신 모드" 버튼을 추가합니다. (멀티플레이 게임에서 사용하려면 관리자 권한 필요)