bob-class-balanced=[font=default-semibold][color=255,230,192]밸런스 특화[/color][/font] 기본적이지만 균형잡힌 능력치를 가집니다.\n\n제작 속도: 2\n도달 범위: 10\n최대 체력: 300\n자연 회복: 11/s\n회복 지연: 8초\n인벤토리 크기: 80\n무기 슬롯: 3\n이동 속도: 0.15\n채광 속도: 0.5
bob-class-balanced-2=[font=default-semibold][color=255,230,192]밸런스 특화 MK2[/color][/font]기본적이지만 균형잡힌 능력치를 가집니다. 체력, 인벤토리, 도달, 이동 속도가 약간 증가되었습니다.\n\n제작 속도: 3\n도달 범위: 13\n최대 체력: 450\n자연 회복: 18/s\n회복 지연: 5초\n인벤토리 크기: 100\n무기 슬롯: 3\n이동 속도: 0.2\n채광 속도: 1
bob-class-builder=[font=default-semibold][color=255,230,192]건설 특화[/color][/font] 공장을 짓는 과정을 최대한 원활하고 쉽게 만드는 데 초점을 맞췄습니다.\n\n제작 속도: 1\n도달 범위: 15\n최대 체력: 200\n자연 회복: 6/s\n회복 지연: 12초\n인벤토리 크기: 100\n무기 슬롯: 2\n이동 속도: 0.15\n채광 속도: 1\n특별 능력: 벨트 내성.
bob-class-builder-2=[font=default-semibold][color=255,230,192]건설 특화 MK2[/color][/font] 더 넓은 도달 범위와 인벤토리를 제공합니다.\n\n제작 속도: 1\n도달 범위: 20\n최대 체력: 300\n자연 회복: 9/s\n회복 지연: 8초\n인벤토리 크기: 120\n무기 슬롯: 2\n이동 속도: 0.2\n채광 속도: 1.5\n특별 능력: 벨트 내성.
bob-class-engineer=[font=default-semibold][color=255,230,192]엔지니어[/color][/font] 제작 및 건설에 특화된 캐릭터로, 두 특화 능력을 모두 갖추고 있습니다. 도달 범위, 제작 속도, 인벤토리가 뛰어나지만 이동 속도가 느리며 전투에는 취약합니다.\n\n제작 속도: 3\n도달 범위: 17.5\n최대 체력: 300\n자연 회복: 9/s\n회복 지연: 12초\n인벤토리 크기: 120\n무기 슬롯: 2\n이동 속도: 0.15\n채광 속도: 1.5\n특별 능력: 벨트 내성. 제련 및 기계 제작법 사용 가능.
bob-class-fighter=[font=default-semibold][color=255,230,192]전투 특화[/color][/font] 빠르고 회복력이 뛰어나며, 우수한 전투 성능을 가졌습니다. 개선된 무기 및 장비와 함께 게임을 시작합니다.\n\n제작 속도: 1\n도달 범위: 8\n최대 체력: 400\n자연 회복: 18/s\n회복 지연: 3초\n인벤토리 크기: 60\n무기 슬롯: 5\n이동 속도: 0.2\n채광 속도: 0.5\n추가 로봇: 10\n특별 능력: 독 구름에 면역, 강력한 근접 공격.
bob-class-fighter-2=[font=default-semibold][color=255,230,192]전투 특화 MK2[/color][/font] 빠르고 회복력이 뛰어나며, 우수한 전투 성능을 가졌습니다.\n\n제작 속도: 1\n도달 범위: 10\n최대 체력: 600\n자연 회복: 27/s\n회복 지연: 2초\n인벤토리 크기: 80\n무기 슬롯: 5\n이동 속도: 0.25\n채광 속도: 0.5\n추가 로봇: 20\n특별 능력: 독 구름에 면역, 강력한 근접 공격.
bob-class-miner=[font=default-semibold][color=255,230,192]제작 특화[/color][/font] 효율적이고 다재다능한 수제작을 위한 구성을 갖췄습니다.\n\n제작 속도: 3\n도달 범위: 10\n최대 체력: 200\n자연 회복: 6/s\n회복 지연: 12초\n인벤토리 크기: 100\n무기 슬롯: 2\n이동 속도: 0.12\n채광 속도: 1\n특별 능력: 제련 및 기계 제작법 사용 가능.
bob-class-miner-2=[font=default-semibold][color=255,230,192]제작 특화 MK2[/color][/font] 더 넓은 인벤토리를 가졌으며 훨씬 빠른 제작이 가능하며, 추가적인 제작법을 사용할 수 있지만, 이동 속도가 느리며 전투에는 취약합니다.\n\n제작 속도: 4\n도달 범위: 13\n최대 체력: 300\n자연 회복: 9/s\n회복 지연: 8초\n인벤토리 크기: 120\n무기 슬롯: 2\n이동 속도: 0.15\n채광 속도: 1.5\n특별 능력: 제련 및 기계 제작법 사용 가능.
