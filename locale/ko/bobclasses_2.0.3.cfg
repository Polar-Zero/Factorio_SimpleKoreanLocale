bob-avatar-god-mode-tooltip=신 모드는 캐릭터를 제어하지 않고 자유롭게 카메라를 움직일 수 있는 모드입니다.\n경고: 다른 모드로 전환하면 신 모드 인벤토리가 손실됩니다.\n경고: 신 모드에 있는 동안 캐릭터가 사망하면 부활하지 않습니다.
