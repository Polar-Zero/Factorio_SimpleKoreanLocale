[mod-name]
bobclasses=Bob의 직업 특화 및 다중 캐릭터 모드(Bob's Classes and Multiple characters mod)

[mod-description]
bobclasses=게임에 캐릭터 직업 3종과 후반부에 사용할 수 있는 직업 6종을 추가합니다. 각 직업은 초기 장비에 변화가 있는 등 다양한 보너스와 패널티가 있습니다.\n\n전투 특화: 다양한 전투 보너스, 빠른 이동, 빠른 회복, 짧은 사거리, 느린 제작 및 적은 인벤토리.\n\n제작 특화: 용광로 없이 수작업으로 제련할 수 있습니다. 제작 속도가 빠르고 인벤토리가 넓지만, 이동이 느리고 전투력이 떨어집니다.\n건설 특화: 도달 범위가 매우 넓어 건물을 쉽게 배치할 수 있고 인벤토리가 넓지만 전투력은 보통 수준입니다.\n\n이 모드에서는 게임 세계에 여러 캐릭터를 배치할 수 있고 캐릭터 사이의 자유로운 전환이 가능합니다.\n죽으면 여러 캐릭터를 소유한 경우 부활하는 대신 목록에 있는 첫 번째 캐릭터로 자동 전환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


