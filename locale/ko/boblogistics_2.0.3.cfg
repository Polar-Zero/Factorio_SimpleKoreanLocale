[mod-name]
boblogistics=Bob의 물류(Bob's Logistics mod)

[mod-description]
boblogistics=작동에 Bob's functions library 모드가 필요합니다.\n\n모든 영역에 물류와 관련된 많은 항목을 추가합니다.\n더 상위 티어의 벨트와 관련 객체를 추가합니다.\n벨트 개편을 통해 밥 모드 자원을 더 잘 활용하도록 모든 제작법을 변경하고 기초 티어 벨트를 추가하도록 할 수 있습니다.\n더 높은 티어의 투입기를 추가합니다.\n투입기 개편을 통해 더욱 더 높은 티어의 투입기를 추가할 수 있습니다. 또한 비 긴팔 투입기를 긴팔 투입기로 만들 수 있도록 메뉴 형식으로 대체하고, 밥 모드 자원을 더 잘 활용할 수 있도록 모든 제작법을 변경합니다.\n적절한 재료가 있을 경우, 더 높은 티어의 상자와 물류 상자를 사용할 수 있게 됩니다\n속도 및 인벤토리 용량이 증가된 2티어 기차 세트(locomotive, 화물차, 유체 화물차)를 추가합니다. 또한 기갑 기차 세트와 MK2 버전이 추가됩니다\n고급 펌프 MK2~4 추가, 병목 현상이 감소합니다\n물류 및 건설 로봇 MK2~MK4 추가\n로보포트, 로보포트 부품(중간 생산품), 물류 구역 확장기, 로봇 상자 등 소형 특수 개체 MK2~MK4를 추가합니다.\n유체 저장 탱크 MK2~MK4 추가.\n다양한 재료로 제작할 수 있는 5단계로 이루어진 새로운 파이프 추가.\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


