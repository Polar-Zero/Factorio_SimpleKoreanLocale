[mod-setting-description]
bobmods-logistics-beltoverhaul=활성화하면, 운송 벨트를 개편하여 새로운 기초 티어를 추가하고, 벨트 속도를 조정하고, 제작법을 완전히 개편합니다.
bobmods-logistics-beltoverhaulspeed=활성화하면, 운송 벨트의 속도를 조정합니다.
bobmods-logistics-beltperlevel=지하 벨트의 티어가 발전할 때마다 얼마나 더 많은 지하 이동 거리를 추가될지 설정할 수 있습니다.
bobmods-logistics-beltrequireprevious=활성화하면, 운송 벨트나 관련된 객체를 업그레이드할 때 이전 티어 아이템이 필요하게 됩니다.
bobmods-logistics-beltspeedperlevel='운송 벨트 속도 개편' 설정이 활성화된 경우 조정할 벨트 티어당 아이템 운송 속도를 설정합니다. [1.875의 배수를 사용하세요]
bobmods-logistics-beltstarting=시작 티어 운송 벨트에 대한 지하 이동 거리를 설정할 수 있습니다.
bobmods-logistics-disableroboports=활성화하면, 기본 게임의 로보포트가 비활성화되며 모듈형 로보포트에 의존해야 합니다. Bob 모드 장비나 차량 장비의 조합된 로보포트가 포함됩니다.
bobmods-logistics-drainlessinserters=활성화하면, 모든 투입기가 대기 전력 없이도 작동합니다.
bobmods-logistics-fluidwagonbase=유체 화물차가 저장할 수 있는 유체량을 1,000단위로 설정할 수 있습니다 __ITEM__skl-txtra0__50 [50,000]__ITEM__skl-txtre__
bobmods-logistics-flyingrobotframes=활성화하면, 제작에 사용할 수 있는 추가적인 비행 로봇 프레임 티어를 추가합니다.
bobmods-logistics-inserteroverhaul=이 기능을 켜면 투입기를 개편합니다. 새로운 티어의 투입기를 추가하고 제작법을 완전히 개편합니다. 또한 긴 팔 투입기가 제거되지만, 모든 투입기를 긴 팔로 조정할 수 있게 됩니다.
bobmods-logistics-inserterrequireprevious=활성화하면, 투입기를 업그레이드할 때 이전 티어 아이템이 필요하게 됩니다.
bobmods-logistics-pipeperlevel=지하 파이프의 얼마나 더 많은 지하 이동 거리를 추가할지 설정할 수 있습니다.
bobmods-logistics-pipestarting=시작 티어 파이프 유형에 대한 지하 이동 거리를 설정할 수 있습니다.
bobmods-logistics-robotparts=활성화하면, 제작에 사용할 수 있는 물류 로봇 공구/건설 로봇 공구/인공지능 중간 생산품을 추가합니다.
bobmods-logistics-robotrequireprevious=활성화하면, 물류/건설 로봇을 업그레이드할 때 이전 티어 아이템이 필요하게 됩니다.
bobmods-logistics-storagetankbase=저장 탱크가 저장할 수 있는 유체량을 1,000단위로 설정할 수 있습니다  __ITEM__skl-txtra0__25 [25,000]__ITEM__skl-txtre__
bobmods-logistics-trains=활성화하면, 새로운 티어의 기차를 게임에 추가합니다 (기관차, 화물차)
bobmods-logistics-ugdistanceoverhaul=활성화하면, 모든 지하 벨트와 파이프의 범위를 개편합니다.