[mod-setting-description]
BREAM-surfaces-to-spawn-nauvis-enemies=나우비스 유형 적(바이터, 스피터 및 이들의 변형된 변종)을 생성할 표면을 쉼표로 구분한 목록입니다. 이 기능은 공해가 있는 표면에서만 작동하며, 포자는 공해로 간주되지 않습니다.
BREAM-surfaces-to-spawn-gleba-enemies=쉼표로 구분된 글레바 유형 적(위글러, 스트라이퍼, 스톰퍼 및 이들의 변형된 변종)을 스폰할 표면 목록입니다. 글레바와 같이 포자가 있는 표면에서만 작동한다는 점에 유의하세요.
BREAM-safe-tiles='안전' 타일이 적 스폰을 차단하는 설정을 활성화했을 때, '안전'으로 간주되는 타일 ID의 쉼표로 구분한 목록입니다.
BREAM-spawn-every-seconds=모드가 적을 생성하려고 시도하는 빈도입니다. 대부분의 경우 적을 생성하려고 시도하면 방해가 되는 다른 물체가 있거나 공해가 충분하지 않아 실패합니다.
BREAM-spawn-at-all-chance=1.0으로 설정하면 공해가 최소 임계값에 도달하는 즉시 스폰됩니다. 0.2처럼 더 낮은 값으로 설정하면 더 크고 빈번한 공격을 생성합니다. 시작 설정 "N 틱마다 스폰"은 적을 스폰하는 빈도를 제어하며, 타이머가 울릴 때마다 이 설정의 확률을 보고 무작위로 스폰할지 여부를 결정합니다.
BREAM-num-chunks-to-check=시작 설정 "N 틱마다 스폰"이 적 스폰을 시도하는 빈도를 제어하고, 타이머가 울릴 때마다 시작 설정에 지정된 각 표면에 적 스폰을 시도하는 무작위 청크 수를 결정합니다. 숫자가 높으면 렉이 발생할 수 있습니다. 이 값을 0으로 설정하면 몇 개의 무작위 청크가 아닌 생성된 모든 청크에 스폰을 시도하므로 맵 크기에 따라 렉이 발생할 수 있습니다.
BREAM-starting-peace-minutes=새 게임이 시작되면 이 모드가 적을 생성하기 시작하기까지 몇 분 동안 평화 상태를 지속시킬 것입니다.
BREAM-only-spawn-when-dark=이 옵션을 활성화하면 표면의 어두운 정도가 임계값 이상일 때만 적군이 생성됩니다 (일반적으로 밤에). 이는 기본 게임의 산란장 메커니즘에는 영향을 미치지 않으며, 낮에도 산란장은 여전히 벌레를 보내 플레이어를 공격할 것입니다. Clockwork 모드와 호환됩니다. Rampant 모드의 야행성 설정과 동일하게 작동합니다.
BREAM-player-spawn-block-radius=해당 반경 내에서는 어떤 플레이어에게도 적이 생성되지 않습니다. 비활성화하려면 0으로 설정합니다.
BREAM-water-tile-spawn-block-radius=물 타일에서 이 거리 내에는 적군이 생성되지 않습니다. 비활성화하려면 0으로 설정합니다, 이 경우 물 위에 적이 생성될 수 있습니다. 이 설정은 용암 타일에도 적용됩니다.
BREAM-safe-tile-spawn-block-radius=돌 벽돌이나 콘크리트와 같은 "안전한" 타일로부터 이 거리 내에서는 적군이 생성되지 않도록 합니다. 어떤 타일을 "안전"으로 간주할지 사용자 지정하려면 시작 설정을 참조하세요. 비활성화하려면 0으로 설정합니다.
BREAM-lit-safe-tile-spawn-block-radius=안전 타일 설정과 동일하지만, 안전 타일은 근처에 조명이 있거나 낮인 경우에만 계산됩니다. 비활성화하려면 0으로 설정합니다.
BREAM-entity-spawn-block-radius=건물이나 운송 벨트 등의 객체 근처 설정한 범위에서 적군이 생성되지 않도록 합니다. 비활성화하려면 0으로 설정합니다. 이 검사는 광석 자원, 나무 또는 바위로 분류된 객체는 무시합니다.
BREAM-lamp-safety-factor=켜져 있는 조명 범위 내에서 적이 스폰되는 것을 방지합니다. 조명 안전 범위를 완전히 비활성화하려면 이 값을 0으로 설정하세요. 기본 게임의 조명은 빛 반경이 17이지만 모드에서 추가한 조명의 경우 반경이 다를 수 있습니다. 이 설정은 안전 반경 배율을 곱하므로 이 값을 1로 설정하면 모든 조명의 안전 반경이 조명의 빛이 끝나는 위치가 됩니다. 이 값을 0.5로 설정하면 모든 조명의 안전 반경이 절반으로 줄어들어 적들이 조명 안쪽에 스폰될 수 있습니다. 1.5와 같이 높은 값을 설정하면 공장 내부에서 생성되는 적을 더 쉽게 방지할 수 있습니다.
BREAM-enemy-spawn-block-radius=바로 아래에 있는 설정에 따라 결정되는, 일정 수의 다른 적군이 해당 거리 내에 있으면 추가적인 적군이 생성되지 않습니다. 0으로 설정하면 비활성화되지만, 이 경우 섬 지형에 많은 적군이 스폰될 수 있으므로 권장하지 않습니다.
BREAM-enemy-count-for-spawn-blocking=이전 설정에서 설정한 반경 내에 적 객체가 이 값 이상 있으면 적이 생성되지 않습니다.
BREAM-extra-bug-class-chance=적이 생성될 때마다 바이터, 스피터, 스내퍼와 같은 한 가지 적 유형을 선택한 다음 이 설정값에 지정한 확률로 추가적인 적 유형을 추가합니다. 그런 다음 선택한 유형에 대한 유닛 웨이브를 만듭니다. 모드로 인해 적군 유형이 많으며, 이 모드와 호환되도록 설정한 경우 여기에서 더 낮은 값을 선택해야 합니다.
BREAM-max-bugs-per-swarm=유닛 웨이브를 소환할 때 이 모드는 사용해야 하는 공해를 모두 소진할 때까지 적군를  추가하려고 시도하지만, 이 수에 도달하면 강제로 중지합니다. 수치가 높으면 렉이 발생할 수 있습니다.
BREAM-pollution-cost-multiplier=이 값을 1.0으로 설정하면 산란장에서 적을 스폰할 때와 동일한 양의 공해 소모가 발생합니다. 2로 설정하면 비용이 2배가 되므로 절반의 적만이 스폰됩니다. 0.1로 설정하면 적을 소환하는 데 필요한 공해 비용이 산란장에서의 1/10이 됩니다. 이 모드라 하더라도 둥지처럼 시간이 지나면서 추가적인 공해 흡수 보정이 추가되지는 않으므로 이 값을 1보다 낮게 설정하는 것을 권장합니다. 이 설정은 포자를 제외한 공해 또는 기타 공해 변종이 있는 모든 행성에 적용됩니다.
BREAM-spores-cost-multiplier=공해 비용 배율과 동일하지만 포자가 있는 글레바 및 기타 행성에 적용됩니다.
BREAM-min-pollution-for-spawn=적이 최소 이 정도의 공해(또는 포자를 제외한 공해 변종)가 있는 청크에서만 스폰됩니다.
BREAM-min-spores-for-spawn=적이 최소 이 정도의 포자가 있는 청크에서만 생성됩니다. 이 설정은 포자가 있는 글레바 및 기타 행성에만 적용됩니다.
BREAM-spawn-chance-at-min-pollution=공해가 최소인 구역에서 적이 스폰될 확률입니다. 공해가 증가하면 두 칸 아래 설정의 최대치에 도달할 때까지 선형적으로 스폰 확률이 증가합니다.
BREAM-pollution-for-max-spawn-chance=청크에 해당 수치 이상의 공해가 있으면 스폰 확률이 아래 설정값에 지정한 수치로 설정됩니다. 이 설정은 포자 및 기타 공해 변종에도 적용됩니다.
BREAM-spawn-chance-at-max-pollution=위 설정에 지정된 양보다 더 많은 공해가 있는 청크에서 적이 스폰될 확률입니다.
BREAM-pollution-fraction-per-swarm-min=유닛 웨이브를 생성할 때, 해당 청크에 있는 공해의 몇%를 생성할 유닛 구매에 사용할지 결정합니다. 이 비율은 이 설정과 바로 아래 설정 값 사이 범위 중 무작위로 선택됩니다. 청크 공해량이 100이고 이 값이 0.2 ~  0.4인 경우, 유닛 웨이브를 만드는 데 20~40의 공해를 사용할 것입니다. 이 설정은 포자 및 기타 공해 변종에도 적용됩니다.
BREAM-pollution-fraction-per-swarm-max=자세한 설명은 위쪽 설정을 참고해주세요.
BREAM-enemy-spawner-health-multiplier=모든 적 산란장 체력에 이 숫자 배율이 곱해집니다. 비활성화하려면 1로 설정합니다. 값이 5이면 화염방사기로도 쉽게 처치할 수 있습니다. 이 설정은 게임 밸런스를 맞추기 위해 제공되는 것으로, 일부 도구가 기본 게임보다 덜 유용하다는 부작용이 있기 때문입니다. 예를 들어 독 캡슐은 주로 산란장 상대로는 유용하지만, 자유롭게 돌아다니는 적 유닛을 상대로는 유용하지 않습니다. 따라서 이 설정을 사용하여 기지를 더 강하게 만들고 해당 도구를 다시 더 유용하게 만들 수 있습니다.
BREAM-enemy-spawner-healing-multiplier=모든 적 산란장 회복속도에 이 숫자 배율이 곱해집니다. 비활성화하려면 1로 설정합니다. 자세한 설명은 위쪽 설정을 참고해주세요.
BREAM-make-lamps-military-targets=이 설정을 활성화하면 조명이 우선 순위가 높은 군사 표적으로 표시되어 전원이 꺼져 있더라도 적군이 조명을 더 많이 공격하게 합니다. 이 설정이 포함된 이유는 조명이 켜져 있는 동안 조명은 근처에 적군이 스폰되지 않도록 하기 때문에 적군이 조명을 공격하게 되면 추가적인 도전적 요소로 연결되기 때문에 포함된 설정입니다.
BREAM-make-electric-poles-military-targets=전봇대를 군사 표적으로 표시하면 바이터들이 전봇대를 더 많이 공격합니다. 이 설정을 사용하면 모든 전초 기지를 하나의 큰 전기 네트워크에 연결하지 않고 전초 기지에서 직접 전력을 생산하도록 장려할 수 있습니다.

BREAM-safety-lamps=기존 게임에서 이러한 버그 반응 설정을 변경하는 데는 몇 가지 문제가 있습니다. '공격 금지'로 설정된 상태에서 건물을 지으면 나중에 설정을 변경하더라도 영원히 안전한 것으로 표시됩니다. 무언가를 건설한 후 나중에 "공격하지 않음"으로 설정하면 기존 건물은 안전으로 표시되지 않습니다. 그러나 "기본값"과 "발견 시 공격"을 전환해도 아무런 문제가 발생하지 않습니다.

BREAM-debug-printing=설정이나 모드 디버깅을 위해 게임 내 채팅에 작업 내역을 출력해보세요. 텍스트가 너무 빠르게 움직이면 게임을 일시 정지하여 읽으세요. 팩토리오가 중복된 줄을 숨기지 않도록 디버그 출력의 모든 줄의 시작 부분에 난수가 추가됩니다. "플레이어 위치 스폰 적합성" 디버그 옵션을 사용하면 플레이어의 현재 위치에서 적 스폰이 허용되는지 여부와 허용되지 않는 경우 그 이유를 확인할 수 있습니다.

