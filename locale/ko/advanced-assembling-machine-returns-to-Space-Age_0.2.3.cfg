[mod-name]
advanced-assembling-machine-returns-to-Space-Age=고급 조립 기계 - 우주 시대(Advanced Assembly Machines Returns to Space Age)

[mod-description]
advanced-assembling-machine-returns-to-Space-Age=기본 게임의 조립 기계 3보다 16배 빠른 부품 조립이 가능한, 고급 조립 기계를 게임에 추가합니다.\n모드가 Factorio 2.0, 현지화와 함께 업데이트되었습니다. 또한 그래픽 스프라이트 해상도가 2배 증가했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[technology-description]
automation-returns=부품을 조립하는 고속 조립 기계로, 조립 기계 3보다 16배 더 뛰어난 성능을 자랑합니다. 하지만 그에 상응하는 비용 역시 필요합니다.

[mod-setting-name]
module-slot=모듈 슬롯
space-age-productivity=50% 생산 보너스 활성화

[mod-setting-description]
module-slot=기계에 추가할 수 있는 모듈 수량을 조정할 수 있습니다. (사용 가능한 값: 3 ~ 6 / 기본값: 4)
space-age-productivity=활성화하면, 고급 조립 기계가 주조소나 전자기 공장처럼 50% 기본 생산 보너스를 적용받습니다.