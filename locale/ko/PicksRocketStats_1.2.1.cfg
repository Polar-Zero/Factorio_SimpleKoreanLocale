[mod-setting-gui-description]
pi_rss_set_startt_rb_1=발사된 로켓 또는 탑재된 평균 아이템 계산은 게임 시작 시점(틱 1)부터 계산됩니다.
pi_rss_set_startt_rb_2=발사된 로켓 또는 탑재된 평균 아이템 계산은 첫 로켓 발사 시점부터 계산됩니다.\n\n이 옵션은 이 모드로 시작한 게임이나 아직 로켓이 발사되지 않은 기존 저장 게임에 이 모드를 추가할 때만 유효합니다.
pi_rss_set_startt_rb_3=발사된 로켓 또는 탑재된 평균 아이템 계산은 입력한 시간(실제 플레이 시간)부터 계산됩니다.
pi_rss_set_but_cancel=저장하지 않고 설정을 닫습니다.
pi_rss_set_but_default=설정을 기본값으로 재설정합니다. "적용" 버튼을 누르면 값이 게임에 적용됩니다.
pi_rss_set_but_apply=저장한 뒤 설정을 닫습니다

