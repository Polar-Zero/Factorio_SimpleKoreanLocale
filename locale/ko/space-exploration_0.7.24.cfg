page_delivery_cannons_text_1=배달 대포는 행성 간에 물품을 폭발력을 이용해 날려보낼 수 있는 일종의 레일건입니다. 급격히 가속화된 상태에서도 물품을 안전하게 지켜낼 수 있는 선에서 발사하도록 설계되었습니다. 배달 대포는 매우 복잡한 중간 제작품이나 골조같은 아이템은 발사할 수 없습니다.\n\n배달 대포는 목표 지점만 지정할 수 있을 뿐 그 목표 지점에 무엇이 있는지는 판단하지 못하며, 전력과 배달 캡슐이 충전되어 있는 한 지속적으로 화물을 발사합니다. 대포의 기능에 조건을 추가하려면 자원이나 캡슐로 충전되는 대포의 발사 기능을 직접 제한해야 합니다.\n\n만약 배달 캡슐이 맨 땅에 떨어지게 되면 해당 지역의 주변 개체는 큰 피해를 입게 되고 대부분의 자원이 파괴됩니다. 배달 대포 상자는 상자가 가득 차지 않는 한 안전하게 캡슐을 포착할 수 있습니다. 각기 다른 자원을 배달하는 여러 개의 배달 대포로 같은 상자를 목적지로 설정하여 발사할 수 있습니다.\n\n대상 상자를 항시 비워두거나, 신호 전송 (Signal transmission)을 이용하여 대포 입력을 제한하는 것이 좋습니다.\n\n배달 대포는 1GJ의 충전 용량을 가지며 50MW의 속도로 충전합니다. 배달 대포의 가용 범위는 저장할 수 있는 에너지의 양에 의해 제한됩니다. 더 먼 곳으로 발사하는 것은 더 많은 에너지를 필요로 합니다. 일부 목적지는 배달 대포가 가용할 수 있는 것보다 더 많은 에너지를 필요로 하기 때문에 대포는 절대 발사되지 않습니다. 이런 경우 중간 지점에 배달 대포 중계소를 설치하여 2단계로 화물을 보낼 수 있습니다.\n\n[img=item/se-delivery-cannon-weapon] [font=heading-2][color=#ffe6c0]무기 배달[/color] [/font]\n무기 배달 대포는 일반 배달 대포와 유사하게 작동하지만, 자원이 아닌 무기를 탄약으로 사용하고 발사할 수 있습니다. 일반 배달 대포의 기본 발사 모드 외에도 무기 배달 대포는 __1__ 및 __2__ 모드를 추가로 지원합니다.\n\n__1__ 모드: 무기 배달 대포가 발사할 때마다 자동으로 새 목표를 선택합니다. 표적 구역에 적이 더 이상 남아 있지 않으면 자동으로 발사가 중단됩니다. 새로운 표적을 선택할 때 움직이는 적보다 땅벌레와 산란장이 더 높은 우선순위로 지정됩니다. 자동 발사 모드는 수동 표적 선택만큼 정확하지 않습니다 - [color=cyan]1%[/color]의 확률로 오발하여 표적 구역의 무작위 위치를 대신 공격할 것입니다.\n\n__2__ 모드: 무기 배달 대포는 플레이어가 [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] 표적 리모컨으로 표적을 직접 선택할 때까지 대기합니다. 플레이어가 표적을 선택했다면, 해당 탄약 유형을 선택된 위치에 발사할 충분한 에너지를 가진 무기 배달 대포 한대가 선택된 지점을 향해 발사할 것이며, 이후 다시 대기 상태로 돌아갑니다. 표적 지정 리모컨으로 여러 표적을 선택한다면, 이들은 대기열에 추가됩니다. __2__ 모드의 무기 배달 대포가 사용 가능해질 때 대기열에 남은 표적들을 향해 발사합니다. [img=item/se-delivery-cannon-artillery-targeter-se-iridium-piledriver] 표적 지정 리모컨으로 선택한 표적은 몇 분 내에 공격하지 않으면 지정이 취소되며. 이 경우 추가 무기 배달 대포를 건설하거나 대신 __1__ 모드를 사용하세요.
page_spaceships_automation_circuits_text_1=\n\n[font=heading-2][color=#ffe6c0]회로를 이용한 비행[/color][/font]\n우주선 클램프는 상단 모서리에 전원 및 회로 네트워크 연결점이 있습니다. 자동착륙 시 클램프가 연결되면 전원과 회로망 신호가 결합돼 배와 착륙지점을 오가며 전원과 회로 신호를 전달할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]자동 착륙[/color][/font]\n우주선이 착륙하게 하려면 콘솔에 앵커 신호 한 쌍이 주어져야 합니다.\n"우주선 왼쪽 클램프를 사용하여 정박"([img=virtual-signal/se-anchor-using-left-clamp]) 및 "오른쪽 클램프를 대상으로 정박"([img=virtual-signal/se-anchor-to-right-clamp])\n"우주선 오른쪽 클램프를 사용하여 정박"([img=virtual-signal/se-anchor-using-right-clamp])와 "왼쪽 클램프를 대상으로 정박"([img=virtual-signal/se-anchor-to-left-clamp])\n\n"우주선 ... 클램프를 사용하여 정박" 신호의 값은 배의 클램프 값과 일치해야 합니다.\n"... 클램프를 대상으로 정박" 신호의 값은 목적지의 클램프 값과 일치해야 합니다.\n클램프의 UI를 열어 이러한 값을 확인하고 변경할 수 있습니다. 만약 배 콘솔에 주어진 "우주선 ... 클램프를 사용하여 정박"과 "... 클램프를 대상으로 정박" 신호에 일치하는 것이 발견되면, 배는 두 개의 클램프를 연결하면서 착륙을 시도할 것이다. 주의하여 사용하십시오.\n\n[font=heading-2][color=#ffe6c0]클램프[/color][/font]\n클램프의 ID를 설정하려면 클램프 GUI를 열고 클램프 신호의 숫자 값을 원하는 ID로 변경합니다. 클램프 신호의 유형은 변경할 필요가 없습니다.\n\n정박된 클램프에 빨간색 신호를 전달하여 비활성화할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]예시 보기[/color][/font]\n우주선은 ID 315인 왼쪽 클램프를 가지고 있습니다. 해당 클램프의 GUI에서 신호는 [img=virtual-signal/se-anchor-using-left-clamp]이며 값은 315입니다.\n착륙면에는 오른쪽 클램프에 ID 147이 있습니다. 해당 클램프의 GUI에서 신호는 [img=virtual-signal/se-anchor-to-right-clamp]이며 값은 147입니다.\n이 두 개의 클램프를 사용하여 우주선을 착륙시키려면 배 콘솔의 왼쪽이 다음 신호를 전달받아야 합니다.\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
page_spaceships_automation_scheduler_text_1=[font=heading-2][color=#ffe6c0]스케줄러를 이용한 비행[/color][/font]\n우주선 스케줄러를 사용하면 기차를 자동화하는 것과 매우 유사한 방식으로 우주선을 자동화할 수 있습니다. 스케줄은 우주선이 비행해야 하는 여러 클램프로 구성될 수 있으며, 어떤 조건에서 스케줄의 다음 클램프로 발사할 수 있는지도 설정할 수 있습니다. 클램프에는 개별 우선순위와 우주선 제한을 할당할 수 있습니다. 인터럽트를 정의하여 우주선을 동적으로 지시할 수 있습니다. 우주선의 스케줄은 스케줄 그룹에 저장되며 여러 우주선이 동일한 스케줄 그룹을 공유할 수 있습니다.\n\n[font=heading-3][color=#ffe6c0]클램프[/color][/font]\n클램프는 기차 정류장과 유사하게 볼 수 있습니다. 클램프에는 방향(왼쪽 또는 오른쪽 방향)과 이름(기차 정류장 이름과 유사)이라는 두 가지 식별 속성이 있습니다. 스케줄러는 클램프 ID를 무시합니다. 스케줄러에서 클램프 목적지가 유효한 목적지로 간주되려면 방향과 이름이 정확해야 합니다.\n\n우주선이 비행할 수 있는 일치하는 클램프가 여러 개 있는 경우 우선 순위가 가장 높은 클램프를 선택합니다. 우선순위가 가장 높은 클램프가 여러 개 있는 경우 우주선은 가장 낮은 dV가 필요한 여정을 선택합니다.\n클램프당 우주선 제한을 설정할 수도 있습니다. 기차 및 열차 제한과 마찬가지로 우주선은 여행을 시작할 때 클램프를 예약합니다. 클램프에 이미 한도를 충족하기에 충분한 우주선이 이동 중이거나 클램프에 있는 경우 다른 우주선은 클램프를 선택할 수 없으며 다음 유효한 목적지로 이동하거나 대기합니다.\n제한은 [img=virtual-signal/signal-L] 회로를 통해 설정하며,  우선순위는 [img=virtual-signal/signal-P]로 설정할 수 있습니다.\n\n[font=heading-3][color=#ffe6c0]인터럽트[/color][/font]\n인터럽트는 특정 조건이 충족되면 일정에서 임시 목적지(또는 다중)를 생성할 수 있습니다. 모든 인터럽트는 현재 목적지의 대기 조건이 모두 충족되면 순차적으로 한 번씩 확인됩니다. (현재는) 인터럽트를 중단할 수 없습니다.\n\n[font=heading-3][color=#ffe6c0]경로 변경(일명 경로 재설정)[/color][/font]\n몇 가지 예외를 제외하고 우주선은 연료 부족의 위험 때문에 비행 도중에 경로를 재설정하지 않습니다: 목적지 클램프가 파괴되면 우주선은 다른 구역으로 경로를 변경합니다. 목적지 구역에 도달하여 착륙을 시도할 때 우주선은 더 빠른 착륙을 위해 주기적으로 동일한 식별 및 동일하거나 더 높은 우선순위를 가진 다른 클램프로 예약을 이동합니다.\n\n[font=heading-3][color=#ffe6c0]슬링샷[/color][/font]\n목적지를 슬링샷으로 정의하면 우주선은 해당 구역 근처까지 비행을 진행한 뒤 다음 일정 목적지로 이동하게 됩니다. 우주선은 착륙하지 않으므로 해당 구역에 기존 클램프가 필요하지 않습니다.
page_spaceships_automation_text_1=우주선을 자동화하는 방법에는 두 가지가 있습니다. 스케줄러를 사용하여 기차와 유사한 방식으로 제어하거나, 회로를 사용하여 수동으로 제어할 수도 있습니다.
page_spaceships_construction_text_1=[font=heading-2][color=#ffe6c0]우주선 제작[/color][/font]\n우주선은 자유로운 디자인의 우주선을 만들 수 있도록 많은 종류의 타일과 더 작은 부품들로 제작됩니다. 여러분은 움직이는 작은 기지처럼 우주선을 디자인할 수 있습니다.\n\n우주선 바닥부터 제작하되, 너무 크게 만들지 마십시오. 처음 몇 개의 우주선은 엄격한 크기 제한이 있고, 제한값은 특정 연구를 완료하여 완화할 수 있습니다. 격벽이 만들어지도록 가장자리에 우주선 벽을 두르고 틈이 없는지 확인합니다(대각선 포함). 그리고 우주선 콘솔을 우주선 내부에 놓으십시오. 이는 우주선의 핵심 부분이고 어떻게 조종하는지가 중요합니다. 콘솔이 배치되면 콘솔이 어떤 부품이 제대로 부착되어 있는지, 어떤 부품이 제대로 들어 있는지, 실행하려고 하면 어떤 부품이 떨어질지 파악하면서 펄스가 일부 발생합니다. 사각형이 빨간색으로 깜박이면 설계에 문제가 있는 것이며, 이 문제는 우주선 콘솔을 확인하여 진단할 수 있습니다. 여러분은 또한 우주선 로켓 부스터 탱크와 우주선 로켓 엔진이 필요합니다. 부스터 탱크는 우주로 가는 데 필요한 연료를 저장하고 VTOL 구성 요소를 제공합니다. 로켓 엔진은 우주에서 천천히 추진하여 목적지에 도착하도록 하는데 사용됩니다. 또한 정면(항상 북쪽)의 어떤 형태의 방어도 권장됩니다. 성운에 잔해가 가득하기 때문입니다.\n\n[font=heading-2][color=#ffe6c0]구조 하중[/color][/font]\n초기에는 무결성 구조 하중의 기술적 한계로 인해 매우 제한된 크기의 우주선만 제작할 수 있을 것입니다. 추가 기술 연구를 통해 더 큰 우주선을 만들 수 있습니다. 무결성 구조 하중은 다음 두 부분으로 계산됩니다.\n\n파트 A. 선체는 주로 배의 크기와 모양에 중점을 둡니다.\n파트 B. 선박의 아이템 및 유체 저장 용량에 따른 보관 시설 하중.\n\n총 무결성 구조 하중은 하중 요인이 더 큰 경우 두 값이 함께 합산되지 않습니다. 구조적 하중이 250이고 보관 시설 하중이 280이면 무결성 하중은 280이 됩니다.\n\n구조 하중 막대는 3개의 값을 표시합니다. 첫 번째는 빈 우주선 타일을 기준으로 현재 계산된 선체 하중입니다. 우주선 크기의 10%까지는 우주선 타일이 비어 있는 경우 무결성 선체 하중에 해당되지 않습니다. 이러한 공간은 하중 계산에서 제외되며 복도를 만드는데에 유용합니다. 두 번째 값은 계산에 제외되지 않는 선체 하중이며, 내부를 구조물로 가득 채웠을 때의 선체 하중 값을 추정하는 데 유용합니다. 세 번째 값은 기술 수준이 허용하는 최대 하중입니다.\n\n유난히 길고 가는 배, 즉 가운데 부분이 매우 얇은 배는 통통한 디자인보다 덜 견고합니다. 넓은 배는 튼튼하지만 더 많은 소행성을 제거해야만 합니다.\n\n넥서스와 같은 일부 구조물은 배의 무결성이나 속도에 특별한 영향을 미칩니다.\n\n[font=heading-2][color=#ffe6c0]스트림라인[/color][/font]\n이 우주공간은 질긴 성운으로 구성되어 있습니다. 만약 여러분이 우주선을 효율적으로 설계한다면 최대 속도를 최대 30% 정도까지 향상시킬 수 있습니다. 납작한 상자와 같은 앞면은 피해야 하지만 쐐기를 박을 필요는 없습니다. 우주선 앞면은 최대 3분의 1까지는 평평하더라도 패널티가 없습니다. 원형 모양도 좋습니다. 무결성 검사를 수동으로 트리거하여 유선형을 확인할 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]속도[/color][/font]\n우주선 속도는 엔진의 추력 대 우주선 무게에 기초합니다(구조 하중에 의해 결정). 엔진은 우주선에 넣을 수 있지만 빈 공간을 뒤로 한 선체 뒤쪽에 있는 엔진이 더 효과적입니다 완전히 밀폐된 엔진은 60% 효과적입니다. 선체 가장자리에 있는 엔진도 약간의 이점이 있습니다.\n\n우주선이 목표로 삼을 속도를 설정할 수 있습니다. 목표 속도를 초과하면 목표 속도에 더 가깝게 유지하고 연료를 절약하기 위해 엔진을 비활성화하기 시작할 것입니다. 속도 제한 옵션은 3가지가 있으며, 방어를 압도할 수 있는 고위험 소행성 지역에 대해서는 속도를 더 줄일 수 있습니다.\n\n[font=heading-2][color=#ffe6c0]장거리 운송 활동[/color][/font]\n장거리 여행을 고려할 때, 여러분의 몸이 이동하는 동안 위성 모드에서 많은 것을 할 수 있다는 것에 주목할 필요가 있습니다. 위성 연결을 통해 원격으로 우주선에 명령을 내릴 수도 있습니다.\n\n[font=heading-2][color=#ffe6c0]조립 기계[/color][/font]\n[color=#ffaaaa]경고: 우주 공간용으로 고안된 조립 기계는 우주선이 육지에 있을 경우에만 다른 육상 구조물에서 공유하는 제작법을 사용할 수 있을 것입니다. 우주선이 행성에 착륙해 있을 때 우주 기반 제작법이 건물에 지정된다면, 건물 내의 재료는 없어질 것입니다. 일부 지상용 조립 기계는 우주에서 작동할 수 있지만, 우주 공간에서 생산성 모듈을 사용할 수 있는 능력은 잃게 됩니다. 만약 우주선 내부의 지상용 기계에 생산성 모듈을 가진 상태에서 발사된다면, 내부에 있던 생산성 모듈은 파괴됩니다.[/color]\n\n[font=heading-2][color=#ffe6c0]우주선 신호[/color][/font]\n우주선 콘솔의 오른쪽 상단 부분은 자체 신호를 출력하기 때문에 메인 구조물과 별도로 와이어로 연결할 수 있습니다.\n[img=item/se-spaceship-console] 콘솔 신호의 숫자는 우주선의 ID를 나타냅니다.\n[img=virtual-signal/signal-speed] 속도 신호의 숫자는 우주선의 속도를 나타냅니다. 정지된 경우 -1, 정박된 경우 -2.\n[img=virtual-signal/signal-distance] 거리 신호는 선택한 목적지까지의 거리를 나타냅니다. 도착 시 -1, 정박 시 -2, 도착지가 설정되지 않은 경우 -3.\n[img=virtual-signal/se-planet-orbit] 네 번째 신호는 현재 목적지(있는 경우)를 나타냅니다.\n[img=virtual-signal/signal-D] 우주의 특정 부분에는 우주선이 조우할 소행성이 더 많거나 적습니다. 현재 우주선이 위치한 소행성의 밀도는 D 신호로 표시됩니다.\n[img=virtual-signal/signal-A] 우주선이 정박해 있으면 A 신호로 정박한 구역의 ID를 나타냅니다.\n\n[font=heading-2][color=#ffe6c0]우주선 자동화[/color][/font]\n콘솔 구조물의 왼쪽에서 신호 입력을 수용할 수 있습니다.\n[img=virtual-signal/signal-speed] 속도 신호는 목표 속도를 설정하고 엔진을 작동시킵니다. 음수 신호는 대신 엔진을 정지시킵니다.\n[img=virtual-signal/se-spaceship-launch] 양의 값으로 우주선 이륙 신호를 받으면 우주선을 이륙합니다.\n[img=virtual-signal/se-planet-orbit] 목적지 신호는 목적지를 설정합니다. (우주선을 만든 후에 우주 탐색기 측면 패널에서 구역 신호를 볼 수 있습니다.)\n\n참고: 대상을 설정하려면 대상 신호의 유형(예: [img=virtual-signal/se-planet-orbit] 또는 [img=virtual-signal/se-asteroid-belt])과 신호의 값/ID가 모두 일치해야 합니다.\n\n참고: 우주선 콘솔은 플레이어가 수동으로 우주선을 한 번 이상 발사시키고 결속시킬 때까지 [img=virtual-signal/se-spaceship-launch] 발사 또는 [img=virtual-signal/signal-speed] 속도 입력을 수신하지 않습니다. 이는 청사진 우주선이 로봇에 의해 제작되는 과정에서 실수로 발사되는 것을 방지하기 위한 것입니다.\n\n참고: 콘솔은 매 초마다 입력 신호의 변화만 확인합니다. 우주선이 반응하려면 지속적인 신호가 필요하며 단일 틱 펄스에는 작동하지 않습니다.
page_spaceships_text_1=우주선은 포함된 구조물, 물건, 그리고 플레이어를 우주로 발사하고, 태양계 주위를 이동하거나 다른 표면에 착륙할 수 있는 거대하고 강력한 탈것입니다.
page_spaceships_text_2=현재 [color=cyan]__1__[/color]대의 우주선이 있습니다.\n우주선이 도달한 최대 속도는 [color=cyan]__2__[/color]입니다. (현재 존재하는 우주선만 계산)
