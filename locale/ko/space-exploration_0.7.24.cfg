[mod-setting-description]
kr-stack-size=많은 기본 게임 및 K2 아이템의 묶음 크기가 증가합니다. (기본값: No changes)
robot-attrition-factor=로봇이 충돌할 확률의 배율값입니다.\n참고: Space Exploration에서 이 배율은 고향 행성의 로봇 간섭에 100%, 다른 구역의 로봇 간섭에 50% 영향을 줍니다.
se-add-icon-labels=일부 제작법과 아이템 아이콘은 구분하기 어려울 수 있습니다. 이 설정은 아이콘에 숫자나 문자를 추가로 표시하여 아이콘을 더 잘 구분할 수 있도록 합니다. 예를 들어 관찰 프레임 및 카탈로그 등이 해당합니다.
se-delivery-cannon-artillery-timeout=무기 배달 대포 요청이 이 시간이 지나도 완료되지 않으면 시간 초과를 요청합니다.
se-print-meteor-info=운석 경보를 언제 출력할 것인지 결정할 수 있습니다. 이러한 경보는 채팅 메세지 형태와 지도 알림 두 형태로 모두
se-use-new-space-rail-graphics=임시 설정으로, 고가 철도를 플레이할 때만 비활성화하세요.
se-use-underground-collision-masks=활성화하면, 빈 우주 공간 사이로 [entity=se-space-underground-belt]와 [entity=se-space-pipe-to-ground]를 통과시킬 수 없게 됩니다. 표시됩니다.