[technology-description]
antimatter-reactor-equipment=장비 모듈에 전력을 공급합니다.
kr-intergalactic-transceiver=마이크로 블랙홀을 활용하면 우주 어디에 있는 송수신기와도 즉각적인 통신이 가능해집니다.
se-antimatter-reactor-equipment=장비 모듈에 전력을 공급합니다.
se-fusion-reactor-equipment=장비 모듈에 전력을 공급합니다.
se-kr-catalysed-condensation=크라이오나이트는 사용 가능한 대기를 밀도가 높은 액체 형태로 빠르게 냉각하는 데 사용됩니다. 그러나 냉각 속도가 빨라지면 대기의 원치 않는 불순물도 액체에 존재하기 때문에 분리 전에 추가 정제가 필요합니다.
se-kr-catalysed-electrolysis=이리듐과 그 산화물은 물을 전기 분해하는 데 필요한 에너지를 줄여주는 것으로 밝혀져 물을 구성 요소로 분리하는 데 더 빠르고 덜 에너지 집약적인 공정 구축에 도움이 될 수 있습니다.
se-kr-fuel-refining=더 멀리 확장하려면 연료 처리를 개선해야 합니다.
se-kr-nutrient-enrichment=영양소 농축을 통해 보다 효율적인 생산 공정을 구축할 수 있습니다.
se-kr-transceiver-trigger=송수신기를 활성화하면 더 넓은 은하계와 접촉하고 그 안에서 자신의 위치를 찾을 수 있습니다. 이제 자신의 우주선으로 스스로를 구출할 수 있습니다.
se-space-simulation-dual=두 분야를 조합하면 더욱 효율적인 시뮬레이션을 구현할 수 있습니다.
se-space-simulation-quad=모든 분야를 조합한 가장 효율적인 시뮬레이션. 하지만 일반적인 슈퍼컴퓨터로는 진행할 수 없을 정도로 복잡합니다.
se-space-simulation-triple=세 분야를 조합하면 더더욱 효율적인 시뮬레이션을 구현할 수 있습니다.

