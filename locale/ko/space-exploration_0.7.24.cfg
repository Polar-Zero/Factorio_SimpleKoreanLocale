[tips-and-tricks-item-description]
kr-faq=[font=default-bold]원유 자원을 보면 X가 표시되는데, 예상 생산량을 보면 다른 숫자가 보입니다. 왜 그런가요?[/font]\n지점을 볼 때 표시되는 숫자는 생산 주기입니다. 한 주기마다 20 단위의 원유가 생산됩니다. 따라서 예상 생산량에 표시된 값은, 주기 수 * 20입니다.\n\n[font=default-bold]점막은 어떻게 채집하나요?[/font]\n[technology=military-science-pack]을 통한 연구를 진행하면 [item=kr-creep-collector]에 접근할 수 있으며, 이는 점막을 빠르고 쉽게 채집하는 방법입니다. 수동으로 점막을 채집할 수도 있지만 시간이 오래 걸릴 것입니다!\n\n[font=default-bold][item=space-research-data]는 어디서 얻을 수 있나요?[/font]\n [item=satellite]을 탑재한 로켓을 발사하는 것이 아닌, 우주에서 직접 제작해야 합니다.\n\n[font=default-bold]방사능이 싫습니다. 방사능 피해를 비활성화할 수 있나요?[/font]\n[font=default-bold]명령어[/font] 페이지를 참조하세요.


