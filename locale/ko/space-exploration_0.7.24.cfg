rocket-silo-first-hint=위성을 발사하여 새로운 원격 보기 기능을 잠금 해제하세요. 위성 원격 측정 데이터는 로켓 격납고와 같은 지표면에 있는 화물 착륙 패드로 전달됩니다. 같은 표면에 착륙 패드가 없는 경우 위성 로켓을 발사할 수 없습니다.
