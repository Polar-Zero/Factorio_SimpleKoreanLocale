[mod-name]
kry-crash-site-settings=추락 지점 설정(Crash Site Settings)

[mod-description]
kry-crash-site-settings=우주선 잔해 발전, 제작 속도, 연구 속도 등 atanvarno의 Crash Site 모드에 대한 여러 설정을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-description]
crash-site-energy-interface=원자로가 들어 있는 추락한 우주선의 일부입니다.
crash-site-lab=새로운 기술 연구를 위해 설계된 원자로가 들어 있는 추락한 우주선의 일부입니다.

