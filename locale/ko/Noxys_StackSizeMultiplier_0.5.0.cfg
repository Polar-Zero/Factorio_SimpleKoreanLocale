[mod-name]
Noxys_StackSizeMultiplier=Noxys 묶음 크기 배율(Noxys Stack Size Multiplier)

[mod-description]
Noxys_StackSizeMultiplier=대부분 아이템의 묶음 크기를 변경할 수 있습니다. 모드 설정에서 배율을 변경할 수 있으며, 1 미만의 값을 사용하여 묶음 크기를 줄일 수도 있습니다 (최소 1개)\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
Noxys_StackSizeMultiplier-multiplier=묶음 크기 배율
Noxys_StackSizeMultiplier-tweakbots=건설 로봇 조정
Noxys_StackSizeMultiplier-tweaklogibots=물류 로봇 조정
Noxys_StackSizeMultiplier-ignoreonestacks=단일 아이템 무시

[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=모든 아이템에 대한 묶음 크기 배율을 설정합니다. 1 미만의 배율 값을 사용하면 묶음 크기를 줄일 수 있습니다 (최소 1개).
Noxys_StackSizeMultiplier-tweakbots=건설 로봇 운송량 배율을 동일하게 증가/감소시킵니다.
Noxys_StackSizeMultiplier-tweaklogibots=물류 로봇을 운송량 배율을 동일하게 증가/감소시킵니다.
Noxys_StackSizeMultiplier-ignoreonestacks=인공위성이나 로켓 격납고와 같이 묶음 최대 크기가 1인 아이템에 묶음 크기 배율 적용을 방지합니다. (한 번에 2개 이상의 위성이 자동으로 발사되는 것을 방지합니다)