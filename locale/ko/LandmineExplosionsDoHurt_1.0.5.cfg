[mod-name]
LandmineExplosionsDoHurt=지뢰 아군 피해(Landmine Explosions Do Hurt)

[mod-description]
LandmineExplosionsDoHurt=지뢰 폭발로 인한 피해의 진영 제한을 제거하여, 플레이어를 포함한 2타일 반경의 모든 객체에 피해를 입히도록 수정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
landmine-aoe-radius=지뢰 광역 피해 범위
landmine-explosion-resistance=지뢰 폭발 저항력
landmine-player-damage-enabled=플레이어 피해 활성화
landmine-stun-enabled=지뢰 기절 효과 활성화

[mod-setting-description]
landmine-aoe-radius=지뢰가 광역 데미지를 주는 반경을 조정할 수 있습니다. (칸 단위) 기본값은 시각적 폭발 범위의 일치성과 연쇄 반응 감소를 위해 2칸으로 설정되어 있습니다. 사용 가능한 값: 0.5 ~ 10.0
landmine-explosion-resistance=지뢰가 줄여받을 폭발 데미지 비율을 조정할 수 있습니다. 값이 높을수록 연쇄 폭발이 일어날 확률이 줄어들지만, 수류탄을 이용한 지뢰 제거도 어려워집니다. 사용 가능한 값: 0.0 ~ 100.0 / 기본값: 95(% 저항)
landmine-player-damage-enabled=활성화하면, 플레이어가 지뢰 폭발 범위 내에 있을 경우, 250 폭발 피해를 받게 됩니다. 비활성화된 상태라면 플레이어 외 다른 객체만 데미지를 받게 됩니다.
landmine-stun-enabled=활성화하면 지뢰 폭발의 광역 데미지로부터 생존한 객체에 기절 효과가 부여됩니다. (플레이어 포함) 비활성화된 상태라면 데미지를 입은 직후 바로 움직일 수 있습니다.