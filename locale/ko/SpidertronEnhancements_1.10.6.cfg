[tips-and-tricks-item-description]
spidertron-enhancements=스파이더트론 개선 모드에서 추가된 주요 기능에 대한 개요입니다. 전체 기능 목록은 모드 설정이나 모드 포털 페이지를 참조하세요.
spidertron-enhancements-enter-train=차량 근처에서 __CONTROL__toggle-driving__ 및/또는 __CONTROL__spidertron-enhancements-enter-vehicles__를 누르면, 차량에 탑승할 수 있습니다. (설정에 따라 다름)
spidertron-enhancements-quick-toggle=__CONTROL__spidertron-enhancements-enter-vehicles__을 눌러 운전 중인 스파이더트론을 빠르게 전환할 수 있습니다.
spidertron-enhancements-pathfinder=원격 조종 도구를 들고 __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__를 누르면, 경로 탐색기를 사용하여 자동으로 해안가 주변을 탐색할 수 있습니다.
spidertron-enhancements-remote-pipette=스파이더트론 위에 커서를 올리고 __ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__를 눌러, 해당 스파이더트론에 연결된 원격 조종 도구를 선택합니다.
