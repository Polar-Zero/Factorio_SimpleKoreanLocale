[mod-name]
SpidertronEnhancements=스파이더트론 개선(Spidertron Enhancements)

[mod-description]
SpidertronEnhancements=스파이더트론을 사용하는 동안 생활을 편리하게 해주는 몇 가지 간단한 기능을 게임에 추가합니다:\n- 스파이더트론을 떠나지 않고 차량에 탑승\n - 캐릭터와 스파이더트론 사이를 빠르게 전환\n - 스파이더트론 원격 경로 탐색기를 사용하여 호수 주변을 탐색\n - 스파이더트론 위에 마우스를 올려 원격 조작\n - 현재 운전 중인 차량의 인벤토리 바로 열기\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
spidertron-enhancements-use-alt-spidertron-remote=경로 탐색기로 스파이더트론 지시
spidertron-enhancements-enter-vehicles=스파이더트론 탑승/내리기
spidertron-enhancements-spidertron-pipette=스파이더트론 피펫 도구
spidertron-enhancements-spidertron-patrol-pipette=스파이더트론 순찰 피펫 도구
spidertron-enhancements-open-vehicle-inventory=차량 GUI 열기
spidertron-enhancements-open-in-map=지도에서 스파이더트론 보기
spidertron-enhancements-recall-shortcut=최근 사용된 스파이더트론 호출

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=스파이더트론 조종 장치와 함께 사용하여, 연결된 스파이더트론에 경로 탐색기를 사용해 지시할 수 있습니다.
spidertron-enhancements-enter-vehicles=이 단축키의 결과는 차량에 탑승했는지 여부에 따라 달라지며 모드 설정에서 구성할 수 있습니다.\n[color=red]바닐라 단축키 [font=default-bold]차량 탑승/내리기[/font]와동일하게 설정하지 마십시오 (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=인벤토리에서 현재 선택된 스파이더트론에 연결된 리모컨을 마우스로 선택합니다.\n현재 선택된 스파이더트론이 없는 경우, 현재 운전 중인 스파이더트론에 연결된 리모컨을 선택합니다.
spidertron-enhancements-spidertron-patrol-pipette=Spidertron Patrols 모드가 설치된 경우에만 작동합니다.\n현재 선택된 스파이더트론에 연결된 순찰 리모컨을 마우스로 선택합니다.\n현재 선택된 스파이더트론이 없는 경우, 현재 운전 중인 스파이더트론에 연결된 순찰 리모컨을 선택합니다.
spidertron-enhancements-open-vehicle-inventory=스파이더트론 리모컨을 들고 있으면 연결된 스파이더트론의 인벤토리를 엽니다.\n그렇지 않으면 현재 운전 중인 차량 인벤토리를 엽니다.

[shortcut-name]
spidertron-enhancements-recall-shortcut=최근 사용된 스파이더트론 호출

