[mod-setting-description]
spidertron-enhancements-sound-pause=스파이더트론 효과음이 다시 재생되기까지의 평균 시간(효과음은 19초 동안 재생됨).

spidertron-enhancements-enter-entity=[font=default-bold]플레이어별[/font] 설정 탭에서 단축키를 조정하세요.

spidertron-enhancements-enter-entity-base-game=차량 근처에서 스파이더트론을 탈 때 __CONTROL__toggle-driving__의 기본 동작을 재정의합니다.\n'스파이더트론에서 바로 차량 탑승' [font=default-bold]지도[/font] 설정에 따라 달라집니다.
spidertron-enhancements-enter-entity-custom='스파이더트론에서 바로 차량 탑승' [font=default-bold]Map[/font] 설정에 따라 달라집니다.
spidertron-enhancements-pipette-unconnected-remote=“스파이더트론 피펫시 임시 조종장치 선택” [font=default-bold]지도[/font] 설정에 따라 다릅니다.

