[mod-description]
mini-machines=소형 버전의 조립 기계, 전기 용광로 등을 게임에 추가합니다. 다음 모드와 모두 호환됩니다: 모든 Bobs 모드, ShinyBobGFX, 5Dims, Factorio Extended Plus, Gotlag's Electric Furnaces, Optera's Storage Tank MK2, AAI Industry, Krastorio, Industrial Revolution, Fantario. (독립적, 동시 호환은 장답할 수 없음)\n\n번역: SimpleKoreanLocale(PolarZero)


