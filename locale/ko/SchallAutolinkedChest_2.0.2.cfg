[mod-setting-description]
Schall-AC-link-id-flying-text=선택한 객체 ID를 플라잉 텍스트로 표시합니다.
Schall-AC-link-chests-built-enable=이 모드에서 추가한 자동연결된 상자에만 적용됩니다.\n옆에 건물을 지으면 자동으로 연결되어 동일한 인벤토리를 공유합니다.
Schall-AC-link-chests-hotkey-shortcut-enable=이 모드에서 추가한 자동연결된 상자에만 적용됩니다.\n선택한 모든 상자는 동일한 인벤토리를 공유하도록 연결됩니다.\n이웃하지 않은 상자를 연결하는 것이 치트 기능이라고 생각된다면 이 옵션을 해제할 수 있습니다.
Schall-AC-autolinked-chest-1-default-inventory-limit=사용자가 수동으로 저장소 크기를 제한하는 것을, 새 연결 ID가 있는 모든 인벤토리(예: 새로 지은 상자)에 자동으로 적용할 수 있습니다.

