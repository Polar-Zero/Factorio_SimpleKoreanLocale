SchallAutolinkedChest=1.1.0 숨겨진 “연결된 상자” 프로토타입에 기반한 실험적 기능으로, 상자를 건물 옆에 나란히 추가하면 자동으로 연결되어 동일한 인벤토리를 공유합니다.\n벨트 밸런싱이나 기차역 화물차 밸런싱에 유용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



