[mod-name]
inventory-repair=인벤토리 자동 수리(Inventory Repair)

[mod-description]
inventory-repair=인벤토리의 복구 팩을 사용하여 시간이 지남에 따라 인벤토리의 손상된 아이템을 자동으로 수리할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
inventory-repair-interval=수리 간격
inventory-repair-order=복구 팩 사용 순서

[mod-setting-description]
inventory-repair-interval=수리 작업을 진행할 간격을 설정할 수 있습니다. (틱 단위) 간격당 수리되는 양이 조정되므로 전체 수리 속도는 변경되지 않습니다. 값이 작으면 성능에 영향을 줄 수 있습니다.\n(최소: __2____ITEM__skl-txtra2____1__)
inventory-repair-order=어떤 품질의 복구 팩을 우선적으로 사용할지 선택할 수 있습니다. 설정과 관계없이 가장 빠른 속도의 무한 내구성 도구가 있다면 우선적으로 선택됩니다.

[string-mod-setting]
inventory-repair-order-ignore=일반 복구 팩만
inventory-repair-order-low-first=저렴한 복구 팩 우선
inventory-repair-order-high-first=빠른 복구 팩 우선