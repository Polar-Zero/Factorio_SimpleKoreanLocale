[technology-description]
basic-gardening=나무를 나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
charcoal-burning=나무 상자를 용광로에서 태워, 목탄을 생산할 수 있는 능력을 해제합니다.
composting=나무와 부패 물질로 퇴비를 만드는 제작법을 해제합니다.
gear-gardening=톱니바퀴 정원을 해제하여 효율적인 공해 정화을 가능하게 합니다.
soil-mixing=토양 혼합을 가능하게 합니다.
space-gardening=공간 환경에서 고급 정원 관리 기술을 해제합니다.
tree-seeding-acacia=목재를 아카시아 나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-birch=나무를 자작나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-elm=목재를 엘름 나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-maple=목재를 단풍나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-oak=목재를 오크 나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-pine=나무를 소나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-redwood=목재를 레드우드 나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-willow=나무를 버드나무 씨앗으로 가공할 수 있는 능력을 해제합니다.
tree-seeding-selection=원하는 나우비스 씨앗을 심어보세요.
zen-gardening=장식용 젠 나무와 정원을 제작할 수 있는 기능을 해제합니다. 이들은 수동 및 능동적 공해 정화 기능을 갖추고 있습니다.
zen-tower=나우비스에서의 효율적인 농작물 재배와 오염 감소가 가능한 소형 농업용 탑인, 젠 타워 사용이 가능합니다.
zen-agriculture=넓은 지원 영역을 갖춰, 효율적인 작물 재배가 가능한 범용 농업용 탑 사용인 젠 타워 MK2 사용이 가능합니다.

