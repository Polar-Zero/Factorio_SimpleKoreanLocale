[mod-name]
zen-garden=젠 가든(Zen Garden)

[mod-description]
zen-garden=나무나 썩은 나무를 퇴비화하여 오염을 흡수하고 모든 나무 씨앗을 지원하는 인공 잔디 타일로 만들 수 있도록 합니다. 그리고 나우비스와 글레바에서의 목재 생산을 위한 소형 젠 타워를 건설하거나, 모든 표면에서 젠 가든을 가꿔보세요. 28종류의 독특한 씨앗을 이용해 다양한 나무를 심고 오염을 걸러주는 장식물을 배치해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


