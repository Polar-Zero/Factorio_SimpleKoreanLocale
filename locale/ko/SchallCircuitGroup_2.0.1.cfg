[mod-name]
SchallCircuitGroup=Schall 제작법 그룹 - 회로(Schall Circuit Group)

[mod-description]
SchallCircuitGroup=모든 기본 게임 회로 부품과 이미 회로 네트워크 하위 그룹에 있는 모든 아이템을 포함하는 별도의 새로운 "회로" 제작법 그룹을 게임에 추가합니다. 회로 관련 아이템을 한데 모으는 프레임워크 역할을 합니다.\n"물류" 탭에서 회로 부품을 찾으려는 플레이어를 위해 설계되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-group-name]
circuit=회로

[mod-setting-name]
Schall-CGP-individual-combinator-subgroups=조합기 하위 그룹 분리
Schall-CGP-order=제작법 그룹 위치

[mod-setting-description]
Schall-CGP-order=aw: (기본값) "물류" 탭 뒤에 배치.\ndw: "군사" 탭 뒤에 배치.