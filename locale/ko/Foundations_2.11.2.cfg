[mod-name]
Foundations=기반(Foundations)

[mod-description]
Foundations=버튼으로 조작하는 다중 레이어 타일을 위한 설정, 도구, 자동화 등을 추가합니다\n\n번역: SimpleKoreanLocale(PolarZero)


