Foundations-mine-foundation=기반 타일 채광
Foundations-added-inventory-rows=플레이어 인벤토리 추가
Foundations-mining-time=타일 채굴 시간
Foundations-clean-sweep=깨끗한 배치 사용
Foundations-exclude-small-medium-electric-poles=소형/중형 전봇대 제외
Foundations-exclude-inserters=투입기 제외
Foundations-exclude-belts=운송 벨트 제외
Foundations-stone-path=돌 경로 사용
Foundations-concrete=콘크리트 사용
Foundations-refined-concrete=정제된 콘크리트 사용
Foundations-hazard-concrete=위험지역 콘크리트 사용
Foundations-refined-hazard-concrete=정제된 위험지역 콘크리트 사용
Foundations-rough-stone-path=거친 돌길 사용

[mod-setting-description]
Foundations-mine-foundation=객체를 채광할 때 기반 타일을 함께 채굴합니다.
Foundations-added-inventory-rows=플레이어 인벤토리에 추가할 행 수
Foundations-mining-time=타일의 채굴 시간을 조정할 수 있습니다. 0으로 설정하면 수정하지 않습니다.
Foundations-clean-sweep=기반 타일을 배치할 때 지면 장식을 제거하는 기능을 활성화합니다.
Foundations-exclude-small-medium-electric-poles=소형 및 중형 전봇대 아래에 기반 타일 배치를 비활성화합니다.
Foundations-exclude-inserters=투입기 아래에 기반 타일 배치를 비활성화합니다.
Foundations-exclude-belts=벨트, 지하 벨트, 분배기 및 적재기 아래에 기반 타일 배치를 비활성화합니다.
Foundations-stone-path=엔터티 아래에 돌길 배치를 활성화합니다.
Foundations-concrete=엔터티 아래에 콘크리트 배치를 활성화합니다.
Foundations-refined-concrete=객체 아래에 정제된 콘크리트 배치를 활성화합니다.
Foundations-hazard-concrete=객체 아래에 위험지역 콘크리트 배치를 활성화합니다.
Foundations-refined-hazard-concrete=객체 아래에 정제된 위험지역 콘크리트 배치를 활성화합니다.
Foundations-rough-stone-path=객체 아래에 거친 돌길 경로 배치를 활성화합니다.

[item-name]
Foundations-fill-tool=토대 채우기 도구
Foundations-unfill-tool=토대 채우기 해제 도구
Foundations-place-tool=토대 배치 도구
