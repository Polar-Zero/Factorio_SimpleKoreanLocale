[mod-name]
disk=DISK(DISK)

[mod-description]
disk=고밀도 통합 저장 장치: 512개의 회로 프레임을 보관할 수 있는 회로 네트워크용 이동식 데이터 저장 장치를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[diskreader-gui-tooltip]
itemid_high_signal=디스크 정보를 읽을 때 디스크의 고정 ID의 상위 32비트를 출력합니다. (읽기 전용)
itemid_low_signal=디스크 정보를 읽을 때 디스크의 고정 ID의 하위 32비트를 출력합니다. (읽기 전용)
pagecount_signal=디스크 정보를 읽을 때 현재 데이터를 담고 있는 페이지 수를 출력합니다. (읽기 전용)
read_signal=읽고 출력할 데이터 페이지를 선택합니다. 일반 데이터 페이지의 경우 1 ~ 512, 디스크 정보의 경우 -1, 디스크 레이블의 경우 -2(신호 문자열 사용).
userid_signal=디스크 정보를 읽거나 쓸 때 사용하는, 사용자 지정 가능한 디스크 ID를 전달합니다.
write_signal=입력 데이터에서 쓸 데이터 페이지를 선택합니다. 일반 데이터 페이지의 경우 1 ~ 512, 디스크 정보의 경우 -1, 디스크 레이블의 경우 -2(신호 문자열 사용). 디스크를 지우려면 -512를 입력하세요.

