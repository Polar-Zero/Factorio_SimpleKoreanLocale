duct-cross=교차 배관
duct-curve=곡선 배관
duct-intake=배관 입구
duct-exhaust=배관 출구
duct-long=긴 직선 배관
duct-small=작은 직선 배관
duct=직선 배관
duct-t-junction=T-교차 배관
duct-underground=지하 배관
