[mod-name]
FluidMustFlow=유체는 흘러야 합니다(Fluid Must Flow)

[mod-description]
FluidMustFlow=엄청난 처리량 기능을 가진 매우 큰 파이프 배관을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[entity-description]
duct-intake=일반 파이프에서 배관으로 유체를 주입합니다.
duct-exhaust=배관에서 일반 파이프로 유체를 배출합니다.
non-return-duct=유체가 한 방향으로 흐르도록 합니다.

