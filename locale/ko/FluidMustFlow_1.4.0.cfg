[mod-setting-description]
fmf-enable-duct-auto-join=작은 배관 배치 시 자동으로 일반 및 긴 배관으로 결합됩니다. 게임에서 처리해야 할 객체 수가 크게 줄어듭니다.

[mod-setting-name]
fmf-enable-duct-auto-join=배관 자동 연결 활성화 [img=info]
fmf-underground-duct-max-length=최대 지하 배관 길이

[technology-description]
ducts=엄청난 처리량을 가진 매우 큰 파이프.

[technology-name]
ducts=배관

[tips-and-tricks-item-description]
fmf-auto-join=연결된 [entity=duct-small] 작은 직선 배관은 자동으로 [entity=duct] 배관으로, 연결된 [entity=duct] 직선 배관은 자동으로 [entity=duct-long] 긴 직선 배관으로 연결됩니다.\n이 기능은 모드 설정에서 비활성화할 수 있으며, 이 경우 [item=duct] 직선 배관 및 [item=duct-long] 긴 직선 배관 제작법을 사용할 수 있습니다.
fmf-endpoints=배관의 큰 크기로 인해, 일반 파이프를 배관을 직접 연결할 수는 없지만, [entity=duct-intake] 배관 입구를 통한 주입이, [entity=duct-exhaust] 배관 출구를 통한 배출이 가능합니다. 최대 6개의 파이프를 각 엔드포인트에 연결하여 처리량을 높일 수 있습니다.
fmf-introduction=배관을 사용하면 대량의 유체를 먼 거리까지 운반할 수 있습니다.
fmf-non-return-duct=[entity=non-return-duct]를 사용하면 유체를 한 방향으로만 강제로 이동할 수 있습니다. 일반적인 사용 사례: 낭비를 피하기 위해 특정 구역을 격리하거나, 특정 분기를 우선시하거나, 거리에 걸쳐 압력을 높이는 것입니다.

[tips-and-tricks-item-name]
fmf-auto-join=자동-결합
fmf-endpoints=엔드포인트
fmf-introduction=배관
fmf-non-return-duct=역류 방지 배관