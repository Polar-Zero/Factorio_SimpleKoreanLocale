[mod-name]
bobwarfare=Bob의 전투(Bob's Warfare mod)

[mod-description]
bobwarfare=작동에 Bob's functions library 모드가 필요합니다.\n\n새로운 탄약의 제작에 사용되는 니트로글리세린 생산 기슬을 추가합니다.\n새로운 총기 탄약, 샷건 탄약, 로켓 7종과 개선된 일반 탄약, 6종류의 원소 탄약을 추가합니다.\n레이저 소총에 유리와 6종류의 보석을 사용한 7단계의 레이저 탄약을 추가합니다.\n전장에 많은 것들을 추가합니다.\n3단계의 탱크, 대포 화물차를 추가합니다.\n전투 로봇 제작 방식을 변경하고, 4번째 전투 로봇 캡슐을 추가합니다.\n로봇형 레이저 드론이 추가됩니다.\n더 단단한 벽과 출입구 를 추가합니다.\n몇 종류의 새로운 지뢰를 추가합니다\n산탄 탱크 포탄을 추가합니다.\n새로운 유형의 대포용 포탄 몇 종류를 추가합니다.\n더 좋은 레이더를 추가합니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


