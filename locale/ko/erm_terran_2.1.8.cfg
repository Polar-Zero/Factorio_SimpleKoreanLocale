[mod-name]
erm_terran=적군 종족 관리자 - 테란(ERM - Playable Terran)

[mod-description]
erm_terran=생산 체인을 추가하여 테란 유닛을 플레이어가 조종할 수 있는 유닛으로 만들 수 있습니다. 최근 제작 비용 감소 모드가 추가되었습니다.

[mod-setting-name]
erm_terran-add-light=헤드라이트 활성화
erm_terran-cheap-mode=제작 비용 감소

[mod-setting-description]
erm_terran-add-light=전투순양함과 해병의 헤드라이트를 활성화합니다.
erm_terran-cheap-mode=유닛 제작 비용이 저렴해집니다. 제작 비용이 30%~50% 감소하지만, 유닛 체력 역시 30% 감소합니다.

