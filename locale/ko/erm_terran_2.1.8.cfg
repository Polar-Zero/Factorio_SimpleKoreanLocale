[tips-and-tricks-item-name]
erm_terran-general-info=플레이 가능한 테란
erm_terran-building=유닛 제작
erm_terran-teleport=텔레포트

[tips-and-tricks-item-description]
erm_terran-general-info=테란 유닛을 건설하고 제어하여 실시간 전략 게임처럼 다른 적과 싸워보세요.\n\n폭발하는 소행성은 유닛에 피해를 줄 수 있습니다.
erm_terran-building=다양한 군사 건물에서 유닛을 생산할 수 있습니다. 배럭스/병영(Barracks)는 생체 지상 유닛을 생산합니다. 팩토리/공장(Factory)은 기계 지상 유닛을 생산합니다. 스타포트/우주공항(Starport)은 기계 공중 유닛을 생산합니다. 이러한 생산 건물에는 모듈을 장착할 수 없습니다.\n\n건물에 대해 배치 모드를 활성화하면, 군대 UI에서 설정한 한도 내에서 유닛을 배치할 수 있습니다. 또한 집결 지점을 설정하여 유닛이 배치 후 목적지로 이동하도록 할 수 있습니다.\n\n유닛이 배치된 후에는 회수할 수 없음에 유의하세요.
erm_terran-teleport=커맨드 센터/사령부(Command Center)는 부대 유닛이 서로 다른 위치 간에 순간이동할 수 있게 합니다\n\n각 군대는 한 쌍의 순간이동 지점만 보유할 수 있습니다.\n\n군대 UI에서 활성화하면 첫 번째 유닛 배치 처리까지 최대 30초가 걸릴 수 있습니다.\n\n순간이동하려면 유닛이 직사각형 영역 안에 있어야 합니다.