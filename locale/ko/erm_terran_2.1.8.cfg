[entity-description]
erm_terran--marine=중간 범위의 적에게 물리 피해를 입힙니다.\n\n필요 보급품: 1
erm_terran--firebat=근거리의 적에게 화염 폭발 피해를 입힙니다. 또한 사망 시 범위 피해를 입힙니다.\n\n필요 보급품: 1
erm_terran--siege_tank=먼 거리의 적에게 많은 물리 및 폭발 범위 피해를 입힙니다.\n\n필요 보급품: 3
erm_terran--goliath=먼 거리의 적에게 물리 피해를 입히고, 가끔 범위 폭발 피해를 입히는 로켓을 발사합니다.\n\n필요 보급품: 2
erm_terran--battlecruiser--yamato=먼 거리의 적에게 범위 레이저 & 폭발 피해를 입힙니다.\n\n필요 보급품: 5
erm_terran--battlecruiser--laser=먼 거리에 있는 단일 적에게 레이저 피해를 입힙니다.\n\n필요 보급품: 5
erm_terran--wraith=먼 거리의 적에게 범위 피해를 입힙니다.\n\n필요 보급품: 2
erm_terran--wraith--scout=중간 범위에 있는 단일 적에게 피해를 입히고, 매우 빠르게 비행할 수 있습니다.\n\n필요 보급품: 2
erm_terran--valkyrie=원거리 냉기 피해를 입혀, 5초 동안 대상의 이동 속도를 50% 감소시킵니다.\n\n필요 보급품: 2
erm_terran--science_vessel=먼 거리의 적에게 독 피해를 입혀, 5초 동안 대상의 이동 속도를 25% 감소시킵니다.\n\n필요 보급품: 2
erm_terran--ghost--regular=적을 제압할 수 있는 저격수로, 5초 동안 대상의 이동 속도를 75% 감소시킵니다.\n\n필요 보급품: 1
erm_terran--ghost--nuke=원자 폭탄을 목표 지점으로 유도하여 막대한 피해를 입힙니다. 그들은 생존하지 못할 것입니다..\n\n필요 보급품: 1
erm_terran--spidermine=접촉 시 폭발합니다.
erm_terran--vulture=수류탄을 발사하고 가끔 스파이더 마인/거미지뢰을 배치합니다.\n\n필요 보급품: 2
erm_terran--barrack=보병 유닛을 훈련합니다.
erm_terran--factory=차량 유닛을 생산합니다.
erm_terran--starport=공중 유닛을 생산합니다.
erm_terran--command-center=2개의 센터/사령부를 서로 연결하여, 유닛이 다른 행성을 포함한 다른 지역으로 이동할 수 있도록 할 수 있습니다.
erm_terran--siege-tank-turret=매우 먼 거리의 적에게 포탄을 발사하여 많은 피해를 입힐 수 있습니다.
erm_terran--missile-turret=먼 거리의 적에게 로켓을 발사하여 많은 피해를 입힐 수 있습니다.
erm_terran--bunker-turret=중간 범위의 적에게 피해를 입히는 마린/해병 4명을 수용합니다. 회수하면 3명의 마린/해병이 복귀하며, 파괴될 경우 마린/해병 1~3명만이 살아남을 것입니다.

