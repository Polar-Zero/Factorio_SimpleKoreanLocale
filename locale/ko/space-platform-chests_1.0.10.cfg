[tips-and-tricks-item-description]
space-hub-chest-intro=우주 플랫폼에 [entity=hub-chest] 를 내려놓으면 상자와 플랫폼 허브 사이에 연결이 설정됩니다. 상자에 투입된 아이템은 우주 플랫폼 허브의 인벤토리로 순간이동됩니다. 플랫폼에 배치할 수 있는 아이템만 상자에 투입하여 순간이동할 수 있으며, 원재료나 중간 생산품은 투입할 수 없습니다.\n위 시뮬레이션에서는 [entity=solar-panel]과 같은 아이템은 투입이 가능하지만 [item=copper-plate]은 불가능한 것으로 나타났습니다. 몇 가지 예외가 있는데, [item=speed-module]이나 [item=repair-pack]과 같은 모듈 아이템은 플랫폼에서 직접 사용되기 때문에 투입할 수 있습니다. 탄약과 과학팩은 중간 생산품으로 간주되므로 투입할 수 없습니다.

space-hub-chest-circuit=허브 상자를 내려놓으면 플랫폼 허브에 보이지 않는 연결이 설정됩니다. 이렇게 하면 마치 플랫폼 허브에 직접 연결한 것과 동일하게 [item=green-wire]을 이용하여 상자와 상호작용할 수 있습니다.

space-hub-chest-quality=품질이 좋은 아이템을 투입하려면 허브 상자의 품질 수준이 아이템 품질과 동일해야 합니다.