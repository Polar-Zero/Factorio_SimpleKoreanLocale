[entity-description]
fusion-thruster=과열된 플라즈마의 힘과 물의 빠른 상태 변화를 이용해 효율성있게 엄청난 추진력을 생성합니다. 
thruster-fusion-reactor=이 원자로는 [entity=fusion-reactor]와 유사하지만, 플루오로케톤 대신 물을 사용하기에, 전력을 생성하는 데 필요한 전기 역학적 특성이 충분하지 않은 물질인, 고에너지 플라즈마가 대신 생성됩니다.
fusionthruster-thruster-chamber=이 반응로는 [entity=fusion-generator]와 유사하지만,  [entity=fusion-thruster] 아랫부분의 [item=space-platform-foundation] 내부에 포함되어 있습니다. 이 반응로는 플라즈마 흐름으로부터 플루오로케톤을 분리하고, 고에너지 플라즈마와 물만 배출되도록 합니다. 이 과정을 이용하면 과열된 플라즈마에서 전력 발전에 필요한 전기역학적 특성만을 분리할 수 있습니다.

