[mod-setting-description]
fuel_modifier=표준 선박 연료량에 이 값 배율을 곱합니다.
waterway_reach_increase=항로, 부표, 항구 등 해상 아이템에 한하여 플레이어 도달 범위가 증가합니다. 도달 범위 증가 옵션을 비활성화하려면 '0'으로 설정하세요.
no_oil_for_oil_rig=해상 원유 채광에 필요한 화학 과학 팩 전제 조건을 제거합니다. 지상 원유 매장지 없이 플레이할 경우 활성화하세요.
no_shallow_oil=얕은 수심에서 해안 원유 생성을 방지하기 위한, 기존 동작을 사용하도록 설정합니다.
use_dark_blue_waterways=수로를 더 어둡게 변경하여 더 잘 보이도록 변경합니다. (현재는 기존 수로에만 영향을 줍니다.)
speed_modifier=선박 및 보트 이동 속도에 이 배율 값을 적용할 수 있습니다. 경고: 빠른 배는 바보처럼 보일 것입니다.
oil_rig_capacity=해상 시추기의 내부 저장 용량.
oil_rigs_require_external_power=[font=default-bold]Small:[/font] 해상 시추기에는 모듈 사용시 외부 전력으로 보완할 수 있는 작은 내장 발전기가 있습니다(일반 모드).\n[font=default-bold]None:[/font] 해상 시추기 작동에 외부 전력망의 전기가 필요합니다.\n[font=default-bold]Infinite:[/font] 해상 시추기를 전력망에 연결할 수 없지만, 항상 최대 전력으로 작동합니다.
tanker_capacity=유조선 선박의 저장 용량입니다.
no_catching_fish=물가에 배치한 투입기가 물고기를 잡지 못하도록 막습니다.
prevent_waterway_rail_connections=이 옵션을 선택하면 항로를 다른 유형의 철도과 연결할 수 없습니다.