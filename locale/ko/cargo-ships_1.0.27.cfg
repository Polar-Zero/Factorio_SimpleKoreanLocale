[tips-and-tricks-item-description]
cargo-ships=선박은 [entity=straight-waterway]에 배치할 수 있습니다. 항로는 단축바에서 항로 버튼을 클릭하거나 __CONTROL__give-waterway__를 눌러 얻을 수 있습니다.\n[item=boat]는 항로에 배치하는 것도 가능하지만 독립적으로 배치하여 자동차처럼 운전할 수도 있습니다.\n\n각 유조선에는 최대 3개의 [entity=pump]를 적재할 수 있습니다. 유효한 배치 위치를 확인하려면 펌프를 손에 들고 확인하세요.

