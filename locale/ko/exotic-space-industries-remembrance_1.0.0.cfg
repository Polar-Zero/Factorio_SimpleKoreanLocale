#ei-construction-bot=Precise. Kinetic. Hits the build site before the signal decays.\nIt doesn’t build—it pierces reality with structure.
#ei-mechanical-inserter=Moves with the grace of a wind-up god. No wires. Just will.\nSprung from simple genius—rotates forever if you don't question the math.
#ei-mechanical-long-inserter=Long arm of thermodynamic denial. It's not magic—it’s balance.\nCarries across distances with polite defiance of entropy.
#zeus-wrath-zeus-turret_alt=Anchored to no land and sworn to no god, the Poseidon Installation channels the forgotten charge beneath all oceans. It calls down skyfire from orbit—judgment rendered through the air, not by it. Once placed, it does not guard—it [font=default-bold]warns[/font] the world: a storm is watching.

[exotic-industries-fueler-informatron]
#welcome-text=The Refueling Tower is an automated support structure designed to service vehicles, trains, spidertrons, and equipment grids within its operational range.\n\nIt transfers fuel from its internal inventory to nearby targets, but can only refuel one target type at a time. This can be configured via the GUI by selecting between:\n\nVehicle fuel inventory, or\n\nEquipment grid fuel consumers\n\nIn addition to refueling, the tower will automatically retrieve spent fuel—pulling used-up cells or depleted items and storing them in its own inventory if space allows.\n\n[font=default-bold]It does not ask. It supplies.\nIt does not wait. It empties and fills.\n\nSet it once—then let it work.[/font]
#welcome-text-2=Refueling Towers are capable of servicing moving targets, including trains in motion. Fuel transfer is handled dynamically, allowing mobile units to be refueled without stopping—[font=default-bold]if conditions are optimal.[/font]\n\nTo maintain performance, the system does not scale with the number of towers placed. Instead, [font=default-bold]update frequency decreases as more towers exist.[/font] This ensures stable UPS, but introduces timing variability for fast-moving targets.\n\nBoth update frequency and tower range can be adjusted in the mod settings.\n\nDefault values are optimized for stationary vehicles and spidertrons.\n\nFor high tower counts or moving trains, consider increasing frequency to prevent missed refueling windows.\n\n[font=default-bold]These towers are efficient, but not omniscient.\nThe more you deploy, the more precise you must become.[/font]

[exotic-industries-re-informatron]
menu_exotic-industries-re-informatron=엑조틱 산업: [color=#FF1493]리멤브랜스[/color] (리멤브랜스 번역 추가 반영 예정)
title_exotic-industries-re-informatron=엑조틱 산업: [color=#FF1493]리멤브랜스[/color] (리멤브랜스 번역 추가 반영 예정)

actifacts-text-2=하지만 조심하세요. 어떤 이유로 손대지 않았던 것일수도 있습니다.
ages-and-tech=기술의 발전
ages-and-tech-2=암흑, 증기, 전기, 컴퓨터, 양자, 엑조틱 시대
ages-and-tech-text=엑조틱 산업은 여러 기술 시대를 아우르는 모드로, 각 시대마다 고유한 특징과 메커니즘이 존재합니다.
ages-and-tech-text-2=모드는 총 6개의 시대로 나뉘어져 있습니다. 암흑 시대는 매우 짧으며, 첫 증기 기반 공장으로의 가이드 역할을 합니다. 원유를 빠르게 구할 수 있으며, 연료로 사용하거나 바이터를 방어하는 데 사용할 수 있습니다. 최초의 전자 조립 기계를 건설하면 전기 시대가 시작됩니다. 이때부터 다양한 동력원과 로봇, 그리고 원자력을 사용할 수 있게 됩니다. 컴퓨터 시대에는 신호기와 모듈이, 양자 시대에는 첨단 기계가 등장하게 됩니다. 마지막으로 엑조틱 시대에서는 게임에서 승리할 수 있습니다.
alien=원시 외계 데이터
artifacts=외계 유물
artifacts-text=엑조틱 물질의 힘을 활용할 수 있었던 고대 문명이 남긴 유적이 곳곳에 흩어져 있습니다. 전 세계에 흩어져 있는 그들의 유물을 찾아보세요. 그 중 일부는 여전히 작동하고 있는 상태일지도 모릅니다.
beacon-overhaul=신호기 개편
beacon-overhaul-text=엑조틱 산업에서는 한 기계에 신호기 효과를 최대 4대까지만 적용할 수 있는 제한이 추가되었습니다. 또한 신호기를 작동하려면 냉각수가 필요합니다. 하지만 제한에 2대로 계산되나 더 많은 모듈을 담을 수 있는 개선된 신호기가 도입됩니다.
biters=바이터와 적
biters-text=엑조틱 산업에서 적 세력은 큰 역할을 하지 않습니다. 게임 초반에 건물을 매우 느리게 짓고 공해를 주시하지 않는다면 위협이 될 수 있지만, 모드에서 새롭거나 더 강력한 적을 추가하지 않기 때문에 게임 진행에 따라 바이터를 처리하는 것이 더 쉬워질 것입니다. 또한 게임 후반에는 다양한 강력한 군사 옵션을 사용할 수 있습니다. 그래도 걱정된다면 지도 생성시에 시작 지역을 미리 넓히는 것을 추천합니다. 난이도를 높이고 싶다면 공식 모드팩의 바이터 관련 모드 중 일부를 활성화하는 것도 좋은 방법입니다.
black-hole=블랙홀 생성장치
black-hole-2=반응로 구성요소
black-hole-2-text=블랙홀 생성 구조물은 여러 건물로 이루어집니다. [color=orange]블랙홀 생성장치[/color][item=ei-black-hole]는 주요 핵심 건물이며, 활성화되면 건물 인벤토리에 있던 모든 아이템을 사용하여 블랙홀 [color=green]내부 질량[/color]에 추가합니다. 추가된 블랙홀 질량은 시간이 지남에 따라 점점 감소합니다. 모든 아이템은 동일한 질량을 가지므로, 투입되는 아이템의 종류는 중요하지 않습니다. [color=orange] 에너지 주입 첨탑[/color]은 [item=ei-energy-injector-pylon] 블랙홀 중력장을 활성 상태로 유지하는 데 도움이 됩니다. 각 첨탑이 작동하려면 5GW의 전력이 지속적으로 필요하지만, 블랙홀이 아직 작을 때는 원자로 용기 자체로 봉쇄할 수 있기 때문에 시동 단계에서는 이러한 첨탑이 필요하지 않습니다. [color=orange]에너지 추출 첨탑[/color][item=ei-energy-extractor-pylon] 완전히 작동하는 블랙홀을 완성시켰다면, 그곳에서 최대 100GW까지의 전력을 추출할 수 있습니다.
black-hole-3=블랙홀 진행단계
black-hole-3-text=반응로를 작동시키려면 여러 단계가 필요합니다. 시동 상태에서는 첨탑이 필요하지 않으며 내부 질량 [color=blue]10x10^3 kg[/color] 에만 도달하면 됩니다. 단계 진행률이 100%에 도달하면 다음 단계로 넘어갑니다. 이제 더 진행하려면 [color=blue]8대의 에너지 주입 첨탑[/color][item=ei-energy-injector-pylon]이 활성화되어 있어야 합니다. 확장 버튼을 누르면 블랙홀 반경이 증가하기 시작합니다. [color=blue]60초[/color] 이 상 이 상태로 반응로를 가동해야 완전 가동 단계에 진입할 수 있습니다. 이 때부터 범위 내의 [color=orange]에너지 추출 철탑[/color][item=ei-energy-extractor-pylon]은 블랙홀의 에너지를 추출하여 전력망에 공급할 수 있습니다. 전력 출력이 매우 방대하기 때문에 발전장비는 이제 자급자족할 수 있으며, 일정한 질량만 계속 투입해주면 됩니다.
black-hole-text=강력한 [color=orange]블랙홀 생성장치[/color] 는 물질 자체의 에너지를 활용할 수 있는 기계입니다. 이 건물을 건설한 다음 [color=green]완전히 작동하는[/color] 상태로 만들면 게임에서 승리합니다. 이 강력한 반응로를 작동시키려면 충분한 양의 건설 자재와 꾸준한 아이템 공급, 그리고 많은 전력이 필요합니다. 따라서 미리 좋은 [color=orange]융합 반응로[/color] 시설과 고급 [color=orange]유도 매트릭스[/color] 설비 건설을 고려하세요.
bots=더 많은 로봇
bots-text=엑조틱 산업 로봇 모드를 추가로 활성화한 경우 특별한 첨단 로봇과 새로운 로보포트를 사용할 수 있습니다.
cranes-and-belts=새로운 벨트와 투입기 크레인
cranes-and-belts-text=엑조틱 산업에서는 초당 90개의 아이템 운송이 가능한 첨단 소재의 [color=orange]네오 운송 벨트[/color][item=ei-neo-belt]와 [color=orange]투입기 크레인[/color][item=ei-big-inserter]이라는 새로운 대형 투입기를 게임에 추가합니다. 기차에서 고속으로 아이템을 하역하거나 상자/창고 사이에 빠르게 아이템을 운반하는 데 사용할 수 있습니다.
drone=드론 기지
drone-text=[color=blue]드론 기지에서는 드론과 통신을 진행하거나 직접 조종할 수 있습니다.[/color][entity=ei-drone] 이 건물을 배치한 뒤 기지를 선택하면 관련된 드론을 표시할 수 있습니다. 이곳에서 드론에 "연결"하여 조종할 수 있습니다. 드론은 지형 위를 비행하거나, 건물을 배치/회수하거나, 아이템을 자신의 인벤토리로 옮길 수 있습니다. 하지만 드론은 전투 능력이 없습니다. 언제든지 [color=orange]나가기[/color] 버튼을 사용하여 드론과의 연결을 해제하거나 [color=orange]긴급 귀환[/color]을 사용하여 기지으로 귀환할 수 있습니다. 또한 드론은 관문을 통과하여 이동할 수 있습니다.
exotic-stabilizers=엑조틱 물질 안정장치
exotic-stabilizers-text=엑조틱 물질은 처리하기 매우 어렵습니다. [color=orange]엑조틱 물질 조립 기계[/color][item=ei-exotic-assembler]로 불리는 고에너지 레벨을 견딜 수 있는 특별 설계된 기계가 필요합니다. 그러나 이 기계도 때때로 불안정하여 폭발할 수 있습니다. 이를 방지하려면 조립 기계 근처에 [color=orange]외계 물질 안정장치[/color][item=ei-matter-stabilizer]를 배치해야 합니다. 이 유물은 세계 곳곳에서 찾을 수 있을지도 모릅니다.
fission-reactors=핵분열 변경사항
fission-reactors-2=고온 핵분열
fission-reactors-2-text=[color=orange]고온 반응로[/color][item=ei-high-temperature-reactor]는 더 많은 에너지를 생성하는 데 사용할 수 있는 새로운 유형의 핵분열로입니다. 작동 온도까지 다른 원자로를 이용해 가열한 다음, 매우 많은 물과 연료봉을 투입하면 열교환기보다 훨씬 효율적으로 많은 증기를 생산할 수 있습니다. 또한 비핵분열성인 [color=brown]토륨[/color][item=ei-thorium-232-fuel] 연료의 사용도 가능합니다.
fission-reactors-text=이 모드에서는 핵분열 에너지가 변경되었습니다. [color=orange]원자로[/color][item=nuclear-reactor]는 더 이상 인접 보너스를 받지 않지만 전력지 생산량이 증가했습니다. 우라늄은 기본 게임보다 더 획득하기 어려워졌습니다. 사용된 연료 전지를 재활용하면 핵분열 생성물을 획득할 수 있으며, 새로운 연료 전지에 다시 사용하여 효율성을 높일 수 있습니다. 하지만 [color=brown]핵 폐기물[/color][item=ei-nuclear-waste] 처리해야 합니다.
fusion-power=핵융합 전력
fusion-power-2=중성자와 플레이어
fusion-power-2-text=개선된 핵융합 연료를 얻기 위해 [color=green]중성자[/color]를 사용할 수 있습니다. 이들은 [color=green]핵분열[/color]및 [color=green]융합[/color] 중성자 원천에 의해 생성되며 [color=orange]중성자 수집기[/color][item=ei-neutron-collector]를 사용하여 포획해야 합니다. 중성자 생성 강도와 수집기와의 거리에 따라 다른 양의 중성자를 얻을 수 있습니다.
fusion-power-text=[color=orange]융합로[/color][item=ei-fusion-reactor] 는 가벼운 원자를 융합하여 대량의 에너지를 생성하는 데 사용할 수 있는 새로운 기계입니다. 이 원자로는 [color=orange]납 냉각제수[/color][fluid=ei-cold-coolant][fluid=ei-hot-coolant]를 사용하여 냉각할 수 있습니다. 그리고 건물 비용이 다소 비싸며 지속적인 연료 투입도 필요합니다. 처음에 가장 좋은 연료 옵션은 [color=blue]리튬[/color] 과 [color=blue]경수소[/color] 입니다. 나중에는 [color=blue]중수소[/color] 및 [color=blue]삼중수소[/color]을 연료로 사용하거나 [color=blue]헬륨-3[/color]을 사용할 수도 있습니다.
game-related=게임플레이 관련 정보
game-related-text=이 섹션에는 모드의 게임플레이 기능 및 메커니즘에 대한 정보가 포함되어 있습니다. 여러 하위 카테고리로 나뉩니다. 왼쪽 메뉴에서 찾을 수 있습니다.
gate=차원 간 관문
gate-text=관문을 통해 우주를 이동할 수 있습니다. 관문 자체의 전력 사용량은 최대 [color=orange]50 MW[/color]이며, 활성화 상태를 유지하려면 지속적으로 전력을 공급해야 합니다. 전력이 부족하면 관문은 닫힐 것입니다. 관문을 통해서는 살아있는 생물이 아닌 객체를 운송할 수 있습니다. 그러나 아이템을 운송하려면 관문의 출구 목적지가 [color=orange] 창고[/color][item=wooden-chest][item=iron-chest]로 지정되어 있어야 합니다. 아이템 전송에는 관문 내부 전력이 사용됩니다.
induction-matrix=유도 매트릭스
induction-matrix-2=유도 매트릭스 부품
induction-matrix-2-text=유도 매트릭스는 여러 부품으로 구성됩니다. [color=orange]유도 매트릭스 코어[/color][item=ei-induction-matrix-core]는 매트릭스의 주요 부품입니다. [color=orange] 유도 코일[/color][item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil] 에너지를 저장합니다. [color=orange]매트릭스 솔레노이드[/color][item=ei-induction-matrix-basic-solenoid] 근처에 배치하면 더 높은 단계로 업그레이드할 수 있고 보너스를 받을 수 있습니다. 이 솔레노이드는 직렬로 배치하면 더 효과적이지만 과도하게 구축하지 마세요. [color=orange]변환기[/color][item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter] 매트릭스 안팎으로 전송할 수 있는 전력량을 늘립니다.
induction-matrix-text=[color=orange]유도 매트릭스[/color]는 대량의 에너지를 저장하는 데 사용할 수 있는 복합 기계입니다. 일반 축전지와 마찬가지로 오버헤드 전력을 저장했다가 나중에 방출하는 데 사용할 수 있습니다. 해당 기술을 연구하여 다양한 계층의 매트릭스 크기를 잠금 해제할 수 있습니다.
knowledge-text=유물을 남긴 고대 문명은 데이터도 일부 남겼습니다.
