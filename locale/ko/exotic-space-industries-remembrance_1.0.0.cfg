new-logistics=새로운 물류
new-logistics-text=엑조틱 산업 모드에서는 몇 가지 새로운 물류 기능을 게임에 도입합니다. 이러한 기능은 여러 분류로 나뉘며, 왼쪽 메뉴에서 자세히 알아볼 수 있습니다.
new-mechanics=새로운 게임플레이 방식
new-mechanics-text=엑조틱 산업 모드에서는 여러 새로운 메커니즘을 게임에 도입합니다. 이러한 기능은 여러 분류로 나뉘며, 왼쪽 메뉴에서 자세히 알아볼 수 있습니다.
nuclear-fission-and-fusion=핵분열과 핵융합
nuclear-fission-and-fusion-text=엑조틱 산업 모드에서는 원자력과 관련된 여러 새로운 기능을 게임에 도입합니다. 이러한 기능은 여러 분류로 나뉘며, 왼쪽 메뉴에서 자세히 알아볼 수 있습니다.
overall=전반적인 정보
overall-text=엑조틱 산업은 팩토리오 기본 게임의 거의 모든 측면에 영향을 미치거나 완전히 재작업하는 개편 모드입니다. 당연하겠지만 Exotic Industry 자체적으로는 Krastorio 2나 Space Exploration와 같은 다른 대형 모드와의 통합 기능이 내장되어 있지는 않습니다. 하지만 공식 모드팩에 나열된 권장 모드를 설치하여 엑조틱 산업과의 기본적인 통합 조정을 사용할 수 있습니다. 최상의 경험을 원한다면 이러한 모드를 편의성 모드와 함께 설치하여 사용하는 것을 권장합니다. 모드 설정을 통해 일부 중요한 기능을 조정할 수 있으므로 새로운 게임을 시작하기 전에 모드 설정을 확인해보세요.
repair=유물 수리
repair-text=고장난 외계 유물을 수리하려면 [color=blue]유물 수리 도구[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]를 제작하세요. 이 도구를 유물 위로 드래그하여 수리를 진행할 수 있습니다. 이 과정에서 수리 도구는 소모된다는 점에 유의하세요.
resources=새로운 자원 시스템
resources-text=엑조틱 산업에서는 새로운 자원 시스템을 도입합니다. 자원이 광석 광맥만 있는 것이 아니라 더욱 다양한 분류로 분리됩니다.
space-destinations=우주 목적지
space-destinations-2=다양한 목적지
space-destinations-2-text=진행에 따라 기본 태양계 안팎의 다양한 목적지를 발견할 수 있게 됩니다. 선택한 목적지와의 거리에 따라 로켓 연료 사용량이 달라집니다. 또한 일부 목적지는 특별한 [color=orange]탐사 위성[/color][item=ei-exploration-satellite] 을 보내거나 일반 화물을 실은 로켓을 보낼 때 우연히 발견하는 등의 방식으로 먼저 발견해야 합니다. 일부 목적지는 [color=purple]태양계 외부[/color] 깊은 우주에 위치할지도 모릅니다. 탐사 위성을 보내더라도 새로운 목적지를 발견하는 것은 항상 우연에 달려 있다는 점에 유의하세요.
space-destinations-text=[color=orange]로켓 격납고[/color][item=rocket-silo]는 화물을 다른 목적지로 보내는 데 사용할 수 있습니다. 컴퓨터 시대에 처음 잠금 해제되었을 때는 [color=green]나우비스 궤도[/color]로만 위성을 보낼 수 있습니다. 탑재된 위성/화물 유형에 따라 다른, 데이터나 다른 유용한 발사 결과 아이템을 받을 수 있습니다.
specialised-pipes=특수 파이프 및 데이터 케이블
specialised-pipes-text=엑조틱 산업의 특별한 단열 파이프와 데이터 케이블을 소개합니다. [color=orange]단열 파이프[/color]는 매우 차갑거나 [fluid=ei-liquid-oxygen][fluid=ei-liquid-nitrogen]매우 뜨거운[fluid=ei-heated-helium-3] 유체를 액체 상태로 유지하기 위해 사용하는데, 일반적인 파이프에서는 이러한 유체가 기화되어 버리기 때문입니다. [color=orange]데이터 케이블[/color]은 기계 간에 데이터를 전송하는 데 사용됩니다. 새로운 [color=orange]컴퓨터[/color][item=ei-computer-core] 및 [color=orange]양자 컴퓨터[/color][item=ei-quantum-computer]를 가동하는 데 필요합니다.
spidertron=스파이더트론 변경사항
spidertron-text=기본 게임에 비해 스파이더트론은 컴퓨터 시대 초기부터 사용할 수 있도록 개선되었습니다. 하지만 가동하려면 연료 동력이 필요합니다. 처음에는 화력 연료가 확실한 선택이지만, 추후 원자력 또는 핵융합 기반 연료를 사용하여 스파이더트론에 더 좋은 속도와 가속 보너스를 제공할 수 있습니다. 또한, 스파이더트론 변경사항에 맞춘 [color=green]Spidertron Patrols[/color] 및 [color=green]Constructron-Continued[/color]와 같은 모드와의 통합 기능을 지원합니다.
stone=돌
stone-text=돌은 게임에서 가장 흔한 자원입니다. 돌이 생성되는 광맥은 존재하지 않지만, 대신 [color=orange]채석 드릴[/color][item=ei-stone-quarry][item=ei-electric-stone-quarry]을 사용하면 모든 장소에서 돌을 채광할 수 있습니다. 이러한 채석장 외에도 플레이어는 제작법을 통해 직접 손으로 돌을 수집할 수 있습니다.
surface-patches=표면 광석 광맥
surface-patches-text=표면에서 광석 자원을 기본 팩토리오 게임에서와 마찬가지로 찾을 수 있습니다. 그러나 철과 구리 형태만 존재하며 [color=brown]하급 광석 조각[/color][item=ei-poor-iron-chunk][item=ei-poor-copper-chunk]. 이러한 하급 광석을 제련하면 처리해야 하는 광재가 추가 부산물로 생성됩니다.
tech=기술 연구 변경점
tech-output=현재 시대 진행상황
tech-output-text=다음에 해제할 수 있는 기술 시대는 [font=default-bold]__3__[/font]입니다.\n다음 시대로 진행하는 데 필요한 기술의 [font=default-bold][/font] / __2__[font=default-bold]% 만큼을 연구했습니다.
tech-text=엑조틱 산업에서는 기술 연구 방식을 변화시킵니다. 새로운 시대는 이전 시대의 기술 연구를 일정 비율 이상 완료한 경우에만 진행할 수 있습니다. 그 외에도 엑조틱 산업에서는 기술 연구에 필요한 비용이 변경됩니다. 모든 기술은 최소 연구 비용으로 시작하지만, 기술을 연구할수록 점진적으로 비용이 증가합니다. 따라서 원한다면 특정 기술 연구를 전략적으로 우선시할 수 있습니다. 이러한 기술 비용 스케일링과 최소/최대 값은 모드 설정에서 조정할 수 있습니다. 곡선 형태는 마지막 기술의 가격에는 영향을 미치지 않고, 그 기술을 향한 스케일링에 영향을 미칩니다. 엑조틱 산업을 처음 플레이하는 경우 기술 스케일링을 선형으로 유지하는 것을 권장합니다. 과학 팩의 배율 조정을 원한다면 기본 게임의 설정이 아닌, 모드 설정을 사용하여 조정하세요.
