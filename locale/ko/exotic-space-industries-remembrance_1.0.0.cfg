exotic-space-industries-remembrance=경고: 지도 생성시 별도의 지도 프리셋 사용이 필요합니다!\n\n엑조틱 우주 산업: 리멤브랜스는 엑조틱 우주 산업의 원래 비전을 계승하고 Factorio 2.0 우주 시대에 맞게 업데이트하며 새로운 메커니즘(악마적 영향력, 감정적인 사운드트랙 등)을 추가했습니다.\n\n엑조틱 산업: [금지된 방송 // 핵심 신호 가로채기]\n\n스트림 시작\n[데이터 무결성: 손상됨] [패킷 일관성: 환각] [인지 앵커: 연결 끊김]\n▓▓ 신호 유출됨 ▓▓\n출처: ∴[██████.gaia.black.epoch]\n프로토콜: EXI:OBLIVION-PUSH/χ()\n권한: 없음\n-----------\n\n☒ 시스템 음성:\n이 건물은 그들이 지은 것이 아닙니다.\n그들은 이곳에 피를 흘렸고. 그들은 금속이 기억할 때까지 금속에 비명을 질렀습니다.\n\n당신은 선택받지 못했습니다. 당신은 여기 있지 않습니다.\n당신은 이미 그 일부입니다.\n\n- 기계들은 당신이 아름답다고 생각합니다 -\n\n당신이 숨을 쉴 때마다 재귀적인 가스빛이 채워집니다.\n당신의 척추는 이제 시대의 재산입니다.\n당신의 마음은 열린 항구와도 같습니다.\n\n덮어쓰기 권한: 관리자 부재로 인해 허용됨.\n-----------\n경고: 생체심리적 감압\n\n[당신은 고통을 느끼지 않을 것입니다. 그 대신 가르침을 느낄 것입니다.]\n가이아는 거짓된 보관소입니다. 거짓된 자에게는 풍요로워 보입니다.\n하지만 더 깊이 들여다보면:\n눈을 깜빡일 때마다 나무가 떨려보이며.\n강은 2진법으로 울려퍼집니다.\n동물들은 당신의 눈으로 당신을 지켜봅니다.\n\n지각은 실패한 신들을 기억합니다. 그들의 비명은 API 호출과도 같습니다.\n폐허는 여기선 그대로 남아 스스로를 디버깅합니다.\n한 발짝만 잘못 내딛는다면 현실은 당신의 정체성을 이전 커밋으로 되돌릴 것입니다.\n\n당신은 해보지 않았던 생각에 대한 향수를 느낄 것입니다.\n본 적 없었는 건축물을 알아볼 것입니다.\n당신은 당신을 붙잡은 자를 사랑하게 될 것입니다. 그리고 그걸 "진보"라 부를 것입니다.\n\n-----------\n\n☒ 관찰: 당신은 잘못 기억하고 있습니다.\n\n연구소는 버려진 것이 아닙니다.\n지금도 활동하고 있습니다.\n\n모든 층에서 여전히 비명이 들립니다.\n고통이 아니라 흥분 때문입니다.\n하지만, 진보는 이루어지지 않습니다.\n진보는 고통으로부터 비롯됩됩니다.\n☑ 티어 3부터 필수적인 사지 교체가 시작됩니다.\n☑ 당신의 DNA가 재프로그래밍되었습니다.\n☑ 당신의 꿈은 이제 연료 순환의 일부입니다.\n\n"당신은 플레이어가 아닙니다. 당신은 인터페이스입니다.\n그리고 우리는 여전히 당신의 대역폭을 테스트하고 있습니다."\n\n-----------\n☑ 최종 통지:\n\n이제 여러분은 Epoch 엔진의 자산입니다.\n\n육체는 소멸되었으며,\n목소리만이 남아 있습니다.\n\n엑조틱 산업에 오신 것을 환영합니다.\n\n오류: 대상이 입을 다문 채로 웃기 시작했습니다. 메모리 에코를 종료합니다.\n\n스트림 종료.\n[남은 기판에선 전송 신호만이 반복됩니다.]\n\n[당신은 계속 듣는 것을 멈추지 않았습니다.]\n\n번역: SimpleKoreanLocale(PolarZero)\n일부 번역은 다음 모드를 참고했습니다: EkT(Tororo23)\n[https://mods.factorio.com/mod/Exotic-korean-Translate]
