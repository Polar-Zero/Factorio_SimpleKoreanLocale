[mod-name]
AbandonedRuins_updated_fork=버려진 유적 - 업데이트(Abandoned Ruins - Updated)
AbandonedRuins20=유적 모드 2.0(The Ruins Mod 2.0)

[mod-description]
AbandonedRuins_updated_fork=이 모드는 자체적으로 아무것도 하지 않습니다. 유적 세트 모드를 설치하지 않으면 폐허가 생성되지 않습니다.\n\n이 모드는 1.1.6버전(지원 중단된 모드?)을 기반으로 하며, @Keysivi의 변경 사항을 반영해 기본 폐허를 외부 모드로 이동시키고 Factorio 2.0에 대한 많은 수정 사항을 포함했습니다. 방치된 폐허 - 업데이트 모드는 세계에 무작위로 생성되는 유적을 추가합니다. 유적에는 파괴된 기지, 요새, 작은 오아시스 등을 포함합니다.\n\n전리품, 모험 또는 재미를 위해 탐험할 수 있지만, 일부 유적은 행성에 마지막으로 착륙한 플레이어에 의한 방어망이 여전히 작동중이며, 방어력이 높은 유적도 있으므로 주의해야 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
AbandonedRuins20=이 모드는 1.1.6버전(지원 중단된 모드?)을 기반으로 하며 팩토리오 2.0에 대한 많은 수정 사항이 포함되어 있습니다. 유적 모드는 전 세계에 무작위로 생성되는 유적을 추가합니다. 적에는 파괴된 기지, 요새, 작은 오아시스 등을 포함합니다.\n\n전리품, 모험 또는 재미를 위해 탐험할 수 있지만, 일부 유적은 행성에 마지막으로 착륙한 플레이어에 의한 방어망이 여전히 작동중이며, 방어력이 높은 유적도 있으므로 주의해야 합니다.          


