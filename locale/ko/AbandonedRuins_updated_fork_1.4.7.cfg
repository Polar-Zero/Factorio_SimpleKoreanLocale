[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=비활성화되어 있다면, 유적의 포탑이나 기타 방어 시설이 플레이어를 공격하지 않게 됩니다.
current-ruin-set=어떤 유적 세트를 사용할 지 설정할 수 있습니다. 모드는 각자의 유적 세트를 추가할 수 있습니다.
ruins-enable-debug-log=__많은__ 디버그 메시지를 활성화합니다. 이 모드를 디버깅하는 데 도움을 주고 싶을 때 이 옵션을 활성화해 주세요.
ruins-enable-debug-on-tick=이 설정은 'on_tick' 이벤트에 대해 __엄청나게 많은__ 디버그 메시지를 활성화합니다. 이 설정은 상당히 자주 사용되므로, 이 설정을 비활성화한 상태로 유지해 주시기 바랍니다.
ruins-enemy-not-cease-fire=비활성화되어 있다면, 유적의 포탑이나 기타 방어 시설이 플레이어를 공격하지 않게 됩니다.
ruins-min-distance-from-spawn=유적이 스폰될 수 있는 스폰 지점 (원점) 으로부터의 최소 타일 거리입니다.
ruins-large-ruin-chance=생성할 청크 하나 당 대형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 __ITEM__skl-txtra1__0.0 ~ 1.0__ITEM__skl-txtre__
ruins-medium-ruin-chance=생성할 청크 하나 당 중형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 __ITEM__skl-txtra1__0.0 ~ 1.0__ITEM__skl-txtre__
ruins-small-ruin-chance=생성할 청크 하나 당 소형 유적을 생성할 확률을 설정할 수 있습니다. 0.1은 10%를 의미합니다 __ITEM__skl-txtra1__0.0 ~ 1.0__ITEM__skl-txtre__
AbandonedRuins-set=어떤 유적 컬렉션을 사용할지 결정합니다. 다른 모드를 통해 다양한 유적 세트를 추가할 수 있습니다.

