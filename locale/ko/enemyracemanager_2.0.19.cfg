enemyracemanager-rocket-attack-point-enable=이 옵션을 활성화하면 로켓을 발사하면 적 종족 중 하나에 공격 포인트가 추가됩니다.\n(기본값: 활성화)
enemyracemanager-rocket-attack-point=로켓 발사 시 적 종족에게 추가될 공격 포인트의 양을 설정할 수 있습니다.\n(사용 가능한 값: 10 - 200 / 기본값: 20)

enemyracemanager-super-weapon-attack-point-enable=이 옵션을 활성화하면 슈퍼 무기를 사용했을 때, 적 종족 중 하나의 공격 포인트가 추가됩니다.\n(기본값: 활성화)
enemyracemanager-super-weapon-attack-point=슈퍼 무기를 사용할 때 적 종족에게 추가되는 포인트를 설정할 수 있습니다. \n(사용 가능한 값: 100 - 1,000 / 기본값: 300)
enemyracemanager-super-weapon-counter-attack-enable=활성화아면, 슈퍼 무기를 사용했을 때, 적이 반격을 시도할 것입니다. \n(기본값: 활성화)

enemyracemanager-featured-squad-chance=주 부대 생성 확률. 주 분대는 미리 정의된 유닛 집합입니다(예: 저글링과 울트라리스크가 포함된 그룹).\n(기본값: 25%)
