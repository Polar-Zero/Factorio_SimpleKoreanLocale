[mod-setting-description]
enemyracemanager-nauvis-enemy=나우비스에 배치할 종족을 선택할 수 있습니다.\n\n종족 혼합 - 커스텀 노이즈 함수를 기반으로 적을 생성합니다. 한 종류의 적이 넓은 지역을 점령할 수 있습니다..\n\n양방향 분할 - 양 축에 두 진영이 균등하게 생성됩니다.\n\n4 방향 분할 - 4개의 진영이 각 모서리에 균등하게 생성됩니다.\n\n아래 설정을 통해 양방향 분할과 4방향 분할에 대한 진영을 조정할 수 있습니다. 
enemyracemanager-max-level=적들은 당신의 성장에 따라 진화할 것입니다.\n[font=default-bold]보통[/font] 최대 레벨 10 (적군 데미지 저항: 70 ~ 85%)\n[font=default-bold]강화됨[/font] 최대 레벨 15 (적군 데미지 저항: 85 ~ 95%)\n[font=default-bold]하드코어[/font] 최대 레벨 20 (적군 데미지 저항: 85 ~ 95% / 체력과 데미지 증가)\n(기본값: 보통)

enemyracemanager-max-attack-range=장거리 공격 유닛의 최대 공격 사거리를 설정할 수 있습니다. \“발전됨 - 20”은 기관 포탑 공격 사거리 (18)을 벗어난다는 점에 유의하세요.\n(기본값: 보통)
enemyracemanager-enemy-corpse-time=적의 시체가 사라지기 전에 지면에 있는 시간입니다. 새로운 종족에만 영향을 줍니다.\n(기본값: 15)

enemyracemanager-max-hitpoint-multipliers=적군 체력 배율을 설정할 수 있습니다. 이 값은 레벨 2 이상의 적에 적용됩니다.\n(사용 가능한 값: 5 ~ 100 / 기본값: 20)
enemyracemanager-damage-multipliers=적군이 주는 데미지의 배율을 설정할 수 있습니다. 이 값은 레벨 2 이상의 적에 적용됩니다.\n(사용 가능한 값: 1 ~ 10 / 기본값: 1)
enemyracemanager-running-speed-multipliers=적군의 이동/비행 속도 배율을 설정할 수 있습니다. 이 값은 레벨 2 이상의 적에 적용됩니다. 초장거리 포탑(예: 크라스토리오 2)을 사용하는 경우 공정한 전투를 위해, 적의 속도 조정을 사용할 수 있습니다.\n(사용 가능한 값: 1 ~ 3 / 기본값: 1)
enemyracemanager-pollution-to-attack-multipliers=공격을 위해 필요한 공해량을 설정할 수 있습니다. 더 높은 레벨의 유닛을 소환하기 위해서는 더 많은 공해를 사용해야 합니다.\n0: 변경 없음\n0.01: 1.1x@Lv 10, 1.2x@Lv 20\n0.025: 1.25x@Lvl10, 1.5x@Lvl20.\n0.05: 1.5x@Lvl10, 2x@Lvl20.\n(기본값: 0.025)

enemyracemanager-max-gathering-groups=지도 설정: 최대 확장 크기. 기본 게임 기본값은 30이며, 값이 높을수록 성능에 영향을 줄 수 있습니다. 이 수치를 높일 경우 최대 그룹 수를 낮추는 것을 추천합니다.\n\n(사용 가능한 값: 10 ~ 100 / 기본값: 30)
enemyracemanager-max-group-size=지도 설정: 최대 그룹 크기. 기본 게임 기본값은 200이며, 값이 높을수록 성능에 영향을 줄 수 있습니다. 이 수치를 높일 경우 최대 그룹 수를 낮추는 것을 추천합니다.\n\n(사용 가능한 값: 50 ~ 1,000 / 기본값: 30)

enemyracemanager-difficulty=최대 발전 상태일 때 스폰할 적의 티어를 설정할 수 있습니다.\n쉬움 - 70% 고급, 30% 희귀\n보통 - 30% 고급, 60% 희귀, 10% 정예\n어려움 - 70% 희귀, 25% 정예, 5% 전설\n하드코어 - 50% 희귀, 30% 정예, 20% 전설\n극한 - 50% 정예, 50% 전설\n초극한 - 25% 정예, 75% 전설\n절대자 - 100% 전설
enemyracemanager-advancement=적군 종족 관리자의 진화 진행 속도를 제어합니다.
enemyracemanager-factoriopedia-level=팩토리오백과에 표시할 적군 티어를 결정할 수 있습니다 (1: 티어 없음 / 5: 전설)

enemyracemanager-enhance-defense=기본 게임의 방어 아이템을 강화됩니다. 갑옷, 탱크, 벽의 데미지 저항력이 증가하고 탱크 데미지가 증가합니다.\n(기본값: 활성화)
enemyracemanager-disable-friendly-fire=일반적인 폭발물에 대한, 동일한 진영에 대한 아군 피해를 비활성화합니다.

enemyracemanager-free-for-all=자유행동 모드를 활성화합니다. 이 모드에서는 각 적 종족이 서로 싸우게 됩니다. 또한 밸런스를 위해 적에게 추가 데미지를 줄 수 있으며, 플레이어 캐릭터에 최대 체력이 추가됩니다.\n이미 진행한 게임에서 이 설정을 활성화/비활성화하지 마십시오. 유닛이 제대로 작동하지 않을 수 있습니다.\n이 모드는 성능에 영향을 줄 수 있습니다.\n(기본값: 비활성화)
enemyracemanager-free-for-all-multiplier=이 값을 수정하여 자유행동 모드가 활성화되었을 때, 체력이 있는 대부분의 객체에 추가될 데미지와 최대 체력을 조정하 수 있습니다.\n(기본값: 10)

enemyracemanager-boss-difficulty=보스 난이도. [현재 사용할 수 없음]
enemyracemanager-attacks-unit-spawn-size=특정 유닛에 대한 유닛 스폰 공격 규모를 제어합니다.\n\n분대: (5, 6)\n순찰대: (10, 12)\n소대 (20, 24)

enemyracemanager-unit-deployer-timeout=유닛 배치기와 유닛 텔레포터가 종료되기까지 대기할 시간입니다. 높은 값은 성능에 영향을 미칠 수 있습니다. \n(기본값: 15)
enemyracemanager-unit-deployer-auto-start=배치기를 배치할 때, 자동 배치 기능이 즉시 활성화되도록 합니다.\n(기본값: 비활성화)
#Map Tab
enemyracemanager-army-limit-multiplier=최대 인구수 한도를 정의합니다. 이 수치는 150 기본값 + 로봇 생성 수를 기준으로 합니다.  기본적으로 로봇 생성 수 레벨 6 연구 완료 기준 200 인구수가 제공됩니다.

enemyracemanager-build-style=의 기지 건설 속도를 정의하세요. 각 건설 그룹에는 내부 타이머가 있어 건설 시간을 결정할 수 있습니다. \n[font=default-bold]기본값[/font] - 유닛 1기가 건물 1채를 건설합니다.\n[font=default-bold]지휘 본부 확장[/font] -  유닛이 지휘 센터를 건설하면 그룹은 진형 설정을 사용하여 즉시 마을을 완성합니다. \n[font=default-bold]마을 건설[/font] - 항상 진형 설정을 사용하여 건물을 건설합니다. \n[font=default-bold]전체 확장[/font] - 진형 설정을 사용하여 그룹의 첫 번째 유닛이 건물을 지으면 기지가 완전히 확장됩니다. \n(기본값: 마을 건설)
enemyracemanager-build-formation=건물 진형을 정의합니다. 첫 번째는 지휘 본부 수, 두 번째는 지원 건물 수, 세 번째는 포탑 수입니다. \n건설 그룹에 완전한 진형을 구축할 유닛이 충분하지 않으면 포탑보다 먼저 생산 건물을 건설합니다. \n무작위 - 지원 3-8, 포탑 5-12\n\n기본값: 1-4-5

enemyracemanager-attack-point-spawner-kills-deduction=활성화하면, 적 산란장과 포탑을 처치할 때 공격 점수를 감소시킬 수 있습니다. 하지만 유닛을 처치할 때 더 많은 공격 포인트가 획득됩니다.

enemyracemanager-attack-meter-enable=공격 게이지를 활성화합니다. 공격 게이지가 한계치에 도달하면 종족은 공격 그룹을 파견하여 적의 군사 객체를 공격합니다. \n(기본값: 활성화)
enemyracemanager-attack-meter-threshold=공격 그룹 생성 임계값 배율입니다.\n공식: MAX_GROUP_SIZE * THRESHOLD_MULTIPLIER * 25. 기본 설정은 3,000포인트입니다.\n게이지는 유닛 처치당 1포인트, 포탑 처치당 10포인트, 산란장 처치당 50포인트를 획득합니다.\n혼합 공격 그룹은 유닛당 20포인트를. 비행 분대는 유닛당 50포인트를, 수송 분대는 유닛당 100포인트를 소모합니다 \n(사용 가능한 값: 1 - 10, 기본값: 1.25)
enemyracemanager-attack-meter-threshold-deviation=임계값 편차 백분율을 설정할 수 있습니다.\n(기본값: 10)
enemyracemanager-attack-meter-collector-multiplier=적을 처치할 때마다 쌓이는 공격 포인트의 배율입니다. 이 값을 10으로 설정하면 적 1명을 처치할 때 1포인트가 10포인트를 얻게 됩니다.\n(사용 가능한 값: 1 - 10, 기본값: 1)

enemyracemanager-flying-squad-enable=비행 분대를 활성화합니다. 비행 분대는 목표로 한 대상을 향해 곧장 날아갑니다.\n적들은 절벽이나 섬에 위치한 기지와 같이 아군 기지로 경로를 지정할 수 없는 경우 비행 분대를 보낼 수 있습니다.\n(기본값: 활성화)
enemyracemanager-flying-squad-chance=비행 분대가 생성될 확률입니다.\n(기본값: 25)

enemyracemanager-dropship-squad-enable=수송 분대를 활성화합니다. 수송 분대는 목표물로 곧장 날아가 유닛을 투하하는 전담 그룹으로, 공격 방해 요소를 무시합니다.\n비행 분대가 활성화된 상태일 때만 작동합니다.\n(기본값: 활성화)
enemyracemanager-dropship-squad-chance=비행 분대 생성 시 수송선이 생성될 확률입니다.\n(기본값: 25)

enemyracemanager-precision-strike-flying-unit-enable=비행 분대에 정밀 타격 기능을 활성화합니다. 활성화되면 공격 방해요소를 무시합니다.\n(기본값: 활성화)
