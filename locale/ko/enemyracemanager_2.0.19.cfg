#Help Screen
deployer_title="배치기는 어떻게 작동하나요?"
deployer_description0=배치기는 'is_military = true'인 기계를 조립합니다. 유닛을 조립한 다음 소환할 수 있습니다.
deployer_description1=자동 배포는 기본적으로 [color=red]__1__[/color]입니다. 배치기 탭에서 상태를 전환할 수 있습니다.
deployer_description2=__CONTROL__erm-alt-left-click__ 을 클릭하면 배치기 탭에서 해당 배치기가 강조 표시됩니다. 이는 원격 보기에서도 작동합니다.
deployer_description3=인구수가 가득 차지 않을 경우, 조립한 유닛들이 배치기 출력부에 간격을 두고 소환됩니다.
deployer_description4=배치기가 약 [color=red]__1__[/color] 분 동안 유닛을 배치하지 못하면 해당 배치기의 자동 배치가 비활성화됩니다.
deployer_description5=게임 성능을 유지하기 위해, 자동 배치를 끌 수 있습니다.
deployer_description6=배치기에 대한 조립 전용 모드(BO)가 설정되어 있으면 “모두 활성화” 요청에 영향을 받지 않습니다.
cc_title="지휘 본부는 어떻게 작동하나요?"
cc_description0=지휘 본부(레이더)를 통해 유닛을 다른 지휘 본부로 순간이동할 수 있습니다. 표면/행성 간에 작동합니다.
cc_description1=먼저 지희 본부 탭에서 한 쌍의 지휘 본부를 연결해야 합니다. 연결되면 녹색 윤곽선이 표시됩니다.
cc_description2=입구와 출구에 빨간색 윤곽선이 표시합니다. 입구 근처의 유닛은 약 96 유닛/분 속도로 출구로 순간이동합니다.
cc_description3=명령 센터가 [color=red]__1__[/color] 분 동안 유휴 상태이면 게임 성능을 보존하기 위해 연결이 자동으로 해제됩니다.
cc_description4=지희 본부에 __CONTROL__erm-left-click__ 하여 입구를, __CONTROL__erm-alt-left-click__ 하여 출구를 선택할 수 있습니다. 원격 보기 모드에서도 작동합니다.

deploy_planner_title="배치 계획기는 어떻게 작동하나요?"
deploy_planner_description0=능력치 스탭의 배치 계획기를 사용하면 각 유닛 유형별로 스폰할 유닛 수에 대한 임계값을 설정할 수 있습니다.
