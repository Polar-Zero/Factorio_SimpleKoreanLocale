[mod-name]
enemyracemanager=적군 종족 관리자(Enemy Race Manager)

[mod-description]
enemyracemanager=다른 모드에서 여러 종족의 적을 추가하는 데 도움을 주는 모드. 또한 적 종족에 다양한 강화 효과를 추가할 수 있습니다. 다양한 방법으로 적을 강화하거나 특정 조건에서 공격 무리를 생성합니다. 이 모드는 기본적으로 바닐라 바이터만 강화하지만, 모드 포탈에서 다운로드받은 새로운 종족을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


