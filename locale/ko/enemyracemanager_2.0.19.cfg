[tips-and-tricks-item-description]
enemyracemanager-general-info=모드를 설치해 주셔서 감사합니다. 이 모드는 팩토리오 게임에서 RTS 경험을 제공하는 것을 목표로 합니다. 관련된 모드를 설치하면 가장 잘 작동합니다. 또한 이 모드는 기본 게임 바이터도 향상시킵니다.\n\n세력 추가 모드:\nhttps://mods.factorio.com/mod/erm_zerg\nhttps://mods.factorio.com/mod/erm_protoss\nhttps://mods.factorio.com/mod/erm_redarmy(2.0 작업 중)\n\n플레이 가능한 세력:\nhttps://mods.factorio.com/mod/erm_terran(2.0 작업 중)
enemyracemanager-enemy-difficulty=적 난이도는 사용자 지정 추적기에 의해 결정됩니다. 적의 진화 요인(30%)와 누적된 공격 포인트 [tip=enemyracemanager-attack-points](70%) 를 합쳐서, 행성 상의 적군 진행 상황이 계산됩니다. 적을 더 많이 죽일수록 더  많이 강해집니다. 유닛은 5단계로 나뉘며, 각 단계마다 능력치가 크게 증가합니다.  [shortcut=erm-detail-window-toggle] 에 각 적군에 대한 진화 세부 정보가 있습니다.\n\n일반: 평범한 능력치를 가집니다. [entity=enemy--behemoth-biter--1] \n고급: 전설 등급 능력치의 10%만큼 증가. [entity=enemy--behemoth-biter--2]  \n희귀: 전설 등급 능력치의 30%만큼 증가. 이동 및 공격 속도가 최대치에 도달. [entity=enemy--behemoth-biter--3] \n정예: 전설 등급 능력치의 60%만큼 증가.  모든 저항력이 최대치에 도달.[entity=enemy--behemoth-biter--4] \n전설: 전설적인 능력치를 가짐. [entity=enemy--behemoth-biter--5] \n\nM최대 적 난이도 및 진행 속도는 모드 설정의 지도 탭에서 조정할 수 있습니다. 게임 도중에도 조정할 수 있지만 새로 생성된 적에만 영향을 줍니다.\n\n유닛의 속성 배율은 시작 탭에서 조정할 수 있습니다. 조정한 뒤에는 게임을 재시작해야 합니다.\n\n각 난이도의 최대 진행률에 따른 스폰 레벨입니다:\n쉬움 - 70% 고급, 30% 희귀\n보통 - 30% 고급, 60% 희귀, 10% 정예\n어려움 - 70% 희귀, 25% 정예, 5% 전설\n하드코어 - 50% 희귀, 30% 정예, 20% 전설\n극한 - 50% 정예, 50% 전설\n초극한 - 25% 정예, 75% 전설\n절대자 - 100% 전설
enemyracemanager-new-enemy-types=새로운 적 모드에는 추가적인 유닛 유형이 많이 등장합니다. \n비행 유닛\n- 드롭쉽/수송선(다른 유닛을 수송하는 유닛)\n- 드론/건설자, 그 자리에서 산란장을 건설하는 유닛\n- 투명 유닛, 특정 포탑으로만 볼 수 있는 유닛\n- 자폭 유닛, 스스로 자폭하여 막대한 데미지를 입히는 유닛입니다.
enemyracemanager-attack-points=공격 포인트는 [tip=enemyracemanager-custom_attack_groups]를 생성하는 시스템입니다. 적이 처치될 때마다 공격 포인트가 쌓입니다. 공격 포인트기 임계값에 도달하면 적은 군대를 파견하여 목표를 공격합니다. 기본 임계값은 공격 그룹당 약 3,000점(~120 유닛)입니다.\n\n공격 점수를 높일 수 있는 다른 활동이 있습니다.\n- 로켓 발사\n- 슈퍼 무기 사용.\n\n맵 설정에서 다양한 공격 점수 설정이 있으며, 대부분은 사용자 지정 설정이 가능합니다.
enemyracemanager-custom_attack_groups=공격 그룹은 [tip=enemyracemanager-attack-points] 에 의해 기본 게임의 공해 기반 공격 위에 생성됩니다. 공격 그룹에는 다양한 유형이 있습니다.\n\n일반 분대: 모든 유닛이 포함됩니다. 게임 초반에는 1단계 유닛만 포함되지만, 중반에는 2단계 유닛, 후반에는 모든 유닛이 포함됩니다.\n비행 분대: 공중 유닛만 사용합니다.\n정밀 타격 분대: 모든 방해요소를 무시하고 목표물을 향해 돌진합니다.\n수송 분대: 공중 유닛만 사용하며 다른 유닛은 항상 정밀 타격 그룹입니다.\n주 분대: 적 세력에 대해 미리 정해진 대표 그룹으로 저글링과 울트라리스크만 있는 그룹이 이에 해당합니다. 지상 및 공중 변형이 있습니다.\n정예 분대: 주 분대과 동일하지만 더 높은 등급의 유닛이 나타날 확률이 더 높습니다.\n\n시간 기반 공격은 항상 사용자 지정 공격 그룹을 사용합니다. 모드 설정의 지도 탭에서 설정을 자세히 조정할 수 있습니다.
enemyracemanager-home-planets=일부 적 세력에는 고향 행성이 있습니다. 그곳은 전설적인 적 종족의 본거지가 있습니다. 또한 우주 경로를 순찰하는 장대한 군대도 있습니다.  그들을 정복할 준비가 되셨나요?
enemyracemanager-base-expansion='적군 종족 관리자'의 적들은 기본 게임에서처럼 한 번에 하나씩 산란장 건물을 건설하지 않는 대신, 기본적으로 “마을 건설” 로직을 사용하여 “지휘 본부” 건물과 동시에 여러 개의 생산 건물 및 방어 건물 등을 건설합니다. 다만, 지도 설정에서 이 동작을 변경할 수 있습니다.
enemyracemanager-free_for_all=나우비스 적 옵션에서 “종족 혼합” 또는 "양방향 분할" "4방향 분할" 중 하나를 선택한 다음 시작 옵션 탭에서 "자유행동" 옵션을 활성화해야 합니다. 자유행동 모드를 활성화하면 전투 밸런스를 맞추기 위해 적 데미지와 플레이어 캐릭터 최대 체력이 증가합니다.
enemyracemanager-environmental-attacks=적들은 다양한 공격 기술을 연습하고 있습니다. 적들은 환경을 유리하게 이용합니다.  기생, 양자 순간 이동 등이 그 예입니다.
enemyracemanager-interplanetary-attacks=현재 사용할 수 없는 기능입니다.\n\n적들은 특정 조건에서 행성 간 공격을 시작할 수 있습니다. 이는 주변을 공격하는 대신, 새로운 행성으로 확장하는 것을 의미입니다.
enemyracemanager-advance-army-control=이 기능은 현재 테란 종족에서 사용됩니다.\n\n이 기능을 사용하면 다음과 같은 메커니즘이 활성화됩니다.\n- RTS에서와 같은 유닛 제어\n- 전용 군사 건물에 유닛 사용\n- 유닛 보급량 제한. 전투 로봇 연구를 통해 증가\n-생산 건물에 대한 집결 지점 설정\n-부대 순간 이동을 위한 지휘 본부. 행성과 우주 플랫폼 사이를 순간이동할 수 있습니다.
enemyracemanager-bosses=현재 사용할 수 없는 기능입니다.\n\n적군의 고향 행성에는 보스와 관련된 구조물이 있을 수 있습니다.  이를 정복하고 보상을 획득하세요.
enemyracemanager-defense-tips=다른 일반 RTS 게임과 비슷한 마음가짐으로 이 모드를 플레이하는 것을 권장합니다.\n방어 진형, 기술, 자원력에서 뒤처지면 기지가 무너집니다.\n게임 초반: 포탑과 방어벽 설치에 집중하고 자원을 충분히 확보하세요.\n- 탄약 연구와 기타 방어 기술에 집중하세요.\n- 수동 수리로 시간을 낭비하지 마세요. 기지 건물 가동 중단 시간을 최소화하기 위해 적 웨이브를 간신히 버틸 수 있을 정도일 때 방어를 개선해야 합니다.\n- 항상 방어를 단단히 준비하세요 :)\n게임 중반: \n- 사용 가능한 모든 포탑을 사용하여 최대한 많은 범위를 커버하세요.\n최대한 빨리 자동 수리 로봇 네트워크를 설정하세요.\n- 전초 기지를 위한 방어 보급 열차를 설정하세요.\n- 자원이 충분하다고 느낄 때까지 확장하세요.\n- 탱크는 당신의 친구입니다.\n- 폭발성 포탄과 폭발성 로켓에 대한 아군 사격은 기본적으로 비활성화되어 있습니다. 걱정 없이 활용하세요!\n- 벽과 포탑을 좋은 품질로 업그레이드하세요.\n정밀 타격 그룹 및 수송선 방어하기 :\n- 공격 그룹은 일반적으로 다음 객체 유형을 목표로 합니다. 가까운 거리에 적절한 방어 시설을 건설하세요.\n- 전초기지(채광 드릴, 용광로, 농업 타워)\n- 연구 시설(연구소)\n- 우주 시설(로켓 격납고, 화물 패드)\n- 대포.\n적들은 로켓 격납고와 대포를 건설하면 즉시 볼 수 있습니다.  다른 객체는 정찰병이 직접 발견해야 합니다.\n\n새로운 행성 진입시: \n- 충분한 방어 아이템을 준비하세요\n- 스폰 지역 주변에 튼튼한 방어 건물을 지으세요\n- 방어선이 충분한 공격 병력을 막을 수 있지 않을 경우, 주변을 지나치게 공격하지 마세요\n- 스폰킬을 당하게 되었더라도 신속 "핵"배송을 활용하면 스폰 지역을 정리할 수 있습니다.
enemyracemanager-other-faq=모드 호환성:\n모드 호환성에 대한 최신 정보는 https://github.com/heyqule/enemy_race_manager/blob/main/Mod-Compatibility.md 링크를 참조하세요.\n\n알려진 문제점: \n- 평화 모드가 작동하지 않습니다\n- “적군” 진영이 다른 행성의 유닛을 끌어와 소환시킬 수 있습니다. 예: 글레바에 일반 바이터, 불카누스에 얼어붙은 바이터 등이 스폰됩니다.\nAlien Biomes 모드에서 프로토스의 새로운 행성이 사용하는 기본 암석 타입을 비활성화하여 관련 모드를 충돌시킵니다.