erm-rts-death-world=죽음의 세계 설정에 더해, 적들이 빠르게 확장하는 실시간 전략 세계를 구현합니다. 자원은 빈번하게 생성되지만 풍부하지는 않습니다. 시작 지역이 일반적인 지도보다 넓습니다.

