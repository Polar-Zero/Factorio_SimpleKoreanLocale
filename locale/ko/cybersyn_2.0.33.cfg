[mod-name]
cybersyn=프로젝트 Cybersyn(Project Cybersyn)

[mod-description]
cybersyn=Cybersyn 결합기를 통해 풍부한 기능을 갖춘 기차 물류 네트워크를 생성할 수 있도록 합니다. 이 모드를 이용하여 메가베이스 전체의 경제적 입출력을 조정해보세요.\n\n번역 보완: jxy3958

[cybersyn-gui]
allow-list-no-station=기차 정류장에 연결되지 않음
enable-circuit-condition-description=회로 조건
enable-circuit-condition-tooltip=활성화하면, 열차가 이 역을 출발하기 전에 회로 조건 [virtual-signal=signal-check]>0이 필요하도록 합니다. 이 신호는 역에 보내져야 하며, 역은 열차에 신호를 보내도록 설정되어야 합니다. 이 기능은 비활성화 조건으로 처리할 수 없는, 열차가 출발하기 전에 더 복잡한 작업이 완료되어야 할 때 유용합니다.
disable-manifest-description=적재 목록 없음
disable-manifest-tooltip=활성화하면, 열차가 출발하기 위해 적재 목록을 모두 채우지 않아도 됩니다. 예를 들어, 요청한 물품이 부패해 더 이상 유효하지 않을 때 유용합니다.\n\n[color=cyan]하나 이상의 다른 대기 조건이 활성화되어 있어야 합니다.[/color]

[cybersyn-messages]
other-elevator-disabled=[img=virtual-signal/se-warning] 기차는 연결이 해제된 상태에서도 __1__ 엘리베이터를 사용할 것입니다. [color=cyan]이러한 상황을 방지하려면 엘리베이터에 고유한 이름을 지정하세요.[/color]
other-elevator-enabled=[img=virtual-signal/se-warning] __1__ 엘리베이터가 여전히 연결되어 있기 때문에 열차는 계속해서 이를 사용할 것입니다. [color=cyan]이러한 상황을 방지하려면 엘리베이터에 고유한 이름을 지정하세요.[/color]

[mod-setting-name]
cybersyn-fluid-request-threshold=기본 유체 요청 임계값
cybersyn-reserved-fluid-capacity=유체 화물차의 여유 용량 기본값

[mod-setting-description]
cybersyn-fluid-request-threshold=유체 요청 임계값 신호가 정류장에 제공되지 않을 때의 유체에 대한 기본 요청 임계값입니다. 유체에 대한 요청 임계값보다 우선합니다. 0으로 설정하면 비활성화됩니다.
cybersyn-reserved-fluid-capacity=해당 신호가 정류장에 제공되지 않을 때의 유체 화물차당 기본 여유 용량입니다. 정류장이 유체 용량을 예약하면, 해당 정류장에서 배달을 시도하는 모든 기차는 모든 유체 화물차가 최소한 설정된 만큼의 빈 용량을 갖도록 명령이 수정됩니다. 이는 (연결된 파이프 등으로 인한) 부정확한 로딩에 필요합니다.

[virtual-signal-name]
cybersyn-priority=정류장 우선 순위
cybersyn-request-threshold=요청 임계값
cybersyn-fluid-request-threshold=유체 요청 임계값
cybersyn-locked-slots=각 화물차의 잠긴 슬롯
cybersyn-reserved-fluid-capacity=각 유체 화물차의 여유 용량

[virtual-signal-description]
cybersyn-priority=값이 높을수록 낮은 값의 정류장보다 먼저 서비스됩니다. 값은 음수일 수 있습니다. 기본 우선순위는 0이며 지도 설정에서 변경할 수 있습니다.
cybersyn-request-threshold=이 정류장에서 요청된 아이템이 배달을 유발하는 임계값을 설정합니다. 자체 임계값을 정의하지 않은 아이템에 영향을 줍니다. 정류장이 [font=default-bold]묶음 임계값[/font] 옵션을 사용하면 이 값은 영향을 받는 각 아이템의 묶음 값으로 자동 변환됩니다. 이 신호가 없는 정류장을 위한 지도 설정도 있습니다.\n\n[color=yellow]열차 용량이 이 임계값을 충족하지 못하면 임계값에 의해 영향을 받는 배달은 이행될 수 없습니다.[/color]
cybersyn-fluid-request-threshold=이 정류장에서 요청된 유체가 배달을 유발하는 임계값을 설정합니다. 자체 임계값을 정의하지 않은 유체에 영향을 줍니다. 이 신호가 없는 정류장을 위한 지도 설정도 있습니다.\n\n[color=yellow]열차 용량이 이 임계값을 충족하지 못하면 임계값에 의해 영향을 받는 배달은 이행될 수 없습니다.[/color]
cybersyn-locked-slots=각 화물차에 주어진 수의 슬롯을 비워두도록 예약합니다. 이는 부정확한 적재 시 여분의 아이템이 화물차로 운반될 수 있도록 하는 데 유용합니다.\n임계값에는 영향을 주지 않지만 실제 적재 목록을 감소시킬 수 있습니다.
cybersyn-reserved-fluid-capacity=각 유체 화물차에 주어진 부피만큼의 용량을 비워두도록 예약합니다. 이는 부정확한 펌프가 파이프에 남은 여분의 유체가 화물차로 운반될 수 있도록 하는 데 유용합니다.\n임계값에 영향을 주지 않지만 실제 적재량을 감소시킬 수 있습니다.