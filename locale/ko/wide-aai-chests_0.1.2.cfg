[mod-name]
wide-aai-chests=넓은 상자 - AAI 저장소 호환성(Wide AAI Containers (AAI containers compatibility mod))

[mod-description]
wide-aai-chests=AAI containers 모드와의 호환성을 위한 그래픽을 제공합니다. 이 모드는 자체적으로 아무것도 하지 않으며, 작동하려면 Wide Containers가 필요하며, 순전히 별도의 제한된 모드 라이선스를 받기 위해 존재합니다. 이 모드는 오픈 소스가 아니므로 모드 라이선스를 확인해주세요! AAI Containers 에셋의 수정 및 사용을 허용해 주신 Earendel에게 감사드립니다.\n\n번역: SimpleKoreanLocale(PolarZero)


