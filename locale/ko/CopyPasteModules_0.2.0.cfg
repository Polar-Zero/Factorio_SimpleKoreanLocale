[mod-name]
CopyPasteModules=모듈 복사+붙여넣기(Copy Paste Modules)

[mod-description]
CopyPasteModules=기계 설정과 함께 모듈을 복사하고 붙여넣을 수 있도록 합니다. brandon942이 2.0을 위해 수정해줬습니다 <3\n\n번역: SimpleKoreanLocale(PolarZero)


[message]
kajacx_copy-paste-modules_no-inventory-space=__1__를 투입할 수 없습니다. 인벤토리가 가득 찼습니다!

[mod-setting-name]
kajacx_copy-paste-modules_enable=설정 복사시 작동 진행
kajacx_copy-paste-modules_enable-blueprint=설계도면의 모듈 복사
kajacx_copy-paste-modules_enable-request=물류 요청 생성

[mod-setting-description]
kajacx_copy-paste-modules_enable=활성화하면, Shift+클릭 시 모듈을 객체 설정과 함께 복사합니다. (모듈은 캐릭터 인벤토리에서 투입됨)
kajacx_copy-paste-modules_enable-blueprint=설계도면으로 기존 객체 위에 덮어쓴 건물에 대한 모듈 물류 요청을 생성합니다.
kajacx_copy-paste-modules_enable-request=캐릭터 인벤토리상에 모듈이 충분하지 않은 경우 물류 요청을 생성할 수 있도록 합니다.