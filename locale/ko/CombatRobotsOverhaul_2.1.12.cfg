[mod-name]
CombatRobotsOverhaul=전투 로봇 개선(Combat Robot Overhaul)

[mod-description]
CombatRobotsOverhaul=이 모드는 Factorio의 전투 로봇을 개편하여 더 유용하게 만드는 것을 목표로 합니다. 파괴 로봇은 이제 발견된 바이터 둥지를 자동으로 파괴합니다. 방어 로봇은 플레이어를 따라가거나 공격 시 기지를 방어합니다. (단축키로 조정 가능). 방해 로봇은 목적을 더 잘 설명하기 위해 감시 로봇으로 이름이 변경되었습니다. 이들은 저렴한 반-이동식 포탑 역할을 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


