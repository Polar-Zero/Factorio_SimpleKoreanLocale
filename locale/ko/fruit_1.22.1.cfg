[entity-description]
apple=나무에서 자라는 과즙이 풍부한 붉은 과일입니다.
apricot=달콤하고 약간 시큼한 맛의 작은 오렌지색 과일로, 잼이나 디저트에 자주 사용됩니다.
artichoke=종종 고급 음식에 들어가는 먹는 뾰족한 채소입니다.
asparagus=맛과 식감이 좋아 별미로 여겨지는, 창 모양의 녹색 채소입니다.
avocado=두껍고 녹색의 껍질과 크림처럼 부드러운 버터 같은 과육을 가진 커다란 배 모양의 과일입니다. 부드러운 견과류 맛이 나며 샐러드, 샌드위치, 디핑 등에 자주 사용됩니다.
banana=껍질을 벗기면 바로 먹을 수 있는 길고 노란 과일입니다.
bayberry=울퉁불퉁한 껍질과 달콤하고 시큼한 맛을 지닌 작고 붉거나 보란 과일입니다. 주로 생으로 먹거나 잼, 젤리, 와인을 만드는 데 사용됩니다.
beetroot=일반적으로 진한 붉은색을 띠는 뿌리채소로, 달콤하고 흙 향이 나는 것이 특징입니다.
bell_pepper=다양한 색상이 있는 달콤하고 아삭한 채소입니다.
blackberry=달콤하고 약간 시큼한 맛의 육즙이 풍부한, 검거나 짙은 보라빛을 가진 과일입니다.
blueberry=진한 자주색을 띠는 작고 둥글고 달콤한 과일입니다.
broccoli=비타민이 풍부한 나무와 비슷하게 생긴 초록색 채소입니다.
brussels_sprout=양배추과에 속하는 작고 동그란 모양의 채소로, 주로 구워 먹거나 쪄서 먹습니다.
cabbage=이잎이 빽빽한 녹색, 빨간색 또는 하얀색의 한해살 식물로, 일반적인 채소 작물로 재배되며 빽빽한 머리 모양의 잎을 가지고 있습니다.
cantaloupe=주황색 과육을 가진 달콤하고 향긋한 멜론으로, 대개 신선하게 먹습니다.
carambola=별 모양을 닮은 독특한 단면으로 유명한, 스타후르츠라고도 불리는 과일입니다.
carrot=아삭하고 달콤한 것으로 유명한, 주황색을 띄는 뿌리 채소입니다.
cauliflower=브로콜리와 비슷한 맛이 나는 흰색 십자 모양 채소입니다.
celery=샐러드에 주로 사용되는 긴 섬유질 줄기로, 아삭한 식감으로 유명합니다.
chayote=과일 배처럼 생긴 채소로, 미를리통이라고도 합니다.
cherry=작고 둥글며 달콤한 과일로, 껍질이 붉고 짙은 색으로 반짝입니다.
coconut=코코넛 물과 과육이 있는 단단한 껍질을 가진 다용도 열대 과일입니다.
collard_greens=느슨하고 짙은 초록색 잎으로 유명한 양배추의 일종입니다.
core-card-upgrader=이 기계는 카드를 강화하고 업그레이드할 수 있습니다. 하지만 카드 레벨이 높을수록 실패할 위험이 커집니다. 강화에 실패하면 해당 카드는 파괴됩니다. 진행하기 전에 신중하게 고려하세요.
corn=큰 이삭에 알갱이가 달려 있는, 큰 키를 가진 1년생 곡물입니다. 많은 문화권에서 식량으로 사용됩니다.
cranberry=주스와 소스에 자주 사용되는, 작고 빨간 시큼한 베리입니다.
cucumber=샐러드에 자주 사용되는 아삭하고 상큼한 채소입니다.
currant=빨간색, 검은색, 하얀색을 띄는 작은 열매로 잼이나 빵 재료로 자주 사용됩니다.
daikon=부드러운 맛과 아삭한 식감이 특징인, 크고 하얀 순무입니다.
dragon_fruit=밝은 분홍색 껍질과 하얀색 과육에 검은색 씨앗이 드문드문 박혀있는 이국적인 과일입니다.
durian=강한 향과 독특한 맛으로 유명한 열대 과일로 '과일의 왕'이라고도 불립니다.
eggplant=광택이 나는 보라색 채소로 다양한 요리에 자주 사용되는 고소한 식감으로 유명합니다.
elderberry=시럽이나 차에 주로 사용되는, 건강에 좋은 것으로 알려진 짙은 보라색 열매입니다.
food-command-center=요리 제국의 핵심입니다.
fig=얇은 껍질을 가진 부드럽고 달콤한 과일로, 바로 먹을 수도 있지만 말려서 먹기도 합니다.
garlic=많은 요리의 조미료로 널리 사용되는 풍미 좋은 구근입니다.
grape=송이 형태로 자라는 작고 달콤하고 즙이 많은 과일로. 와인, 주스를 만드는 데 자주 사용되며 바로 먹기도 합니다.
grapefruit=두꺼운 노란색 또는 분홍색 껍질을 가진 크고 둥근 감귤류 과일로. 즙이 많은 노란색, 분홍색, 빨간색의 산성 과육 안에 작고 하얀 씨앗이 들어 있습니다.
guava=초록색 껍질, 분홍색이나 하얀 과육, 독특한 향이 특징인 열대 과일입니다.
jackfruit=달콤한 노란색 과육으로 유명한 크고 뾰족한 과일로, 흔히 열대 지방에서 사용됩니다.
jicama=멕시코 요리에서 인기 있는 뿌리 채소로, 달콤하고 아삭한 과육이 특징입니다.
kale=영양가가 높은 것으로 알려진, 많은 잎을 가진 초록색 채소입니다.
kiwi=밝은 녹색의 과육과 작은 검은색 씨앗이 있고 작은 갈색 털이 많은, 달콤하고 톡 쏘는 독특한 식감이 특징인 과일입니다.
leek=수프와 스튜에 자주 사용되는 양파처럼 생긴 순한 채소입니다.
lemon=새콤한 맛과 상큼한 향이 나는 밝은 노란색 감귤류 과일입니다. 매끄럽고 왁스 같은 껍질과 육즙이 풍부한 과육에 작은 흰색 씨앗이 들어 있습니다.
lettuce=샐러드의 기본 재료로 흔히 사용되는 잎채소입니다.
longan=열매와 비슷한 작고 달콤한 과일로 디저트에 자주 사용됩니다.
loquat=노란색 또는 주황색 껍질을 가진, 달콤하고 육즙이 많은 작고 둥근 과일입니다.
lychee=달콤하고 꽃향기가 나는 작고 둥근 과일로, 거친 붉은 껍질에 싸여 있습니다.
mallow=잎과 줄기를 채소로 사용하는 식물입니다.
mango=선명한 노란색 주황색 과육을 가진 달콤하고 과즙이 풍부한 과일로 스무디와 디저트로 사랑받습니다. 풍부한 열대 풍미가 느껴집니다.
mangosteen=딱딱한 보라색 겉껍질과 부드러운 흰색 속살을 가진 열대 과일입니다. 달콤하고 톡 쏘는 맛이 나며, 흔히 딸기와 파인애플을 섞은 것으로 묘사됩니다.
mulberry=달콤하고 진한 베리. 생으로 먹기도 하지만, 디저트나 주스에 넣어 먹기도 합니다.
okra=녹색 껍질 채소로, 걸쭉한 특성 때문에 검보 스프 요리에 자주 사용됩니다.
olive=단단하고 쓴 껍질과 다육질의 기름진 과육을 가진 작지만 초록색/검은색을 띄는 과일입니다. 조미료나 요리에 사용하거나 올리브유를 만드는 데 자주 사용됩니다.
onion=매콤하고 풍미가 좋은 채소로 요리를 돋보이게 하는 데 자주 사용됩니다.
orange=비타민 C 함량으로 유명한, 톡 쏘는 맛을 가진 감귤류 과일입니다.
papaya=달콤한 오렌지 과육과 다양한 체력 증진 효과로 유명한 열대 과일입니다.
parsnip=달콤하고 견과류 맛이 나는, 옅은색 당근처럼 생긴 뿌리 채소입니다.
passion_fruit=겉껍질은 질기지만, 속에 많은 과즙이 있고 향긋한 씨앗이 들어 있는 열대 과일입니다.
pea=콩과 식물인 Pisum sativum의 꼬투리로. 작고 둥근 녹색 씨앗은 채소와 비슷하게 소비됩니다.
peach=노랗거나 하얀 과육 중앙부에 큰 돌처럼 생긴 씨앗이 있는 둥글고 달콤한 과일입니다. 향긋한 향기로 유명합니다.
pear=속은 촉촉하고 껍질이 얇은, 달콤한 과일입니다.
persimmon=달콤한 주황빛 과일로, 주로 생으로 먹거나 말려서 먹습니다. 다만 완전히 익었을 때 먹는 경우가 많습니다.
pineapple=겉은 질기고 뾰족하지만, 속은 달콤하며 과즙도 풍부한 열대 과일입니다. 톡 쏘는 달콤한 맛으로 유명하며 상큼한 주스나 과일 샐러드에 잘 어울립니다.
plum=달콤하고 시큼한 맛의 과즙이 많은 과일로 보라색, 빨간색이나 노란색을 띠는 경우가 많습니다.
pomegranate=겉은 질기지만 속은 과즙이 풍부한 씨앗이 들어 있는 과일로, 진한 붉은색에 체력 증진 효과가 있는 것으로 유명합니다.
potato=가지과에 속하는 녹말로 이루어진 덩이줄기로, 감지칩이나 감자튀김에 가장 일반적으로 사용되는 채소입니다.
prune=짙은 자주색 또는 검은색 껍질을 가진, 달콤하고 쫄깃한 과육이 있는 말린 자두입니다. 베이킹, 요리, 간식으로 자주 사용됩니다.
pumpkin=요리와 장식에 사용되는 크고 둥근 주황색 호박입니다.
rambutan=털이 많은 껍질과 달콤하고 육즙이 풍부한 속살로 유명한 열대 과일입니다.
raspberry=디저트나 잼에 자주 사용되는 작고 달콤하고 시큼한 과일입니다.
rice=특히 아시아에서 주식으로 널리 재배되는 반수생 풀입니다. 보통 밥으로 만들어 먹습니다.
sapodilla=거친 갈색 껍질과 맥아 향이 나는 달콤한 맛의 열대 과일입니다.
soybeans=대두는 동아시아가 원산지인 콩과 식물의 일종으로, 보통 식용으로 널리 재배되며 다양한 용도로 사용됩니다.
spinach=철분과 비타민이 풍부한, 많은 잎을 가진 초록색 채소입니다.
strawberry=달콤한 맛과 밝은 빨간색을 띈, 작지만 과즙이 많은 과일입니다.
sugarcane=설탕 및 기타 제품을 만드는 데 사용되는 달콤한 주스를 생산하는 큰 키를 가진 풀입니다.
sweet_potato=주황빛 과육을 가진 단맛이 나는 녹말로 이루어진 뿌리채소로 디저트나 수프에 자주 사용됩니다.
tangerine=껍질이 얇고 달콤하며, 과즙이 많은 작은 감귤류 과일입니다.
tomato=요리 채소로 자주 사용되는, 풍부한 과즙이 있는 빨간색 과일입니다.
turnip=윗부분은 보통 보라색이지만, 밑부분이 하얀색을 띄는 뿌리채소로, 스튜에 자주 사용됩니다.
watercress=샐러드에 자주 사용되는 수생 식물로 후추 향이 나는 것으로 유명합니다.
watermelon=딱딱한 녹색 껍질을 가졌지만, 안에는 달콤하고 풍부한 과즙의 빨간빛 과육을 가진 큰 과일입니다.
wheat=곡물을 생산하는 풀로, 식용으로 널리 재배됩니다. 탄수화물의 주요 공급원입니다.
zucchini=다양한 요리에 자주 사용되는 다용도 돼지호박입니다.



[item-description]
almond-milk=풍부하고 영양이 풍부한 음료입니다.
alpaca_fleece=알파카의 부드러운 양털. 의류 소재로 매우 이상적입니다.
alpaca_meat=지방이 적고 단백질이 풍부한 알파카 고기는 독특한 풍미를 선사합니다.
apple=나무에서 자라는 과즙이 풍부한 붉은 과일입니다.
apricot=달콤하고 약간 시큼한 맛의 작은 오렌지색 과일로, 잼이나 디저트에 자주 사용됩니다.
artichoke=종종 고급 음식에 들어가는 먹는 뾰족한 채소입니다.
asparagus=맛과 식감이 좋아 별미로 여겨지는, 창 모양의 녹색 채소입니다.
avocado=두껍고 녹색의 껍질과 크림처럼 부드러운 버터 같은 과육을 가진 커다란 배 모양의 과일입니다. 부드러운 견과류 맛이 나며 샐러드, 샌드위치, 디핑 등에 자주 사용됩니다.
bacon=돼지의 옆구리나 뱃살을 절인 고기입니다.
baked-potato=폭신폭신하고 따끈한 구운 감자입니다.
banana=껍질을 벗기면 바로 먹을 수 있는 길고 노란 과일입니다.
bayberry=울퉁불퉁한 껍질과 달콤하고 시큼한 맛을 지닌 작고 붉거나 보란 과일입니다. 주로 생으로 먹거나 잼, 젤리, 와인을 만드는 데 사용됩니다.
beef=소에서 얻은 단백질이 풍부한 고기입니다.
beer=맥아 곡물로 만든 발효 음료로, 홉으로 맛을 냅니다.
beetroot=일반적으로 진한 붉은색을 띠는 뿌리채소로, 달콤하고 흙 향이 나는 것이 특징입니다.
bell_pepper=다양한 색상이 있는 달콤하고 아삭한 채소입니다.
bison_leather=내구성이 뛰어난 들소 가죽입니다.
bison_meat=들소의 풍성하고 진한 고기는, 건강에 좋은 것으로 알려져 있습니다.
blackberry=달콤하고 약간 시큼한 맛의 육즙이 풍부한, 검거나 짙은 보라빛을 가진 과일입니다.
blueberry=진한 자주색을 띠는 작고 둥글고 달콤한 과일입니다.
braised-pork=달콤하고 고소한 돼지고기 찜 요리입니다.
brandy=포도로 만든 강력한 알콜 증류주입니다.
bread=밀가루와 물을 섞은 반죽으로 만든 식량으로, 보통 굽는 방식으로 조리합니다.
broccoli=비타민이 풍부한 나무와 비슷하게 생긴 초록색 채소입니다.
brown_sugar=당밀이 함유되어 있어 갈색을 띠는 설탕의 한 종류입니다.
brownie=초콜릿 브라우니입니다.
brussels_sprout=양배추과에 속하는 작고 동그란 모양의 채소로, 주로 구워 먹거나 쪄서 먹습니다.
butter=우유나 크림의 유지방으로 만든 제품입니다.
cabbage=이잎이 빽빽한 녹색, 빨간색 또는 하얀색의 한해살 식물로, 일반적인 채소 작물로 재배되며 빽빽한 머리 모양의 잎을 가지고 있습니다.
cake=밀가루, 설탕 및 기타 재료로 달콤하게 구운 음식입니다.
cantaloupe=주황색 과육을 가진 달콤하고 향긋한 멜론으로, 대개 신선하게 먹습니다.
carambola=별 모양을 닮은 독특한 단면으로 유명한, 스타후르츠라고도 불리는 과일입니다.
caramel-apple=달콤한 캐러멜로 코팅한 사과입니다.
caramel-pudding=캐러멜이 층층이 쌓인 크리미한 디저트입니다.
carrot=아삭하고 달콤한 것으로 유명한, 주황색을 띄는 뿌리 채소입니다.
carrot-juice=건강한 당근 주스입니다.
cauliflower=브로콜리와 비슷한 맛이 나는 흰색 십자 모양 채소입니다.
celery=샐러드에 주로 사용되는 긴 섬유질 줄기로, 아삭한 식감으로 유명합니다.
champagne=프랑스 샹파뉴 지역에서 생산되는 스파클링 와인으로, 발포성과 복합적인 풍미가 특징입니다.
chayote=과일 배처럼 생긴 채소로, 미를리통이라고도 합니다.
cheese=풍미가 풍부해 다양한 요리에 사용되는 발효된 유제품입니다.
cherry=작고 둥글며 달콤한 과일로, 껍질이 붉고 짙은 색으로 반짝입니다.
chicken_meat=신선하게 가공된 닭고기입니다.
chili=향신료로 자주 사용되는 뜨겁고 매운 과일입니다.
chocolate=카카오 씨앗을 볶고 갈아서 액체, 반죽 또는 덩어리 형태로 만든 식품으로, 많은 음식의 향신료로 사용됩니다.
chocolate-cake=진하고 달콤한 초콜릿 케이크.
chocolate-milkshake=초콜릿으로 만든 크림같은 음료입니다.
cocoa_beans=초콜릿을 만드는 데 사용되는 카카오 나무의 씨앗입니다.
coconut=코코넛 물과 과육이 있는 단단한 껍질을 가진 다용도 열대 과일입니다.
coconut-milk=진하고 크리미한 코코넛 밀크입니다.
coffee_beans=커피를 만드는 데 사용되는 커피나무의 씨앗입니다.
cola=콜라 맛의 탄산 음료입니다.
collard_greens=느슨하고 짙은 초록색 잎으로 유명한 양배추의 일종입니다.
cookie=일반적으로 작고 납작하며 동그랗고 달콤한 구운 과자입니다.
corn_bread=옥수수 가루로 만든 빵의 일종입니다.
corn=큰 이삭에 알갱이가 달려 있는, 큰 키를 가진 1년생 곡물입니다. 많은 문화권에서 식량으로 사용됩니다.
cranberry=주스와 소스에 자주 사용되는, 작고 빨간 시큼한 베리입니다.
cream=우유의 지방 부분입니다.
cream-puff=크림으로 채워진 작고 달콤한 페이스트리입니다.
cucumber=샐러드에 자주 사용되는 아삭하고 상큼한 채소입니다.
cucumber-salad=가볍고 상큼한 오이 샐러드입니다.
currant=빨간색, 검은색, 하얀색을 띄는 작은 열매로 잼이나 빵 재료로 자주 사용됩니다.
daikon=부드러운 맛과 아삭한 식감이 특징인, 크고 하얀 순무입니다.
dark-rum=달콤하고 진한 알콜 음료입니다.
donut=가운데 구멍이 뚫린 작고 달콤한 케이크입니다.
dragon_fruit=밝은 분홍색 껍질과 하얀색 과육에 검은색 씨앗이 드문드문 박혀있는 이국적인 과일입니다.
duck_egg=오리가 낳은 영양이 풍부한 알입니다.
duck_meat=다양한 요리에 일반적으로 사용되는 육즙이 풍부하고 풍미가 좋은 고기입니다.
dumpling=돼지고기와 야채로 속을 채운 고소한 만두입니다.
durian=강한 향과 독특한 맛으로 유명한 열대 과일로 '과일의 왕'이라고도 불립니다.
egg=많은 제작법에 사용되는 달걀입니다.
eggplant=광택이 나는 보라색 채소로 다양한 요리에 자주 사용되는 고소한 식감으로 유명합니다.
elderberry=시럽이나 차에 주로 사용되는, 건강에 좋은 것으로 알려진 짙은 보라색 열매입니다.
feather=새의 가벼운 깃털로, 공예 및 장식에 사용됩니다.
fig=얇은 껍질을 가진 부드럽고 달콤한 과일로, 바로 먹을 수도 있지만 말려서 먹기도 합니다.
french-fries=바삭하고 황금빛으로 튀긴 막대 감자튀김입니다.
fresh-pasta=갓 만든 파스타입니다.
fried-chicken=바삭하고 맛있는 후라이드 치킨입니다.
fried-rice=달걀과 다른 재료를 넣고 볶은 밥입니다.
garlic=많은 요리의 조미료로 널리 사용되는 풍미 좋은 구근입니다.
garlic-bread=마늘 버터와 허브를 얹은 빵입니다.
goat_meat=살코기가 적고 약간 단맛이 나는 염소 고기는 많은 요리에서 인기 있는 재료입니다.
goat_milk=산양에서 추출한 진하고 크리미한 우유입니다.
goose_feather=거위에서 얻은 고급진 깃털입니다.
goose_meat=풍부하고 육즙이 풍부한 거위 고기는 독특한 풍미로 인해 가치가 높습니다.
grape=송이 형태로 자라는 작고 달콤하고 즙이 많은 과일로. 와인, 주스를 만드는 데 자주 사용되며 바로 먹기도 합니다.
grapefruit=두꺼운 노란색 또는 분홍색 껍질을 가진 크고 둥근 감귤류 과일로. 즙이 많은 노란색, 분홍색, 빨간색의 산성 과육 안에 작고 하얀 씨앗이 들어 있습니다.
grilled-asparagus=완벽하게 구운 아스파라거스입니다.
grilled-onion=달콤하고 고소하게 구운 양파 슬라이스입니다.
guava=초록색 껍질, 분홍색이나 하얀 과육, 독특한 향이 특징인 열대 과일입니다.
hamburger=조리된 고기 패티를 빵에 넣고 다양한 양념과 토핑을 곁들인 샌드위치입니다.
honey=벌집에서 채취한 달콤한 꿀, 음식과 양조용으로 사용합니다.
hot-dog=얇게 썬 빵에 익힌 소시지를 담은 음식입니다.
icecream=일반적으로 우유나 크림, 설탕, 향료, 때로는 달걀로도 만드는 냉동 디저트입니다.
jackfruit=달콤한 노란색 과육으로 유명한 크고 뾰족한 과일로, 흔히 열대 지방에서 사용됩니다.
jicama=멕시코 요리에서 인기 있는 뿌리 채소로, 달콤하고 아삭한 과육이 특징입니다.
kale=영양가가 높은 것으로 알려진, 많은 잎을 가진 초록색 채소입니다.
kiwi=밝은 녹색의 과육과 작은 검은색 씨앗이 있고 작은 갈색 털이 많은, 달콤하고 톡 쏘는 독특한 식감이 특징인 과일입니다.
kung-pao-chicken=부드러운 닭고기와 생동감 넘치는 야채가 어우러진 달콤하고 고소한 볶음 요리입니다.
lamb_meat=양에서 채취한 부드럽고 풍미 가득한 고기입니다.
leather=동물 가죽을 가공한 것으로, 튼튼하고 내구성이 뛰어나 다양한 용도로 사용할 수 있습니다.
leek=수프와 스튜에 자주 사용되는 양파처럼 생긴 순한 채소입니다.
lemon=새콤한 맛과 상큼한 향이 나는 밝은 노란색 감귤류 과일입니다. 매끄럽고 왁스 같은 껍질과 육즙이 풍부한 과육에 작은 흰색 씨앗이 들어 있습니다.
lettuce=샐러드의 기본 재료로 흔히 사용되는 잎채소입니다.
llama_fleece=라마에서 채취한 튼튼하고 따뜻한 털로 의류에 매우 적합합니다.
longan=열매와 비슷한 작고 달콤한 과일로 디저트에 자주 사용됩니다.
loquat=노란색 또는 주황색 껍질을 가진, 달콤하고 육즙이 많은 작고 둥근 과일입니다.
lychee=달콤하고 꽃향기가 나는 작고 둥근 과일로, 거친 붉은 껍질에 싸여 있습니다.
mallow=잎과 줄기를 채소로 사용하는 식물입니다.
mango=선명한 노란색 주황색 과육을 가진 달콤하고 과즙이 풍부한 과일로 스무디와 디저트로 사랑받습니다. 풍부한 열대 풍미가 느껴집니다.
mangosteen=딱딱한 보라색 겉껍질과 부드러운 흰색 속살을 가진 열대 과일입니다. 달콤하고 톡 쏘는 맛이 나며, 흔히 딸기와 파인애플을 섞은 것으로 묘사됩니다.
maotai=수수와 밀로 만든 중국 술로, 강하고 복합적인 향과 풍미가 특징입니다.
mapo-tofu=진하고 매콤한 풍미를 가진 고소한 요리입니다.
marshmallow=설탕, 젤라틴, 향료로 만든 부드럽고 쫄깃한 캔디입니다.
mashed-potatoes=우유와 버터를 넣은 으깬 감자입니다.
mayonnaise=달걀, 기름, 레몬즙이나 식초로 만든 크리미한 조미료입니다.
milk=젖소의 신선한 우유. 다양한 제작에 사용됩니다.
mulberry=달콤하고 진한 베리. 생으로 먹기도 하지만, 디저트나 주스에 넣어 먹기도 합니다.
noodles=길고 얇은 가닥의 반죽입니다.
okra=녹색 껍질 채소로, 걸쭉한 특성 때문에 검보 요리에 자주 사용됩니다.
olive_oil=올리브에서 얻은 지방으로 만든 기름으로, 요리 재료로도 사용되지만, 화장품, 의약품, 비누 등에도 쓰입니다.
olive=단단하고 쓴 껍질과 다육질의 기름진 과육을 가진 작지만 초록색/검은색을 띄는 과일입니다. 조미료나 요리에 사용하거나 올리브유를 만드는 데 자주 사용됩니다.
onion=매콤하고 풍미가 좋은 채소로 요리를 돋보이게 하는 데 자주 사용됩니다.
orange=비타민 C 함량으로 유명한, 톡 쏘는 맛을 가진 감귤류 과일입니다.
ostrich_egg=타조에서 나온 큰 알입니다.
ostrich_meat=소고기와 같은 식감을 가진 대체육입니다.
papaya=달콤한 오렌지 과육과 다양한 체력 증진 효과로 유명한 열대 과일입니다.
parsnip=달콤하고 견과류 맛이 나는, 옅은색 당근처럼 생긴 뿌리 채소입니다.
passion_fruit=겉껍질은 질기지만, 속에 많은 과즙이 있고 향긋한 씨앗이 들어 있는 열대 과일입니다.
pea=콩과 식물인 Pisum sativum의 꼬투리로. 작고 둥근 녹색 씨앗은 채소와 비슷하게 소비됩니다.
peach=노랗거나 하얀 과육 중앙부에 큰 돌처럼 생긴 씨앗이 있는 둥글고 달콤한 과일입니다. 향긋한 향기로 유명합니다.
pear=속은 촉촉하고 껍질이 얇은, 달콤한 과일입니다.
persimmon=달콤한 주황빛 과일로, 주로 생으로 먹거나 말려서 먹습니다. 다만 완전히 익었을 때 먹는 경우가 많습니다.
pineapple=겉은 질기고 뾰족하지만, 속은 달콤하며 과즙도 풍부한 열대 과일입니다. 톡 쏘는 달콤한 맛으로 유명하며 상큼한 주스나 과일 샐러드에 잘 어울립니다.
pizza=일반적으로 둥글고 납작한 밀가루 반죽에 토마토, 치즈 및 기타 다양한 재료를 얹은 이탈리아식 풍미 가득한 요리입니다.
plum=달콤하고 시큼한 맛의 과즙이 많은 과일로 보라색, 빨간색이나 노란색을 띠는 경우가 많습니다.
pomegranate=겉은 질기지만 속은 과즙이 풍부한 씨앗이 들어 있는 과일로, 진한 붉은색에 체력 증진 효과가 있는 것으로 유명합니다.
popcorn=가열하면 알맹이에서 팽창해 부풀어 오르는 옥수수의 일종입니다.
pork=돼지에서 얻은 돼지고기로, 요리 및 가공에 사용됩니다.
potato=가지과에 속하는 녹말로 이루어진 덩이줄기로, 감지칩이나 감자튀김에 가장 일반적으로 사용되는 채소입니다.
prune=짙은 자주색 또는 검은색 껍질을 가진, 달콤하고 쫄깃한 과육이 있는 말린 자두입니다. 베이킹, 요리, 간식으로 자주 사용됩니다.
pudding=맛있고 달콤한 푸딩입니다.
pumpkin=요리와 장식에 사용되는 크고 둥근 주황색 호박입니다.
quail_egg=메추라기의 섬세하고 영양가 있는 알입니다.
rabbit_pelt=부드럽고 고급스러운 토끼 가죽입니다.
rambutan=털이 많은 껍질과 달콤하고 육즙이 풍부한 속살로 유명한 열대 과일입니다.
raspberry=디저트나 잼에 자주 사용되는 작고 달콤하고 시큼한 과일입니다.
rice=특히 아시아에서 주식으로 널리 재배되는 반수생 풀입니다. 보통 밥으로 만들어 먹습니다.
rice-noodles=얇은 쌀국수입니다.
sake=쌀로 만든 발효 음료입니다.
salt=염화나트륨이라고도 불리는, 음식의 조미료나 보존에 사용되는 흰색 결정 물질입니다.
sandwich=일반적으로 빵 위 또는 사이에 채소, 슬라이스 치즈 또는 고기를 얹어 먹는 음식입니다.
sapodilla=거친 갈색 껍질과 맥아 향이 나는 달콤한 맛의 열대 과일입니다.
sheep_milk=산양이 생산한 진하고 크리미한 우유로 치즈 제조에 매우 이상적입니다.
soup=일반적으로 육수나 물에 고기, 생선 또는 채소를 끓여 만든 액체 요리입니다.
soy_sauce=발효된 콩으로 만든 짭짤한 암갈색 액체로, 중국이나 일본에서 요리 조미료로 사용됩니다.
soybeans=대두는 동아시아가 원산지인 콩과 식물의 일종으로, 보통 식용으로 널리 재배되며 다양한 용도로 사용됩니다.
spinach=철분과 비타민이 풍부한, 많은 잎을 가진 초록색 채소입니다.
spring-roll=야채, 때로는 고기로도 채워지는 튀김 롤입니다.
strawberry=달콤한 맛과 밝은 빨간색을 띈, 작지만 과즙이 많은 과일입니다.
sugarcane=설탕 및 기타 제품을 만드는 데 사용되는 달콤한 주스를 생산하는 큰 키를 가진 풀입니다.
sushi=밥에 생선 등의 다른 재료를 얹어 먹는 일본식 요리입니다.
sweet_potato=주황빛 과육을 가진 단맛이 나는 녹말로 이루어진 뿌리채소로 디저트나 수프에 자주 사용됩니다.
swiss_roll=크림이나 잼으로 채워진 롤 스펀지 케이크입니다.
syrup=설탕을 물에 녹여 만든 걸쭉하고 달콤한 액체로, 토핑이나 재료로 자주 사용됩니다.
taco=한 손 크기의 작은 옥수수 또는 밀 토르티야에 속을 채운 멕시코 전통 요리입니다.
tangerine=껍질이 얇고 달콤하며, 과즙이 많은 작은 감귤류 과일입니다.
tangyuan=찹쌀 가루로 만든 전통 과자입니다.
tequila=용설란으로 만든 발효 음료입니다.
tiramisu=크리미한 필링이 층층히 들어간 디저트입니다.
toffee=설탕과 버터로 만든 단단하고 쫄깃한 사탕입니다.
tofu=콩으로 만든 부드러운 흰색 음식입니다.
tomato=요리 채소로 자주 사용되는, 풍부한 과즙이 있는 빨간색 과일입니다.
tomato-soup=따뜻하고 위로가 되는 토마토 수프입니다.
turkey_feather=공예품과 장식품에 자주 사용되는, 부드럽고 장식적인 깃털입니다.
turkey_meat=단백질이 풍부한 칠면조 고기입니다.
turnip=윗부분은 보통 보라색이지만, 밑부분이 하얀색을 띄는 뿌리채소로, 스튜에 자주 사용됩니다.
vanilla-milkshake=크리미하고 달콤한 맛의 즐거움.
vinegar=알코올성 액체를 발효시켜 얻은 아세트산을 함유한 신맛이 나는 액체로, 요리 또는 보존에 사용됩니다.
vodka=높은 도수를 가진, 맑은 알콜 증류주입니다.
waffle=격자 모양의 깊은 홈을 파서 익힌 케이크입니다.
watercress=샐러드에 자주 사용되는 수생 식물로 후추 향이 나는 것으로 유명합니다.
watermelon=딱딱한 녹색 껍질을 가졌지만, 안에는 달콤하고 풍부한 과즙의 빨간빛 과육을 가진 큰 과일입니다.
wheat=곡물을 생산하는 풀로, 식용으로 널리 재배됩니다. 탄수화물의 주요 공급원입니다.
whiskey=곡물로 만든 강력한 알콜 증류주입니다.
white-rum=가볍고 투명한 알콜 음료입니다.
white-wine=연한 포도 주스로 만든 발효 음료입니다.
wine=포도 과즙으로 만든 발효 음료입니다.
wool=양에서 깎아낸 부드러운 양털로 직물 제작에 사용됩니다.
yarn=뜨개질 및 섬유 공예에 사용되는 털실입니다.
yeast=제빵과 양조에 사용되는 미세한 곰팡이입니다. 이스트라고도 알려져 있습니다.
yogurt=발효된 유제품입니다.
zha-jiang-mian=발효된 춘장 또는 된장 소스를 곁들인 국수입니다.
zucchini=다양한 요리에 자주 사용되는 다용도 돼지호박입니다.
poop=독특한 향기를 발산하는 신선한 배설물 덩어리입니다. 보기에는 매력적이지 않지만, 농작물에 거름을 주거나 함정을 만들거나 적을 쫓아내는 등 생존의 열쇠가 될 수 있습니다. 발밑을 조심하세요!
organic-fertilizer=이 '천연 비료'는 자연의 가장 원초적인 선물로 만들어졌습니다! 그 기원은 다소 '파격적'일 수 있지만, 세심한 퇴비화를 통해 식물의 가장 친한 친구로 변신했습니다. 쓰레기를 경이로움으로 바꾸는 것이 궁극적인 트렌드이니, 지구를 위해 기여하는 동시에 작물이 번성하는 모습을 지켜보세요!

