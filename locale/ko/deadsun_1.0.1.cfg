[mod-name]
deadsun=태양이 죽은 세상(The Sun is Dead)

[mod-description]
deadsun=태양이 없는 우주 시대에 도전해보세요. 칠흑 같은 행성, 새로운 조명 옵션, 우주 플랫폼을 위한 완전히 새로운 전력 발전 시스템, 풀고라의 폭풍에 대한 변경 사항이 추가됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
ds-bonfire=모닥불
ds-lamp-bot=조명 로봇

[]
solar-panel-name.deadsun-solar-panel=도관 생성기
solar-panel-description.deadsun-solar-panel=태양이 없을 때에도 작동하도록 설계된 실험적 발전기입니다. 우주에서 효과적이지만 이동 중에 비활성화됩니다. 효율은 낮지만 지면에서 공장을 가동하는 데 사용할 수도 있습니다.
night-vision-equipment-name.deadsun-night-vision-equipment=야간 투시경
solar-panel-equipment-name.deadsun-solar-panel-equipment=휴대용 "태양" 전지판
night-vision-equipment-description.deadsun-night-vision-equipment=아니, 부정행위를 하지 마세요. 게다가 어차피 작동하지도 않아요. 가서 조명을 더 배치하세요.
solar-panel-equipment-description.deadsun-solar-panel-equipment=사실 태양 전지판이 아니라 휴대용 엔진이지만 그렇게 말하지는 말아주세요. 비록 발전량은 일반적인 경우의 절반이지만 안정적으로 작동합니다.

