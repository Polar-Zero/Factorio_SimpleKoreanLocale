ds-lamp-bot=총 대신 조명이 달린 방어 로봇입니다. 열심히 당신을 따라다닙니다.
deadsun-night-vision-equipment=아니, 부정행위를 하지 마세요. 게다가 어차피 작동하지도 않아요. 가서 조명을 더 배치하세요.
