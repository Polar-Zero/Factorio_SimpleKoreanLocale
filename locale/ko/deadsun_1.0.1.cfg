[technology-description]
deadsun-solar-energy=암석에 처리 유닛을 충분히 주입하여 파랗게 만들면, 죽은 별의 태양 전지판과 비슷한 것을 얻을 수 있습니다. 우주 플랫폼에 전력을 공급하거나 지상 공장을 가동하는 데 사용하세요.
deadsun-solar-panel-equipment=사실 태양 전지판이 아니라 휴대용 엔진이지만 그렇게 말하지는 말아주세요. 비록 발전량은 일반적인 경우의 절반이지만 안정적으로 작동합니다.