[mod-name]
enemyracemanager_assets=적군 종족 관리자 - 자산 팩(Enemy Race Manager Asset Pack)

[mod-description]
enemyracemanager_assets=적군 종족 관리자 모드 작동에 필요한 자산이 포함되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
erm-asset-projectile-enable-lighting=발사체 조명 활성화
erm-asset-base-destroyed-alert-replace=기지 파괴 경고음 교체
erm-asset-base-destroyed-alert-chance=기지 파괴 경고 빈도
erm-asset-army-destroyed-alert-chance=유닛 파괴 경고 빈도

[mod-setting-description]
erm-asset-projectile-enable-lighting=발사체 조명을 활성화합니다. 성능에 영향을 줄 수 있습니다.
erm-asset-base-destroyed-alert-replace=기지 파괴 경고음을 테란 어드바이저의 경고로 교체합니다.
erm-asset-base-destroyed-alert-chance=기지 파괴 경고가 재생되는 빈도입니다. 0은 항상 재생됨을 의미하며, 값이 클수록 재생할 확률이 낮아집니다. 테란 어드바이저 경고에만 적용됩니다.
erm-asset-army-destroyed-alert-chance=유닛 파괴 경고가 재생되는 빈도입니다. 0은 항상 재생됨을 의미하며, 값이 클수록 재생될 확률이 낮아집니다.