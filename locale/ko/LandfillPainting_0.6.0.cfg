[mod-name]
LandfillPainting=매립 칠하기(Landfill Painting)

[mod-description]
LandfillPainting=다양한 유형의 매립 유형을 추가하고, 매립이 기존 지형을 덮어쓸 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-description]
landfillR=지형 유형 사이를 전환하려면, 아이템을 든 상태에서 __CONTROL__rotate__을 누르세요.

[mod-setting-name]
landfillpainting-use-rotation=회전하여 지형 유형 전환

[mod-setting-description]
landfillpainting-use-rotation=매립을 든 상태에서 회전하여 모든 매립 변형을 선택할 수 있도록 합니다. 비활성화하여 고정된 매립 유형을 사용합니다.