[mod-description]
Pacifist=게임에서 군사 기술, 무기, 탄약을 제거하여 방해 요소 없이 플레이할 수 있도록 합니다.\n많은 개편 모드와 호환되며, 자세한 내용은 모드 포털 정보 페이지에서 확인하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


