[entity-description]
paci-captive-biter-spawner=이 산란장을 통제하려면 영양소가 필요합니다. 굶주리면 원래 상태로 돌아갑니다. [item=capture-robot-rocket]로 [entity=biter-spawner]을 목표로 하여 통제할 수 있습니다.
paci-capture-robot=대상 [entity=biter-spawner]을 자세히 탐사하고 [entity=captive-biter-spawner]로 변환합니다.
paci-capture-robot-rocket=대상 [entity=biter-spawner]을 자세히 탐사하고 [entity=captive-biter-spawner]로 변환합니다.
paci-railgun-turret=장거리 전기 동력 방어. 대형 소행성 방어에 효과적입니다.
paci-rocket-turret=로켓을 발사하는 장거리 방어탑입니다.

