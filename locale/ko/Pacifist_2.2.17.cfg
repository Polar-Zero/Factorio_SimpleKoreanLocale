[technology-description]
paci-battery-equipment=보호복에 삽입하여 나중에 사용할 수 있도록 여분의 에너지를 저장합니다.
paci-battery-mk2-equipment=나중에 사용할 수 있도록 많은 에너지를 저장하기 위해 보호복에 삽입합니다.
paci-belt-immunity-equipment=운송 벨트에 의해 움직이지 않도록 보호복에 삽입합니다.
paci-biolab=포자를 무언가로 배양할 수 있는 방법이 있는 것 같습니다...
paci-biter-egg-handling=포자 침전물을 탐사하고 정기적으로 [item=bioflux]를 공급하면 포자 표본을 채취할 수 있으며, 이를 활용할 수도 있습니다.
paci-captive-biter-spawner=통제된 포자 침전물을 비료처럼 나우비스 어느 곳이든 뿌려보세요.
paci-captivity=바이오 탐사 로봇이 포자 침전물에 [item=bioflux]을 주입하면 돌연변이가 제거됩니다. 정기적으로 [item=bioflux]를 투여하면 침전물을 통제된 상태로 유지시킬 수 있습니다.
paci-energy-shield-equipment=보호복에 삽입하여 피해를 흡수합니다.
paci-energy-shield-mk2-equipment=보호복에 삽입하여 많은 피해를 흡수합니다.
paci-exoskeleton-equipment=보호복에 삽입하면 이동 속도가 증가합니다. 한 번에 여러 외골격을 장착할 수 있습니다.
paci-fission-reactor-equipment=보호복에 삽입하여 다른 장비에 전원을 공급합니다.
paci-flammables=더 효율적인 연료 개발.
paci-heavy-armor=더 강력한 보호를 위한 무거운 보호복.
paci-laser-shooting-speed=레이저 소행성 방어의 사격 속도가 증가합니다.
paci-laser-weapons-damage=레이저 소행성 방어의 피해량이 증가합니다.
paci-modular-armor=장비 모듈을 위한 작은 격자가 있는 보호복로, 특별한 보너스를 제공합니다. 착용하면 인벤토리 크기도 증가합니다.
paci-night-vision-equipment=정장에 삽입하여 밤에 더 잘 볼 수 있도록 합니다.
paci-personal-roboport-equipment=건설 로봇이 인벤토리에서 작업할 수 있도록 보호복에 삽입합니다.
paci-personal-roboport-mk2-equipment=보호복에 삽입하여 많은 건설 로봇이 인벤토리에서 작업할 수 있도록 합니다.
paci-physical-projectile-damage=물리적 투사체 소행성 방어의 피해량 증가.
paci-power-armor=대형 장비 격자 및 인벤토리 크기 보너스가 있는 엑소 보호복.
paci-power-armor-mk2=거대한 장비 그리드와 인벤토리 크기 보너스가 있는 엑소 보호복.
paci-railgun=고속 발사체를 쏘는 전기 동력 소행성 방어 장치.
paci-railgun-damage=고속 발사체를 더 조밀하고 견고하게 만들어 더 많은 피해를 입힐 수 있도록 합니다.
paci-railgun-shooting-speed=향상된 냉각 시스템으로 고속 소행성 방어가 더 자주 발사될 수 있습니다.
paci-rocket-turret=로켓을 발사하는 장거리 소행성 방어.
paci-solar-panel-equipment=다른 장비에 전원을 공급하기 위해 보호복에 삽입하지만 밤에는 쓸모가 없습니다.
paci-spidertron=거친 지형을 횡단할 수 있는 다목적 전차입니다. 수동으로 또는 스파이더트론 리모컨을 사용하여 운전할 수 있습니다.
paci-stronger-explosives=로켓 소행성 방어탑 피해량이 증가합니다.
paci-tank=장비를 장착할 수 있는 강력한 차량입니다. 나무와 바위를 뚫고 길을 내는 데 유용합니다.
paci-weapon-shooting-speed=대부분의 투사체 소행성 방어탑의 사격 속도가 증가합니다.

[mod-setting-name]
pacifist-remove-armor=그리드 없는 아머 제거
pacifist-remove-character-health-bonus=체력 보너스 기술 효과 제거
pacifist-remove-lasers=레이저 소행성 저항력 제거
pacifist-remove-pollution=공해 참조 제거
pacifist-remove-shields=에너지 보호막 장비 제거
pacifist-remove-tank=탱크 제거
pacifist-remove-walls=벽 및 게이트 제거

[mod-setting-description]
pacifist-remove-armor=장비 격자나 인벤토리 크기 보너스가 없는 방어구가 제거됩니다.
pacifist-remove-character-health-bonus=기술로 인한 보너스 체력 효과를 제거합니다.
pacifist-remove-lasers=작은 소행성을 제외한 모든 소행성은 레이저 저항성이 우수합니다.\n그렇기에 일부 유저들은 레이저 포탑을 좋아하지 않습니다.
pacifist-remove-pollution=공해 비활성화와 함께 사용해야 합니다.\n객체와 모듈에서 공해 관련 값을 제거합니다.
pacifist-remove-shields=자동차나 기차에 치이는 습관이 없다면 사용해보세요.\n이 설정은 다른 모드가 보호막이 없는 상태에서 작동하지 않는 경우 효과적이지 않을 수 있습니다.
pacifist-remove-tank=숲 속을 운전하지 않아도 괜찮다면 이 옵션을 사용해보세요.\n차량에는 총이 없다는 점에 유의하세요.
pacifist-remove-walls=이 설정을 활성화하면 벽을 참조하는 다른 모드가 없을 경우, 돌 벽과 출입구를 제거합니다.