[mod-setting-description]
wood-logistics-assembling-machine=조립 기계 제작법에 목재를 추가할지 선택할 수 있습니다
wood-logistics-belts=나무 운송 벨트를 추가할지 여부를 선택할 수 있습니다.
wood-logistics-big-electric-pole=대형 전봇대 제작법에 목재를 추가할지 선택할 수 있습니다
wood-logistics-cargo-wagon=우주 시대 DLC가 활성화되었을 경우, 기본 게임의 화물차를 불카누스 이후 시점에서 사용할 수 있도록 잠급니다.
wood-logistics-inserter=투입기 제작법에 목재를 추가할지 선택할 수 있습니다
wood-logistics-lumber=목재로 제작되는 아이템으로 판자를 추가할지 선택할 수 있습니다.
wood-logistics-lumber-mill=기본 생산성이 +50%인 강력한 조립 기계인 제재소를 추가할지 여부를 선택할 수 있습니다.
wood-logistics-nerf-small-electric-pole=소형 전봇대를 약간 나쁘게 만들지 여부를 선택할 수 있습니다. (AAI Industry 모드와 플레이할 때 적합합니다.)
wood-logistics-rail-cost=철도 제작법에 목재를 얼마나 추가할지 설정할 수 있습니다 (0: 변경 없음)
wood-logistics-red-science=자동화 과학 팩 비용 나무 벨트가 필요하게 할지 여부를 선택할 수 있습니다 (벨트가 활성화되지 않은 경우 목재/판자)
wood-logistics-repair-pack-cost=수리 팩 제작법에 목재/합판를 얼마나 추가할지 설정할 수 있습니다 (0: 변경 없음)
wood-logistics-woodtronics=나무를 사용해 전자 회로를 만들 수 있는 대체 제작법을 추가합니다.