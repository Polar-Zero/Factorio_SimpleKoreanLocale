hps__ml-chute_loader=물류 기술 연구와 함께 사용할 수 있는 간단하지만 느린 적재기입니다.
hps__ml-migrate_loaders=Migrate Factorio 1.1 Miniloaders (https://mods.factorio.com/mod/miniloader) to this mod. Only supports Base game miniloaders.

