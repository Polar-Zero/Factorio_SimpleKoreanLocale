[mod-name]
firework_rockets=폭죽 로켓(Firework Rockets)

[mod-description]
firework_rockets=불꽃놀이를 위한 폭죽 로켓을 게임에 추가합니다. 로켓 발사기, 스파이더트론, 박격포 상자를 이용해 폭죽을 쏴보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


