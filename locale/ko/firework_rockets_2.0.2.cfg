firework-rocket-lighting-multiplier=불꽃놀이 조명 반경 배율
firework-rocket-mortar-active-interval=활성 박격포 확인 간격
firework-rocket-mortar-active-batch=활성 박격포 확인 처리량
firework-rocket-mortar-inactive-interval=비활성 박격포 확인 간격
firework-rocket-mortar-inactive-batch=비활성 박격포 확인 처리량
firework-rocket-mortar-cooldown=기본 박격포 쿨타임
firework-rocket-travel-range=폭죽 이동 범위
firework-rocket-add-firework-regular-rocket=일반 로켓에서 소환
firework-rocket-add-firework-regular-rocket-chance=스폰 확률
firework-rocket-fire-hazard=화재 유발
firework-rocket-fire-hazard-chance=화재 유발 확률
firework-rocket-structure-death=구조물 파괴 시 소환
firework-rocket-structure-death-chance=구조물 파괴 시 소환
firework-rocket-unit-death=유닛 처치 시 소환
firework-rocket-unit-death-chance=유닛 처치 소환 확률
firework-rocket-emit-pollution=공해 방출
firework-rocket-emit-pollution-value=공해 방출 값

[mod-setting-description]
firework-rocket-lighting-multiplier=0으로 설정하면 불꽃놀이 조명 효과가 비활성화됩니다.
firework-rocket-mortar-active-interval=활성화된 박격포 상자를 처리하는 빈도입니다. (틱 단위) 값이 낮을수록 성능에 영향을 미칠 수 있습니다.
firework-rocket-mortar-active-batch=한 처리 당 확인할 활성화된 박격포 상자 수입니다. 값이 높을수록 성능에 영향을 미칠 수 있습니다. \n\n(범위: 6~240)
firework-rocket-mortar-inactive-interval=비활성화된 박격포 상자를 처리하는 빈도입니다. (틱 단위) 값이 낮을수록 성능에 영향을 미칠 수 있습니다. 포탑을 발사할 준비가 되면 카트는 비활성 상태에서 활성 상태로 이동됩니다.
firework-rocket-mortar-inactive-batch=3초마다 한 배치에서 처리할 비활성 박격포 상자 수입니다. 값이 높을수록 성능에 영향을 미칠 수 있습니다. \n\n:(범위: 12~480)
firework-rocket-mortar-cooldown=박격포가 다음 사격까지 기다릴 시간을 설정할 수 있습니다. (틱 단위). 참고: 박격포 회로 신호는 이 값을 무시할 것입니다.
firework-rocket-emit-pollution=폭죽이 터질 때 공해를 생성합니다. 지도 공해 설정이 활성화되어 있어야 유효합니다.
firework-rocket-emit-pollution-value=방출할 공해 단위 수. 참고: 대형 바이터 1마리를 생성하려면 80 공해가 필요하고 베헤모스 바이터 1마리를 생성하려면 400개 단위가 필요합니다.
firework-rocket-travel-range=발사된 폭죽 불꽃이 폭발하기 전에 이동하는 타일 수입니다.

