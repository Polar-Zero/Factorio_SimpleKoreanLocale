[mod-name]
more-fluids=더 많은 유체!(More Fluids!)

[mod-description]
more-fluids=17개의 새로운 유체와 9개의 새로운 아이템을 추가합니다. 제작법을 추가하지 않으며. 이를 해제하기 위한 기술 연구도 추가하지 않는, 게임에 유체와 아이템을 추가하는 것 외에는 아무것도 하지 않습니다. 자신 및 다른 모드를 위한 위한 의존성 목적으로 적합됩니다. Malcolm Riley의 아이콘 저장소 그래픽을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


