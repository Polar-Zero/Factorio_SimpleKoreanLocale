[fluid-description]
fluid-droplet-coolant=첨단 기계 및 공정 냉각에 사용되는 유체입니다.
fluid-droplet-waste-water=산업 및 화학 잔류물이 포함되어 있습니다.
molecule-acetic-acid=식품 가공 및 접착제에 사용되는 약한 유기산입니다.
molecule-acetone=플라스틱 및 전자제품 생산에 사용되는 용매제로 사용됩니다.
molecule-ammonia=많은 산업 공정에 필수적인 질소와 수소 기체의 화합물입니다.
molecule-benzene=고무 및 합성 재료의 기본 용매제로 사용됩니다.
molecule-carbon-dioxide=연소 부산물이며 냉각 시스템에 유용합니다.
molecule-chlorine=용제 및 플라스틱 생산에 사용되는 독성이 강한 가스입니다.
molecule-ethanol=재생 가능한 용매 및 선구자 격 연료입니다.
molecule-hydrofluoric-acid=희귀 물질을 처리하기 위한 반응성이 매우 높은 산입니다.
molecule-hydrogen=연료 및 화학 합성에 사용되는 가볍고 반응성이 강한 가스입니다.
molecule-methane=에너지 및 화학 생산에 사용되는 가연성 가스입니다.
molecule-nitric-acid=폭발물 및 첨단 생산 체인에 필수적인 강산입니다.
molecule-nitrogen=냉각 및 합성 공정에 사용되는 비반응성 가스입니다.
molecule-oxygen=연소 및 화학 반응에 필수적인 가스입니다.
molecule-phosphoric-acid=비료 및 바이오 플라스틱에 사용되는 인광석으로부터 추출한 산입니다.
molecule-toluene=폭발물 및 합성 물질 생산에 사용되는 화학 물질입니다.

