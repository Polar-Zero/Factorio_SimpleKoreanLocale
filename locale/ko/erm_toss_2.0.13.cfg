[entity-description]
aiur_geyser=베스핀 간헐천 [planet=aiur]. 완제품을 얻으려면 [entity=oil-refinery]에서 추가 처리 작업을 진행해야 합니다.
aiur_mineral=파란 빛을 띄는 광물 자원입니다 [planet=aiur]. 완제품을 얻으려면 [entity=recycler]에서 추가 처리 작업을 진행해야 합니다.
aiur_mineral_2=노란 빛을 띄는 풍부한 광물 자원입니다 [planet=aiur]. 완제품을 얻으려면 [entity=recycler]에서 추가 처리 작업을 진행해야 합니다.
enemy_erm_toss--controllable--arbiter=얼음 속성의 범위 공격을 하는 유닛입니다.\n\n필요 보급품: 3
enemy_erm_toss--controllable--archon=물리 범위 공격을 하는 탱커 유닛입니다.\n\n필요 보급품: 4
enemy_erm_toss--controllable--corsair=넓은 영역에 감속 효과를 사용할 수 있는 빠른 비행 유닛입니다.\n\n필요 보급품: 2
enemy_erm_toss--controllable--darktemplar=강력한 물리 공격을 할 수 있는 유닛입니다.\n\n필요 보급품: 2
enemy_erm_toss--controllable--dragoon=먼 거리를 공격할 수 있는 지상 유닛입니다.\n\n필요 보급품: 1
enemy_erm_toss--controllable--nexus=사이오닉 에너지로 조정되는 연결체, 사이오닉 에너지로 조종할 수 있는 우호적인 프로토스 유닛을 제작할 수 있도록 합니다.
enemy_erm_toss--controllable--zealot=단단한 물리 유닛입니다.\n\n필요 보급품: 1
enemy_erm_toss--aiur-lightning=아이어 번개, 낮은 확률로 프로토스 지상 유닛을 생성할 확률이 있으며, 풀고라의 것보다 더 많은 데미지를 입힙니다.
enemy_erm_toss--fulgora-lightning=풀고라 번개, 낮은 확률로 저티어 프로토스 지상 유닛이 생성될 확률이 있습니다.
fusion-assembling-machine=플라즈마가 필요한 특정 제작법에 사용됩니다.
protoss_refinery=간헐천으로부터 베스핀 가스를 추출하기 위해 건설된 건물입니다.

