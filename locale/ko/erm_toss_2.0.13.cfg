[mod-setting-description]
enemy_erm_toss-k2-creep=프로토스 진영에 대해 크라스토리오 2 모드의 점막을 활성화합니다.
enemy_erm_toss-lightning_on_fulgora=활성화하면 번개는 일정 확률로 프로토스 유닛을 생성할 수 있게 됩니다. 성가실 수 있지만, 다른 행성에는 영향을 미치지 않습니다.
enemy_erm_toss-map-color=지도 색상을 정의합니다.
enemy_erm_toss-on_fulgora=활성화하면 풀고라에서 프로토스 기지를 찾을 수 있습니다.\n\n기존 저장에서 이 기능을 활성화하여, 주기적인 침공을 경험하세요!
enemy_erm_toss-team_blend_mode=팀 색상 혼합 모드. \n\n1: 알파 0%(혼합 모드: 추가) \n2: 알파 25%\n3: 알파 50%\n4: 알파 66%\n5: 알파 75%\n6: 알파 90%
enemy_erm_toss-team_color=동맹 색상을 정의합니다. 알파 값은 무시되며, '동맹 색상 혼합 모드' 설정에 따라 결정됩니다.
enemy_erm_toss-team_color_enable=동맹 색상을 활성화하면, 일부 특성이 손상될 수 있습니다. 원본 특성을 유지하려면 비활성화하세요.
enemy_erm_toss-team_color_preserve_gloss=활성화하면 원본 특성 광택을 유지합니다. 이 모드에서는 동맹 색상이 정의된 것보다 낮은 채도를 가집니다. (혼합 모드: 부드러운 추가)
