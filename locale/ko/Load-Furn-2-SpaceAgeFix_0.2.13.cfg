[mod-setting-description]
logist=Advanced Furnaces 2 모드가 적재기와 운송 벨트를 활성화하지 않습니다.
result-count=제작 시간, 제작 비용, 제작 결과를 2배로 곱합니다
load-furn-easy-research=용광로 기술 연구 비용을 줄이려면 상자를 체크하세요. (기본값: 꺼짐)
load-furn-legacy=x10 제작법을 추가하고, 용광로 제작 속도를 높이며, 용광로 제작법과 신호기에 대한 생산 모듈 제한을 해제합니다.
load-furn-energy=에너지 소비량을 설정된 값으로 곱합니다. (사용 가능한 값: 0.1 ~ 5.0 / 기본값: 1.0)
load-furn-crafting-speed=제작 속도를 조정할 수 있습니다. 설정값만큼 니다. 설정값으로 제작 시간이 곱해집니다. (사용 가능한 값: 1.0 ~ 5.0 / 기본값: 1.0)
load-furn-pollution-speed=공해 발생량을 조절할 수 있습니다. 제작 속도가 해당 값에 곱해집니다. (사용 가능한 값: 0.001 ~ 10.0 / 기본값: 1.0)
loader-pro-use-trains=활성화하면 기차에 대한 적재기 동작을 활성화합니다. 스크립트 기반의 처리 방식이므로 많은  리소스를 사용합니다.\n\nAll Trains: 모든 화물차가 적재기와 함께 작동합니다.\n\nAuto-Only: 자동 모드의 열차에만 적재기를 적용합니다.\n\nDisabled: (기본값) 적재기가 열차/화물차를 무시합니다.
steel-plate2=더 많은 철판을 생산하는 특별한 제작법을 활성화해보세요.
cool=석탄을 생산하는 특별한 제작법을 활성화해보세요.
recipe-wood-to-coal=나무 1개를 전환했을 때 얻을 수 있는 석탄의 양을 설정할 수 있습니다. (사용 가능한 값: 1 ~ 200 / 기본값 : 8)