[mod-name]
Load-Furn-2-SpaceAgeFix=발전된 용광로 2 우주 시대 수정(Advanced Furnaces 2 SpaceAgeFix)

[mod-description]
Load-Furn-2-SpaceAgeFix=제작 속도가 운송 벨트 속도 x3에 따라 제작 속도가 결정되는 5종류의 용광로를 추가합니다. 기본적으로 균형잡힌 에너지 소비량과 공해 발생량을 가지며, 모드 설정에서 에너지 소비를 조절할 수 있습니다. angelssmelting, bobplates, PY, IndustrialRevolution과 같은 다른 모드와 함께 작동할 수 있습니다. 잘못된 코드와 angelssmelting와의 버그를 수정하고 Bio Industries 항목을 추가했습니다. 버그나 아이디어가 있다면 포럼에 알려주세요. 지원되는 언어: en, ru, de, fi, pt-BR (+ko).\n\n번역: SimpleKoreanLocale(PolarZero)


