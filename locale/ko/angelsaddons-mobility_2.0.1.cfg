[technology-description]
angels-crawler-train="무한궤도" 감성에 맞는 기차 사용이 가능해지며, 차량용 로보포트를 장착할 수 있어 이동식 건설 작업에 용이한 로봇 화물차가 추가로 제공됩니다.
angels-petro-train="석유 화학" 느낌을 살린 갖춘 기차 사용이 가능해지며, 유체 또는 가스 테마의 대용량 유체 화물차가 추가로 제공됩니다.
angels-smelting-train="제련" 용도에 맞는 기차 사용이 가능합니다. 대용량 화물차가 추가로 제공됩니다.

[tips-and-tricks-name]
angelsaddons-mobility=Angel의 추가 기능 - 대량 수송용 기차

[tips-and-tricks-description]
angelsaddons-mobility=이 모드는 Angel의 다른 모드와 별개로 사용할 수 있는, 다양한 엔젤 모드 테마의 기차를 게임에 추가합니다.\n[img=item/angels-crawler-locomotive]무한궤도, [img=item/angels-smelting-locomotive]제련용, [img=item/angels-petro-locomotive]석유화학용 과 같은 3가지 테마의 기차가 있으며,\n각 테마 기차는 다른 무게, 마력, 운반량, 제동력, 최대 속도 등이 약간씩 다릅니다.\n\n[font=default-bold]참고[/font]: 다른 테마의 기차더라도 (일부 약간의 예외를 제외하면) 일정, 색상을 포함한 복사/붙여넣기 정보가 호환되며, 청사진에도 사용할 수 있습니다.
angelsaddons-mobility-notes=\n[font=default-bold]참고[/font]석탄차는 더 많은 공기 저항을 받는 기관차 유형이지만, 엔진 출력 역시 높기에, 대규모 기차 행렬의 보조 동력 역할로 매우 적합합니다.\n[font=default-bold]참고[/font]로봇 화물차는 차량용 로보포트를 장착할 수 있습니다.

