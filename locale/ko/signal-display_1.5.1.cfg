[mod-name]
signal-display=회로 표시기(Signal Display)

[mod-description]
signal-display=디스플레이 패널과 프로그래밍 가능한 스피커에 회로 네트워크의 신호와 신호 수량을 표시할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
sigd-update-nth-tick=업데이트 빈도(틱)
sigd-updates-per-tick=업데이트 당 갱신할 객체
sigd-search-rich-text=서식 있는 텍스트로 표시
sigd-show-formatted-number=형식화된 숫자 표시

[mod-setting-description]
sigd-update-nth-tick=디스플레이를 업데이트할 빈도를 설정할 수 있습니다. (틱 단위)\n값이 높을수록 더 많은 틱에 걸쳐 업데이트를 분산하여 성능이 향상됩니다.\n1 이상의 값으로 설정하면 틱당 업데이트 설정값이 1로 조정됩니다.
sigd-updates-per-tick=틱당 업데이트할 디스플레이 수량을 설정할 수 있습니다.\n값이 낮을수록 성능이 향상됩니다.\n업데이트 빈도가 1보다 크면 이 설정은 무시됩니다.
sigd-search-rich-text=활성화하면 메시지 내용을 검색한 뒤, 서식 있는 텍스트를 올바른 형식으로 업데이트합니다.\n이 작업은 성능 집약적인 작업일 수 있으므로 필요하지 않은 경우 비활성화해야 합니다.
sigd-show-formatted-number=조합기 회로 디스플레이에 표시되는 것처럼 SI 접미사가 붙은 숫자를 표시합니다. 정확한 숫자를 표시하려면 비활성화하세요.