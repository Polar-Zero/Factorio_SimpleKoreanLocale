[mod-name]
enhanced-walls=강화된 벽(Enhanced Walls)

[mod-description]
enhanced-walls=요즘 엔지니어는 다른 행성을 여행할 수도 있는데, 어떻게 더 좋은 벽을 만들지 못했을까요? 가장 위험한 적도 방어할 수 있도록 더 나은 능력치와 합리적인 제작법을 갖춘 새로운 벽을 추가해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


