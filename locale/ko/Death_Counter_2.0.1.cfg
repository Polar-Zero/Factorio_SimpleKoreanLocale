[mod-name]
Death_Counter=데스 카운터(Death Counter)

[mod-description]
Death_Counter=본인(및 친구)의 사망한 방식을 추적합니다.


[mod-setting-name]
DeathCounter_JsonOutput=Json 출력 활성화
DeathCounter_PerPlayer=플레이어별 파일 작성
DeathCounter_Summary=요약 로그파일 작성

[mod-setting-description]
DeathCounter_JsonOutput=활성화하면, JSON 파일을 작성합니다.
DeathCounter_PerPlayer=활성화하면, 각 플레이어에 대해 사망 횟수가 기록된 파일을 생성합니다.
DeathCounter_Summary=활성화하면, 로컬 디스크 파일에 통계 로그 요약을 기록합니다.