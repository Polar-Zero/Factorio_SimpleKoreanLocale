[mod-name]
Useful-Methane=유용한 메탄(Useful Methane)

[mod-description]
Useful-Methane=세리스의 메탄으로 더 많은 것을 하고 싶으신가요? 이 모드만 있으면 됩니다! Useful Methane 모드는 메탄 관련 기술을 연구하기 위해 세리스에 과학 팩을 수입하고 메탄 배럴을 외부 행성으로 수출해야 하는 물류 문제를 추가합니다. 하지만 이런 기술을 연구하면 보상으로 강력한 새로운 바이오 챔버 제작법의 사용이 가능합니다. 글레바 벨트 스파게티를 더욱 가치있게 만들어보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


