personal-transformer-mk3-flow-limit=개인용 변압기 MK3 최대 입력

[mod-setting-description]
personal-transformer2-allow-non-armor=개인용 변압기를 갑옷이 아닌 그리드에도 배치할 수 있도록 허용합니다.
personal-transformer2-tick-delay=변압기 스크립트 실행 빈도를 제어하기 위한 값입니다. 모드는 1에서 6 사이의 값에 대해 합리적으로 작동합니다. 값이 낮을수록 UPS 사용량이 많아지만 업데이트가 세밀하게 이루어지며, 값이 높을수록 UPS 사용량은 적지만 업데이트가 거칠어집니다.
personal-transformer-mk1-flow-limit=개인용 변압기 MK1의 최대 입력 전력량을 kW 단위로 설정할 수 있습니다.
personal-transformer-mk2-flow-limit=개인용 변압기 MK2의 최대 입력 전력량을 kW 단위로 설정할 수 있습니다.
personal-transformer-mk3-flow-limit=개인용 변압기 MK3의 최대 입력 전력량을 kW 단위로 설정할 수 있습니다.

