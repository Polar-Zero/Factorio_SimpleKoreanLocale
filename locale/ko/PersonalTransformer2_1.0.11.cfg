[technology-description]
personal-transformer-equipment=전력망에서 충전할 수 있도록 아머에 투입기기를 삽입합니다. 최대 200kW로 충전합니다.
personal-transformer-mk2-equipment=전력망에서 향상된 충전이 가능합니다. 최대 1MW로 충전합니다.
personal-transformer-mk3-equipment=플레이어가 전초 기지에서 정전을 일으킬 수 있을 정도입니다. 최대 4MW로 충전합니다.

