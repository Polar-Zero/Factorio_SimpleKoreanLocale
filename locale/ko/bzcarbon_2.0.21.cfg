[mod-setting-description]
bzcarbon-enable-carbon-black=블랙카본 부산물을 활성화합니다. 주로 플라스틱을 만드는 데 사용됩니다.
bzcarbon-enable-carbon-fiber=Salt & Chlorine 모드가 활성화된 경우에만 사용할 수 있습니다.
bzcarbon-enable-flake-graphite=흑연 광석 자원을 활성화합니다. 활성화하는 상태로 유지하는 것을 추천합니다. 비활성화하면 이미 존재하는 광석 자원은 제거됩니다.
bzcarbon-enable-fullerenes=풀러렌 및 나노튜브 중간 생산품 아이템을 활성화합니다.\n풀러렌은 주로 바이오 관련 분야에, 나노튜브는 건물 건설에 사용됩니다.
bzcarbon-enable-rough-diamond=활성화하면, 새로운 게임을 시작할 때 매우 희귀한 다이아몬드 광석 패치를 생성합니다.
bzcarbon-list=활성화하면, [color=orange]/bz-list[/color] 명령어를 사용하여 script-output 폴더에 모드에서 수정한 제작법 목록에 대한 파일을 덤프할 수 있습니다.\n다른 설정 구성을 모두 마쳤다면 이 기능을 비활성화하는 것을 권장합니다.
bzcarbon-recipe-bypass=목록의 제작법 ID를 모드에서 수정하지 않도록 합니다. (쉼표로 구분된 목록)
bzcarbon-reuse=다이아몬드 연삭 그릿을 LDS와 같은 제작법에서 재사용할 수 있도록 합니다. 더 복잡하지만 자원을 절약할 수 있습니다.