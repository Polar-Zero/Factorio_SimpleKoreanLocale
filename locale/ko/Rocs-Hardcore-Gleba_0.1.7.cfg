[mod-name]
Rocs-Hardcore-Gleba=Roc의 하드코어 글레바(Roc's Hardcore Gleba)

[mod-description]
Rocs-Hardcore-Gleba=글레바 행성 난이도를 조정합니다. 글레바 아이템이 2배 더 빠르게 부패할 것이며, 글레바에 소규모 과학 생산시설을 짓도록 인센티브를 제공하기 위해, 난방 타워를 연구하려면 농업 과학 팩이 필요하도록 합니다,\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 하드코어 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
rocs-hardcore-gleba-spoil-ticks-multiplier=부패 시간 배율
rocs-hardcore-gleba-push-back-heating-tower=난방 타워 연구조건 변경

[mod-setting-description]
rocs-hardcore-gleba-push-back-heating-tower=난방 타워 연구에 자동화, 물류, 화학, 농업 과학 팩이 필요하도록 수정합니다. 다른 Roc의 하드코어 모드와 비슷하게, 로켓을 발사하기 전에 과학 팩 생산 시설을 짓는 데 인센티브를 제공합니다.