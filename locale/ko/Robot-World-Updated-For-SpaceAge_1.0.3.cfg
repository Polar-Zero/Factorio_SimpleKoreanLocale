[mod-setting-description]
# enable-for-all-tiers=모든 물류 로봇, 건설 로봇 및 로보포트에 설정을 적용하려는 경우 활성화하십시오. (예, Bob's logistics)
only-modify-vanilla-roboport=기본 게임(바닐라) 로보포트만 수정합니다.
robot-energy-tick-usage-multiplier=멈춰 있는 로봇에 대한 에너지 소비량 배율을 설정할 수 있습니다.
roboport-buffer-multiplier=로보포트에 저장할 수 있는 전력량의 배율을 설정할 수 있습니다.
roboport-energy-usage-multiplier=유휴 상태인 로보포트가 소비하는 대기 전력의 배율을 설정할 수 있습니다.
roboport-logistics-radius-multiplier=로보포트의 물류 범위 배율을 조정할 수 있습니다. (다른 모드 동작에 문제를 일으킬 수 있음)
roboport-construction-radius-multiplier=로보포트의 건설 범위 배율을 조정할 수 있습니다. (다른 모드 동작에 문제를 일으킬 수 있음)
roboport-logistics-radius-value=로보포트의 물류 범위를 재정의할 수 있습니다. -1로 지정하면 배율 조정값만 사용합니다. -1 이외의 값은 기본 범위 지정을 위해 배율 값에 곱해집니다. (다른 모드 동작에 문제를 일으킬 수 있음)
roboport-construction-radius-value=로보포트의 건설 범위를 재정의할 수 있습니다. -1로 지정하면 배율 조정값만 사용합니다. -1 이외의 값은 기본 범위 지정을 위해 배율 값에 곱해집니다. (다른 모드 동작에 문제를 일으킬 수 있음)
disable-mod-recipes=이 모드에서 추가한 저렴한 로봇 제작법을 비활성화하고, 기본 게임 제작법으로 되돌립니다

[technology-name]
early-character-logistic-slots=기초 캐릭터 물류 슬롯
early-character-logistic-trash-slots=기초 캐릭터 물류 폐기 슬롯
early-worker-robots-storage=기초 작업 로봇 화물 크기
early-worker-robots-speed=기초 작업 로봇 속도

[technology-description]
early-character-logistic-slots=물류 네트워크에서 아이템을 요청할 수 있도록 합니다. 아이템은 물류 로봇에 의해 운송됩니다.
early-character-logistic-trash-slots=물류 네트워크로 사용하지 않는 아이템을 내보낼 수 있도록 합니다. 아이템은 물류 로봇에 의해 운송됩니다.
early-worker-robots-storage=물류 및 건설 로봇이 한 번에 옮길 수 있는 아이템의 개수를 증가시킵니다.
early-worker-robots-speed=물류 및 건설 로봇의 비행 속도를 증가시킵니다.
