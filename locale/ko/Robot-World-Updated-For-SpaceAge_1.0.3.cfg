robotworld-continued=로봇 월드 Continued(Robot World Continued)

[mod-description]
Robot-World-Updated-For-SpaceAge=로봇의 속도, 범위, 배터리 크기와 로보포트 건설/물류 구역 등을 사용자 정의할 수 있는 기능을 게임에 추가합니다. 모드 설정에서 빠른 시작 모드를 활성화할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)
robotworld-continued=더 많은 로봇 기술과 로봇의 속도, 범위, 배터리 크기와 로보포트 건설/물류 구역 등을 사용자 정의할 수 있는 기능을 게임에 추가합니다. 모드 설정에서 빠른 시작 모드를 활성화할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


