[mod-name]
P2P-Transfer=P2P - 플랫폼간 전송(P2p Transfer - Platform to Platform)

[mod-description]
P2P-Transfer=기본 게임 방식을 사용하여 동일한 궤도(우주 위치)의 다른 두 플랫폼 사이로 수동 아이템 운송을 가능하도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


