[mod-name]
ContrastSignals=고대비 신호(High Contrast Signals)

[mod-description]
ContrastSignals=고대비 가상 신호 아이콘을 추가합니다. 색상의 사용자 지정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


