contrastsignals-color-symbols=이미 자체 색상이 지정된 심볼에도 배경색을 적용합니다.
contrastsignals-mask-style=가상 신호에 점 또는 격자 오버레이를 추가하여 클래식 CRT 효과를 구현합니다.
contrastsignals-symbols=아이콘에 2.0.34 버전에서 추가된 새로운 그래픽 신호 색상을 적용합니다.