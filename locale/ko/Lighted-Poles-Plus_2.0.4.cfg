lepp_light_size_factor=전선 거리에 따른 스케일링에 적용된 계수입니다.\n모든 전신주에 1개의 작은 조명을 원하는 경우 0으로 설정하세요
lepp_light_max_size=75보다 큰 값은 그래픽 문제를 일으킬 것입니다.
lepp_pole_whitelist=LEP+가 가로등 버전 전신주를 만들어야할 대상이 지정된, 쉼표로 구분된 전신주 객체이름 목록입니다. 
lepp_pole_blacklist=LEP+가 가로등 버전 전신주를 생성하지 않을 대상이 지정된, 쉼표로 구분된 전신주 객체이름 목록입니다. 
lepp_tech_blacklist=LEP+가 가로등 버전 전신주를 잠금 해제하면 안되는 기술이 지정된, 쉼표로 구분된 기술 이름 목록입니다. 
lepp_tech_fallback=가로등 제작법을 해금하는 기술 연구를 완료하면 기반이 되는 전신주의 잠금도 해제합니다.
lepp_tech_pole_weight=로켓을 위한 전신주 무게를 설정할 수 있습니다.\n[font=default-bold]표준 무게[/font]: 가로등이 있는 전봇데의 무게가 기반 전신주와 동일합니다. (20kg).\n[font=default-bold]현실적 무게[/font]: 조명 (20kg) + 가로등 (20kg) = 40kg