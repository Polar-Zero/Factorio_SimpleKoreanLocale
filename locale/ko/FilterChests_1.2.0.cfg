[mod-name]
FilterChests=필터 가능한 상자(Filter Chests)

[mod-description]
FilterChests=모든 상자(물류 상자 및 모드에서 추가한 상자 포함)에 아이템 필터링 지원을 추가합니다.\n또한 선택적으로 해당 상자로부터 제작 가능한 별도의 필터 상자 아이템을 추가하거나 필터와 비필터 상자 사이를 전환할 수 있는 전환 버튼을 추가할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


