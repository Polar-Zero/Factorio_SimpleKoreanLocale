[mod-description]
black-rubber-belts-remastered=기본 게임 벨트를 어두운 고무 스타일로 리스킨합니다. 외형만 변경합니다.\n이제 호환 옵션과 함께 2.0으로 업데이트되었습니다!\n\n모든 크레딧은 원본 모드 제작자인 Deadlock989에게 돌아갑니다. 2.0용으로 모드를 다시 업로드하고 개선했을 뿐입니다.\n\n이 글을 읽고 계신다면, 이 포트/업데이트가 존재해도 되는지에 대해 저에게 문의해 주세요.\n\n번역: SimpleKoreanLocale(PolarZero)
black-rubber-belts=기본 게임 벨트를 어두운 고무 스타일로 리스킨합니다. 외형만 변경합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[string-mod-setting-description]
arrow-style-arrow=일반 운송 벨트와 비슷하게, 모든 벨트에 화살표 모양을 촘촘하게 추가합니다. (터보 벨트 제외)
arrow-style-arrow-doubled=고속 운송 벨트와 비슷하게, 모든 벨트에 화살표 모양을 일정 간격으로 추가합니다. (터보 벨트 제외)
arrow-style-arrows=화살표를 티어에 따른 간격을 두고 추가합니다.
arrow-style-no-arrows=부드러운 고무 벨트. 화살표를 추가하지 않습니다!
rail-style-colored=벨트 티어에 따라 난간 색상을 지정합니다. "화살표 없음" 스타일과 잘 어울립니다!
rail-style-ir3-alt=각 벨트 난간에 IR3 금속 또는 관련된 제작법에 따라 특정 금속 색조를 추가합니다.
rail-style-vanilla=모든 벨트에 기본 게임과 비슷한 철제 난간을 추가합니다.

