rail-glow=활성화하면 벨트 측면 난간이 어두운 곳에서 빛나도록 합니다. "빛나는 난간"이 활성화된 상태에서만 작동합니다!
rail-style=벨트 측면 기계 부품의 스타일을 변경할 수 있습니다. (기본값: 기본 게임 난간)
thick-turbo-arrows=활성화하면 터보 벨트의 애니메이션을 사용하는 빠른 벨트의 화살표가 더 굵어지도록 합니다. 화살표가 활성화된 상태에서만 작동합니다!