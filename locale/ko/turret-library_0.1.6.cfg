[entity-description]
cannon-turret-mk1-b=보통 발사 속도. 근접~중간 범위를 공격할 수 있습니다. 폭발형 포탄 사용은 권장되지 않습니다.
cannon-turret-mk2-b=느린 발사 속도. 먼 범위도 공격할 수 있습니다. 건물을 공격할 경우 대상 지정 필터와 함께 폭발형 포탄을 사용하는 것을 권장합니다.
flamethrower-turret-mk1-b=보통 발사 속도. 근접 범위에 화염 공격을 가합니다.
minigun-turret-mk1-b=빠른 발사 속도. 근접~중간 범위를 공격할 수 있습니다.
radar-mk1-b=현재 지도상 지역를 표시합니다.
repair-arm-mk1-b=수리 팩을 사용하여 주변 객체를 수리할 수 있습니다. (기차의 경우 +-2칸 주변 객차).
rocket-turret-mk1-b=보통 발사 속도. 근접~중간 범위를 공격할 수 있습니다. 폭발형 로켓 사용은 권장되지 않습니다.
rocket-turret-mk2-b=느린 발사 속도. 먼 범위도 공격할 수 있습니다. 건물을 공격할 경우 대상 지정 필터와 함께 폭발형 로켓을 사용하는 것을 권장합니다.
searchlight-turret-mk1-b=근접 범위 공격만 가능하며, 광원을 제공합니다. 적이 근처에 있을 때 발동합니다.
shotgun-turret-mk1-b=보통 발사 속도. 근접 범위 공격만 가능하며, 산탄총 탄약을 발사합니다.

