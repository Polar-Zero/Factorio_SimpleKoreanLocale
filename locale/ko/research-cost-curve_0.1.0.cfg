[mod-name]
research-cost-curve=연구 비용 곡선(Research Cost Curve)

[mod-description]
research-cost-curve=연구를 완료할 때마다 기술 연구 비용이 증가하도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
rcc-multiplicative=지수적 요인
rcc-additive=추가적 요인
rcc-maximum=최대 배율 값
rcc-minimum=최소 배율 값
rcc-print=업데이트 출력

[mod-setting-description]
rcc-multiplicative=연구 완료 시 기술 연구 비용에 이 값을 곱합니다.
rcc-additive=연구 완료 시 이 값을 연구 비용에 추가합니다.(곱연산 이후)
rcc-maximum=배율 최대값을 설정할 수 있습니다.
rcc-minimum=배율 최소값을 설정할 수 있습니다.
rcc-print=연구 완료 시 업데이트된 배율을 출력합니다.