gloiodes=오일의 본질
gold=우주에서 가장 순수한 물질
heavy-metal=비스무트는 중금속 중 가장 가벼운 금속입니다. 자연적으로 나타나는 사각형 호퍼 결정에서 찾을 수 있습니다.
heavy-metal-ore=비스무트는 중금속 중 가장 가벼운 금속입니다. 자연적으로 나타나는 사각형 호퍼 결정에서 찾을 수 있습니다.
