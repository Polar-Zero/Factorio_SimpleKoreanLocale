[mod-name]
alchemy-khemia=○ 케미아: 연금술의 시대(Khemia: Age of Alchemy)

[mod-description]
alchemy-khemia=케미아는 모래 아래에서 기이한 에너지가 꿈틀거리는 황량한 행성입니다. 이곳에서 여러분은 재료를 마법적인 에너지로 분해하고 재구성하는 연금술의 힘을 활용해야 합니다. 글리프는 파이프 역할을 하여 에너지를 운반할 수 있지만, 글리프를 배치하는 것은 과학보다는 예술에 가까운 행위가 됩니다. 공장이 성장함에 따라 글리프를 연결하는 것은 독특한 퍼즐이 될 것입니다. 연금술은 또한 부패를 방지하는 염수 탱크, 거대한 화물 크레인, 지상-궤도간 순간이동과 같은 유용한 기술을 해금할 수 있도록 돕습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

