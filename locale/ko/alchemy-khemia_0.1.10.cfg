kausimatic-ore=행성 중심부에서 형성된 카시마타는, 균열 사이를 통해 서서히 표면으로 밀려납니다.
kausimatic-slag=다른 광물과 섞여있는 형태의 카시마타 덩어리. 제련소에서 정제할 수 있습니다.
