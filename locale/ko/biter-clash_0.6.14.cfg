heavy-spit=생성되는 중형 스피터의 데미지가 두 배로 증가합니다.
sharp-teeth=생성되는 대형 바이터의 데미지가 두 배로 증가합니다.
artillery-spitter=생성되는 대형 스피터의 사거리가 40으로 증가하지만, 공격 쿨타임이 6초로 증가합니다.
rapid-regeneration=생성되는 베헤모스 바이터의 체력 회복량이 300/초로 증가합니다.
aoe-spitter=생성되는 베헤모스 스피터의 공격 효과 범위가 12로 증가합니다.


