[technology-description]
adrenaline=소형 바이터 둥지에 아드레날린을 분비하는 소형 바이터가 생성되기 시작합니다. 아드레날린 바이터는 2배 빠르게 이동하며, 거의 2배속으로 공격합니다.
alcohol=생성되는 소형 스피터의 80%가 술에 취해 생성됩니다, 예상 위치가 아닌 목표물에 정확히 사격하며, 2 추가 사거리를 가집니다.
