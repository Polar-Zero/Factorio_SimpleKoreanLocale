frame-heading=지도가 생성될 때까지 기다려주세요. 언제든지 지도 생성을 다시 시작할 수 있지만 (서버 시작 후 동일한 표준 맵에서 플레이하지 않는 것이 좋습니다.) 다른 작업은 하지 않는 것이 좋습니다. 아참, 지도를 더 빠르게 생성할 수는 없습니다 :(.\n기다리는 동안 Discord에 참여하여 상대를 찾고 모드 개발에 기여하세요: https://discord.gg/fhwUCc8vzG. 링크는 팩토리오 모드 포털의 모드 설명(https://mods.factorio.com/mod/biter-clash) 에서도 확인할 수 있습니다.

[quickGuide]
frame-heading=게임 시작 전에 초기 설계도면을 배치하는 것을 잊지 마세요. 예시 설계도면이 인벤토리에 저장되어 있지만, 싱글 플레이어로 게임을 시작하고(토너먼트 모드를 켜지 않고) 스폰에서 바로 남쪽에 위치한 시작 상자에서 아이템을 사용하여 직접 설계도면을 생성하는 것이 좋습니다. 그런 다음 설계도면으로 변환하고 설계도면 라이브러리에 저장하세요 :). 상자에 있는 아이템보다 더 많은 아이템을 설계도면에 넣으면 일부 고스트 객체가 교체되지 않고 게임 시작 시 삭제됩니다.\n게임 시작 전 강제 모드에서 강철 상자와 물 펌프를 배치해야 하며, 바이터나 스피터를 연구하여 둥지를 생산한 후에는 지도 모드에서 상대 지도 주변의 공개된 띠에 배치해야 합니다.\n공격적인 게임 계획에서 권장되는 연구 순서는 포탑 -> 벽 -> 소형 바이터/스피터 순입니다. 자세한 내용은 가이드를 참조하세요. (관전 모드에서 사용 가능)\nDIscord에 참여하여 상대를 찾고 모드 개발에 기여하세요: https://discord.gg/fhwUCc8vzG. 링크는 팩토리오 모드 포털의 모드 설명(https://mods.factorio.com/mod/biter-clash) 에서도 확인할 수 있습니다.

