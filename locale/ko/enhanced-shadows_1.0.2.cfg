[mod-name]
enhanced-shadows=향상된 그림자(Enhanced Shadows)

[mod-description]
description=일반적으로 사용되는 객체의 이미지에 포함된 baked-in 그림자가 있는 에셋들을, 분리된 변형으로 대체합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
enhanced-shadows-change-planet-shadow-opacity=다른 행성의 그림자 불투명도 변경
enhanced-shadows-separate-shadows=스프라이트의 그림자 분할

[mod-setting-description]
enhanced-shadows-change-planet-shadow-opacity=다른 행성의 그림자 불투명도 수준을 변경하여, 행성의 압력이 나타내는 대기상의 빛확산 수준을 더 잘 반영하도록 합니다.
enhanced-shadows-separate-shadows=별도의 그림자 레이어가 없는 일부 기본 게임 스프라이트 이미지를 (예: 파이프 등) 전경 및 그림자 레이어가 있는 다중 레이어 스프라이트로 대체합니다. 이로서 Enhanced Shadows 모드의 깊은 그림자 효과가 더 많은 객체에 나타나도록 할 수 있지만, 호환성 문제가 발생할 수 있습니다.