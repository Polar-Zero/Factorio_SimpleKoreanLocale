[tips-and-tricks-item-name]
cas-info=CAS에 오신 것을 환영합니다.
configurable-armour-suits=맞춤형 방어구 및 슈트
par_cas-info=Par가 CAS에 적용한 변경 사항.(중요)

[tips-and-tricks-item-description]
cas-info=CAS는 다음과 같은 설정을 조정할 수 있습니다:\n* 보호막.\n* 인벤토리 보너스.\n\n* 이미지: 기본 모드와 [우주 시대] 설정 대안을 표시합니다.\nCAS는 더 많은 모드를 지원하지만, 해당 모드가 추가되지 않으면 설정은 표시되지 않습니다. 따라서 원하는 설정을 찾아 즐겨보세요.
configurable-armour-suits=Configurable Armour & Suits를 사용해 주셔서 감사합니다.
par_cas-info=CAS는 PA&R에서 요구됩니다. 이는 관리자가 설정을 조정할 수 있도록 하기 위함입니다.\n방어 그리드와/또는 INV 보너스가 너무 크다면 이 설정을 조정할 수 있습니다.\n\nPAR Hard는 PAR이 활성화되었을 때 관련이 없는 모든 다른 호환성 설정을 비활성화합니다. 이 이유는 PAR 모드가 이러한 모드의 방어구를 비활성화하기 때문입니다.\n따라서 무용지물이 되고 효과가 없는 설정은 표시되지 않습니다. 이는 탭에 과도한 설정이 쌓이지 않도록 하기 위함입니다.

