[mod-setting-description]
artillery-shells=활성화하면, (대포용) 원자 포탄과 열핵 포탄을 게임 내에서 연구하고 제작할 수 있게 됩니다. (기본값: 비활성화)
clowns-centrifuging=활성화하면, Clowns 모드의 동위원소 농축에 원심분리기가 필요하도록 합니다.
thorium-processing=활성화하면, 토륨 처리와 관련된 다양한 기술을 게임 내에서 연구하고 사용할 수 있게 됩니다. Bob's Ore 모드가 필요합니다. (기본값: 활성화)