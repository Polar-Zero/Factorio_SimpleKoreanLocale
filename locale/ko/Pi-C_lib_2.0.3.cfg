[mod-name]
Pi-C_lib=Pi-C 모드 라이브러리(Library for mods by Pi-C)

[mod-description]
Pi-C_lib=Pi-C 모드에서 사용하는 몇 가지 사항을 추가합니다: 어설션, 디버깅 등


[PiClib-command-errors]
error=[color=yellow][오류] __1__[/color]
is-event-active-invalid-event="__1__" 이벤트가 존재하지 않습니다!
is-event-active-no-args=이벤트를 지정해야 합니다! (정수 또는 문자열)

[PiClib-command-output]
is-event-active-false=__1__ 모드에서는 현재  "__2__"(__3__) 이벤트를 수신하고 있지 않습니다.
is-event-active-true=__1__ 모드에서는 현재  "__2__"(__3__) 이벤트를 수신하고 있습니다.
show-active-events=__1__  모드에서 현재 다음 이벤트를 수신하고 있습니다: __2__
show-active-events-no-events=__1__ 모드에서 현재 어떤 이벤트도 수신하고 있지 않습니다!

[PiClib-commands]
command-is-event-active-help=[color=yellow]사용: /__1__ [번호 또는 이벤트 이름]\n모드가 지정된 이벤트를 수신 중인지 확인합니다[/color].
command-show-active-events-help=[color=yellow]사용: /__1__\n모드가 수신 중인 이벤트 목록을 출력하고 기록합니다[/color].