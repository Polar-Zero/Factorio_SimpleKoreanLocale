[mod-name]
Orphan Finder=고립 개체 탐색기(Orphan Finder)
OrphanFinder=고립 개체 탐색기(Orphan Finder)
OrphanFinderFixed=고립 개체 탐색기 (Fixed)(Orphan Finder (Fixed))

[mod-description]
Orphan Finder=플레이어 근처에 연결되지 않은 지하 벨트나 파이프를 강조 표시하는 단축키를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
OrphanFinder=플레이어 근처에 연결되지 않은 지하 벨트나 파이프를 강조 표시하는 단축키를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
OrphanFinderFixed=플레이어 근처에 연결되지 않은 지하 벨트나 파이프를 강조 표시하는 단축키를 추가합니다. Fork of Orphan Finder by GotLag. \n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
find-orphans=고립된 지하 벨트/파이프 탐색

[orphans]
found-none=고립된 지하 벨트나 파이프가 발견되지 않았습니다!
found-one=고립된 개체 1개가 발견되었습니다.
found-many=고립된 개체 __1__개가 발견되었습니다.
markers-cleared=고립된 개체 표시가 삭제되었습니다.

[mod-setting-name]
orphan-finder-search-range=검색 범위
orphan-finder-underground-mode=지하 파이프 모드

[mod-setting-description]
orphan-finder-search-range=고립된 벨트나 파이프를 찾기 위해 각 방향으로 검색할 타일 반지름입니다.
orphan-finder-underground-mode=고립된 지하 파이프를 탐색할 방식을 설정할 수 있습니다.

[string-mod-setting-description]
orphan-finder-underground-mode-none=지하 파이프의 고립 탐색 검사를 진행하지 않습니다.
orphan-finder-underground-mode-standard=지하 파이프에 사용하지 않는 지하 연결부가 있는 경우 고립으로 간주합니다.
orphan-finder-underground-mode-strict=지하 파이프에 사용하지 않는 지하 연결이 없는 경우 고립으로 간주합니다.

[string-mod-setting]
orphan-finder-underground-mode-none=없음
orphan-finder-underground-mode-standard=느슨하게
orphan-finder-underground-mode-strict=엄격하게
