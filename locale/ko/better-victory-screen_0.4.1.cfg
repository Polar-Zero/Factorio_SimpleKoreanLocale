[mod-setting-name]
bvs-enable-show-victory-screen-command=[color=cyan]/show-victory-screen[/color] 명령어 활성화

[mod-setting-description]
bvs-enable-show-victory-screen-command=[color=cyan]/show-victory-screen[/color] 명령어를 활성화하여 실제로 승리를 트리거하지 않고도 승리에 도달한 것처럼 승리 화면을 보여줄 수 있도록 합니다. 이는 주로 개발 목적이지만 일부 플레이어에게는 흥미로울 수 있습니다. 이 명령은 게임에 아무런 영향을 미치지 않습니다.