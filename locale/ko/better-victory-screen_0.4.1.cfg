[mod-name]
better-victory-screen=개선된 승리 화면(Better Victory Screen)

[mod-description]
better-victory-screen=승리 시, 수제작에 사용한 시간이나 최대 전력 생산량 등 다양한 흥미로운 게임 통계를 보여줍니다. 기존 저장 파일에 안전하게 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

