[mod-name]
quality-upgrade-planner=품질 업그레이드 계획기(Quality upgrade planner)

[mod-description]
quality-upgrade-planner=대규모로 건물, 제작법, 모듈, 필터 등의 품질 변경을 진행할 수 있는 계획기를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
quality-upgrade-planner=품질 업그레이드 계획기

[item-description]
quality-upgrade-planner=건물, 제작법, 필터 등의 품질을 업데이드합니다.


[quality-category-name]
conditions=회로
constants=조합기
entities=객체
filters=필터
modules=모듈
recipes=제작법
requests=요청
storage=저장소
inputs=조합기 입력
outputs=조합기 출력

[quality-category-description]
conditions=회로 & 물류 조건에 대한 품질 수준을 업데이트할지 설정할 수 있습니다
constants=일정 신호 조작기의 물류 그룹이 해당됩니다.
entities=배치 가능한 객체의 품질 수준을 업데이트할지 설정할 수 있습니다
filters=투입기/적재기/분배기 필터의 품질 수준을 업데이트할지 설정할 수 있습니다
modules=기계에 설치된 모듈의 품질 수준을 업데이트할지 설정할 수 있습니다
recipes=기계에 배정된 제작법의 품질 수준을 업데이트할지 설정할 수 있습니다
requests=요청, 완충 상자 및 우주 정거장 & 착륙 패드의 품질 수준을 업데이트할지 설정할 수 있습니다
storage=저장소 필터의 품질 수준을 업데이트할지 설정할 수 있습니다
inputs=산술, 결정, 선택 조합기의 입력 신호 품질입니다.
outputs=산술, 결정, 선택 조합기의 출력 신호 품질입니다.

[shortcut]
make-quality-upgrade-planner=품질 업그레이드 계획기\n[color=white][font=default]더블클릭하여 추가 설정 가능[/font][/color]

[mod-setting-name]
quality-upgrade-planner-fluid=필터, 조건 및 조합기의 유체 신호에 품질 변경 사항을 적용합니다.
quality-upgrade-planner-virtual=필터, 조건 및 조합기의 가상 신호에 품질 변경 사항을 적용합니다.