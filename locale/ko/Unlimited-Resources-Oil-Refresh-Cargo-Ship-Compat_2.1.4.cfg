[mod-name]
Unlimited-Resources-Oil-Refresh-Cargo-Ship-Compat=무제한 자원 [전역 호환성](Unlimited Resources [Global Compat])

[mod-description]
Unlimited-Resources-Oil-Refresh-Cargo-Ship-Compat=모든 바닐라 및 모드 자원의 고갈 설정을 변경할 수 있습니다. 무한하게 만들거나, 석유와 같은 방식으로 구성하거나, 광석을 보충하거나, 수정하지 않은 상태로 유지할 수 있습니다! 성능 문제를 방지하기 위해 광석과 같은 자원을 보충할 때에는 on_resource_depleted 이벤트만을 사용하며, 석유와 비슷한 자원은 시작 시 무한으로 설정되므로 다시 업데이트할 필요가 없습니다!\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
ignored-resources=무시할 자원 ID
infinite-oil-resources=무한 유체화할 자원 ID
infinite-ore-resources=무한 광석화할 자원 ID
infinite-ore-replinish-amount=무한 광석화한 자원 회복량

[mod-setting-description]
ignored-resources=이 쉼표로 구분된 문자열 목록에 정의된 자원 ID에 포함된 자원은 이 모드에서 수정하지 않도록 합니다. 이 설정값은 무한 자원으로 변환했을 때 의도한 대로 작동하지 않는 자원이 있을 때 사용될 수 있습니다. (예: "iron-ore, stone"은 철과 돌이 무한 자원으로 바뀌는 것을 방지합니다)
infinite-oil-resources=이 문자열 목록에 있는 자원 ID는 수확량 감소가 없는 석유 노드처럼 작동합니다. (예: "iron-ore, stone"은 철과 돌이 고갈되지 않는 석유처럼 만듭니다)
infinite-ore-resources=이 문자열 목록에 있는 자원 ID는 석유 노드화를 사용하지 않고 고갈 시 보충되는 광석 노드로 작동합니다. (예: "iron-ore, stone"은 철과 돌이 고갈될 때 자동으로 보충되도록 합니다)
infinite-ore-replinish-amount=자원이 고갈되는 대신 다시 채워질 양을 설정할 수 있습니다.