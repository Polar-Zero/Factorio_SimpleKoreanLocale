[item-description]
gleba-wood=일반적인 나무와 비슷해 보이지만, 이 나무는 글레바 종입니다. 부패하면 일반 나무로 변하지만, 원리에 대해서는 너무 많이 생각하지 마세요.
s6x-coherence-catalyst=사용된 일관성 촉매는 비활성화되며, 다시 활성화하려면 용광로에 넣어 구워야 합니다.
s6x-coherence-catalyst-expended=이 일관성 촉매는 이제 비활성 상태입니다. 다시 활성화하려면 용광로에 넣어 구워야 합니다.
s6x-coherence-catalyst-expended-sa=이 일관성 촉매는 이제 비활성 상태입니다. 다시 사용할 수 있게 되려면 시간이 필요합니다.
s6x-coherence-catalyst-sa=사용된 일관성 촉매는 비활성화되며, 20초 동안 다시 사용할 수 없습니다.
s6x-dangerous-eggs=이 알은 이미 부화하기 시작했습니다!
s6x-voidcraft-eff-module=공허 대장간의 에너지 소비량을 감소시킵니다.
s6x-voidcraft-speed-module=공허 대장간의 속도가 증가하지만, 에너지 소비량도 크게 증가합니다.

