[mod-setting-description]
s6x-auto-module-categories=사용 가능한 모듈 카테고리 목록을 자동으로 생성하고 적용하는 시도. 이 기능은 경우에 따라 모듈 호환성을 향상시킬 수 있습니다. 필요한 경우에만 활성화하십시오.
s6x-centrifuge-tinting=Bluetonium 모드가 설치된 경우, 해당 모드 기능으로 대체됩니다.
s6x-max-vc-coherence=이전 버전의 Voidcraft에서는, 제작법당 1,000개의 일관성 유발제 투입만 가능했지만, 일부 신규 제작법에 이제 더 많은 양이 필요해졌으므로 최대 주입량이 5,000개로 증가했습니다. 그러나 이 수정사항으로 인해 기지가 불안정해졌다면 이를 롤백할 수 있습니다.
s6x-no-voidcraft-in-space=활성화하면, 우주에서 공허 제작과 관련된 건물을 건설할 수 없게 됩니다. 우주 시대 DLC를 활성화한 경우에만 적용됩니다.
s6x-old-prismatic-carbonization=정말 원한다면, 더 이상 사용되지 않는 “프리즈마이트 탄화” 제작법을 복원할 수 있습니다.
s6x-old-void-rocket-parts=활성화하면, 이전 버전의 모드에서 사용했던 구형  로켓 부품 제작법을 복원합니다.
s6x-vc-recipe-signals=신호 제작법의 과도한 추가를 방지하기 위해, Voidcraft 모드에서 프로그래밍 가능한 신호 GUI에 추가할 관련 제작법을 제한할 수 있습니다.
s6x-voidcraft-science=활성화하면, 공허로부터 직접 과학 팩을 제작할 수 있습니다.
tronics-ratio=이전 버전의 Voidcraft에서는 28:1 비율을 사용했지만, 게임 밸런스를 위해서는 24:1이 더 좋은 값인 것으로 확인되었습니다.
s6x-wood-raw-fish=활성화하면, 비-우주 시대 게임과 비슷하게 나무 공허제작으로 잠재적인 물고기 제작이 가능하도록 할 수 있습니다.
s6x-coh-catalyst-reliability=백분율 값으로 적용됩니다. 100은 이전 버전의 Voidcraft가 작동하던 방식대로 항상 촉매를 돌려받을 수 있다는 의미입니다.
s6x-no-random-rune=공허 제작기가 속도 및 효율 룬 제작 시 무작위 부산물을 생성하지 않도록 합니다.
s6x-no-resource-depletion=채광 드릴과 시추기가 더 이상 자원을 고갈시키지 않도록 합니다. 땅에서 자원을 채굴한다는 점을 제외하면 Voidcraft와 거의 동일합니다.
s6x-old-entropic-conjuration=이전 버전의 "엔트로피 주술" 제작법을 복원합니다.
s6x-old-prismorphing=이전 버전의 "프리즈마 변환" 제작법을 복원합니다.
s6x-orichalcum-fragments=Iridescent Industry 또는 Scrappy Industry 모드가 활성화되지 않았더라도, 오리칼쿰 조각을 사용합니다.
s6x-primordial-voidforge-changes=원시 공허 대장간을 속도 5 + 룬 사용이 가능한 이전 구성으로 롤백합니다.
s6x-prismite-ore-scrap=활성화하면 프리즈마이트 잔해를 생성하는 프리즈마이트 제작법이, 대신 프리즈마이트 광석을 생성하도록 합니다.
s6x-restore-prism-catalyze=프리즈마 촉매화 기술을 다시 활성화합니다.
s6x-voidworks-no-scrap=Voidcraft 모드 버전 2.0부터, 공허 제작기는 다른 공장과 동일하게 고철 부산물을 배출합니다.
