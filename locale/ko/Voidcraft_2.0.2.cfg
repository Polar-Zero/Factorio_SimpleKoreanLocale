[recipe-description]
s6x-void-electric-engine-unit-randomize=공허 회로와 공허 엔진을 사용하여 호환 가능한 전기 엔진을 제작해 보세요.
s6x-void-engine-unit-randomize=공허 엔진을 기존 엔진처럼 작동하도록 개조하려고 시도합니다.
s6x-void-rocket=공허로부터 제작한 공허 로켓 부품을 사용하여 사용 가능한 로켓을 제작해 보세요.
s6x-voidtronic-advanced-randomize=공허 회로를 보다 진보된 전자공학에 적용하려고 시도합니다.
s6x-voidtronic-processing-randomize=공허 회로를 정교한 처리 유닛으로 개조하려고 시도합니다.
s6x-voidtronic-randomize=공허 회로를 일반적인 전자 회로처럼 작동하도록 조정해 보세요.
s6xvc-scrap=공허 제작은 무작위 쓸모없는 부산물을 생성할 수 있습니다, 디만 이러한 부산물을 생성하는 작업이 필요하다면, 오히려 도움이 될 수 있다는 사실은 이제 더이상 놀라운 일이 아닙니다.
void-gem=공허 보석은 조각하기 어렵기로 악명이 높으며, 숙련된 조각가도 종종 실패하는 작업입니다.

