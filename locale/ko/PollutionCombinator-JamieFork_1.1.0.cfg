[mod-setting-description]
pc-update-distribute=조합기가 단일 틱에서 모두 업데이트되도록 할지, 아니면 업데이트 사이클 전체에 걸쳐 묶어서 업데이트되도록 할지 설정합니다. 업데이트 속도가 1보다 큰 경우 이 옵션을 활성화하면 성능이 향상될 수 있습니다. __ITEM__skl-txtd1__
pc-update-rate=조합기를 업데이트할 틱 간격을 조정할 수 있습니다. 이 설정값을 증가시키면 성능이 향상될 수 있지만, 신호 업데이트 속도가 느려질 수 있습니다. __ITEM__skl-txtra0__180__ITEM__skl-txtre__