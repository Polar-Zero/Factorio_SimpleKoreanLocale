[item-description]
gun-nano-emitter=나노 이미터 무기가 선택된 상태에서, 이미터에 장비된 탄약에 맞게 프로그래밍된 나노봇을 자동으로 보냅니다. 나노봇은 기존 물류 네트워크에서 작동하지 않습니다.
ammo-nano-termites=범위 내의 나무를 파괴합니다. 목재 등의 아이템은 소실됩니다.
ammo-nano-scrappers=범위 내의 해체 표시된 모든 객체를 파괴합니다. 파괴한 객체는 소실됩니다.
ammo-nano-deconstructors=범위 내의 해체 표시된 모든 객체를 해체하고 아이템을 회수합니다.
ammo-nano-constructors=인벤토리의 아이템을 사용하여 범위 내의 고스트 객체를 건설합니다. 데미지를 입은 객체의 수리도 가능합니다.
equipment-bot-chip-items=개인용 로보포트를 구성하여 지면의 아이템을 자동으로 줍도록 표시합니다. 사용 가능한 로봇이 있는 네트워크에 있어야 합니다. 적이 주변에 있으면 아이템이 표시되지 않습니다.
equipment-bot-chip-trees=개인용 로보포트가 범위 내의 나무를 자동으로 표시하여 해체하도록 구성합니다. 사용 가능한 로봇이 있는 네트워크에 있어야 합니다. 적이 주변에 있으면 아이템이 표시되지 않습니다.
equipment-bot-chip-launcher=적들이 범위 내에 있을 때 개인용 로보포트가 자동으로 인벤토리에서 전투 유닛을 발사하도록 구성합니다. 작동하려면 개인용 로보포트가 필요합니다.
equipment-bot-chip-feeder=비상 음식 공급기, 체력이 낮을 때 자동으로 음식을 사용합니다. 각 공급기에는 2분의 재사용 대기 시간이 있습니다. 작동하려면 개인용 로보포트가 필요합니다.
equipment-bot-chip-nanointerface=나노봇이 물류 네트워크 내부에서 작업할 수 있도록 합니다. 칩은 한개면 충분합니다.
roboport-interface-main=작업을 할당하기 위해 가장 가까운 물류 네트워크과 연결합니다.

