[mod-name]
Nanobots=나노봇: 초기 로봇(Nanobots: Early Bots)
Nanobots2=나노봇: 초기 로봇 2.0(Nanobots: Early Bots 2.0)

[mod-description]
Nanobots=초기 게임의 빠른 진행을 위한 고스트 객체 건설용 로봇을 게임에 추가합니다, 인벤토리에 아이템이 있는 경우 특별한 나노봇 발사기를 사용하면 근처의 설계도면 고스트 객체를 자동으로 건설할 수 있습니다. 또한 개인 건설 로봇을 재프로그래밍하여 지상의 아이템을 분해하는 것도 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
Nanobots2=초기 게임의 빠른 진행을 위한 고스트 객체 건설용 로봇을 게임에 추가합니다, 인벤토리에 아이템이 있는 경우 특별한 나노봇 발사기를 사용하면 근처의 설계도면 고스트 객체를 자동으로 건설할 수 있습니다. 또한 개인 건설 로봇을 재프로그래밍하여 지상의 아이템을 분해하는 것도 가능합니다. 2.0 업데이트에 맞춰 수정하여 재업로드했습니다. 이 훌륭한 모드를 만들어 주신 Nexela에게 감사드립니다.\n\n번역: SimpleKoreanLocale(PolarZero)


