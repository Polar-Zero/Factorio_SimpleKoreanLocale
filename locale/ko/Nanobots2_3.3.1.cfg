[mod-setting-description]
nanobots-nanobots-auto=나노 에미터는 기본적으로 자동으로 작동하나, 이 옵션을 비활성화하면 나노봇을 직접 해당 지역으로 발사해야 합니다. (아직 사용할 수 없는 옵션)
nanobots-network-limits=나노봇을 배치하기 전에 기존 물류 네트워크 범위 안인지 확인합니다.
nanobots-nano-poll-rate=나노봇 수요를 검색하는 빈도(틱 단위). 틱당 한 명의 플레이어 주변을 검색합니다.
nanobots-nano-queue-rate=수요 검색 작업 사이 간격 (틱 단위).
nanobots-nano-queue-per-cycle=수요 검색 사이클당 확인할 객체 수량.
nanobots-indside-area-radius=객체가 대기열에 있기 위해 플레이어가 근처에 있어야 하는 거리를 설정합니다.
nanobots-cell-queue-rate=로보포트 인터페이스에서 대기열에 있는 로보포트를 확인하는 간격 (틱 단위 비율).
nanobots-free-bots-per=로보포트 인터페이스에서 작업을 대기열에 넣기 위해 필요한, 사용 가능한 건설 로봇 비율을 설정합니다.
nanobots-equipment-auto=파워 아머 나노봇 장비는 기본적으로 자동으로 작동하나, 이 옵션을 비활성화하면 아이템을 직접 사용해야 합니다 (아직 사용할 수 없는 옵션)
nanobots-nano-build-tiles=나노봇을 사용하여 바닥재 타일을 설치할 수 있습니다.
nanobots-afk-time=나노봇이 파괴되기 전에 대기할 수 있는 시간(초). 0으로 설정하면 파괴되지 않습니다.
nanobots-nano-fullfill-requests=나노봇이 요청 프록시를 이행하려고 시도합니다.
nanobots-active-emitter-mode=나노봇이 작동하려면 나노 이미터를 무기로 선택한 상태여야 합니다.