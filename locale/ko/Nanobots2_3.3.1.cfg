[virtual-signal-description]
nano-signal-chop-trees=네트워크에 넣을 나무 수량을 지정하려면 그만큼의 음수 값으로 설정하세요. (예: 1,000 나무: -1,000)
nano-signal-ladfill-the-world=네트워크에 매립 아이템을 유지하려면 음수 양으로 설정하세요. (예: 1,000 매립 유지: -1,000)
nano-signal-catch-fish=물고기는 좋은 것이며, 물고기는 훌륭합니다.
nano-signal-build-tiles=타일 신호를 다음 신호로 추가하여\n해당 유형의 바닥재를 건설합니다\n네트워크에 바닥재 아이템이 존재할 때만 건설하려면 음수 값으로 설정하세요. (예: 1,000 콘크리트: -1,000)
nano-signal-smarter-charging=일부 로봇에게 주기적으로 새로운 충전 장소를 찾도록 지시합니다.
nano-signal-upgrade-modules=낮은 티어 모듈을 높은 티어 버전으로 교체합니다.
nano-signal-refill-turrets=포탑에 탄약을 채우려면 양수 값으로 설정하세요.


