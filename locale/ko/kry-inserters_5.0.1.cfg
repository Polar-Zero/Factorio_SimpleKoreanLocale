[mod-setting-description]
kry-norecipe=긴 팔 투입기를 일반적인 투입기만으로 바로 제작할 수 있으며, 회수할 때 기본 투입기로 복원되므로, 간단한 업그레이드/제거가 가능합니다.
kry-leech=모든 유형의 화력 투입기가 주변 개체에서 연료를 가져올 수 있도록 활성화합니다.
kry-fastreplace=모든 투입기의 빠른 교체 기능을 활성화합니다. 비활성화하면 긴 팔 투입기만 다른 긴 팔  투입기를 교체할 수 있습니다.
kry-long-burner-enable=화력 투입기를 활성화합니다. 비활성화하면 이 모드가 화력 변종의 투입기를 추가하지 않습니다. (기본값: 활성화)
kry-filter-burner-enable=화력 선별 투입기를 활성화합니다. 비활성화하면 묶음 및 묶음 필터도 추가되지 않습니다. (기본값: 활성화)
kry-complex-burner-enable=화력 묶음 선별 투입기를 활성화합니다 및 화력 묶음 투입기를 활성화합니다. (기본값: 비활성화).
kry-sorter=바닐라/우주 시대로 플레이할 때 대부분 투입기 선택에 기본적인 다중 행 정렬을 적용합니다. (기본값: 비활성화)\n10개 이상의 투입기 유형이 감지되면 이 값은 무시됩니다(더 이상 단일 행에 제대로 맞지 않기 때문)