ib-activation=아이콘 배지 모드를 활성화합니다.
ib-badge-opacity=배지를 완전히 표시한 상태에서 얼마나 불투명하게 할지 설정할 수 있습니다. (0.0: 완전 투명 ~ 1.0: 완전히 표시)
ib-show-badges=배지를 어디에 표시할지 설정할 수 있습니다.
ib-show-badges-scale=배지를 얼마나 크게 표시할지 설정할 수 있습니다.
ib-zoom-visibility=배지가 어느 확대 수준에서 표시되어야 할지 설정할 수 있습니다. (Far: 항상 표시, Near: 줌아웃할 때 배지를 숨김)