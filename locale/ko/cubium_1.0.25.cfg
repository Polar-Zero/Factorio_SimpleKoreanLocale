cubium=옛날 옛적에 한 엔지니어가 울트라큐브의 비밀을 마스터했습니다. 그는 미친 듯이 흥분한 나머지 두 번째 울트라큐브를 만들었습니다. 두 번째 큐브는 첫 번째 큐브와 공명하여 이 천체와 한 명의 죽은 엔지니어를 탄생시켰습니다.

