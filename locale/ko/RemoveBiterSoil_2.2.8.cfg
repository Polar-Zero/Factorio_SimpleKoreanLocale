[mod-name]
RemoveBiterSoil=바이터 흙 & 원자폭탄 분화구 제거(Remove Biter Soil & Nuke Scorch Marks)

[mod-description]
RemoveBiterSoil=특정 지역의 바이터 흙과 원자폭탄 분화구를 제거할 수 있도록 합니다. 사용 방법: 바닥재 고스트 객체(예: 단축바의 위험 콘크리트)를 파괴된 바이터 둥지 또는 원자폭탄 분화구 위에 놓은 뒤, 그 후 타일 고스트 필터를 활성화한 상태에서 해체 계획기를 사용해 고스트 객체를 삭제하면 됩니다. 지도 모드에서도 작동합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
remove-biter-soil-radius=제거 범위 (바이터 흙)
remove-scorch-marks-radius=제거 범위 (원자폭탄 분화구)

[mod-setting-description]
remove-biter-soil-radius=타일 고스트를 배치할 때, 지정한 범위의 바이터 흙을 제거합니다.
remove-scorch-marks-radius=타일 고스트를 배치할 때, 지정한 범위의 원자폭탄 분화구를 제거합니다.