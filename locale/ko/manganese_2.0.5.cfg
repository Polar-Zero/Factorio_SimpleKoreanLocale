[mod-name]
manganese=망간(Manganese)

[mod-description]
manganese=모든 BZ 모드와 함께 플레이할 수 있습니다. 또한 소위 말하는 SEK2BZ 모드팩을 위한 재미있는 경험을 위해 사용할 수 있습니다.\n망간과 이와 관련된 합금을 추가합니다.\n\n대부분의 코드는 Brevven의 모드(BZ 모드) 코드를 수정한 버전입니다. 이는 모드를 만들기 위한 기반으로 꽤 유용하다고 말하고 싶습니다 :D\n\n대부분의 그래픽은 자리 표시자인데, 그것에 대해 뭔가 조치를 취해야 할 것입니다 xD.\n\n번역: SimpleKoreanLocale(PolarZero)


