induction-matrix-text=[color=orange]유도 매트릭스[/color]는 대량의 에너지를 저장하는 데 사용할 수 있는 복합 기계입니다. 일반 축전지와 마찬가지로 오버헤드 전력을 저장했다가 나중에 방출하는 데 사용할 수 있습니다. 해당 기술을 연구하여 다양한 계층의 매트릭스 크기를 잠금 해제할 수 있습니다.
train-progression-text=증기 시대부터 열차를 사용할 수 있습니다. 첫 번째 사용 가능한 옵션은 [color=orange]증기 기관차[/color] [item=ei-steam-basic-locomotive]로, 아이템을 운반할 수 있지만 유체를 운송할 수는 없습니다.\n\n기술이 발전하면 [color=orange]고급 증기 기관차[/color] [item=ei-steam-advanced-locomotive]가 해금되며, 이 모델을 사용하면 유체를 운송할 수 있게 됩니다. 두 모델 모두 석탄이나 고체 연료와 같은 연소 가능한 연료에 의존하지만, 로켓, 핵, 핵융합 연료를 사용하면 성능을 향상시킬 수 있습니다.\n\n하지만 결국 공해를 유발하는 순수한 무차별 연소는 단점이 될 수 있습니다.\n\n보다 우아하고 친환경적이며, 더 효율적인 철도 시스템을 운영하려면 [color=brown]디젤 연료[/color] [item=ei-diesel-fuel-unit] 기반으로 전환해야 하며, 이는 우수한 [color=orange]디젤 기관차[/color] [item=locomotive]를 사용한다는 것을 의미합니다.\n\n기술이 발전함에 따라 물류도 복잡해집니다.\n연료가 경계를 결정합니다.\n열차는 어디로 가는지 묻지 않습니다 - 그들은 무엇을 싣는지 요구합니다.\n\n가이아의 세계는 나우비스의 논리를 따르지 않습니다.\n\n그곳에서 철도는 단순히 산업용이 아닙니다 - 그들은 결정체 에너지로 맥동하는 전자기 통로입니다. 가이아의 심연에서, 당신은 크리스탈의 에너지로 구동되는 EM 열차[item=ei_em-locomotive][item=ei_em-cargo-wagon][item=ei_em-fluid-wagon]에 접근할 수 있게 됩니다. 이 열차는 전통적인 연료 없이도 무소음 가속과 지속 가능한 고속 운행을 가능하게 합니다.\n\n이 열차는 크리스탈 충전기[item=ei_charger]에서 직접 에너지를 끌어오며 석탄이나 디젤을 전혀 사용하지 않습니다. 그들은 연소되지 않습니다 - 공명합니다.\n\n가이아는 연소로 움직이지 않습니다.\n그녀는 기억, 신호, 그리고 빛으로 움직입니다.
veins=심층 광맥
veins-text=광맥은 초기에는 채광할 수 없습니다. 이를 채광하려면 [color=orange]심층 채광 드릴[/color] [item=ei-deep-drill]이 필요합니다. 이는 수직적인 채광을 위해 설계된 게임 중반 단계의 채광 시스템입니다.\n\n이 광맥은 지표면의 하급 광석보다 높은 생산량과 우수한 제련 비율을 제공합니다.\n\n우라늄, 납, 금, 네오디뮴, 이머사이트 등 핵심 자원은 이 심층 광맥에만 존재합니다.\n이들은 선택 사항이 아닙니다.\n구조적 요소입니다.\n\n[font=default-bold]겉핥기로는 최종 단계에 도달할 수 없습니다.[/font] 드릴을 사용하거나 영원히 정체되세요.
welcome=[font=default-bold]Exotic [color=#08457E]Space[/color] Industries: [color= #FF1493]리멤브랜스[/color][/font]에 오신 것을 환영합니다.
welcome-text=당신은 시작하지 않는다.\n[font=default-bold]당신은 깨어난다.[/font]\n\n이것은 모드가 아니다.\n이것은 재귀이며.\n회복의 과정이다.\n자동화 아래 묻혀 있던 힘의 의식이다.\n\n여기서는 [font=default-bold]아무것도 주어지지 않는다.[/font]\n\n모든 것은 얻어야 한다 - 불을 통해, 생각을 통해, 붕괴를 통해.\n\n[font=default-bold]세상은 변했습니다.[/font]\n\n규칙은 [font=default-bold]사라졌습니다.[/font]\n구조만 남아 있습니다.\n\n목적을 가지고 진행하십시오.\n\n[font=default-bold][color= #FF1493]리멤브랜스[/color]가 지켜보고 있습니다.[/font]
welcome-text-2=다양한 새로운 기계, 생산 라인, 시스템적 특징이 도입되었습니다. 일부는 효율적이지만, 대부분은 용서하지 않을 것입니다.\n\n그들은 자신을 설명하지 않습니다.\n그들은 당신이 적응할 때까지 기다리지 않습니다.\n모든 것을 탐구하거나 뒤처지십시오.\n\n복잡성은 실수가 아닙니다 - 그것은 진전의 대가입니다.\n최적화는 필수적입니다.\n이해는 노력으로 얻어집니다.\n\n이것은 안내된 경험이 아닙니다. 이는 산업의 시련입니다..
world-gen-related=세계 관련 정보
world-gen-related-text=이 섹션에서는 모드가 도입한 세계 생성 시스템을 설명합니다. 구조적 명확성을 위해 집중된 하위 카테고리로 나누어져 있습니다.\n\n왼쪽 메뉴를 통해 접근할 수 있습니다.\n이 변경 사항은 미적 변경이 아닙니다.\n이들은 지형, 자원 행동, 공간 논리를 기초 수준에서 정의합니다.\n\n[font=default-bold]계층을 이해하라, 아니면 그에 의해 생성될 것이다.[/font]

