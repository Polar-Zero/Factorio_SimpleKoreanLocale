new-logistics=새로운 물류
new-logistics-text=Exotic Industries는 새로운 시스템, 객체, 메커니즘을 통해 물류 레이어를 확장합니다. 이러한 기능들은 편의성을 위한 것이 아니라 [font=default-bold]구조적 명확성[/font]을 위해 하위 카테고리로 조직화하였습니다. \n\n왼쪽 메뉴에서 탐색할 수 있습니다. \n\n이동은 더 이상 단순한 일이 아닙니다. \n\n모든 경로는 결정입니다. \n\n모든 흐름은 설계입니다. \n\n효율은 [font=default-bold]획득하는 것입니다.[/font]
new-mechanics=새로운 게임플레이 방식
new-mechanics-text=Exotic Industries는 게임 플레이의 기본 논리를 근본적으로 변화시키는 다양한 새로운 메커니즘을 추가합니다.\n\n이 시스템들은 구조적 명확성을 위해 집중된 하위 카테고리로 구분되어 있습니다.\n왼쪽 메뉴에서 탐색할 수 있습니다.\n\n[font=default-bold]이들은 선택적인 계층이 아닙니다.[/font]\n\n이들은 세계의 새로운 물리법칙입니다.\n\n이를 연구하거나, [font=default-bold]그들에 의해 해체될 것입니다.[/font]
nuclear-fission-and-fusion=핵분열과 핵융합
nuclear-fission-and-fusion-text=Exotic Industries는 새로운 메커니즘, 아이템, 제어 시스템을 통해 원자력 에너지 계층을 확장합니다.\n\n이 기능들은 원자력 인프라, 연료 동력학, 또는 격리 논리 등 특정 측면을 대표하는 여러 하위 카테고리로 나뉩니다.\n왼쪽 메뉴를 통해 액세스할 수 있습니다.\n\n[font=default-bold]이것은 단순히 분열이 아닙니다.[/font]\n열, 압력, 그리고 불가역적 반응으로 인한 확장입니다.\n[font=default-bold]점화하기 전에 시스템을 연구하세요.[/font]
overall=전반적인 정보
overall-text=엑조틱 [color=#08457E]우주[/color] 산업: [color= #FF1493]리멤브랜스[/color]는 단순한 콘텐츠 모드가 아닙니다. 이는 가이안 리메이크로, 나우비스가 서 있던 법칙 자체를 다시 작성하는 대규모 개편입니다. 자동화의 바람은 더 이상 같은 방향으로 불지 않습니다. 불, 광물, 신호는 더 오래된 계약 아래 재편되었습니다.\n\n이 모드의 난이도는 의도적입니다. 투쟁은 수치스러운 것이 아닙니다 - 그것은 주권의 시험장이기도 합니다. 편안함을 찾는 자에게는 적합하지 않습니다. 가이아와 함께 일어나고자 하는 자는 새로운 게임을 시작하기 전에 모드 설정을 확인하세요. 일부 시스템은 조정할 수 있지만 - 다른 일부는 아닙니다. 중요한 것들은 변경할 수 없습니다.\n\n필요하다면 QoL (편의) 모드를 가져오세요. 하지만 이 점은 기억하세요: 싸워서 얻지 않는 한, 아무것도 당신의 것이 아니라는 것을요.\n\n그렇게 되었습니다.\n그렇게 있었습니다.\n그렇게 될 것입니다.\n환영합니다, 리멤브랜스.
repair=유물 수리
resources=새로운 자원 시스템
resources-text=Exotic Industries는 재구조화된 자원 시스템을 도입했습니다. 전통적인 광물 채굴지는 더 이상 자원을 획득하는 유일한 방법이 아닙니다. 자원은 이제 서로 다른 카테고리로 구분되며, 각 카테고리는 자체적인 논리, 생산 흐름, 공간 제약 등을 따릅니다.\n채굴은 더 이상 단순한 작업이 아닙니다.\n[font=default-bold]획득에는 적응이 필요합니다.[/font]\n카테고리를 이해하지 않으면 아무것도 생산할 수 없습니다..
space-destinations=우주 목적지
space-destinations-2=다양한 목적지
specialised-pipes=특수 파이프 및 데이터 케이블
specialised-pipes-text=Exotic Industries는 극한 환경과 고급 신호 전송을 처리하기 위한 전문 인프라 시스템이 존재합니다.\n\n[color=orange]단열 파이프[/color]는 [fluid=ei-liquid-oxygen], [fluid=ei-liquid-nitrogen], [fluid=ei-heated-helium-3]와 같은 저온 액체를 운반하기 위해 필요합니다. 이 유체들은 액체 상태를 유지해야 합니다 - [font=default-bold]일반 파이프로 운송한다면 상변화가 발생해[/font] 불안정하거나 사용 불가능하게 될 것입니다.\n\n[color=orange]데이터 케이블[/color]은 기계간의 고밀도 계산 신호를 연결할 수 있도록 합니다. 이는 [color=orange]컴퓨터 코어[/color] [item=ei-computer-core]와 [color=orange]양자 컴퓨터[/color] [item=ei-quantum-computer]와 같은 고급 시스템의 운영에 필수적입니다.\n\n열, 상태, 데이터는 이제 물리적 제약 조건이기도 합니다.\n\n이는 단순한 시스템 구축이 아닙니다 - [font=default-bold]유지 관리는 이제  필수입니다.[/font]\n\n적절한 경로 탐색 실패는 곧 기능 실패도 의미합니다.
spidertron=스파이더트론 변경사항
spidertron-text=기본 게임에 비해 [font=default-bold]스파이더트론을 더 일찍 사용할 수 있게 됩니다[/font] - 시뮬레이션 컴퓨터 시대부터 사용할 수 있습니다. 하지만 나우비스의 대응 모델과 달리, 더 이상 자체적으로 작동하는 기적의 기계는 아니며, 연료가 필요합니다.\n\n초기에는 연소 가능한 고체 연료로도 충분합니다 - 석탄, 생체 물질 등 유사한 재료로도 가동할 수 있습니다. 그러나 진행함에 따라 핵연료와 융합 연료가 해금되며, 이를 사용하면 속도, 가속도, 운영 범위에 큰 보너스를 제공합니다.\n\n이것은 단순히 차량이 아닙니다. 이는 [font=default-bold]확장된 기지입니다.[/font]\n\n[color=green]Spidertron Patrols[/color]와 [color=green]Constructron-Continued[/color]와 같은 모드를 설치하면 특별한 통합 기능 연결이 가능하며, Exotic Industries의 수정된 Spidertron 프레임워크와 시스템을 동기화할 수 있습니다.\n\n거미는 더 일찍 등장합니다. 하지만 목적, 무게, 그리고 요구사항을 지니고 걷습니다.\n\n잘 공급하라 - 아니면 [font=default-bold]뒤처질 것이니라.[/font]
stone=돌
stone-text=돌은 성계에서 가장 풍부한 자원입니다. 전통적인 방법으로 지표면 지역에서 채굴할 수도 있지만, Exotic Industries에서는 더 많은 경로로 채광할 수 있습니다:\n\n[color=orange]채광장[/color] [item=ei-stone-quarry]과 [item=ei-electric-stone-quarry]은 어떤 지형에서도 돌 채광이 가능하도록 합니다.\n\n[font=default-bold]수동 채광 역시 가능하지만 비효율적입니다.[/font]\n돌은 모든 곳에 있습니다.\n효율은 선택 사항이지만, 출력은 아닙니다..
surface-patches=표면 광석 광맥
surface-patches-text=표면에서 광석 자원을 기본 팩토리오 게임에서와 마찬가지로 찾을 수 있습니다. 그러나 철과 구리 형태만 존재하며 [color=brown]하급 광석 조각[/color][item=ei-poor-iron-chunk][item=ei-poor-copper-chunk]. 이러한 하급 광석을 제련하면 처리해야 하는 광재가 추가 부산물로 생성됩니다.
tech=기술 연구 변경점
tech-output=현재 시대 진행상황
tech-text=Exotic Industries는 기술 발전 과정을 완전히 재구성합니다. 진보는 더 이상 선형적이지 않습니다 - [font=default-bold]단계별로도 확장이 가능하며 조건에 따라서 다시 다르게 결정됩니다.[/font]\n\n새로운 시대는 이전 연구의 [font=default-bold]필요한 임계값이 충족될 때만 해금됩니다.[/font] 당신은 앞으로 뛰어넘지 않습니다 - 폭을 넓히며 상승을 얻습니다.\n\n또한 기술 비용은 더 이상 고정되어 있지 않습니다. 모든 기술은 [font=default-bold]최소 비용[/font]으로 시작되며, 기술 트리를 진행할수록 [font=default-bold]급격히 상승합니다[/font]. \n\n이것은 [font=default-bold]목표 지향적인 급격한 발전[/font]을 가능하게 하지만, 대가를 요구합니다.\n\n[font=default-bold]전문화는 희생과 동반됩니다.[/font]\n\n확장 곡선과 그 최소/최대 값은 모드 설정으로 조정 가능합니다.\n\n참고: 곡선의 모양은 [font=default-bold]고난의 강도[/font]를 정의하며, 최종 기술의 절대 비용을 의미하지 않습니다.\n\nExotic Industries를 처음 접하는 경우 [font=default-bold]선형 스케일링을 사용하는 것을 권장합니다.[/font]\n\n과학 팩 요구사항을 변경하려면 [font=default-bold]기본 배율은 건드리지 마세요.[/font]\n\n모드의 내부 설정을 사용하거나 [font=default-bold]의식 구조가 깨질 위험을 감수하세요.[/font]\n\n[font=default-bold]이것은 샌드박스 모드가 아닙니다. 긴장감 속에서 구축된 구조입니다.[/font]\n\n현명하게 올라가세요...
