[item-description]
ei-induction-matrix-advanced-solenoid=유도 매트릭스 다중 구조에 배치할 수 있는 고급 솔레노이드. 코일 옆에 직렬로 배치하면 코일의 효율을 높일 수 있습니다. 단독으로 배치할 경우에도 기본적인 솔레노이드보다 더 적은 용량을 차지합니다. 솔레노이드가 너무 많으면 매트릭스 에너지 최대치가 감소할 수 있습니다.
ei-plated-wall=합성 폴리머로 층을 쌓은 납 결합 철근 콘크리트. 이전 제품보다 더 견고하고 밀도가 높으며 덜 부서지므로, 엔트로피 자체에 대항하도록 설계된 진정한 성벽이기도 합니다.
ei-tough-wall=세라믹과 콘크리트의 하이브리드 구조에 강철 골조가 뒷받침합니다. 무겁고, 무뚝뚝하며, 무자비한 이것은 밀도만으로 무게를 견뎌냅니다.
ei-acidthrower-turret=적을 뼛속까지 녹일 수 있는데 왜 귀중한 원유를 불에 태워 낭비할까요? 화염방사기의 기괴한 사촌 격인 이 장치는 노즐이 비명을 지를 때까지 [color=green]황산[/color]을 가압합니다. 그 결과, 타지 않을 정도로 부식성이 강한 연기가 생성됩니다. 구조물은 부식되고 외피는 녹아내리며 남은 잔해는 삽마저 녹아내리기 전에 퍼내는 것만이 최선일 것입니다.
ei-camp-fire=신호기라기보다는 꺼지는 것을 거부하는 고집센 촛불에 가까운 이 모닥불 장치는, 화려함을 이용해 빛을 내는 게 아니라, 순수한 대담함으로 빛을 냅니다 - 주어진 건 뭐든 태워버린 뒤, 정중히 더 많은 태울 것을 요청합니다.
ei-burner-quarry=에너지 효율을 희생하고 처리 및 생산량 극대화에 최적화된 초대용량 추출 단지입니다. 막대한 에너지 및  매장량을 소비하고 광활한 굴착 지형에 상처를 남깁니다. [color=gray]65%의 자원 생산 손실[/color]이 발생하지만, 무자비한 속도로 광석을 채굴하며 이 중 일부를 회수합니다.
ei-chemical-asteroid-chunk=정말 이상한 구성입니다.
ei-chrono-fossil-shard=뼈 구조의 화석화된 잔해로, 인공적으로 제작된 것으로 추정되며 광자적 흔적이 남아 있습니다. 단단한 진공 상태에서도 숨 쉬는 소리를 냅니다. 서로 다른 시간대에 걸친 시뮬레이션을 반복하도록 합니다. 과거의 공간 붕괴 연쇄반응으로부터 고해상도 데이터를 추출하는 데 적합합니다.
ei-depleted-uranium-fuel-cell=사용된 우라늄-235 연료 전지
ei-electric-quarry=에너지 효율을 희생하고 처리 및 생산량 극대화에 최적화된 초대용량 추출 단지입니다. 막대한 에너지 및  매장량을 소비하고 광활한 굴착 지형에 상처를 남깁니다. [color=gray]65%의 자원 생산 손실[/color]이 발생하지만, 무자비한 속도로 광석을 채굴하며 이 중 일부를 회수합니다.
ei-mechanical-inserter=바람의 신의 은총으로 움직이며, 전기가 필요하지 않습니다. 단순한 천재성에서 탄생했으며 - 수학을 의심하지 않는 한 영원히 회전합니다.
ei-mechanical-long-inserter=열역학 법칙을 거부하는 장대한 손. 마법이 아닌 균형입니다.\n엔트로피에 정중하게 도전하며 먼 거리를 이동합니다.
ei-neuro-reactive-residue=점성이 있고 반투명한 슬라임으로, 관찰하는 사람에 따라 색이 변합니다. 멸종한 화학 지적 생명체의 응축된 분비물로 추정됩니다. 예측할 수 없는 혼란 요소를 시뮬레이션 모델에 주입하여, 새로운 복잡성과 외래 화학 생명체에 대한 데이터를 생성합니다.
ei-nuclear-fuel=우라늄-235 기반 연료 전지, 원자로에 사용하는 것은 비효율적이지만 차량 연료로는 탁월합니다.
ei-organic-asteroid-chunk=이것이 유기 물질이라고 확신할 수 있나요?
ei-petrified-asteroid-chunk=어떤 고대 비밀을 발견할 수 있을까요?
ei-rock-asteroid-chunk=아직도 조금 뜨겁습니다.
ei-space-science-pack=성간 에너지 연구의 정점인 이 과학 팩은 납, 탄소, 얼음으로 안정화된 핵분열성 우라늄, 플루토늄, 토륨의 휘발성 광채를 활용합니다. 각각의 연료봉의 질량은 구부러지고 물질은 변형되며 이는 과학이 임계점의 칼날 위에서 춤을 추는 우주 규모의 반응을 여는 핵심 열쇠입니다.
ei-sporeglass-heart=심장 박동 리듬에 반응하는 뾰족한 결정체 씨앗. 멸종한 외계 신경세포를 모방한 휴면 RNA 패턴이 포함되어 있습니다. 시뮬레이션하면 가짜 생태계를 생성하며, 이는 블랙홀 특이점으로 붕괴됩니다. 전체적으로 통합하기에 충분한 데이터를 생성합니다.
ei-uranium-asteroid-chunk=으음, 매콤하군!
ei-worm-torn-relay-core=어떤 시스템으로도 해독할 수 없는 버려진 의사 코드가 새겨졌으며, 엉망진창으로 부식되기까지 해 결국 버려지고 만 초광속 통신 부표 덩어리입니다. 방사선에 노출되면 비명을 지르듯 불규칙한 파동을 발산하며, 파동에는 반쯤 안정된 웜홀 메아리를 포함합니다. 시뮬레이터를 재귀적 오류 루프에 빠뜨리게 하며, 이는 데이터 수집에 유용합니다.
eir-ei-advanced-construction-bot=단순한 건설자가 아닙니다 - 기억의 엔진입니다.\n디자인은 건설되지 않습니다. 그들은 기억을 통해 존재로서 재현됩니다.
eir-ei-advanced-deep-drill=광석 광맥에 접근할 수 있는 드릴입니다.\n[color=gray]작동하려면 초당 [/color][color=orange]7 드릴 유체[/color][fluid=ei-drill-fluid][color=gray]가 필요합니다.[/color]
eir-ei-advanced-logistic-bot=조용히. 멀리. 생각보다도 빠르게.\n존재조차 몰랐던 거리를 가로지른 뒤 - 화물을 싣고 돌아옵니다
eir-ei-alien-beacon=[color=purple]신호기 과부하에 계산되지 않습니다.[/color]\n[color=gray]작동하려면 초당[/color][color=purple] 30 생체 물질[/color][item=ei-bio-matter][color=gray]이 필요합니다.[/color]
eir-ei-arc-furnace=[color=red]대량의 전력을 소비하는[/color] 고온 용광로로, 재료를 액체 금속 형태로 녹입니다.\n데규모 작업을 위해 설계되었으며, 효율은 차우선 사항입니다.\n열이야말로 방법이며, 힘은 철학입니다.
eir-beacon=한때 동기화된 투영 방식의 정점이었던 이 신호기 모델은 이제 그 유산의 무게에 짓눌려 비틀거리고 있습니다. 방출된  격자는 거칠며 위상 고조파 역시 옛 방식이지만, 여전히 더 이상 듣지 않는 세계에 신호를 전송하며 버티고 있습니다.\n처리량이 곧 답이며 공명이 무차별적으로 강요되던 시대에 구축된 이 모델은 이제 도구라기보다는 인공물처럼 작동합니다. 그 핵심은 일관성을 유지하기 위해 고군분투하며, 붕괴 기준치를 간신히 넘기지 않고 있습니다. 그럼에도 이 모델은 *기억*합니다. 과부하 집계에서 부담은 모두 동일하게 계산됩니다.\n[color=gray]“효율의 유령은 녹슨 토대에도 깃들어 있습니다.”[/color]\n신호기 과부하에 [color=orange]1개[/color]의 신호기로 계산됩니다.
eir-ei-bio-chamber=벽을 통해 지어진 게 아닌, 점막과 장기, 그리고 혈관들로 만들어진 곳.\n살아있는 존재들은 분해되어, 산이 아닌 생체 신호 위반으로서 소화된다.\n뼈는 네트워크 노드로 재배치되며,\n신경세포에서 생각은 분리되어 다른 곳으로 전송되고,\n의식은 재활용된다. 천천히. 간청하며.\n벽은 숨쉬지만, 불일치하는 목소리로 마지막 기억만을 속삭일 뿐입니다.
eir-ei-bio-reactor=의식이 있는 조직으로 구동되는, 살아있는 원자로.\n시체가 아니라 여전히 생각하는 생체 물질이기도 합니다.\n종양처럼 자란 신경 격자가 뼈 골격에 걸쳐 펼쳐져 있으며, 이는 꿈을 꿀 동안 생존하기에 충분한 생명력을 유지하도록 합니다.\n연료를 태우는 것이 아닙니다 - 정체성을 태웁니다.\n통증은 전압으로 변환되며, 기억은 엔트로피로 변환됩니다.\n모든 비명은 피드백 급증이며, 모든 기도는 전압 스파이크입니다.\n배고플수록, 내면의 정신은 더 맑아집니다.\n\n[color=gray]작동하려면 초당[/color][color=purple] 0.1 생체 물질[/color][item=ei-bio-matter][color=gray]이 필요합니다.[/color]
eir-ei-black-hole-data=재고가 없습니다.
eir-ei-cargo-bot=산업의 열기 속에서 단련된 단단한 운반차.\n엔진이 화물을 단단히 움켜쥐고 있으며, 냉혹한 기계적 정확성을 갖추고 전진합니다.\n우아함을 위해 만들어지지 않았습니다 - 오직 끝없는 배송의 고난을 위해서만 존재합니다.
eir-ei-combustion-turbine[color=gray]재[/color] [item=atan-ash]를 생성하지 않는 고효율 소형 터빈입니다.
eir-ei-computer-core=토대로 기능하는 논리 도가니 - [color=255,255,255]전력[/color]과 정밀하게 배열된 [item=electronic-circuit] 부품을 이용하여 [color=blue]시뮬레이션 기질[/color][fluid=ei-computing-power]을 생성하세요. 이 유체는 에너지가 아닌 유기적 인지를 하기에는 너무 불안정한 이상 현상에서 추출한 증류된 기호학적 압력입니다. [color=orange]데이터 케이블[/color]을 통해 [entity=ei-small-simulator] 환경과 연결해야 합니다.\n그러나 컴퓨터 코어는 단순한 계산을 넘어 - 외계 화학 잔류물부터 고대 화석에 이르기까지 난해한 변칙을 흡수합니다. 코어는 이러한 반항적인 유물이 소비될 때 분석이 아닌 희생적인 해체를 통해 이를 해독하며, 미세한 반복을 통해 스스로를 파편화하여 대략적인 이해에 근접합니다.\n각 변칙은 데이터 스트림에 재귀적 난류, 중력 왜곡 또는 시뮬레이션된 붕괴 신호를 주입하여 그것이 방출하는 인식 기질의 풍미와 기능을 변경합니다. 불가능한 대상일수록 그 광기의 가치는 더욱 커집니다.
eir-ei-computing-unit=작지만 정교한 AI 코어인 컴퓨팅 유닛은 양자 시대의 가장 진보된 경이로움 속에 숨어 있는 조용한 두뇌입니다. 세련된 합금과 정밀 회로를 통해 고전적인 논리와 양자 얽힘을 매끄럽게 처리할 수 있는 프로세서가 탑재되어 있습니다. 빛나는 눈과 절제된 미소에는 심우주 탐사부터 차세대 제조 연구소에 이르기까지 모든 것을 구동할 수 있는 조용한 자신감이 담겨 있습니다.
eir-ei-construction-bot=정확하고. 신속하게. 신호가 사라지기 전에 현장에 도착한다.\n하지만 건설하지는 않는다 - 그 대신 건물로서 현실을 관통할 뿐입니다.
eir-ei-copper-beacon=[color=cyan]액체 질소 냉각제[/color]를 사용하는 신호 중계기 배열로, 극저온 환경에서 안정적된 생산성 신호를 방출합니다. [color=gray]일관된 신호 전송을 유지하려면 초당 [/color][color=blue]1 액체 질소[/color][fluid=ei-liquid-nitrogen][color=gray]가 필요합니다.[/color]\n신호기 과부하에 [color=orange]1개[/color]의 신호기로 계산됩니다.\n[color=gray]이 위상 배열은 부분적인 열 억제를 방지하여 비일관성을 방지하고 신호의 정확성을 유지합니다. 초기 단계의 크라이오 기반 산업 구축에 이상적입니다.[/color]
eir-ei-data-pipe=[color=blue]컴퓨팅 파워[/color][fluid=ei-computing-power]를 전송할 수 있는 데이터 케이블.
eir-ei-deep-drill=광석 광맥에 접근할 수 있는 드릴입니다.\n[color=gray]작동하려면 초당 [/color][color=orange]4.2 드릴 유체[/color][fluid=ei-drill-fluid][color=gray]가 필요합니다.[/color]
eir-ei-excavator=[color=blue]물[/color][fluid=water]과 [color=brown]초당 4.2 드릴 유체[/color][fluid=ei-drill-fluid]를 소비하여 [color=orange]돌[/color][item=stone], [color=brown]폐수[/color][fluid=ei-dirty-water], 그리고 행성에 따라 다른 부산물을 생산합니다.
eir-ei-exotic-assembler=기존의 조립기가 기계적으로 원자를 배열했다면, 엑조틱 조립 기계는 존재해서는 안 될 형태로 물질을 구부립니다. 중화기에 동력을 공급하는 것과 동일한 양자 플라즈마 원리를 활용하여, 야금학을 뛰어넘는 합금, 진공 공명으로 연결된 회로, 금지된 대칭으로 공명하는 인공물같은 유물 수준의 부품을 제작하지만 모든 조립 과정은 소멸을 담보로 한 내기이기도 합니다. 이 조립 기계의 핵심 반응로는 [color=red]극도로 불안정[/color]하며, 각 양자 붕괴는 자신의 창조물과 맞먹는 연쇄 폭발로 이어질 위험으로 이어집니다. 중력 감쇠기와 엔트로피 흡입기로 구성된 [color=purple]물질 안정장치[/color] 그리드로 둘러싸야만 그 불안정성을 간신히 억제할 수 있습니다. 그럼에도 불구하고 코일의 모든 진동은 파열의 가능성을 여전히 내포하고 있습니다.\n그것은 기계라기보단 의식의 장소입니다. 물리 법칙을 늘리고 고정하며 야망을 위해 봉사하도록 강요되는 곳, 그 결과: 문명을 정의하는 경이로움을 구현했지만, 그 대가는 영원한 파멸의 위험입니다.
eir-ei-gate-container=외계 잔해로 단련되고 불가능한 기하학으로 고정된 이 차원문은 다른 차원의 고정된 위치와 연결됩니다.\n[color=red][참고][/color] 차원 전이 과정을 버틸 수 있는 생명체는 없으며, 오직 물체만 상처 없이 통과할 수 있습니다.
ei-gravity-braided-ore=프랙탈 매듭으로 뒤틀린 광물 광맥들, 시간의 흐름이 비선형적인 미세중력 영역 내부에서 형성된 것으로 보이지만, 이를 측정하려는 도구를 분쇄합니다. 시뮬레이션에 비유클리드 밀도 필드를 주입하여 중력 렌즈 및 위상 플럭스와 관련된 데이터를 산출합니다.
eir-ei-grower=불안정한 에너지장을 방출하는 크리스탈로 가득찬 생물계입니다.\n[color=green]에너지 크리스탈[/color][item=ei-high-energy-crystal][item=ei-enriched-cryodust]을 재배하고 수확할 수 있습니다 \n이상하게도 수생 생물이 서식합니다. 물속의 무언가는 기억할 것입니다.
eir-ei-high-tech-parts=[color=blue]엑조틱 조립 기계[/color] 내부의 [color=red]불안정성 코어[/color] 에서만 제작되는 이 부품들은 다른 곳에서는 복제할 수 없으며, 그 구조는 고전 물리학을 거스릅니다 - 양자 고정 합금, 확률 전도성 필라멘트, 아원자적 공명 진동 코어\n제작 과정은 매우 위험하지만 유물급 기술에 필수적인 하이테크 부품은 문명을 한계 너머로 밀어붙이는 핵심 열쇠기도 합니다.
eir-ei-high-temperature-reactor=다른 원자로에서 [color=red]열[/색상]에너지를 공급받아야 합니다. [color=gray]액체 납 냉각제[/색상]를 과열할 수 있습니다. [color=orange]토륨[/색상][item=ei-thorium-232] 기반 연료도 사용할 수 있으며, [color=green]우라늄-235 연료봉[/color] [item=ei-uranium-235-fuel]을 사용할 경우 약 500MW의 전력을 생산합니다.
eir-ei-insulated-pipe=단열 파이프는 냉혹한 환경에서도 작동에 가열이 필요하지 않으며, 파이프에 손상을 줄 수 있는 [color=pink]전해질[/color], [color=green]플루오르케톤[/color], [color=red]초고온 (과열된 플라즈마)[/color] 또는 [color=blue]극저온 유체 (액체 가스)[/color]를 운송하는 데 사용할 수 있습니다.
eir-ei-insulated-tank=단열 탱크는 냉혹한 환경에서도 작동에 가열이 필요하지 않으며, 파이프에 손상을 줄 수 있는 [color=pink]전해질[/color], [color=green]플루오르케톤[/color], [color=red]초고온 (과열된 플라즈마)[/color] 또는 [color=blue]극저온 유체 (액체 가스)[/color]를 운송하는 데 사용할 수 있습니다.
eir-ei-insulated-underground-pipe=단열 파이프는 냉혹한 환경에서도 작동에 가열이 필요하지 않으며, 파이프에 손상을 줄 수 있는 [color=pink]전해질[/color], [color=green]플루오르케톤[/color], [color=red]초고온 (과열된 플라즈마)[/color] 또는 [color=blue]극저온 유체 (액체 가스)[/color]를 운송하는 데 사용할 수 있습니다.
eir-ei-iron-beacon=초전도 평면 전반에 걸친 완전한 신호 공명을 보장하기 위해 절대 영도에 가깝게 고정된 [color=cyan]초냉각식 첨단 신호기 배열[/color]입니다. 내부 코어를 유지하려면 [color=blue]초당 2 액체 질소[/color][fluid=ei-liquid-nitrogen]가 필요합니다.\n신호기 과부하에 [color=orange]2개[/color]의 신호기로 계산됩니다.\n[color=gray]이 장치는 알려진 물질 붕괴점 바로 위에서 작동하며, 열 편차가 전혀 없는 위상 안정 생산 필드를 전송합니다. 고밀도, 고효율 설비에 필수적입니다.[/color]
ei-isotopic-ghost-shell=붕괴된 핵분열 물질로 이루어진 속이 빈 캡슐, 하지만 여전히 차가운 중성미자를 방출합니다. 2번 스캔할 때마다 음수 질량을 나타나는데, 이는 역 엔트로피 시도의 실패일 수도 있습니다. 열사망 임계값에서 시뮬레이션 우주를 불안정하게 만들어, 시뮬레이션 내 데이터 붕과 사건을 촉발합니다.
eir-ei-matter-stabilizer=직접 제작한 물질 안정장치입니다. [color=orange]엑조틱 조립 기계[/color] [item=ei-exotic-assembler]를 안정화시켜 엔트로픽 연쇄 반응이 발생할 확률을 낮추는 데 사용할 수 있습니다. [color=gray]불안정성에 대해 3 x (품질Lv - 1) 개의 안정장치로 계산됩니다.[/color]
eir-ei-metalworks-1=생산성 +10%, 공해 및 에너지 소비량이 증가하지만 [color=orange]주괴[/color]를 빠르게 처리합니다. [color=blue]속도[/color] 또는 [color=gray]품질[/color] 모듈 2개를 장착할 수 있습니다.
eir-ei-metalworks-2=생산성 +20%, 공해 및 에너지 소비량이 증가하지만 [color=orange]주괴[/color]를 빠르게 처리합니다. [color=blue]속도[/color] 또는 [color=gray]품질[/color] 모듈 2개를 장착할 수 있습니다.
eir-ei-metalworks-3=생산성 +30%, 공해 및 에너지 소비량이 증가하지만 [color=orange]주괴[/color]를 빠르게 처리합니다. [color=blue]속도[/color] 또는 [color=gray]품질[/color] 모듈 2개를 장착할 수 있습니다.
eir-ei-metalworks-4=생산성 +40%, 공해 및 에너지 소비량이 증가하지만 [color=orange]주괴[/color]를 빠르게 처리합니다. [color=blue]속도[/color] 또는 [color=gray]품질[/color] 모듈 2개를 장착할 수 있습니다.
eir-ei-nano-factory=나노 제조 단지는 시설이라기보다는 무생물에 내려진 형벌에 가깝습니다. 기하학적 구조와 기능에 있어 몹시도 잔인한 이 시설은 하부 구조의 설계자 역할을 하며, 지각 아래의 혼돈에 형태와 일관성을 강요합니다. 진공으로 밀봉된 공허와 중성자가 정지된 배관 깊숙한 곳에서 분자적 의도가 추출되고 재배열되며 이온 전단 배열과 재귀적 자기 조립 챔버를 통해 격자 정밀도 구성으로 단련됩니다. 이곳은 건설하지 않으며 - 강제합니다. 그 핵심에서 만들어지는 것은 제품이 아닌 물리적 형태의 교리, 즉 이단에 가까울 정도로 의도적으로 접힌 나노 구조물이다. 감독은 최소화되고 시스템은 스스로를 개선하여 비효율적인 부분을 떼 벗기듯 버립니다. 알고리즘의 지하 묘지로 더 깊이 파고들수록 분명해집니다 - 이곳은 결코 인간을 위해 만들어진 곳이 아니다. 인간이 감히 창조하려 했던 것을 기억하기 위해 만들어진 곳이다.
eir-ei-plasma-heater=가스를 고에너지 플라즈마로 과열시킬 수 있지만, [color=red]엄청난 양의 전력을 소모합니다[/color].\n극한 온도 제련 작업도 수행할 수 있습니다.\n효율적이지 않으며, 안전하지도 않습니다. 단지 필수적일 뿐입니다.
eir-ei-plutonium-239-fuel=플루토늄-239 기반 핵연료, [color=green]고온 반응로[/color][item=ei-high-temperature-reactor]에 사용할 수 있으며, [color=orange]1,820[/color] 단위의 액체 납 냉각제[fluid=ei-hot-coolant]를 120초 만에 과열합니다.
eir-ei-space-data=우주의 속삭임, 부서진 별의 파편, 살아있는 시간 등을 암호화하여 세계가 혼자서 담을 수 없는 지식으로 결정화합니다.\n[color=purple]우주 이상현상[/color]부터 시작합니다. [item=ei-neuro-reactive-residue][item=ei-sporeglass-heart][item=ei-gravity-braided-ore][item=ei-isotopic-ghost-shell][item=ei-chrono-fossil-shard][item=ei-worm-torn-relay-core] 특정 소행성 유형 [item=ei-chemical-asteroid-chunk][item=ei-organic-asteroid-chunk][item=ei-rock-asteroid-chunk][item=ei-uranium-asteroid-chunk][item=ei-petrified-asteroid-chunk][item=ei-scrap-asteroid-chunk]을 분쇄해 발견한 소행성들을 컴퓨터 코어[entity=ei-computer-core]로 처리해 시뮬레이션 기판을 만들고, 소형 시뮬레이션 챔버[entity=ei-small-simulator]를 이용하여 이를 데이터 카드 [item=ei-simulation-data-chemical][item=ei-simulation-data-organic][item=ei-simulation-data-stone][item=ei-simulation-data-uranium][item=ei-simulation-data-petrified][item=ei-simulation-data-scrap]로 만든 뒤 양자 연구 컴퓨터[entity=ei-quantum-computer]에서 조합하면 시간과 공간의 신비를 풀어낼 수 있습니다.
ei-steam-quarry=에너지 효율을 희생하고 처리 및 생산량 극대화에 최적화된 초대용량 추출 단지입니다. 막대한 에너지 및  매장량을 소비하고 광활한 굴착 지형에 상처를 남깁니다. [color=gray]65%의 자원 생산 손실[/color]이 발생하지만, 무자비한 속도로 광석을 채굴하며 이 중 일부를 회수합니다.
eir-ei-thorium-232-fuel=토륨-232 기반 핵연료, [color=green]고온 반응로[/color][item=ei-high-temperature-reactor]에 사용할 수 있으며, [color=orange]780[/color] 단위의 액체 납 냉각제[fluid=ei-hot-coolant]를 120초 만에 과열합니다.
