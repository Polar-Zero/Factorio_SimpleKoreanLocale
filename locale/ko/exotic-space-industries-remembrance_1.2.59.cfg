[mod-setting-description]
ei-fueler_range=더 넓은 범위로 설정하면 더 먼 거리에 있는 표적을 탐지할 수 있게 합니다. 그러나 탑이 더 넓은 영역을 스캔해야 하므로 성능은 감소됩니다.
ei-ticks_per_full_update=모든 EI 객체를 업데이트할 틱 간격을 조정할 수 있습니다.
ei-nauvis-interlude-tracks-override=리멤브랜스 사운드트랙이 기본 게임 나우비스 간주 배경음악을 덮어쓰도록 허용합니다.
ei-nauvis-main-tracks-override=리멤브랜스 사운드트랙이 기본 게임 나우비스 메인 배경음악을 덮어쓰도록 허용합니다.
ei-solar-icon-scaling=설치 공간과 에너지 출력 측면에서 3가지 유형의 태양 전지판 티어를 모두 확장합니다.\n75% 미만으로 확장하면 배치의 [color=cyan]유연성[/color]이 증가하며, 75% 이상으로 설정하면 동일한 자원으로 주어진 발전량에 [color=yellow]더 쉽게[/color] 도달할 수 있게 됩니다.
ei-science-pack-yield-alien=[color=pink]외계[/color] 시대 기술 팩 제작법으로 한 번에 제작할 수 있는 기술 팩 수량을 조정할 수 있습니다.
