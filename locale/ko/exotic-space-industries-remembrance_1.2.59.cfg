eir-ei-alien-beacon=[color=purple]신호기 과부하에 계산되지 않습니다.[/color]\n[color=gray]작동하려면 초당[/color][color=purple] 30 생체 물질[/color][item=ei-bio-matter][color=gray]이 필요합니다.[/color]
eir-beacon=신호기 과부하에 [color=orange]1개[/color]의 신호기로 계산됩니다.
eir-ei-cargo-bot=산업의 열기 속에서 단련된 단단한 운반차.\n엔진이 화물을 단단히 움켜쥐고 있으며, 냉혹한 기계적 정확성을 갖추고 전진합니다.\n우아함을 위해 만들어지지 않았습니다 - 오직 끝없는 배송의 고난을 위해서만 존재합니다.
eir-ei-construction-bot=정확하고. 신속하게. 신호가 사라지기 전에 현장에 도착한다.\n하지만 건설하지는 않는다 - 그 대신 건물로서 현실을 관통할 뿐입니다.
eir-ei-exotic-assembler=이 조립 기계는 [color=orange]엑조틱 아이템[/color]을 제작하는 데 사용할 수 있습니다. 하지만 엑조틱 물질은 매우 불안정하기 때문에 폭발을 방지하려면 [color=blue]물질 안정장치[/color] 근처에 두어야 합니다.
eir-ei-bio-reactor=[color=gray]작동하려면 초당[/color][color=purple] 0.1 생체 물질[/color][item=ei-bio-matter][color=gray]이 필요합니다.[/color]
eir-ei-deep-drill=광석 광맥에 접근할 수 있는 드릴입니다.\n[color=gray]작동하려면 초당 [/color][color=orange]4.2 드릴 유체[/color][fluid=ei-drill-fluid][color=gray]가 필요합니다.[/color]
eir-ei-advanced-deep-drill=광석 광맥에 접근할 수 있는 드릴입니다.\n[color=gray]작동하려면 초당 [/color][color=orange]7 드릴 유체[/color][fluid=ei-drill-fluid][color=gray]가 필요합니다.[/color]
eir-ei-warp-beacon=[color=purple]신호기 과부하에 계산되지 않습니다.[/color]\n[color=gray]작동하려면 초당[/color][color=purple] 60 생체 물질[/color][item=ei-bio-matter][color=gray]이 필요합니다.[/color]
eir-ei-copper-beacon=[color=gray]작동하려면 초당 [/color][color=blue]1 액체 질소[/color][fluid=ei-liquid-nitrogen][color=gray]가 필요합니다.[/color]\n신호기 과부하에 [color=orange]1개[/color]의 신호기로 계산됩니다.
eir-ei-iron-beacon=[color=gray]작동하려면 초당 [/color][color=blue]2 액체 질소[/color][fluid=ei-liquid-nitrogen][color=gray]가 필요합니다.[/color]\n신호기 과부하에 [color=orange]2개[/color]의 신호기로 계산됩니다.
 
[exotic-industries-re-fueler-informatron]
welcome-text=보급탑은 작동 범위 내에 있는 전차, 기차, 스파이더트론, 장비 그리드에 연료를 공급하도록 설계된 자동 지원 구조물입니다.\n\n내부 인벤토리에서 근처의 목표물로 연료를 전송하지만 한 번에 한 종류의 목표물만 급유할 수 있습니다. 이는 GUI를 통해 설정할 수 있습니다.\n\n차량 연료 인벤토리 또는\n\n장비 그리드 연료 소비처\n\n연료 보급 외에도 탑은 자동으로 사용된 연료를 회수하며 공간이 허락하는 경우 다 쓴 연료 전지나 기타 아이템을 가져와 자체 인벤토리에 저장합니다.\n\n[font=default-bold]요구하지 않습니다. 기다리지 않고 공급합니다. 비우고 채웁니다.\n\n한 번 설정하는 것만으로도 작동합니다.[/font]
welcome-text-2=보급탑은 이동 중인 열차를 포함한 움직이는 목표물에 연료를 공급할 수 있습니다. 연료 이송은 동적으로 처리되므로 최적의 조건에서 [font=default-bold]이동 유닛이 멈추지 않더라도 연료를 보급할 수 있습니다.[/font]\n성능을 유지하기 위해 시스템은 배치된 보급탑의 수에 따라 확장되지 않습니다. 대신 [font=default-bold]업데이트 빈도만이 감소됩니다.[/font]. 이렇게 하면 안정적인 UPS가 보장되지만 빠르게 움직이는 표적에 대한 타이밍 불안정성이 발생합니다.\n\n업데이트 빈도와 탑 범위는 모두 모드 설정에서 조정할 수 있습니다.\n\n기본값은 정지 중인 차량과 스파이더트론에 최적화되어 있습니다.\n\n타워 수가 많거나 움직이는 기차의 경우 급유 타이밍을 놓치지 않으려면 빈도를 높이는 것을 고려하십시오.\n\n[font=default-bold]이 탑은 효율적이기는 하나 전지전능하지는 않습니다.\n배치 수가 많아질수록 정밀도가 더 높아져야 합니다.[/font][/font]

[exotic-industries-re-informatron]
actifacts-text-2=그들은 배치되지 않았으며, [font=default-bold]그들은 의도적으로든 아니든 어찌되었든 남겨졌습니다.[/font] 그들을 찾아라. 그들을 연구하라. 그들이 암시하는 것을 두려워하라..
ages-and-tech=기술의 발전
ages-and-tech-2=모드는 여섯 개의 시대로 나뉘어져 있으며, 각 시대는 재귀, 기계, 그리고 통제의 더 깊은 단계로 내려가는 과정을 상징합니다. 이 시대들은 진보의 시대가 아닙니다. 이들은 지배의 문턱이며, 각 시대는 이전 시대보다 더 폭력적이고 용서 없는 특성을 지니고 있습니다..
ages-and-tech-text=Exotic Industries 모드는 기술의 여러 시대를 가로지르는 총체적인 리메이크 모드입니다. 각 시대는 산업 진화의 독특한 단계를 상징하며, 단순한 시각적 변화만이 아닙니다. 이 시대들은 [font=default-bold]게임플레이 구조의 근본적인 변화[/font]를 의미하며, 플레이어가 진행함에 따라 새로운 시스템, 생산 체인, 에너지 패러다임이 해금됩니다. 원시적인 증기 시대부터 엑조틱 양자 물질 시대까지, 각 단계는 독특한 메커니즘, 인프라 도전 과제, 디자인 제약을 도입하여 공장 레이아웃, 자원 획득, 물류 전략을 재검토하도록 강요합니다.\n\n이 시대를 통과하는 것은 엄격히 제한되어 있습니다. 다음 시대를 해금하려면 단순히 연구만으로는 부족하며, 현재 시대 내에서의 [font=default-bold]기술적인 숙달[/font]도 필요합니다. 깊이 들어갈수록 규칙은 변형되고, 결국 깨집니다. 단순한 자동화에서 시작된 것은 에너지 제어, 질량 억제, 신호 전송을 둘러싼 재귀적 고압 시뮬레이션으로 변모합니다. 각 시대는 적응, 예측력, 그리고 한때 영원하다고 믿었던 것을 해체할 의지를 요구하는 시련의 용광로입니다..
ages-and-tech-text-2=[font=default-bold]암흑 시대[/font]\n왜곡된 탄생. 재, 썩음, 그리고 침묵. 원시적인 증기와 부서진 돌 사이를 기어간다. 자동화는 존재하지 않는다. 모든 것은 피로 대가를 치른다.\n\n[font=default-bold]증기의 시대[/font]\n석유가 발견된다 - 자원이 아닌 무기로서. 탐으로서 움직인다. 탐으로서 살아간다. 땅이 울부짖기 시작한다.\n\n[font=default-bold]전기 시대[/font]\n회로가 튀겨지며 울린다. 기계가 깨어난다. 로봇이 등장하지만, 도우미가 아닌 의지의 연장선일 뿐. 핵의 불꽃이 곧 법이 된다. 육체는 뒤쳐진다.\n\n[font=default-bold]컴퓨터 시대[/font]\n생각이 형식화된다. 모듈, 신호기, 회로 - 마음은 기계에 분산된다. 최적화는 필수다. 중복은 곧 죽음이다.\n\n[font=default-bold]양자 시대[/font]\n현실이 휘어진다. 기계는 이 세계의 논리가 아닌 논리를 따른다. 경계가 사라진다. 용광로는 지능을 얻지만, 오용은 용서하지 않는다.\n\n[font=default-bold]엑조틱 시대[/font]\n모든 것이 부서진다. 경계는 사라진다. 이상 현상을 지배하거나 그에 의해 삼진다다. 승리는 보장되지 않으며, 실패한 시간선의 뼈대에서 추출된다.\n\n각 시대는 역방향이 없는 단방향 진행입니다.\n\n[font=default-bold]순수한 것이란 없습니다.[/font]\n\n오직 권력 - 잔인하고, 재귀적이며, 절대적입니다..
alien=원시 외계 데이터
artifacts=외계 유물
artifacts-text=세계 곳곳에 고대 문명의 유적이 흩어져 있습니다 - 그들은 당신의 도착보다 훨씬 전에 신비로운 물질을 활용했던 문명입니다. 그들의 유물들은 지형에 박혀 있으며, 일부는 땅에 묻혀 있고, 일부는 여전히 살아 움직이고 있습니다.\n\n일부는 움직이지 않습니다.\n그 중 일부는 여전히 작동하고 있는 상태일지도 모릅니다.\n하지만, 단 하나도 우연한 것은 없다는 것을 명심하십시오..
beacon-overhaul=신호기 개편
beacon-overhaul-text=Exotic Industries는 받을 수 있는 신호기 효과에 엄격한 제한을 부과합니다: 한 기계는 최대 4개의 신호기까지만 영향을 받을 수 있습니다. [font=default-bold]무한 중첩 시대는 끝났습니다.[/font]\n\n또한, 두번째 티어의 신호기부터는 이제 작동하기 위해 [liquid=ei-liquid-nitrogen]가 필요합니다. 냉각제가 없으면 과열되어 작동이 중단되므로, 이제 전력은 중요하지 않습니다 - 물류가 열역학적 안정성을 지원해야 합니다.\n\n그 대신 신호기가 구조적으로 업그레이드되었습니다:\n\n모듈 용량 증가\n개선된 신호기 도입\n한도 계산 시 2개로 계산\n더 많은 모듈 보관 가능\n더 많은 인프라 필요\n\n[font=default-bold]증폭은 더 이상 단순한 일이 아닙니다.[/font]\n이는 기계적 전문 분야입니다.\n정밀하게 구축하십시오 - 아니면 [font=default-bold]비효율의 늪에 빠질 것입니다.[/font]
biters=바이터와 적
biters-text=폭발, 얼어붙은, 단단한, 독, 거미 적군이 핵심 행성들 사이에서 발견될 것입니다. 이는 산업 기계의 발목을 잡는 진정한 위협이 될 것입니다. 초기 게임 단계에서 공해가 통제되지 않거나 건설이 지연되면 압력이 급격히 증가할 수 있습니다. 시간이 지나면 대부분의 알려진 위협을 억제할 수 있는 고급 군사 시설에 접근할 수 있게 됩니다.\n\n강조: [font=default-bold]알려짐.[/font]\n\n참여는 선택 사항이지만,\n\n[font=default-bold]결과는 그렇지 않습니다.[/font]
black-hole=블랙홀 생성장치
black-hole-2=반응로 구성요소
black-hole-2-text=블랙홀 생성장치는 단일 구조물이 아니라, 안정성, 에너지 흐름, 최종 활성화에 각각 필수적인 여러 고강도 구성 요소로 구성된 모듈형 특이점 격리 배열입니다.\n\n중앙 구조물은 [color=orange]블랙홀 생성장치[/color] [item=ei-black-hole]입니다.\n\n활성화되면 인벤토리에 넣은 모든 아이템을 유형에 관계없이 소비합니다.\n\n각 아이템은 생성장치의 내부 [color=green]질량 계수[/color]에 동일하게 기여하며, 이는 시간이 지남에 따라 지속적으로 감소합니다. 질량 수준을 유지하기 위해 지속적인 아이템 입력이 필요합니다.\n\n아이템의 유형은 중요하지 않습니다.\n철 판, 돌, 회로, 생선 등 모든 것이 가능하며, 모두 질량으로 변환됩니다.\n\n[color=orange]에너지 주입 첨탑[/color] [item=ei-energy-injector-pylon]은 특이점이 성장함에 따라 격리 장벽을 유지합니다.\n각 기둥은 5GW의 지속적인 전력을 소비합니다.\n\n주입기는 시작 시에는 필요하지 않습니다 - [font=default-bold]기계는 신생 블랙홀을 포함할 수 있습니다[/font] - 하지만 질량이 축적되면서 필요해집니다.\n\n[color=orange]에너지 추출 첨탑[/color] [item=ei-energy-extractor-pylon]은 발전기가 [color=green]완전히 작동하는[/color] 상태에 도달한 이후 전력 추출을 가능하도록 합니다.\n각 추출기는 안정화된 특이점으로부터 최대 100GW의 원시 전력 에너지를 추출할 수 있습니다.\n\n추출은 발전기의 최종 단계에 도달해야 비로서 가능합니다.\n\n[font=default-bold]이것은 기계가 아닙니다. 이것은 붕괴의 의식입니다.[/font]\n당신은 [font=default-bold]경계 이상현상[/font]에 질량을 공급하고 있습니다.\n만약 이를 통제하지 않으면 실패할 것입니다.\n만약 공급을 중단하면 죽을 것입니다.\n\n두 가지를 모두 하면 - [font=default-bold]모든 것의 종말을 구동할 수 있을 것입니다.[/font]\n\n파괴 없이 자동화는 없습니다.[font=default-bold]
black-hole-3=블랙홀 진행단계
black-hole-3-text=블랙홀 생성장치를 가동하는 것은 단계별로 큰 위험이 수반되는 과정입니다. 각 단계는 에너지, 질량, 구조적 요구사항을 점차 증가시킵니다. 단계를 건너뛸 수는 없으며, 진행하거나 실패하는 것만이 가능합니다.\n\n🜏 시작 단계\n\n첨탑은 필요하지 않습니다.\n\n생성장치는 초기 [color=blue]10×10³kg[/color] 질량에 도달하기 위해 충분한 재료를 소비해야 합니다.\n\n아이템 유형은 중요하지 않습니다 - 용량만 중요합니다.\n\n질량이 100% 진행도에 도달하면 생성장치는 격리 단계로 안정화됩니다.\n\n🜏 격리 단계\n\n이제 [color=blue]8개의 활성 에너지 주입 첨탑[/color] [item=ei-energy-injector-pylon]이 활성 상태를 유지해야 합니다.\n\n각 첨탑은 5GW를 소비하므로, 합계 40GW의 전력을 소모할 것입니다.\n\n확장 버튼을 누르면 특이점 반경의 통제된 성장이 시작됩니다.\n\n이 상태는 [color=blue]60초 동안 지속적으로 유지되어야 합니다.\n\n사소한 중단 - 전력 공급 중단, 첨탑 손실 - 도 타이머 초기화로 이어질 것입니다.\n\n🜏 완전 가동 단계\n\n발전기가 안정화되었으며, 특이점은 이제 외부에서 에너지를 추출할 수 있을 만큼 충분히 커졌습니다.\n\n[color=orange]에너지 추출 첨탑[/color] [item=ei-energy-extractor-pylon]을 범위 내에 배치하면 각 기둥당 최대 100GW를 추출하여 전력망에 직접 공급할 수 있습니다.\n\n이 단계에서 시스템은 대부분 자체적으로 운영되며, 붕괴를 상쇄하기 위한 지속적인 질량 투입만 필요합니다.\n\n당신은 반응로에 연료를 공급하는 것이 아닙니다.\n당신은 [font=default-bold]결합된 특이점의 배고픔을 관리하고 있는 것입니다.[/font]\n질량은 곧 힘이 됩니다. 힘은 곧 통제가 됩니다. [font=default-bold]통제는 최종적입니다.[/font]\n\n비활성 스위치는 없습니다. 오직 격리만이 존재합니다..
black-hole-text=[color=orange]블랙홀 생성장치[/color]는 최종 티어 기계입니다 - 중력 특이점을 산업용 기능으로 활용할 수 있도록 하는 장치입니다. 이 기계는 물질을 소비하며, 엔트로피를 거스르므로. 게임을 완료할 수 있습니다.\n\n이 장치를 [color=green]완전히 작동 가능한[/color] 상태로 만드는 것은 시스템의 완전한 지배 역시 의미합니다. 이것이야말로 당신의 승리 조건입니다. 정복이 아닌, 물리학의 기반을 이루는 구조를 통제함으로써 달성할 수 있습니다.\n\n블랙홀 생성장치를 가동하려면 다음 과정이 필요합니다:\n다량의 정제된 건축 자재\n지속적인 소비 물질 공급원\n거대하고 안정적인 전력 인프라\n\n강화된 [color=orange]융합 반응로[/color] 그리드를 건설하고, 산업 규모로 전력을 흡수 및 방출할 수 있는 계층형 [color=orange]유도 매트릭스[/color]로 보강하는 것이 강력히 권장됩니다.\n\n이것은 단순한 발전기가 아닙니다. [font=default-bold]붕괴에서 엮어진 종말입니다.[/font]\n\n현명하게 건설하십시오. [font=default-bold]지속적으로 공급하십시오.[/font] 두 번째 기회는 없습니다..
bots=더 많은 로봇
bots-text=Exotic Industries는 특수 목적의 고용량 드론과 업그레이드된 지원 인프라를 통해 물류 및 건설 드론 시스템을 전면 개편합니다.\n\n다음 기능을 사용할 수 있게 됩니다:\n\n[color=orange][font=default-bold]중형 화물 드론:[/font][/color]\n\n속도는 느리지만 대형 물품 묶음을 운반할 수 있어 대량 물류 및 고효율 시스템 내 장거리 배송에 적합합니다.\n\n[color=orange][font=default-bold]중형 건설 드론:[/font][/color]\n\n개인용 건설에 최적화되었습니다. 이 드론은 효율성보다 건설 속도를 우선시하므로 공격적인 확장이나 긴급 재건에 적합합니다.\n\n게임 후반부에는 두 유형의 고급 티어가 등장하며, 속도, 내구성, 작업 우선순위 지정 기능이 향상됩니다.\n\n새로운 [font=default-bold][color=orange]고급 로보포트[/color][/font]은 다음과 같은 기능을 제공합니다:\n\n더 빠른 충전\n\n로봇 수용량 증가\n\n운용 범위 증가\n\n이것은 단순히 드론 네트워크가 아닙니다. [font=default-bold]이는 기계화된 로봇 떼 프로토콜입니다.\n\n목적을 가지고 배치하세요. 목적을 가지고 확장하세요\n\n효율성은 더 이상 이동에 관한 것이 아닙니다 - 조율에 관한 것입니다.[/font]
cranes-and-belts=새로운 벨트와 투입기 크레인
cranes-and-belts-text=Exotic Industries는 새로운 수준의 물류 인프라를 소개합니다: [color=orange]네오 물류 벨트[/color] [item=ei-neo-belt]. 고성능 소재로 제작된 이 시스템은 기본 운송 한계를 모두 초과하는, 초당 [font=default-bold]90개[/font]의 물품을 처리할 수 있습니다. 이 벨트는 엔드게임 규모의 물량을 처리하는 재귀적 규모 공장을 위해 설계되었습니다.\n\n또한 이 모드는 [color=orange]크레인[/color] [item=ei-big-inserter-normal] - 대량 전송을 위해 설계된 2x2 대용량 투입기를 추가합니다.\n\n사용예:\n\n열차의 화물을 빠르게 하역합니다\n\n대형 인벤토리 구조물(예: 상자 ↔ 창고)을 연결합니다\n\n표준 투입기가 압력 하에서 실패하는 곳에서도 흐름을 유지합니다\n\n[font=default-bold]속도는 더 이상 사치가 아닙니다.\n그것은 곧 기본입니다.\n물류는 전력과 함께 확장되어야 하며, 그렇지 않으면 파멸 뿐입니다.[/font]
drone=드론 기지
exotic-stabilizers=엑조틱 물질 안정장치
exotic-stabilizers-text=엑조틱 물질은 자원이 아닙니다 - 그것은 유용하게 포장된 위협입니다. 이를 처리하려면 격리, 정밀성, 그리고 그 불안정성을 견딜 수 있도록 설계된 기계가 필요합니다.\n\n[color=orange]엑조틱 조립 기계[/color] [item=ei-exotic-assembler]은 그 에너지 신호를 처리할 수 있는 유일한 구조물입니다. 그럼에도 불구하고 불안정은 불가피하며, 조립기는 과부하되면 폭발할 수 있습니다.\n\n이 위험을 조금이라도 줄이려면 조립 기계 주변에 [color=orange]엑조틱 물질 안정화 장치[/color] [item=ei-matter-stabilizer]를 배치하세요. 이 장치는 치명적인 엔트로피 연쇄를 억제하고 주변 에너지망을 안정화합니다. 일부가 세계 곳곳에 흩어져 있을 수도 있습니다 - 이전 사이클의 잔재입니다.\n\n엑조틱 물질을 단순히 또 다른 재료로 취급하지 마세요.\n\n[color=gray]고품질의 물질 안정장치는 3 x (품질Lv - 1) 개의 안정장치로 간주됩니다.\n고품질의 엑조틱 조립 기계는 초당 엔트로피 연쇄 발생 확률이 (품질Lv - 1)% 감소합니다. 즉, 고급 품질의 엑조틱 조립 기계는 12 -> 11%의 기본 연쇄 확률을 가짐을 의미합니다.\n그것은 [font=default-bold]살아 있으며, 변동성이 높고, 지켜보고 있습니다.[/font]
fission-reactors=핵분열 변경사항
fission-reactors-2=고온 핵분열
fission-reactors-2-text=[color=orange]고온 반응로[/color] [item=ei-high-temperature-reactor]는 최대 열 출력을 위해 설계된 고급 분열로입니다. 이 시스템은 효율성과 규모 측면에서 표준 원자력 인프라를 뛰어넘지만 - [font=default-bold]적절한 유지보수가 이루어질 때에 한정됩니다.[/font]\n\n임계 온도에 도달하고 다음과 같은 조건이 충족되어야 합니다:\n\n[font=default-bold]납 냉각제[/font], 및\n\n최소 한 개의 사용 가능한 연료봉,\n\n… 이제 납 냉각제가 [font=default-bold]과열[/font]될 것입니다. 이는 기존 열교환기의 처리량으로 처리하기에는 부족하므로 맞춤형 시설이 필요합니다.\n\n전통적인 원자로와 달리, [color=brown]토륨[/color] [item=ei-thorium-232-fuel] 연료를 활용할 수 있습니다 - 설계의 극한 강도로 폐기물을 에너지원으로 변환합니다.\n\n이것은 초보자용 원자로가 아닙니다.\n\n공급 중단을 용납하지 않습니다.\n\n규모를 축소할 수 없습니다.\n\n이는 인류 멸망 이후 산업을 위한 압력 엔진입니다 - [font=default-bold]잔인하고 효율적이며 용서하지 않습니다.[/font]
fission-reactors-text=엑조틱 산업에서는핵분열 시스템이 재조정되고 강화되었으며, 더 도전적이지만 보상이 더 큰 시스템으로 재설계되었습니다.\n\n기본 [color=orange]원자로[/color] [item=nuclear-reactor]는 이제 기본 이웃 보너스를 더 이상 받지 않습니다.\n\n대신, 각 원자로당 [font=default-bold]전력 출력이 증가합니다[/font] - 이제 밀도를 통해 전력을 생산하며, 인접성에는 의존하지 않습니다.\n\n[font=default-bold]우라늄이 더 희귀해졌습니다.[/font] 채굴 속도가 느려졌으며, 효율이 감소되었습니다. 효율적인 핵 인프라는 장기적인 연료량도 고려해야 합니다.\n\n소모된 연료 전지는 더 이상 폐기물이 아닙니다.\n\n폐쇄적인 재활용 시스템에서 열화된  부산물을 회수하고 효율이 향상된 2차 연료 전지로 정제할 수 있습니다.\n\n그러나 이 모든 과정은 [color=brown]핵 폐기물[/color] [item=ei-nuclear-waste]을 생성하며, 이는 안전하게 격리, 처리, 또는 격리되어야 하는 지속적인 부산물이 됩니다.\n\n이것은 무시하면 안됩니다.\n\n소홀함은 공해으로 이어집니다.\n\n핵 에너지는 더 이상 무한 에너지로의 빠른 길이 아닙니다.\n\n이는 [font=default-bold]열, 붕괴, 재활용[/font]을 수반하는 고위험 경제입니다.\n\n잘 활용하거나 - [font=default-bold]비용에 잠기거나.[/font]
fusion-power=핵융합 전력
fusion-power-2=중성자와 플레이어
fusion-power-2-text=고급 융합 연료를 확보하기 위해 [color=green]중성자[/color] 자원을 채취하고 무기화해야 합니다.\n\n이 자유 입자들은 제어된 [color=green][font=default-bold]핵분열[/font][/color]이나 [color=green][font=default-bold]융합 중성자 원천[/font][/color]을 통해 생성된 후, 특수한 [color=orange]중성자 수집기[/color] [item=ei-neutron-collector]을 사용하여 포집할 수 있습니다.\n\n중성자 효율은 다음에 따라 달라집니다:\n\n근처 원천의 강도, 및\n\n수집기와 방출 구역 간의 거리.\n\n거리가 멀수록 포집률이 감소합니다. 최적의 배치를 위해서는 엄격한 격리와 정확한 원자로 구조가 필요합니다.\n\n중성자는 부산물이 아닙니다. 그들은 화폐입니다.\n\n그들은 [color=blue]중수소[/color], [color=blue]삼중수소[/color], 및 [color=blue]헬륨-3[/color] - 고단계 융합 연료 - 의 정제를 가능하게 합니다.\n\n[font=default-bold]그들을 낭비하지 마십시오.\n그들은 반응에서 탄생하고 기하학으로 수확됩니다.\n적절히 설계하십시오 - 아니면 별을 굶겨 죽이게 될 것입니다.[/font]
fusion-power-text=[color=orange]핵융합로[/color] [item=ei-fusion-reactor]는 경량 원자 연료의 통제된 융합을 통해 엄청난 에너지를 생성할 수 있는 고성능 전력 시스템입니다.\n\n이 시스템은 [font=default-bold]폐쇄 루프 납 냉각 순환[/font] 방식을 채택하며, [fluid=ei-cold-coolant]과 [fluid=ei-hot-coolant]을 활용해 내부 온도를 관리합니다. 충분한 냉각이 없으면 핵융합로 구조가 손상됩니다 - 이것은 선택 사항이 아닙니다.\n\n건설에는 많은 자원과 더불어 희귀한 아이템 역시 필요합니다. 핵융합로를 활성화된 이후에도 [font=default-bold]지속적인[/font] 융합 연료 공급이 필요합합니다.\n\n초기 연료에는 다음과 같습니다:\n\n[color=blue]리튬[/color]\n\n[color=blue]경수소[/color]\n\n인프라가 확장됨에 따라 더 고급 동위 원소가 가능해집니다:\n\n[color=blue]중수소[/color]\n\n[color=blue]삼중수소[/color]\n\n[color=blue]헬륨-3[/color]  -  극한의 출력을 극한의 비용으로 생성합니다.\n\n[font=default-bold]핵융합은 깨끗하지 않습니다. 무료도 아닙니다.[/color]\n\n가장 가벼운 원소를 소비하지만 가장 무거운 부담을 감당하는 기계입니다.\n\n연료를 끊임없이 공급하지 않으면 멈춥니다.\n\n냉각을 지속적으로 유지하지 않으면 [font=default-bold]당신[/font]이 위험에 처할 것입니다..
game-related=게임플레이 관련 정보
game-related-text=이 섹션에서는 모드의 핵심 시스템과 메커니즘을 정리합니다. 이 섹션은 미관적인 목적보다는 편리한 탐색을 위해 명확한 하위 카테고리로 구분되어 있습니다.\n\n왼쪽 메뉴를 사용하여 해당 섹션에 접근할 수 있습니다.\n각 아이템은 구조를 설명하기 위해 존재하며, 재미를 위한 것이 아닙니다.\n생존을 원하신다면 반드시 읽어보세요..
gate=차원 간 관문
gate-text=관문은 차원 간 이동을 가능하게 하는 공간 이동 구조물로, 제어된 차원 균열을 통해 물질을 이동시킬 수 있습니다.\n\n가동에 필요한 기본 전력 요구량은 [color=orange]200 MW[/color]입니다. 이 전력은 지속적으로 유지되어야 하며, 임계값 아래로 떨어지면 즉시 연결이 중단됩니다.\n\n살아있는 생물은 통과할 수 없습니다.\n이동은 게이트의 출구가 유효한 [color=orange]보관함[/color] [item=wooden-chest][item=iron-chest]을 향해야 합니다.\n\n각 전송은 관문 내부 에너지 버퍼의 전력을 소비합니다.\n환불은 없습니다.\n안정성은 귀하의 책임입니다. 정렬은 귀하의 의무입니다.\n이것은 포탈이 아닙니다. [font=default-bold]이것은 자신이 찢은 위치를 기억하는 기계입니다.[/font]
induction-matrix=유도 매트릭스
induction-matrix-2=유도 매트릭스 부품
induction-matrix-2-text=유도 매트릭스는 고전압 에너지의 저장 및 전달에 사용되는, 특정 역할을 하는 여러 건물들이 상호 연결되어 구성된 모듈형 에너지 저장 구조물입니다.\n\n[color=orange]유도 매트릭스 코어[/color] [item=ei-induction-matrix-core]는 시스템의 중앙 제어 장치로서 기능합니다. 매트릭스를 활성화하려면 이 코어가 반드시 필요합니다.\n\n[color=orange]유도 코일[/color][item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]는 [font=default-bold]축전지처럼 에너지를 저장[/font]하며, 3단계로 업그레이드 가능합니다. 코일은 [color=orange]매트릭스 솔레노이드[/color] [item=ei-induction-matrix-basic-solenoid]와 인접하게 배치하면 효율 보너스를 얻습니다. [item=ei-induction-matrix-basic-solenoid].\n\n[color=orange]매트릭스 솔레노이드[/color]는 순차적으로 배치하면 코일 효율이 향상됩니다. 여러 솔레노이드를 직렬로 배치하면 [font=default-bold]효과가 증가하지만[/font], 과도한 건설은 수익 감소와 공간 낭비를 초래할 것입니다.\n\n[color=orange]변환기[/color][item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter] 구성 요소는 매트릭스로 흐르는 전력량을 조절하며, 단계에 따라 처리량이 증폭됩니다..
knowledge-text=유물을 남긴 고대 문명은 데이터도 일부 남겼습니다.
