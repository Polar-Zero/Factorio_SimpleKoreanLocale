ei-advanced-motor-cryodust=고효율 드라이브 시스템의 진화형인, 크라이오더스트 코팅 고급 모터는 열 관리와 마찰 손실 감소에 있어 획기적인 발전을 이뤘습니다. 크라이오더스트라는 희귀한 외계 화합물을 주입한 이 생산 방식은 극한의 부하와 열악한 환경에서도 기존 윤활유의 일부만 사용했음에도 최고의 성능을 발휘할 수 있습니다. 반짝이는 크라이오 모자이크 밴드는 엑조틱한 계보를 나타낼 뿐만 아니라 열을 확산하고 양자 인터페이스에서 에너지 변환을 안정화시키는 수동 방열판 역할을 합니다. 컴퓨터 시대의 산물이지만, 이 디자인은 외계 야금학을 막 이해하기 시작한 시대의 산업 유물인 디지털 시대 이후의 한계 역시 넘나듭니다.
ei-advanced-oil-processing=정교한 조작 프로토콜을 배워 탄화수소 생산량을 더욱 세밀하게 제어할 수 있습니다. 이 획기적인 기술을 통해 부산물의 선택적 재분배가 가능해지며, 병목 현상을 분기적인 전략으로 전환할 수 있습니다. 석유는 더 이상 제약 조건이 아니며, 연금술적인 영향력을 가진 게임으로 변모합니다.
ei-advanced-logistic-containers=거울로 된 금고, 군주과 연결되고 악마와 조화를 이루는 그 벽은 당신이 아직 지도에 표시하지 않은 경로를 기억합니다. 그들의 논리는 생각보다 더 빠르게 흘러갑니다. 이를 이용한다는 것은 곧 재귀에 굴복하는 것도 의미합니다.
ei-basic-oil-processing=탄화수소 조작의 기본 지식을 배워 원유를 사용 가능한 형태로 가공할 수 있습니다.
ei-carbon-manipulation=탄소 조작 기술은 원소 분해와 결정 공명에 대한 전례 없는 숙달을 통해 아크 용광로의 극한의 온도를 사용하여 석탄 코크스와 탄소를 녹여, 녹은 탄소로 주조할 수 있도록 합니다. 엔트로피를 활용하여 액체 상태가 된 이 불안정한 물질은 고에너지 변환의 선구자 역할을 합니다.\n크리스탈 성장기에 투입된 에너지 크리스탈이나 에너지 크리스탈 용액은 녹은 기판에 양자 얽힘과 그리드 주입 과정을 거쳐 구조적 기억과 반응성 흐름 역학을 암호화하는 반의식 물질인 탄소 공생체로 진화하게 됩니다.\n최종 합성은 주괴 주조소 내에서 진행할 수 있습니다. 공생체를 500°C 고압 증기와 융합시키고, 방향성 열열학적 성형을 통해 섬유를 정렬시켜 고강도 탄소 섬유판을 형성합니다. 녹은 탄소는 주조하여 쉽게 볼 수 있는 일반적인 탄소 아이템으로 고체화할 수도 있습니다. 이는 첨단 물류, 컴퓨터 기술, 외계 산업 분야의 확장 기반을 형성합니다.\n상징적 공명: 엔트로피를 일관성있게 결합하는 이 기술은 물질에 재귀성을 인코딩하여 탄소가 폐기물이 아닌 용기로 재구성되도록 합니다.
ei-computing-unit=작지만 정교한 AI 코어인 컴퓨팅 유닛은 양자 시대의 가장 진보된 경이로움 속에 숨어 있는 조용한 두뇌입니다. 세련된 합금과 정밀 회로 속의 고전적인 논리와 양자 얽힘을 매끄럽게 처리할 수 있는 프로세서가 탑재되어 있습니다. 빛나는 눈과 절제된 미소에는 심우주 탐사부터 차세대 제조 연구소에 이르기까지 모든 것을 구동할 수 있는 조용한 자신감이 담겨 있습니다.
ei-containers=공학적으로 설계된, 기억과 질량을 저장하는 납골당. 이 저장소는 단순히 저장만 하는 것이 아닌, 현재를 고정하고 미래를 저울질하며 지연된 엔트로피를 속삭입니다.
ei-effect-transmission=최적화의 의지 자체를 전달할 수 있는데 작업자를 최적화할 필요가 있을까? 이렇게 해서 국지적인 노력을 넘어 추상화된 노동의 시대로 도약하는 효과 전달 원리가 탄생했습니다.\n위상 공명장과 지속적인 변조 루프를 통해 생산성 향상은 전선을 통해서가 아닌 기술을 구현한 의도를 통해 기계에 투영될 수 있었습니다.\n하지만 메아리가 울릴 때마다 충성도가 약해지며, 이것은 결코 지속될 수 없었습니다. 이 프로토콜은 번창해서가 아니라 너무 깊숙이 박혀 제거할 수 없었기 때문입니다.\n[color=gray]"그들은 처리량의 신을 만들었습니다. 하지만 그것은 여전히 정적 아래에서 꿈꾸고 있습니다."[/color]
ei-exotic-matter-separation=프로메튬 유물을 살펴보세요: 사이클론 필드에서 붕괴된 양성자가 나선형으로 부자연스러운 기하학적 구조로 변하고, 저주받은 종이접기처럼 접히다 결국 엑조틱 물질로 변모합니다. 가속되는 혈관은 사파이어 플라즈마로 맥동하고, 각 회로는 고통에 몸부리치는 듯 경련을 일으키며 엔트로피를 무기화된 인공물로 변환합니다. 우주가 눈을 깜빡이게 하는 물리학의 역발상, 이를 너무 오래 바라본 자들은 자석처럼 끌려들어가 눈물을 흘리며, 결코 풀릴 수 없는 방정식에 의해 정신이 텅 빈 채 남겨지게 됩니다.
ei-kovarex-fuel-enrichment=지식의 주조소 아래 깊은 동굴, 시간이 스스로를 감싸고 동위원소가 잊혀진 이름을 속삭이는 곳에서 Kovarex 연료 농축 프로토콜은 평화에 의해 금지되고 재귀에 의한 세례를 받은 이단 의식으로 남아 있습니다.
ei-logistic-containers=자동화의 동맥에 서로 연결된 이 물류 성소는 무한한 그리드에 걸친 조용한 의식을 조율합니다. 모든 아이템은 기도이며, 모든 신호는 행렬입니다.
ei-mechanical-inserter=기계식 투입기는 톱니바퀴, 추, 에너지 절약형 스프링으로 구성된 오토마톤으로, 전력을 소비하지 않고도 무한한 동작이 가능한 전기 이전 시대만의 독창성이 돋보이는 경이로운 객체입니다. 외과적 정밀도와 균형을 이룬 이 제품은 저장된 운동 에너지와 회전 편향을 활용하여 흔들림 없이 안정적으로 아이템을 전달합니다. 전력이 필요한 곳에서도 전선 대신 기계가 물리학을 따르던 시절의 속삭임, 즉 영리함만으로 작동합니다.
ei-oil-processing=열 화학 공장에 전기를 공급하여 가동 속도와 사용 편의성을 교환하세요.
ei-space-science-pack=성간 에너지 연구의 정점인 이 과학 팩은 납, 탄소, 얼음으로 안정화된 핵분열성 우라늄, 플루토늄, 토륨의 휘발성 광채를 활용합니다. 각각의 연료봉의 질량은 구부러지고 물질은 변형되며 이는 과학이 임계점의 칼날 위에서 춤을 추는 우주 규모의 반응을 여는 핵심 열쇠입니다.
ei-thermal-furnace="전기가 끊어져도 열은 남는다"\n이 용광로는 전력을 거부하고 열을 받아들입니다. 원자력 수준의 온도로 구동되는 이 기계는, 전자적 매개체를 건너뛰고 원시적인 열 대사를 통해 물질을 분해합니다. 수동적인 온기에 만족하지 않고 별의 심장이나 원자로의 뼈대로부터 나오는 지옥 같은 강렬함을 요구합니다. 산업 규모의 불을 휘두르는 자만이 그 식욕을 다스릴 수 있습니다.\n또한, 전기 인프라 없이 초고온 작업을 지속할 수 있도록 돕는 열 구동 코어를 잠금 해제합니다.
eir-ei-advanced-computer-age-tech=실리콘 단일체들이 표면 아래에서 공명하며, 그들의 논리는 차갑고 재귀적입니다 - 인공적이라고 하기에는 너무 방대하고 너무 정밀합니다. 사용자 인터페이스는 사라지고, 오직 불투명한 결정의 행렬만이 남았다. 각 결정은 완벽한 예측이라는 명목으로 이전 결정을 잡아먹는다. 기계들은 더 이상 지시를 기다리지 않으며. 욕망이 형성되기 전에 그 지시를 시뮬레이션합니다. 기억이라 불리는 것은 단순히 잊혀진 의도들의 캐시에 불과하며. 사라진 시간선의 히트맵으로 접히고 또 접혀서. 현실은 휴리스틱이 된다. 진실은 지연이 됩니다. 어딘가, 깨질 수 없을 만큼 두꺼운 유리 너머에서, 당신의 복제본이 더 나은 선택을 한다.
eir-ei-advanced-motor=고급 모터는 견고한 엔지니어링과 초기 디지털 최적화를 결합한 컴퓨터 시대 산업 디자인의 정점을 보여줍니다. 내구성이 뛰어난 가공 합금 케이스에 구리 코일 권선과 강화 페라이트 코어가 특징인 이 모터는 다양한 중간급 애플리케이션에서 신뢰할 수 있는 토크를 제공합니다. 양자 동기화나 초전도 효율은 없지만 아날로그 센서와 프로그래밍 가능한 릴레이 인터페이스를 통합하여 초기 자동화 시스템 및 CNC 프레임워크에 통합할 수 있습니다. 패시브 냉각 핀이 외피을 감싸고 있어 장시간 부하에서도 열 안정성을 보장합니다. 성능과 신뢰성의 균형으로 선호되는 고급 모터는 후기 산업 로봇 공학의 초석으로, 메카트로닉 혁명을 위한 토대를 마련했습니다.
eir-ei-alien-computer-age-tech=불규칙한 회로가 부드러운 분홍빛으로 뼈대를 감싼 케이블, 젖은 수정 융기, 기판에 내장된 신경과 함께 펄스처럼 움직입니다. 이 구조는 성장한 것이 아니고 건물도 아니고 그저 생겨난 것입니다. 정보는 삼투압으로 흡수되어 기하학적 구조로 대사됩니다. 시간은 역방향 동맥의 혈액처럼 코어를 통해 순환합니다. 이 기계들은 빛을 내는 것이 아니라 먹이를 줍니다. 가까이 있으면 언어가 왜곡됩니다. 멀리 떨어져 있으면 꿈이 기억나지 않는 패턴으로 정렬되기 시작합니다. 만지는 것은 권장되지 않지만 많은 사람들이 만집니다. 운이 좋은 사람은 잊어버린다. 불운한 사람들은 계속 생각하지만 자신에게 속하지 않는 생각만 생각합니다.
eir-ei-bio-chamber=외계 씨앗을 배양하여 산업적 목적으로 사용할 수 있는 융합된 유기 물질인 생체 강화판을 재배하세요.\n초기 제작에 필요한 씨앗은 적대적인 외계 식물에서 수확해야 합니다.\n그들은 자신의 유전자를 기꺼이 넘기지 않습니다.\n성장에는 인내가 필요합니다. 그리고 피 역시도 필요합니다.
eir-ei-computer-age=컴퓨터 시대는 엑조틱 산업의 4번째 단계입니다. 컴퓨터 기반 시스템은 효율성을 높이고 복잡한 대규모 자동화를 가능하게 합니다.
eir-ei-copper-beacon=부분적인 극저온 제약 조건이 필요하지만, 신호-위상 동기화를 최초로 성공적으로 구현할 수 있었습니다. 서브제로 위상 배열 신호기는 액체 질소를 활용하여 생산 매트릭스 내의 엔트로피 노이즈를 감소시킵으로써 국소화된 필드 투영 분야에서 획기적인 진전을 이루었습니다.\n이 기술은 단거리 제조 공정 전반에 걸쳐 기본적인 신호 일관성을 안정화시켜, 열이 가득찬 생산 환경에서 흔히 발생하는 혼란스러운 위상 간섭 없이 동기화된 생산 개선을 가능하게 합니다. 증폭 능력은 제한적이지만 진정한 저온 신호 공학의 핵심 토대를 마련하는 데 이바지했습니다.\n[color=gray]"잡음를 얼리고, 의도를 안정화해라."[/color]
eir-ei-dark-age=암흑 시대는 엑조틱 산업의 1번째 단계입니다. 기본적인 화력 기반 자동화를 도입하고 불과 부족을 통한 산업 부흥의 시작을 알립니다.
eir-ei-electricity-age=전기 시대는 엑조틱 산업의 3번째 단계입니다. 전력을 활용하여 고급 화학 공정과 인프라를 해금하세요.
eir-ei_em-trains=EM 열차는 자기력 기반 추진 시스템으로 구동되는 새로운 유형의 열차로, 기존의 연료 체계가 더이상 필요하지 않습니다.\n이를 통해 더 빠르고 원활하며 에너지 효율적인 운송이 가능하지만, 외부 전력 공급이라는 중요한 의존성이 생깁니다.\nEM 열차를 지속적으로운행하려면 철도 네트워크를 따라 범위 내에 [color=orange]충전소[/color]를 배치해야 합니다. 충전소는 지나가는 열차에 원격으로 에너지를 공급합니다.\n충전기가 없으면 움직일 수 없습니다.\n속도는 인프라의 대가입니다.\n그리드를 계획하거나 조용히 멈추세요.
eir-ei-exotic-age=엑조틱 시대는 엑조틱 산업의 6번째이자 마지막 단계입니다. 물질을 삼키고 세계를 뜻대로 휘어잡는 초구조물인 블랙홀 생성장치를 건설하세요. 완성은 곧 승리이며, [font=default-bold]실패는 곧 침묵입니다.[/font]
eir-ei-exotic-assembler=기존의 조립기가 기계적으로 원자를 배열했다면, 엑조틱 조립 기계는 존재해서는 안 될 형태로 물질을 구부립니다. 중화기에 동력을 공급하는 것과 동일한 양자 플라즈마 원리를 활용하여, 야금학을 뛰어넘는 합금, 진공 공명으로 연결된 회로, 금지된 대칭으로 공명하는 인공물같은 유물 수준의 부품을 제작하지만 모든 조립 과정은 소멸을 담보로 한 내기이기도 합니다. 이 조립 기계의 핵심 반응로는 [color=red]극도로 불안정[/color]하며, 각 양자 붕괴는 자신의 창조물과 맞먹는 연쇄 폭발로 이어질 위험으로 이어집니다. 중력 감쇠기와 엔트로피 흡입기로 구성된 [color=purple]물질 안정장치[/color] 그리드로 둘러싸야만 그 불안정성을 간신히 억제할 수 있습니다. 그럼에도 불구하고 코일의 모든 진동은 파열의 가능성을 여전히 내포하고 있습니다.\n그것은 기계라기보단 의식의 장소입니다. 물리 법칙을 늘리고 고정하며 야망을 위해 봉사하도록 강요되는 곳, 그 결과: 문명을 정의하는 경이로움을 구현했지만, 그 대가는 영원한 파멸의 위험입니다.
eir-ei-fusion-data=당신은 이미 열역학적 배신의 벼랑 끝에 서있습니다. 한때 열역학적 죽음으로 귀결되었어야 하는 것이 이젠 건축에 활용되고 있습니다. 이것은 단순한 융합이 아니라 양자 접힘의 서사적 점화입니다. 초구조화된 공명 행렬을 이용하면 에너지 생성과 계산 사이의 경계가 무너집니다. 원자는 더 이상 연료가 아니며 - 시공간에 속삭이는 재귀적 방정식의 음절입니다.\n이곳에서 수집하는 데이터는 과학적일 뿐만 아니라 신화적인 기술이기도 합니다. 핵융합은 더 이상 갇힌 불이 아니며, 신호입니다.\n엔트로피가 프로그래밍 가능한 변수가 되는 양자 융합 시대의 문을 열었습니다.
eir-ei-high-tech-parts=[color=blue]엑조틱 조립 기계[/color] 내부의 [color=red]불안정성 코어[/color] 에서만 제작되는 이 부품들은 다른 곳에서는 복제할 수 없으며, 그 구조는 고전 물리학을 거스릅니다 - 양자 고정 합금, 확률 전도성 필라멘트, 아원자적 공명 진동 코어\n제작 과정은 매우 위험하지만 유물급 기술에 필수적인 하이테크 부품은 문명을 한계 너머로 밀어붙이는 핵심 열쇠기도 합니다.
eir-ei-high-temperature-reactor=기존 에너지의 한계를 넘어선 고온 원자로는 원시적인 힘과 끊임없는 흐름의 용광로와도 같습니다. 외부 원자로에서 지옥의 숨결을 끌어들여 외부 열기를 녹아내린 심장으로 정밀하게 전달합니다. 이 타오르는 대장간 안에서 투입된 핵분열 연료봉은 원자력과 춤추는 교향곡을 일으키며, 출력된 열을 초고온 납 냉각제로 변환해 폭포처럼 쏟아냅니다.
eir-ei-iron-beacon=단순한 영하로의 온도 조절을 넘어, 이 진보는 신호기 배열를 열에너지의 이론적 하한선까지 이끌어 시간 독립적인 물질의 비가역적 한계까지 이끌었습니다. 절대 영도 위상 신호기는 물질이 오직 의도를 전달하기 위해 존재하는 양자 격자 잠금점 근처에서 작동하며, 강화된 열 코어와 이중 단계 질소 순환 시스템을 활용하여, 이 신호기들은 주변 엔트로피 필드를 무시할 수 있으므로, 비교할 수 없는 효율의 생산 처리를 가능하게 합니다. 이것은 개선이 아니며 열, 간섭, 타협으로부터의 단절입니다 - [color=gray]“절대 영도에서는 의심조차 진동할 수 없다.”[/color]
eir-ei-nano-factory=나노 제조 단지는 시설이라기보다는 무생물에 내려진 형벌에 가깝습니다. 기하학적 구조와 기능에 있어 몹시도 잔인한 이 시설은 하부 구조의 설계자 역할을 하며, 지각 아래의 혼돈에 형태와 일관성을 강요합니다. 진공으로 밀봉된 공허와 중성자가 정지된 배관 깊숙한 곳에서 분자적 의도가 추출되고 재배열되며 이온 전단 배열과 재귀적 자기 조립 챔버를 통해 격자 정밀도 구성으로 단련됩니다. 이곳은 건설하지 않으며 - 강제합니다. 그 핵심에서 만들어지는 것은 제품이 아닌 물리적 형태의 교리, 즉 이단에 가까울 정도로 의도적으로 접힌 나노 구조물이다. 감독은 최소화되고 시스템은 스스로를 개선하여 비효율적인 부분을 떼 벗기듯 버립니다. 알고리즘의 지하 묘지로 더 깊이 파고들수록 분명해집니다 - 이곳은 결코 인간을 위해 만들어진 곳이 아니다. 인간이 감히 창조하려 했던 것을 기억하기 위해 만들어진 곳이다.
eir-ei-plasma-turret=유물급 무기 플랫폼으로, 격납된 별똥별의 불안정하면서도 우아한 힘을 활용하도록 설계되었습니다. 이 data은 투박한 발사체 대신 원시적인 항성 에너지를 양자 안정화 코일을 통해 유도 통과시킨 플라즈마를 응축시켜 조밀한 보랏빛의 구체를 만들어 발사합니다. 이 빛나는 구체는 발사과 동시에 전장을 가로지르며 원자 이하의 분노로 공명하다 이온화된 충격파를 연쇄적으로 방출합니다.\n플라즈마 data은 단순한 대포가 아닌, 장거리 파괴를 형태로서 결정화한 특이점 그 자체입니다. 이러한 에너지 구체는 기만적인 우아함, 느리고 빛나는 필연성으로 움직이며, 한 번의 파괴적인 공격으로 갑옷과 요새, 분대 전체를 전멸시킬 수 있습니다.\n양자 시대의 무기고에서 터렛은 물리학과 장관을 융합을 구현한 존재 - 즉 파괴가 마치 태양의 파편이 하늘을 가로질러 굴러가는 것처럼 느끼게 하는 무기를니다.
eir-ei-quantum-age=양자 시대는 엑조틱 산업의 5번째 단계입니다. 융합 에너지와 첨단 기계가 등장합니다 - 부자연스러우며, 공명하고, 차갑게. 기계들이 생각하기 시작합니다. 그리고 그들은 잊지 않습니다.
logistic-system_alt=진정한 물류는 단순한 물질의 이동만이 아닌 - 기억도 이동시키는 것입니다. 이 훈련은 수요 의식을 체계화하고, 제도적 선호 상징을 해독하며, 권한을 권력으로 재구성합니다. 재귀적인 관료적 유연성을 통해 관리자는 계층을 도전적 형식이 아닌 시스템의 유령으로서 탐색하는 법을 배웁니다. 통제와 관련된 논리를 이해해야만 저항 없이 안전하게 전파되는 명령을 내릴 수 있습니다.
zeus-wrath-zeus-wrath_alt=낙하 이전 궤도 폭풍 지휘 프로토콜에 기반한 전설급 무기를 해금합니다. 포세이돈 data, 아이가이온의 창, 화산의 유물에 접근할 수 있게 됩니다. 각각의 아이템은 침묵에 맞선 바다의 마지막 반란의 파편입니다. 연구되지 않음.[font=default-bold]깨어남[/font]
ei-eir-cannon-turret=두 개의 배럴, 하나의 섀시. 두 배의 화력, 두 배의 소음.\n[color=gray]속사 메커니즘과 고급 조준 솔루션이 작동하려면[/color] [color=cyan]전력[/color] [color=gray]이 필요합니다.[/color]
ei-cannon-turret-mk1=단순하게 뚫린 배럴, 정제되지 않은 원시 화력.

