[mod-name]
alt-alt-mode=대체 Alt-모드(Alternative Alt Mode)

[mod-description]
alt-alt-mode=더 많은 개체에 대해 더 많은 정보를 제공하도록 표준 Alt 모드를 대체합니다. 이 정보는 플레이어 캐릭터 커서 주변의 객체에 대해서만 표시되므로 다른 객체 그래픽 위에 정보 오버레이가 항상 표시되지 않게 하고도 더 많은 정보를 확인할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
alt-alt-decrease-radius=대체 Alt-모드 범위 축소
alt-alt-increase-radius=대체 Alt-모드 범위 확대

[mod-setting-name]
alt-alt-blacklist=객체 유형 제외 목록
alt-alt-blacklist-individual=객체 이름 제외 목록
alt-alt-radius=Alt-모드 표시 범위
alt-alt-radius-indicator=대체 Alt-모드 반경 항상 표시
alt-alt-show-pipe-amount=파이프 유체량/온도 표시
alt-alt-show-quality-background=아이콘 배경에 품질 색상 사용
alt-alt-show-quality-badge=품질 아이콘 배지 사용
alt-alt-toggle-alternative-alt-mode=모드 활성화: 대체 Alt-모드 사용
alt-alt-toggle-off=모드 활성화: 없음
alt-alt-toggle-vanilla=모드 활성화: 기본 Alt-모드
alt-alt-toggle-vanilla-and-alternative=모드 활성화: 기본 Alt-모드 위에 대체 Alt-모드
alt-alt-turn-off-completely=기본 Alt-모드를 완전히 비활성화
alt-alt-update-interval=업데이트 간격

[mod-setting-description]
alt-alt-blacklist=정보를 그리지 않을 객체 유형 프로토타입 ID 목록을 쉼표로 (,) 구분된 목록으로 입력해주세요. 프로토타입 탐색기에서 객체 유형을 찾으려면 __CONTROL__open-prototypes-gui__ 키를 누르거나 객체에 마우스를 가져다 댄 상태에서 __CONTROL__open-prototype-explorer-gui__ 키를 누르세요. \n현재 (팩토리오 2.0.28) 스프라이트 이미지가 로봇을 제대로 따라가지 못하는 버그가 있어 이 기능은 기본적으로 비활성화되어 있습니다. FFF-421 및 포럼 주제 125393을 참조하세요. \n'simple-entity'는 기본 게임에서 바위와 폐허를 의미합니다.
alt-alt-blacklist-individual=정보를 그리지 않을 개별 객체를 쉼표로 (,) 구분된 목록으로 입력해주세요.
alt-alt-radius=경고: 이 값을 너무 높게 설정하면 성능 문제가 발생할 수 있습니다. 선택한 객체만 표시하려면 0으로 설정하세요.\n__CONTROL__alt-alt-increase-radius__로 증가하거나, __CONTROL__alt-alt-decrease-radius__로 감소시킬 수 있습니다.
alt-alt-radius-indicator=커서 주변의 반경 표시기를 활성화/비활성화합니다.
alt-alt-show-pipe-amount=아이콘 옆에 유체량 숫자를 표시할지 여부를 설정할 수 있습니다. 파이프에만 영향을 줍니다.
alt-alt-show-quality-background=아이템 품질에 따른 배경색 아이콘을 지정합니다. 이 옵션이 꺼져있다면 검은색으로 지정됩니다.
alt-alt-show-quality-badge=아이템, 제작법, 신호 왼쪽 하단에 품질 아이콘을 표시합니다.
alt-alt-toggle-alternative-alt-mode=__CONTROL__show-info__를 누르는 동안, 플레이어 커서 주변의 객체에 대한 자세한 대체 정보가 표시되는 '대체 Alt-모드'로 전환됩니다.
alt-alt-toggle-off=__CONTROL__show-info__를 누르는 동안, 아무 정보도 표시되지 않는 '비활성화 상태'로 전환됩니다.
alt-alt-toggle-vanilla=__CONTROL__show-info__를 누르는 동안, cycles through the '기본 게임 Alt-모드'로 전환됩니다.
alt-alt-toggle-vanilla-and-alternative=__CONTROL__show-info__를 누르는 동안, 기본 게임의 Alt-모드가 활성화됨과 동시에 커서 주변의 객체에 대한 더 자세한 정보가 표시되는. '다중 Alt-모드'로 전환됩니다.
alt-alt-turn-off-completely=비활성화한 경우 Alt를 눌렀을 때 꺼짐, 대체 Alt-모드 및 일반적인 Alt-모드 간에 전환됩니다.\n활성화된 상태일 경우 대체 Alt-모드와 비활성화 상태 사이에서만 전환됩니다.
alt-alt-update-interval=각 업데이트 사이의 시간 간격을 설정할 수 있습니다.(틱 단위) 업데이트할 때마다 모든 아이콘이 갱신되며 커서 위치가 업데이트됩니다. 간격이 클수록 성능이 향상되지만 끊김 현상이 발생할 수 있습니다.