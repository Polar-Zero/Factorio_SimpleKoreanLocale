[mod-setting-description]
angels-enable-auto-barreling=모든 배럴 변환 제작법을 숨기고 배럴 펌프를 용광로 유형으로 바꿀 수 있습니다.
angels-pavement-stack-size=바닥재 아이템에는 타일과 길을 만드는 데 사용할 수 있는, 돌, 콘크리트, 매립과 같은 아이템이 해당됩니다.
angels-starting-resource-ore1=활성화하면, 시작 지역에 [img=item/angels-ore1] __ENTITY__angels-ore1__ 자원을 생성합니다.\n기본값: 활성화
angels-starting-resource-ore2=활성화하면, 시작 지역에 [img=item/angels-ore2] __ENTITY__angels-ore2__ 자원을 생성합니다.\n기본값: 비활성화
angels-starting-resource-ore3=활성화하면, 시작 지역에 [img=item/angels-ore3] __ENTITY__angels-ore3__ 자원을 생성합니다.\n기본값: 활성화
angels-starting-resource-ore4=활성화하면, 시작 지역에 [img=item/angels-ore4] __ENTITY__angels-ore4__ 자원을 생성합니다.\n기본값: 비활성화
angels-starting-resource-ore5=활성화하면, 시작 지역에 [img=item/angels-ore5] __ENTITY__angels-ore5__ 자원을 생성합니다.\n기본값: 활성화
angels-starting-resource-ore6=활성화하면, 시작 지역에 [img=item/angels-ore6] __ENTITY__angels-ore6__ 자원을 생성합니다.\n기본값: 활성화
angels-tryptophobia-friendly-stiratite=새로운 원형 그래픽 대신 클래식한 그래픽을 대신 사용합니다.