[technology-description]
angels-advanced-ore-refining=특별한 촉매를 이용한 분류 공정을 통해, 보다 향상된 효율로 순수한 광석을 생산해보세요.
angels-fluid-barreling=대체 운송에 사용할 수 있도록 용기 아이템에 유체를 채울 수 있습니다.
angels-geode-crystallization=수정 결정체를 보석으로 재결정화할 수 있습니다.
angels-geode-processing=수력 정제를 진행한 뒤 나온 부산물을 고급 광석 선별에 촉매로서 사용되도록 할 수 있습니다.
angels-ore-advanced-crushing=특별한 광석 혼합물을 이용하여, 보다 향상된 효율로 순수한 광석을 생산해보세요.
angels-ore-advanced-floatation=특별한 광석 혼합물을 이용하여, 보다 향상된 효율로 순수한 광석을 생산해보세요.
angels-ore-crushing=복합 광석을 파쇄하고 분류하여, 제련할 수 있는 형태의 순수 광석을 생산할 수 있습니다.
angels-ore-electro-whinning-cell=특별한 광석 혼합물을 이용하여, 보다 향상된 효율로 순수한 광석을 생산해보세요.
angels-ore-floatation=분쇄된 복합 광석을 부양 정제하면, 더 향상된 효율로 순수 광석을 선별할 수 있게 됩니다.
angels-ore-leaching=복합 광석 덩어리에 화학적 침출 작업을 추가로 진행하면, 더 향상된 효율로 순수 광석을 선별할 수 있게 됩니다.
angels-ore-powderizer=특별한 광석 혼합물을 이용하여, 보다 향상된 효율로 순수한 광석을 생산해보세요.
angels-ore-refining=복합 광석 결정에 열 정련 공정까지 완료한 다음 분류를 진행하면, 광석 분류 공정의 효율을 최고치까지 끌어올릴 수 있습니다.
angels-slag-processing=광물 부산물에서 귀중한 물질을 회수할 수 있습니다.
angels-thermal-water-extraction=지하 깊은 곳에서 풍부한 광물질을 포함한 온천수를 추출해보세요.
