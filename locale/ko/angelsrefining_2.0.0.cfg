[tips-and-tricks-description]
angels-crushing=채광한 복합 광석을 처리하려면, 제일 먼저 사용할 수 있는 형태로 분쇄해야 합니다. 분쇄는 땅에서 파낸 광석을 유용한 재료로 만들기 위해 단단한 돌을 떼어내는 작업입니다.\n\n분쇄 제작법: 투입한 복합 광석은 분쇄된 광석과  [img=item/angels-stone-crushed] 분쇄된 돌로 나눠집니다.\n[img=item/angels-stone-crushed] 분쇄된 돌은 게임 중반 이후 다른 재료로 가공할 수 있지만, 초반에는 [img=item/stone] 돌로 바꾼 뒤, [img=item/stone-brick] 벽돌이나  [img=item/stone-wall] 돌 벽을 제작하는 것을 추천합니다. 분쇄된 광석은 상황에 따라  부양 정제를 진행하거나, 직접 제련 또는  분류하는 것이 가능합니다.
angels-crushing-notes=\n\n[font=default-bold]참고[/font]: 광석 분쇄은 실제로도 철구, 조, 공압, 충격 분쇄기에 사용되며, 다음 정제 과정에서 (부양 정제) 더 효율적으로 화학 물질이 침투할 수 있도록 돕는 역할도 합니다.
angels-floatation=부양 정제는 분쇄된 광석에 남아있는 불순물이 더 많이 제거되도록, 광석을 추가로 세척하는 2차 정제 단계로, 정제수를 사용하는 첫 화학 정제 단계이기도 합니다. 근처에 수처리 시스템과 폐수 정화 시스템을 갖추는 것을 권장합니다. 부산물로 흙이나 돌에서 흔하게 발견할 수 있는 결정성 물질인 정동이 나옵니다.\n\n부양 정제 제작법: 분쇄된 광석 + [img=fluid/angels-water-purified] 정제수 -> 광석 덩어리, 정동, 약간의 폐수\n정동은 설치된 모드에 따라 다양한 제작법을 이용해 처리할 수 있습니다.\n광석 덩어리는 다음 단계인 침출 공정에 투입하거나 바로 분류기에 넣을 수 있습니다.
angels-floatation-notes=\n\n[font=default-bold]참고[/font]: 부양 정제의 기본 원리는 실제로도 다양하게 이용됩니다. 비누같은 물질이나 산성 또는 알칼리성 물 혼합물을 이용하여, 다양한 물리적, 화학적 특성에 따라 용액 내부의 물질을 분리합니다. 더 자세히 알아보려면 이 공정에 대한 보다 일반적인 용어인 부유 선광법을 검색해보세요. (froth flotation. float에서 'a'가 빠져있습니다)
angels-leaching=정제 공정의 세 번째 단계는 산 침출로, 이 공정에서는 이전 단계에서 나온 덩어리를 강한 산성 물질에 녹여 약간의 광재만 남도록 합니다. (이 부분은 현재 문제가 되지 않는다고 가정합니다). 이 산-광석 혼합물은 비교적 균일한 고순도 결정 형태로 결정화되는데, 이러한 공정이 다시 한 번 광석의 화학적 특성을 이용한다는 사실을 일깨워줍니다.\n\n침출 정제 제작법: 산물질 x10 + 덩어리 -> 결정화된 광석 x2.\n이 단계에서 필요한 산물질은 대부분 이전 부양 정제 공정에서 공급받을 수 있지만.  외부에서 부족한 부분은 공급받아야 할 필요가 있을 것입니다. 이 단계는 폐기물이 발생하지 않는 첫 번째 단계입니다.
angels-leaching-notes=\n\n[font=default-bold]참고[/font]: 산성 침출의 실제 사례는 일반적인 광석 정화 시스템에서 볼 수 있는데, 폐기물 더미, 분쇄된 돌, 다양한 고체 폐기물을 콘크리트 바닥이 있는 밀폐된 대형 구덩이 (수영장과 비슷함)에 모은 뒤 산을 뿌리면, 흙더미에 스며든 산이 이전에 회수되지 않았던 유용한을 녹아들게 하는 현상을 의미합니다. 바닥에서 모인 유체(산 용액)는 광물질이 풍부하므로, 보통 결정화된 뒤 제련 공정에 재사용됩니다.
angels-ore-generation=[tooltip=Angels refining,tips-and-tricks-description.angelsrefining] 모드는 제련 가능한 모든 광석(기본/밥/유오키)을 새로운 복합 광석 유형으로 대체합니다: \n\n__1__\n복합 광석은 제련하기 전에 정제 공정을 진행해야 합니다.\n새로운 유정 유형도 추가됩니다: __2__
angels-ore-refining=채굴한 복합 광석을 제련하여 판으로 주조하기 전에 먼저 정제 공정을 진행해야 합니다. 고급 정제 제작법을 이용하면 광석 가공 효율이 향상되며, 새로운 유형의 광석도 얻을 수 있게 됩니다.\n\n현재 세 유형의 모드를 사용할 수 있습니다.\n - 기본 게임: 철과 구리 광석의 제련 효율을 높이기 위한 정제.\n - 기본 엔젤: 다양한 재료 획득을 위한 정제.\n - 엔젤+밥스 (일명. 엔밥): 매우 다양한 모드 광석을 정제합니다.\n\nBob's 모드와 함께 잘 작동하며 유오키 산업(그리고 안타깝게도 사라진 모드인 우라늄 파워와 원자력)과 같은 다른 모드도 지원합니다.\n이 모드에는 광석 분쇄, 부양, 침출 및 결정화와 같은 고급 광석 가공 공정이 추가되며, 이를 통해 광석 생산 효율을 개선할 수 있습니다. 또한 이 모드에는 이러한 공정을 포함한 다양한 공정에서 사용할 수 있도록, 폐수 정화 시스템이 추가로 제공됩니다.\n이 모드에 추가된 수처리 및 정제 공정은 기술 목록에서 천천히 살펴볼 수 있습니다.
angels-ore-sorting=광석 분류기는 거대 첨단 중력 분리기, 원심 분리기, 강판 분리기를 이용해 정제된 광석을 고품질 금속으로 제련할 수 있는 형태의 각각의 순수한 광석 유형으로 분리하는 시설입니다.
angels-ore-sorting-bobs=\n\n정제 진행도에 따라, 6종류의 주요 복합 광석을 다양한 순수 광석으로 분리합니다.\n4x [img=item/angels-ore4-crushed] 분쇄된 광석: 2x 1차 광석 + 1x 2차 광석 + 1x [img=item/angels-slag] 광재\n6x [img=item/angels-ore4-chunk] 광석 덩어리: 2x 1차 광석 + 1x 2차 광석 + 2x 3차 광석 + 1x [img=item/angels-slag] 광재\n8x [img=item/angels-ore4-crystal] 광석 결정: 3x 1차 광석 + 1x 2차 광석 + 3x 3차 광석 + 1x [img=item/angels-slag] 광재\n9x [img=item/angels-ore4-pure] 정제된 광석: 3x 1차 광석 + 2x 2차 광석 + 4x 3차 광석 + 1x [img=item/angels-slag] 광재 + 1x [img=item/angels-slag] 광재\n\n지면의 광석에 마우스를 올려, 각 광석의 산출량을 확인할 수 있습니다.\n1차/2차 광석의 유형은 다음과 같습니다:\n- [img=item/angels-ore1] 사피라이트, [img=item/angels-ore2] 지보라이트: 1차 [img=item/iron-ore] 철 광석, 2차 [img=item/copper-ore] 구리 광석\n- [img=item/angels-ore3] 스티라타이트, [img=item/angels-ore4] 크로티늄: 1차 [img=item/copper-ore] 구리 광석, 2차 [img=item/iron-ore] 철 광석\n- [img=item/angels-ore6] 밥모늄: 1차 [img=item/bob-tin-ore] 주석 광석, 2차 [img=item/bob-quartz] 실리콘 광석\n- [img=item/angels-ore5] 루바이트: 1차 [img=item/bob-lead-ore] 납 광석, 2차 [img=item/bob-nickel-ore] 니켈 광석
angels-ore-sorting-overhaul=\n\n정제 진행도에 따라, 6종류의 주요 복합 광석을 다양한 순수 광석으로 분리합니다.\n4x [img=item/angels-ore4-crushed] 분쇄된 광석: 2x 1차 광석 + 1x 2차 광석 + 1x [img=item/angels-slag] 광재\n6x [img=item/angels-ore4-chunk] 광석 덩어리: 2x 1차 광석 + 1x 2차 광석 + 2x 3차 광석 + 1x [img=item/angels-slag] 광재\n8x [img=item/angels-ore4-crystal] 광석 결정: 3x 1차 광석 + 1x 2차 광석 + 3x 3차 광석 + 1x [img=item/angels-slag] 광재\n9x [img=item/angels-ore4-pure] 정제된 광석: 3x 1차 광석 + 2x 2차 광석 + 4x 3차 광석 + 1x [img=item/angels-slag] 광재 + 1x [img=item/angels-slag] 광재\n\n지면의 광석에 마우스를 올려, 각 광석의 산출량을 확인할 수 있습니다.\n1차/2차 광석의 유형은 다음과 같습니다:\n- [img=item/angels-ore1] 사피라이트, [img=item/angels-ore2] 지보라이트: 1차 [img=item/iron-ore] 철 광석, 2차 [img=item/copper-ore] 구리 광석\n- [img=item/angels-ore3] 스티라타이트, [img=item/angels-ore4] 크로티늄: 1차 [img=item/copper-ore] 구리 광석, 2차 [img=item/iron-ore] 철 광석\n- [img=item/angels-ore6] 밥모늄: 1차 [img=item/bob-tin-ore] 주석 광석, 2차 [img=item/bob-quartz] 실리콘 광석\n- [img=item/angels-ore5] 루바이트: 1차 [img=item/bob-lead-ore] 납 광석, 2차 [img=item/bob-nickel-ore] 니켈 광석
angels-ore-sorting-vanilla=\n\n정제 진행도에 따라, 4종류의 주요 복합 광석을 제련 가능한 광석, 조각, 파편 형태로 분리합니다. 조각과 파편을 모아 제련 가능한 광석을 추가로 제작하는 것도 가능합니다. 정련된 광석의 등급이 높을수록 더 많은 광석이 생산되며, 순수한 광석은 금속 광재 부산물도 생산합니다.
angels-purification=광석 정제의 마지막이자 궁극적인 단계로, 아직 남아있던 불순물을 완전히 제거하여 가장 순수한 형태의 광석으로 만듭니다. 재생열, 화학 처리와 전기 분해만을 사용하기에, 이 공정에 추가적인 고체나 유체 물질이 필요하거나 사용, 낭비되지 않습니다.\n\n열 정제 제작법: 광석 결정 -> 정제된 광석\n이 광석 "연마" 단계는 보통 제련 이전 높은 품질이 반드시 필요한, 극히 희귀하고 특별한 물질에만 사용됩니다.
angels-water-processing=수처리 공장에서 염수와 폐수를 정제수로 처리하고 유용한 아이템을 회수할 수 있습니다 [img=item/angels-hydro-plant].
angels-water-processing-overhaul=\n물을 [img=fluid/angels-water-saline]소금과 부양 정제 등에 사용할 수 있는 [img=fluid/angels-water-purified]정제수로 변환합니다. 정제수는 부양 정제 등 광석 처리 공정에 사용할 수 있습니다.\n\n
angels-water-processing-vanilla=물을 [img=fluid/angels-water-saline]소금과 부양 정제 등에 사용할 수 있는 [img=fluid/angels-water-purified]정제수로 변환합니다. 정제수는 부양 정제 등 광석 처리 공정에 사용할 수 있습니다.\n또한 [img=fluid/angels-water-yellow-waste] 유황 폐수의 [img=item/sulfur] 황을 분리하여 공정에 다시 사용할 수 있는 형태로 정화할 수도 있습니다.
angels-water-processing-voiding=\n[img=item/angels-clarifier] 침전조에서 다음을 포함하는 대부분의 액체 유형 유체를 제거할 수 있습니다: [img=fluid/angels-water-saline], [img=fluid/angels-water-purified], [img=fluid/angels-water-mineralized], [img=fluid/angels-water-yellow-waste] 등의 폐수 등\n\n[font=default-bold]NOTES[/font]: 정화할 수 있는 전체 유체 목록은 침전조의 유체 입력 슬롯에서 확인할 수 있습니다.\n\n
angelsrefining=제련하여 판으로 주조하기 전에 정제해야 하는 복합 광석을 도입하는 모드입니다.

