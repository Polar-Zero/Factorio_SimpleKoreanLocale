[mod-name]
Better_Starmap_Background=개선된 우주 지도 배경(Better StarMap Background)

[mod-description]
Better_Starmap_Background=우주 지도에 빛나는 별 배경과 소행성대를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
asteroid-belt-1-enabled=내부 소행성대 활성화
asteroid-belt-2-enabled=외부 소행성대 활성화
universe-widget-enabled=Enable Fullscreen Starry Sky Background

[mod-setting-description]
asteroid-belt-1-enabled=풀고라와 아퀼로 사이의 소행성대 표시를 활성화할지 여부를 조정할 수 있습니다.
asteroid-belt-2-enabled=태양계 가장자리와 부서진 행성 사이의 소행성대 표시를 활성화할지 여부를 조정할 수 있습니다.
universe-widget-enabled=개선된 우주 지도의 전체 화면 배경을 활성화할지 여부를 조정할 수 있습니다.