[mod-name]
Quicksearch=빠른 검색(Quicksearch)

[mod-description]
Quicksearch=인벤토리/상자/기계/물류 보관소에서 이름으로 아이템을 빠르게 검색할 수 있도록 합니다.


[controls]
quicksearch-open=빠른 검색창 열기

[mod-setting-name]
quicksearch-accept-key=확인
quicksearch-close-key=취소

[mod-setting-description]
quicksearch-accept-key=검색 상자를 닫고 첫 번째 결과(있는 경우)를 반영할 단일 문자를 입력합니다.
quicksearch-close-key=검색 결과를 수락하지 않고 검색 상자를 닫도록 할 단일 문자를 입력합니다.