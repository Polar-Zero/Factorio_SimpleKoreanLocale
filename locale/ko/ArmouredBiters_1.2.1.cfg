[mod-name]
ArmouredBiters=단단한 바이터(Armoured Biters)

[mod-description]
ArmouredBiters=커스텀 이미지와 애니메이션이 있는 “스내퍼” 유형의 새로운 적을 게임에 추가합니다. 스내퍼는 상당한 피해 저항력을 가지고 있지만 바이터에 비해 이동 속도가 느립니다. 이 모드는 대부분의 다른 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


