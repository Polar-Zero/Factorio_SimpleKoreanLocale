[mod-name]
lane-balancers=라인 분배기(Lane balancers)
lane-splitters=라인 분배기(Lane Splitters)

[mod-description]
lane-splitters=2.0에 추가된 라인 분배기 객체를 제작할 수 있도록 하고, 상위 티어 라인 분배기를 게임에 추가합니다.
lane-balancers=단일 칸만 차지하여, 단일 타일의 분리된 벨트 부분을 분배해주는 분배기 제작법을 게임에 추가합니다.


