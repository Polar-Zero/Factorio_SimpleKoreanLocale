[mod-name]
materials-easy=쉬운 자원 복제(Materials Easy)

[mod-description]
materials-easy=석탄으로 다양한 기초 자원을 복제할 수 있는 제작법을 추가합니다.\n1 석탄 -> 50 석탄, 1 석탄 -> 50 목재, 1 석탄 -> 50 철 광석, 1 석탄 -> 50 구리 광석, 1 석탄 -> 50 우라늄 광석, 1 석탄 -> 50 돌, 1 석탄 -> 2,000 원유 -> 1 석탄 -> 5,000 물, 1 석탄 -> 1,000 증기 등\n\n번역: SimpleKoreanLocale(PolarZero)


