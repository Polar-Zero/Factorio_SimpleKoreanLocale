[mod-setting-description]
inserter-fuel-leech-discover-per-tick=틱마다 맵에 이미 존재하는 투입기를 해당 설정값만큼 (다시) 찾습니다.\n적절한 이벤트 없이 처리가 필요한 투입기를 많이 배치하는 모드를 사용할 경우 높은 값도 유용하지만,\n그렇지 않을 경우 1로 설정하는 것을 권장합니다. 이 값을 0으로 설정하면 (설령 컴퓨터가 감자더라도) UPS 문제가 발생하지 않습니다.
inserter-fuel-leech-inserters-enabled=런타임 처리 시에 처리할 투입기 유형입니다.\n이 설정과 관계없이, 프로토타입 내 allow_burner_leech 플래그는 모든 투입기에 대해 항상 활성화됩니다.
inserter-fuel-leech-log-discovery-cycle=투입기 (재)검색 주기가 종료될 때 채팅 메시지를 출력합니다.
inserter-fuel-leech-log-low-traffic=상태 (재)초기화와 같은 드문 이벤트가 발생할 때 채팅 메시지를 출력합니다.
inserter-fuel-leech-missing-power-seconds-to-wait=연료 아이템을 연소하지 않는 투입기에 전력이 공급되지 않을 때 다음 업데이트까지 대기할 시간 (초)\n전력 복구 이후 반응 지연 시간으로도 사용됩니다 (또는 일부 모드 투입기의 유체)\n전력 스위치나 다른 모드의 유체 기반 투입기를 많이 사용하는 공장에서 UPS 지연이 발생할 경우 이 지연 시간 값을 늘려보세요.
inserter-fuel-leech-missing-resource-seconds-to-wait=투입기가 자신 또는 목표물을 위해 연료를 가져와야 하지만 가져올 연료가 없을 때 다음 업데이트까지 대기할 시간 (초)\n연료 아이템을 사용할 수 있게 될 때의 반응 지연 시간으로도 사용됩니다.\n연료가 부족한 용광로 배열로 인해 UPS 지연이 발생할 경우 이 지연 시간 값을 늘려보세요.
inserter-fuel-leech-no-use-for-fuel-seconds-to-wait=투입기 또는 그 대상이 연료 아이템을 사용하지 않았을 경우 다음 업데이트까지 대기할 시간 (초)\n투입기가 놓는 대상을 변경할 때의 반응 지연 시간으로도 적용됩니다.\nUPS 지연이 발생할 경우 먼저 이 지연 시간 값을 늘려보세요.
inserter-fuel-leech-pickup-margin-ticks=투입기는 잡는 대상에서 이 틱 시간만큼 일찍 또는 놓는 대상에서 늦게 연료 아이템을 자신의 손으로 순간이동합니다. 이 값이 너무 낮을 경우, 투입기가 이미 다른 아이템을 집어 들었거나 타이밍 예측이 빗나간다면 놓는 대상에서 가져올 기회를 놓칠 수 있습니다.
inserter-fuel-leech-self-leech-from-drop-enabled=화력 투입기가 연료가 필요한 경우, 잡는 대상 외, 놓는 대상에서도 연료를 가져올 수 있게 됩니다.
inserter-fuel-leech-self-refuel-cheat-enabled=화력 투입기가 연료가 떨어졌을 때 손에 연료가 있거나 잡거나 놓는 대상에 연료가 있으면, 해당 연료 중 하나를 투입기의 연료 인벤토리로 순간이동시킵니다.
inserter-fuel-leech-wait-variation-seconds=업데이트 부하를 고르게 분산시키기 위해 이전 대기 기간에 추가할 최대 시간 (초)\n단기간에 많은 투입기를 구축한 뒤 잠시동안 다른 설정 중 하나와 일치하는 간격으로 반복되는 UPS 지연이 발생할 경우 이 값을 늘려보세요.\n참고: UPS가 지속적으로 60%보다 낮은 상태일 경우 이 값을 늘리더라도 도움이 되지 않습니다.
inserter-fuel-leech-watch-last-inserter=이 모드의 제어 스크립트 디버깅을 돕기 위해 사용할 수 있는 옵션으로, 마지막으로 배치한 투입기에 대한 '엄청나게 많은' 메시지를 개인 채팅 메세지로 무자비하게 전송합니다.\n감시할 투입기는 플레이어가 마지막으로 배치한 투입기이며, 감시를 중지하려면 배치한 투입기를 제거하세요.