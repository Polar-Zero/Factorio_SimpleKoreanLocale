[mod-name]
InserterFuelLeech=투입기 연료 가져오기(Inserter Fuel Leech)

[mod-description]
InserterFuelLeech=모든 투입기가 일반적인 동작 외에도, 자신이나 놓는 대상에 연료가 남아있지 않을 때 화력으로 동작하는 개체로부터 연료를 가져올 수 있게 됩니다. 또한 놓는 대상에게서 연료를 가져와 스스로 연료를 보충할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[string-mod-setting-description]
inserter-fuel-leech-inserters-enabled-all=모든 투입기를 런타임에서 처리. 제일 높은 성능 비용.
inserter-fuel-leech-inserters-enabled-itemfueled=아이템-연료 기반 화력 투입기만 런타임에서 처리. 성능 비용은 투입기 수량에 따라 결정됨.
inserter-fuel-leech-inserters-enabled-none=투입기에 대한 런타임 처리를 사용하지 않음. UPS에 거의 영향을 주지 않습니다.

