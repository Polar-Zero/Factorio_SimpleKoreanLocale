[mod-description]
even-distribution=CTRL+드래그 동작을 재정의하여 여러 건물에 아이템을 골고루 분배할 수 있게 하고\n인벤토리 정리 단축키(Shift+C)를 추가하여 인벤토리의 필요없는 아이템을 주변 객체에 고르게 분배합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


