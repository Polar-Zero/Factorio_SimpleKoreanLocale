replace-items=저효율 연료 교체 (예: 나무 -> 석탄)
cleanup-request-overflow=[font=default-bold]최소[/font] 요청 갯수 이상으로 아이템 분배
drop-trash-to-chests=상자에 아이템 놓기
drop-trash-to-chests-description=__CONTROL__inventory-cleanup__는 아이템이 이미 들어있는 근처의 상자에 아이템을 놓을 수 있습니다.\n(요청 상자는 해당되지 않음, 항상 요청된 아이템을 받습니다)
