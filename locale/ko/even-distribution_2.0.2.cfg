[fuel-limit-tooltip]
stacks=화로에 자동으로 넣기를 원하는 연료의 수량을 설정합니다\n\n[color=128,206,240]현재 규칙: 화로에 __plural_for_parameter__2__{0=연료을 자동으로 분배하지 않습니다|50=연료 1/2 묶음을 분배합니다|100=연료 한 묶음을 분배합니다|rest=연료 __1__ 묶음을 분배합니다}__.[/color]
items=화로에 자동으로 넣기를 원하는 연료의 수량을 설정합니다\n\n[color=128,206,240]현재 규칙: 화로에 __plural_for_parameter__1__{0=연료을 자동으로 분배하지 않습니다|1=연료 1개를 분배합니다|rest=연료 __1__개를 분배합니다}__.[/color]
mj=화로에 자동으로 넣기를 원하는 연료의 수량을 설정합니다\n\n[color=128,206,240]현재 규칙: 화로에 __plural_for_parameter__1__{0=연료을 자동으로 분배하지 않습니다|rest=연료 __1__MJ 만큼의 아이템을 분배합니다}__.[/color]
