inventory-cleanup-description=필요하지 않은 아이템을 근처에 있는 객체에 골고루 분배합니다
inventory-cleanup-configure=[font=default-bold]캐릭터 물류 슬롯[/font]을 사용자 지정합니다.
inventory-cleanup-configure-description=기본적으로 __CONTROL__inventory-cleanup__ 키는 광석, 중간 생산품, 과학 팩과 같은 아이템과 휴지통 슬롯의 아이템을 분배합니다.\n\n[font=default-bold]사용자 지정 방법[/font]\n개인 물류 슬롯을 사용하여 추가적인 사용자 지정이 가능합니다. 슬롯에는 최소 및 최대 개수가 있습니다.  __CONTROL__inventory-cleanup__은 모든 품목을 최대 갯수 이상으로 분배합니다 (아래 설정이 활성화된 경우 최소 갯수 이상).\n\n[font=default-bold]아이템 무시[/font]\n특정 아이템을 제외하려면 요청량을 0으로, 최대량을 무한대로 하여 물류 슬롯에 추가하면 됩니다.
drag-evenly-distribute=아이템 균등 분배
