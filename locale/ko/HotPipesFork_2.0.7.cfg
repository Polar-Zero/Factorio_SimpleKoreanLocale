[mod-name]
HotPipesFork=단열 파이프(Heat-resistant Pipes)

[mod-description]
HotPipesFork=녹은 유체 운반에 단열 파이프가 필요하도록 변경합니다. 일반 파이프/탱크/펌프는 이제 녹은 유체의 고온을 버틸 수 없습니다! 또한 단열 파이프는 기본적으로 더 작은 파이프 구간 제한을 가집니다 (기본값: 32칸). 최대 유체 구간 제한과 (1~320) 파이프를 비집고 지나갈 수 있는지 여부를 (기본값: 비활성화) 모드 옵션에서 조정할 수 있습니다. MIT 라이선스 적용.\n\n번역: SimpleKoreanLocale(PolarZero)

