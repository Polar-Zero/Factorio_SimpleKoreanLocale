[mod-setting-description]
heat-resistant-pipe-max-pipeline-extent=단일 네트워크 내 단열 파이프의 최대 개수를 설정합니다. 펌프는 단열 파이프에 연결할 수 없으므로, 이 설정은 네트워크 크기 제한을 강제합니다. (사용 가능한 값: 1 ~ 320 / 기본값: 32)
heat-resistant-pipe-player-walk-through=활성화하면, 플레이어가 단열 파이프를 걸어서 통과할 수 있게 됩니다. 비활성화시 파이프가 플레이어의 이동을 가로막습니다. (기본값: 비활성화)
heat-resistant-pipe-additional-compatible-pipes=녹은 유체를 운송할 수 있도록 (= 폭발하지 않도록) 허용할 객체의 프로토타입 ID를 쉼표(,)로 구분된 목록으로 입력해주세요.\n예: "ceramic-pipe,thermal-tank,heat-pump".\n프로토타입 ID에 다음이 포함된 객체는 자동으로 감지됩니다: "heat", "molten", "lava", "thermal", "ceramic".\n참고: 해안 펌프는 항상 녹은 유체와 호환됩니다.
heat-resistant-pipe-additional-molten-fluids=녹은 (= 일반적인 파이프를 파괴할 수 있는) 유체로 간주할 추가 유체 ID를 쉼표(,)로 구분된 목록으로 입력해주세요.\n기본 유체 카테고리를 재정의할 수 있습니다.\n예: "molten-glass,hot-metal"
heat-resistant-pipe-debug-mode=파이프가 파괴될 때 디버그 기록을 작성하고, 플라잉 텍스트가 표시되도록 합니다. 문제가 발생할 경우 사용하세요.
heat-resistant-pipe-excluded-fluids=Fluid names to exclude from molten detection even if they contain "molten" or "lava" in their name. Comma-separated list.유체 이름에 "molten" 이나 "lava"가 포함되어 있더라도 녹은 유체로 간주하지 않을 유체 목록을, 쉼표(,)로 구분된 목록으로 입력해주세요.