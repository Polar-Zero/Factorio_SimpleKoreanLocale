mferrari-mod-sounds=다른 MFerrari 모드인 Big-Monsters, MSI-II 및 Warp Drive Machine에 사운드트랙을 추가합니다. 이 모드 자체는 아무 것도 수정하지 않습니다. 무료로 사용할 수 있는 https://pixabay.com/ 에서 제공한 음악을 추가하지만, 이런 음악을 사용한 라이브 스트림 (방송)에서 수익을 창출할 수는 없습니다.\n\n번역: SimpleKoreanLocale(PolarZero)