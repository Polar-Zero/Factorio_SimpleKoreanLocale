burner-pumpjack=연소 가능한 연료로 구동되는, 연료 효율은 매우 낮지만 보기와 달리 매우 빠른 시추기. [planet=paracelsin]에서 기지를 시작할 때 유용합니다. 화력으로 구동되기 때문에 얼지 않습니다.
cryovolcanic-turbine=[entity=water-cryovolcano]의 물을 사용하는 발전기.
zinc-pipe=단열 처리된 파이프. 추운 표면에서도 얼지 않습니다.
zinc-pipe-to-ground=단열 처리된 파이프. 추운 표면에서도 얼지 않습니다.
