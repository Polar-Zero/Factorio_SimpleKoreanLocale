[mod-setting-description]
Noxys_Trees-tree_dying_factor=화재로 타버린 나무가 사라질 확률.\n기본 게임의 경우 0.8(80%)이며, 이 동작을 변경하지 않으려면 0으로 설정하세요.
Noxys_Trees-tree_fire_spread_speed_factor=산불이 퍼지는 속도를 설정합니다.
Noxys_Trees-emission_multiplier=나무가 흡수하는 공해 배율을 설정합니다. 주의: 1에서 상당히 벗어난 값은 기하급수적으로 큰 효과를 가져올 것입니다.
Noxys_Trees-collision_multiplier=나무의 충돌 범위 배율을 설정합니다. 숫자가 낮을수록 나무의 충돌 박스가 작아집니다.
Noxys_Trees-enabled=활성화하면 나무가 퍼지고, 성장하고, 말라죽습니다.
Noxys_Trees-debug=디버그 메시지 출력을 활성화합니다.
Noxys_Trees-debug-interval=디버그 메시지 사이의 간격(틱)입니다.
Noxys_Trees-degrade-tiles=활성화하면 시간이 지남에 따라 나무 성장을 막는 바닥재 타일이 나무가 자랄 수 있을 때까지 서서히 분해됩니다.
Noxys_Trees-do-not-degrade-reinforced-tiles="보강된" 바닥재 타일이 분해되지 않도록 설정됩니다. 현재 이 옵션을 켜면 정제된 콘크리트만 분해되지 않습니다.
Noxys_Trees-overpopulation-kills-trees=과밀화된 청크 구역의 무작위 나무가 서서히 말라죽습니다.
Noxys_Trees-kill-trees-near-unwanted=바이터 산란장, 우라늄 광석 또는 플레이어 객체 근처에 있는 나무가 무작위로 말라죽게 합니다. 이는 비옥도 부족이나 과도한 공해로 인한 나무의 죽음에도 영향을 미칩니다.
Noxys_Trees-ticks-between-operations=모드 성능과 숲의 확장 속도를 세부적으로 제어할 수 있습니다.
Noxys_Trees-chunks-per-operation=모드 성능과 숲의 확장속도를 세부적으로 제어할 수 있습니다.
Noxys_Trees-minimum-distance-between-tree=새로운 나무가 자라기 위한 다른 나무와의 최소 간격입니다.
Noxys_Trees-minimum-distance-to-enemies=새로운 나무가 자라기 위한 산란장이나 땅벌레와의 최소 거리입니다.
Noxys_Trees-minimum-distance-to-uranium=새로운 나무가 자라기 위한 우라늄 광석과의 최소 거리입니다.
Noxys_Trees-minimum-distance-to-player-entities=새로운 나무가 자라기 위한 플레이어 객체와의 최소 거리입니다.\n\n0으로 설정하면 이 검사를 건너뛸 수 있습니다. 성능이 약간 나아집니다.
Noxys_Trees-minimum-distance-to-degradeable-tiles=타일 분해가 활성화되었는지 여부와 관계없이 분해 가능한 것으로 간주되는 타일과의 최소 거리입니다. 0으로 설정하면 이 검사를 비활성화합니다.\n\n경고: 이 옵션은 다른 "최소 거리" 옵션보다 성능에 더 큰 영향을 미치며,큰 숫자를 사용하는 경우 주기적인 렉이 발생할 가능성이 있습니다.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=지면의 비옥도가 이 값보다 낮으면 그 위에 있는 나무가 말라죽을 가능성이 생깁니다.
Noxys_Trees-deaths-by-pollution-bias=공해로 인해 나무가 말라죽는 속도.\n\n0으로 설정하면 공해로 인해 나무가 말라죽지 않습니다. .\n\n말라죽는 나무 수량: 올림( 공해 / 설정값 ).
Noxys_Trees-trees-to-grow-per-chunk-percentage=모드 성능과 숲의 확장 속도를 세부적으로 제어할 수 있습니다.\n\n각 청크에 하나 이상의 나무를 생성하지만, 이 설정값에 따라 기존 나무에 따라 더 많은 나무를 추가 생성할 수 있습니다.\n\n백분율이 0.01(1%)이고 청크에 200개의 나무가 있는 경우 작업당 2개의 추가 나무를 생성할 것입니다.
Noxys_Trees-maximum-trees-per-chunk=청크에 이 설정값보다 나무가 많을 경우 해당 청크에서 나무를 추가로 생성하지 않습니다.\n(기본 게임의 울창한 숲은 청크당 나무 512개 수준인 듯합니다)
Noxys_Trees-expansion-distance=나무가 원래 나무에서 얼마나 멀리 확장할 수 있는지 설정합니다 (타일)
Noxys_Trees-surfaces=이 모드를 활성화할 표면의 쉼표로 구분된 목록입니다.\n\n기본적으로 이것은 '1' 즉 'Nauvis'에서만 활성화됩니다.
Noxys_Trees-trees-grow-on-landfill=활성화하면 나무가 매립 위에서 자라납니다.