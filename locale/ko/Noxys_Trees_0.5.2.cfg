[mod-name]
Noxys_Trees=Noxys 나무(Noxys Trees)

[mod-description]
Noxys_Trees=나무가 느리게 퍼지고 특정 조건에서 말라죽을 수 있도록 게임을 수정합니다. 성능이 뛰어나고 멀티플레이어 친화적으로 만들어졌습니다. 많은 사용자 구성 설정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


