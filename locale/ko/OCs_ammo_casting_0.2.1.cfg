[mod-name]
OCs_ammo_casting=OC의 탄약 주조(OCs Ammo Casting)

[mod-description]
OCs_ammo_casting=녹은 금속으로 다양한 탄약을 제작하는 주조소 제작법을 게임에추가합니다. eggsnham07의 ICastBullets 모드에서 영감을 얻었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


