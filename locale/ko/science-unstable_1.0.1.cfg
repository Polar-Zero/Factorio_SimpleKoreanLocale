[mod-name]
science-unstable=불안정한 과학(Science is unstable)

[mod-description]
science-unstable=과학 팩 비커가 20분 후에 부패하면서 폭발하게 합니다(조정 가능).\n과학적 오만함으로 기지 절반을 날려보세요!\n또는 거의 부패한 과학 팩을 바이터 기지에 기부하거나, 가장 긴장한 우주선 선장들이 과학 팩을 운반하는 것을 지켜보세요! \n과학 팩 폭발 잔해로 행성을 아름답게 꾸며보세요!\n\n힌트: 품질이 높은 과학 팩은 부패하는 데 시간이 오래 걸립니다.\n\n주: 과학 팩을 한꺼번에 폭발시킬 때 성능상의 이유로 인해 (게임 멈춤 현상) 과학 팩의 연쇄 폭발이 원자 로켓과 같은 원자 충격파 효과를 내지 못하는 점은, 우리 모두 슬픔에 잠겼습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


