[mod-name]
aai-programmable-vehicles=AAI 프로그래밍 가능한 차량(AAI Programmable Vehicles)

[mod-description]
aai-programmable-vehicles=차량을 RTS 유닛처럼 작동하게 합니다. 리모콘으로 제어하거나 회로 조건 및 구역으로 프로그래밍할 수 있습니다. 적 기지 공격, 순찰, 아군 기지 정찰, 차량 기반 채광 및 고급 작업에 사용할 수 있습니다. 기본 게임 뿐만 아닌 다른 모드에서 추가한 차량과 함께 작동합니다. 전체 기능 목록을 보려면 모드 포털 페이지를, 튜토리얼을 보려면 포럼을 방문하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


