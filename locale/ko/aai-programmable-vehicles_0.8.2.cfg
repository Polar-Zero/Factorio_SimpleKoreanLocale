[technology-description]
position-beacon=ID와 위치 신호를 출력하는 정적 신호기(조합기)입니다. 경로 리모컨을 사용하여 경유지로 사용할 수 있습니다.
programmable-structures=타일을 스캔하여 자원, 적, 구조물을 감지합니다. 지정한 좌표에 자동으로 구역을 배치하거나, 구역 타일 위치를 스캔할 수도 있습니다.
programmable-vehicle-structures=차량 위치 상태와 인벤토리를 스캔합니다. 특정 방향이나, 좌표 또는 플레이어나 다른 차량를 따라가도록 탱크에 명령을 자동으로 전송할 수 있습니다. UnitData를 스캔하거나 설정하여 탱크 메모리나 인벤토리 교환 설정을 변경할 수 있습니다.
vehicle-deployment=차량 아이템을 자동으로 배치할 수 있도록 합니다. 조합기를 연결하면 차량에 설정할 유닛 데이터를 설정하여 차량의 인벤토리 교환 설정을 빠르게 설정할 수 있습니다.
vehicle-depot=차량이 아이템을 빠르게 적재/하역할 수 있도록 합니다. 차량 유닛 데이터와 차고의 교환 설정(조합기)에 따라 교환할 아이템이 결정됩니다.

