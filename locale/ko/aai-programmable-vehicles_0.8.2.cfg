[item-description]
cannon-shell-precision=포탄과 비슷하지만 대열이 아닌 단일 대상을 대상으로 하므로, 부수적인 데미지가 감소합니다.
explosive-cannon-shell-precision=폭발형 포탄과 비슷하지만 대열이 아닌 단일 대상을 대상으로 하므로, 부수적인 데미지가 감소합니다.
path-remote-control=차량의 경유지가 포함된 경로를 생성하거나 편집합니다. '원격 생성/전환' 단축키를 눌러 생성할 수 있습니다(__CONTROL__create-toggle-controller__).
position-beacon=ID와 위치를 출력하는 고정 신호기(조합기)입니다. 경로 리모컨을 사용하여 경유지로 사용할 수 있습니다.
unit-remote-control=마우스 드래그로 차량을 선택하고, Shift-클릭하여 경로 찾기 명령을 보냅니다(바이터 경로 찾기 AI를 사용하므로 약간 느릴 수 있습니다). Shift-클릭은 선택한 구역에 명령을 분산시키며, 구역이 넓을수록 유닛이 서로 부딪히는 횟수가 줄어듭니다. 명령 이후 차량이 유닛 컨트롤러에서 새로운 명령을 받았다면 지시된 명령이 지워집니다.
unit-scan=플레이어 ID(가상 신호 탭)를 입력하여, n번째 인덱스의 플레이어를 선택합니다.\n0보다 적은 값을 사용하여 역순(가장 최근 것부터)으로 선택할 수도 있습니다.\n\n선택한 플레이어에 대한 위치, 체력, 인벤토리 등 세부 정보를 출력합니다.
vehicle-deployer=자동차형 차량을 배치합니다. 연결된 모든 신호 데이터는 배치 시점에 차량에 저장되며, 신호가 없을 경우 기본값이 사용됩니다. 입력된 신호 데이터는 차량의 아이템 목표 수량에 사용되어, 범위 내에 있는 운반 차량과 아이템을 교환할 수 있습니다(허용될 경우, 해당 값을 초과하는 아이템은 운반 차량으로 이송됩니다). 운반 차량의 신호 데이터는 목표 수량 대신 최대 수량을 정의합니다.
vehicle-depot=신호 입력에 따라, 주변 차량과 빠른 적재/하역 작업이 가능합니다. 차량에서 아이템을 하역하려면 +신호를, 적재하려면 -신호를 차량에 입력하세요.

