[mod-name]
ConstructionPlannerContinued=승인이 필요한 건설(Construction Approvals)

[mod-description]
ConstructionPlannerContinued=고스트 객체를 건설 로봇이 건설하려면 플레이어의 승인이 필요하도록 게임을 수정합니다. 플레이어가 공장의 어떤 지역에 어떤 방식으로 건물을 지을지, 더 잘 제어할 수 있습니다..\n\n번역: SimpleKoreanLocale(PolarZero)


[item-group-name]
unapproved-entities=고스트 플레이스홀더 (승인 필요)

[item-name]
construction-planner=건설 계획기

[item-description]
construction-planner=고스트 객체를 건설해도 되는지 승인 여부를 결정할 수 있습니다.

[controls]
give-construction-planner=건설 계획기 생성
toggle-auto-approve=자동 승인 전환 (승인 필요)

[shortcut-name]
give-construction-planner=건설 계획기
toggle-auto-approve=고스트 자동 승인 전환

[shortcut-description]
give-construction-planner=건설 로봇이 배치해야할 아이템을 계획합니다. (건설 계획기)
toggle-auto-approve=새로 배치된 고스트 객체를 자동으로 승인할지 여부를 조정합니다.(건설 계획기)

[mod-setting-name]
constructionPlanner-auto-approve=새 고스트 객체 자동 승인

[mod-setting-description]
constructionPlanner-auto-approve=이 설정을 활성화하면 새로 배치된 고스트 객체가 대기 상태가 아닌 승인된 상태로 배치됩니다. 이 설정은 게임 내에서 단축바나 단축키를 사용해 전환할 수도 있습니다. (__CONTROL__toggle-auto-approve__)

