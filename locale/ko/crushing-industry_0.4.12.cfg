[mod-setting-description]
crushing-industry-big-crusher=활성화하면, 불카누스 기술로 해제 가능한 기본 생산성 +50%를 제공하는 분쇄기를 추가합니다.
crushing-industry-byproducts=활성화하면, 더 복잡한 경험이 가능하도록 분쇄 제작법에 약간의 부산물을 추가합니다.
crushing-industry-bzcarbon-space=소행성 분쇄 부산물에 흑연 결정과 거친 다이아몬드가 추가되도록 하여, 우주 분쇄기 없이도 우주에서 전자 회로를 제작할 수 있도록 합니다.
crushing-industry-bztin-space=소행성 분쇄 부산물에 주석 광석이 추가되도록 하여, 우주 분쇄기 없이도 우주에서 전자 회로를 제작할 수 있도록 합니다. (Cupric Asteroids 모드를 같이 설치하면 더 좋습니다!)
crushing-industry-coal=활성화하면, 보다 효율적인 화학 공정을 위한 석탄 분쇄가 가능합니다.
crushing-industry-concrete-mix=콘크리트에 사용되는 물, 모래 및 분쇄된 철을 한 종류의 유체로 혼합할 수 있도록 합니다.
crushing-industry-concrete-spoil-amount=각 콘크리트 혼합물 배럴이 부패한 뒤 남는 콘크리트의 수량을 조정할 수 있습니다. (0: 부패하지 않음)
crushing-industry-glass=활성화하면, 돌을 모래로 분쇄하고, 유리로 제련할 수 있습니다.
crushing-industry-hide-player-crafting=분쇄가 필요한 재료를 제외한 나머지 재료가 동일한 제작법을 숨깁니다.
crushing-industry-modify-vanilla=활성화하면 제작법 복사본을 만드는 대신, 원본 제작법의 광석 아이템을 분쇄된 광석으로 대체합니다.
crushing-industry-ore=활성화하면, 보다 효율적인 화학 공정을 위한 광석 분쇄가 가능합니다.
crushing-industry-space-crusher=활성화하면, 우주 시대 DLC 분쇄기의 전력 사용량과 기술 연구 비용이 증가하지만, 그 대신 +12.5% 품질 보너스를 추가합니다.
crushing-industry-k2=활성화하면, 크라스토리오 2 모드의 모래 및 유리를 이 모드의 모래 및 유리로 대체합니다.
crushing-industry-space-crusher-quality=우주 분쇄기가 추가 전력를 사용하는 대신, +12.5% 품질 보너스를 추가합니다. 우주 분쇄기가 활성화되지 않은 경우 효과가 없습니다.