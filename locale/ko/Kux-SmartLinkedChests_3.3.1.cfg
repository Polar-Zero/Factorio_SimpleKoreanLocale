[smart-linked-chest]
heading=스마트 연결된 상자
chooseElemTooltip=아이템 필터 키

[smart-linked-chest-ui]
help-text=아래의 키 아이템을 선택하면 이 상자가 동일한 키 아이템을 가진 다른 상자와 연결되어 두 상자 간에 모든 아이템을 공유하게 됩니다.\n선택 사항: 현재 아이디를 가진 모든 상자의 내용을 변경하려면 가운데 패널에서 필터 아이템을 선택하면(가운데 버튼 사용) 키 아이템이 자동으로 설정됩니다. 이 경우 링크 ID는 변경되지 않습니다.

[ui]
add-qualities-tooltip=각 품질에 대한 아이템을 추가합니다. (아이템 1개 => 품질별 아이템 5개)
descriptor-label=색인
descriptor-label-tooltip=색인(descriptor)은 이 상자를 식별하기 위해 사용되는 고유한 목록입니다. 연결 ID를 생성하거나 상자 아이템을 선별하는 방식을 결정하는 데 사용됩니다. 표현식은 자동으로 생성되지만 플래그 값을 사용하여 변경하거나 구성할 수 있습니다.
descriptor-tool-label=도구
discard_button_caption=취소
discard_button_tooltip=이 상자의 모든 변경 사항을 취소합니다.
help-text=아이템과 신호(색인)를 선택하여 고유 키(및 연결된 숫자 연결 ID)를 생성하면 이 상자는 동일한 키(연결 ID)를 가진 다른 상자와 연결되고 두 상자 간에 모든 아이템을 공유합니다.\n기본적으로는 현재 상자 연결 ID만 변경됩니다. 하지만 현재 연결 ID를 잠궈 모든 상자를 동일한 연결 ID로 업데이트할 수도 있습니다.\n선택적으로 중간 패널에서 선별할 아이템을 선택(가운데 버튼 사용)하면 색인 아이템이 자동으로 설정됩니다. \n\n[color=yellow]색인[/color]: 고유한 키를 구성하는 아이템(품질이 포함될 수 있음) 또는 신호.\n[color=yellow]키[/color]: 연결 ID에 바인딩된 고유 키.\n[color=yellow]연결 ID[/color]: 연결된 상자에서 별도의 채널을 생성할 때 사용하는 내부적인 번호.
quality-normal-filter-tooltip=일반 품질 아이템이 품질 선별 필터에 미치는 영향을 결정할 수 있습니다. 정말로 '일반' 아이템만 필터링하려는 경우가 아니라면 '모든 품질' 설정값을 사용하는 것을 추천합니다. 이 설정은 사용자 설정에 저장됩니다.
quality-normal-is-filter-any='일반' 품질 >> '모든 품질' 에 해당
quality-normal-is-filter-normal='일반' 품질 >> '일반' 품질로 선별
settings-label=설정
toggle-clone-flag-tooltip=활성화하면 ,색인 아이템을 모든 필터 슬롯에 정확히 복제합니다.
toggle-custom-flag-tooltip=활성화하면, 인벤토리 필터와 색인 아이템을 다르게 설정할 수 있습니다.
toggle-lock-link-id-tooltip=연결 ID를 잠급니다.\n연결 ID가 잠긴 상태에서 색인이 변경되더라도 연결 ID는 유지되며, 동일한 연결 ID의 모든 상자에 색인 수정사항이 적용됩니다.
toggle-no-filter-flag-tooltip=필터 또는 필터 없음 사이를 전환합니다. 필터가 설정되지 않은 경우 아이템이 색인으로 사용됩니다. 적어도 하나는 필요합니다.
toggle-quality-any-tooltip=모든 품질을 '모두'로 전환합니다. 이것은 단방향 작업입니다.
toggle-quality-epic-tooltip=모든 품질을 '특급'으로 전환합니다. 이것은 단방향 작업입니다.
toggle-quality-legendary-tooltip=모든 품질을 '전설'로 전환합니다. 이것은 단방향 작업입니다.
toggle-quality-normal-tooltip=모든 품질을 '일반'으로 전환합니다. 이것은 단방향 작업입니다.
toggle-quality-rare-tooltip=모든 품질을 '희귀'로 전환합니다. 이것은 단방향 작업입니다.
toggle-quality-uncommon-tooltip=모든 품질을 '고급'으로 전환합니다. 이것은 단방향 작업입니다.
toogle-fill-flag-tooltip='확산' 또는 '고유' 모드 사이를 전환합니다. 확산 모드에서는 필터가 모든 슬롯에 고르게 분산됩니다.


