[mod-description]
Kux-SmartLinkedChests=내용물을 공유하는 연결된 상자를 게임에 추가합니다. 다중 표면/진영간 연결을 지원합니다.\n선택적 범위 축소 가능: 전역, 표면 또는 구역 (사용자 지정/실시간 확장 가능).\n상자 필터를 사용하여 스마트하게 생성된 링크 ID 사용이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


