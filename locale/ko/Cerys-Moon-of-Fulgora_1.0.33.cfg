[item-description]
cerys-science-pack=세리스 행성에서 연구용으로 사용합니다. 세리스 자체에 대한 과학 연구를 의미하므로, 세리스에서만 제작하고 사용할 수 있습니다.
mixed-oxide-fuel-cell=우라늄과 플루토늄의 방사성 동위원소를 모두 포함하는 연료 전지입니다.
plutonium-238=플루토늄의 방사성 동위원소. 휴대용 에너지의 귀중한 원천입니다.
plutonium-239=플루토늄의 핵분열성 동위원소. 비정상적으로 생성된 것으로 보입니다.
ancient-structure-repair-part=세리스의 고대 풀고란 구조물을 수리하는 데 사용됩니다.
cerys-fulgoran-reactor-scaffold=풀고란 원자로 위에 놓아 건설을 시작할 수 있습니다. 정확하게 정렬한 뒤 소행성이 지나갈 때까지 기다려야 합니다.
cerys-hydrogen-bomb=발사시 휘말리지 않도록 각별히 주의하세요.
cerys-neutron-bomb=생명체에 유해한 중성자 구름을 방출하는 소형 핵무기가 들어 있습니다.

