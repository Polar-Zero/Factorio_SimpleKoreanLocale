[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=건설 로봇이나 플레이어는 제외됩니다.
cerys-disable-quality-mechanics=활성화하면, 세리스 게임플레이 중 품질에 민감한 부분을 대체합니다.
cerys-disable-solar-wind-when-not-looking-at-surface=기본적으로 플레이어가 세리스를 바라보고 있지 않을 때, 태양풍에 대한 UPS 절약 코드가 기본적으로 존재합니다. 해당 기능으로 충분하지 않을 경우 이 옵션을 활성화하여 태양풍의 움직임을 완전히 비활성화하여 UPS를 최적화할 수 있습니다. 이는 게임플레이에 영향을 미칩니다.
cerys-disable-flare-stack-item-venting=Flare Stack 모드가 2.0모드로 포팅되면서 아이템 소각용 객체인 소각로 역시 포팅되었습니다. 우주 시대에서 이제 재활용기가 도입되었으므로, 이 설정은 기본적으로 활성화되어 있습니다.
cerys-technology-compatibility-mode=풀고란 극저온 기술은 제작법에 민감한 모드에서 지원되지 않는 2.0 기능을 사용합니다. 이 설정은 제작법을 완료하여 잠금을 해제하는 대신 아이템(고대 구조물 수리 부품)을 제작하여 잠금을 해제하도록 기술 연구 조건을 변경합니다.
cerys-solar-wind-spawn-rate-percentage=성능 최적화를 위한 추가 설정입니다. 게임플레이에 영향을 미칩니다.