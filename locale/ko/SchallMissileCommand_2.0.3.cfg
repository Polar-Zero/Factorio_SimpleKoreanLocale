Schall-MC-interceptable-objects=요격 가능한 개체
Schall-MC-missile-interception-enable=__ITEM__Schall-missile-interception__ 활성화
Schall-MC-missile-silo-enable=Enable_ENTITY__Schall-missile-silo__ 활성화
Schall-MC-show-deployment-alert=배치 경고 활성화
Schall-MC-show-deployment-msg=배치 메세지 활성화
Schall-MC-show-launch-alert=발사 경고 활성화
Schall-MC-show-launch-msg=발사 메세지 활성화

[mod-setting-description]
Schall-MC-dedicated-artillery-targeting-remote=기본적으로 __ITEM__artillery-targeting-remote__ 는 대포용 포탄을 발사하는 것만 진행합니다.
Schall-MC-interceptable-objects=__ITEM__Schall-missile-interception-shell__이 요격할 수 있는 객체 프로토타입 유형을 설정할 수 있습니다.\n"projectile": 전술 미사일, 로켓, 대포용 포탄 등을 포함한 대부분의 발사체.\n"artillery-projectile": 대포용 포탄 발사체.\n"stream": 스피터의 공격, 화염방사기의 화염 등.
Schall-MC-missile-interception-enable=PvE 싱글플레이 게임에서는 중요한 설정은 아니지만, PvP 게임에서는 중요할 것입니다!
Schall-MC-show-deployment-alert=활성화하면, 플레이어가 __ENTITY__Schall-ht-RA-H__를 배치할 때 경고를 표시합니다.
Schall-MC-show-deployment-msg=활성화하면, 플레이어가 __ENTITY__Schall-ht-RA-H__를 배치할 때 메세지를 표시합니다.
Schall-MC-show-launch-alert=전술 미사일이 발사되었을 경우 경고를 표시합니다.
Schall-MC-show-launch-msg=전술 미사일이 발사되었을 경우 메세지를 표시합니다.