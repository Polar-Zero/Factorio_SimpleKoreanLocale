Schall-strategic-missile-empty=__ITEM__Schall-strategic-missile__ (비어 있음)
Schall-strategic-missile-launcher=전술 미사일 발사기

[item-description]
Schall-atomic-mrv-missile=여러 개의 원자탄두를 장착한 미사일입니다.
Schall-missile-interception-portable-cannon=발사체를 요격할 수 있습니다.
Schall-missile-interception-shell=극초음속으로 비행하면서 전자기 펄스를 방출하여 주변의 미사일(이나 기타 발사체)를 무력화할 수 있습니다.
Schall-missile-silo-targeting-remote=원격 보기나 지도상에 격납된 미사일을 발사할 수 있도록 합니다.
Schall-napalm-mrv-missile=여러 개의 네이팜 탄두를 장착한 미사일입니다.
Schall-plutonium-mrv-missile=여러 개의 플루토늄 탄두를 장착한 미사일입니다.
Schall-poison-mrv-missile=여러 개의 독성 탄두를 장착한 미사일입니다.

[shortcut-name]
Schall-MC-targeting-remote=미사일 격납고 대상 지정 리모컨 생성

[string-mod-setting]
Schall-MC-interceptable-objects-projectile="projectile" 에만 적용
Schall-MC-interceptable-objects-projectile,artillery-projectile="projectile" & "artillery-projectile"
Schall-MC-interceptable-objects-projectile,artillery-projectile,stream="projectile", "artillery-projectile", "stream"

[technology-description]
Schall-missile-interception=날아오는 미사일이 기지를 파괴하기 전에 요격하는 고유 기술로, 빠른 발사체에 대한 조준 및 예측 능력이 충분하다면 다른 발사체를 요격하는 것도 가능합니다.
Schall-strategic-missile=대량 살상을 위한 궁극적인 무기가 필요하신가요?

[description]
Schall-alert-deployment=__1__ 플레이어가 __2__를 배치했습니다!
Schall-alert-launch=__1__ 전략적 공격이 감지되었습니다!
Schall-flying-text-intercepted=[color=1, 0.75, 0.5]__1__개의 발사체가 요격되었습니다![/color]
Schall-msg-deployment=__1__ __2__가 __3__ 플레이어에 의해 배치되었습니다 (__4__)!
Schall-msg-launch=__1__ 전략적 공격이 감지되었습니다! 폭발 예상시점까지 __2__.

