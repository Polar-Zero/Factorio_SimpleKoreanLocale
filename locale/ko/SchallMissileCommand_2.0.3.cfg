[mod-name]
SchallMissileCommand=Schall 미사일 대상 지정(Schall Missile Command)

[mod-description]
SchallMissileCommand=원자폭탄 1발로 적 기지의 일부만 파괴할 수 있는 사실에 지치셨나요? 이제 단 1회의 사격으로 8개의 폭탄을 발사해 흩뿌려보세요!\n이 모드는 네이팜 MRV 미사일, 독성 MRV 미사일, 원자 MRV 미사일, 플루토늄 MRV 미사일 등 다양한 전략 미사일을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
event-Schall-MC-targeting-remote=미사일 격납고 대상 지정 리모컨 생성

[entity-name]
Schall-ht-RA-H=중로켓 격납고
Schall-missile-silo=미사일 격납고

[entity-description]
Schall-ht-RA-H=전술 미사일 발사를 위해 만들어진 탱크. 전투에 적합하지는 않습니다.
Schall-missile-silo=적 기지 타격에 최적화된 장거리 전략 미사일.

[item-name]
Schall-atomic-prefix=원자 
Schall-missile-interception=미사일 요격 장치
Schall-missile-interception-portable-cannon=이동식 미사일 요격포
Schall-missile-interception-shell=__ITEM__Schall-missile-interception__ 포탄
Schall-missile-silo-launcher=미사일 격납고 발사 장치
Schall-missile-silo-targeting-remote=미사일 격납고 대상 지정 리모컨
Schall-mrv-missile-suffix=MRV 미사일
Schall-napalm-prefix=네이팜 
Schall-napalm-warhead=__ITEM__Schall-napalm-prefix____ITEM__Schall-part-warhead__
Schall-part-warhead= 탄두
Schall-plutonium-prefix= 플루토늄 
Schall-poison-prefix= 독성 
