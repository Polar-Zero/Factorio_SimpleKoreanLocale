[mod-name]
concrete-plus=콘크리트+(Concrete Plus)

[mod-description]
concrete-plus=콘크리트 타일을 게임 시작지점으로부터 #모양 또는 +모양으로 그려줍니다. 모드 설정에서 재료나 두꼐 등의 사용자 정의 구성이 가능합니다.

[mod-setting-name]
cement_plus_x_levels=X Levels
cement_plus_y_levels=Y Levels
cement_plus_surface_scope=표면 스코프
cement_plus_axes=그릴 방향
cement_plus_width=선 크기
cement_plus_tile_type=재료
cement_plus_ignore_water=물 무시

[mod-setting-description]
cement_plus_x_levels=타일을 배치할 X 좌표의 쉼표로 구분된 목록입니다.
cement_plus_y_levels=타일을 배치할 Y 좌표의 쉼표로 구분된 목록입니다.
cement_plus_surface_scope=타일을 나우비스, 모든 행성, 플랫폼을 포함한 모든 표면 중 어디에 그릴지 선택할 수 있습니다.
cement_plus_axes=어느 방향의 타일을 배치할지 설정할 수 있습니다.
cement_plus_width=배치할 타일의 너비를 설정할 수 있습니다.
cement_plus_tile_type=배치할 타일을 어떤 재료로 배치할지 변경할 수 있습니다.
cement_plus_ignore_water=활성화하면, 물을 무시합니다.