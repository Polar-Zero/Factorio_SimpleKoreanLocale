[mod-setting-description]
laserfence-template=__1__\n기본: __2__
laserfence-debug-text=디버깅 정보 및 모드 내부 이벤트 관련 채팅을 전부 표시할지 여부를 설정합니다.
laserfence-solid-walls=울타리 구획이 다른 객체와 충돌하는지 여부를 설정합니다. 충돌이 없으면 울타리보다는 장식에 가까워집니다.
laserfence-base-range=두 레이저 울타리 생성기 사이에 허용되는 최대 울타리 구획 수입니다.
laserfence-added-range='레이저 울타리 연결 범위' 업그레이드를 통해 추가되는 울타리 연결 가능 거리 수치를 설정합니다.
laserfence-health=레이저 울타리의 체력을 설정합니다.
laserfence-base-damage=바이터가 레이저 울타리를 공격할 때 받는 데미지를 설정합니다.
laserfence-beam-weapon-scaling=레이저 무기에 적용되는 업그레이드에 따라 레이저 울타리 데미지를 증가시킬지 여부를 설정합니다.
laserfence-power=레이저 울타리 생성기 하나에 전력을 공급하는 데 필요한 kW 전력량을 설정합니다. 참고로 바닐라 조립 기계 2는 150kW가 필요합니다.
laserfence-segment-power=레이저 울타리 타일 하나를 유지하는 데 필요한 kW 전력량을 설정합니다. 참고로 바닐라 조립 기계 2는 150kW가 필요합니다.