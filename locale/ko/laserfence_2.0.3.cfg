[mod-name]
laserfence=레이저 울타리(Laser Fence)

[mod-description]
laserfence=타이베리움 전쟁 중에 개발된 레이저 울타리 기술을 사용하여 바이터의 습격으로부터 기지를 보호하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
laserfence-post=레이저 울타리 생성기
laserfence-beam=레이저 울타리 구획
laserfence-post-gate=레이저 울타리 출입구 생성기
laserfence-beam-gate=레이저 울타리 출입구 구획

[entity-description]
laserfence-post=두 생성기 사이에 최대 __1__ 길이의 '울타리'를 유지할 수 있게 하는 레이저 울타리 생성기입니다. 각 생성기는  울타리를 생성하기 전에 완전히 충전되어야 하며, 울타리를 유지하기 위해 구획당 __2__kW + __3__kW의 지속적인 전력 입력이 필요합니다. 하나의 울타리 구획이 파괴되면 전체 울타리가 소멸하며, 생성기가 재충전되어야 울타리가 다시 형성됩니다. 
laserfence-beam=공격자를 기절시키는 울타리의 한 부분입니다. 울타리 구획 하나가 파괴되면 전체 울타리가 소멸하며, 생성기가 재충전되어야 울타리가 다시 형성됩니다.
laserfence-post-gate=두 개의 출입구 생성기 사이에 최대 __1__ 길이의 열고 닫을 수 있는 '출입구'를 유지할 수 있게 하는 대체 레이저 울타리 생성기입니다. 레이저 울타리 생성기와 연결된 방향에 일반 '울타리'를 형성합니다. 각 생성기는 울타리를 생성하기 전에 완전히 충전되어야 하며, 울타리를 유지하기 위해 구획당 __2__kW + __3__kW의 지속적인 전력 입력이 필요합니다.  울타리 구획 하나가 파괴되면 전체 울타리가 소멸하며, 생성기가 재충전되어야 울타리가 다시 형성됩니다.
laserfence-beam-gate=공격자를 가두는 울타리의 한 부분입니다. 플레이어가 출입구에 접근하면 일시적으로 비활성화되어 플레이어를 통과시킵니다.  울타리 구획 하나가 파괴되면 전체 울타리가 소멸하며, 생성기가 재충전되어야 울타리가 다시 형성됩니다.
laserfence-obstruction-text=레이저 울타리가 __1__에 의해 막혔습니다

