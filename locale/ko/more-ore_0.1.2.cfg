[mod-description]
more-ore=이 모드는 게임에 새로운 광석을 추가합니다. 현재 15종류의 광석과 15개의 새로운 판을 추가합니다. 개인적인 모드 및 다른 모드를 위한 의존성 목적으로 사용됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


