[mod-setting-description]
ballistic-missile-fuel-multiplier=미사일 연료 소비량을 늘리거나 줄입니다. 0으로 설정하면 미사일이 연료를 소비하지 않습니다. 값이 높더라도 미사일 최대 연료량은 증가되지 않기 때문에 미사일 최대 사거리가 감소될 수 있습니다.
ballistic-missile-fuel-for-start=미사일이 발사될 때 연료 소비량이 증가되지 않습니다.
ballistic-missile-debug-mode=문제를 찾기 위해 게임 내에서 많은 채팅을 출력합니다. 아마 원하지 않을 겁니다...

