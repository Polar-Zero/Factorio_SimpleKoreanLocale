[mod-description]
ballistic_missile=바이터에 대한 전술적인 공격을 위한 미사일 격납고를 게임에 추가합니다. 발사에는 경유 연료와 미사일이 필요하며, 미사일에는 원하는 탄약이나 캡슐을 채울 수 있으므로 원자 폭탄, 대포용 포탄, 집속 네이팜탄 등과 같은 원하는 탄약을 선택할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

