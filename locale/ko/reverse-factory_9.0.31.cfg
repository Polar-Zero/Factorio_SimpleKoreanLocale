[mod-setting-description]
rf-allow-chemplant=화학 공장에서 고체-유체 변환 제작을 허용합니다. 비활성화하면 고체 유체는 조립 기계를 통해서만 변환할 수 있습니다.
rf-solid-fluids=유체 아이템을 고체 유체(화학 공장에서 다시 유체로 재처리할 수 있음)로 재활용할 수 있도록 허용합니다.\n비활성화하면 이러한 유체 아이템은 그대로 삭제됩니다.
rf-balance=바닐라: 25% 재활용 공장 효율, 중간 생산품 재활용 MK3부터로 제한, 나우비스에서만 제작 가능 + 나우비스, 글레바, 아퀼로에서만 사용 가능\n밸런스 조정 없음: 100% 재활용 공장 효율, 중간 생산품 재활용 제한 없음, 제작 및 사용 가능 행성 제한 없음\n사용자 정의: 사용자가 지정한 값으로 결정 (기본값: 바닐라)
rf-efficiency=재활용 공장의 효율을 설정할 수 있습니다.\n밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다. (기본값: 25%)
rf-intermediates=밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다. 활성화하면 중간 생산품의 재활용을 진행하기 위해서 상위 티어의 재활용 공장이 필요하도록 수정합니다. 비활성화하면 모든 재활용 공장 티어에서 아이템 제한 없이 재활용할 수 있습니다.
rf-modules=재활용 공장은 전력 소비, 속도, 공해 생성을 변경하는 모듈(속도 및 효율 모듈)만 허용합니다.\n이 설정을 활성화하면 생산 모듈과 품질 모듈도 허용합니다.\n밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다. (기본값: 없음 / 품질 [활성화시])
rf-revert-modules=밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다\n활성화하면, v9.0.5에서의 최대 모듈 슬롯 수 너프를 되돌립니다 (2,4,6으로 되돌립니다).\n(기본값: 비활성화)
rf-craft-limit=재활용 공장을 제작할 수 있는 행성을 제한합니다.\n밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다. (기본값: Nauvis)
rf-place-limit=재활용 공장을 배치할 수 있는 행성을 제한합니다.\n밸런싱 수준이 사용자 지정이 아닌 경우 이 값은 무시됩니다. (기본값: Nauvis, Gleba, Aquilo)
rf-autopush=멀티플레이어에 대해 테스트되지 않았습니다. 비동기화가 발생한 경우 비활성해주세요.\n입력된 아이템이 기본 제작 갯수보다 작은 경우, 재활용하지 않고 출력 칸으로 강제로 넣습니다.\n예: 지하 벨트 1개만은 재활용할 수 없으며; 잠시 후 출력부로 강제 이동됩니다
rf-delay=재활용할 수 없는 제작법을 출력 칸으로 밀어넣기 위한 최소 대기시간입니다 값이 낮을 경우, 재활용 가능한 아이템 수량이 모이기 전에 출력 칸으로 아이템이 이동할 가능성이 증가합니다. 기본값: 30틱 (0.5초)
rf-timer=막힌 재료를 출력부로 이동하기 전까지의 대기 시간입니다. 값이 낮을수록 재료가 더 빠르게 이동합니다. (막히는 시간 감소) 기본값: 60틱 (1초)