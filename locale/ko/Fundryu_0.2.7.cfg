[mod-name]
Fundryu=펀드류(Fundryu)

[mod-description]
Fundryu=주변 공기 품질을 희생하지만 엄청난 속도의 주조가 가능한, 고품질 텍스처와 애니메이션을 갖춘 궁극적인 주조소를 게임에 추가합니다. 매우 높은 공해 생성량에 유의하세요!\n\n번역: SimpleKoreanLocale(PolarZero)


