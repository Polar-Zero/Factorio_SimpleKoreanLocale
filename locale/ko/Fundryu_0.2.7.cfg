[mod-setting-description]
fundryu-allow-efficiency-modules=고급 주조소에서 효율 모듈을 사용할 수 있게 허용합니다.
fundryu-allow-productivity-modules=고급 주조소에서 생산 모듈을 사용할 수 있게 허용합니다.
fundryu-allow-quality-modules=고급 주조소에서 품질 모듈을 사용할 수 있게 허용합니다. (우주 시대 DLC 필요)
fundryu-allow-speed-modules=고급 주조소에서 속도 모듈을 사용할 수 있게 허용합니다.
fundryu-building-emissions-multiplier=건물의 기본 공해 배출량에 이 값 배율을 곱합니다.
fundryu-energy-multiplier=고급 펀드류 주조소의 에너지 소비량을 이 값 배율만큼 증가시킵니다.
fundryu-recipe-emissions-multiplier=제작법에서 발생하는 공해 배출량을 이 값 배율로 증가시킵니다.