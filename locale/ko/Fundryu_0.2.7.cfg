mastery-copper=구리 마스터리
mastery-iron=철 마스터리

[technology-description]
advanced-foundry-research=주조 과학 상의 획기적인 발전을 진행하여, 엄청난 규모의 생산이 가능하도록 최적화할 수 있게 됩니다.
mastering-intermediate-product=펀드류 주조소를 사용한 더욱 효율적인 고급 재료 제작법을 사용할 수 있게 됩니다.
fundryu-foundry=과학적인 고급 주조 방법을 알아보세요.
mastery-copper=구리 광석 변환을 위한 고급 제작법의 잠금을 해제합니다.
mastery-iron=철 광석 변환을 위한 고급 제작법의 잠금을 해제합니다.


