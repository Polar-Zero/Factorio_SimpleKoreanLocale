[recipe-description]
fundryu-advanced-foundry=엄청난 처리 속도을 가진 첨단 주조소입니다.
fundryu-copper-to-copper-plate=구리 광석을 구리 판으로 변환합니다.
fundryu-graphite-mastery=흑연 플레이크를 흑연으로 변환합니다.
fundryu-iron-to-gear=철 광석을 철 톱니바퀴로 변환합니다.
fundryu-iron-to-iron-plate=철 광석을 철 판으로 변환합니다.
fundryu-iron-to-steel=철 광석을 철 판으로 변환합니다.
fundryu-silicon-mastery=실리카를 실리콘으로 보다 효율적으로 환원할 수 있습니다.
fundryu-titanium-mastery=티타늄 광석을 우수한 효율로 티타늄 판으로 변환합니다.
fundryu-zirconium-mastery=고급 기술을 활용하여 지르콘에서 지르코늄을 추출할 수 있습니다.

