[item-description]
naked-rails-tool=__CONTROL__select-for-blueprint__로 철도의 자갈과 침목을 제거합니다.\n자갈만 제거하려면 __CONTROL__select-for-cancel-deconstruct__를,\n일반적인 철도로 되돌리려면 __CONTROL__reverse-select__를 사용하세요.
