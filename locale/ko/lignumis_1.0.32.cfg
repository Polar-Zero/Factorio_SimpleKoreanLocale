[mod-setting-description]
lignumis-belt-progression=일반 운송 벨트에 (노란색) 나무 벨트가 필요하도록 합니다.
lignumis-inserter-progression=일반 투입기에 (노란색) 화력 투입기가 필요하도록 합니다.
lignumis-ammo-progression=화기용 탄창 제작에 나무 다트 탄창이 필요하도록 합니다.
lignumis-technology-progression=대부분의 게임 후반 기술 연구에 나무 & 증기 과학 팩이 필요하도록 합니다. 이 옵션을 비활성화하면 게임 후반 연구에 리그누미스 과학 팩의 필요성이 사라집니다.
lignumis-basic-circuit-board=활성화하면, 제작법이 금 전선과 금 판 대신 기본 회로 기판을 적절하게 사용하도록 합니다. 금과 구리 제작법이 모두 추가될 예정입니다.
lignumis-circuit-progression=활성화하면, 전자 회로를 제작하는 데 기본 회로 기판이 필요하도록 수정합니다.
lignumis-assembler-progression=활성화하면, 조립 기계 1을 제작하는데 화력 조립 기계가 필요하도록 수정합니다.
lignumis-lumber-mill-more-recipes=활성화하면, 제재소에서 기본 포탑, 화력 조립 기계, 화력 투입기를 제작할 수 있도록 합니다. 모든 점진적 제작법 옵션을 활성화하면 목재 사용량 밸런스가 개선되며, 마라톤 설정으로 진행하는 게임에서도 도움이 됩니다.


