[technology-description]
lignumis-automation-science-pack=첨단 기술 연구를 진행하려면 리그누미스를 벗어나야 합니다.
lignumis-tree-seeding=[entity=burner-agricultural-tower] 는 씨를 뿌릴 수 있는 토양에 씨앗을 심을 수 있습니다. 심은 씨앗은 수확할 수 있는 나무로 자랍니다.\n[entity=tree-plant]은 잔디나 흙에서 자랄 수 있습니다. [entity=gold-stromatolite]는 [tile=natural-gold-soil]에 심을 수 있습니다.
active-noise-cancelling=소음 제어에 도움이 됩니다.
quality-assembler=리그누미스에서만 볼 수 있는 특별한 자원을 사용해 최고 품질의 아이템을 제작하는 고급 조립기입니다.
basic-construction-robotics-copper=개인적인 건설에 제일 기초적으로 필요한 지원 요소를 제공합니다.
basic-construction-robotics-gold=개인적인 건설에 제일 기초적으로 필요한 지원 요소를 제공합니다.
basic-gun-turret=가장 기본적인 자동 방어 요소를 제공합니다. 강하지는 않지만 지금은 이 정도면 충분할 것입니다.
burner-automation=화력 기계를 사용한 기본 자동화 기술.
deep-miner=이전에는 접근이 불가능했던 거대한 금 매장지에 접근할 수 있습니다.
lumber-mill=목재를 가공하는 고급 기계의 잠금을 해제합니다.
planet-discovery-lignumis=나우비스 궤도를 도는 위성으로, 약간의 초목과 유용할지도 모르는 금속 이외에는 별다른 자원이 존재하지 않습니다.
provisional-rocketry=어떻게든 이 척박한 곳에서 떠나야 합니다. 이것이 유일한 기회에요!
steam-automation=목재 제품과 금을 기반으로 더 정교한 기술을 연구할 수 있습니다.
wood-liquefaction=나무를 유체로 변환하는 것으로 새로운 가능성을 열 수 있습니다.
wood-logistics=느리지만 자동으로 상품을 운송합니다.
wood-science-pack=목재 제품을 기반으로 한 기초적인 기술을 연구할 수 있습니다.

