[mod-setting-description]
my_property_enhance=default: false, Unlocking through 연결된 상자 technology \ncrafting speed + 1500%, mining speed + 500%, distance of build or item-drop or reach or resource-reach or item-pickup or loot-pickup + 5 or 15
my_inserter_capacity_bonus_multiple=default 1, from 1 to 20, inserter capacity bonus multiple each level
my_linked_chest_inventory_size=default 120, from 120 to 240
my_resource_stack_size_multiple=default 1, from 1 to 100. Only affecting resource items (such as coal, stone, iron-ore, etc.)
my_item_stack_size_multiple=default 1, from 1 to 100. Not affecting entity items (such as inserter, power poles, assembly machines, etc.)\nSupermarkets do not have to worry about producing large quantities of things
my_arcosphere_stack_size_multiple=default 1, from 1 to 100
my_space_material_multiple=default 1, from 1 to 100
my_linked_pipe_capacity=default 10, from 10 to 25. input pipe: this value * 2

my_linked_chest_enable_recover=default true, false: The 연결된 상자 no longer recycles items,\nExisting items in the Shared Area will still enter the 연결된 상자 until it reaches 0.\nRecycling and Request 연결된 상자s still working
my_linked_chest_request_update_frequency=default 8, this is interval 80 tick
my_linked_chest_update_max_tick=min interval: 10. this is max interval, if count of 연결된 상자 ID > 1000, Please change bigger. 연결된 상자 that setting Filtered max interval is 2560 tick
my_linked_pipe_update_max_tick=min interval: 10. This is max interval, if count of 연결된 파이프s > 1000, Please change bigger. Output 연결된 파이프 max interval is 2560 tick
my_character_trash_update_frequency=default 300, from 60 to 36000
my_logistic_requests_update_frequency=default 300, from 60 to 36000
my_linked_chest_share_cache_capacity=default 2, from 0.1 to 2000. Recovery 연결된 상자 is unlimited
my_linked_pipe_share_cache_capacity=default 2, from 0.1 to 2000. Recovery 연결된 파이프 is unlimited

my_construction_assistance_switch=Automatically get entity or entity ghost when click 공유 구역 item switch
