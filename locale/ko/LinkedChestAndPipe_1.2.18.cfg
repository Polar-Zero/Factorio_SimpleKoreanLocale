[mod-setting-description]
my_property_enhance=연결된 상자 기술을 연구하면 플레이어 능력치가 개선됩니다:\n제작 속도 + 1500%, 채굴 속도 + 500%, 건물 또는 아이템 수집/놓는/도달/채광 거리 + 5 또는 15 (기본값: 비활성화)
my_inserter_capacity_bonus_multiple=각 레벨별 투입기 용량 보너스 배수를 설정합니다 (사용 가능: 1 ~ 20 / 기본값: 1)
my_linked_chest_inventory_size=(사용 가능: 120 ~ 240 / 기본값: 120)
my_resource_stack_size_multiple=자원 아이템(석탄, 돌, 철광석 등)에만 영향을 미칩니다. (사용 가능: 1 ~ 100 / 기본값: 1)
my_item_stack_size_multiple=객체 아이템(투입기, 전봇대, 조립 기계 등)에 영향을 주지 않으므로,\n대형 소비처에서 과잉 생산에 대해 걱정할 필요가 없습니다. (사용 가능: 1 ~ 100 / 기본값: 1)
my_arcosphere_stack_size_multiple=(사용 가능: 1 ~ 100 / 기본값: 1)
my_space_material_multiple=(사용 가능: 1 ~ 100 / 기본값: 1)
my_linked_pipe_capacity=입력 파이프: 이 값 * 2 (사용 가능: 10 ~ 25 / 기본값: 10)

my_linked_chest_enable_recover=비활성화하면 연결된 상자가 더 이상 아이템을 재활용하지 않습니다.\n공유 영역에 있는 기존 아이템은 0이 될 때까지 연결된 상자에 계속 들어갑니다.\n재활용 및 연결된 요청 상자는 계속 작동합니다. (기본값: 활성화)
my_linked_chest_request_update_frequency=(기본값: 8) 이는 80틱을 의미합니다.
my_linked_chest_update_max_tick=최대 틱 단위 간격이며, 연결된 상자 ID의 수가 1000개를 초과하는 경우 더 크게 변경하는 것을 권장합니다. (사용 가능: 10 ~ 2,560)
my_linked_pipe_update_max_tick=최대 틱 단위 간격이며, 연결된 파이프 ID의 수가 1000개를 초과하는 경우 더 크게 변경하는 것을 권장합니다. (사용 가능: 10 ~ 2,560)
my_character_trash_update_frequency=(사용 가능: 60 ~ 36,000 / 기본값: 300)
my_logistic_requests_update_frequency=(사용 가능: 60 ~ 36,000 / 기본값: 300)
my_linked_chest_share_cache_capacity=연결된 복구 상자의 경우 이 제한 영향을 받지 않습니다. (사용 가능: 0.1 ~ 2,000 / 기본값: 2)
my_linked_pipe_share_cache_capacity=연결된 복구 파이프의 경우 이 제한 영향을 받지 않습니다. (사용 가능: 0.1 ~ 2,000 / 기본값: 2)

my_construction_assistance_switch=공유 구역 아이템 전환 클릭 시 자동으로 객체 또는 객체 고스트를 가져옵니다.
my_share_area_gui_update_switch=각 아이템 그룹의 아이템 수가 200개를 초과하는 경우 자동 새로 고침을 해제하는 것이 좋습니다. 초당 한 번 업데이트됩니다.
my_linked_chest_distance=최대 투입기 거리로 변경하는 것을 추천합니다. (사용 가능: 3 ~ 10 / 기본값: 5)

