[mod-name]
circuit-wire-poles=회로 전신주(Circuit Wire Poles)

[mod-description]
circuit-wire-poles=회로 전선 연결을 위한 소형 전신주를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
circuit-wire-pole=회로 전신주
circuit-wire-pole-viewer=회로 전신주 신호 뷰어

[entity-description]
circuit-wire-pole=회로 신호를 보려면 모드 설정에서 뷰어를 활성화한 뒤, 회로선을 잡지 않은 상태에서 마우스를 위로 올리세요.

[item-description]
circuit-wire-pole=32개의 타일 와이어가 닿는 회로선용 작은 기둥입니다. 모드 설정에서 선택한 스냅 방식에 따라 하나의 타일에 최대 4개의 극을 배치할 수 있습니다.

[string-mod-setting-description]
cwp-snapping-mode-center-only=기둥이 일반 1x1 객체인 것처럼 타일 중앙에만 스냅합니다.
cwp-snapping-mode-center-quadrants=타일의 중앙과 각 타일의 네 사분면 중앙에 스냅합니다.
cwp-snapping-mode-half-grid=타일의 중앙과 테두리를 포함하여 1/2 타일 너비의 그리드에 스냅합니다.
cwp-snapping-mode-half-grid-quadrants=1/2 타일 너비의 격자와 타일 사분면의 중앙에 스냅합니다.
cwp-snapping-mode-quadrants-only=각 타일의 네 사분면 중앙에 스냅합니다.
cwp-snapping-mode-quarter-grid=타일의 중앙, 사분면 및 테두리를 포함하여 1/4 타일 너비의 그리드에 스냅합니다.

[string-mod-setting]
cwp-snapping-mode-center-only=타일 중앙부
cwp-snapping-mode-center-quadrants=타일 중앙 및 사분면
cwp-snapping-mode-half-grid=타일 절반 격자
cwp-snapping-mode-half-grid-quadrants=타일 절반 격자 및 타일 사분면
cwp-snapping-mode-none=없음
cwp-snapping-mode-quadrants-only=타일 사분면
cwp-snapping-mode-quarter-grid=타일 사분면 그리드

[]
cwp-couldnt-snap-pole=스냅할 유효한 위치를 찾을 수 없습니다.

[mod-setting-name]
cwp-enable-signal-viewer=신호 뷰어 사용
cwp-snapping-debug=스냅 시각화 표시
cwp-snapping-mode=스냅 모드

[mod-setting-description]
cwp-enable-signal-viewer=이 기능을 활성화하면 회로 극 위에 마우스를 가져가면 보이지 않는 전극이 생성되어 회로 네트워크에 연결됩니다. 이렇게 하면 회로 극 자체를 전봇대로 만들어 성능 문제를 일으키지 않고도 회로 신호를 자연스럽게 검사할 수 있습니다.
cwp-snapping-debug=문제 해결을 위해, 스냅 시도 시각화를 표시합니다.
cwp-snapping-mode=회로 전신주를 배치할 때 테스트할 스냅 포인트를 정의합니다. 자세한 내용은 개별 옵션 설명을 참조하세요.