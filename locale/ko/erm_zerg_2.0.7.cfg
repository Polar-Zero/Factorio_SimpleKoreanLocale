[tips-and-tricks-item-description]
enemy_erm_zerg-economy=Some spawners, at greater or higher tier, now drop Larva Eggs.  Larva eggs are used to bridge the gap for biter eggs.  They can also used for other new recipes.
enemy_erm_zerg-general-info=엔지니어가 나우비스 행성계에서 새로운 종족을 발견했습니다! 불카누스의 변종 수조에서 분노한 저그에 대한 기록을 발견했습니다.\n\n바이터 알: 저그 주 건물 (해처리/부화장, 레어/번식지, 하이브/군락)를 포획할 수 있습니다. 점령한 주 건물은 포획된 바이터 산란장이 됩니다. 이는 추후 패치로 다른 기능으로 변경될 예정입니다.
enemy_erm_zerg-nydus_worms=저그는 디몰리셔에 기생하여 그들을 나이더스 웜(땅굴망)과 비슷한 형태로 개조했습니다. 이 거대한 유닛은 경로에 있는 모든 저그를 처치하여, 진화 속도와 공격 포인트의 빠른 증가로 연결됩니다. 또한 공격을 받으면 저그 유닛을 토해내며, 이들을 처치하면 공격 포인트가 5,000 증가합니다.
enemy_erm_zerg-planet-char=나우비스 행성계에서 발견된 새로운 화산 행성입니다. 불카누스와는 달리 전설적인 저그 진영의 본거지입니다.\n\nIt contains new valuable minerals and geysers which are unique on this planet.\n\n행성 작업은 현재 진행 중이며, 향후 업데이트에서 변경될 수 있습니다.

