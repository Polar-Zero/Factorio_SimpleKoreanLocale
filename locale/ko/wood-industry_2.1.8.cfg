[mod-setting-description]
wood-industry-carbon-buff=탄소 연료 가치를 높이고, 석탄:탄소 제작 비율을 변경합니다. “탄소강"을 활성화하면 강철 제품 생산량도 2배 증가됩니다.
wood-industry-carbon-military=수류탄이나 폭발물과 같은 군용 제작법에 석탄이 아닌 탄소가 필요하도록 대체합니다.
wood-industry-carbon-steel=이제 강철을 제련하기 위해 가마에 목탄이, 주조에는 탄소가 필요합니다. 텅스텐 판을 제련할 때도 목탄이 필요하게 됩니다.
wood-industry-heavy-oil-adsorption=여과제로 사용되는 다양한 유체 제조법에 목탄을 추가하고, 중유를 석유 가스로 더 높은 비율로 정제하는 제작법도 추가합니다.
wood-industry-lead=이제 가마와 주조에서 납을 제련하려면 목탄이 필요합니다.
wood-industry-lubricant=윤활유 제작에 목탄 정화제가 필요하도록 추가하세요.
wood-industry-nerf-wood-fuel=나무의 연료 가치를 절반으로 줄여 목탄의 연료량 3MJ를 더욱 돋보이게 합니다. 나무 회로와 합판 등 다른 아이템에도 영향을 줍니다.
wood-industry-resin=플라스틱 생산에 수지가 필요하도록 추가합니다.
wood-industry-tin=활성화하면, 가마에서 땜납을 제련할 수 있습니다(Bronze 모드도 활성화된 경우).
wood-industry-tin-glass=활성화하면, 가마나 주조소에서 유리를 제련할 때 녹은 주석을 사용해 유리를 매끄럽게 만들 수 있습니다.
wood-industry-titanium=가마에서 티타늄을 제련하려면 목탄이 필요하도록 합니다(주조소의 경우 탄소 필요).
wood-industry-tungsten-carbide=탄화 텅스텐을 전기 가마에서 제련하도록 변경합니다.