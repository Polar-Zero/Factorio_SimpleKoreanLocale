[mod-name]
kry-space-platform-chests=우주 플랫폼 허브 상자(Space Platform Hub Chests)

[mod-description]
kry-space-platform-chests=아이템을 우주 플랫폼 허브로 순간이동시킬 수 있는 우주 상자를 게임에 추가해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
space-hub-chest=우주 허브 상자

[item-name]
space-hub-chest=우주 허브 상자

[item-description]
space-hub-chest=우주 플랫폼 허브와 연결된 상자입니다. 안에 넣은 아이템은 즉시 우주 플랫폼 허브로 순간이동합니다.\n참고: 이 상자는 수동으로 열 수 없으며, 아이템은 투입기를 통해 입력해야 합니다.

[recipe-name]
space-hub-chest=우주 허브 상자

[technology-name]
space-hub-chest=우주 허브 상자

[technology-description]
space-hub-chest=아이템을 우주 플랫폼 허브로 순간이동할 수 있는 강력한 상자의 사용이 가능합니다.

[mod-setting-name]
kry-disable-filters=아이템 품질 필터 비활성화

[mod-setting-description]
kry-disable-filters=기본적으로 우주 허브 상자에는 상자 객체의 품질과 같거나 낮은 품질의 아이템만 투입할 수 있습니다. 이 설정을 활성화하면, 이러한 제한을 비활성화하고 우주 허브 상자의 품질과 무관하게 모든 품질의 아이템을 입력할 수 있게 됩니다.\n참고: 이미 진행 중인 저장 파일의 우주 허브 상자에 이 설정을 적용하려면, 이미 설치된 우주 허브 상자를 회수했다가 다시 배치해야 합니다.