[technology-description]
crushing_industry_bz_ores=미세 광석 분쇄에 집중합니다.
crushing_industry_concrete_productivity=콘크리트는 우리가 짓는 모든 건물의 안정된 토대로서 작동합니다. 더 많이 필요합니다.
crushing_industry_extra_terrestrial_crushing=텅스텐과 홀뮴 광석은 미래 발전에 매우 중요합니다. 이 분야에 연구를 집중해야 합니다.
crushing_industry_one_final_crush=사용 가능한 모든 자원을 더 높은 효율로 분쇄하고 처리할 수 있습니다. 이 암석의 모든 자원을 뽑아내 분쇄해야 합니다.
crushing_industry_ore_crushing_productivity=우리는 이 광석을 효과적으로 분쇄할 방법을 찾아야 합니다, 일단 완료되면 그만한 가치가 있을 것입니다.
crushing_industry_sand_productivity=모래 및 모래 관련 제품을 다루는 방법에 더 많은 자원을 집중하여 몇 가지 이점을 얻을 수 있습니다.
steam_power_generation_upgrade=엄청난 전력 수요로 인해 발전소를 재고해야 할 시점에 이르렀습니다. 태양열이 이 외계 행성의 너무 많은 공간을 덮고 있고 원자력은 먼 꿈에 불과한 상황에서, 우리는 지금 우리가 처한 상황을 개선해야 합니다.
advanced_military_tactics_1=바이터들이 어떻게 행동하는지 관찰하고 이를 유리하게 활용합니다.
advanced_military_tactics_2=그들의 속임수를 알아내고 그들을 위한 함정을 준비합니다.
advanced_military_tactics_3=바이터의 약점을 파악하고 그에 따라 행동합니다.
advanced_solar_panel=낮과 밤에 작동하는 더 나은 '태양 전지판'이 있지만, 이 기술에는 한계가 있기에, 전력 생산량이 줄어들고 피해에 취약하며 제작 비용이 증가합니다.
advanced_solar_panel_equipment=고급 태양 전지판의 소형화된 버전으로, 장비 그리드에서도 일반적인 태양 전지판과 동일한 방식으로 작동합니다.
alien_analysis=어디에 사용할 수 있을까요?
alien_artefact_discovery=바이터와 스피터 산란장이 파괴된 후 남긴 이상한 유물, 어떤 비밀이 숨겨져 있을까요?
alien_circuit_productivity=모두를 위한 더 많은 회로!
