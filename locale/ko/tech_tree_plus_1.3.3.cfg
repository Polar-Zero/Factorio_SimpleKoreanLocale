total_production=떠다니는 암석의 모든 자원을 채취할 수 있도록, 가능한 한 많은 아이템을 생산해야 할 필요성이 커지고 있습니다. 무한한 연구, 그리고 모든 것을 생산하기 위해.
tungsten_washing=텅스텐은 불순물을 제거하여 더 많은 상품을 생산할 수 있는 연구 덕분에 불카누스의 핵심 자원입니다.
