[space-location-description]
tchekor=녹아내리는 강이 잿빛 평원을 가로지르고 우뚝 솟은 고원에선 끊임없는 번개 폭풍이 몰아치는. 불타고 폭풍으로 황폐해진  행성입니다. 유황 간헐천이 고대 유적과 함께 소용돌이치는 유독성 바람에 가려진 채 분출합니다. 불타는 하늘 아래에는 원유 바다가 끓어오르며, 그 표면은 전기 호를 그리며 파도를 일으킵니다. 고가 철도는 녹아내리는 바다와 위험한 지형을 횡단할 수 있는 유일한 수단이며, 생존을 위해서는 독창성과 인내심이 필요할 것입니다.

