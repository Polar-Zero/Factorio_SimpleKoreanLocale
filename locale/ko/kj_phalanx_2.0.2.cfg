[mod-name]
kj_phalanx=King Jo의 팰렁스 CIWS(King Jo's Phalanx CIWS)

[mod-description]
kj_phalanx=공중 표적을 효과적으로 파괴할 수 있는 팰렁스 CIWS를 게임에 추가합니다. 그렇습니다, 이 포탑은 trigger_target_mask가 'air-unit'인 개체만 공격할 수 있습니다. 이는, 다른 모드가 공중 유닛 마스크를 지정시켜야 표적이 될 수 있음을 의미하지만, 모드 옵션에서 일반 적도 대상으로 할 수 있는 포탑 버전을 활성화할 수 있습니다! 드르륵 소리 포함!\n\n번역: SimpleKoreanLocale(PolarZero)


