minimalwire=전선 최소화 - 깨끗한 전력망(MinimalWire - Clean Power Networks)


[mod-description]
minimalwire=MinimalWire는 전신주가 네트워크에 추가될 때마다 최소한의 전선을 생성하는 Kruskal의 스패닝트리 알고리즘을 사용하여, 더 효율적인 전선 연결을 시행함으로써 스파게티 현상을 없애고 공장 전신주 요소를 깔끔하게 유지합니다. 이 아이디어에 대한 좀 더 편안한 접근 방식을 보려면 다른 모드를 확인하세요: OneWire\n\n번역: SimpleKoreanLocale(PolarZero)
