[mod-setting-description]
bzsilicon-bio-crushed-stone=Bio Industries 모드의 분쇄된 돌을 사용하여 실리카를 만들 수 있도록 합니다. 이 설정은 실험 단계이며 향후 업데이트에서 제거될 수 있습니다. 활성화된 상태로 유지하는 것이 좋습니다. 투입기 수로 인해 UPS가 떨어지는 경우에만 비활성화하세요. 사용자 요청에 따라 추가되었습니다.
bzsilicon-more-intermediates=실리콘 웨이퍼와 같은 더 많은 중간 제작법을 활성화합니다. 더 복잡한 생산 공정을 원한다면 활성화하세요. 기본 게임, 우주 시대 등에서는 선택 사항입니다. [color=red]Bio Industries 모드 설치시 필요합니다.[/color]
bzsilicon-recipe-bypass=지정한 제작법(쉼표로 구분된 목록)의 수정을 건너뜁니다.
