razorgrass-plant=글레바의 건조한 지역에서만 희귀하게 자라는, 키가 크고 날카로운 풀입니다. 실리카 함량이 높은 이 풀은 기다란 잎에 물을 저장하는 이점을 활용합니다. 이 잎을 말리기 전에 태워버리면 수증기의 높은 압력으로 실리카가 풍부한 부분이 멀리 날아가 버립니다.

