[mod-setting-description]
vtk-cannon-turret-ammo-use=포탄 탄창은 아군 객체 너머의 적을 공격할 수 있습니다. 일반 포탄은 아군 객체에 (벽 등) 충돌하여 데미지를 입힐 것입니다. (1:포탄 탄창만 [기본값], 2: 포탄만, 3: 둘 다)
vtk-cannon-turret-explosion-ff=기본적으로 모든 아군 유닛은 폭발형 포탄 탄창으로 인한 오폭 데미지를 입지 않도록 되어있습니다. 이 옵션을 활성화하면, 폭발형 포탄 탄창이 아군 유닛에 피해를 줄 수 있게 됩니다. 일반 포탄의 동작은 변경되지 않습니다.\n__ITEM__skl-txtd0__
vtk-cannon-turret-magazine-new-icon=순전히 미관 및 추억 회상용입니다.\n__ITEM__skl-txtd1__