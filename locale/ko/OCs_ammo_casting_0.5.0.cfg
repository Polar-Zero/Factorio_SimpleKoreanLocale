[mod-name]
OCs_ammo_casting=OC의 탄약 주조(OCs Ammo Casting)

[mod-description]
OCs_ammo_casting=주조소에 녹은 금속으로 제작할 수 있는 다양한 주조소 탄약 제작법을 게임에 추가합니다.  공격 범위 보너스가 있는 텅스텐 탄약도 추가합니다. 또한 바이오 챔버에서 바이오로켓을 제작할 수 있게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


