[technology-description]
bio-explosives-tech=폭발물을 바이오 챔버에서 제작할 수 있도록 합니다.
bio-rocketry-tech=로켓과 바이오 로켓을 바이오 챔버에서 제작할 수 있도록 합니다.
casting-light-ammo-tech=경량탄 주조를 잠금 해제합니다. 추가적인 탄약 주조 기술을 잠금 해제하기 위해 필요한 핵심 기술이기도 합니다.
casting-heavy-ammo-tech=중량탄 주조를 잠금 해제합니다. 대포용 탄약의 주조가 가능해집니다.
casting-explosive-ammo-tech=폭발성 탄약 주조를 잠금 해제합니다. 이를 통해 (우라늄) 폭발성 포탄과 대포용 포탄을 주조할 수 있습니다.
casting-railgun-ammo-tech=레일건 탄약 주조를 잠금 해제합니다. 이를 통해 가장 강력한 탄약을 대규모로 주조할 수 있습니다.
casting-tungsten-ammo-tech=텅스텐 탄약 제작 및 주조를 잠금 해제합니다. 이를 통해 저항성이 매우 높은 관통 탄약과 포탄을 주조할 수 있습니다.

[mod-setting-name]
allow-bio-explosives=바이오 폭발물과 로켓 활성화
allow-casting-explosive-ammo=폭발탄 주조 허용
allow-casting-gun-turrets=기관 포탑 주조 허용
allow-tungsten-ammo=텅스텐 탄약 활성화
allow-heavy-artillery-shell=무거운 대포용 포탄 주조 허용

[mod-setting-description]
space-fish=우주에서의 영양소 제작 폐쇄형 루프를 가능하게 하지만, 게임이 너무 쉬워질 것입니다.
allow-casting-explosive-ammo=활성화하면, 대포용 포탄 주조가 가능합니다.
allow-tungsten-ammo=비활성화하면 레일건 주조 기술을 더 빠르게 연구할 수 있습니다.
allow-heavy-artillery-shell=텅스텐 탄약도 활성화된 경우에만 유용합니다. 더 넓은 범위에 더 많은 데미지를 주는 대포용 포탄을 활성화합니다.