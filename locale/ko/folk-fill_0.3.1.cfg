[mod-name]
folk-fill=자동화된 연료와 탄약(Automated Fuel & Ammo)

[mod-description]
folk-fill=가능한 객체에 연료와 탄약을 자동으로 모두 채우는 기능을 게임에 추가합니다.

[mod-setting-name]
folk-fill-fuel-stack-size=채울 연료량(%)
folk-fill-ammo-stack-size=채울 탄약량(%)
folk-fill-ammo-ignore=탄약 무시 목록
folk-fill-ammo-prefer=탄약 선호 목록
folk-fill-fuel-ignore=연료 무시 목록
folk-fill-fuel-prefer=연료 선호 목록

[mod-setting-description]
folk-fill-ammo-stack-size=탄약 인벤토리에 넣을 아이템의 양을 설정합니다.\n\n참고: 최대 보유 가능량에 대한 비율  값입니다. 100으로 설정하면 넣을 수 있는 최대치가, 25로 설정하면 최대 보유 가능량의 1/4이 투입됩니다.\n(사용 가능한 값: 5% ~ 100%)
folk-fill-fuel-stack-size=연료  인벤토리에 넣을 아이템의 양을 설정합니다.\n\n참고: 최대 보유 가능량에 대한 비율  값입니다. 100으로 설정하면 넣을 수 있는 최대치가, 25로 설정하면 최대 보유 가능량의 1/4이 투입됩니다.\n(사용 가능한 값: 5% ~ 100%)
folk-fill-ammo-ignore=여기에 나열된 탄약 유형은 사용되지 않습니다. 목록은 쉼표로 구분해야 합니다.\n\n게임 UI에 표시된 아이템 이름이 아닌 영문 아이템 프로토타입 ID를 사용해 주세요.
folk-fill-ammo-prefer=여기에 나열된 탄약 유형은 나열된 순서대로 선호되며, 가장 왼쪽에 있는 탄약을 최우선 순위로 사용합니다. 예를 들어 폭발성 포탄 사용을 최소화하려면 여기에 “uranium-cannon-shell, cannon-shell”을 입력하면 됩니다. 선호하는 탄약을 사용할 수 없는 경우, 탄약 무시 목록에 없는 다른 탄약을 사용합니다.\n\n게임 UI에 표시된 아이템 이름이 아닌 영문 아이템 프로토타입 ID를 사용해 주세요.
folk-fill-fuel-ignore="탄약 무시 목록"과 비슷하게 작동합니다. 관련 옵션 설명을 참고해보세요
folk-fill-fuel-prefer="탄약 선호 목록"과 비슷하게 작동합니다. 관련 옵션 설명을 참고해보세요