[mod-name]
vanilla_galore_continued=바닐라 갈로어 Continued(Vanilla Galore Continued)

[mod-description]
vanilla_galore_continued=기본 게임에 85개 이상의 독특하고 균형 잡힌 제작법을 추가하고, 원하는 경우 특정 제작법을 비활성화할 수 있는 옵션을 제공합니다. 이 모드는 아이템, 유체, 건물을 추가하지 않으며, 모드팩으로서 다른 모드의 연결만 진행합니다. 우주 시대 갈로어를 기대해주세요!\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
vgal-log=로깅 활성화
vgal-rocket-parts=대체 로켓 부품 사용
vgal-analog-circuits=아날로그 회로 활성화
vgal-alternate-science=대체 과학 팩 제작법 활성화
vgal-wood-recipes=나무 관련 제작/생산법 활성화
vgal-always-show-products=제작법 제품을 항상 표시

[mod-setting-description]
vgal-log=모드 활동 로깅을 위한 vgal.log() 함수를 활성화합니다.
vgal-wood-recipes=현재는 목재 기반 전자 회로 제작법만 활성화되어 있습니다. 향후 더 많은 목재 관련 제작법이 추가될 예정입니다.
vgal-always-show-products=기본 갈로어 모드의 제작법에서 제거할 수 없으므로, 기본 게임 제작법에 '제품' 영역이 표시되도록 강제합니다.

[recipe-description]
vgal-analog-circuit=아날로그 회로는 기존의 전기 회로가 아닌 기계적 장치에만 의존하지만, 상호 호환이 가능합니다.

vgal-battery-engine-unit=약간의 강철 대신 배터리와 소형 발전기를 넣으면 하이브리드 형식이 됩니다. 굉장하죠.
vgal-coal-steam-sulfur=유황 입자를 고체 크리스탈 형태로 응축합니다.
vgal-copper-cable-plastic-bar=가벼운 구리 프레임으로 플라스틱 막대를 보강합니다.
vgal-processing-unit-flying-robot-frame=처리 유닛의 지시를 받는 로봇 그룹을 조립합니다.
vgal-engine-unit-rocket-part=원시적이고 공해가 심한 로켓 부품, 하지만 석유 제품의 미학을 중시하는 분들이라면 적합합니다.
vgal-solar-panel-rocket-part=태양광은 대기 중에서 효율성이 떨어지지만, 친환경적일 수 있습니다.
vgal-uranium-fuel-cell-rocket-part=우라늄의 무한한 에너지를 활용하여 화물을 궤도에 올려보내보세요.
vgal-flying-robot-frame-rocket-part=여러 대의 로봇을 사용하면 화물을 궤도에 올려놓을 수 있는데, 굳이 로켓 한 대를 통째로 지을 필요가 있을까요?

