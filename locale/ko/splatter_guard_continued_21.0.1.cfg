[mod-setting-description]
train-avoid-mode=Preemptive (선제 대응) 옵션은 열차가 캐릭터에 부딪히기 전에 미리 안전한 곳으로 순간이동시키려고 시도하며, 실패하면 사후 대응 옵션이 추가로 사용됩니다. Reactive Only (사후 대처만) 옵션은 열차에 부딪혔을 때 플레이어를 순간이동시켜 플레이어를 구합니다. 반응성 보호는 열차의 속도를 늦추거나 열차에 원하지 않는 데미지를 줄 수 있습니다.
