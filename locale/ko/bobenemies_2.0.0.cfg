[mod-name]
bobenemies=Bob의 적군(Bob's Enemies mod)

[mod-description]
bobenemies=외계 유물을 게임에 다시 추가합니다.\n각기 다른 데미지 유형에 따라 6가지 색상의 유물 추가.\n바이터와 스피터가 떨어뜨리는 작은 유형의 아티팩트 추가.\n기본 게임 유형 외에 6종류의 새로운 적군을 추가.\n8종류의 땅벌레, 바이터, 스피터가 추가됨 \n적 기지는 처음에는 한 종류만 집중 소환하다가 나중에는 2~3종류를 함께 소환하도록 다양화됨\n인접한 기지는 비슷한 종류를 소환하는 경향이 있어 일종의 영토가 생성됨\n선택적으로 적이 품질 보정을 가지도록 설정할 수 있음.\n\n번역: SimpleKoreanLocale(PolarZero)


