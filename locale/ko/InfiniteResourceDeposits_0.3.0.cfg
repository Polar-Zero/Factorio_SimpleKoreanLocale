[mod-name]
InfiniteResourceDeposits=무한한 자원 패치(Infinite Resource Deposits)

[mod-description]
InfiniteResourceDeposits=광석 및 유체 자원를 무한하게 만듭니다. 원래 있던 유한 자원을 일정확률로 새로운 무한 변형으로 대체합니다. 모든 설정은 사용자 정의가 가능하며, 모든 모드와 호환됩니다.


[mod-setting-name]
cookie=쿠키
infinite-resource-deposits=무한한 광석 자원 생성
infinite-resource-deposits-frequency=무한한 광석 자원 확률
infinite-resource-deposits-minimal-amount=무한한 광석 최소 광석량 임계값
infinite-resource-deposits-richness=무한한 광석 자원 풍족도
infinite-resource-fluids=무한한 유체 자원 생성
infinite-resource-fluids-frequency=무한한 유체 자원 확률
infinite-resource-fluids-richness=무한한 유체 자원 풍족도