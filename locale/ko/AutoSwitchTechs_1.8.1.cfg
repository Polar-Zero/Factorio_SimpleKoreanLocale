[mod-setting-description]
AutoSwitchTechs-common-science-lower-threshold=대기열에 있는 모든 기술 연구가 과학 팩이 필요할 때, 이 낮은 임계값이 위의 임계값 대신 적용됩니다. 예를 들어, 모든 기술 연구가 파란 과학 팩을 필요로 하며 추가로 후반 게임 과학 팩이 필요한 경우, 이 낮은 임계값이 파란 과학 팩의 가용성을 결정하는 데 사용되며, 위 설정은 후반 게임 과학에만 적용됩니다. 따라서 파란 과학이 없어서 기술 변경을 포기하는 대신, 모드는 더 높은 등급의 과학 팩의 가용성에 따라 기술 변경을 계속 진행합니다.
AutoSwitchTechs-move-to-back=새로운 기술로 자동 전환 시, 기존 기술을 연구 대기열의 앞쪽에서 맨 뒷부분으로 이동합니다. 두 번째 위치 대신. 이 방법은 모드가 과학 팩이 부족해 연구가 지연되는 앞쪽 몇 개의 기술 사이에서 전환되는 상황을 방지하는 데 도움이 됩니다. (주의사항: 대기열에 있는 일부 기술이 대기열 내의 다른 기술과 전제 조건을 공유하는 경우, 대신 해당 전제 조건을 가진 첫 기술 바로 앞에 이동됩니다.)
AutoSwitchTechs-prioritize-late-game-science=이 옵션이 활성화되면, 기술 연구들이 재고에 있을 때 후기 게임 과학 팩을 사용하는 기술 연구로 전환합니다. 이 옵션은 프로메티움 과학을 아킬로 과학보다 우선순위로 지정하며, 아퀼로 과학은 볼카누스/글레바/풀고라 과학보다 우선순위가 높습니다. 또한 이러한 과학들은 이전 과학들보다 우선순위가 높으며, 그 순서는 다음과 같습니다: 우주, 노란색+보라색, 파란색, 군사, 녹색, 빨간색. 이 옵션과 부패 가능한 과학을 우선순위로 지정하는 옵션을 모두 활성화하면, 부패 가능한 과학의 우선순위가 이 옵션보다 우선 적용됩니다.
AutoSwitchTechs-prioritize-spoilable-science=이 기능이 활성화되어 있으면, 부패 가능한 과학 팩이 남아있을 경우 먼저 사용하도록 기술 연구들을 전환합니다.
AutoSwitchTechs-run-every-n-seconds=모드에서 기술 대기열을 확인하고 조정해야 하는 빈도.
AutoSwitchTechs-science-available-threshold=해당 비율만큼 연구소 일부에 과학 팩이 남아있다면 사용 가능으로 간주됩니다. 모든 과학 팩이 사용 가능한 경우에만 기술로 전환됩니다.
AutoSwitchTechs-science-pack-priority-description=이 설정은 위의 옵션에서 설정된 부패 가능한 과학 또는 후반부 과학의 우선순위를 무시합니다. 우선순위를 무시하려면 이 값을 0에서 12 사이의 숫자로 설정하세요. 숫자가 높을수록 우선순위가 높습니다. -1로 설정하면 우선순위를 무시하지 않습니다. 현재 과학 팩의 우선순위를 확인하려면 /science_priorities 명령어를 사용하세요.
AutoSwitchTechs-show-warnings=연구 대기열이 비어 있거나, 대기열에 있는 기술 연구 중 과학 팩이 충분하지 않은 경우 경고 메시지를 표시합니다.