[mod-name]
canal-excavator=운하 굴착(Canal Excavator)

[mod-description]
canal-excavator=타일을 굴착할 수 있는 기계를 게임에 추가합니다, 굴착한 타일로부터 돌을 얻고, 물을 흘려서 운하를 만들어보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
place-shallow-water=얕은 물 배치
auto-deconstruct=건물 자동 해체
no-tiles=타일을 추가하지 않음

[mod-setting-description]
place-shallow-water=활성화하면, 깊은 물 대신 얕은 물을 배치합니다. 얕은 물은 바이터뿐만 아니라 모든 플레이어가 통과할 수 있습니다. 물로 바이터를 차단하는 것이 너무 치트 기능같게 느껴진다면 이 설정을 활성화하세요. (현재 Alien Biomes 모드가 활성화되어 있는 상태에서만 사용할 수 있습니다: 얕은 물 충돌 마스크를 수정해야 작동하기 때문입니다.)
auto-deconstruct=객체 아래에 있는 타일이 발굴 가능으로 표시될 때, 자동으로 위에 있는 객체를 해체하도록 표시합니다.
no-tiles=팩토리오의 타일 프로토타입은 65,535개로 제한되어 있습니다. Alien Biomes와 같은 일부 모드는 타일을 많이 추가하므로, 1.1 이전에 제한이 255개였을 때 쉽게 제한을 넘기도록 할 수 있었습니다. 기본적으로 이 모드는 2개의 타일을 추가합니다: “굴착 가능한 타일"과 ‘굴착’. 이 설정을 켜면 이 모드는 기본 게임의 “정제된 노란색 콘크리트”를 “굴착 가능”에, “정제된 갈색 콘크리트”를 “굴착”에 재사용합니다. 사용하는 다른 모드가 이 두 타일 유형을 변경하지 않는다면 이 설정은 순전히 외관상의 변경일 뿐입니다.

