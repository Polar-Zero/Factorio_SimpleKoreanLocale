canex-excavator=물이 흐를 수 있도록 표시한 땅을 굴착합니다.
canex-digable=굴착기가 굴착할 수 있도록 지면을 표시합니다.

[recipe-name]
canex-excavator=굴착기
canex-digable=굴착 계획기

[entity-name]
canex-excavator=굴착기
canex-rsc-digable=굴착 예정지
canex-rsc-digable-planet=굴착 예정지 __1__

[tile-name]
canex-digable=굴착 예정지
canex-dug=굴착된 타일

[technology-name]
canex-excavator=운하 굴착기

[technology-description]
canex-excavator=운하를 위한 수로를 굴착할 수 있는 기술의 사용이 가능합니다.

[story]
canex-already-dug=타일이 이미 굴착되었습니다
canex-remaining=__1__ 남음
canex-dug=굴착 완료까지: __1__
canex-invalid-surface=이 행성을 굴착할 수 없습니다.
canex-not-on-landfill=매립은 굴착할 수 없습니다.
canex-not-in-water=물은 굴착할 수 없습니다.


[command]
canax-remove-floating=아래에 발굴 가능한 타일이 없는 모든 자원 타일을 제거합니다. 다른 모드에서 Canal Excavator 모드에 알리지 않고 타일을 제거하면 이런 상황이 발생할 수 있습니다.
canex-transition-dug=전환하도록 등록한 모든 타일에 전환을 강제로 적용합니다. 전환이 어떻게든 누락된 경우 이를 수정할 수 있습니다.
canex-reset-partially-dug=부분적으로 굴착했다 취소된 모든 타일은 별도의 테이블에 저장되므로, 이런 현상이 자주 발생하면 테이블이 커질 수 있습니다. 이 명령어를 사용하면 해당 테이블을 비웁니다.
canex-debug=[표면 이름] - 모든 굴착, 전환하도록 등록되었거나 및 부분적으로 굴착된 타일에 대한 상태를 표시합니다.
canex-show-planet-config=[행성 이름] - 해당/모든 행성에 대한 구성을 표시합니다.