[mod-name]
folk-fill=자동화된 연료와 탄약(Automated Fuel & Ammo)

[mod-description]
folk-fill=자동으로 가능한 개체에 연료와 탄약을 모두 채우는 기능을 게임에 추가합니다.

[mod-setting-name]
folk-fill-fuel-stack-size=채울 연료량(%)
folk-fill-ammo-stack-size=채울 탄약량(%)

[mod-setting-description]
folk-fill-ammo-stack-size=탄약 인벤토리에 넣을 아이템의 양을 설정합니다.\n\n참고: 최대 보유 가능량에 대한 비율  값입니다. 100으로 설정하면 넣을 수 있는 최대치가, 25로 설정하면 최대 보유 가능량의 1/4이 삽입됩니다.\n(사용 가능한 값: 5% ~ 100%)
folk-fill-fuel-stack-size=연료  인벤토리에 넣을 아이템의 양을 설정합니다.\n\n참고: 최대 보유 가능량에 대한 비율  값입니다. 100으로 설정하면 넣을 수 있는 최대치가, 25로 설정하면 최대 보유 가능량의 1/4이 삽입됩니다.\n(사용 가능한 값: 5% ~ 100%)