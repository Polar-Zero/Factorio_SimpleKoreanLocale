[mod-description]
aai-signals=체력, 속도, 각도, 표면, 바다, 좌표(X & Y), 적 탐지 등을 위한 신호를 게임에 추가합니다. 프로그래밍 가능한 차량 모드를 위해 개발되었지만 다른 용도로도 사용할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


