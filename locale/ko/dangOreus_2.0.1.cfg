[mod-name]
dangOreus=광석 위험지대(dangOreus)

[mod-description]
dangOreus=광석 위는 이제 용암과 다름없습니다. 이 위험지대를 벗어날 탈출구를 찾아보세요! 제한된 공간에서 살아남아 치킨을 먹을 것인가, 아니면 장엄한 오케스트라와 함께 폭사할 것인가? 그것은 당신에게 달려있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
starting-radius=시작 지역 반경
simple-ore-radius=간단한 광석 반경
easy-mode=쉬운 모드
dangOre-mode=광석 생성 모드
voronoi-scale-factor=보로노이 스케일링
floor-is-lava=광석 위는 용암입니다
square-mode=정사각형 모드
non-colliding-resources=겹치지 않는 자원

[mod-setting-description]
starting-radius=시작 지역 반경. 이 지역에는 광석이 생성되지 않습니다.
simple-ore-radius=무작위 모드 전용 - 우라늄(또는 다른 유체가 필요한 광석)은 이 반경 내에서 생성되지 않습니다.
easy-mode=광석에 벨트나 전봇대를 건설할 수 있습니다.
dangOre-mode=광석을 배치할 스타일. 게임 시작 시 값으로 고정됩니다.
voronoi-scale-factor=숫자가 클수록 자원이 커집니다.
floor-is-lava=멀티플레이어 공게 게임에 권장함 - 광석 패치가 플레이어에게 피해를 줄 수 있습니다. 탐험을 제한하는 데 유용합니다.
square-mode=광석들이 깔끔한 정사각형 모양으로 생성되어, 더 쉬운 채광이 가능합니다.
non-colliding-resources=대규모 자원은 겹치게 생성되지 않습니다.