[technology-description]
el_energy_tech=기본 에너지 생산
el_kerosene_tech=석유에서 등유를 생산하고 황을 제거합니다.
el_ki_tech=이 기계는 모듈 효과 분배 역할을 합니다. 각 코어는 고유한 채널을 가지고 있으며, 이 채널은 코어 GUI를 통해 변경할 수 있습니다. 참고: 각 채널에는 하나의 코어만 허용됩니다. 코어 중앙에는 모듈 슬롯이 있으며, 여기에 모듈을 배치하면 해당 코어가 채널에 효과를 전송합니다. 신호기을 배치하면 자동으로 표준 채널에 등록됩니다. 따라서 단순화를 위해 코어에 충분한 유체를 공급하고 채널을 표준 채널로 조정하면 됩니다.
el_stage_tech=248k 모드의 첫 번째 단계에 진입할 수 있습니다.
fi_energy_tech=핵분열 에너지, 이제 당신의 손안에!
fi_stage_tech=전자공학 기술을 완벽히 마스터하셨습니다. 핵분열 시대에 오신 것을 환영합니다!
fi_upgrade_tech=이 기술을 사용하여 기계를 업그레이드하세요.
fu_activator_tech=핵분열 반응에서 열중성자를 수집합니다. 기본 동위 원소는 이러한 중성자를 포집하여 더 가치 있는 동위 원소로 변환합니다.
fu_basic_elements_tech=동위원소를 융합할 수 있는 방법을 알아보세요! 이 초기 방법은 매우 비효율적일 수 있지만 적어도 작동합니다.
fu_energy_tech=합성 장치 실험을 통해 얻은 지식을 바탕으로 이제 첫 번째 핵융합 반응기를 제작할 수 있습니다!
fu_fusor_tech=핵융합 반응을 일부 달성할 수 있는 기본적인 합성 장치를 제작하세요. 핵융합에 대해 아직 배워야 할 것이 많으니 계속 실험해 보세요.
fu_ingot_tech=광석을 제련하여 주괴을 생산하는 주괴 공장을 건설하세요. 248ks의 희귀 금속을 사용하여 주괴을 제작하면 생산량을 향상시킬 수 있습니다.
fu_reactor_tech=스텔라레이터를 기반으로 한 핵융합로를 구축하십시오. 이 반응로는 수일간 가동 가능하며, 장시간 플라즈마를 유지할 수 있습니다. 일정한 속도로 전력을 생성할 수 있어야 합니다.
fu_stage_tech=아톰을 분할한 후 다음 단계는 무엇인가요? 아톰을 합치는 것입니다!
fu_star_engine_tech=스타 엔진은 말 그대로 작은 별입니다. 이 다중 유닛 기계는 엄청난 양의 에너지를 사용해 원하는 기본 원소를 대량으로 생산할 수 있습니다. 이 꿈을 실현하려면 코어 1개와 냉각/가열 유닛 1개 이상, 넓은 공간과 에너지가 필요합니다. 코어를 먼저 배치한 후 냉각 및 가열 유닛을 코어 방향으로 향하게 배치합니다. 코어는 각 유닛을 반 속도로 가동할 수 있습니다. 기계 건설 후 각 원소의 기술을 연구해야 합니다.
fu_tokamak_tech=이 반응기는 토카막 설계에 기반을 두고 있습니다. 연료를 매우 빠르게 융합시키기 때문에, 펄싱 방식으로만 가동될 수 있습니다.
fu_upgrade_tech=이 기술을 사용하여 기계를 업그레이드하세요.
gr_stage_tech=엑조틱 물질을 사용하면 알려진 기술의 한계를 넘어설 수 있습니다. 심지어 융합 기술조차 그 무한한 가능성에 비하면 아무것도 아닐 것입니다.
gr_upgrade_tech=이 기술을 사용하여 기계를 업그레이드하세요.

