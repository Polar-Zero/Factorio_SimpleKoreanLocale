inf_burner=아이템/유체 처리기
inf_burner_text=아이템/유체 처리기를 사용하면 모든 아이템을 파괴할 수 있습니다. 또한 증기를 물로 변환하고, 물을 배출하며 산소도 공급할 수 있습니다. 이 장치를 사용하여 원하지 않는 부산물을 제거하세요. 그러나 핵 폐기물은 처리할 수 없습니다.
