[gui]
248k_ki_overview=248k KI 개요:
amplifier channel=증폭기 채널
Apply=적용
bk_248k_about=모드 정보
bk_248k_about_text=이 모드는 기본 게임의 기능을 확장하고 더 긴 엔드게임을 추가하는 데 초점을 맞췄습니다. 새로운 에너지 생성 방법, 재료, 기본 아이템을 생산하는 대체 옵션, 그리고 4단계로 분류된 독특한 건물들을 도입합니다. 게임 초반에는 전자 단계에서 시작하며, 공장이 성장함에 따라 단계별로 진행됩니다. 다음은 달성할 수 있는 내용의 일부입니다:
bk_248k_black_hole=최종 단계 반응기
bk_248k_black_hole_text=블랙홀 생성장치는 어떤 물질에서도 에너지를 생성할 수 있습니다. 반응기에 100개의 안정화 장치[item=gr_materials_stabilizer_item]와 최소 1,000개의 다른 물체(물질)가 들어 있으면 블랙홀을 생성할 수 있습니다. 반응기에 넣은 모든 물체는 블랙홀의 소비 가능한 물질에 추가됩니다. 단, 안정화 장치[item=gr_materials_stabilizer_item]는 제외되며, 이는 반응기 안정성에 기여합니다. 시간이 지남에 따라 반응기 안정성이 감소하므로 안정화 장치를 지속적으로 공급해야 합니다. 반응기는 내부 완충에서 물질 소비 속도에 따라 물질을 소비하고 이를 전력으로 변환합니다. 반응기 안정성이 최대일 때 약 1TW의 전력을 출력합니다.
bk_248k_blueprints=설계도
bk_248k_blueprints_1=수력 터빈 설치 - 40MW|PreLeyZero
bk_248k_blueprints_2=열화학적 설비 - 2X|PreLeyZero
bk_248k_blueprints_3=태양광 발전소 - 40MW|PreLeyZero
bk_248k_blueprints_text=다음은 모드 설정을 위한 몇 가지 설계도입니다. 텍스트를 클릭하면 해당 설계를 다운로드할 수 있습니다. 만약 공유하고 싶은 레이아웃을 디자인하셨다면 모드 포럼에 게시해 주시면 향후 여기에 추가될 수 있습니다!
bk_248k_diesel_train=디젤 열차
bk_248k_diesel_train_text=디젤 열차, 그저 그런 것일 뿐입니다. 하지만 기다려보세요, 더 있을까요? 네, 있습니다. 이 디젤 열차는 다양한 디젤 연료와 엔진 모듈에 접근할 수 있습니다. 모든 연료는 상대적으로 높은 연소 효율을 가지고 있지만, 가장 중요한 것은 특수 연료가 열차의 최대 속도를 상당히 증가시키지만 가속도를 감소시킨다는 점입니다. 이 단점을 보완하기 위해 열차 장비 그리드에 모듈을 설치할 수 있습니다. 예를 들어 터보차저는 열차의 가속도를 35% 증가시킵니다.
bk_248k_exotic_science=엑조틱 물질 과학
bk_248k_exotic_science_text=최종 단계에서는 특수 과학 기술 [item=fu_space_probe_science_item]을 생산해야 합니다. 이를 위해 특수 물질 [item=fu_space_probe_ore_item]을 확보해야 하며, 이 희귀 물질은 우주 공간에만 존재하기 때문에 많은 로켓을 제작하여 획득해야 합니다. 새로운 위성 3종이 추가되었습니다: '스푸트니크' 위성[item=fu_space_probe_sputnik_item], 우주 탐사선[item=fu_space_probe_probe_item] 및 심우주 탐사선[item=fu_space_probe_deep_probe_item]. 첫 번째 두 위성은 데이터를 전송하며, 이 데이터는 심우주 탐사선을 발사하는 데 필수적입니다. 심우주 탐사선은 희귀 광물을 생성합니다. 희귀 물질을 사용하여 희귀 과학 팩을 제작하세요!
bk_248k_first_steps=First steps
bk_248k_first_steps_text=시작하기 위해 먼저 돌에서 알루미늄과 리튬을 주로 제거해야 합니다. 이 과정에는 황산이 사용되므로 충분한 양을 준비해야 합니다. 바닐라 제작법와 함께 등유을 생산하고 등유의 탈황 과정에서 황산을 얻을 수 있습니다. 이 재료들을 사용하면 예를 들어 Mk2형 태양광 패널을 제작할 수 있습니다.
bk_248k_fusion=핵융합
bk_248k_fusion_1_text=가장 기본적인 동위 원소는 경수소-H[1][fluid=fu_protium]입니다. 열화학적 분리기 [item=fu_boiler_item]를 제작하고 물을 산소와 수소로 분리하세요. 수소는 주로 경수소-H[1][fluid=fu_protium]로 구성되어 있으므로, 융합 기술을 확보할 수 있을 것입니다.
bk_248k_fusion_2_text=융합 기술을 사용하면 이제 예를 들어 거대한 융합 반응로를 건설하거나 헤르츠와 테슬라 로봇을 만들 수 있습니다. 가능하다면 충분한 양의 동위 원소와 융합 기술을 확보하세요 - 많은 양이 필요할 것입니다.
bk_248k_fusion_text=분열 단계를 마스터하면 핵융합이 가능해집니다. 핵융합은 복잡합니다 - 먼저 연구용 융합 장치 [item=fu_fusor_item]를 제작하고 기본적인 동위 원소를 융합시켜 핵융합에 대한 지식을 얻어야 합니다 [item=fu_tech_sign_item].
bk_248k_ki1_core=The KI1 코어
bk_248k_ki1_core_text=이 기계는 모듈 효과 분배기 역할을 합니다. 각 코어는 고유한 채널을 가지고 있으며, 이 채널은 코어 GUI를 통해 변경할 수 있습니다. 참고: 각 채널에는 하나의 코어만 허용됩니다. 코어 중앙에는 모듈 슬롯이 있으며, 여기에 모듈을 배치하면 해당 코어가 채널에 효과를 전송합니다. 신호기을 배치하면 자동으로 표준 채널에 등록됩니다. 따라서 단순화를 위해 코어에 충분한 유체를 공급하고 채널을 표준 채널로 조정하면 됩니다.
bk_248k_ki2_core=KI2 및 KI3 증폭기
bk_248k_ki2_core_text=분열 및 융합 단계에서 KI2 및 KI3 신호기과 KI2 및 KI3 코어/증폭기에 접근할 수 있습니다. 이 코어들은 기능하기 위해 추가 유체를 소비합니다. KI2 및 KI3 코어/증폭기는 KI1 코어에 추가 모듈 효과를 적용할 수 있습니다. 이를 위해 KI2 및 KI3 코어의 채널을 KI1 코어의 채널과 일치시켜야 합니다. KI2/KI3 코어 중간에 삽입된 모듈은 KI1 코어의 효과에 자신의 효과를 추가합니다. 더 좋은 신호기는 더 많은 모듈 효과를 방송할 수 있다는 점을 기억하세요. 시간이 지나면 KI2/KI3 코어는 [item=fi_ki_science]과 [item=fu_ki_science]을 생성합니다. 이 재료는 KI 코어와 관련된 기술을 연구하는 데 필요합니다. 한 KI1 코어는 항상 한 KI2 코어와 한 KI3 코어에만 연결됩니다.
bk_248k_name=248k 모드
bk_248k_overview=개요
bk_248k_star_engine=스타 엔진
bk_248k_star_engine_1_text=먼저 코어(위)를 가능한 한 주변에 여유 공간을 많이 남겨서 구축합니다. 그 다음 냉각기와 가열기를 코어 옆에 배치합니다. 대체 모드에서 모든 코어 입력과 가열기/냉각기의 출력이 일치하도록 확인합니다. 모든 기계의 제작법을 설정하고 가열기에 경수소의 대량을 공급합니다. 아래 표에서는 전체 기계가 작동할 때 각 기계에서 어떤 속도로 생산할 수 있는지 확인할 수 있습니다.
bk_248k_star_engine_text=스타 엔진은 정말 놀랍습니다! 이 엔진은 5개의 부품으로 구성되어 있습니다: 코어[item=fu_star_engine_core_item], 좌우 히터 [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] 및 상하 냉각기 [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
change beacon channel=신호기 채널 변경:
