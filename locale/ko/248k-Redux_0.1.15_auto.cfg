fi_solid_reactor_item=수력으로 조절되는 핵분열 반응로로, 대량의 열을 생산할 수 있습니다. 사용된 연료봉은 정제하면 재사용이 가능합니다!
fu_activator_item=중성자[fluid=fu_neutron_fluid]를 사용하여 경수소[fluid=fu_protium]를 중수소[fluid=fu_deuterium]로, 중수소[fluid=fu_deuterium]를 삼중수소[fluid=fu_tritium]로 변환합니다.
fu_boiler_item=고온을 사용하여 물[fluid=water]을 분리합니다. [color=red]열[/color]을 소비하며, [color=red]500dec[/color] 이상에서만 작동합니다.
fu_burner_item=모든 물체를 파괴할 수 있습니다. 산소[fluid=fu_oxygen], 물[fluid=water]을 배출하고 증기[fluid=steam]와 폐수[fluid=el_dirty_water]를 다시 물[fluid=water]로 정화할 수 있습니다. 핵 폐기물[item=fi_materials_waste]을 처리할 수는 없습니다.
fu_exchanger_item=[color=red] 뜨거운 냉각제 (1500 dec)를 [/color][fluid=fu_lead_fluid_cold]로 [color=blue] 차가운 냉각제 (500 dec)로 변환합니다. 이 변환된 냉각제는 [fluid=water]의 물을 [fluid=steam] 증기로 가열하는 데 사용할 수 있습니다.
fu_fusor_item=이 합성 장치를 사용하여 핵융합의 기본 원리를 배우세요. 충분한 데이터를 수집하면 미래에 [color=orange]순수한[/color] 핵융합 장치를 제작할 수 있게 될 것입니다.
fu_ingot_item=이 공장 건물은 일반적인 용광로와 마찬가지로 [color=red]용해[/color] 작업을 수행할 할 수 있으며, 유체 금속에서 [color=orange]주괴[/color]을 제조하는 데 사용할 수 있습니다. 일반적인 용광로와 달리 이 기계는 제작법을 선택할 수 있습니다.
fu_ki_beacon_item=큰 KI 신호기, 연결된 [color=yellow]채널[/color]에서 모듈 효과[item=fi_modules_core_item]를 전송합니다.
fu_ki_core_item=사용 방법은 게임 내 Booktorio/Informatron 위키(화면 왼쪽 상단)를 참고해 주세요.
fu_ki_memory_item=KI3 증폭기[item=fu_ki_core_item]에 사용되는 KI3 에너지 유체[fluid=fu_ki_circuit_fluid]를 제공합니다.
fu_laser_item=이 시설은 단일 지점에 고강도로 집중시킬 수 있는 레이저를 발사합니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉각제[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_magnet_item=이 시설은 강력한 자기장을 사용하여 데이터를 수집하거나 강력한 자석을 제작합니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉각제[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_materials_energy_charged_crystal=충전된 에너지 크리스탈. 화력 발전기[item=el_burner_item]에 사용되어 전력을 생성할 수 있습니다.
fu_miner_item=지도상의 어디서나 돌[item=stone]을 채굴할 수 있습니다. 작업에는 드릴[item=fu_miner_fuel_item]의 지속적인 공급이 필요합니다.
fu_miner_item_2=지도상의 어디서나 돌[item=stone]을 채굴할 수 있습니다. 작업에는 드릴[item=fu_miner_fuel_item]의 지속적인 공급이 필요합니다. [item=fu_miner_item]의 업그레이드 버전입니다.
fu_miner_item_3=지도상의 어디서나 돌[item=stone]을 채굴할 수 있습니다. 작업하려면 드릴[item=fu_miner_fuel_item]의 지속적인 공급이 필요합니다. [item=fu_miner_item_2]의 업그레이드 버전입니다.
fu_miner_item_4=지도상의 어디서나 돌[item=stone]을 채굴할 수 있습니다. 작업에는 드릴[item=fu_miner_fuel_item]의 지속적인 공급이 필요합니다. [item=fu_miner_item_3]의 업그레이드 버전입니다.
fu_plasma_item=이 시설은 플라즈마를 생성하고 플라즈마의 가두기 관련 데이터를 수집합니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉각제[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_robo_construction_item=초고속으로 구조물을 건설하세요.
fu_robo_logistic_item=4개의 엔진이 충분한 에너지를 공급받을 경우 엄청난 추력을 발생시킬 것입니다.
fu_star_engine_core_item=이것이 바로 핵융합의 정점입니다! 이 기계로 작은 별의 중심에서 원소[fluid=fu_iron_heated]를 생성할 수 있습니다. 그러나 반응을 유지하기 위해서는 엄청난 양의 에너지가 필요합니다. 별 엔진은 핵심[item=fu_star_engine_core_item]과 최소 한 개의 [color=blue]냉각기[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] 및 [color=red]가열 장치[/color][item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item]이 핵심을 향해 배치되어 있습니다. 이 엔진은 사용되는 냉각/가열 장치의 수에 따라 초당 500에서 1,000개의 철 또는 다른 기본 원소를 생산합니다. (각각 1개 또는 2개).
fu_stelar_reactor_item=[color=purple]스텔라토르[/color] 설계 기반의 핵융합 반응기입니다. 이 반응기는 약 [color=yellow]2GW[/color]의 안정적인 전력을 생산할 수 있습니다. 반응기 핵심에서 발생하는 열은 유체 납[fluid=fu_lead_fluid_cold] 냉각 순환계를 통해 전달되며, 이 과정을 통해 증기[fluid=steam]를 생성하고 최종적으로 전기를 생산할 수 있습니다. 현재 핵융합 생성물을 포집하는 방법은 아직 개발되지 않았지만, 이 결점은 다음 세대 UMR 반응기에서 개선될 수 있습니다.
fu_tech_sign_item=핵융합에 대한 지식. 이 정보를 바탕으로 미래에는 더 큰 핵융합 장치를 건설할 수 있을 것입니다!
fu_tokamak_reactor_item=[color=purple]토카막[/color] 설계 기반의 핵융합 반응기. 이 반응기는 연료에 따라 펄스 방식으로 [color=yellow]2에서 4GW[/color]의 전력을 출력합니다. 스타라토르와 달리 토카막은 주로 D-T 융합을 위해 설계되었습니다. 현재 융합 생성물을 포집하는 방법은 없지만, 이 결점은 다음 세대 UMR 반응기에서 개선될 수 있습니다.
gr_crafter_item=작은 별에서 힘을 얻은 이 기계는 당신의 모든 소원을 이루어줄 것입니다. 또한 용광로처럼 녹일 수도 있습니다!
gr_magnet_tanker_item=필요한 곳에 맛있는 기름을 빠르게 공급하세요! EM 현상 열차를 기관차로 사용하세요.
gr_magnet_tanker_pre_item=필요한 곳에 맛있는 기름을 빠르게 공급하세요! EM 현상 열차를 기관차로 사용하세요.
gr_magnet_train_item=이 열차는 전자기장(EM)의 힘으로 부상합니다. 이 열차는 고속 운행과 장거리 철도를 위해 설계되었습니다! 그리고 기억해 두세요: 소형 별의 에너지를 공급받기 때문에 이 열차는 항상 에너지를 보유하고 있습니다.
gr_magnet_train_pre_item=이 열차는 전자기장(EM)의 힘으로 부상합니다. 이 열차는 고속 운행과 장거리 철도를 위해 설계되었습니다!
