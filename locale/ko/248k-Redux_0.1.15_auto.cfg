[mod-description]
248k-Redux=PreLeyZero의 248k 모드(1.1 버전)를 Factorio 2.0으로 포팅한 모드입니다. 다른 모드와 호환성 문제가 발생할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[248k]
migration-gui-ei-sub-text=다음은 [font=default-bold]엑조틱 산업[/font] 시리즈의 일부인 독립형 모드 목록입니다.
migration-gui-ei-sub-text-2=[color=blue]엑조틱 산업: 로봇[/color]은 248,000개의 고성능 로봇을 추가합니다.
migration-gui-ei-sub-text-3=[color=blue]엑조틱 산업: EM 열차[/color]에 248,000대의 EM 열차가 추가되었으며, 맞춤형 업그레이드 및 충전 시스템이 적용되었습니다.
migration-gui-ei-sub-text-4=[color=blue]엑조틱 산업: 적재기[/color] 맞춤형 적재기
migration-gui-ei-sub-text-5=[color=blue]엑조틱 산업: 탱크[/color] 대형 탱크, 248k 사일로도 포함됩니다.
migration-gui-ei-sub-text-6=[color=blue]엑조틱 산업: 컨테이너[/color] 다양한 창고 옵션
migration-gui-ei-sub-text-7=[color=blue]엑조틱 산업: 연료 공급기[/color] 플레이어와 차량을 위한 자동 연료 공급 타워
migration-gui-ei-sub-text-8=[color=orange]참고: [/color]여기까지 읽어주셔서 감사합니다 - 좋은 하루 보내세요!
migration-gui-ei-sub-title=엑조틱 산업: 보조 모드
migration-gui-ei-text=Exotic Industries는 248k의 공식 후속작입니다. 이 시리즈는 핵심 모드와 여러 개의 독립형 모드로 구성되어 있습니다.
migration-gui-ei-text-2=[font=default-bold]엑조틱 산업[/font]은 248k를 제작하는 과정에서 배운 모든 것을 담고 있으며, 이제 완전한 진정한 리메이크 모드입니다. 엑조틱 산업은 화려한 새로운 그래픽을 포함합니다.
migration-gui-ei-text-3=새로운 메커니즘이 대거 추가되고 더욱 완성도 높은 경험을 제공합니다. [font=default-bold]엑조틱 산업[/font]의 개발에 248ks의 매력과 아이디어가 풍부하게 반영되었습니다.
migration-gui-ei-title=엑조틱 산업
migration-gui-info-text=안녕하세요, 동료 팩토리안 여러분. 마지막으로 248k를 업데이트한 지 벌써 1년 반이 넘었습니다. 정말 오랜 시간이 흘렀네요.
migration-gui-info-text-2=주로 [font=default-bold]Exotic Industries[/font] 모드 시리즈 작업에 집중해 왔으며, 이 부분에 대해 나중에 더 자세히 설명하겠습니다. 248k 모드는 현재 개발 중입니다.
migration-gui-info-text-3=현재 거의 최종 상태입니다. 향후 작은 버그 수정과 밸런스 조정이 진행될 예정이지만, 새로운 콘텐츠는 추가되지 않을 것입니다. 이 모드 자체는
migration-gui-info-text-4=현재는 비교적 안정적인 상태이지만, 신호기 시스템과 같은 일부 메커니즘은 코딩 측면에서 다소 구식입니다. 따라서 이미 포팅 작업을 진행 중입니다.
migration-gui-info-text-5=일부 기능을 [font=default-bold]엑조틱 산업[/font] 시리즈에 적용하여 새로운 텍스처, 개선된 코드 및 더 많은 메커니즘을 추가했습니다!
migration-gui-info-title=248k의 미래
migration-gui-title=248k 업데이트

