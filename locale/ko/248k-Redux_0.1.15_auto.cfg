fi_modules_productivity_4_item=이 모듈은 보편적입니다. 생산성 향상을 지원하는 모든 기계에 사용할 수 있습니다.
fi_modules_productivity_5_item=이 모듈은 보편적입니다. 생산성 향상을 지원하는 모든 기계에 사용할 수 있습니다.
fi_modules_productivity_6_item=이 모듈은 보편적입니다. 생산성 향상을 지원하는 모든 기계에 사용할 수 있습니다.
