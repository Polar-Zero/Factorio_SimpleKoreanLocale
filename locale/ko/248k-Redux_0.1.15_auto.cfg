[mod-setting-description]
el_ki_core_productivity=이 아이템은 제작 기계 등에서 매우 높은 생산성 값을 달성할 수 있도록 설계되었습니다. 따라서 사용 시 주의가 필요합니다.
legacy_icons=핵분열 단계 희귀 금속의 기존 텍스처를 다시 추가합니다.
overhaul_mode=바닐라/크라스토리오2를 개편하여 진행도, 기술 및 제작법에 248k를 추가했습니다. \n[color=red]참고: 이미 존재하는 저장 파일에서 248k를 추가하면 문제가 발생할 수 있습니다. 최상의 게임 플레이를 위해 새로운 세계에서 사용하는 것을 권장합니다.[/color]
overhaul_realistic_reactors=248k의 원자로는 현실적인 원자로 개발을 위한 연구용 원자로로 전환됩니다. \n핵연료 및 기타 구성 요소가 248k 단계에 통합됩니다.[color=red] 개편 모드에서만 가능합니다.[/color]
overhaul_science=[color=red][WIP][/color]. 엑조틱 과학을 위한 추가 연구소을 추가하여 과학을 혁신합니다. 향후 과학을 만들고 시뮬레이션 방법을 개발하는 새로운 방법을 포함할 예정입니다. \n[color=red]Krastorio2와 호환되지 않습니다. [/color]
override_krastorio_endgame=Krastorio2 제작법을 반물질 반응로와 은하간 송수신기에 맞게 조정하여 248k의 후기 게임 아이템을 요구하도록 합니다은하간 송수신기는 1 [color=purple]248k 요소[/color]를 요구합니다.
retexture_science=과학 팩을 248k 아이콘으로 재텍스처링합니다. \n[color=red]Krastorio2와 호환되지 않습니다. [/color]