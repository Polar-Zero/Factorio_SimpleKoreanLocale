fi_energy_crystal_item=인공 에너지 크리스탈. 이 크리스탈는 많은 에너지를 방출하며, 고급 기계 제작에 유용하게 사용될 수 있을 것입니다.
fi_fiberer_item=고급 강화 플라스틱 복합재용 섬유[item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber]을 제조합니다.
fi_ki_beacon_item=KI 신호기는 연결된 [color=yellow]채널[/color]에서 최대 6개의 모듈 효과를 [item=fi_modules_core_item] 전송합니다.
fi_ki_circuit_item=KI2 에너지 유체[fluid=fi_ki_circuit_fluid]를 증폭기[item=fi_ki_core_item], [item=fu_ki_core_item]에 사용하기 위해 공급합니다.
fi_ki_core_item=사용 방법은 게임 내 Booktorio/Informatron 위키(화면 왼쪽 상단)를 참고해 주세요.
fi_modules_productivity_1_item=248k 기계/일부 제작법에서 사용할 수 있도록 설계된 모듈.
fi_modules_productivity_2_item=248k 기계/일부 제작법에서 사용할 수 있도록 설계된 모듈.
