[mod-name]
PicksRocketStats=Picklock의 로켓 격납고 통계(Picklocks rocket silo stats)

[mod-description]
PicksRocketStats=이 모드는 1.0 버전까지의 바닐라 팩토리오와 같이 로켓 발사에 대한 통계를 보여주는 GUI를 추가합니다. 다음 기능이 포함됩니다:\n- 버튼이나 단축키로 전환 가능한 통계 GUI\n- 버튼 또는 키 조합을 통해 전환 가능한 통계 창\n- 합계 또는 표면별로 표시 할 수 있는 값\n- 발사 된 로켓 수 표시\n- 우주 시대: 발사된 우주비행사(캐릭터)의 이름 표시\n- 발사된 로켓의 수, (우주 시대:) 발사된 아이템의 품질 및 유형 표시\n- 일반적으로 발사된 로켓과 탑재된 아이템에 대한 전환 가능한 표시\n- 간결한 표시를 위해 열 제목 숨김 기능\n- 평균값 계산을 위한 발사 시간의 게임 내 설정을 통한 사용자 지정 가능.\n\n번역: SimpleKoreanLocale(PolarZero)


