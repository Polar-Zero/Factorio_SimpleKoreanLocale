[mod-setting-description]
pi-rss-show-heading=선택하면 열 머리글이 표시됩니다.
pi-rss-show-in-stats=로켓 발사 횟수, 로켓 탑재 아이템, 발사된 캐릭터(우주비행사)의 이름, 모두 표시 중에 선택할 수 있습니다.
pi-rss-track-items=추적할 항목을 선택합니다. 허용 목록을 사용하려면 차단 목록 값에서 "필터 목록"을 선택합니다.
pi-rss-whitelist=추적할 내부 아이템 ID의 쉼표로 구분된 목록입니다. 허용 목록을 지정하면 목록에 없는 아이템은 추적되거나 통계에 표시되지 않습니다. 비워두거나 "추적할 항목" 옵션에서 "모든 항목"을 선택하여 모든 항목을 허용합니다.\n\n아이템의 내부 ID를 확인하려면 F4 키로 "디버그 설정"을 열고 "Always" 탭에서 "show-debug-info-in-tooltips" 옵션을 활성화합니다. 그러면 항목의 내부 ID가 아이템 설명에 표시됩니다.
pi-rss-blacklist=무시할 내부 항목 이름의 쉼표로 구분된 목록입니다. 이러한 아이템은 "허용 목록"에 나열되어 있더라도 통계에 추적되거나 표시되지 않습니다. 비워두거나 "추적할 아이템"옵션에서 "모든 아이템"을 선택하여 모든 아이템을 허용합니다.\n\n아이템의 내부 ID를 확인하려면 F4 키로 "디버그 설정"을 열고 "Always" 탭에서 "show-debug-info-in-tooltips" 옵션을 활성화합니다. 그러면 아이템의 내부 ID가 아이템 설명에 표시됩니다.
pi-rss-show-average=발사된 로켓의 평균 값, 플레이어, 시간 단위당 발사된 탑재물 중 하나를 표시합니다.\n\n새로운 게임에서는 첫 번째 로켓 발사부터 시간을 계산합니다.\n\n로켓이 이미 발사된 기존 저장 게임에 모드를 추가하면 2시간 동안의 시간을 계산합니다.
pi-rss-average-per=평균 값을 계산하는 시간 간격을 지정합니다.
pi-rss-hide-empty=발사된 로켓이 없고, 표시할 탑재물 항목이 없을 경우, 모드가 비활성화된 것처럼 인터페이스를 완전히 숨깁니다.
pi-rss-show-tb=좌측 상단 모서리에 통계 창을 표시하거나 숨길 수 있는 버튼을 표시합니다.\n\n이 옵션이 비활성화되어 있더라도 단축키를 따로 설정하는 것으로도 통계 창을 표시하거나 숨길 수 있습니다.
pi-rss-thousands-separators=값에 표시할 구분 기호를 설정할 수 있습니다. 이 설정은 게임 내 설정에서도 자유롭게 선택할 수 있습니다.\n기본값은 영문 천 단위 구분 기호(,)입니다.
pi-rss-update-average=활성화하면 로켓이 발사되지 않았더라도 설정된 시간 이후 평균 값이 업데이트됩니다.
pi_rss_avarage_update_min=평균 값을 몇 분 후에 업데이트해야 하는지 지정합니다(1분~120분, 기본: 15분)\n로켓이 발사되면 시간 간격이 재설정됩니다.
pi-rss-show-surfaces=활성화하면 선택한 표면에 따른, 그 표면에 대한 로켓이 발사되고 운반하는 아이템 또는 우주비행사(캐릭터)만을 표시할 수 있습니다. 우주 시대 DLC에서 개별 행성에 따른 값을 보는 데 유용합니다.

