[mod-name]
AdjustableModule=조정 가능한 모듈, 신호기(Adjustable Modules and Beacon)

[mod-description]
AdjustableModule=모듈 및 신호기의 능력치를 모드 설정에서 구성 가능하도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[string-mod-setting-description]
ad-change-size-Enabled-and-overload=[color=blue]Space Exploration[/color] 모드와 유사하게, 한 기계에 영향을 주는 신호기 수가 2개 이상이면 비활성화되도록 합니다. 안타깝게도 신호기 과부하에 대한 강조 표시 메시지는 없습니다.

[string-mod-setting]
ad-change-size-Enabled=4x4 크기의 모델만 활성화
ad-change-size-Enabled-and-overload=모델 및 과부하 활성화[virtual-signal=signal-deny]
ad-change-size-Not-Enabled=비활성화
Configure-beacon-Enabled=활성화
Configure-beacon-Enabled-and-all=모든 모듈 활성화 및 호환[item=productivity-module][item=quality-module]
Configure-beacon-Enabled-and-productivity=생산 모듈 활성화 및 호환[item=productivity-module]
Configure-beacon-Enabled-and-quality=품질 모듈 활성화 및 호환[item=quality-module]
Configure-beacon-Not-Enabled=비활성화
Configure-recipe-Enabled=활성화
Configure-recipe-Enabled-and-all=모든 모듈 활성화 및 호환[item=productivity-module][item=quality-module]
Configure-recipe-Not-Enabled=비활성화

[mod-setting-name]
ad-beacon-area=[item=beacon] 효과 범위
ad-beacon-efficiency=[item=beacon] 효과 배율
ad-change-size=[item=beacon] 모델 크기(4x4)
ad-module-slots=[item=beacon] 수용 가능한 모듈 수량
Configure-beacon=[color=blue]설정 [item=beacon][/color]
Configure-module=[color=blue]모듈 설정 (수정된 Lv.1 모듈만)[/color]
Configure-recipe=[color=blue]제작법 설정[/color]
efficiency-consumption=[item=efficiency-module] 에너지 사용량(%)
efficiency-pollution=[item=efficiency-module] 공해(%)
productivity-consumption=[item=productivity-module] 에너지 사용량(%)
productivity-maximum=300% 생산성 최대값 제한 제거
productivity-pollution=[item=productivity-module] 공해(%)
productivity-productivity=[item=productivity-module] 생산성(%)
productivity-quality=[item=productivity-module] 품질(%)
productivity-speed=[item=productivity-module] 속도(%)
quality-quality=[item=quality-module] 품질(%)
quality-speed=[item=quality-module] 속도(%)
speed-consumption=[item=speed-module] 에너지 사용량(%)
speed-productivity=[item=speed-module] 생산성(%)
speed-quality=[item=speed-module] 품질(%)
speed-speed=[item=speed-module] 속도(%)

[mod-setting-description]
beacon-efficiency=The original efficiency is 1.5, Multiply by this coefficient.
Configure-beacon=비활성화하다면, 플러그인의 다음 속성이 변경되지 않으며, 다음 속성이 기본값이 아니더라도 적용되지 않습니다.
Configure-module=비활성화하다면, 플러그인의 다음 속성이 변경되지 않으며, 다음 속성이 기본값이 아니더라도 적용되지 않습니다.
module-slots=최대 36개의 모듈까지 수용하도록 할 수 있습니다.
quality-quality=품질을 활성화하지 마십시오->[color=red]품질[/color]<-설정해도 효과가 없습니다.
quality-speed=품질을 활성화하지 마십시오->[color=red]품질[/color]<-설정해도 효과가 없습니다.
