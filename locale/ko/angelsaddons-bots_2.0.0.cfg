[technology-description]
angels-cargo-robots=물류 운송을 진행할 수 있는 초기형 로봇 사용이 가능합니다. 속도는 느리지만 한 번에 많은 아이템을 운반할 수 있습니다.
angels-construction-robots=비록 느리지만 건설 작업을 진행할 수 있는 초기형 건설 로봇 사용이 가능합니다.