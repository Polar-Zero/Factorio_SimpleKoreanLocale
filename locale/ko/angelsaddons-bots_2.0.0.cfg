[entity-description]
angels-cargo-box=로봇이 사용할 수 있으며, 더 많은 저장량을 가졌지만, 로봇 충전 기능이 빠진 초기형 로보포트입니다.
angels-cargo-roboport=향상된 충전 기능을 갖춘 초기형 로보포트입니다.
angels-cargo-robot=아이템 묶음을 운반할 수 있는 느린 물류 로봇입니다.
angels-cargo-robot-2=다량의 아이템을 운반할 수 있는 느린 물류 로봇입니다.
angels-charging-station=많은 로봇을 충전할 수 있는 충전 지점을 제공합니다.
angels-construction-robot=느린 초기형 건설 로봇입니다.
angels-construction-zone-expander=물류 네트워크의 건설 영역을 확장합니다.
angels-construction-zone-expander-2=물류 네트워크의 건설 영역을 확장합니다.
angels-construction-zone-expander-3=물류 네트워크의 건설 영역을 확장합니다. 미약한 로봇 충전소 역할도 겸합니다.
angels-logistic-chest-active-provider=내용물을 물류 네트워크로 보냅니다.
angels-logistic-chest-buffer=개인 물류 및 자동화 건설을 위해 지정된 아이템을 요청합니다.
angels-logistic-chest-passive-provider=내용물을 물류 네트워크에 사용할 수 있도록 합니다.
angels-logistic-chest-requester=물류 네트워크에서 특정 아이템을 요청합니다.
angels-logistic-chest-storage=물류 네트워크 아이템의 장기 보관을 위한 저장소입니다.
angels-relay-station=물류 네트워크의 공급 영역을 확장하고, 로봇을 위한 충전 지점을 제공합니다.
angels-relay-station-2=물류 네트워크의 공급 영역을 확장하고, 로봇을 위한 충전 지점을 제공합니다.
angels-relay-station-3=물류 네트워크의 공급 영역을 확장하고, 로봇을 위한 충전 지점을 제공합니다. 미역한 로봇 저장 역할도 겸합니다.
angels-zone-expander=물류 네트워크의 공급 영역을 전력 없이 확장합니다.
angels-zone-expander-2=물류 네트워크의 공급 영역을 전력 없이 확장합니다.
