[mod-name]
rubia=○ 루비아(Planet Rubia)
rubia-assets=○ 루비아 - 행성 리소스(🌐Planet Rubia Assets)

[mod-description]
rubia=바람의 행성 루비아를 발견해보세요. 루비아에서는 벨트와 투입기가 다른 방식으로 작동하기에, 다른 행성에서는 경험할 수 없는 독특한 건물 건설 어려움이 기다리고 있습니다. 폐기물이 끝없이 기지로 쏟아져 날아오므로. 공장 전체가 바람의 흐름에 맞춰 움직여야 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
rubia-assets=바람의 행성 루비아에서 바람과 함께하는 공장을 만들어 보세요! 이 리소스 모드 자체만으로는 아무것도 하지 않습니다. 실제 행성을 원한다면 루비아 행성 모드를 다운로드하세요.\n\n번역: SimpleKoreanLocale(PolarZero)

