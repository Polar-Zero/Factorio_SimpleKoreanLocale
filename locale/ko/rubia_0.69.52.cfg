[achievement-description]
research-with-biorecycling=생물재생 과학 팩을 활용하여 기술을 연구하세요.
land-on-rubia=행성 루비아에 죽지 않고 착륙하세요.
rubia-lore-complete=루비아의 쓰레기 더미를 탐험하며 지식을 모두 찾아보세요.

[alert]
landing-cutscene-part1=[img=utility/danger_icon] 선체 손상됨
landing-cutscene-part2=[img=utility/danger_icon] 착륙 추진기 파괴됨
landing-cutscene-part3=[img=utility/danger_icon] 비상 추진기 손상됨. 충격에 대비하십시오.
on-player-died-on-entry=행성 진입시에 발생하는 심각한 충격 데미지를 버티지 못하고 사망했습니다. 여정에서 살아남으려면 더 많은 피해를 버틸 수 있어야 합니다.
pre-rubia-cutscene-prepared=루비아에 완전히 대비했다고 느낄지 모르겠지만, 루비아가 과연 호락호락할까요?
pre-rubia-cutscene-unprepared=떠나기 전에 챙겨야 할 중요한 것을 잊어버린 것 같은 느낌처럼, 루비아를 대비한 충분한 준비가 되지 못한 것 같다는 불안한 느낌이 듭니다.
pre-rubia-cutscene-unprepared-almost-shield=루비아에 죽지 않고 착지하기 위해 필요한 조건을 간발의 차이로 충족하지 못하고 있는 것처럼 느껴집니다.
pre-rubia-cutscene-unprepared-low-shield=매우 취약한 느낌입니다. 루비아에 살아서 착륙할 수 있을 정도로는 보호 장치가 충분하지 않은 것 같습니다.
pre-rubia-cutscene-unprepared-medium-shield=루비아에 죽지 않고 착륙하는 데 필요한 장비의 절반 정도만 가지고 있는 것 같습니다.
pre-rubia-cutscene-unprepared-naked=등골이 오싹해집니다. 당신은 확실하게 취약한 상태이며, 이 여정은 확실한 죽음으로 끝날 것입니다.
pre-rubia-cutscene-unprepared-too-close=루비아에 죽지 않고 착륙하는 데 필요한 것을 가지고 있는지 확신하기에 너무 가까워 보입니다.
promethium_warning=⚠️ 무한 연구 생산성 기술 연구가 완료되었습니다. 이제 루비아 모드 과학 팩이 비용에 추가됩니다. 이 기능을 원하지 않는 경우 모드 설정에서 비활성화할 수 있습니다. (이 경고는 이 저장 파일에서 다시 표시되지 않습니다)
promethium_warning-part2=⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️⬆️
rocketizer-warning=⚠️ 루비아를 설치하기 전에 기지에 __ENTITY__rci-rocketizer__가 있었습니다. 루비아 모드에서는 헤딩 아이템의 잠금 해제 요건과 제작법을 변경합니다. 이 동작은 "모드 설정"에서 비활성화할 수 있습니다. (이 경고는 이 저장 파일에서 다시 표시되지 않습니다)
rubia-rocket-silo-setting-warning=[img=utility/danger_icon]경고: [entity=logistic-robot]이 루비아 로켓 격납고로 이동할 수 없습니다. 자동 물류 요청을 비활성화합니다.
wind_block_notification=바람이 진로를 가로막았습니다!
wind_correction_notification=바람이 기계를 회전시켰습니다!

