[technology-description]
craptonite-axe=형편없는 강철 도끼를 훨씬 더 효율적인 채광을 가능케 하는 튼튼한 크랩토나이트 도끼로 교체하세요. 또한 다양한 크랩토나이트 장신구의 잠금 해제합니다.
craptonite-processing=은하계에서 가장 내구성이 강한 물질을 발견했다고 해서, 그리고 기술적으로 원하는 이름을 붙일 수 있다고 해서 반드시 그렇게 해야 한다는 의미는 아닙니다.
craptonite-productivity=귀하의 이름 지정 권한은 즉시 박탈됩니다. 이제 이는 "루비아 생산성"으로 명명되며, 이 이름이 마음에 드실 것입니다.
craptonite-wall=크랩토나이트 보강재를 사용해 은하계에서 가장 튼튼한 방어 구조물을 만들어 보세요.
operation-iron-man=첨단 유도 시스템과 장갑 포드로 루비아의 적대적인 영공로부터 화물 포드가 안전하게 통과할 수 있도록 해보세요.
planet-discovery-rubia=쓰레기로 뒤덮인 바람이 강한 행성입니다. 낮은 중력과 강한 바람은 끊임없이 지상의 쓰레기를 고속으로 날려보내며, 저궤도에서도 이 현상이 발생합니다. 또한 이 행성에는 유용한 미생물이 서식하며, 쓰레기를 더 유용한 재료로 변환하는 데 도움을 줍니다. \n[img=utility/warning_icon]더 자세한 개요는 [font=default-semibold]"팁과 도움말"[/font]의 항목을 참고하세요.
rubia-armored-train=드디어 루비아 행성의 바람을 이겨낼 수 있는 기차를 만들 수 있게 되었습니다.
rubia-biofusion-science-pack=루비아의 마지막 도전: 다양한 행성에서 온 생명체 DNA로 부정한 혼합물을 만들어보세요. 이는 선택 사항입니다. 경고: 테스트가 완전히 완료되지 않았습니다. 자신의 책임하에 진행하세요!
rubia-biofusion-science-pack-removed=플레이 중 글레바 행성을 제거하면 루비아 후속 게임 콘텐츠에 접근할 수 없습니다. 안타깝군요.
rubia-braking-force-8=당신의 기차는 약하며, 더 빠른 속도가 필요합니다.
rubia-craptonite-belt-buckle=__PLANET__muluna__의 귀중한 운석이 박힌 크랩토나이트 도구 허리띠를 만들어보세요. 코스모스가 바지를 단단히 고정해줄 거예요.
rubia-craptonite-boots=크랩토나이트 강화 부츠는 홀뮴 합금 장식과 밑창을 갖추고 있으며, 더 빠른 러닝을 도와줍니다. 걸을 때마다 크랩토나이트 안창이 느껴질 것입니다.
rubia-craptonite-bracer=큐브 큐브 큐브 큐브, 큐브 큐브 큐브 큐브--큐브 큐브 큐브 큐브. 큐브 큐브, 큐브 큐브 큐브 큐브! 큐브 큐브 큐브 큐브 큐브 큐브 큐브... 큐브? 큐브!!!?!? 큐브 큐브 큐브 큐브 큐브 큐브 큐브 큐브
rubia-craptonite-cannister=크랩토나이트 강화 통에 차가운 게이머 소녀 목욕물 한 병을 보관해보세요. 아퀼로 극저온을 이용해 차갑게 식혀서 한 모금 마시면 언제나 바로 활력을 되찾을 수 있지만 약간 아플 수는 있습니다.
rubia-craptonite-circlet=은하계 최고급 모샤이트 덩어리로 둘러싸인 강력한 크랩토나이트 서클릿입니다. 기계와 교감하는 데 도움이 된다고 생각하죠?
rubia-craptonite-earring=플루토늄으로 감싼 크랩토나이트 귀걸이는 체온을 유지하고 중성자를 적절한 위치로 안내합니다.
rubia-craptonite-glove=백금 촉매가 적용된 건틀릿을 크랩토나이트 기판과 연결하여 아이템을 더 빠르게 제작할 수 있습니다.
rubia-craptonite-hip-replacement=의심스러운 방법으로 고관절의 연골을 내구성이 뛰어난 크랩토나이트 인공 관절로 교체하고 자트란 티타늄으로 뼈에 고정해보세요. 더 튼튼한 관절로 더 무거운 짐도 쉽게 운반할 수 있습니다. [font=default-tiny-bold]몇 가지 치명적 부작용 발생 가능[/font]
rubia-craptonite-hook=강력한 메커니즘을 갖춘 크라톤라이트 브레이서. 텅스텐 갈고리와 체인을 발사해 더 먼 거리에서도 물체를 잡을 수 있습니다.
rubia-craptonite-lamp=아머에 에너지 효율적인 조명를 장착해보세요. 내구성이 뛰어난 크랩토나이트 골조는 높은 압력을 견뎌내며 가장 어두운 심해까지도 밝힐 수 있습니다.
rubia-craptonite-satchel=튼튼한 탄소 섬유와 견고한 크랩토나이트 골조로 만든 튼튼한 가방에 더 많은 쓰레기를 담아보세요.
rubia-efficiency-module4=크랩탈리틱 변환기를 기계에 부착하면, 통과하는 모든 오염 입자의 중성자를 폭발시켜 크랩토나이트의 달콤한 냄새를 방출하게 합니다.
rubia-holmium-craptalysis=광석을 크랩탈리틱 변환기를 통과시키는 것은 홀뮴 원자가 더 많이 빠져나와 용액에 더 효율적으로 녹아들도록 돕습니다.
rubia-long-bulk-inserter=많은 아이템을 빠르게 옮길 때 발생하는 거대한 토크를 견딜 수 있는, 튼튼한 크랩토나이트 골조가 장착된 긴 팔 투입기를 사용해보세요.
rubia-long-stack-inserter=루비아의 보물. 뛰어난 내구성의 크랩토나이트 골조, 무거운 우라늄 기초, 유연한 탄소 섬유 그립을 사용하는 이 묶음 투입기는 아이템 묶음을 빠르게 멀리까지 옮길 수 있습니다. 일반적인 묶음 투입기보다 느립니다.
rubia-nutrients-from-sludge=루비아의 박테리아 침전물에서 유용한 유기물을 여과하고 처리하여 편리한 바이오 연료를 만드는 방법을 배워보세요.
rubia-postgame-biorecycle-part1=당신같은 진정한 쓰레기 폭군만이 이러한 박테리아의 다양한 용도의 가치를 이해할 수 있을 것입니다.
rubia-progression-stage1=고철을 먹는 박테리아를 발견했으며 __ITEM__rubia-bacteria-A__로 명명했습니다. 과학은 이곳에서는 조금 다른 방식으로 진행됩닌다.
rubia-progression-stage1B=고철과 한 몸이 되어보세요. 크랩파펄트에 대한 기초적인 이해가 끝났다면 첫 번째 고철더미 기지를 건설할 준비가 되었습니다.
rubia-progression-stage2=귀하의 부지런한 쓰레기 연구는 예상치 못한 존재를 발견하게 해주었습니다--당신이 무미건조하게 __ITEM__rubia-bacteria-B__라고 이름붙인 작은 친구입니다.
rubia-progression-stage3=당신은 쓰레기를 연구했습니다. 그 속에서 잠겨 살고. 그에 의해 형성되었습니다. 드디어 당신의 쓰레기 처리 기술을 한 단계 끌어올릴 준비가 되었습니다.
rubia-project-trashdragon=루비아 대기권의 쓰레기 폭격을 견딜 수 있는 기갑 로켓을 개발해보세요.
rubia-scrapapalooza=스크랩토버페스트보다는 낫죠. 적어도 이름에 "S"를 넣으셨네요.
rubia-sniper-turret=초보자는 더 긴 사거리를 위해, 전문가는 더 낮은 UPS와 소음을 위해 사용합니다.
rubia-unknown-technology=루비아에 대한 추가 조사를 완료해야 앞으로 어떤 일이 벌어질지 확인할 수 있습니다.

