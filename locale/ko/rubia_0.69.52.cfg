[rubia-lore]
all-lore-done=과거의 흥미로운 메시지를 이젠 찾을 수 없을 것 같습니다.
junk-mine-part1=이 고철 더미에는 이전에 본 적 없는 유체로 필터가 설정된 고장난 펌프가 있습니다.
junk-mine-part2=이 고철 더미에는 "HideBoar"라는 이름의 사람이 만든 예술 작품이 들어 있습니다. 다른 사람들이 당신을 판단하지 못하도록 안전하게 보관해 두세요.
junk-mine-part3=이 고철 더미에는 다음 리뷰가 달려있었습니다: "마락시스 ★★★☆. 물이 너무 많다." 당신은 혼란스럽지만, 이 리뷰에 동의하진 않았습니다.
junk-mine-part4-rand1=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Jul□□□, □□ali, Lo□□, and □□ppy". The photo is scrached beyond recognition.
junk-mine-part4-rand2=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "□□□vik, Ju□□□□, □□garre, and Buf□□□". You don't know who these people are, but hope they are doing okay.
junk-mine-part4-rand3=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "De□□□□□r, □0X, □□□□hiri, and □earw□□□". The photo is scrached beyond recognition.
junk-mine-part4-rand4=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "□oj□, □□□itri, Fox□□□□". You wonder if these peopple still know each other.
junk-mine-part4-rand5=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Grak□□□□, □□□□eymint, Ma□□, □□□□wuka". The photo has the faint scent of pizza.
junk-mine-part4-rand6=깨진 사진 액자를 발견했습니다. 뒷면에는 다음 문장이 쓰여 있습니다: "Be□□□, □□□cado, Recor□□□, □□□box". You don't know them, but hope they are doing well.
junk-mine-part5=This pile had a chunk of "greel". It doesn't immediately look useful for anything, but you can tell that it took a while to produce.
junk-mine-part6-rand1=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "□□□□□□ Dan". This guitar was well-loved.
junk-mine-part6-rand2=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "JJ". It has faint marks of decorative colors.
junk-mine-part6-rand3=깨진 기타를 발견했습니다. 뒷면에 서명이 있습니다: "□□□□□rat". It is extremely worn.
rubia-notice-prestring=(루비아)
spidertron-mine-hint-part1=You find a strange bacteria digesting the spidertron's metal frame. You name this species [font=compi]"__ITEM__rubia-bacteria-A__"[/font] with zero regard to how other people may judge you.
spidertron-mine-hint-part2=You can't stop thinking about that first spidertron wreck. You are inspired to build a large gun that [font=compi]shoots unwanted items out into the wind.[/font] You call your design the [font=compi]"__ENTITY__crapapult__"[/font] and chuckle at your genius wordplay.
spidertron-mine-part1=This spidertron had a logistic request on it assigned for some sort of cube.
spidertron-mine-part2=This spidertron's cargo contained a worn "Contem□□□□□on Card." With no way to use it, you toss it back into the wind, never to see it again.
spidertron-mine-part3=This spidertron has a disk that reads "Fas□□□ □□□n Light Th□□□□: □□rt C." It's damaged beyond repair, and finally crumbles in your inventory.
spidertron-mine-part4=From all these spidertrons you've scavenged, it is clear that the cube--if it was ever here--definitely isn't on this planet anymore.
train-stop-mine-part1=This rusted train stop has a worn note: "I messed up the ratios. Please fix - Trangar"
train-stop-mine-part2=이 표지판에는 "ZIGGURAT" 단어가 반복해서 새겨져 있습니다.
train-stop-mine-part3=이 기차역은 과거에 "Grak Pack"으로 불렸습니다.
train-stop-mine-part4=이 표지판에는 Boskid의 메모가 첨부되어 있습니다: Raiguard가 자신의 스파게티를 알아차리지 못하도록 막기 위해 기울인 노력이 상세히 설명되어 있었습니다.
train-stop-mine-part5=Under this train stop, you find a tattered book: "Anomancy: A treatise on the reading of the folds and wrinkles of the anus."
train-stop-mine-part5-2=After skimming through a few pages, the wind tears it from your hands. You wonder if you could find a new copy online.

[rubia-taunt]
forgot-roboport-failsafe=(Loup&Snoop) 루비아에 개인용 로보포트를 가져오는 것을 깜빡했습니다. 인벤토리를 확인하세요.
forgot-roboport-failsafe-part2=(Loup&Snoop) 이 로보포트는 공짜가 아니므로, 네 왼쪽 다리는 이제 제겁니다.
rubia-first-blast-off-part1=(루비아) 엔지니어는 더 많은 물질과 행성을 발견하고 싶었고, 루비아보다 더 나쁜 이름을 지어주고 싶다는 열망으로 엉터리 로켓을 타고 날아갔습니다.
rubia-first-blast-off-part2=(루비아) 이 위협으로부터 안전한 곳은 우주 어디에도 없습니다.
rubia-first-blast-off-part3=(Loup&Snoop) 루비아를 클리어한 걸 축하해. 난 항상 널 의심했어.
rubia-shield-warning-convo-part1=(exfret) 그가 알아낼 방법은 없어. 그는 너무 멍청해.
rubia-shield-warning-convo-part2=(Loup&Snoop) 난 믿고 싶습니다
rubia-shield-warning-convo-part3=(exfret) 그는 분명히 터질 거야, 하하하.
rubia-shield-warning-convo-part4=(Loup&Snoop) 아니야, 아니야, 아니야. 그는 돌아갈 거야. 봐!

