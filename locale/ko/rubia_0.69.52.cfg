[tips-and-tricks-item-description]
rubia-briefing=[img=utility/warning_icon][img=utility/warning_icon][color=250,250,0][font=default-semibold]WARNING![/font][/color][img=utility/warning_icon][img=utility/warning_icon] 엔지니어/화물을 실은 화물 포드나 로켓은 루비안 대기권에 진입/탈출할 때 심각한 충격 피해를 입게 됩니다. 안전한 운송을 위해서는 다음 기술 연구가 필요합니다:[technology=rubia-project-trashdragon]/[technology=planetslib-rubia-cargo-drops]. 기술 연구가 없을 경우, [color=250,250,0][font=default-semibold]!!착륙하기도 전에 사망할 것입니다!![/font][/color] 충분한 데미지 대비가 없다면 말이죠.\n\n[planet=rubia] 는 엄청난 바람이 지속적으로 불며, 쓰레기로 가득 찬 행성입니다. 바람은 여러 개체의 방향을 제한하고 끊임없이 표면에 쓰레기 소행성을 투하합니다. 이 행성은 상당한 쓰레기로 덮여 있으며,  [entity=biorecycling-plant]에서 박테리아를 이용하여 이를 유용한 물질로 전환할 수 있습니다. 도착한 뒤 더 자세한 정보를 얻어보세요.\n\n힌트: [technology=planet-discovery-rubia] 연구를 완료한 시점에서, 필요한 모든 것을 만들 수 있게 됩니다.
rubia-trashsteroid-tips=Trashsteroids are ever-present threats on Rubia:\n   • [entity=medium-trashsteroid] will bombard your base, and require turrets to defend against.\n   • They deal damage with a small chance to land a critical hit, which is rolled once per trashsteroid.\n   • [entity=cargo-pod] will suffer SEVERE impact damage upon entry, without [technology=planetslib-rubia-cargo-drops].\n   • [entity=rocket-silo] cannot safely launch rockets without [technology=rubia-project-trashdragon].\n   • [entity=garbo-grabber] can only collect [item=craptonite-chunk] from trashsteroids destroyed by physical/explosive damage within their range.\n   • [technology=physical-projectile-damage-1]/[technology=weapon-shooting-speed-1]/etc will make [entity=medium-trashsteroid] bulkier. Higher tech levels still give you a substantial advantage--just not as massive of an advantage as you would expect.\n\n[font=default-semibold]Megabasing/UPS Tips:[/font]\n   • Not looking at Rubia will greatly lower Rubia's UPS cost, as a large fraction of time is spent on rendering trashsteroids.\n   • Do not fear exploring large swaths of Rubia's surface. I spent weeks optimizing trashsteroids to avoid spending CPU time on unnecessary chunks of the map.
rubia-wind-tips=Eastward winds will have the following effects:\n   • [entity=inserter] and [entity=splitter] can only move items to the right.\n   • [entity=transport-belt], [entity=underground-belt], and [entity=electric-mining-drill] cannot move items to the left.\n   • [entity=logistic-robot] cannot safely navigate to [entity=requester-chest], [entity=buffer-chest], [entity=active-provider-chest], or [entity=rocket-silo].\n   • [entity=locomotive], [entity=cargo-wagon], [entity=recycler], and related cannot withstand the wind.\n   • Some entities are immune to bombardment, such as [item=rail], [entity=rail-signal], [entity=rubia-armored-locomotive], related entities, and any entity made with [item=craptonite-frame].\n   • [entity=rubia-wind-turbine] will generate power.

[version-change-warnings]
rubia-trashsteroid-health-scaling=(Loup&Snoop / 루비아) 그래서... 화내지 마세요, 높은 물리 데미지 기술을 가진 상태에서 쓰레기 소행성 체력이 필요한 만큼 늘어나지 않던 버그를 수정했습니다... 완전히 이해할 수 있는 실수입니다! 그래서 모드 설정 => 맵 설정에 난이도 설정을 추가했습니다. 기지가 갑자기 폭발하기 시작했다면 이를 사용해보세요. 행운을 빕니다!

[mod-setting-name]
disable-lyrical-music=가사 있는 음악 비활성화
invert-trashsteroid-scaling=쓰레기 소행성 크기 스케일링 반전
remove-rubia-from-promethium_sci=프로메튬 관련 연구에 루비아 과학 팩을 추가하지 않음
require-rubia-for-endgame-planets=최종 행성 진입에 루비아 진입 필요
rubia-difficulty-setting=루비아 행성 난이도
rubia-rocketizer-early-unlock=빠른 로케타이저 해금 활성화

[mod-setting-description]
invert-trashsteroid-scaling=쓰레기 소행성의 크기 스케일링을 뒤집어 피해을 가할수록 커지는 대신 작아지도록 합니다. 순전히 시각적 효과입니다. (기본값: 비활성화)
disable-lyrical-music=특이취향 사용자를 위한 접근성 모드를 활성화합니다. 기본값인 비활성 상태로 모드를 플레이하는 것을 강력히 권장합니다. (기본값: 비활성화)
remove-rubia-from-promethium_sci=활성화하면, 프로메튬이 필요한 기술 연구에 (연구 생산성 무한 기술 등) 루비아 과학 팩이 필요하지 않도록 합니다.  (기본값: 비활성화)
require-rubia-for-endgame-planets=활성화하면, 아퀼로나 마락시스와 같은 후반 게임 행성을 잠금 해제하기 전에 루비아 기술 연구를 완료해야 하도록 합니다. [모드에서 추가한 행성 포함] (기본값: 활성화)
rubia-difficulty-setting=루비아의 일부분을 더 쉽게 또는 더 어렵게 만들 수 있습니다. (소행성 체력, 출현 빈도, 데미지...) 자원이나 제작법에는 영향을 주지 않습니다. (기본값: 보통)
rubia-rocketizer-early-unlock=활성화하면, 로켓 격납고와 함께 로케타이저를 잠금 해제합니다 (루비아를 설치하지 않은 것과 동일하게) 이 설정은 루비아를 다운로드하기 전에 "Rocket Cargo Insertion" 모드를 설치한 저장 파일과의 하위 호환을 위한 것입니다. 해당되는 경우가 아니라면 활성화하지 않는 것을 권장합니다. (기본값: 비활성화)