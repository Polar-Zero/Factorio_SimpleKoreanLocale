[mod-setting-description]
s6x-arcanyx-aquilo-requirement=아퀼로에 도달하기 위해 아카닉스 기술을 먼저 연구할 필요가 있는지 여부를 조정할 수 있습니다.
s6x-arcanyx-landfill-cost=매립을 제작에 필요한 돌 수량을 조정할 수 있습니다. 공허 제작 돌 제작법에 필요한 시간 역시 이 설정값과 비례합니다.
s6x-arcanyx-mythril-nuclear=원자력 기술에 미스릴이 필요한지 여부를 조정할 수 있습니다. Iridescent Industry에서 모드 설정 "안전한 통합" 을 활성화한 경우에는 영향을 미치지 않습니다.
s6x-arcanyx-spirits=아카닉스를 오염시킬 경우 아카닉스의 영혼이 복수하러 올지 여부를 조정할 수 있습니다.
s6x-arcanyx-turbo-belt=활성화하면, 불카누스와 더불어 아카닉스에서도 터보 벨트를 제작할 수 있게 됩니다.
s6x-arcanyx-voidcraft=공허 제작법을 아카닉스 전용으로 유지하고 싶다면 활성화할 수 있습니다. 이 옵션을 활성화할 경우 "원자력 기술에 미스릴 필요" 옵션을 비활성화할 것을 권장합니다.
s6x-arcanyx-vulcanus=아카닉스와 불카누스 사이에 우주 연결을 추가합니다.
s6x-prismite-on-nauvis=이 설정을 활성화하면 Iridescent Industry 모드에 아카닉스를 설치하지 않았을 때와 마찬가지로 나우비스에서도 프리즘석을 생성합니다. 또한 기술 트리가 초기 프리즈마이트에 맞게 변경됩니다.
s6x-void-ocean-dump=투입기가 부산물이나 원하지 않는 아이템을 공허 바다로 투입할 수 있도록 허용합니다.