[technology-description]
automation-science-pack-arcanyx=아카닉스에서 마법학적 기법을 보다 전통적인 연구에 적용할 수 있도록 합니다.
chemical-science-pack-arcanyx=아카닉스에서 마법학적 기법을 보다 전통적인 연구에 적용할 수 있도록 합니다.
logistic-science-pack-arcanyx=아카닉스에서 마법학적 기법을 보다 전통적인 연구에 적용할 수 있도록 합니다.
planet-discovery-arcanyx=괴이한 에너지로 뒤덮여 있는 신비한 행성. 잃어버린 마법학을 탐구할 수 있는 희귀한 물질인 프리즈마이트와 공허석을 찾을 수 있습니다.
s6x-entropic-creation=마법의 돌을 부딪혀 부수고 어떤 일이 일어나는지 확인하세요.
s6x-enviro-adapt=아카닉스 표면에는 강력한 변형 요소가 존재하며, 환경 변환에 매우 적합합니다.
s6x-fulgoraforming=아카닉스에서의 홀뮴 생산, 재활용기와 전자기 공장 건설, 번개를 이용한 전력 생산이 가능합니다.
s6x-glebaforming=아카닉스에서 글레바 식물을 재배하거나 바이오 챔버를 건설할 수 있게 됩니다.
s6x-incantation=아카닉스의 마법에는 다양한 부류가 있지만, 주문서가 가장 직접적이고 명백한 형태일 것입니다.
s6x-magic-air-purifier=PURIFAX 주문이 시간이 지남에 따라 천천히 호출되도록 합니다.
s6x-nauviforming=공허 바다를 빠르게 변화시키고 그로부터 방사성 물질을 생산할 수 있게 됩니다.
s6x-prismite-lava-separation=불카누스의 용암으로부터 진홍빛 프리즈마이트 정수를 추출할 수 있도록 합니다.
s6x-prismite-lightning-liquefaction=풀고라의 번개로부터 푸른빛 프리즈마이트 정수를 추출할 수 있도록 합니다.
s6x-prismite-spoilage-melting=글레바의 부패 물질로부터 초록빛 프리즘마이트 정수를 추출할 수 있도록 합니다.
s6x-void-flux-gathering=아카닉스 표면 깊은 곳에는 정제되지 않은 형태의 보이드플럭스가 풍부하게 매장되어 있습니다.
s6x-voidstone-synthesis=방사성 동위원소의 조작을 이용해 더 많은 공허석을 합성할 수 있습니다.
s6x-voidworks-burner-conversion=공허 대장간을 기존의 연소 가능한 연료를 사용하도록 개조할 수 있으며, 공해을 흡수하는  것을 포기하는 대신 생산 속도를 향상시킬 수 있습니다.
s6x-vulcanoforming=아카닉스에서 용암, 방해석, 텅스텐 생산과 주조소 건설이 가능합니다.

