space-battles=적 우주선이 우주 플랫폼을 공격하도록 합니다. 더 많은 포탑을 건설하고 자신만의 우주선 무리를 만들어 장대한 우주 전투를 벌이세요. darkorbit 디자인이 특징입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


