[mod-name]
Tiered-Solar-System=조직화된 행성계 [업데이트됨!](Organized Solar System [Updated!])

[mod-description]
Tiered-Solar-System=기본 게임 및 모드에서 추가한 행성의 위치를 자동으로 정리하여 우주 시대 게임플레이 진행 상황을 더 잘 반영하도록 합니다.\n\n행성간 이동 거리는 변경되지 않습니다. 각도는 '티어' 숫자로 지정되며, 모드 제작자가 재정의할 수 있습니다. 행성은 티어에 따라 태양에서 반시계 방향으로 T0(북쪽)에서부터 T6(북동쪽)까지 차례대로 정렬되며, 티어가 정의되지 않은 모드는 태양 아래에 차례대로 표시됩니다. Discord에서 행성의 티어를 제안해 주세요!\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
Tiered-Solar-System-ensure-vanilla-planets-connected=기본게임 초기 행성 연결 확인

[mod-setting-description]
Tiered-Solar-System-ensure-vanilla-planets-connected=다른 행성을 잠금 해제하기 전에 바닐라 행성을 완료하고 싶은 경우, 이 설정을 사용하면 확실히 해당 행성을 먼저 진행할 수 있도록 합니다. 이 설정은 아퀼로를 포함하지 않습니다.