[mod-setting-description]
# Logistics
af-prod-enable-belts=운송 벨트, 지하 벨트, 분배기, 적재기 등이 포함합니다.
af-prod-enable-containers=물류 상자, 강철 상자, 철 상자, 나무 상자 등이 포함합니다.
af-prod-enable-robots=비행 가능한 물류, 건설 로봇 등이 포함합니다.
af-prod-enable-vehicles=자동차, 탱크, 스파이더트론, 비행기 등이 포함합니다.
af-prod-enable-fluid-sys=파이프, 펌프, 저장 탱크 등이 포함합니다.
# Buildings
af-prod-enable-miners=채광 드릴, 시추기 등이 포함합니다.
af-prod-enable-assemblers=조립 기계, 화학 공장, 정유 공장, 농업 타워 등이 포함합니다.
af-prod-enable-walls=벽은 군사 과학 팩 재료로 사용됩니다!
# Misc
af-prod-enable-modules=넘쳐나는 생산 효율로 생산의 신이 되어보세요 xD
af-prod-enable-spaceage=소행성 수집기, 추진기 등이 포함합니다.
# Armor & Ammo
af-prod-enable-equipment=외골격, 개인용 핵융합로, 개인용 건전지, 개인용 레어저 등이 포함됩니다.
af-prod-enable-guns=기관단총, 권총 등 개인용 무기가 포함됩니다.
af-prod-enable-ammo=소모 가능한 개인용 무기 재료인 탄약, 수류탄, 독 캡슐, 전투 로봇 등이 포함됩니다.


