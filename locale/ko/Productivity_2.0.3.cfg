[mod-name]
Productivity=모든 아이템 생산성 추가(벨트, 매립 등 전부!)(Total Productivity for belts, landfill & everything)

[mod-description]
Productivity=자원을 효율적으로 사용하는 부지런한 엔지니어가 되고 싶으신가요? 이 모드를 사용하면 모든 제작법에 생산 모듈을 사용할 수 있습니다! 기본적으로 물류 아이템(벨트, 투입기, 철도, 로봇, 파이프), 태양 전지판, 축전지, 발전기, 열 파이프, 인공위성, 매립, 콘크리트 등 바닥재 타일, 개인용 장비, 탄약 등에 사용할 수 있으며, 선택적으로 다른 건물, 차량, 모듈에도 사용할 수 있습니다! 모드 설정에서 조정할 수 있습니다. 벨트 및 기타 물건을 많이 추가하는 개선 모드를 사용하는 경우 특히 유용합니다. 또는 광석의 양이 제한된 행성을 추가하는 모드의 경우에도 유용합니다. 호환되지 않는 모드가 있거나 생산 모듈이 허용되어야 한다고 생각하는데 허용되지 않는 제작법을 발견한 경우(또는 그 반대도 마찬가지), 모드 포털 페이지의 토론장이나 디스코드를 통해 알려주세요.\n\n게임 디자인에 대해 말하자면요: 벨트와 모든 것은 공장과 팩토리오 경험을 형성하는 세부 요소인 중간 결과물이라고 생각합니다. 그럼 최종 제품은 무엇인가요? 바로 여러분의 재미있는 경험입니다! 따라서 특정 최종 생산품을 위해서는 최소한 정해진 양의 자원을 소비해야 하는 기본 게임과 같은 접근 방식을 선호한다면 이 모드를 무시하십시오. 그러나 섭리적이고 사려 깊은 엔지니어가 되고 싶다면 여기에 기회가 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)

