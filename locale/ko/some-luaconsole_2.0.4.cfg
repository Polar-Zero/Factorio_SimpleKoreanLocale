[mod-name]
some-luaconsole=누군가의 LUA-콘솔(Someone's LUA-Console)

[mod-description]
some-luaconsole=업적을 잃지 않고 Lua 명령을 실행해보세요. 이제 입력한 명령을 기억하고, 'game.player'가 작동합니다. 기본적으로 CONTROL + 오른쪽 대괄호로 열 수 있으며, 마지막 입력 스크립트를 CONTROL + ENTER로 실행할 수 있습니다.(단축키 사용자 지정 구성 가능)\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
some_luaconsole_exec=마지막 명령 실행
some_luaconsole_toggle=누군가의 LUA 콘솔 전환

[some-luaconsole]
close=저장 + 닫기
close_tooltip=입력을 실행하지 않고 저장하고 닫습니다(__CONTROL__some-luaconsole-toggle__).
exec=입력한 명령 실행 (저장 + 열린 상태로 유지)
exec_tooltip=입력 저장 + 실행, 열린 상태 유지 (__CONTROL__some-luaconsole-exec__)
inputlabel=실행할 입력 (__CONTROL__some-luaconsole-exec__은 Lua 콘솔을 열지 않고 실행)
title=누군가의 LUA-콘솔