[mod-name]
bobmining=Bob의 채광(Bob's Mining mod)

[mod-description]
bobmining=작동에 Bob's functions library 모드가 필요합니다.\n\n향상된 채광 속도를 가진 고급 전기 채광 드릴을 추가합니다.\n채광 면적이 증가된 고급 시추기를 추가합니다.\nBob's Ores 모드에서 추가된 물 자원을 시추할 수 있는 물 시추기를 추가합니다.\n캐릭터 채광 속도를 더욱 증가시키는 몇 가지 새로운 강철 도끼 기술 연구를 추가합니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


