[mod-name]
LavaBlock=용암 블럭(LavaBlock)

[mod-description]
LavaBlock=용암으로 둘러싸인 작은 섬에서 시작해, 화학 공장으로 용암 속의 자원을 모두 추출해보세요. 전통적인 채광 방식이 아닌, 용암을 돌, 석탄, 철, 구리, 목재로 변환해야 합니다. 연구로 잠금 해제된 기초를 통해서만 섬을 확장할 수 있습니다. 사용자 지정 지도 프리셋, 수정된 기술 연구 트리, 극한의 공간 제약을 통한 독특한 생존 도전을 경험할 수 있기에, 새로운 팩토리오 경험을 원하는 플레이어에게 안성맞춤입니다!\n\n번역: SimpleKoreanLocale(PolarZero)


