[lava-block]
on-start-mechanics-explanation-1=[img=info] LavaBlock에 오신 것을 환영합니다! 작은 섬에 있지 않다면 메인 메뉴로 돌아간 뒤, "용암 블록" 지도 생성 모드를 선택하세요.
on-start-mechanics-explanation-2=[img=info] 시작 섬이 매립으로 구성된 경우, 단축바를 클릭한 다음 매립 아이콘을 추가하는 것으로 섬의 모양을 변경할 수 있습니다. 이렇게 하면 매립이 이미 전부 배치되어 있는 상태더라도 로봇 없이 매립를 다시 회수할 수 있습니다.
on-start-mechanics-explanation-3=[img=info] 잊지 마세요, 매립부터 시작해야 합니다! 하지만 이는 용암 위에는 놓을 수 없기에, 초기 단계에서 제거하는 데 도움이 되지는 않을 것입니다.

