[technology-description]
warptorio-platform-repair=소행성으로 인한 데미지로부터 지상 워프 플랫폼을 수리합니다.
warp-train=워프 열차는 지상과 공장 레이어 사이의 "워프 스테이션"(WarpStation 이름을 붙은 기차역)에 정차합니다. 열차는 같은 지점 사이로 이동합니다.
warp-belt=벨트 속도를 다음 단계로 업그레이드해보세요.
warp-biochamber-platform=정원과 물을 위한 별도의 층을 제공합니다.
warp-container-left=어디에나 놓을 수 있으며 아이템을 기지로 순간이동시키는 컨테이너를 추가합니다.
warp-end-prepare=한 행성에 머물며 인공 합성 프로메튬 소행성 연구를 진행해보세요.
warp-end-win=한 행성에 머물며 마지막 기술 연구를 진행해보세요.
warp-factory-platform=공장 플랫폼 크기를 넓힐 수 있습니다.
warp-ground-platform=지상 플랫폼 크기를 넓힐 수 있습니다.
warp-power=지상과 공장 플랫폼 사이 전력 전송량이 증가됩니다.
warp-time=자동 강제 워프까지의 시간을 늦출 수 있습니다.
warp-water=물 녹이기 제작법 사용이 가능해집니다.
warptorio-axe-speed=채광 속도를 증가시킵니다.
