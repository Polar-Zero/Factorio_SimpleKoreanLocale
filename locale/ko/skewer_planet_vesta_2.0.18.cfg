[mod-setting-description]
ske_disable_metal_and_stars_bots=Metal and Stars를 플레이하면서 해당 모드의 반물질 로봇을 받지 않으려면 활성화하세요. (기본값: 비활성화)
ske_easy_fluids=이 옵션을 켜면 대부분의 베스타 제작법이 가스를 훨씬 적게 소모하도록 합니다. 이 옵션은 복합 모드에는 영향을 미치지 않습니다.
ske_vesta_gases=이 옵션을 끄면 베스타 모드가 공유 가스를 사용합니다. 이 모드가 유체와 관련하여 다른 모드와 호환되지 않는 경우 이 옵션을 활성화하면 Vesta와 관련된 다양한 가스가 독립적으로 사용됩니다. 그러나 이는 중복이 발생한다는 것을 의미합니다.
ske_vesta_legacy_recipes=1.0 버전의 제작법와 기술 체인을 복원합니다. 이 버전의 베스타에는 더 많은 중간 생산품과 행성에서 독점적으로 사용되는 건물을 포함합니다. 행성의 신규 콘텐츠는 일반적으로 여기에 배정될 예정입니다. 일반적인 캐주얼 플레이를 위한 옵션이 아닙니다.
ske_vesta_original_generation=이 옵션이 켜져 있으면 베스타의 의도한 생성 방식 그대로 생성하게 됩니다. 거대한 암석 플랫폼이 거대 가스 행성 영향권에 들어온 표면을 장식합니다. 캐주얼 플레이 시 추천합니다. 이 옵션을 끄면 베스타는 거대 가스 플랫폼만 생성 지역으로 나타나고 다른 땅덩어리는 나타나지 않는 사실적인 가스 행성이 됩니다. 도전하고 싶은 플레이어에게 추천합니다.