[mod-name]
skewer_planet_vesta=○ 베스타(○🌐Vesta)

[mod-description]
skewer_planet_vesta=저 멀리 거대한 가스 덩어리가 보입니다. 거의 우려스러울 정도로 두꺼운 대기 속에 외로운 바위 덩어리가 펼쳐져 있는 것처럼 보입니다. 베스타는 가스의 세계이며 가스에 관한 모든 것이기도 합니다. 부서진 행성 모드를 활성화한 경우, 가스 생성에 대한 변경 사항이 추가적으로 적용되며 부서진 행성의 건물 몇 종류가 이곳으로 이동합니다. 현재로서는 Krastorio 2 Spaced Out이나 BZ Ores 모드와의 제작법 통합은 없지만, 호환되지 않도록 목록에서 제외될 예정이며, 두 개편 모드와 함께 플레이하면 베스타 행성은 의도한 것보다 더 어려워질 것입니다. 플레이어의 제안에 따라 행성 밸런스를 추가적으로 조정하고 변경할 예정입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


