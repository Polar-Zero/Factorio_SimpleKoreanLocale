[technology-description]
fusion-missile=자성 합금은 강력하고 확산성이 강한 휘발성 플라즈마를 수용하는 데 사용할 수 있습니다. 이 로켓은 넓은 범위에 큰 피해를 입힐 수 있습니다.
planet-discovery-vesta=대부분의 것이 가스로 이루어진 거대 가스 행성 베스타를 탐험해보세요. 가스 지대 중간중간 암석층이 있는 것으로 보입니다. 가스 지역은 수소, 질소, 이산화탄소, 헬륨을 포함한 여러 가지 단순한 형태의 가스가 혼합되어 있습니다. 이러한 가스전 내부에는 걸러낼 수 있는 약간의 다양한 불순물 역시 존재하는 것으로 보입니다.
s1_algea_culturing=베스타 대기 내부의 다양한 가스에는 수많은 미생물도 서식하고 있습니다. 가스에서 미량의 미생물을 채취할 수 있으며, 조심스럽게 배양하는 것은 철과 구리를 비롯한 자원을 얻을 수 있는 유일한 방법이기도 합니다.
s1_algea_discovery=베스타 대기 내부의 다양한 가스에는 수많은 미생물도 서식하고 있습니다. 가스에서 미량의 미생물을 채취할 수 있으며, 조심스럽게 배양하는 것은 철과 구리를 비롯한 자원을 얻을 수 있는 유일한 방법이기도 합니다.
s1_algea_extracting=베스타의 해조류는 놀랍도록 강력하고 잘 진화했습니다. 특정한 가스와 열을 공급하면 조성을 변화시켜 글레바의 박테리아 미생물과 유사한 금속 화합물을 성장시킵니다. 이 금속 화합물은 연소 과정에서 추가 처리를 거쳐 다양한 금속 자원을 생산할 수 있습니다.
s1_algea_filtering=필터를 사용하면 수돗물에서 배양된 조류 농도를 쉽게 포착할 수 있습니다. 그러나 모든 필터가 적합한 것은 아니며, 해조류의 구조를 손상시키지 않고 분리할 수 있도록 특별히 선별된 필터만을 사용해야 합니다.
s1_algea_filtering_2=필터는 세척이 가능하며, 이를 통해 필터를 되찾을 수 있을 뿐만 아니라 추가적인 해조류 역시 얻을 수 있습니다.
s1_algea_oversaturation=베스타 토착 해조류에 영양분을 과도하게 공급하면 포화 상태가 됩니다. 이는 영양소를 대체하는 용도로 사용 가능하며, 이는 시간이 지나도 부패하지 않습니다!
s1_algea_rare_metals=희귀 금속은 가공 제품이나 기타 아이템을 생산하기 위해 필요하지만, 베스타에는 희귀 금속의 공급원이 없습니다. 다행히 이러한 금속 대신 사용할 수 있는 해조류의 품종을 재배할 수 있습니다.
s1_algea_treatment=베스타의 해조류는 놀랍도록 강력하고 잘 진화했습니다. 특정한 가스와 열을 공급하면 조성을 변화시켜 글레바의 박테리아 미생물과 유사한 금속 화합물을 성장시킵니다. 이 금속 화합물은 연소 과정에서 추가 처리를 거쳐 다양한 금속 자원을 생산할 수 있습니다.
s1_dueterium=베스타의 대기권 내 원소를 활용하면 더 진보된 핵융합 연료 생산을 실현할 수 있습니다. 다양한 화합물을 분해하여 모양을 바꾸고 순도 높은 수소 동위원소로 다시 만들 수 있습니다. 이리듐 생산에는 이상하게도 중수소와 삼중수소가 필요합니다.
s1_electrolysis=때때로 열이 문제의 해답이 아닐 때도 있지만, 의외로 전기가 해답이 될 수 있습니다. 다양한 형태의 물질에 대량의 전압을 가함으로서 물질의 구성을 바꿀 수 있습니다. 일부 해조류는 전기에 노출될 때 예상치 못한 방식으로 반응할 수 있다.
s1_gas_manipulation_science_pack=다양한 가스와 관련된 고급 기술 연구가 가능합니다.
s1_iridium=이리듐 판은 충분한 내구성과 내열성을 갖추고 있어 해조류가 열에 의해 죽지 않고 성장할 수 있도록 하는 따뜻한 환경을 제공합니다.
s1_supermagnet=토러스의 높은 전류를 활용하면 강렬한 자기 에너지의 필드를 만들 수 있습니다. 이 자기장은 다양한 자원을 교반하고 에너지를 공급하여 활성화하는 데 사용할 수 있습니다. 일부 해조류는 이러한 에너지에 예상과 다르게 반응할 수 있습니다.
s1_t2d2=베스타의 대기권 내 원소를 활용하면 더욱 진보된 핵융합 연료의 생산을 실현할 수 있습니다. 다양한 화합물을 분해하여 모양을 바꾸고 순도로 재구성하여 핵융합 발전의 돌파구를 더욱 강화할 수 있습니다.
s2_fusion_enhancements=융합 파워 혁신을 더욱 강화합니다.
s2_fusion_robots=이제 첨단 에너지 발전이 가능해진 만큼 물류와 로봇의 역량도 같은 기술로 업그레이드하는 것이 당연합니다. 이러한 로봇은 DT 기반 융합 전력으로 구동되며 재충전이 필요 없기 때문에 영구적으로 작동할 수 있습니다.
s2_intermediate_productivity=가장 일반적으로 제작되는 아이템의 생산량을 증가시킬 수 있습니다.
s2_plasma_pipes=지금까지 핵융합 반응에서 나오는 플라즈마는 일반적으로 이동하거나 조작할 수 없었습니다. 강화된 배관 프레임 주위에 구리 코일을 만들고 내열성이 강한 프로메튬 합금으로 내부를 감싸면 플라즈마를 원하는 곳으로 자유롭게 이동할 수 있습니다. 그러나 우리가 조작하는 요소의 특성상 파이프는 지형 아래에 놓을 수 없습니다.
s2_plateworkings=수소와 산소는 광석을 제련할 때 훌륭한 촉매제가 됩니다. 연소 시 두 가스 중 하나를 사용하면 구리나 철과 같은 기본 금속의 효율을 높일 수 있습니다. 수소는 처리 속도가 약간 느리지만 효율이 더 높은 반면 산소는 처리 속도가 매우 빠릅니다.
s2_transport-belt-capacity-vesta=운송 벨트 용량 베스타
s2_worker-robots-storage-vesta=작업 로봇 화물 크기 베스타
ske_fusion_thruster=이제 플라즈마의 힘을 활용하여 에너지 효율이 높은 동력원으로 플랫폼을 그 어느 때보다 더 빠르고 더 멀리 밀어낼 수 있도록 추진기를 더욱 업그레이드하고 개선할 수 있습니다.
ske_fusion-thruster=추진기는 더욱 업그레이드되고 개선되었으며, 이제 플라즈마의 힘을 활용하여 에너지 효율이 높은 동력원으로 이전보다 더 빠르고 더 멀리 추진하거나 플랫폼을 구축할 수 있습니다.
transport-belt-capacity-vesta=운송 벨트 용량 베스타
worker-robots-storage-vesta=작업 로봇 화물 크기 베스타

