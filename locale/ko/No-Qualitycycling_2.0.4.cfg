[mod-name]
No-Qualitycycling=품질 재활용 삭제(No Quality Recycling)

[mod-description]
No-Qualitycycling=재활용기에서 품질 모듈을 사용할 수 없도록 하여, 품질 생산 공정에서만 고품질 아이템을 만들 수 있도록 합니다.\n\n사용자 지정 설정을 통해 품질 효과를 강화하는 것으로 이를 보완할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
no-qualitycycling-buff-quality=품질 버프
no-qualitycycling-buff-quality-multiplier=품질 버프 배율

[mod-setting-description]
no-qualitycycling-buff-quality-multiplier=품질 수준은 정수여야 하므로 소숫점 배율은 지원되지 않습니다. '품질 버프' 옵션을 활성화한 경우에만 적용됩니다.