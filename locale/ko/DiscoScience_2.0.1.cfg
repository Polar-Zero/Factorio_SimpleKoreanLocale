[mod-name]
DiscoScience=디스코 연구소(Disco Science)

[mod-description]
DiscoScience=과학 연구소가 항상 파란색이 아닌 소비하는 재료의 색의 불빛을 내게 해보세요. 고급 제작법을 사용하면 더 멋진 쇼를 만들 수 있습니다! 게임 속도가 느려진다면 이 모드를 비활성해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[errors]
unregistered-lab-deleted=DiscoScience에 등록되지 않은 연구소가 감지되었습니다.
unregistered-entity-created=DiscoScience에 지정되지 않은 객체가 감지되었습니다.
registered-lab-deleted=DiscoScience가 연구소 객체 유형이 삭제된다는 알림을 받지 못했습니다.
lab-registered-twice=DiscoScience가 연구소 객체 유형이 생성된다는 알림을 받지 못했습니다.
please-report=이는 일반적으로 다른 모드에 사소한 실수가 있음을 의미합니다.  https://mods.factorio.com/mod/DiscoScience\n\n에서 이 문제를 보고해 주세요. 플레이 진행은 가능하지만 일부 연구소의 디스코 애니메이션이 작동하지 않을 수 있습니다. 이 메시지는 현재 플레이를 진행하는 동안 다시 나타나지 않습니다.

