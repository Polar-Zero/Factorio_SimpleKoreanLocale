[mod-name]
LinkedChestAndPipe=연결된 상자, 파이프(Linked Chest And Linked Pipe)

[mod-description]
LinkedChestAndPipe=연결된 상자, 연결된 파이프, 공유 구역 및 기타 기능을 게임에 추가합니다.\n연결된 상자 또는 연결된 파이프에 대한 공유 구역을 자동으로 업데이트합니다.\n자동 물류 요청 및 자동 가방 재활용 영역.\n특수 아이템 및 유체 ID: 요청 연결된 상자, 복구 연결된 상자 및 복구 연결된 파이프.\n설정: 아이템 잔적, 투입기 용량, 배럴 잔적 여부 및 파이프 속도를 모드 설정에서 조정할 수 있습니다.\n자세한 내용은 모드 정보 페이지에서 확인할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
game-tips=팁: \n1. 공유 구역에 넣은 아이템은 같은 진영의 플레이어가 공유합니다. 공유 구역의 아이템을 왼쪽 클릭하여 1/5 묶음의 아이템을, 오른쪽 클릭하여 1 묶음, Ctrl+왼쪽 클릭하여 10 묶음, Ctrl+오른쪽 클릭하여 50 묶음의 아이템을 가져올 수 있습니다. \n2. 연결된 상자/연결된 파이프의 왼쪽 위 GUI를 클릭하여 필터를 설정하고, 연결된 상자 필터를 동기화할 수 있습니다.\n3. 연결된 상자의 아이템 필터 설정은 Ctrl+C와 Ctrl+V로 복사할 수 있습니다. 필터링을 위해 그리드를 설정할 수 있으며, 설계도면에 저장된 연결된 파이프 설정값을 배치할 수 있습니다(설계도면이나 책은 인벤토리에 있어야 함).\n4. 연결된 상자의 인벤토리에서는 자동으로 보충되거나 업로드 작업을 진행하며, 업데이트 빈도는 자동으로 조정됩니다. 이는 연결된 파이프에도 동일하게 적용됩니다. 모드 설정에서 연결된 상자 자동 동기화를 비활성화할 수 있습니다.\n5. 연결된 상자와 파이프의 공유 구역 용량에는 상한값이 존재합니다.한도를 초과하면 업로드가 중지됩니다. 상자와 파이프 수집에는 제한이 없습니다.연결된 파이프는 출력 하한도 설정할 수 있습니다.\n6. 연결된 상자는 자동 필터링을 지원합니다.먼저 기계의 제작법을 설정한 다음, 투입기를 배치하고 마지막으로 연결된 상자를 배치하면 됩니다. 선별 투입기도 자동으로 설정할 수 있습니다. 연결된 파이프에도 동일하게 적용됩니다.\n7. 개인 재활용 구역을 자동으로 청소하고 물류 요청을 업데이트합니다(물류 요청 활성화). 개인 설정에서 스위치를 켜거나 끌 수 있습니다. \n8. 공유 네트워크 수량 출력: 공유 구역의 아이템 및 유체 수에 대한 출력 신호로, 1초에 한 번씩 업데이트됩니다. \n9. 특수 연결 ID: 연결된 상자 재활용, 연결된 상자 요청, 연결된 파이프 재활용. 자세한 내용은 해당 아이템 설명을 참조하십시오. \n10. 연결된 상자나 연결된 파이프를 열면 자동으로 속도가 빨라지고, 공유 구역 GUI를 클릭하면 객체/고스트를 자동으로 얻을 수 있습니다. 이는 쉽게 만들 수 있습니다. \n11. 기타: 아이템 잔적, 투입기 용량, 배럴 적재 및 파이프 유량을 모드 설정에서 수정할 수 있습니다.\n더 많은 내용은 모드설정 및 아이템 설명을 참조하십시오. 여러분이 발견하기를 기다리는 많은 기능이 있습니다.

