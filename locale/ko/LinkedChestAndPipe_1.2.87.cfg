linked-pipe-input=공유 구역 유체량이 제한값보다 낮을 경우 유체를 공유합니다.\n연결된 복구 파이프는 용량 제한이 없습니다.
linked-chest-request=연결된 요청 상자: 이 ID의 상자는 그리드가 필터링되는 동안 자동으로 아이템을 투입합니다.
linked-chest-recovery=연결된 복구 상자: 이 ID의 상자는 공유 영역으로 자동 재활용됩니다\n모든 아이템을 지원하며 공유 아이템 제한의 영향을 받지 않습니다.
linked-pipe-recovery=연결된 파이프 복구: 공유 구역으로 자동 재활용합니다.\n모든 유체를 지원하며 공유 유체 제한의 영향을 받지 않습니다.
