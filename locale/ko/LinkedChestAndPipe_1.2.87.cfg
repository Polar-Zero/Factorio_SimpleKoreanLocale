Huge-linked-chest=공유 구역과는 별개로 신호 요청을 통해 아이템을 얻을 수 있습니다.
Oem-linked-chest=동일한 ID가 할당된 상자와 아이템을 공유합니다.\n아이템을 자동으로 보충하거나 재활용할 수 있으며, 업데이트 빈도는 자동으로 조정됩니다.
share-network-output=공유 구역에 있는 단일 아이템/유체 수량을 출력합니다, 초당 1번 업데이트됩니다.
