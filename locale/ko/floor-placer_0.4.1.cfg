[mod-name]
floor-placer=바닥 배치기(Floor Placer)

[mod-description]
floor-placer=선택한 영역에 바닥재나 매립 타일을 배치하는 도구를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
floor-selection-tool-next-tile=다음 바닥 유형
floor-selection-tool-previous-tile=이전 바닥 유형
floor-selection-tool-toggle=바닥 배치기 전환

[shortcut-name]
floor-shortcut=바닥 배치기

[floor-placer-gui]
clear-queue-tooltip=타일 처리 대기열을 지우고, 진행 중인 모든 배치를 중지합니다.
title=바닥 배치기
close-button-tooltip=닫기

[mod-setting-name]
floor-placer-max-tiles-per-tick=틱 당 처리할 최대 타일

[mod-setting-description]
floor-placer-max-tiles-per-tick=넓은 면적에 바닥을 배치할 때, 틱당 처리할 최대 타일 수를 조정할 수 있습니다. 값이 높을수록 작업이 더 빨리 완료되지만 일시적인 성능 지연이 발생할 수 있습니다. 값이 낮을수록 작업이 더 고르게 분산되어 진행됩니다.