[mod-name]
modular-beacon-power=모듈형 신호기 전력(Modular Beacon Power)

[mod-description]
modular-beacon-power=신호기 자신도 장착된 모듈의 영향을 받도록 합니다. 자유로운 사용자 지정 설정이 가능합니다.


[description]
mbp_consumption=[font=default-semibold][color=255,230,192]전력 소비량: [/color][/font]__1__%

[mod-setting-name]
mbp-active-mod=모드 활성화
mbp-apply-efficiency=분배 효율 적용
mbp-description-details=효율 변동 표시
mbp-entity-limit=객체 제한
mbp-multiplier=배율 값
mbp-negative-bonuses=효과 보너스 적용
mbp-positive-bonuses=효과 패널티 적용
mbp-update-rate=업데이트 간격 시간(틱)

[mod-setting-description]
mbp-active-mod=비활성화하면 모든 신호기를 원래 객체로 되돌립니다. 이 값을 비활성화한 상태로 저장된 게임은, 이후 모드를 제거하거나 시작 설정을 변경한 뒤에 불러와도 안전합니다.
mbp-apply-efficiency=모듈 보너스가 신호기에 영향을 미치기 전에 신호기의 분배 효율에 배율로 곱해지도록 합니다.
mbp-description-details=신호기에 적용된 모듈로 인해 전력 소비량이 조정될 경우, 백분율 수치를 신호기 설명에 표시합니다.
mbp-entity-limit=모드에서 해당 갯수보다 많은 객체를 생성하지 못하도록 방지합니다.\n[color=255,230,192]참고:[/color] 너무 높은 값으로 설정하면 메모리 부족으로 인해 게임 로드가 실패할 수 있습니다.
mbp-multiplier=모듈 효과 보너스에 해당 값을 곱합니다.
mbp-negative-bonuses=신호기 전력 소비를 줄이는 모듈 효과 보너스를 적용합니다.(예: 효율 모듈)
mbp-positive-bonuses=신호기 전력 소비를 증가시키는 모듈 효과 패널티를 적용합니다.(예: 속도 모듈)\n[color=255,230,192]참고:[/color] 패널티는 음수 값과 다르게 제한이 없으므로, 게임 로드시에 더 많은 RAM 메모리가 필요할 것입니다.
mbp-update-rate=트리거된 업데이트 외에도 게임 모드에서 개별적으로 신호기를 확인하여 전력 소비량을 업데이트하는 빈도입니다. 값이 높을수록 성능이 향상되지만 정확성을 보장하는 데 더 오랜 시간이 걸립니다.
