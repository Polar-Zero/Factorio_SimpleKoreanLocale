[tips-and-tricks-item-description]
sp-spidertron-patrols=[font=default-bold]Spidertron Patrols[/font]모드에 추가된 주요 기능의 개요입니다.\n\n일정표 GUI가 화면에 맞지 않으면 모드 설정 > 인터페이스에서 [font=default-semibold]UI 크기[/font]를 줄이거나 [font=default-semibold]평면 문자 GUI[/font]를 비활성화하는 것을 고려하세요.
sp-dock=[entity=sp-spidertron-dock] 를 사용하면 투입기를 사용하여 스파이더트론을 자동으로 적재 및 하역할 수 있습니다. 갑판은 처음 도착하는 스파이더트론에 자동으로 연결되고 스파이더트론이 멀어지면 자동으로 연결이 끊어집니다.
sp-automatic-refueling=차량에 연료가 필요한 경우, 자동으로 연료를 보급하는 방법은 두 가지가 있습니다: \n\n- 투입기와 [entity=sp-spidertron-dock]을 사용하여 주 인벤토리에 연료를 적재합니다. 차량이 이동을 시도하지만 연료 인벤토리에 연료가 없는 경우, 주 인벤토리에서 자동으로 연료를 보급합니다. __CONTROL__toggle-filter__를 사용하여 일부 인벤토리 슬롯을 연료용으로 예약하는 것이 좋습니다.\n- [entity=logistic-robot]이 공급할 연료에 대한 물류 요청을 추가합니다. 배달된 연료는 차량의 연료 인벤토리에 바로 배치되므로 [font=default-semibold]연료 가득 참[/font] 대기 조건을 사용하여 연료를 완전히 채울 때까지 스파이더트론이 떠나지 않도록 할 수 있습니다.
sp-spidertron-automation=스파이더트론의 GUI 오른쪽 패널에서 또는 스파이더트론을 선택한 상태에서 __CONTROL__spidertron-enhancements-spidertron-patrol-pipette__를 눌러 [item=sp-spidertron-patrol-remote]를 얻습니다.\n점멸하는 숫자는 현재 어떤 경유지가 선택되어 있는지를 나타냅니다.  __ALT_CONTROL__2__use-item__는 현재 선택된 경유지 뒤에 새로운 경유지를 생성합니다.  __ALT_CONTROL__2__sp-replace-previous-waypoint__ 는 현재 선택한 경유지를 지정한 위치로 이동합니다.\n투입기/대체할 경유지를 선택하려면 스케줄 GUI에서 해당 경유지 행에 있는 [img=item.sp-spidertron-patrol-remote] 버튼을 클릭해보세요.\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__을 누르면 현재 선택되어 있거나, 열려 있거나, 홀드 리모컨에 연결되어 있거나, 운전 중인 스파이더트론의 자동/수동 모드를 전환할 수 있습니다.
sp-wait-conditions=대기 조건은 스케줄 GUI에서 각 경유지에 대해 설정할 수 있습니다. 열차 대기 조건과 유사하게 작동하지만 각 경유지에는 대기 조건이 하나만 있을 수 있습니다. 한 경유지에서 여러 대기 조건을 조합해야 하는 경우 동일한 위치에 각각 다른 대기 조건을 가진 여러 경유지를 설정하면 비슷한 결과를 얻을 수 있습니다. 그렇지 않은 경우 [font=default-semibold]회로 조건[/font] 대기 조건을 사용하고 해당 위치의 [entity=sp-spidertron-dock]에 조합기를 연결하세요.
sp-aircraft-automation=[font=default-bold]Lex's Aircraft[/font] 모드의 항공기도 [item=sp-spidertron-patrol-remote]나 [entity=sp-spidertron-dock]를 사용해서 자동화할 수 있습니다.
sp-submarine-automation=[font=default-bold]Maraxsis[/font] 모드의 잠수함도 [item=sp-spidertron-patrol-remote]나 [entity=sp-spidertron-dock]를 사용해서 자동화할 수 있습니다.\n[font=default-semibold]잠수[/font] 대기 조건을 사용하여 해구로 진입하거나 나갈 수 있습니다.