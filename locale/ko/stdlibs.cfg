[mod-name]
stdlib=Factorio 표준 라이브러리(Factorio Standard Library)
stdlib2=Factorio 표준 라이브러리(Factorio Standard Library)
kry_stdlib=Factorio 표준 라이브러리(Factorio Standard Library)
jalm=그저 또다른 라이브러리 모드(Just Another Library Mod)


[mod-description]
stdlib=팩토리오 표준 라이브러리 (Factorio Standard Library)는 Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트입니다. 일부 모드 동작에 필요합니다.
stdlib2=팩토리오 표준 라이브러리 (Factorio Standard Library)는 Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트입니다. 일부 모드 동작에 필요합니다. 2.0 버전에서 동작하도록 수정하여 재업로드되었습니다.
kry_stdlib=Factorio 표준 라이브러리의 비공식 포크, Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트였습니다. 원본 stdlib 모드에 의존하는 이전 모드와의 호환성은 보장되지 않으며, 주로 Kryzeth와 그들의 모드를 위한 용도로 업데이트 및 유지 관리됩니다.
jalm=Factorio 2.0용으로 업데이트된 팩토리오 표준 라이브러리. [원본 설명] 팩토리오 표준 라이브러리 (Factorio Standard Library)는 Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트입니다. 일부 모드 동작에 필요합니다. https://github.com/Afforess/Factorio-Stdlib


