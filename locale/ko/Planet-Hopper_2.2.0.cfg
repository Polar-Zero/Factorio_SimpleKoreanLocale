[mod-name]
Planet-Hopper=행성 도약기(Planet Hoppers)

[mod-description]
Planet-Hopper=행성에서 쉽게 도약해보세요. 행성 도약기는 제작하기 쉽지만 플레이어만 태울 수 있는 소형 로켓입니다.\n\n선택적으로 우주 플랫폼을 완전히 무시하고 행성 사이를 직접 이동하도록 모드 설정에서 구성할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[entity-name]
planet-hopper=행성 도약기
planet-hopper-container=착륙한 행성 도약기
planet-hopper-launcher=행성 도약 장치
planet-hopper-pod=행성 도약 포드
planet-hopper-shadow=행성 도약기 그림자

[entity-description]
planet-hopper-launcher=플레이어를 비용 없이 우주로 발사시키는 데 사용됩니다. !주의! 인벤토리 슬롯으로 전달된 아이템은 모두 파괴됩니다.

