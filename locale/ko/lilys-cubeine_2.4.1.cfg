[mod-name]
lilys-cubeine=릴리의 큐바인 기술(Lily's Cubeine Technologies)

[mod-description]
lilys-cubeine=큐바인 - 특정 식물에서 추출할 수 있는 새로운 물질로, 우수한 연료 및 촉매 특성을 갖추고 있습니다. 이 모드의 고급 기술을 활용해 재배, 수확, 추출 및 활용하여 귀하의 필요에 맞게 활용하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


