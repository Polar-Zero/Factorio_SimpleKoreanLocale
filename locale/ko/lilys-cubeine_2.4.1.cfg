[item-description]
blukubeine-crystal=블루큐바인 수정, 순수하고 안정된 에너지로 가득 차 있습니다.
cubeine-agricultural-tower=큐바인를 적용해 속도가 더 빠르고 다양한 환경 조건에서 작동할 수 있도록 개선된 농업용 탑.
cubeine-biochamber=영양분 대신 큐바인 용액을 소비하도록 개조된 생물 반응로입니다. 현재 상태는 매우 안정적이고 정상적으로 작동하고 있습니다.
cubeine-combustion-center=고도의 공해을 대가로 유체를 연소시켜 열 에너지를 생산하는 거대한 탑.
cubeine-crystal=큐바인의 수정 형태로, 속도의 본질입니다(붉은색이기 때문입니다). 더욱 강력한 증폭 장치를 갖추고 있으니, 사용에 주의가 필요합니다!
cubeine-crystal-bag=플라스틱 봉지에 포장된 큐바인 수정 100개
cubeine-fusion-generator-cold=큐바인 융합 발전기(1,000,000도의 플라즈마만 사용하며 더 높은 온도를 발생시키지 않음)
cubeine-gas-turbine=큐바인 가스 터빈은 큐보늄 가스로부터 직접 고효율로 에너지를 생산할 수 있는 고급형 터빈입니다. 산소가 전혀 없는 환경에서도 작동합니다.
cubeine-giga-thermal-drill=열 에너지를 동력으로 하는 거대한 드릴. 넓은 반경 내의 어떤 물질도 채굴할 수 있으며 물 위에도 배치할 수 있습니다.
cubeine-heat-pipe=큐바인 열 파이프는 고급 소재로 제작되어 열전도율이 훨씬 높으며, 더 높은 온도의 열도 전달할 수 있습니다.
cubeine-jelly=산성 큐브플랜트 용액이 역전된 젤리에 의해 중화되었습니다. 큐바인이 함유되어 있습니다.
cubeine-plasma-furnace=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 초고속으로 물질을 용해합니다. 100만 도 이상의 플라즈마에서만 작동합니다.
cubeine-plasma-furnace-cold=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 물체를 불꽃처럼 뜨거운 속도로 용해합니다. 냉각 플라즈마도 사용할 수 있지만 효율이 낮습니다.
cubeine-powder=농축된 큐바인 분말은 우수한 촉매 특성을 갖추어 다양한 기계의 속도를 향상시키는 데 효과적입니다.
cubeine-powder-bag=플라스틱 봉지에 포장된 큐바인 분말 1,000개
cubeine-railgun-turret=큐바인과 다른 재료들을 사용하여 발사 시스템을 오버클럭하여 속도를 2배 이상으로 높였으며, 새로운 강화형 선체는 이전보다 훨씬 더 내구성이 뛰어납니다.
cubeine-thermal-boiler=이 보일러는 대량의 물을 고온 증기로 변환할 수 있습니다. 그러나 그 메커니즘은 윤활이 필요합니다.
cubeine-thruster=큐바인 혼합 연료를 사용하도록 개선된 추진기. 효율성을 희생하여 추력이 대폭 증가되었습니다.
cubeine-turbo-pump=이 펌프는 유체 연료가 필요하지만, 매우 빠르게 펌핑할 수 있습니다.
cubeine-turbovac-pump=이 펌프는 연료로 유체를 필요로 하지만, 거의 비어 있는 탱크에서도 펌핑이 가능합니다.
cubeplant-branch=빨간색 큐브플랜트의 가지. 추가 가공이 가능합니다.
cubeplant-branch-blue=파란색 큐브플랜트의 가지. 추가 가공이 가능합니다.
cubeplant-branch-super=빛나는 큐브플랜트의 가지. 추가 가공이 가능합니다.
cubeplant-flower=빨간색 큐브플랜트에서 나온 꽃. 새로운 식물을 키우기 위해 심을 수 있습니다.
cubeplant-flower-blue=파란색 큐브플랜트에서 나온 꽃. 새로운 식물을 키우기 위해 심을 수 있습니다.
cubeplant-flower-super=공학적으로 설계된 꽃. 새로운 식물을 키우기 위해 심을 수 있습니다.
cubeslurry-filter=필터. 큐브플랜트 혼합물 선별에 사용됩니다.
cubeslurry-filter-dirty=사용된 필터. 세척한 뒤 재사용 가능합니다.
cubonium-artillery-shell=휘발성 유체 큐보늄으로 충전된 탄환은 충돌 시 대규모 폭발을 일으킵니다.
cubonium-monopropellant-thruster=고효율 유체 큐보늄을 단일 연료로 사용하는 고급 추진체.
depleted-blukubeine-crystal=열화된 블루큐바인 수정, 비어 있지만 완전히 열화되지는 않았습니다.
lilys-gas-turbine=가스 터빈은 석유 가스로부터 직접 고효율 에너지를 생산할 수 있는 고급형 터빈입니다.
nuclear-fuel-cut=핵연료를 큐바인 분말로 분쇄하여 연료 효율과 출력을 향상시킵니다.
nukubeine-artillery-shell=빨리 해. 시간 없어요.
nukubeine-crystal=이 큐바인 수정과 농축 우라늄으로 이루어진 끔찍한 괴물은 어떻게든 반쯤 안정 상태를 유지하고 있습니다.
nukubeine-reactor=누큐바인 반응로. 이 거대한 괴물 같은 구조물은 엄청난 양의 열을 방출할 수 있으며, 심지어 반경 내의 물체를 직접 가열할 수 있습니다.
plutonium-fuel-cut=플루토늄 연료를 큐바인 분말로 절단하여 연료 효율과 출력을 향상시키기 위해.
purification-tower=이 탑은 순수한 유체를 활용해 공기 중의 공해물질과 포자를 선별할 수 있습니다.
rocket-fuel-cut=로켓 연료에 큐바인 분말을 혼합하여 연료 효율과 출력을 향상시켰습니다.

