[mod-setting-description]
cubium-spawn=붉은 잎의 큐브플랜트가 쿠비움에서 생성될 수 있나요?
gleba-spawn=레드리프 큐브플랜트가 글레바에서 생성될 수 있나요?
hyper-allowed=특정 조건 하에서 특수 하이퍼 모듈의 생성 가능성을 허용합니다.
max-overclock=허용되는 최대 오버클럭 수준 (0: 오버클럭을 완전히 비활성화합니다)
moshine-spawn=붉은 잎 큐브플랜트가 모신에서 생성될 수 있나요?
nauvis-spawn=레드리프 큐브플랜트가 나우비스에서 생성될 수 있나요?
overclock-all=모든 (표준) 모듈 유형에 대한 오버클럭 허용 - 혼잡 경고!
technology-condition=큐브플랜트 가공 기술을 개발하기 전에 먼저 연구해야 할 기술은 무엇인가요?
terrapalus-spawn=레드리프 큐브플랜트가 테라팔러스에서 생성될 수 있나요?