[entity-description]
cubeine-agricultural-tower=큐바인를 적용해 속도가 더 빠르고 다양한 환경 조건에서 작동할 수 있도록 개선된 농업용 탑.
cubeine-biochamber=큐바인 바이오 챔버는 영양소 대신 큐바인을 선호합니다.
cubeine-combustion-center=고도의 공해를 대가로 유체를 연소시켜 열에너지를 생산하는 거대한 탑.
cubeine-flame=큐바인의 불은 천천히 그리고 더럽게 타오릅니다.
cubeine-fusion-generator-cold=큐바인 융합 발전기(1M 플라즈마만 사용하며 더 높은 온도를 발생시키지 않음)
cubeine-gas-turbine=큐바인 가스 터빈은 큐보늄 가스에서 직접 고효율 에너지를 생산할 수 있는 발전된 터빈입니다. 산소가 전혀 없는 환경에서도 작동합니다.
cubeine-giga-thermal-drill=열 에너지를 동력으로 하는 거대한 드릴. 넓은 반경 내의 어떤 물질도 채굴할 수 있으며 물 위에도 배치할 수 있습니다.
cubeine-heat-pipe=큐바인 열 파이프는 고급 소재로 제작되어 열전도율이 훨씬 높으며, 더 높은 온도의 열도 전달할 수 있습니다.
cubeine-plasma-furnace=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 초고속으로 물질을 용해합니다. 1,000,000도 이상의 플라즈마 환경에서만 작동합니다.
cubeine-plasma-furnace-cold=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 물체를 초고속으로 용해합니다. 냉각 플라즈마도 사용할 수 있지만 효율은 감소됩니다.
cubeine-railgun-turret=큐바인과 다른 재료들을 사용하여 발사 시스템을 오버클럭하여 속도를 두 배 이상으로 높였으며, 새로운 강화형 선체는 이전보다 훨씬 더 내구성이 뛰어납니다.
cubeine-space-train-battery-charging-station=사용된 큐바인 우주 기차전지를 충전하는 충전소.
cubeine-space-train-battery-discharging-station=충전된 큐바인 우주 기차전지를 방전시켜 전력망에 전력을 공급하는 시설.
cubeine-thermal-boiler=이 보일러는 대량의 물을 고온 증기로 변환할 수 있습니다. 그러나 윤활도 동시에 필요합니다.
cubeine-thruster=큐바인 추진기는 낮은 연소 효율을 대량의 연료 소모 능력으로 보상합니다.
cubeine-turbo-pump=이 펌프는 연료로 유체를 사용하지만, 매우 빠르게 펌핑할 수 있습니다.
cubeine-turbovac-pump=이 펌프는 유체를 연료로 사용하지만, 거의 비어 있는 탱크에서도 펌핑이 가능합니다.
cubonium-monopropellant-thruster=유체 큐보늄을 단일 고효율 연료로 사용하는 고급 추진제.
lilys-gas-turbine=가스 터빈은 석유 가스를 직접 고효율로 에너지로 변환할 수 있는 고급형 터빈입니다.
nukubeine-reactor=누큐바인 반응로. 이 거대한 괴물 같은 구조물은 엄청난 양의 열을 방출할 수 있으며, 심지어 반경 내의 물체를 직접 가열할 수 있습니다.
purification-tower=이 탑은 유체 순도를 활용해 공기 중의 공해물질과 포자를 선별할 수 있습니다.
redleaf-cubeplant=빨간색 큐브플랜트, 붉은 잎은 만지면 에너지가 넘치는 느낌을 줍니다.
redleaf-cubeplant-blue=파란색 큐브플랜트, 빛나는 파란 잎은 만지면 편안한 느낌을 줍니다.
redleaf-cubeplant-super=빨간 색으로 빛나는 큐브플랜트. 에너지로 농축되어 있으며, 폭발할 가능성이 있습니다.

