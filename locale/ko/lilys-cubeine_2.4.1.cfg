[recipe-description]
cubeine-combustion-center=고도의 공해을 유발하며 유체를 연소시켜 열 에너지를 생산하는 거대한 타워.
cubeine-fusion-generator-cold=발전기가 오직 차가운(1M 플라즈마)만 소비하도록 설정하세요.
cubeine-fusion-generator-cold-not=발전기의 제한 장치를 제거하십시오.
cubeine-plasma-furnace=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 초고속으로 물질을 용해합니다. 100만 도 이상의 플라즈마에서만 작동합니다.
cubeine-plasma-furnace-cold=가마가 차가운 플라즈마를 소비하도록 허용하지만, 뜨거운 플라즈마를 소비할 때는 효율이 감소합니다.
cubeine-plasma-furnace-cold-not=플라즈마 용광로의 변경 사항을 원상 복구합니다.
cubeplant-flower-blue-lava=블루리프 꽃은 레드리프 가지를 초고밀도 용암에 담가서 만들 수 있습니다. 그러나 생산량이 낮습니다.
cubeplant-flower-super=발광 붉은 잎 꽃을 만들려면 일반적인 꽃보다 훨씬 더 많은 자원이 필요합니다.
glow-cubeplant-extraction=발광적 붉은 잎 식물에서 순수한 유체 추출.
lily-katie-enrichment-process=복잡한 공정으로, 여러 가지 원료를 사용해 더 순도 높은 큐브플랜트 유체를 제조할 수 있습니다.
liquid-cubonium=큐보늄 가스를 유체 큐보늄으로 응축시키다
liquid-cubonium-evaporation=유체 쿠보늄을 가열하여 다시 쿠보늄 가스로 증발시킵니다.
nukubeine-crystal-cooling=냉각된 누큐바인 수정은 이를 안정화시키고 폭발을 방지하는 데 도움이 됩니다.
synthetic-cubeplant=목재에서 제어된 돌연변이를 활용하여 합성 큐브플랜트를 제조하는 공정.

