[fluid-description]
acidic-cubeplant-slurry=황산에 녹은 파란색 가지.
cubeine-fuel=큐바인 물질과 로켓 연료를 혼합하였으며, 큐바인 추진기에 사용됩니다.
cubeine-fusion-plasma=큐바인 융합 반응로에서 초고온 가열을 통해 생성된 큐바인 용액. 일반적인 플라즈마보다도 훨씬 불안정하며, 발전기에서만 증기로 변환할 수 있습니다.
cubeine-solution=큐바인 용액을 물과 윤활유와 섞어 만든, 특정 모듈의 성능을 향상시키기 위한 용액.
cuboil=주로 중유와 큐바인으로 만들어진 더러운 연소 연료입니다. 그러나 많은 에너지를 함유하고 있습니다.
cubonium-gas=석유 가스와 큐바인이 혼합된 물질은 제작에 사용하기에는 무용지물이지만, 우수한 에너지 특성을 갖추고 있으며 자체 산화 능력이 있습니다.
filtered-cubeplant-slurry=주요 불순물을 제거한 큐브플랜트 혼합물.
liquid-azure=특이한 냉각 연료로, 큐보늄보다 에너지 밀도가 낮지만, 매우 깨끗하게 연소될 수 있습니다.
liquid-cubonium=냉각된 큐보늄 가스는 더 높은 에너지 밀도를 가지며, 촉매 작용을 받을 때 단일 연료로 작용합니다.
pure-cubeplant-fluid=불순물이 거의 없는 순수한 큐브 유체.
purification-fluid=특별한 기계에서 사용하여 대기 중 공해 물질을 흡수하도록 할 수 있는 특이한 유체.
raw-cubeplant-slurry=큐브플랜트가 경유에 녹아있습니다.
residue-cubeine-solution=핵융합로에서 처리된 후 남아 있는 뜨거운 큐바인 용액의 잔여물 형태. 뜨거운 증기로 변환될 수 있습니다.

