[technology-description]
blue-cubeplant-processing=큐비움에 특유한 식물인 블루 큐브플랜트의 가공 과정.
cubeine-agricultural-tower=큐바인를 적용해 속도가 더 빠르고 다양한 환경 조건에서 작동할 수 있도록 강화된 농업용 탑.
cubeine-biochamber=바이오 챔버를 수정하여 영양분 대신 큐바인 용액을 소비하도록 변경할 수 있습니다. 장기적인 영향은 아직 알려지지 않았지만, 현재까지는 문제없이 작동하는 것으로 보입니다.
cubeine-combustion-center=고도의 공해을 유발하며 유체를 연소시켜 열 에너지를 생산하는 거대한 탑.
cubeine-crystallization=더 높은 밀도와 효능을 가진 큐바인 수정를 제조합니다.
cubeine-cut-fuel=연료에 큐바인 분말 첨가제를 혼합하면 비용 대비 성능이 크게 향상되는 것 같습니다. 안전성은 보장되지 않습니다.
cubeine-fluid-handling=큐바인을 사용하여 파이프와 탱크를 제작하는 것은 그들을 더 빠르게 만들지는 않을 수 있지만, 열과 추위에 대한 내구성을 높여줍니다.
cubeine-fusion-reactor=큐바인은 기술적으로 융합 공정에서 적용 가능하지만, 일반적인 융합에 비해 훨씬 더 많은 폐기물을 발생시킵니다.
cubeine-gas-turbine=큐바인 가스터빈은 큐보늄 가스에서 직접 고효율로 에너지를 생산할 수 있는 고급형 터빈입니다. 산소가 전혀 없는 환경에서도 작동 가능합니다.
cubeine-giga-thermal-drill=열 에너지를 동력으로 사용하는 거대한 드릴. 넓은 반경 내의 어떤 물질도 채굴할 수 있으며 물 위에 배치 가능합니다.
cubeine-military-1=큐바인 수정에 저장된 에너지는 탄환의 속도를 급격히 증가시켜 피해량과 사거리를 향상시킵니다.
cubeine-military-2=유체 큐보늄의 극한 에너지 밀도는 새로운 세대의 폭발성 탄환 생산을 가능하게 합니다.
cubeine-overclocking=큐빈 용액을 속도 모듈에 주입하면 속도를 더욱 높일 수 있습니다! 하지만 그로 인해 모듈이 과열될 수 있습니다.
cubeine-packing=패킹 큐브는 훨씬 더 편리한 운반을 가능하게 합니다.
cubeine-plasma-furnace=이 거대한 용광로는 융합 플라즈마의 에너지를 이용해 물질을 초고속으로 용해합니다.
cubeine-purification=고온 증기에 노출하면 불순물을 더욱 효과적으로 제거하고 품질을 향상시킬 수 있습니다.
cubeine-railgun-turret=큐바인과 다른 재료들을 사용함으로써, 레일건 기술은 더욱 개선될 수 있습니다.
cubeine-solution=큐바인 용액으로, 순수 형태보다 특정 기계에 더 적합한 형태입니다.
cubeine-space-trains-power=큐바인가 함유된 우주 열차용 건전지. 이들은 현저히 높은 성능을 제공하지만 자주 고장납니다.
cubeine-thermal-boiler=이 보일러는 대량의 물을 고온 증기로 변환할 수 있습니다. 그러나 그 메커니즘은 윤활이 필요합니다.
cubeine-thruster=큐바인을 추진기 연료에 혼합하면 연소 반응이 일반적인 한계를 훨씬 넘어 촉매 작용을 일으킬 수 있습니다.
cubeine-turbopumps=펌핑 기술의 새로운 혁신으로, 이 펌프들은 놀랍도록 빠르게 작동할 수 있습니다.
cubeplant-astroponics=We have cubes in space too.
cubeplant-processing=큐브플랜트를 유용한 아이템으로 가공하는 방법.
cubeplant-replanting=수확한 큐브플랜트를 다시 토양에 심어 재배합니다.
cuboil=주로 중질유와 큐바인으로 만들어진 더러운 연소 연료입니다. 그러나 많은 에너지를 함유하고 있습니다.
cubonium-artillery-shell=유체 큐보늄을 포탄에 장전하면 폭발력이 크게 향상됩니다.
cubonium-gas=석유 가스와 큐바인이 혼합된 물질은 제작에 사용하기에는 무용지물이지만, 우수한 에너지 특성을 가지고 있습니다.
cubonium-monopropellant-thruster=유체 큐보늄은 일부 누큐바인 촉매와 함께 사용되어 고도로 발전된 단일 연료 추진기를 형성할 수 있습니다.
glow-cubeine-agriculture=큐브플랜트의 개선된 버전을 개발함으로써 농업 생산량을 더욱 증가시킬 수 있습니다.
lily-katie-enrichment-process=추가 연구를 통해 중간 단계를 생략함으로써 더 순도 높은 큐브플랜트 유체를 제조할 수 있는 다른 공정을 개발할 수 있습니다.
lilys-gas-turbine=가스 터빈은 석유 가스로부터 직접 고효율로 에너지를 생산할 수 있는 터빈의 고급형입니다.
liquid-cubonium=큐보늄 가스는 유체 상태로 냉각될 수 있으며, 이 과정에서 에너지 밀도가 더욱 증가합니다.
nukubeine-artillery-shells=때로는 문제를 해결하는 가장 좋은 방법은 그 문제를 다른 사람의 문제로 만드는 것입니다...
nukubeine-inversion=큐빅 역전 과정을 누큐바인에 적용하여... 완전히 새로운 것을 창조합니다.
nukubeine-production=아마도 큐바인 수정과 농축 우라늄을 somehow 결합할 수 있을지도 모르겠습니다... (경고: 위험한 기술!)
nukubeine-reactor=우리가 만든 그 수정들에 용도가 있을지도 모르겠네요...
purification-tower=이 탑은 순수한 유체를 활용해 공기 중의 공해물질과 포자를 선별할 수 있습니다.
synthetic-cubeplant=추가 연구를 통해 목재에서 통제된 돌연변이를 활용해 합성 큐브플랜트를 제작할 수 있습니다. 자연적으로 재배하는 것만큼 효과적이지 않지만, 자연 재배가 불가능한 경우 유용할 수 있습니다.

