kj_laser=강력한 레이저 빔을 한 방향으로 쏘아 경로에 있는 모든 것을 파괴하는 대포입니다.
kj_2a6=현대의 전차입니다.
kj_2a6_ammo=레오파르트 2A6에 사용할 수 있는 고폭/고폭관통탄 및 탄피 제작이 가능합니다.
kj_40kbaneblade=워해머 40,000 세계관의 베인블레이드
kj_40kbunker=워해머 40,000 세계관의 벙커
