kj_swspeeder=스타 워즈의 매우 빠른 스피더 바이크의 사용이 가능합니다.
kj_tower=기관총으로 무장한 감시탑입니다.
kj_utilitarian=넓은 화물 적재 공간을 가진 범용 트럭의 사용이 가능합니다.
kj_vierling=플레이어와 공중 표적에 대응할 수 있는, 2-cm-Flak-Vierling의 사용이 가능합니다.
kj_vierling_nonAA=일반 버전과 함께 플레이어와 공중 표적에 대응할 수 있는 Vierling Flak의 사용이 가능합니다.
kj_warrig="매드맥스 분노의 도로"의 전투 트럭 사용이 가능합니다.
kj_wirbelwind=4연장 대공포를 가진 독일군의 4호 전차 사용이 가능합니다. 대공 방어에 매우 좋습니다.
