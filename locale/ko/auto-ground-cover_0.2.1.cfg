[mod-name]
auto-ground-cover=자동 지면 커버 (베타)(Auto ground cover (Beta))

[mod-description]
auto-ground-cover=이 모드를 사용하면 건물 아래와 모든 표면에 고스트 타일을 자동으로 배치할 수 있습니다. 일정 신호 조합기를 사용하여 어떤 유형의 건물 아래에 어떤 유형의 지면이 포함될지 유연하게 사용자 지정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



