[mod-name]
qiMenu=퀵 아이템 메뉴(Quick Item Menu)

[mod-description]
qiMenu=Factorio 2.0에 대한 새로운 기능과 개선 사항이 포함된 Quick Start Menu(Revived)의 업데이트/리팩토링 된 버전입니다. /qimenu 명령어를 사용하여 인벤토리에 아이템이나 아이템 스택을 추가하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
qiMenu-hide-unresearched=연구되지 않은 아이템 숨기기
qiMenu-item-mode=아이템 지급 단위
qiMenu-remember-selections=마지막 선택 기억
qiMenu-default-category=기본 카테고리
qiMenu-auto-close=적용 후 자동 닫기
qiMenu-sort-order=정렬 순서
qiMenu-item-quality=기본 품질
qiMenu-button-visible=Quick Item Menu 버튼 표시
qiMenu-draggable=메뉴 고정 해제

[mod-setting-description]
qiMenu-hide-unresearched=활성화하면 연구된 아이템만 퀵 아이템 메뉴에 표시됩니다.
qiMenu-item-mode=선택된 양의 아이템 갯수로 지급할지, 아니면 아이템 묶음 단위로 지급할지 선택할 수 있습니다.
qiMenu-remember-selections=메뉴를 다시 열 때(같은 게임 세션 내에서) 마지막으로 선택한 아이템을 기억할지 선택할 수 있습니다.
qiMenu-default-category=메뉴를 열 때 자동으로 보여줄 카테고리를 선택할 수 있습니다.
qiMenu-auto-close=항목을 지급하고 메뉴를 자동으로 닫습니다.
qiMenu-sort-order=항목이 카테고리 내에서 정렬되는 방식을 선택합니다 (없음: 정렬 안 함, 이름: 알파벳순, 묶음 크기: 가장 큰 것부터, 아이템 유형: 아이템 유형별).
qiMenu-item-quality=지급할 아이템에 적용할 기본 품질을 선택합니다. 마우스 우클릭으로 다른 품질 값의 아이템을 설정할 수 있습니다. (품질 모드가 필요합니다).
qiMenu-button-visible=활성화하면 바로 가기 모음에 Quick Item Menu 버튼이 표시됩니다.
qiMenu-draggable=활성화하면 메뉴를 화면 왼쪽에서 분리하여, 자유롭게 이동할 수 있습니다.



