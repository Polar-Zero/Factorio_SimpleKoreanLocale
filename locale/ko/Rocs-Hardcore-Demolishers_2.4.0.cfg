[mod-name]
Rocs-Hardcore-Demolishers=고난이도 불카누스(Hard Vulcanus)

[mod-description]
Rocs-Hardcore-Demolishers=전문적인 플레이어를 위해 불카누스 난이도를 조정합니다. 더 많은 디몰리셔가 출현하며, 시작 지점 크기가 감소되었으며, 녹은 용암과 금속 아래로 파이프를 건설하는 데 제약이 생깁니다. 산 중화가 더 차가운 공기를 생산하고, 석탄 액화 제작법 효율이 감소됩니다.\n'V/F/G Cargo Drops Require Research' 모드가 활성화된 경우, 불카누스에서의 소규모 과학 생산시설 건설을 장려하고자, 고급 주조 제작법 진행에 추가 연구가 필요하게 됩니다.\n\n선택적 모드과 함께 플레이하는 것을 전제로 설계되었으나, 더 나은 사용자 경험을 위해 선택 사항으로 남겨두었습니다. 완전한 경험을 원한다면 Space Age: Hard Mode 모드팩을 설치해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)

