[mod-setting-description]
battery-powered-burnt-inventory-size=차량 연료 슬롯 3개에서 사용된 건전지가 묶음 1개로 쌓이도록 묶음 크기 균형을 조정합니다.\n\n다른 모드가 연료 슬롯 갯수나 방전된 건전지의 스택 크기를 변경하는 경우에도 이 설정이 활성화되어있다면 충분한 양의 출력 슬롯을 제공합니다.
battery-powered-decay=활성화하면 건전지를 재충전할 때 간혹 고장이 발생해, 최대 2%의 건전지가 손실됩니다. 더 나은 건전지일수록 고장 확률이 감소됩니다. 이 기능을 비활성화하면 건전지를 재충전하는 것 외에는 유지 관리가 전혀 필요하지 않게 됩니다.
battery-powered-delivery-cannon=방전된 건전지를 배달 대포를 이용하여 수송할 수 있도록 하는 제작법을 추가합니다. 참고: 충전된 건전지는 이 방식으로 운반하기에 너무 위험합니다.
battery-powered-dischargers=건전지 기반 발전기를 활성화할지 여부를 선택합니다. 건전지를 연료로 사용하지만 운송 가능한 에너지 형태로는 사용하지 않으려면 이 설정을 비활성화하세요.
battery-powered-equipment-fuel=Krastorio 2 및 Portable Power Equipment 지원을 추가합니다
battery-powered-k2-fuel-rebalance=건전지를 Krastorio2의 가속 및 속도 설정으로 재조정합니다. K2 모드에서 해당 설정이 비활성화된 경우 아무 일도 일어나지 않습니다.
battery-powered-discharger-performance=충전소와 건전지 기반 발전기에 대한 전력 발전/생산량 배율을 조정할 수 있습니다.