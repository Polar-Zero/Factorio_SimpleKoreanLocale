[mod-name]
DistributionRequestPlanner=분배 요청 계획기(Distribution Request Planner)

[mod-description]
DistributionRequestPlanner=분배 요청을 할 수 있는 계획기를 추가합니다.\n특정 제작법에 대한 재료들을 각각의 요청 상자에 요청할 수 있도록 합니다.\n제작법에 많은 재료가 필요한 모드를 사용하는 경우 특히유용합니다.\n분배 요청 계획기는 단축바에서 찾을 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


