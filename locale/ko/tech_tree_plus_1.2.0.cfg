alien_lab_speed=연구소 연구소 연구소.
alien_mining_productivity=외계 과학 연구로 광석 자원의 생산량을 향상시켜보세요.
alien_robot_battery=로봇의 최대 에너지 용량을 늘려보세요.
alien_robot_speed=더 많은 아이템을 빠르게 이동해보세요!!!
alien_science_pack=외계 유물은 엄청난 힘을 가지고 있습니다.
battle_enhancers=속도나 체력 재생이 일시적으로 증가합니다!
beacon_distribution_1=신호기는 시간과 자원을 투자할 가치가 있는 구조물입니다.
