blue_circuit_productivity_3=이제 처리 유닛의 디자인이 완벽해졌습니다.
casting_productivity_1=판 및 기타 재료를 생산하는 과정을 개선할 수 있다는 것을 알았습니다.
casting_productivity_2=더 빠르고 정밀하게 더 많은 양을 생산할 수 있습니다.
casting_productivity_3=여기저기 모서리를 깎아 더 많은 제품을 만들 수 있습니다.
concrete_wall=이제 새로운 유형의 벽을 만들 수 있습니다.
explosive_bullets=작은 폭발을 일으켜 적 개체에게 데미지를 입힙니다.
fish_breeding=물고기는 전투 중에 우리 몸이 정상적으로 기능하는 데 필요한 귀중한 영양소 공급원입니다.
green_circuit_productivity_1=전자 회로의 디자인을 개선할 수 있습니다.
green_circuit_productivity_2=새로운 도구를 사용하면 설계를 개선할 수 있습니다.
green_circuit_productivity_3=이제 전자 회로의 디자인이 완벽해졌습니다.
gun_turret_upgrade_1=바이터 조준 성능이 향상되고, 바이터의 움직임을 예측하여 더 많은 데미지를 입힐 수 있습니다.
gun_turret_upgrade_2=이러한 발전으로 기관 포탑은 바이터를 더 정확하게 조준하고 치명적인 타격을 가할 수 있게 되었습니다.
gun_turret_upgrade_3=이제 기관 포탑이 목표물(바이터)을 치명적인 정밀도로 정확하게 조준하여 사살할 수 있습니다.
heavy_oil_to_gas=중유를 바로 석유 가스로 열분해할 수 있습니다.
improved_repair_pack=수리 속도와 내구성이 개선되었습니다.
inventory_management=강철 도끼는 여기로, 조립기는 저기로, 돌은 쓰레기로...
lab_productivity_1=더 많은 과학 팩을 만들기 위해 눈에 띄지 않는 작은 조정이 이루어집니다.
lab_productivity_2=이제 과학 팩에서 분산된 액체가 더 고르게 분포되어 과학 팩당 더 많은 과학을 얻을 수 있습니다.
lab_productivity_3=과학을 사용하는 방식을 개선할 수 있습니다.
laser_turret_upgrade_1=전력망에 영향을 주지 않으면서 레이저 포탑의 데미지를 증가시킬 수 있습니다.
laser_turret_upgrade_2=이제 레이저 포탑이 바이터가 가장 취약한 지점을 조준합니다.
laser_turret_upgrade_3=강력한 힘에는 강력한 치명타가 따릅니다.
ore_washing=땅에서 채굴되는 광석은 순수하지 않은데, 세척 과정을 통해 불순물을 정화하고 더 많은 자원을 얻을 수 있습니다.
permanent_health_boost_1=당신의 힘이 조금 성장했습니다.
permanent_health_boost_2=당신의 힘이 조금 더 성장했습니다.
permanent_health_boost_3=당신의 힘이 훨씬 성장했습니다.
permanent_speed_boost_1=이동 속도가 조금빨라졌습니다.
permanent_speed_boost_2=이동 속도가 빨라졌습니다.
permanent_speed_boost_3=이동 속도가 매우 빨라졌습니다.
player_craft_speed_1=한동안 손으로 무언가를 만들다 보니 속도가 빨라졌어요.
player_craft_speed_2=제작에 조금씩 능숙해지고 있습니다.
player_craft_speed_3=음속으로 물건을 만들어보세요.
player_mine_speed_1=바위를 올바른 각도로 부숴봅니다.
player_mine_speed_2=바위의 약점을 발견해보세요.
player_mine_speed_3=바위 바위 바위 바위.
railgun_prototype=인류 공학의 정점으로, 경로에 있는 모든 것을 폭발시킵니다.
railgun_prototype_damage_upgrade_1=프로토타입 레일건이 가할 수 있는 데미지가 증가합니다.
railgun_prototype_speed_upgrade_1=프로토타입 레일건이 발사할 수 있는 속도가 증가합니다.
red_circuit_productivity_1=고급 회로의 디자인을 개선할 수 있습니다.
red_circuit_productivity_2=새로운 도구를 사용하면 디자인을 개선할 수 있습니다.
red_circuit_productivity_3=이제 고급 회로의 디자인이 완벽해졌습니다.
research_pack_productivity_1=새로운 메커니즘과 새로운 지식을 통해 일부 낭비되는 액체를 절약하여 다음 과학 팩에 사용할 수 있습니다.
research_pack_productivity_2=기계는 안정적으로 작동하지만 몇 주만 더 있으면 더 안정적으로 더 낮은 비용으로 생산성을 높일 수 있습니다.
research_pack_productivity_3=모든 과학 팩이 따라야 할 새로운 표준으로, 총 생산량과 생산량을 늘릴 수 있습니다. 하지만 모든 기계를 재구성하기까지는 시간이 좀 걸릴 것입니다...
robot_battery_1=건전지를 조금만 손보면 로봇의 건전지 용량에 긍정적인 결과를 가져올 수 있습니다.
robot_battery_2=개인용 건전지를 사용할 수 있게 되면 로봇에도 건전지를 장착하는 것은 시간 문제일 뿐입니다.
robot_battery_3=건전지의 발전을 과소평가해서는 안 되며, 모든 로봇은 임무를 수행하기 위해 더 우수하고 오래 지속되는 건전지를 장착해야 합니다.
sniper_rifle=적을 한 명씩 처치할 수 있는 강력한 무기입니다.
sniper_rifle_damage_upgrade_1=저격 소총의 치명적인 잠재력을 향상시킵니다.
sniper_rifle_damage_upgrade_2=해당 지역의 대형 바이터를 처치해보세요.
sniper_rifle_damage_upgrade_3=베헤모스를 사냥할 시간입니다.
sniper_rifle_reload_upgrade_1=더 빨리 재장전하세요.
sniper_rifle_reload_upgrade_2=내일이 없는 것처럼 재장전합니다.
sniper_rifle_reload_upgrade_3=카트리지를 너무 빨리 교체하면 파랗게 변합니다!
utility_armor=더 적은 저항으로 더 많은 인벤토리 공간을 확보할 수 있습니다.
wood_liquefaction=석유 제품 수요는 한계가 없습니다. 이러한 수요를 맞추기 위해 느리지만 나무를 원유로 바꿀 수 있습니다.
wood_processing_1=나무를 사용하면 멋진 전봇대 한두 개를 만들 수 있습니다.
wood_processing_2=나무는 공장의 공해를 크게 줄여 숨쉬기 편한 공장을 만드는 데 도움을 줍니다.
wood_processing_3=나무를 키우면서 동시에 벌목할 수 있는데 왜 나무를 심는 데 신경을 쓸까요?
wood_processing_4=우리는 자연을 유리하게 활용할 수 있습니다.

[mod-setting-name]
enable_alien_research=외계 연구 활성화
enable_ore_washing=광석 세척 활성화
enable_tree_processing=나무 처리 활성화
tree_type=나무 유형

[mod-setting-description]
enable_alien_research=외계인 연구 트리를 활성화/비활성화합니다.
enable_ore_washing=광석 세척 기술을 활성화/비활성화합니다.
enable_tree_processing=나무 처리 기술 및 해당 아이템을 활성화/비활성화합니다.
tree_type=나무 씨앗 아이템으로 심을 나무의 종류를 선택합니다. 나무가 어떻게 생겼는지 확인하려면 게임에서 'Ctrl+Shift+E'를 누르고 객체 tree를 검색한 다음 아이콘 이미지 스프라이트(상자가 있는 곳) 아래에서 해당 나무가 어떻게 생겼는지 확인할 수 있습니다.
