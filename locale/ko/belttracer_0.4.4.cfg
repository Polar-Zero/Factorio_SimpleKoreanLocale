[mod-name]
belttracer=벨트 추적기(Belt Tracer)

[mod-description]
belttracer=기지의 벨트, 파이프, 전선을 강조 표시하고 추적할 수 있도록 합니다. 대상 위에 마우스를 갖다대고 Shift-H 단축키를 사용하세요.


[mod-setting-name]
belttracer-line-thickness=추적 표시줄 두께
belttracer-verbose-logging=자세한 로그 출력

[mod-setting-description]
belttracer-line-thickness=강조 표시를 그릴 선 두께를 설정할 수 있습니다. (픽셀 단위, 32픽셀: 1칸)
belttracer-verbose-logging=활성화하면, 벨트 추적과 관련된 디버그 정보를 출력합니다.