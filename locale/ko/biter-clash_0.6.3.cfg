[mod-setting-description]
tournament-mode=게임 시작 전 플레이어를 정지시키고 청사진 등을 비활성화합니다. 공식 게임 중에 사용되며, 기본적으로 신규 플레이어가 청사진을 준비하고 게임을 탐색할 수 있도록 비활성화되어 있습니다.

[guide]
basics=바이터 클래시는 간접 PvP 모드/시나리오입니다. 이 모드에서는 두 팀이 다음 두 가지 목표 중 하나를 달성하기 위해 경쟁합니다: \n1. 적 팀의 로켓 격납고 파괴\n2. 로켓 발사\n이 중 하나의 목표를 먼저 달성하는 팀이 승리합니다.\n\n바이터 클래시의 목표: \n1. 역동적이고 빠르게 진행되는 게임.\n2. 다양한 전략이 실행 가능한 게임 밸런스.\n3. 모든(또는 거의 모든) 연구가 실행 가능.\n4. 모든(또는 거의 모든) 무기를 사용할 수 있음.\n5. 1대1 및 팀 게임플레이 모두에서 실행 가능.\n\n바이터 클래시가 아니며 의도하지 않은 것 :\n1. 캐주얼 게임 플레이. 경쟁 게임 모드입니다. 부담 없이 플레이할 수 있지만 기본 게임과는 비교할 수 없습니다.\n2. 완전한 게임 개편 - 모든 제작법은 여전히 동일하며 둥지를 제외한 새로운 건물, 새로운 아이템이 없습니다(향후 물고기를 대체할 수 있는 메드팩이 추가될 수 있음).\n3. 다른 모드와 호환. 향후 다른 모드의 요소가 추가될 수 있지만 바이터 클래시는 독립적인 게임입니다.
attacking=1. 주어진 바이터/스피터를 잠금 해제하면 해당 바이터를 일정한 간격(게임 밸런싱에 따라 달라질 수 있으며, 현재 12.5초)으로 생성하는 둥지를 얻을 수 있습니다.\n2. 둥지를 생성하면 적의 시야에 영구적으로 보이는 지정된 구역에 고스트 형태로 배치됩니다. 고스트의 경계는 검은색 선으로 표시됩니다. 고스트는 자동으로 아이템으로 대체되며 아이템은 인벤토리에서 제거됩니다.\n3. 바이터 공격은 50x50 구역에 모여 있으므로 공격의 크기와 빈도는 플레이어가 결정합니다. 각 생성 지역 중앙에는 풀밭이 표시됩니다. 각 영역은 약 25초마다 10%(밸런스에 따라 달라질 수 있음) 확률로 공격을 생성합니다.\n4. 특정 바이터/스피터를 업그레이드하면(현재 각각 정확히 한 번만 업그레이드할 수 있습니다) 모든 둥지는 업그레이드되지만 이미 생성된 바이터는 변경되지 않습니다.\n5. 바이터는 캐릭터와 시야를 공유합니다.
rocket=로켓을 발사하는 방법과 이것이 실행 가능한 전략인 이유:\n1. 기본 게임보다 훨씬 적은 에너지가 필요하며 이미 건물이 건설되어 있고 작동하는 로켓 격납고에서 시작합니다.\n2. 자동화, 물류 및 로켓 격납고를 연구한 상태에서 시작합니다.\n3. 무료 자원(자세한 내용은 나중에 설명)으로 시작하며 로켓을 발사하는 데 로켓 부품이 10개만 필요합니다(기본 게임보다 10배 적음).
gameStart=게임 시작: 지도는 생성된 후 양 팀에 동일하게 복제되기에 시간이 걸립니다. 주 플레이 가능 영역은 1000x1000이며 주변에 둥지를 배치할 수 있는 추가 영역이 있습니다. 맵은 운의 요소를 제거하기 위해 시작 시 레이더로 표시되며, 각 팀의 시작 지역은 100x100로 고정됩니다. 모든 게임과 각 팀에 대해 동일하며 테두리는 검은색 선으로 표시됩니다. 중앙에는 로켓 격납고가 있습니다.\n격납고 북쪽에는 다음과 가은 아이템이 있습니다 (왼쪽에서 오른쪽으로) :\n- [img=item.offshore-pump] - 평소처럼 물을 생산합니다 [img=item.offshore-pump] 물속의 장소\n- [img=item.coal] 상자와 적재기 (0.25 벨트)\n격납고 남쪽에는 다음이 있습니다:\n- [img=item.iron-plate] 상자와 벨트(1 벨트)\n- [img=item.iron-plate] 상자와 벨트(1 벨트)\n- [img=item.copper-plate] 상자와 벨트(1 벨트)\n- [img=item.stone] 상자와 적재기(0.5 벨트)\n게임 시작 시 상자는 채워집니다. 상자를 충분히 소모하지 않으면 나중에 사용할 수 있도록 상자가 쌓입니다. 상자에서 직접 가져올 수도 있습니다. 충전 속도는 게임 시작부터 60분까지 선형적으로 감소합니다. 60분이 지나면 더 이상 무료 자원이 없습니다.\n시작 지역 바로 남쪽에 스타터 팩 상자가 있습니다. 게임 시작 전에 이 상자에 있는 요소를 사용하여 게임 시작 시 변환할 청사진을 배치할 수 있습니다(경쟁을 원한다면 반드시 배치해야 합니다). 이 청사진은 훈련 모드(모드 설정에서 토너먼트 모드 비활성화)에서 디자인할 수 있으며, 토너먼트 모드에서는 게임이 시작되면 모든 청사진(상자 내 재료가 부족하거나 시작 구역 밖에 있어 교체할 수 없는 고스트)이 제거됩니다. 퀵바 슬롯과 인벤토리도 마찬가지입니다. 청사진 라이브러리도 비활성화됩니다.\n시작 청사진에서 사용하지 않은 아이템은 상자에 남아 있으며 게임 시작 후에 가져올 수 있습니다.\n맵의 자원이 부족하더라도 게임이 오래 지속되지 않을 것이기에, 시작 지역 근처에서 야영할 수는 없습니다.
starterPack=스타터 팩은 시작 구역의 남쪽, 바로 바깥에 있습니다. 스타터 팩의 아이템은 시작 청사진에서 사용할 수 있으며, 나머지 아이템은 게임 시작 후 획득할 수 있습니다.\n스타터 팩의 내용물은 다음과 같습니다 :\n- [img=item.transport-belt] 500\n- [img=item.inserter] 200\n- [img=item.assembling-machine-1] 50\n- [img=item.lab] 10\n- [img=item.pipe] 20\n- [img=item.pipe-to-ground] 4\n- [img=item.steam-engine] 10\n- [img=item.boiler] 5\n- [img=item.small-electric-pole] 200\n- [img=item.underground-belt] 20\n- [img=item.splitter] 10\n- [img=item.burner-inserter] 5\n- [img=item.iron-chest] 30\n- [img=item.long-handed-inserter] 30\n- [img=item.iron-plate] 600\n- [img=item.electronic-circuit] 300\n- [img=item.iron-gear-wheel] 300\n- [img=item.copper-plate] 300\n- [img=item.wood] 100\n- [img=item.electric-mining-drill] 50\n\n또한 각 플레이어는 시작 시 해당 아이템을 받아 즉시 제작할 수 있습니다.:\n- [img=item.iron-plate] 100\n- [img=item.electronic-circuit] 50\n- [img=item.iron-gear-wheel] 50\n- [img=item.copper-plate] 50\n- [img=item.wood] 10
enemies=각 적을 생산할려면 연구해야 하며, 연구 비용은 100 과학 팩 / 개당 30초입니다.\n1단계 바이터는 과학 팩 한종류만 ([img=item.automation-science-pack]) 필요하지만, 2단계는 2개([img=item.automation-science-pack] 및 [img=item.logistic-science-pack]) 등이 필요합니다.\n바이터의 업그레이드는 일반적인 연구에 비해 한 종류 더 많은 과학 팩이 필요합니다.\n과학 팩의 주문은 다음과 같습니다: [img=item.automation-science-pack] [img=item.logistic-science-pack] [img=item.military-science-pack] [img=item.chemical-science-pack] and [img=item.production-science-pack].\n사용 가능한 적들은 다음과 같습니다.\n- 소형 바이터(1단계), 둥지 비용: 180[img=item.iron-plate] + 90[img=item.copper-plate], 아드네랄린 업그레이드가 가능하며, 공격 및 이동 속도가 거의 두 배까지 빨라집니다\n- 소형 스피터(티어 1), 둥지 비용: 80[img=item.iron-plate] + 160[img=item.copper-plate], 알코올 업그레이드가 가능합니다 - 소형 스피터의 80%가 목표물(목표물의 예상 위치가 아닌)을 정확히 조준하고 사거리가 15로 증가(일반 소형 스피터에 비해 +2)\n - 중형 바이터(2단계), 둥지 비용: 150[img=item.steel-plate] + 75[img=item.electronic-circuit], 저항 업그레이드가 가능하며, 다음과 같은 저항이 증가합니다 :\n 물리: 6/30%\n 폭발: 4/30%\n 독: 95%\n 화염: 30%\n 레이저: 5/30%\n 전기: 30%\n 폭발: 4/30%\n- 중형 스피터(2단계), 둥지 비용: 70[img=item.steel-plate] and 80[img=item.electronic-circuit], 업그레이드 시 2배의 데미지를 줄 수 있습니다.\n- 빅 바이터(3단계), 둥지 비용: 100[img=아이템]으로 업그레이드됩니다. 엔진 유닛] 및 100[img=item.plastic-bar], 업그레이드는 날카로운 이빨로 데미지 2배 증가\n- 빅 스피터(3단계), 둥지 비용 50[img=item.engine-unit] 및 50[img=item]. 플라스틱 바], 업그레이드는 최대 사거리 40, 최소 사거리 20, 공격 재사용 대기시간 6초로 증가하는 대포입니다\n- 베헤모스 바이터(4단계), 둥지 비용 50[img=item.flying-robot-frame] 및 50[img=item]입니다. 고급 회로], 업그레이드 시 체력 재생량이 초당 300으로 증가\n- 베헤모스 스피터(4단계), 둥지 비용 25[img=아이템.비행로봇-프레임] 및 25[img=아이템.고급 회로], 업그레이드 시 공격 반경이 12로 증가되는 광역 침이 생성됩니다.
balance=Balance changes:\n- All ammo magazine size 10 -> 20\n- Yellow ammo damage: 5 -> 4\n- Red ammo damage: 8 -> 9\n- Gun Turret shooting speed 10/s -> 6/s\n- Grenade blast radius 6.5 -> 5\n- Flamethrower overall damage reduced by around 90%\n- Flamethrower fuel consumption increased 7.5x\n- Flamethrower ammo type bonus for heavy oil: 10% -> 50%, for light oil: 20% -> 100%\n- Laser turret range: 60 (!!!), energy per shot halved to 400kJ, laser and laser turret research cost reduced to x50 each\n- Rocket requires only 10 parts\n- Poison capsule duration 25s -> 10s\n- Slowdown capsule duration 30s -> 10\n- Upgrades are generally twice as good.\n- Ammo damage upgrades cost increased by 25%\n- Shooting speed upgrades generally grant extra 20% compared to damage. \n- Steelaxe mining speed bonus doubled, additionally gives 20% handcrafting speed.\n- Tollbelt extra slots 10 -> 40, gives 40% handcrafting speed bonus.\n- Mining productivity upgrade bonus 10% -> 30%, mining productivity 1 requires only automation 2.
insights=Insigths window provides additional info about both teams. It does not refresh automatically, only on topics change or statistics period change. Currently provided views are:\n- Research: provides the list of all researched technologies, including time when each research was completed.\n- Production: List of key items production per time window.\n- Consumption: List of key items consumption (including killed entities like walls) per time window.\n- Item Flow: List of key items difference over time window (production - consumption) per time window.