[technology-description]
adrenaline=소형 바이터 둥지에 아드레날린을 분비하는 소형 바이터가 생성되기 시작합니다. 아드레날린 바이터는 두 배 더 빠르게 이동하고 공격합니다.
alcohol=생성되는 소형 스피터의 80%가 술에 취해 생성됩니다, 예상 위치가 아닌 목표물에 정확히 사격하며, 2 추가 사거리를 가집니다.
resistance=생성되는 중형 바이터의 저항력이 크게 증가합니다.
heavy-spit=생성되는 중형 스피터의 데미지가 두 배로 증가합니다.
sharp-teeth=생성되는 대형 바이터의 데미지가 두 배로 증가합니다.
artillery-spitter=생성되는 대형 스피터의 사거리가 40으로 증가하지만, 공격 쿨타임이 5초로 증가합니다.
rapid-regeneration=생성되는 베헤모스 바이터의 체력 회복량이 300/초로 증가합니다.
aoe-spitter=생성되는 베헤모스 스피터의 공격 효과 범위가 12로 증가합니다.


