[mod-name]
m-rpg_items=RPG 아이템(RPG Items)

[mod-description]
m-rpg_items=63개의 아이템, 30개의 효과, 더 많은 재미를 게임에 추가합니다!\nAuthor: OwnlyMe\nModified by ZwerOxotnik\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
dota_regeneration_hack=체력 재생 재조정
rpgitems_price_mult=이이템 가격 배율

[mod-setting-description]
dota_regeneration_hack=플레이어 체력 재생을 무효화하고 시나리오가 실행되지 않을 때 이를 시뮬레이션합니다(플레이어당 0.020 회복).
rpgitems_price_mult=50시간 플레이하는 동안 6개 아이템을 구매할 수 있도록 가격 밸런스가 맞춰져 있습니다.\n게임이 더 오래 지속되는 경우 이 설정을 조정하세요.

