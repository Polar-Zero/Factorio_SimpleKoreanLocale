[technology-description]
janus-planetary-science-replication=시프타이트를 다른 행성 과학 팩으로 변환할 수 있습니다. 복제된 농업 과학 팩은 항상 신선한 상태로 생산됩니다.
janus-simple-oil=비효율적으로 시프타이트를 원유로 변환할 수 있습니다. 야누스에 완전히 낙오된 경우에 유용합니다.

