[tips-and-tricks-item-description]
janus-briefing=[planet=janus]는 시프타이트라는 새로운 자원이 있는 척박하고 불안정한 행성입니다. 시프타이트의 불안정성 때문에 시프타이트 광석 위에 직접 지을 수 있는 건물은 [entity=electric-mining-drill], [entity=big-mining-drill], [entity=rail-ramp], [entity=rail-support]뿐입니다. [item=janus-time-distorter] 제작에 필요한 자원을 가져오는 것을 추천합니다. 그렇지 않으면 초기 진행 속도가 매우 느릴 수 있습니다.
janus-tip=끊임없이 변화하는 시프타이트의 특성과 불안정성으로 인해 야누스에 공장을 건설하려면 뛰어난 공간 관리가 필요합니다. 다행히도 [entity=janus-shiftite-ore]이 풍부하므로, 공장 건물 건설에 대한 다양한 옵션의 사용이 가능합니다. [entity=janus-time-distorter]에서 시프타이트를 로켓 제작에 사용할 수 있는 형태로 가공할 수 있습니다.
