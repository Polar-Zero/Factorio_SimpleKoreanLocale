[mod-setting-name]
itsabouttime-clock-precision=시간 정밀도(분 단위)
itsabouttime-show-clock=시계 표시

[mod-setting-description]
itsabouttime-clock-precision=이 설정은 게임 내 분 단위로 시계를 업데이트하는 빈도를 제어합니다.\n\n행성에 따라 실제 1초는 여러 게임 내 분에 해당할 수 있습니다(불카누스에서는 초당 최대 16분의 게임 내 분). 시계를 너무 자주 업데이트하면 시각적으로 산만해지고 스트레스를 받을 수 있습니다.\n\n"동적 정밀도"를 사용하면 각 행성에 맞게 정밀도가 조정되어 대략 초당 한 번 업데이트됩니다.
itsabouttime-show-clock=게임 내 시계를 표시할지 여부를 설정할 수 있습니다.
