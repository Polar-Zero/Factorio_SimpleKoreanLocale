[entity-description]
comfortable-loader=벨트와 저장소 사이 신속한 아이템 운반이 가능합니다. 배치한 뒤 회전하여 입/출력 모드를 변경할 수 있습니다.
fast-comfortable-loader=벨트와 저장소 사이 신속한 아이템 운반이 가능합니다. 배치한 뒤 회전하여 입/출력 모드를 변경할 수 있습니다.
express-comfortable-loader=벨트와 저장소 사이 신속한 아이템 운반이 가능합니다. 배치한 뒤 회전하여 입/출력 모드를 변경할 수 있습니다.
turbo-comfortable-loader=벨트와 저장소 사이 신속한 아이템 운반이 가능합니다. 배치한 뒤 회전하여 입/출력 모드를 변경할 수 있습니다.
deadlock-loader=벨트와 저장소 사이 신속한 아이템 운반이 가능합니다. 배치한 뒤 회전하여 입/출력 모드를 변경할 수 있습니다.

[mod-setting-name]
comfortable-loader-snap-to-belts=벨트에 적재기 스냅
comfortable-loader-snap-to-inventories=인벤토리에 적재기 스냅
comfortable-strict-fast-replace-loaders=엄격한 적재기 빠른 교체

[mod-setting-description]
comfortable-loader-snap-to-belts=적재기를 배치할 때 인접한 객체와 일치하도록 자동으로 투입 모드와 회전 여부를 설정합니다.
comfortable-loader-snap-to-inventories=배치한 적재기가 주변의 창고/객체에 자동으로 아이템을 투입할 수 있도록 설정합니다.
comfortable-strict-fast-replace-loaders=적재기가 빠른 교체 기능으로 적재기를 교체하지 못하게 합니다.