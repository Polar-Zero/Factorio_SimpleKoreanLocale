[mod-name]
mining-patch-planner=자원 지역 계획기(Mining Patch Planner)

[mod-description]
mining-patch-planner=자원 지역의 채광 드릴 레이아웃을 설계할 수 있는 계획기를 게임에추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
mining-patch-planner=자원 지역 계획기

[item-description]
mining-patch-planner=__CONTROL__build__로 레이아웃을 생성합니다.\n영역을 선택하고 __CONTROL_KEY_SHIFT____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL__build__로 추가한 다음,  __CONTROL__build__로 확정하세요.

[shortcut-name]
mining-patch-planner-shortcut=자원 지역 계획기

[controls]
mining-patch-planner-keybind=자원 지역 계획기 열기
mining-patch-planner-keybind-rotate=계획 지역 회전
mining-patch-planner-keybind-rotate-reversed=계획 지역 회전 (역방향)

[mod-setting-name]
mpp-lane-filling-info-duration=벨트 포화도 표시 지속시간(초)
mpp-dump-heuristics-data=디버그 전용: 점검을 위한 현재 상태 정보 덤프
mpp-performance-scaling=성능 확장성

[mod-setting-description]
mpp-lane-filling-info-duration=계획기 GUI가 닫힌 후 대기 시간이 시작됩니다.
mpp-performance-scaling=틱당 계산하는 양에 배율을 조정할 수 있습니다.\n버벅거림을 줄이려면 1 이하로 설정하세요.\n(시간 사용량을 확인하려면 F4 → show-time-usage → mining-patch-planner 값을 확인하세요)

