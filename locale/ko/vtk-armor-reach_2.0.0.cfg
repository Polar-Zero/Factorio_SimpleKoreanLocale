[mod-name]
vtk-armor-reach=VortiK의 아머 도달 거리 보너스(VortiK's Armor Reach)

[mod-description]
vtk-armor-reach=아머를 장착했을 때 플레이어의 상호작용, 건설, 놓기, 채광 범위를 증가시킵니다. 또한 플레이어의 제작 및 채광 속도 및 체력 보너스를 추가합니다. 더 좋은 방어구는 더 많은 보너스를 제공합니다.\n지원하는 모드: Tiny Armors MK1 & MK2, Power Armor MK3 & MK4, Bob's Warfare Armors, Heavy MK2 & MK3 and Power Armors MK3 & MK4 & MK5. Space Exploration Thruster Suits 1 to 4. Krastorio 2's MK3 & MK4 armors. Shall Suits.\n\n번역: SimpleKoreanLocale(PolarZero)


