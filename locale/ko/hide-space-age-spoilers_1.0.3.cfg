[mod-name]
hide-space-age-spoilers=우주 시대 스포일러 숨기기(Hide Space Age spoilers)

[mod-description]
hide-space-age-spoilers=아직 발견하지 못한 행성에 대한 우주 시대 모드 콘텐츠에 대한 메인 메뉴 배경과 팩토리오백과  페이지를 숨길 수 있는 기능을 게임에 추가합니다. 모드 설정을 사용하여 도달한 행성에 대한 콘텐츠를 차례대로 표시하도록 사용자 지정이 가능합니다.\n\n번


[mod-setting-name]
hsas-only-factoriopedia=팩토리오백과에서만 숨기기
hsas-reveal=__1__ __2__ 행성 컨텐츠 표시
hsas-endgame=Endgame

[mod-setting-description]
hsas-only-factoriopedia=활성화하면 팩토리오백과에서만 스포일러성 콘텐츠가 숨겨집니다.\n체크 해제하면 아이템 선택, 물류 요청, 기술 효과, 회로 신호 선택을 포함한 모든 곳에서 콘텐츠가 숨겨집니다.

[hide-space-age-spoilers]
mod-settings-reminder=[font=default-large-bold]Hide Space Age spoilers:[/font] __1__ 행성 발견을  축하드립니다!\n메인 메뉴에서 이 모드의 설정을 변경하여 발견한 행성에 대한 스포일러를 숨김 해제할 수 있습니다.