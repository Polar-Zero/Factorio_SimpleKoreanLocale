[mod-name]
ExpandedProductivityResearch=확장된 생산성 연구(Expanded Productivity Research)

[mod-description]
ExpandedProductivityResearch=모든 중간 생산품 제작법에 생산성 연구을 추가하며, 출력 아이템별로 그룹화되어 채광 생산성 진척도와 유사한 진척도를 적용합니다. 기존 연구의 진척도에 조정을 선택적으로 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


