[mod-setting-description]
epr_adjust_existing_techs=기존 생산성 연구가(강철 판, 처리 유닛 등) 모드에서 추가된 연구과 동일한 연구 절차를 가지도록 조정할지 여부를 결정할 수 있습니다.
epr_blacklist_item=탐색 시 무시하도록 할 아이템/유체를 쉼표로 구분된 프로토타입 ID 목록 형태로 작성하세요. 이 아이템들은 무시되지 않은 제작법의 부산물로 나타날 수 있습니다.
epr_blacklist_recipe=탐색 시 무시하도록 할 제작법을 쉼표로 구분된 프로토타입 ID 목록 형태로 작성하세요. 해당 제작법에 대한 아이템을 다른 대체 제작법으로 제작할 수 있다면, 해당 아이템들에 대한 생산성 연구가 생성될 수 있습니다.
epr_choose_recipes=기본적으로 이 모드는 생산성 향상에 기여하는 제작법(중간 생산품)만 탐색하지만, 이 옵션을 활성화하면 다른 유형의 제작법도 포함할 수 있습니다. 만약 다른 모드에서 생산성 향상에 기여하는 제작법을 변경하면, 이 모드도 해당 제작법을 중간 생산품으로 계산합니다.
epr_finite_tech_scaling=생산성 연구의 초기 단계에서 비용이 어떻게 증가해야 할지 결정할 수 있습니다. (무한 연구 이전 기술 단계에서)
epr_finite_tech_scaling_custom=각 티어(예: 과학 팩 구성 단위, 레벨 단위가 아님)에 대한 사용자 정의 비용을 입력하세요. 각 티어는 슬래시(/)로 구분해야 합니다. 충분한 아이템 수량을 입력해야 합니다. 예: "50/100/200/300/800/1100". 이 설정은 위 설정 값으로 "사용자 정의"가 선택되어야 적용됩니다.
epr_finite_tech_scaling_custom_science=각 티어(예: 과학 팩 구성 단위, 레벨 단위가 아님)에 대한 사용자 정의 비용을 입력하세요. 각 티어는 슬래시(/)로 구분해야 합니다. 충분한 아이템 수량을 입력해야 합니다. 예: "50/100/200/300/800/1100". 이 설정은 위 설정 값으로 "사용자 정의"가 선택되어야 적용됩니다.
epr_finite_tech_scaling_science=생산성 연구의 초기 단계에서 비용이 어떻게 증가해야 할지 결정할 수 있습니다. (무한 연구 이전 기술 단계에서)
epr_formula_base=무한 연구에 적용할 생산성 연구 비용. FACTOR ^ L * BASE로 계산됩니다.
epr_formula_base_science=과학 팩 무한 연구에 적용할 생산성 연구 비용. FACTOR ^ L * BASE로 계산됩니다.
epr_formula_factor=무한 연구에 적용할 생산성 연구 비용. FACTOR ^ L * BASE로 계산됩니다.
epr_formula_factor_science=과학 팩 무한 연구에 적용할 생산성 연구 비용. FACTOR ^ L * BASE로 계산됩니다.
epr_formula_minimum=생산성 연구에 항상 이 이상의 수량이 필요하도록 합니다 (단계나 레벨이 많은 경우 초기 단계에 적용됩니다).
epr_formula_minimum_science=생산성 연구에 항상 이 이상의 수량이 필요하도록 합니다 (단계나 레벨이 많은 경우 초기 단계에 적용됩니다).
epr_include_hidden_recipes=기본적으로 숨겨진 제작법은 사용할 수 없기 때문에 무시됩니다.
epr_include_infinite_recipes=기본적으로 입력값이 없는 제작법은(예: 바이터 알 생성) 생산성 연구 생성시에 무시됩니다.
epr_include_recycling_recipes=기본적으로 재활용 제작법에 대해서는 생산성 연구을 생성하지 않습니다. 이 기능을 활성화하면 많은 이상한 연구가 생성될 것입니다. 우주 시대 재활용 생산성 연구은 영향을 받지 않습니다.
epr_infinite_tech=생산성 연구가 무한하도록 설정할 수 있습니다. 활성화하면 최대 수준 설정이 무시됩니다.
epr_infinite_tech_science=과학 생산성 연구가 무한하도록 설정할 수 있습니다. 활성화하면 최대 수준 설정이 무시됩니다.
epr_levels_per_tier=한 티어(예: 과학 팩 구성)당 몇 개의 연구 레벨이 생성될지 결정할 수 있습니다. 예: 이 값을 5로 설정하면 화학 과학 팩이 필요한 첫 번째 레벨 전에 자동화 및 물류 과학 팩에 대한 각 5개 연구가 생성됩니다. (5x2=10)
epr_levels_per_tier_science=한 티어(예: 과학 팩 구성)당 몇 개의 연구 레벨이 생성될지 결정할 수 있습니다. 예: 이 값을 5로 설정하면 화학 과학 팩이 필요한 첫 번째 레벨 전에 자동화 및 물류 과학 팩에 대한 각 5개 연구가 생성됩니다. (5x2=10)
epr_max_level_value=생산성 연구가 무한대로 설정되어 있다면 이 값은 무시됩니다. 그렇지 않은 경우 이 설정을 사용하여 최대 연구 수준을 변경할 수 있습니다. 최대 생산성은 레벨 × 10% 또는 300% 중 낮은 값으로 결정됩니다. (300%는 게임 자체 제한, 다른 모드에서 변경하지 않을 경우 적용값)
epr_max_level_value_science=과학 팩 생산성 연구가 무한대로 설정되어 있다면 이 값은 무시됩니다. 그렇지 않은 경우 이 설정을 사용하여 최대 연구 수준을 변경할 수 있습니다. 최대 생산성은 레벨 × 10% 또는 300% 중 낮은 값으로 결정됩니다. (300%는 게임 자체 제한, 다른 모드에서 변경하지 않을 경우 적용값)
epr_maximum_science_pack=각 생산성 연구의 마지막(=무한) 단계는 이 설정으로 지정한 것 까지 모든 과학 팩이 필요합니다. (해당 아이템을 해금하기 위해 추가적인 과학 팩이 필요한 경우는 제외)
epr_maximum_science_pack_science=각 과학 팩 생산 연구의 마지막(=무한) 단계는 이 설정으로 지정한 것 까지 모든 과학 팩이 필요합니다. (해당 아이템을 해금하기 위해 추가적인 과학 팩이 필요한 경우는 제외)
epr_minimum_science_pack=각 생산성 연구의 첫 번째 단계는 이 과학 팩과 그 아래 모든 단계부터 시작됩니다. (해당 아이템을 해금하기 위해 추가적인 과학 팩이 필요한 경우는 제외)
epr_minimum_science_pack_science=각 과학 팩의 생산성 연구의 첫 번째 단계는 이 과학 팩과 그 아래 모든 과학 팩부터 시작됩니다. (해당 아이템을 해금하기 위해 추가적인 과학 팩이 필요한 경우는 제외)
epr_productivity_per_level=각 생산성 연구 단계가 얼마나 많은 추가 생산성(%)을 추가할지 설정할 수 있습니다.
epr_productivity_per_level_science=각 생산성 연구 단계가 얼마나 많은 추가 생산성(%)을 추가할지 설정할 수 있습니다.
epr_remember_intermediate=일부 모드는 모든 제작법을 생산성 향상이 가능하도록 변경합니다. 이는 이 모드가 "중간 생산품"를 선택하더라도 모든 아이템에 대한 연구을 생성한다는 의미입니다. 이 설정을 활성화하면 이 모드는 다른 모드가 수정하기 전에 시작 시점의 중간 생산품 목록을 가져오려고 시도합니다. 그러나 이 방법은 완벽하지 않으며 대부분의 모드 콘텐츠를 제외시킬 수 있으며, 이 경우 허용 목록를 사용하여 수동으로 추가해야 합니다.
epr_skip_military=군사 과학 팩이 무한 연구 전제 조건에 명시적으로 포함되지 않는 한 무시하도록 할지 결정할 수 있습니다. (이는 비-군사 과학 팩에 대한 기본 동작입니다)
epr_skip_military_science=군사 과학 팩이 과학 팩 생산성 연구 전제 조건에 명시적으로 포함되지 않는 한 무시하도록 할지 결정할 수 있습니다.
epr_skip_utility=다용도 과학 팩이 생산성 연구 전제 조건에 명시적으로 포함되지 않는 한 무시하도록 할지 결정할 수 있습니다. 이는 우주 시대 DLC일 경우 기본 설정이지만, 기본 게임에서는 그렇지 않습니다.
epr_skip_utility_science=다용도 과학 팩이 과학 팩 생산성 연구 전제 조건에 명시적으로 포함되지 않는 한 무시하도록 할지 결정할 수 있습니다.
epr_verbose=게임 기동 시 상세 로그 기록을 활성화합니다. (게임 진행 중에는 기록하지 않음) 문제 해결에 도움이 되지만, 로그 파일에 과도한 기록이 추가될 수 있습니다.
epr_whitelist_item=명시적으로 추가할 아이템/유체를 쉼표로 구분된 프로토타입 ID 목록 형태로 작성하세요. 이 아이템들은 다른 설정으로 인해 추가되지 않을 수 있는 경우(예: 숨겨진, 중간 생산품이 아닌 등)일 경우에도 강제로 포함됩니다.
epr_whitelist_recipe=명시적으로 추가할 제작법을 쉼표로 구분된 프로토타입 ID 목록 형태로 작성하세요. 이 아이템들은 다른 설정으로 인해 추가되지 않을 수 있는 경우(예: 숨겨진, 중간 생산품이 아닌 등)일 경우에도 강제로 포함됩니다. 아이템에 여러 대체 제작법이 있는 경우 모두 추가하거나 아이템 허용 목록에 별도로 추가하세요.