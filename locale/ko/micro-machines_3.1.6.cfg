micro-tank=초소형 저장 탱크 및 관련 연구를 활성화합니다.
micro-radar=초소형 레이더 및 관련 연구를 활성화합니다.
micro-multi=초소형 다중, 혼합, 다목적 용광로 및 관련 연구를 활성화합니다.
