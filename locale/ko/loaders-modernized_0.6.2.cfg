[mod-name]
loaders-modernized=현대화된 적재기(Loaders Modernized)

[mod-description]
loaders-modernized=전력이 필요한 소형 1x1 적재기를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
chute-mdrn-loader=활송 장치
mdrn-loader=적재기
