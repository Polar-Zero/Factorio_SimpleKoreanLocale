[entity-description]
chute-mdrn-loader=느린 속도로 객체에 아이템을 적재하거나 내려놓는 데 사용됩니다.
mdrn-loader=벨트 속도로 객체에 아이템을 적재하거나 내려놓는 데 사용됩니다.
fast-mdrn-loader=빠른 벨트 속도로 객체에 아이템을 적재하거나 내려놓는 데 사용됩니다.
express-mdrn-loader=고속 벨트 속도로 객체에 아이템을 적재하거나 내려놓는 데 사용됩니다.
turbo-mdrn-loader=터보 벨트 속도로 객체에 아이템을 적재하거나 내려놓는 데 사용됩니다.

[technology-name]
mdrn-loader=적재기
fast-mdrn-loader=빠른 적재기
express-mdrn-loader=고속 적재기
turbo-mdrn-loader=터보 적재기

[technology-description]
mdrn-loader=빠른 적재/하역을 가능하게 하는 적재기의 잠금을 해제합니다.
fast-mdrn-loader=보다 빠른 적재/하역을 가능하게 하는 적재기의 잠금을 해제합니다.
express-mdrn-loader=월등히 빠른 적재/하역을 가능하게 하는 적재기의 잠금을 해제합니다.
turbo-mdrn-loader=엄청나게 빠른 적재/하역을 가능하게 하는 적재기의 잠금을 해제합니다.

[mod-setting-name]
mdrn-use-electricity=전력 사용
mdrn-double-recipe=2x 제작법
mdrn-migrate-from-miniloaders=Miniloaders 모드에서 마이그레이션
mdrn-enable-chute=활송 장치 사용
mdrn-enable-stacking=벨트 잔적 허용

[mod-setting-description]
mdrn-use-electricity=활성화하면 적재기 작동에 전력이 필요합니다.
mdrn-double-recipe=제작 비용과 결과물을 두 배로 늘려, 지하 벨트가 동시에 2개씩 소모되도록 합니다.
mdrn-migrate-from-miniloaders=이미 지도에 배치된 Miniloaders 모드 객체를 Loaders Modernized 모드로 마이그레이션하려고 시도합니다. 인벤토리나 창고에 있던 소형 적재기는 손실되며, 조립 기계의 제작법은 초기화됩니다.
mdrn-enable-chute=매우 느린 로더 스타일 슈트를 만드는 레시피를 활성화합니다.
mdrn-enable-stacking=잔적 기술을 연구한 상태에서 적재기가 벨트에 여러 층으로 아이템을 쌓을 수 있도록 허용합니다.

[string-mod-setting]
mdrn-enable-stacking-none=없음
mdrn-enable-stacking-turbo-and-above=터보 벨트 이상
mdrn-enable-stacking-all=모두

[string-mod-setting-description]
mdrn-enable-stacking-none=적재기가 벨트에 아이템을 여러 층으로 쌓을 수 없습니다.
mdrn-enable-stacking-turbo-and-above=터보 적재기(및 그 이상)는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n터보(및 그 이상) 적재기 제작에 대용량 투입기가 필요하도록 수정됩니다.
mdrn-enable-stacking-all=모든 적재기는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n적재기 제작에 필요한 투입기의 수량이 증가합니다.