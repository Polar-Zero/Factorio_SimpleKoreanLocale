[mod-setting-description]
si-inserters-chase-belt-items=활성화하면, 투입기가 기본 게임 규칙을 따르고 벨트 아이템을 추적합니다. 이러한 동작은 UPS 문제를 일으킬 수 있으므로 비활성화하는 것을 권장합니다. (기본값: 활성화)
si-range-adder=__REMARK_COLOR_BEGIN__“Inserter"__REMARK_COLOR_END__ 각 투입기가 해당 범위로 제한되도록 합니다. 이 값은 아래 설정에서 지정한 최대 범위를 넘지 못합니다. (비대칭 투입기 기술을 활성화한 상태에서 가장 잘 작동하며, 최대 범위가 1이며 투입기 범위가 2인 경우 편집할 수 없게 됩니다).\n __REMARK_COLOR_BEGIN__"Incremental"__REMARK_COLOR_END__ 각 투입기가 '기본 범위 + 기술 <= 최대 범위' 만큼의 범위를 가집니다. (비대칭 투입기 기술을 활성화한 상태에서 가장 잘 작동합니다)\n __REMARK_COLOR_BEGIN__"Equal”__REMARK_COLOR_END__ 모든 투입기가 동일한 범위(최대 범위)를 갖습니다.(긴 팔, 비대칭 투입기 기술을 활성화한 상태에서 가장 잘 작동합니다)\n__REMARK_COLOR_BEGIN__"Rebase"__REMARK_COLOR_END__ 각 투입기의 최소 범위가 기본 범위로 업데이트되고, 최대 범위는 설정에서 결정한 범위가 됩니다. (범위 2칸 투입기는 1칸 범위의 객체와 상호작용할 수 없게 됩니다.) \n__REMARK_COLOR_BEGIN__"incremental-with-rebase"__REMARK_COLOR_END__ incremental과 동일하지만 기본 범위를 사용하는 대신 Rebase 이후에 increment가 시작됩니다. \n __REMARK_COLOR_BEGIN__"inserter-with-rebase"__REMARK_COLOR_END__ incremental-with-rebase 설정과 유사하지만 최소 범위에 increment를 추가하는 대신 최대 범위까지 점진적으로 범위 잠금을 해제합니다 (투입기가 기본 범위에서만 위치를 변경할 수 있도록 하려면 최대 범위를 1로 설정하세요).
si-max-inserters-range=투입기 최대 범위를 설정할 수 있습니다. 3으로 설정하는 것을 권장합니다. (사용 가능한 값: 1 ~ 6)
si-disable-long-inserters=활성화하면, 긴 팔 투입기와 관련된 제작법을 게임에서 숨깁니다.
si-directional-inserters=활성화하면, 투입기가 한 쪽에서만 아이템을 집어 반대편에 놓을 수 있도록 허용합니다.
si-single-line-inserters=활성화하면, 투입기가 대각선으로 움직일 수 없게 됩니다.
si-directional-slim-inserters=활성화하면, 투입기가 한 쪽에서만 아이템을 집어 반대편에 놓을 수 있도록 허용합니다.
si-single-line-slim-inserters=활성화하면, 투입기가 대각선으로 움직일 수 없게 됩니다.
si-diagonal-technologies=활성화하면, 비대칭 투입기 기술 연구 및 사용이 가능합니다. (참고: 레벨 1 기술이 없으면 투입기를 편집할 수 없게 됩니다)
si-range-technologies=활성화하면, 긴 팔 투입기 기술 연구 및 사용이 가능합니다. (참고: 레벨 1 기술이 없으면 투입기를 편집할 수 없게 됩니다)
si-offset-technologies=활성화하면, 오프셋 투입기 기술 연구 및 사용이 가능합니다.
si-offset-selector=잡는/놓는 위치 오프셋 선택기를 활성화할지 여부를 설정할 수 있습니다. (기본값: 활성화).
si-technologies-difficulty=이 모드에서 추가한 기술의 연구 진행 난이도를 변경할 수 있습니다. 자세한 정보를 보려면 모드 압축파일을 열고 prototypes->technology 폴더로 이동하세요.
si-disable-inserters-consumption=활성화하면, 모든 종류의 투입기가 전력 없이 작동하도록 합니다.

