[mod-name]
BottleneckLite=병목 표시기(Bottleneck Lite)

[mod-description]
BottleneckLite=공장의 병목 현상이 발생하면 알려주는 표시기를 게임에 추가합니다. 런타임 오버헤드가 없고 상태 변화에 즉시 대응할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


