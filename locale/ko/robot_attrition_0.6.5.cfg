[mod-name]
robot_attrition=소모 가능한 로봇(Robot Attrition)

[mod-description]
robot_attrition=물류 로봇의 혼잡도가 심할 경우에, 매우 드물게 물류 로봇이 충돌할 수 있도록 합니다. 충돌 확률은 사용자 정의 설정이 가능합니다. (거의 0에 가깝게도 가능) 건설 로봇은 떨어뜨린 화물을 자동으로 회수하므로, 아이템이 사라지지 않습니다. 즉, 물류 로봇을 사용한다면 엔진이나 전신주같은 가치가 높은 아이템에 사용하는 것이 좋으며, 광석이나 구리 전선같이 가치가 낮은 아이템에 사용하는 것도 나쁘지 않지만 자원 효율성이 감소되게 됩니다. 로봇 기반 다이소는 여전히 유효합니다. 100% 로봇 공장은 여전히 실행 가능하지만 1% 정도의 추가 자원이 필요하게 될 것입니다. 로봇을 이용한 광석 하역 역시 여전히 사용 가능하지만 이상적이지는 않습니다. 기차를 이용해야 할 때 로봇이 먼 땅에서 광석을 운반하는 상황은 충돌률을 낮추지 않으면 지속 불가능한 상황이 될 가능성이 높아집니다.\n\n번역: SimpleKoreanLocale(PolarZero)


