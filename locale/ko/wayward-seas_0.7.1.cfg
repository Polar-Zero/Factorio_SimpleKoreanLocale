[mod-setting-description]
enable_excav_brace=굴착 버팀대(글레바 얕은 물을 깊은 물로 낮추는 아이템)를 연구 및 제작할 수 있는지 여부입니다. 기본 게임의 방어 구성 및 경험을 원한다면 비활성화하세요.
excav_brace_yield=한 배치에서 생산되는 굴착 버팀대(글레바 얕은 물을 깊은 물로 낮추는 아이템) 개수입니다. 원하는 생산량 균형을 맞추기 위해 이 설정이 추가되었습니다.
enable_ws_worldgen=새로운 저장 파일에서 비활성화하지 마십시오. 비활성화하면 기본 게임의 글레바 세계 생성 과정을 사용합니다. 이 모드를 설치하지 않고 진행한 세이브 파일에서 세계 생성 없이도 다른 모드 기능을 사용할 수 있도록 제공됩니다.
world_gen_revision=어떤 버전의 망망대해 세계 생성 방식을 사용할지 결정합니다. 이전 버전 호환성을 위해 제공됩니다. 자세한 내용은 모드 페이지를 참조하세요.
soil_fertility_tweaks=지도의 습도 범위 조정에 맞춰, 유마코/젤리넛 습지, 토양 적용 범위와 풍부도를 조정하여 안정적인 가용성을 유지하도록 합니다.


[wayward-seas-intro]
recommended-mods-installed=Wayward Seas: 권장 모드 구성이 설치되었습니다. 환영합니다! 모드 페이지에 피드백을 남겨 주세요.
