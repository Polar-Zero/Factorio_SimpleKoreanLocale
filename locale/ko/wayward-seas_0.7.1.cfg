[technology-description]
lakebed-mulch=깊은 글레바 호수를 얕게 만듭니다. 기본 경작지를 확장하거나 도보 이동을 위해 습지를 연결하는 데 유용합니다.
excavation-brace=글레반 "토양"을 고정하여 깊은 물을 만듭니다. 범위가 넓을수록 펜타포드 억제에 효과적이며, 30타일 너비일 경우 가장 큰 스트라이퍼도 방해할 수 있습니다.
fungal-productivity=유용한 바이오매스를 더 잘 분리하여, 기본 품종의 수확량을 향상시킬 수 있습니다.
resin-tech=적절한 압력과 열을 가하면 현지 글레바 식물을 휘발성 수지로 가공할 수 있습니다.
resin-rocketry=혼합 비율을 정밀하게 제어하면 로켓이 추가 첨가제 없이도 수지를 직접 연료로 연소시킬 수 있습니다.

