[mod-name]
QualityAssurance=품질 보증(Quality Assurance)

[mod-description]
QualityAssurance=처음부터 모든 품질의 사용이 가능하도록 게임을 수정합니다. 면책 조항: 품질 모듈은 포함되어 있지 않습니다. 또한 선택적으로 AMS (추가 모듈 슬롯) 버전의 기계를 게임에 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
qa_relabeler=리레이블러
qa_upcycler=업사이클러

[entity-description]
qa_relabeler=리레이블러는 높은 품질의 아이템을 낮은 품질의 아이템으로 바꿉니다.
qa_upcycler=업사이클러는 확률에 따라 아이템의 품질을 높일 수 있지만, 그대로 반환하거나 파괴해버릴 수도 있습니다.

