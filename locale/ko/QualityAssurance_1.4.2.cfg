[mod-setting-description]
qa_added-module-slots=AMS 기계의 추가 모듈 슬롯 수입니다. 0보다 작은 값일 수 있습니다.\n경고: 이 값을 낮추면 기존 AMS 기계의 모듈이 삭제될 수 있으며, 이 값을 0 이하로 낮추면 경우에 따라 AMS 기계 자체가 삭제될 수 있습니다. 이 값을 0으로 설정하면 기존 저장 게임의 모든 AMS 기계가 삭제됩니다. 기존 저장 게임에서 이 값을 변경할 때는 각별히 주의하세요!
qa_base-quality=활성화하면, 모든 기계에 기본 품질 보정이 추가됩니다.
qa_ams-base-quality-toggle=활성화하면, 비-AMS 기계에서 기본 품질 효과를 제거하여 이전처럼 사용할 수 있도록 합니다. 이를 통해 게임에서 일반 및 품질 설정을 분리할 수 있습니다. 효과를 보려면 기본 품질 보정 및 AMS 기계 옵션을 활성화해야 합니다.
qa_quality-unlock=모든 품질을 해금할 기술 연구를 설정할 수 있습니다.
qa_moduleless-quality=활성화하면, 모듈 슬롯이 없는 기계에도 기본 품질 보정이 적용됩니다.
qa_base-quality-value=기본 품질 보정을 적용할 % 수치를 설정합니다. 기본 품질 보정 옵션이 활성화되어 있어야 작동합니다.
qa_quality-beacons=이 옵션이 켜져 있으면 신호기에 품질 모듈을 넣을 수 있습니다.
qa_quality-module-multiplier=품질 모듈의 효과 배율을 설정할 수 있습니다. 품질을 양수 값으로 추가하는 모듈에만 적용됩니다.
qa_ams-machines-toggle=활성화하면 AMS 버전의 조립 기계/용광로 등 제작이 가능해집니다: 속도가 느리지만 추가 모듈 슬롯이 있는 기계입니다. 주의: 이 기능을 끈 상태에서 AMS 기계가 있던 저장 게임을 열면 AMS 기계가 삭제될 수 있습니다!
qa_dev-mode=활성화되어있다면, 모드가 로그 파일에 엄청나게 많은 로그 메시지를 작성합니다. 오류를 디버깅하려는 경우에 유용합니다.
qa_early-quality-filter=어떤 품질을 빠르게 잠금 해제할지 필터링할 수 있습니다. 기본 게임의 품질에 대한  "normal", "uncommon", "rare", "epic", "legendary" 등의 내부 ID를 입력하고 쉼표(,)로 구분하세요. 대소문자를 구분하지 않습니다. 빈 문자열은 필터링 없음을 의미합니다. 유효하지 않은 ID는 무시되지만 빈 문자열을 입력한 것과 동일하게 간주되지 않으므로, "none"값을 입력하여 이 설정을 비활성화할 수 있습니다.
qa_enable-ams-assembling-machine=활성화하면, AMS 버전의 조립 기계를 제작 및 사용할 수 있게 됩니다.
qa_enable-ams-crafting-machine=활성화하면, AMS 버전의 제작 기계를 제작 및 사용할 수 있게 됩니다.
qa_enable-ams-furnace=활성화하면, AMS 버전의 용광로를 제작 및 사용할 수 있게 됩니다.
qa_enable-ams-mining-drill=활성화하면, AMS 버전의 채광 드릴을 제작 및 사용할 수 있게 됩니다.
qa_enable-ams-rocket-silo=활성화하면, AMS 버전의 로켓 격납고를 제작 및 사용할 수 있게 됩니다.
qa_enable-base-quality-assembling-machine=활성화하면, 조립 기계에 기본 품질 보너스를 추가합니다.
qa_enable-base-quality-crafting-machine=활성화하면, 제작 기계에 기본 품질 보너스를 추가합니다.
qa_enable-base-quality-furnace=활성화하면, 용광로에 기본 품질 보너스를 추가합니다.
qa_enable-base-quality-mining-drill=활성화하면, 채광 드릴에 기본 품질 보너스를 추가합니다.
qa_enable-base-quality-rocket-silo=활성화하면, 로켓 격납고에 기본 품질 보너스를 추가합니다.
qa_relabeler=아이템의 품질을 강제로 낮추는 리레이블러를 활성화합니다.
qa_upcycler=파괴를 감수하고 아이템의 품질을 향상시킬 수 있는 업사이클러를 활성화합니다.

