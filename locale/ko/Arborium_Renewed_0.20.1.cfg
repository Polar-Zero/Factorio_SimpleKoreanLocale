[mod-setting-description]
arborium-tree-time=수목원에서 씨앗으로부터 묘목을 키우는 데 필요한 시간입니다.\n(사용 가능한 값: 20 ~ 50, 기본값: 30)
arborium-mulch-time=기본 제초기로 묘목을 깎는 데 필요한 시간입니다.\n(사용 가능한 값: 10 ~ 500, 기본값: 10)
arborium-min-wood=묘목을 깎을 때 회수할 수 있는 목재의 최소량입니다.\n(사용 가능한 값: 0 ~ 4, 기본값: 3)
arborium-max-wood=묘목을 깎을 때 회수할 수 있는 목재의 최대량입니다.\n(사용 가능한 값: 1 ~ 4, 기본값: 4)
arborium-min-seed=묘목을 깎을 때 회수할 수 있는 씨앗의 최소량입니다.\n(사용 가능한 값: 0 ~ 4, 기본값: 1)
arborium-max-seed=묘목을 깎을 때 회수할 수 있는 씨앗의 최대량입니다.\n(사용 가능한 값: 1 ~ 4, 기본값: 3)
arborium-tree-seed=나무를 벌목할 때 얻을 수 있는 씨앗의 양입니다.\n(사용 가능한 값: 1 ~ 4, 기본값: 2)
arborium-seed-use=활성화하면 씨앗을 용광로에서 제련하면 여분의 목재를 생산할 수 있습니다, 비활성화시 씨앗을 연료로 태울 수 있습니다.
arborium-force-grid=이 활성화하면 나무가 건물처럼 세계 격자에 맞춰집니다.
arborium-smelt-power=숫자가 클수록 씨앗 제련 효율이 높아지며, 작을수록 감소됩니다.\n“씨앗을 나무로 제련” 옵션 활성화 여부에 따라 씨앗의 연료량이 증가하거나 목재 제련에 필요한 씨앗 수량이 감소합니다.\n(사용 가능한 값: 0 ~ 5, 기본값: 2)
arborium-dead-trees-give-seeds=활성화하면 말라죽은 나무가 벌목될 때 무작위 씨앗을 떨어뜨릴 수 있습니다.
arborium-dead-trees-seeds-rarity=이 값을 높이면 말라죽은 나무가 더 높은 확률로 무작위 씨앗을 제공합니다.\n“죽은 나무 씨앗 제공”옵션이 활성화되어 있어야 합니다.\n(사용 가능한 값: 0 ~ 12, 기본값: 5)
arborium-ignore-coral=활성화하면 산호는 씨앗을 떨어뜨리지 않으며, 수목원에서 재배할 수 없습니다.
arborium-seed-generic=활성화하면 모든 나무가 동일한 (일반적인) 씨앗을 생성합니다.
arborium-seed-to-resin=다른 모드로 수지를 게임에 추가한 경우, 이 설정을 켜면 씨앗을 녹여 수지로 만들 수 있는 옵션이 제공됩니다. 수지 아이템을 사용할 수 없는 경우 이 설정은 아무것도 하지 않습니다.