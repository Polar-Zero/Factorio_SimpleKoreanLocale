[mod-name]
finite-planets=유한한 행성(Finite Planets)

[mod-description]
finite-planets=모든 행성 표면 크기에 제한을 두고, 제한 너머에 빈 공간이 생성되도록 합니다.


[mod-setting-name]
finite-planets-nauvis-radius=나우비스 크기
finite-planets-minimum-radius=최소 행성 크기
finite-planets-scale-power=범위 지수 배율

[mod-setting-description]
finite-planets-nauvis-radius=나우비스 반경을 설정할 수 있습니다. (타일 단위)
finite-planets-minimum-radius=제일 작은 행성의 크기를 설정할 수 있습니다. (타일 단위)
finite-planets-scale-power=행성 지도 상의 행성 크기가 반경에 미치는 영향을 설정할 수 있습니다.