[mod-name]
tree-healing=나무 자연 회복(Tree Healing)

[mod-description]
tree-healing=나무 주변의 공해도가 피해를 받는 임계치보다 낮을 때, 나무가 공해로 입은 데미지를 서서히 복원하도록 합니다.\n\n세계를 석탄 물질로 질식시키는 것이 멈추는 순간, 숲은 다시 아름답게 빛납니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
tree-healing-operation-interval=나무 탐색/회복 간격
tree-healing-chunk-selection-method=나무 스캔 청크 선택 방식
tree-healing-chunk-subdivisions=나무 스캔 청크 세분화
tree-healing-trees-per-heal=처리 당 나무 회복량
tree-healing-mark-active-chunk=지도에 작업중인 청크 표시

[mod-setting-description]
tree-healing-operation-interval=하위 청크 유닛에서 나무를 검사할고 치유하는 일련의 처리 과정이 발생하는 간격을 설정할 수 있습니다.(틱 단위)\n\n다른 옵션으로 렉 현상이 해결되지 않는 경우 이 수치를 높이면 끊김 현상이 덜 발생합니다.
tree-healing-chunk-selection-method=나무를 검색할 청크를 선택하는 방식을 선택할 수 있습니다.\n무작위 옵션은 보다 유기적인 느낌을 주며, 순서대로 옵션은 나무의 회복되는 것을 더 알기 쉽습니다.\n\n이 옵션은 성능에 영향을 미치지 않으며, 순전히 취향에 따릅니다.
tree-healing-chunk-subdivisions=나무를 검색할 때 각 청크를 몇 개의 하위 단위로 나눌지 결정할 수 있습니다. 이 숫자는 한 면당 값이므로 3으로 설정하면 9개의 하위 청크 유닛으로 나눔을 의미합니다.\n\n렉이 발생하면 이 숫자를 늘려보세요.
tree-healing-trees-per-heal=각 처리에서 회복할 나무의 수량을 설정합니다.\n\n렉이 발생하면 이 수치를 낮춰보세요.
tree-healing-mark-active-chunk=모드가 현재 작업 중인 청크를 지도에 핀으로 표시할지 여부를 설정할 수 있습니다. 디버깅이나 모드가 작동하는 것을 볼 때 유용합니다.\n\n이 옵션은 성능에 영향을 미치지 않으며, 순전히 취향에 따릅니다.

[string-mod-setting]
