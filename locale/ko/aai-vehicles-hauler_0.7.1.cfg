[mod-name]
aai-vehicles-hauler=AAI 차량 - 운반 차량(AAI Vehicles: Hauler)

[mod-description]
aai-vehicles-hauler=아이템을 운반할 수 있는 대용량 범용 운반 차량을 게임에 추가합니다. 이 트럭은 AAI Programmable Vehicles 모드와 함께 사용하도록 설계되었으며, 올바르게 프로그래밍하면 채광 드릴로부터 자원을 수집하여 창고로 운반하는 등 자율적으로 작동할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
vehicle-hauler=운반 차량

[item-description]
vehicle-hauler=아이템을 운반할 수 있는 대용량 범용 운반 차량입니다. 이 트럭은 AAI Programmable Vehicles 모드와 함께 사용하도록 설계되었으며, 올바르게 프로그래밍하면 채광 드릴로부터 자원을 수집하여 창고로 운반하는 등 자율적으로 작동할 수 있습니다.

