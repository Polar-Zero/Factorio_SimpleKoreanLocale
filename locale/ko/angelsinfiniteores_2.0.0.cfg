[mod-name]
angelsinfiniteores=Angel's 무한 광석(Angel's Infinite Ores)

[mod-description]
angelsinfiniteores=기본 게임과 다음 모드를 위한 기본 광석의 무한 유형을 게임에 추가합니다: , Angel's Refining, Bob's mods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators\nRSO 모드와도 잘 작동합니다. 원유와 가스를 포함한 모든 무한 자원의 생산량을 조정할 수 있는 모드 옵션을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


