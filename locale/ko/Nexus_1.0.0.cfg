[nexus-research-discription]
antimatter-produktion=드디어 해냈습니다. 반물질과 엑조틱 물질을 생산하는 기계. 유일한 단점은 엄청난 양의 물질과 에너지가 필요하다는 것이지만, 분명 당신은 그걸 관리할 수 있을 거예요. 전력망에 과도한 부하가 걸리지 않도록 이 기계의 전력 생산을 주 전력망에서 분리하는 것을 권장합니다. 제 오래된 891.2톤 우주선에는 2,501 단위의 연료가(반물질과 엑조틱 물질) 필요했습니다.
atomacer=이 기계를 사용하면 물질을 구성 요소로 분해하고 분류할 수 있습니다. 안전을 위해 "광자 농축 챔버"를 더 멀리 건설하는 것을 권장합니다. 이 에너지가 넘치는 유체는 생산 중에 잠시 매우 불안정한 상태가 되기에, 기계가 폭발하는 걸 보고 싶지는 않잖아요?
element882=이제서야 이 행성의 질량이 왜 그렇게 큰지 알겠어요. 한때 이곳에 살았던 종족은 현대인만큼이나 진보했고 오메가 합금으로 온갖 장치를 만들었죠.하지만 행성 표면은 완전히 파괴되었고 도시 역시 파괴되었지만 지각에서 프로메튬 882 원소를 추출할 수 있었습니다. 하지만 전기가 많이 필요하죠. 머지않아 내 워프 드라이브를 포함한 첨단 기계를 만들 수 있을 거예요.
fusion-power-mk2=마침내 더 새롭고 효율적인 핵융합로를 완성했습니다. 이제 늘어나는 전력 소비도 감당할 수 있을 거예요.
matter-stabilization=젠장, 곧 폭발할 것 같군. 거리를 둬야겠어. 안타깝게도도 광자 유체를 생산하는 중, 간혹 치명적인 광자 큐브가 형성됩니다. 이를 안정화시키지 못한다면 작은 원자폭탄과 유사한 위력만큼 강력한 폭발이 발생해 버리고 말 것입니다. 추후 이 문제를 해결할 수 있길 바랍니다.
omega-components=드디어 오메가 합금을 생산할 수 있게 되었습니다. 많은 재료와 더불어 더 많은 광자 유체와 무엇보다도 더 많은 전기가 필요하겠죠. 새로운 건축 자재와 그 특성을 활용해 효율적인 전기 생산 방법을 고민해봐애 합니다.
photon-electronics=오메가 세대와 더 나은 구성 요소의 도움으로 곧 워프 드라이브의 연료로 필요한 반물질과 이국적인 물질을 생산할 수 있을 것입니다. 작은 단계 하나만 더.
photon-stream-thruster=이 새로운 엔진을 이용하면 우주를 더 잘 여행할 수 있을 거예요. 일반적인 추진기보다 4배 더 많은 추력을 생성하고 광자 유체와 산화제를 연료로 사용하므로 훨씬 더 효율적으로 작동합니다.
planet-nexus-scanning=희귀 원소가 풍부한 행성을 발견했고, 집으로 돌아가기 위한 여정에 한 걸음 더 가까워졌습니다. 하지만 이 행성은 매우 극한의 조건을 가지고 있으며, 이를 견딜 수 있는 새로운 아머를 개발해야 할 것입니다.
planet-nexus-scanning-Krastorio2-space-out=내 구조는 연방에 중요하지 않은 것 같으니, 나는 스스로 집으로 돌아갈 길을  찾아야만 합니다. 희귀 원소가 풍부한 행성을 발견했고, 집으로 돌아가기 위한 여정에 한 걸음 더 가까워졌습니다. 하지만 이 행성은 매우 극한의 조건을 가지고 있으며, 이를 견딜 수 있는 새로운 아머를 개발해야 할 것입니다.
warp-drive-engine=이제 별과 고향으로 가는 여정을 방해하는 것은 극도로 밀집된 오딕구름을 통과해야 한다는 점 뿐입니다. 이 밀도가 높은 소행성 성운을 통과하려면 좋은 우주선을 잘 준비해야 합니다. 또한 오딕 구름을 통과할 때까지 워프 드라이브를 점화하지 않도록 주의해야 합니다. 행성계 내부에서 이런 동작은 우주 곡률로 인한 치명적인 오류로 연결될 수 있기습니다. 그리고 두 종류의 연료를 워프 드라이브에 먼저 연결한 뒤, 반물질과 엑조틱 물질이 내부 탱크에 있을 때만 점화해야 한다는 것을 기억해야 합니다. 그렇지 않으면 아무런 보호 장치 없이 갇힌 채로 우주선이 폭발하거나 시공간에 다른 악영향이 일어날 위험이 있습니다. 이미 4차원 영역까지 영향을 미치는 결함 사례가 보고된 바 있었습니다.

