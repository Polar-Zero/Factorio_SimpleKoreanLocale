[space-location-description]
nexus=오래 전 지표면이 파괴된 행성. 이 행성에는 우주에서 가장 희귀한 원소 중 하나인 프로메튬이 풍부하기 때문에 인류보다 훨씬 우월한 종족이 살았을 것입니다.
oort-cloud=이 시스템의 오딕 구름은 위험한 소행성들로 가득합니다. 솔직히 말해서 비정상적으로 많은 수입니다. 이 지역을 통과하려면 아주 좋은 장비를 갖춘 우주선이 필요할 것입니다.
sol=인간들의 고향 행성 솔. 집에 가서 회사 사람들에게 여기서 겪은 모험담을 들려주고 싶어 견딜 수가 없지만, 그 전에 새로운 워프 드라이브를 만들어야 합니다.

