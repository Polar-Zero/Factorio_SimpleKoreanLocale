[technology-description]
advanced-magnetic-shielding=넥서스의 거대한 자기장을 견딜 수 있도록 자기 보호막을 개선합니다.
advanced-stable-electronic=넥서스의 엄청난 압력과 자기장을 견딜 수 있도록 전자기기를 개선합니다.
advanced-stronger-armor=넥서스의 엄청난 압력과 중력을 견딜 수 있도록 아머를 개선합니다.
antimatter-produktion=많은 에너지를 가진 반물질 생산이 가능합니다.
antimatter-science-pack=반물질 기술 연구에 필요한 연구 데이터를 생산할 수 있도록 합니다.
atomacer=원자와 다른 원자를 분리하는 데 사용할 수 있는, 지구에서 온 혁신적인 기계 중 하나입니다.
atomar-separator=분자 수준에서 용해된 물질의 원자를 분류하는 데 사용할 수 있는, 지구에서 온 혁신적인 기계 중 하나입니다.
diamond-processing=다이아몬드의 인공 생산이 가능해집니다.
element882=넥서스 행성에서 원소 882를 발견해보세요.
fusion-power-mk2=저항성 오메가 합금을 사용하여 건설할 수 있는 새롭고 더 효율적인 핵융합로 변형입니다.
high-energetic-photonen-fluid-productivity=고에너지 광자 유체의 생산 효율성을 향상할 수 있습니다.
ionit-liquefaction=분자 수준으로 용해된 형태의 이오나이트입니다.
matter-stabilization=원소의 붕괴 상태를 안정화시키는 데 사용할 수 있는, 지구에서 온 혁신적인 기계입니다. 이 기술이 없었다면 지구상에서 매우 무거운 불안정한 원소를 저장하거나 사용하는 것은 불가능했을 것입니다.
nexus-sand-processing=돌을 유리로 가공해보세요.
omega-components=프로메튬을 이용한 고급 부품 생산이 가능합니다.
omega-module-mk1=오메가 모듈 MK1
omega-module-mk2=오메가 모듈 MK2
omega-module-mk3=오메가 모듈 MK3
omega-module-mk4=오메가 모듈 MK4
photon-electronics=일반적으로 연방 내에서만 제조할 수 있는, 첨단 전자 아이템입니다.
photon-enrichment-chamber-mk2=부산물을 생성하지 않는 광자 농축 챔버의 개선된 버전입니다.
photon-stream-thruster=오메가 합금을 기반으로 한 개선된 추진기. 화학적인 추진기보다 4배 더 강력하고 연료 효율 역시 훨씬 높습니다.
planet-discovery-nexus=넥서스 슈트 건설 계획 완료.
planet-nexus-scanning=행성 표면의 궤도 스캔 및 행성 구성의 정밀 측정을 진행합니다.
promethium-research=프로메튬 기술에 대한 연구 데이터.
rare-element-productivity=이오나이트 광석의 처리 효율을 향상시킵니다.
rare-metal-refining=희토류 처리가 가능합니다.
starmap-mapping=인간들의 고향 행성 솔에 접근할 수 있게 됩니다. 집에 가서 회사 사람들에게 여기서 겪은 모험담을 들려주고 싶어 견딜 수가 없지만, 그 전에 새로운 워프 드라이브를 만들어야 할 것입니다.
warp-drive-engine=시간 팽창에 영향을 받지 않고 빛보다 빠르게 이동할 수 있게 해주는 기계.