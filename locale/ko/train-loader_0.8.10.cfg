[mod-name]
train-loader=현대적 대용량 철도 적재기(Modern Bulk Rail Loader)

[mod-description]
train-loader=대용량 철도 적재기를 현대적으로 리메이크하여 대용량 철도 적재/하역기 및 자동 적재기 배치 기능을 추가합니다.


[entity-name]
train-loader=철도 적재기

[mod-setting-name]
train_loader_inventory_size=철도 적재기 인벤토리 크기
use_loader_stubby_graphic=짧고 뭉툭한 적재기 그래픽 사용
train_loader_size=적재기 크기
experimental-balancing=실험적 적재시 자동 밸런싱 활성화
train_loader_recipe_enabled=적재기 제작법 활성화 (실험적 기능)
use_updated_sprite=업데이트된 높은 적재기 스프라이트 미리보기 (실험적 기능)
load-speed-experimental-limit=실험적 적재 속도 제한 활성화

[mod-setting-description]
train_loader_inventory_size=적재기 인벤토리 크기를 설정할 수 있습니다. 높은 값으로 설정하며 성능에 영향을 줄 수 있습니다. (사용 가능한 값: 8 ~ 200 / 기본값: 96)
use_loader_stubby_graphic=스프라이트 높이를 낮추어 가시성을 높입니다.
train_loader_size=적재기의 크기를 설정합니다. 4x4, 6x6타일 중에서 선택하세요. 이미 저장된 게임에서 4x4 -> 6x6으로 변경하면, 배치ㄷㅗ적재기에 겹침 문제가 발생할 수 있습니다.
experimental-balancing=실험적 기능인, 자동 밸런싱을 활성화합니다 (철도 초기 적재시 한 번 실행되며, 하역에는 영향을 미치지 않음).
load-speed-experimental-limit=적재/하역 속도를 초당 4묶음으로 제한합니다. 실험적 기능이며, 자동 밸런싱 또는 모드에서 추가한 아이템에 문제가 있을 수 있습니다.