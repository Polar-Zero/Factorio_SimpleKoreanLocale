[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys]는 풀고라 궤도를 도는 공기가 없는 위성으로,\n[planet=fulgora]의 자기장에 의해 편향된 태양 입자는, [technology=planetslib-cerys-cargo-drops]를 연구하기 전까지 우주 플랫폼에서의 화물 운송을 어렵게 합니다.\n표면은 여러 층의 [item=methane-ice]으로 덮여 있으며, 다양한 고대 기계 잔해가 흩어져 있으며, 주변 정사각 구역에 열을 공급해주는  [entity=cerys-fulgoran-radiative-tower]를 사용하면 이러한 고대 기계를 복원할 수 있습니다.\n메탄 얼음 외에도 [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals], [entity=lithium-brine] 등을 찾을 수 있습니다.
cerys-plutonium-generation=[item=plutonium-239]는 세리스에서 [entity=cerys-solar-wind-particle]가 [item=uranium-238]과 충돌할 때마다 변이할 확률이 존재합니다. 이와 관련된 다음 사실에 주목할 수 있습니다.:\n\n• [item=uranium-238]이 많이 담겨있는 상자일수록 [item=uranium-238] 1개만 있는 상자에 비해 [item=plutonium-239]가 변이될 확률이 상승합니다. : 이 확률은 [item=uranium-238] 아이템 수량과 정비례하며, 노출 횟수와는 무관합니다.\n\n거의 정지 상태까지 느려진 [entity=cerys-solar-wind-particle]은 증발할 것입니다.\n\n• 벨트 위에 놓여 노출된 [item=uranium-238]은 상자 안에 놓여진 [item=uranium-238]에 비해 변이 확률이 최대 10배까지 증폭됩니다.\n\n• 플루토늄 변이 확률은 [entity=cerys-solar-wind-particle] 속도와는 관련이 없습니다.\n\n• [item=uranium-238]의 변이는 태양풍의 영향과 겹쳐 우라늄 아이템을 삭제시킬 수 있으므로, 가득 찬 상자이더라도 발생할 가능성이 여전히 존재합니다.\n\n• [entity=cerys-solar-wind-particle]를 정지된 상태에서 마우스를 반복적으로 가져다대거나 하는 등, 동일한 상자/벨트와 반복적으로 충돌시키더라도 변이 확률이 중첩되지 않습니다.\n\n• 유령 전하 입자는 다른 객체가 완전히 충전된 것으로 간주합니다.\n\n• 성능상의 이유로 세리스를 바라보는 플레이어가 없을 경우 [entity=cerys-solar-wind-particle]가 더 느리게 시뮬레이션되지만, [item=plutonium-239] 최종 생성률이 변하지 않도록 돌연변이 확률이 증가합니다.

