[technology-description]
cerys-advanced-plutonium-technology=플루토늄의 방사성 동위원소로 만든 첨단 기술입니다.
cerys-advanced-structure-repair=풀고란 핵분열로를 수리하기 위한 발판을 포함한, 풀고란 기계의 고급 수리 과정 및 업그레이드가 가능합니다.
cerys-applications-of-radioactivity=플루토늄의 방사성 동위원소를 활용하는 기술입니다.
cerys-cargo-drops=화물 포드 내부의 아이템이 자기 대기의 방해 없이 세리스에 착륙할 수 있도록 합니다.
cerys-charging-rod=강력한 자기장을 활용한 전력 저장 메커니즘입니다. 하전 입자의 경로를 구부립니다.
cerys-cryogenic-plant-quality-upgrades=풀고란 극저온 공장을 품질 좋은 재료를 사용한 제작법을 통해 더 높은 품질로 업그레이드할 수 있습니다.cerys-mixed-oxide-reactor=혼합 산화물 원자로를 세리스 외부에서 사용할 수 있도록 할 수 있습니다.
cerys-electromagnetic-tooling=에너지를 저장하고 전자기장을 실험하기 위한 장치입니다.
cerys-fulgoran-cryogenics=[entity=cerys-fulgoran-cryogenic-plant]의 다양한 기능을 잠금 해제합니다.
cerys-fulgoran-machine-quality-upgrades=풀고란 제작 기계에서 특별한 제작법을 완료하는 것으로, 풀고란 기계의 품질을 자체적으로 업그레이드할 수 있습니다.
cerys-gas-venting=고압 표면에서 기체와 액체를 쉽게 배출하는 방법의 잠금을 해제합니다.
cerys-holmium-recrystalization=더 발전된 홀뮴 광석 처리가 가능합니다.
cerys-holmium-recrystallization=더 발전된 홀뮴 광석 처리가 가능합니다.
cerys-legacy-reactor-fuel-productivity=세리스 모드 v4.0부터 연료 전지 제작법에서 생산 모듈이 제거되었습니다. 기존 우주 플랫폼의 기능을 손상시키지 않도록 기존 저장 파일에서 이 비밀 기술을 잠금 해제할 수 있으며, 모드 설정에서 비활성화할 수 있습니다.
cerys-lubricant-synthesis=소량의 촉매를 사용하여, 경유와 탄소로 윤활유를 합성할 수 있습니다.
cerys-mixed-oxide-waste-reprocessing=사용된 혼합-산화물 연료 전지를 더 많은 플루토늄-239와 다른 고방사성 동위원소로 재처리할 수 있습니다.
cerys-nice-try-sukaz=광대한 지역을 초토화할 수 있는 파괴적인 무기입니다.
cerys-nitrogen-rich-mineral-processing=질화 광물을 황산으로 침출하면 질소 화합물이 방출되고 철광석이 생산됩니다.
cerys-nuclear-scrap-recycling=세리스에 남아있는 핵폐기물을 유용한 재료로 재활용할 수 있습니다.
cerys-overclock-module=[item=speed-module-3]보다 2배 더 많은 속도 증가를 제공하는 변형 T4 속도 모듈입니다. 하지만 생산 보너스를 억제하고 추가적인 공해를 유발합니다.
cerys-plutonium-enhanced-fuel-reprocessing=사용된 혼합 산화물 연료 전지를 더 많은 플루토늄-239와 다른 고방사성 동위원소로 재처리할 수 있습니다.
cerys-plutonium-weaponry=세리스 외부에서의 안전한 사용을 위한 기술: 대규모 파괴를 위한 플루토늄 무기 이용이 가능합니다.
cerys-radiative-heaters=적외선 난방탑을 직접 건설할 수 있습니다. 또한 세리스의 적외선 난방탑을 채광할 수 있게 됩니다.
cerys-radioactive-module=시간이 지나면 T4 효율이 T2.5 수준으로 감소하지만, 원심분리기에서 [item=plutonium-239]를 사용하면 재충전할 수 있는 모듈입니다.
cerys-reactor-fuel=여러 화학 원소로 제작한, 핵분열 원자로용 연료 전지입니다.
cerys-science-pack=세리스 연구소에서 연구를 진행하면 세리스 고급 구조물 수리 및 풀고란 기술을 개발할 수 있습니다.
cerysian-science-pack=세리스 고유의 풀고란 기술에 대한 추가적인 분석 데이터입니다.
moon-discovery-cerys=두꺼운 메탄 얼음으로 뒤덮인 풀고라의 공기가 없는 위성입니다. 거대한 원자로를 포함한 고대 기계 잔해가 얼음에 박혀 있으며, 수리할 수 있는 것처럼 보입니다. 풀고라 자기장의 영향을 받은 부드러운 태양풍이 불어옵니다. 화물을 낙하하려면 특별한 기술이 필요합니다. (건설 로봇은 제외)\n세리스에 있는 가열된 객체는 시간이 지남에 따라 열을 잃을 것입니다.

