[mod-description]
Cerys-Moon-of-Fulgora=풀고라에 수수께끼와 비밀이 가득한 위성을 게임에 추가합니다. 두꺼운 얼음 속에 갇혀 있는 고대 기계를 수리하거나, 거대한 풀고란 원자로를 통해 표면에 존재하는 가능성을 변화시켜보세요... 작동시킬 수 있다면 말입니다.\n\n세리스는 기존 게임에 영향을 주지 않는 완전하고 세련된 모드이므로 기존 저장 파일에 쉽게 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


