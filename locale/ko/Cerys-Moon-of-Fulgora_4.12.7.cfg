[item-description]
ancient-structure-repair-part=세리스의 고대 풀고란 구조물을 수리하는 데 사용됩니다.
cerys-discover-fulgoran-cryogenics=풀고란 극저온 공장에서 완성해야 하는 특별한 제작법을 나타냅니다.
cerys-fulgoran-reactor-scaffold=소행성을 막지 않고 풀고란 원자로 위에 배치하여 복구 작업을 시작할 수 있습니다. 정확하게 정렬한 뒤 소행성이 지나갈 때까지 기다려야 합니다. 또한, 수리된 원자로 위에 (고스트가 아닌) 고품질 발판을 초-강제 설치하여 품질을 업그레이드할 수도 있습니다.
cerys-hydrogen-bomb=발사시 휘말리지 않도록 각별히 주의하세요.
cerys-neutron-bomb=피해를 입히는 중성자 구름을 방출하는 소형 핵폭탄입니다.
cerys-overclock-module=[item=speed-module-3]보다 2배 더 많은 속도 증가 효과를 제공하는 4티어 속도 모듈입니다. 효과는 뛰어나지만 생산 보너스를 억제하는 부작용이 존재함에 유의하세요.
cerys-radioactive-module-charged=시간이 지나면 T4 생산 모듈이였던 효율이 T2.5 수준으로 감소하지만, 원심분리기에서 [item=plutonium-239]를 사용하면 재충전할 수 있습니다.\n[item=cerys-radiation-proof-inserter]를 사용하여 기계에 투입할 수 있습니다.
cerys-radioactive-module-decayed=[item=cerys-radioactive-module-charged]의 열화된 형태. 효율이 절반으로 약해졌으며, 원심분리기에서 재충전할 수 있습니다.\n[item=cerys-radiation-proof-inserter]를 사용하여 기계에서 제거할 수 있습니다.
cerys-science-pack=세리스 기술을 역공학한 데이터가 포함되어 있습니다. 세리스 연구소에서만 작동합니다.
cerysian-science-pack=세리스 기술을 역공학한 데이터가 포함되어 있습니다.
fulgoran-cryogenics-progress=풀고란 극저온 공장에서 완성해야 하는 특별한 제작법을 나타냅니다.
mixed-oxide-fuel-cell=우라늄과 플루토늄의 핵분열성 동위원소로 제작되었습니다.
plutonium-238=플루토늄의 방사성 동위원소. 휴대용 에너지의 귀중한 원천입니다.
plutonium-239=플루토늄의 핵분열성 동위원소. 비정상적으로 생성된 것으로 보입니다.

