[mod-name]
molten_without_calcite=방해석 없이 광석 녹이기(Molten without Calcite)

[mod-description]
molten_without_calcite=방해석을 사용하지 않지만 비효율적인 주조소 광석 제작법을 추가합니다.



[recipe-name]
molten-iron-without-calcite=녹은 철 (비효율적)
molten-copper-without-calcite=녹은 구리 (비효율적)

[recipe-description]
molten-iron-without-calcite=방해석 없이 철 광석을 제련합니다. 비효율적이지만 작동합니다.
molten-copper-without-calcite=방해석 없이 철 광석을 제련합니다. 비효율적이지만 작동합니다.