[mod-name]
discovery_tree=발전하는 기술 계통도(Discovery Tree)

[mod-description]
discovery_tree=전제 조건이 연구될 때까지 기술을 숨겨, 새로운 기술을 발견할 때의 느낌을 더 높여줍니다.\n아직 모르는 모드와 함께 사용하면 좋습니다!\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
discovery-tree-mode=필수 전제 조건

[string-mod-setting]
discovery-tree-mode-off=없음
discovery-tree-mode-3-layers=레이어 3개 깊이
discovery-tree-mode-2-layers=2레이어 2개 깊이
discovery-tree-mode-single=하나
discovery-tree-mode-half=절반
discovery-tree-mode-almost-all=거의 다
discovery-tree-mode-all=전부

[string-mod-setting-description]
discovery-tree-mode-off=연구 진행 상황이나 전제 조건에 관계없이 모든 기술을 표시합니다.
discovery-tree-mode-3-layers=필수 전제 조건의 전제 조건의 전제 조건 중 하나 이상이 완료되면 기술을 표시합니다.
discovery-tree-mode-2-layers=필수 전제 조건의 전제 조건 중 하나 이상이 완료되면 기술을 표시합니다.
discovery-tree-mode-single=필수 전제 조건 중 하나 이상이 완료되면 기술을 표시합니다.
discovery-tree-mode-half=필수 전제 조건 중 절반 이상이 완료되면 기술을 표시합니다.
discovery-tree-mode-almost-all=모든 전제 조건 중 하나를 제외한 나머지가 완료되었다면 기술을 표시합니다.
discovery-tree-mode-all=전제 조건을 모두 연구했을 때만 기술을 표시합니다.