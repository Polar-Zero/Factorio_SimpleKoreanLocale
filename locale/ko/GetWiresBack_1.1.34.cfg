[mod-name]
GetWiresBack=실제 전선(Wires for real)

[mod-description]
GetWiresBack=무한 회로 전선 아이디어가 싫은 분들을 위한 해결책입니다. 갑자기 나타나지 않는, 실제로 존재하는 아이템을 만들어 보세요!

[mod-setting-name]
include-copper-cables=구리 전선 포함

[mod-setting-description]
include-copper-cables=구리 전선에도 동일하게 모드 동작을 적용합니다. 전신주를 건설할 때 인벤토리의 구리 전선이 소모됩니다.