[mod-name]
kj_autopaver=King Jo의 자동 타일 배치(King Jo's Automatic Paver)

[mod-description]
kj_autopaver=걸어 다니면서 가장 빠른 유형의 바닥재 타일을 자동으로 아래에 배치합니다. 단축키와 단축 버튼을 통해 전환할 수 있습니다. 반경, 바닥재 유형, 보존할 아이템 수량을 모드 설정에서 조정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
kj_autopaver_toggle_key=자동 타일 배치

[shortcut-name]
kj_autopaver_toggle=자동 타일 배치

[string-mod-setting]
kj_autopaver_tile-concrete=콘크리트
kj_autopaver_tile-refined-concrete=정제된 콘크리트
kj_autopaver_tile-stone-brick=벽돌
kj_autopaver_tile-theBest=최고

[mod-setting-name]
kj_autopaver_reserve=보존할 아이템 수량
kj_autopaver_size=배치 반경
kj_autopaver_tile=바닥재 유형

[mod-setting-description]
kj_autopaver_reserve=배치하지 않고 인벤토리에 보관할 바닥재 아이템의 수량을 조정할 수 있습니다.
kj_autopaver_size=배치 반경, 바닥재 타일을 플레이어 주위에 배치될 범위를 조정할 수 있습니다.
kj_autopaver_tile=최고: 항상 제일 빠른 바닥재 타일을 배치합니다.\n벽돌/콘크리트/정제된 콘크리트: 선택한 타일만 배치하도록 합니다. (더 나은 타일을 덮어쓰지 않음)