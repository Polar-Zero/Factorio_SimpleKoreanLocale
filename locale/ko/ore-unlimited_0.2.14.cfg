[mod-name]
ore-unlimited=제한 없는 광석(Ore Unlimited)

[mod-description]
ore-unlimited='광석 제한 삭제기' 아이템을 게임에 추가합니다. 광석 자원을 무제한으로 변경하거나 Shift 키를 눌러 3,500에서 10,000 사이의 무작위 양의 일반 광석으로 되돌릴 수 있습니다. 중요! 이 모드를 제거하기 전에 모든 무제한 광석 필드를 일반 광석으로 복원해야 합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


[resource-name]
unlimited=무한 __1__

[item-name]
ore-unlimited=광석 제한 삭제기

[item-description]
ore-unlimited=지면의 광석 자원을 선택하면 무제한 광석 유형으로 바뀝니다. 무제한 자원을 기본 게임 유형으로 되돌리려면 Shift 키를 누르면서 선택하세요.

[mod-setting-name]
ore-unlimited-alternative-mode=대체 작동 모드
ore-unlimited-yield=채광 효율
ore-unlimited-normal=되돌릴 때 설정할 자원량
ore-unlimited-yield-fluid=채취 효율 (유체)
ore-unlimited-normal-fluid=되돌릴 때 설정할 자원량 (유체)

[mod-setting-description]
ore-unlimited-alternative-mode=활성화하면, 자원이 현재 값을 사용하면서도 무제한 또는 일반 사이에서 전환할 수 있도록 합니다. 이 설정이 활성화된 경우 위 설정들은 적용되지 않습니다.
ore-unlimited-yield=변경한 무제한 광석의 채광 효율을 설정할 수 있습니다. (100: 채광 당 1개, 200: 채광 당 2개)
ore-unlimited-normal=무제한 광석을 일반 유형으로 되돌릴 때 덮어씌울 광석 자원량을 설정할 수 있습니다.
ore-unlimited-yield-fluid=변경한 무제한 유체의 채취 효율을 설정할 수 있습니다. (100: 10/s, 200: 20/s)
ore-unlimited-normal-fluid=무제한 유체을 일반 유형으로 되돌릴 때 덮어씌울 광석 자원량을 설정할 수 있습니다.

[shortcut-name]
ore-unlimited=광석 제한 삭제기