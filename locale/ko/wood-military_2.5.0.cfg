[mod-setting-description]
wood-military-ammo-cost=나무 탄약에 목재가 들어간다면, 목재가 얼마나 필요할지 설정합니다.
wood-military-armor=초기 단계 아머 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-artillery=대포용 포탄 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-damage-buff=나무 탄약 -> 관통형 탄창까지 아이템에 약간의 데미지 버프를 부여할지 여부를 선택합니다! ("아이템 추가" 옵션 선택시에만 적용)
wood-military-hard-mode=탄약과 무기 제작법을 훨씬 더 비싸게 만들지 여부를 설정합니다! 활성화하면, 일반적으로 목재 대신 구리를, 군사 1 기준 아이템으로 강철을, 군사 2 기준 아이템으로 플라스틱을 추가합니다.
wood-military-modify-vanilla=활성화하면, 기본 게임 탄약 제작에 나무 탄약이 필요하도록 수정합니다.
wood-military-nerf-start=활성화하면, 게임 시작시에 화기용 탄창 대신 나무 다트 탄창이 지급됩니다.
wood-military-rockets=로켓 제작에 나무 로켓이 필요한지 설정할 수 있습니다.
wood-military-shotgun-ammo=산탄총 탄약 제작에 나무 탄약이 필요한지 설정할 수 있습니다.
wood-military-smg-ammo=권총/기관단총 탄창 제작에 나무 탄창이 필요한지 설정할 수 있습니다.
wood-military-sniper-ammo=저격용 탄창 제작에 나무 탄창이 필요한지 설정할 수 있습니다.
wood-military-wood-modifier=나무 탄창의 사격 속도, 사거리, 재장전 시간 등 보조 스탯을 수정하는 데 사용되는 보정치 배율을 설정할 수 있습니다.(1: 변경 없음)
