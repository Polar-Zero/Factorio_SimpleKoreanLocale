[mod-description]
railway-reach=철도 도달 범위: 조정 가능한 지지대 모드를 사용하면 고가 철도 지지대 간 거리를 크게 늘려 철도 설계의 유연성을 높일 수 있습니다. 필요에 맞게 지지대 간격을 사용자 지정하고 대규모 네트워크를 쉽게 만들어, 고가 철도 시스템을 혁신해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


