rras_range=Support range: max distance between support.\n[font=default-bold][color=gray]기본 값:[/color][/font] \n[color=green][font=default-listbox]고가 철도[/font][/color]: [font=var]15[/font]\n[color=green][font=default-listbox]Railway Reach[/font][/color]: [font=var]23[/font] (chunk-aligned)\n(사용 가능한 값: 4 ~ 500)