[assembling-machine-description]
platformer-captive-biter-spawner=이 생물은 먹이가 필요하며 먹이 주지 않으면 천천히 굶어 죽게 됩니다. 굶어 죽으면 변형됩니다. [entity=cryogenic-plant]에서 바로 제작할 수 있습니다.


[tips-and-tricks-item-name]
platformer-intro=플랫포머
platformer-surface-condition=어떤 건물을 지을 수 있나요?

[tips-and-tricks-item-description]
platformer-intro=현재 태양계 행성 표면으로 내려갈 방법이 없어 플랫폼에 발이 묶여 있습니다. 다행히도 우주 플랫폼에서 생존하고 기술 연구를 발전시킬 수 있는 방법을 발견했습니다. [entity=asteroid-collector]로 소행성 덩어리를 수집하고 [entity=crusher]로 분쇄하여 자원을 모을 수 있습니다. 각 행성에는 고유한 특정 덩어리 세트가 있습니다.\n[planet=nauvis] 궤도에서 다음 자원을 찾을 수 있습니다: [item=iron-ore], [item=copper-ore]으로 분쇄할 수 있는 [item=metallic-asteroid-chunk], [item=coal]과 [fluid=crude-oil]로 분쇄할 수 있는 [item=crudeic-asteroid-chunk],\n[item=ice]으로 분쇄할 수 있는 [item=oxide-asteroid-chunk].\n기본 게임의 일부 기술 연구 효과가 변경되었으므로 연구할 때 검토하는 것이 좋습니다. 시작 기술 [technology=space-platform] 은 일부 고급 기계의 잠금을 해제하여 공정하게 시작할 수 있도록 해줍니다.
platformer-surface-condition=모든 아이템을 우주 플랫폼에서 제작하고 배치할 수 있습니다. 즉, 플랫폼에 [entity=locomotive] 및 [[item=rail] 시스템을 생성할 수 있습니다. 아이템 버퍼를 위한 [[entity=iron-chest] 나 [entity=steel-chest]를 배치할 수 있습니다. [entity=electromagnetic-plant], [entity=cryogenic-plant], [entity=biolab], [entity=recycler] 등 모든 생산 기계를 플랫폼에서 제작하고 건물을 지을 수 있습니다,