[technology-description]
water-processing=얼음을 사용 가능한 물로 바꿔주는 얼음 처리 기술의 잠금을 해제합니다.
advanced-metallic-asteroid-crushing=이 최첨단 기술을 통해 금속 소행성 덩어리에서 추가적인 구리를 추출할 수 있습니다. 하지만 이 과정에는 비용이 발생하며, 그 결과 철의 생산량이 줄어듭니다. 처리 공정을 최적화하여 귀중한 자원을 보다 효율적으로 사용할 수 있습니다.
platformer-rail-support-foundations=고가 철도 지지를 위한 토대 건설이 가능해집니다.
platformer-planet-discovery-vulcanus=화산 지대와 용암 강, 화산재 평원, 황산 간헐천이 있는 뜨거운 화산 행성입니다. 금속이 풍부합니다.
platformer-planet-discovery-gleba=영양가가 풍부한 습지가 있는 습한 늪지대 행성입니다.
platformer-planet-discovery-fulgora=고원에는 번개 폭풍이 몰아치고, 고가 철도로 건널 수 있는 석유 바다가 있으며, 건조하고 강한 바람이 부는 행성입니다.
platformer-yumako=한때 풍요의 상징이었던 유마코 나무는 이제 멸종했습니다. 맛있고 영양가 높은 열매는 고대 소행성 파편에서만 발견되는 먼 옛날의 이야기가 되었습니다. 이 기술은 유마코의 잔재를 활용하여 지속 가능하고 영양이 풍부한 식량을 생산합니다.
platformer-jellynut=한때 멋진 광경이었던 젤리스템 나무는 이제 우리 세계에서 사라졌습니다. 이제 희귀한 젤리넛을 얻을 수 있는 유일한 방법은 외딴 소행성에서 발견된 잔재에서 수확하는 것뿐입니다. 이 기술을 통해 이 귀중한 견과류를 조심스럽게 추출하고 보존하여 고유한 특성을 보존할 수 있습니다.
platformer-elevated-rail=장애물이나 우주 공간 위에 설치하여 새로운 지역에 도달하거나 보다 효율적인 철도 네트워크를 만들 수 있는 고가 철도입니다.

[assembling-machine-name]
