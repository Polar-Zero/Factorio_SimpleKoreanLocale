[CMH-commands]
# Debugging commands
CMH-make-character-help=신 모드에 갇혔나요? 이걸 사용해서 새로운 캐릭터를 얻으세요! 필요하다면 캐릭터를 배치할 수 있는 위치로 이동됩니다.\n[color=yellow]경고: 아주 작은 섬에 도착할 수 있으니 이 명령을 실행하기 전에 적절한 위치로 이동하는 것을 추천합니다![/color]
CMH-move-help=선택한 방향으로 순간이동합니다.\n[color=yellow]사용법: /CMH-move-help 방향 거리 (방향: n|north|e|east|s|south|w|west, 대소문자 구분 없음. 거리: 청크 수)[/color]

[CMH-command-output]
CMH-make-character-success=이제 새로운 캐릭터가 생겼습니다!

[CMH-command-errors]
error=[color=yellow][ERROR] __1__[/color]
CMH-make-character-have-char=이미 플레이어 캐릭터가 존재합니다!
CMH-make-character-not-god=신 모드가 아닙니다!
CMH-make-character-SE-remote-view=Space Exploration 원격 보기가 활성화되어 있는 동안에는 이 명령어를 사용할 수 없습니다!
CMH-make-character-need-new-position=새로운 캐릭터를 위한 적절한 장소를 찾을 수 없습니다. 다른 위치로 직접 이동한 후 다시 시도하세요!

CMH-move-invalid-direction="__1__"은 유효한 방향이 아닙니다! 가능한 값: N|E|S|W|North|East|South|West (대소문자 구분 없음)
CMH-move-invalid-distance=정수 값(1 ~ 20)을 거리에 입력해야 합니다! 거리는 청크 단위로 입력해주세요 (1청크: 32칸).