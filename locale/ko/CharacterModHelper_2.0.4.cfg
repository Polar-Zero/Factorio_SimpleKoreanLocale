[mod-name]
CharacterModHelper=캐릭터 모드 도우미(Character mod helper)

[mod-description]
CharacterModHelper=새로운 캐릭터를 생성하는 모드를 위한 도우미입니다:  플레이어가 다르게 보이는 캐릭터를 사용할 수 있는 모드가 있다면, 보통 기본 캐릭터에 덮어쓸지 여부를 결정해야 합니다. 이 모드는 이러한 결정에 도움이 되며, 기본 캐릭터를 덮어쓰거나 안전한 방식으로 새 프로토타입을 생성하거나 업데이트하는 것을 정말 간단하게 만들어줍니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
CMH_debugging=디버그 로그 파일 작성



