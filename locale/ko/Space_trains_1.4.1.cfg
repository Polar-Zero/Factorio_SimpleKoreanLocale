[item-description]
Darkliner_cargo_wagon=용량이 큰 장갑 화물 수송차. 근처에 바이터가 있는 환경에서 유용합니다.
Darkliner_engine=군사적 용도로 설계된 고도로 정교한 엔진입니다. 내구성이 매우 뛰어나고 피해에도 강하지만, 그 대신 상당히 무거워졌습니다. 또한 선로에 이물질이 쌓이지 않도록 하는 쟁기가 장착되어 있습니다.\n[color=red]게임 엔진 제한 사항으로 인해, 이 엔진들은 자동으로 결합되지 않습니다. 기본 설정일 경우 수동으로 후진시킨 다음 "G" 키를 눌러 수동으로 결합할 수 있습니다.[/color]
Darkliner_engine_b=더 많은 출력과 간결함을 추가한 다크라이너 엔진입니다.\n[color=red]게임 엔진 제한 사항으로 인해, 이 엔진들은 자동으로 결합되지 않습니다. 기본 설정일 경우 수동으로 후진시킨 다음 "G" 키를 눌러 수동으로 결합할 수 있습니다.[/color]
Darkliner_fluid_wagon=An armoured fluid wagon with high capacity. Good for when there are biters nearby
Maglev_cargo_wagon=An industrail cargo wagon with large capacity. It's made to be light, so it is very susceptible to damage, keep it safe
Maglev_Fluid_wagon=An industrail fluid wagon with large capacity. It's made to be light, so it is very susceptible to damage, keep it safe
Maglev_locomotive=A Industrail Locomotive using strong Magnets to pull heavy Maglev trains at high speed. It's made to be light, so it is very susceptible to damage, keep it safe
Maglev_locomotive_b=A variation of the Maglev Locomotive without a cab for use in longer trains. It's made to be light, so it is very susceptible to damage, keep it safe
Space_cargo_wagon=A Wagon made from light materials with high capacity
Space_fluid_wagon=A Wagon made for transporting fluids and gas in space
Space_locomotive=An advanced Locomotive that is made from light materials, made for use in space or for high-speed long-distance travel
Space_locomotive_B=A variation of the Space Locomotive with no cab for use in longer trains

