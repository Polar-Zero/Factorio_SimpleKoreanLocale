[technology-name]
Darkliner=다크라이너
Industrial_maglev=산업용 자기부상열차
Space_trains=우주 기차

[technology-description]
Darkliner=군사적 용도로 설계된 고도로 정교한 엔진입니다. 이 프로젝트는 폐쇄형 루프 [검열됨]을 활용한 [검열됨]의 시제품이었습니다. 프로젝트가 실패한 후, 이 설계는 LN-Industries에 매입되었으며 연료를 최대한 활용하기 위해 매우 효율적인 [검열됨]을 사용하도록 개조되었습니다. 고도로 진화된 자체 내장형 첨단 독립형 자속 바퀴 통합 엔진과 큰 구동 바퀴 덕분에 매우 빠른 속도를 낼 수 있으며, 모든 차량에 유도 브레이크를 장착하여, 다른 어떤 열차보다 빠르게 감속할 수 있게 해줄 뿐만 아니라 견인력을 유지하고 탈선을 방지합니다. 특유의 중장갑은 그대로 유지되어 위험한 환경에도 완벽하게 대응할 수 있습니다.
Industrial_maglev=초고속 산업용 자기부상열차로 초고속 주행이 가능하며 용량이 커 장거리 수송에도 적합합니다. 다크라이너 및 우주 기차와 마찬가지로 일반 철도 차량보다 살짝 더 깁니다.
Space_trains=가벼운 소재로 제작되어 빠른, 대용량 고속 열차입니다. 우주와 행성 모두에서의 중장거리 운송을 위해 설계되었습니다. 이 기차는 일반적인 차량보다 기관차와 마차가 길기 때문에 특별히 설계된 역이 필요하다는 점에는 유의하세요.

