[mod-name]
call-plumber=배관공을 불러야 해!(Call a Plumber)

[mod-description]
call-plumber=파이프가 호환되는 유체만 운반할 수 있도록 합니다. 용암을 철 파이프에 넣을 생각은 아니었죠? 다른 모드에서 사용자 정의할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
call-plumber-scripting-only=스크립팅만 사용

[mod-setting-description]
call-plumber-scripting-only=스크립팅 기능만 활성화합니다. 다른 모드에서 유체 동작을 제어하기 위해 사용됩니다.

[entity-name]
refractory-pipe=내화 파이프
refractory-pipe-to-ground=지하 내화 파이프
plastic-pipe=플라스틱 파이프
plastic-pipe-to-ground=지하 플라스틱 파이프
lined-storage-tank=저항성 탱크

[entity-description]
refractory-pipe=용암이나 뜨거운 금속을 운반하는 데 사용됩니다.
refractory-pipe-to-ground=용암이나 뜨거운 금속을 운반하는 데 사용됩니다.
plastic-pipe=부식성 유체를 운반하는 데 사용됩니다.
plastic-pipe-to-ground=부식성 유체를 운반하는 데 사용됩니다.
lined-storage-tank=부식성 유체를 저장하는 데 사용됩니다.