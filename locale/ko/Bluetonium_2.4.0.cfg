[technology-description]
k11-advanced-centrifuge=더 강력한 원심분리기.
mox-fuel=재처리된 폐기물에서 플루토늄을 사용하여 새로운 연료 전지를 만듭니다.
nuclear-fuel-reprocessing=사용된 핵연료를 재처리하여 우라늄-238과 플루토늄을 회수합니다.
nuclear-rocket-fuel=로켓 연료에 핵분열 물질을 추가하면 더 강력해집니다.
plutonium-breeding=증식 제작법은 더 빨리 타지만 재처리하면 많은 양의 플루토늄을 생산합니다.
s6x-advanced-nuclear-power=개선된 원자로 설계 사용이 가능합니다.
s6x-prismatic-nuclear=세 종류의 프리즘 원소를 유용한 핵 생성물로 변환합니다.
s6x-thorium-electronics=토륨-229는 핵 시계나 양자 컴퓨팅과 같은 정밀한 타이밍이 필요한 제품에 매우 적합합니다.
s6x-void-enrichment-enhanced=공허석-666은 플루토늄과 토륨-229를 생성하는 데도 사용할 수 있습니다.
s6x-void-enrichment-pu=공허석-666을 플루토늄을 생성하는 데에도 사용할 수 있습니다.
thorium-processing=돌에서 토륨을 걸러 핵연료를 만드는 데 사용합니다.

