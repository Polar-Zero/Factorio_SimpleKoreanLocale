[mod-name]
actual-craft-time=실제 제작 시간(Actual Craft Time)
Actual_Craft_Time_2=실제 제작 시간 2.0(Actual Craft Time 2.0)

[mod-description]
actual-craft-time=조립 기계, 용광로, 채광 드릴, 로켓 격납고 등에 실제 제작 시간을 표시합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
Actual_Craft_Time_2=조립 기계, 용광로, 채광 드릴, 로켓 격납고 등에 실제 제작 시간을 표시합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


