[mod-setting-description]
ACT-dominant-show-inserters=Actual Craft Time GUI에서 투입기를 표시하거나 숨깁니다. 비활성화하면 투입기의 표시/숨기기 여부가 무시됩니다.
ACT-Gui-Location=화면에 Actual Craft Time 모드의 GUI를 표시할 위치를 선택합니다
ACT-max-slider-value=범위: 25~제한 없음
ACT-simple-text=활성화하면 GUI에 표시되는 단어가 줄어듭니다. 활성화를 추천합니다.
ACT-slider-sensitivity=범위: 1~10. 숫자가 높을수록 더 좋을 수 있지만, 아무것도 개선되지 않을 수 있습니다. 마우스 휠 스크롤을 사용해 보세요! :)
ACT2-dominant-show-inserters=Actual Craft Time GUI에서 투입기를 표시하거나 숨깁니다. 비활성화하면 투입기의 표시/숨기기 여부가 무시됩니다.
ACT2-Gui-Location=화면에 Actual Craft Time 모드의 GUI를 표시할 위치를 선택합니다
ACT2-max-slider-value=범위: 25~제한 없음
ACT2-simple-text=활성화하면 GUI에 표시되는 단어가 줄어듭니다. 활성화를 추천합니다.
ACT2-slider-sensitivity=범위: 1~10. 숫자가 높을수록 더 좋을 수 있지만, 아무것도 개선되지 않을 수 있습니다. 마우스 휠 스크롤을 사용해 보세요! :)
