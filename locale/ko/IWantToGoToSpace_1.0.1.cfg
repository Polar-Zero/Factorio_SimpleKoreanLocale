[mod-name]
IWantToGoToSpace=우주로 갈래!(I Want To Go To Space)

[mod-description]
IWantToGoToSpace=우주 여행을 위한 인벤토리 요구 조건을 맞춰주기 위해 인벤토리를 비워주는 단축키를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[shortcut-name]
iwtgts_empty_inventory=우주로 갈래! 지금 바로 인벤토리를 비우겠어!

[controls]
iwtgts_empty_inventory=인벤토리 비우기를 요청

[controls-description]
iwtgts_empty_inventory=이 버튼을 누르면 개인 물류, 요청되지 않은 아이템 폐기 옵션이 활성화되고 모든 물류 그룹이 비활성화됩니다.