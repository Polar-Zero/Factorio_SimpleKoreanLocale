[mod-name]
remove-nuclear-marks=핵폭탄 자국 제거(Remove Nuclear scorch marks)

[mod-description]
remove-nuclear-marks=일반적인 폭발이나 핵폭발의 흔적을 제거할 수 있도록 합니다. 덱토리오의 Lawnmower 모드나 Mower 모드의 잔디깎기 기능을 확장합니다. 또는 두 모드를 모두 사용하지 않는 경우, 퀵바 버튼을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[shortcut-name]
rmnmks-remove-shortcut=핵폭탄 자국 제거

[controls]
rmnmks-remove=핵폭탄 자국 제거

[mod-setting-name]
sil-rmnmks-clean-shrubbery=Remove Shrubbery
sil-rmnmks-clean-biter-goo=Remove Biter Goo
sil-rmnmks-clean-corpses=Remove Corpses
sil-rmnmks-restore-original=Restore Original Tiles

[mod-setting-description]
sil-rmnmks-clean-shrubbery=핵폭발 자국 외에도 덤불, 잔디 등을 추가로 제거합니다. 바이터 끈적임이 아닌 대부분이 포함됩니다.
sil-rmnmks-clean-biter-goo=핵폭발 자국 외에도, 기지 아래의 못생긴 바이터 끈적임도 제거합니다.
sil-rmnmks-clean-corpses=핵폭발 자국 외에도 바이터 사체와 나무 그루터기를 추가로 제거합니다.
sil-rmnmks-restore-original=활성화하면, 표면의 복사본을 사용하여 원본 타일을 복원합니다. 비활성화하면 사용할 타일을 추정하고 적절하게 복원할 것입니다.