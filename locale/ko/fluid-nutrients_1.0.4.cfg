fish-breeding-net-positive-nutrient-solution=물고기 양식으로 인한 영양액 순생산 허용
water-needed-to-make-nutrient-solution=영양액 제작에 물 필요

[mod-setting-description]
biochamber-nutrient-solution-flow-through=바이오챔버 사이로 영양액가 통과할 수 있도록 허용합니다. (물이 보일러를 통과하는 방식과 유사함)
biolab-use-nutrient-solution=활성화하면, 바이오 연구소가 전기가 아닌 영양액를 사용하도록 합니다.
captive-biter-spawner-use-nutrient-solution=활성화하면, 포획된 바이터 산란장이 바이오플럭스가 아닌 영양액를 사용하도록 합니다.
fish-breeding-net-positive-nutrient-solution=활성화하면, 물고기 양식에 필요한 영양액 수량을 물고기가 생산하는 영양액 수량과 동일하게 하여, 바이오 챔버에서 사용할 경우 순생산 효과가 발생하도록 합니다.
water-needed-to-make-nutrient-solution=활성화하면, 물을 대부분의 영양액 제작법에 추가합니다.