[technology-description]
biter-egg-handling-nutrient-solution=바이터 산란장을 포획하고 정기적으로 [fluid=nutrient-solution]를 공급해주면 바이터 알을 수확할 수 있습니다. 아마 이를 잘 활용할 부분이 있을 겁니다...
captivity-nutrient-solution=[item=rocket-launcher]에서 발사되어 바이터 산란장에 [item=bioflux]를 주입해 포획하는 로봇 캡슐 입니다. [fluid=nutrient-solution]]를 정기적으로 투여하면 산란장은 포획된 상태로 유지됩니다.

