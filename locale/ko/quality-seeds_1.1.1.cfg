[mod-name]
quality-seeds=씨앗 품질(Quality Seeds)

[mod-description]
quality-seeds=1.0.0 미만에서 업데이트하기 전에 1.0.0의 변경 로그를 읽어주세요. 이 모드는 고품질의 씨앗을 가질 이유를 제공합니다.\n모든 식물에 대한 맞춤형 온실 재배기를 추가합니다(나무, 유마코, 젤리스템 + 다른 모드 식물에 영향을 미칩니다!)\n포자를 방출하는 식물은 새로운 포자 유체를 통해 2배 더 많은 포자를 방출합니다.\n포자가 들어 있는 객체를 파괴하거나 포자 배출구를 사용하여 지정한 위치에서 대기 중으로 이러한 포자 유체를 다시 방출할 수 있습니다.\n이제 우주에서 식물이 주는 최고의 대접을 받을 수 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)


