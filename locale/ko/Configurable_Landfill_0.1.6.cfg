[mod-name]
configurable_landfill=구성 가능한 매립 제작(Configurable Landfill)

[mod-description]
configurable_landfill=플레이어가 바닥재 제작법과 관련된 다음 설정을 변경할 수 있도록 합니다: 비용, 결과, 제작 시간, 시작시 잠금 해제 여부, 묶음 크기(BigBags2를 사용하지 않는 경우).\n\n번역: SimpleKoreanLocale(PolarZero)


