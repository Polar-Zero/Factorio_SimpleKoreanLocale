[mod-name]
no-wall-repair=로봇 벽 수리 방지(No Wall Repair)

[mod-description]
no-wall-repair=로봇의 벽 수리를 비활성화합니다. 이렇게 하면 봇이 벽에 앉아 벽을 '수리'하다가 불필요하게 데미지를 입거나 죽는 것을 방지할 수 있습니다.


[mod-setting-name]
wall-repair-factor=벽 수리 속도 배율
wall-repair-max=초당 처리할 벽 수량
wall-repair-delay=자동 수리 대기 시간
wall-repair-ignore=무시할 벽 목록

[mod-setting-description]
wall-repair-factor=벽 수리 속도를 높이거나 낮출 수 있습니다. 틱당 수리 속도 배율로 적용됩니다.
wall-repair-max=높을수록 한 번에 수리할 수 있는 벽이 많아집니다. 낮을수록 (약간) 성능이 개선됩니다.
wall-repair-delay=벽이 수리를 시작하기까지의 걸리는 시간(초). 실제 적용값에는 진화 요인이 영향을 줍니다(진화 요인이 낮을수록 느려짐).
wall-repair-ignore=쉼표로 구분된 무시할 벽 유형 목록, 예: 'stone-wall,gate'