[mod-setting-description]
Noxys_Waterfill-enable-waterfill=표준 변형의 워터필 도구를 활성화합니다.
Noxys_Waterfill-enable-deepwaterfill=깊은 물 변형의 워터필 도구를 활성화합니다.
Noxys_Waterfill-enable-waterfill-green=녹색 물 변형의 워터필 도구를 활성화합니다. 녹색 물은 주변 오염도에 관계없이 항상 녹색 빛을 띕니다.
Noxys_Waterfill-enable-deepwaterfill-green=깊은 녹색 물 변형의 워터필 도구를 활성화합니다. 녹색 물은 주변 오염도에 관계없이 항상 녹색 빛을 띕니다.
Noxys_Waterfill-enable-shallowwaterfill=얕은 물 변형의 워터필 도구를 활성화합니다.
Noxys_Waterfill-enable-mudwaterfill=습지 변형의 워터필 도구를 활성화합니다.
Noxys_Waterfill-require-research=활성화되어 있다면, 워터필 도구를 제작하기 전에 관련 기술 연구를 완료해야 합니다.
Noxys_Waterfill-green-water-requires-uranium=활성화되어 있다면, 녹색 워터필 도구를 제작하는 데 우라늄-238이 필요합니다.
Noxys_Waterfill-recipe-difficulty=워터필의 제작과 연구 난이도를 설정할 수 있습니다.\n\n쉬움: 1,000 물 / 보통: 1,000 물 + 1 폭발물 / 어려움: 1,000 물 + 10 폭발물 + 1 처리 유닛
Noxys_Waterfill-waterfillable=워터필 도구로 파괴할 수 있는 객체를 결정합니다.\n\n없음: 나무를 포함한 객체 파괴가 불가능합니다.\n자연물: 자연적으로 생성된 나무나 돌 같은 객체만 파괴할 수 있습니다 (적 개체는 포함되지 않음)\n자연물 & 적군: 자연적으로 생성된 적 바이터나 산란장 등을 파괴할 수 있습니다.\n전부: 워터필 설치 위치의 모든 객체가 파괴됩니다!
Noxys_Waterfill-items-per-craft=워터필 제작 작업 당 제작되는 아이템 수량을 설정할 수 있습니다.
Noxys_Waterfill-time-per-craft=워터필 제작 작업 당 필요한 시간을 설정할 수 있습니다 (숫자가 클수록 더 오래 걸립니다)
Noxys_Waterfill-reach-increase-while-holding-waterfill=활성화하면 워터필 도구를 들고 있을 때, 도달 거리가 증가합니다. 워터필 도구를 배치하기 쉬워지며 워터필을 잘못 배치하여 자멸할 가능성도 감소됩니다.
Noxys_Waterfill-reach-with-waterfill=워터필 도구를 들고 있을 때 증가할 도달 거리를 설정할 수 있습니다.
Noxys_Waterfill-water-per-deepwater=1 이상의 값을 설정하면, 깊은 물 도구 제작에 지정한 양의 일반 워터필 도구를 요구하도록 합니다.
Noxys_Waterfill-waterfill-recipe-override=이 설정을 사용하면 워터필 도구 제작법을 완전히 재정의할 수 있습니다.\n\n!!! 경고 !!!\n\n 설정값 입력에 실수가 있다면 충돌 등 예상치 못한 문제가 발생할 수 있으므로 올바르게 설정했는지 한번 더 확인하세요!\n 이 설정을 수정하기 전에 `mod-settings.dat` 파일을 백업하는 것을 추천합니다.\n\n기본 형식은 다음과 같으며, 여러 아이템을 쉼표로 구분하여 추가할 수 있습니다. type:item=amount\n\n(예: fluid:water=1000,item:explosives=10,item:processing-unit=1)\n이는 어려운 제작법과 동일합니다.
Noxys_Waterfill-deepwaterfill-recipe-override=이 설정을 사용하면 깊은 워터필 도구 제작법을 완전히 재정의할 수 있습니다.\n\n!!! 경고 !!!\n\n 설정값 입력에 실수가 있다면 충돌 등 예상치 못한 문제가 발생할 수 있으므로 올바르게 설정했는지 한번 더 확인하세요!\n 이 설정을 수정하기 전에 `mod-settings.dat` 파일을 백업하는 것을 추천합니다.\n\n기본 형식은 다음과 같으며, 여러 아이템을 쉼표로 구분하여 추가할 수 있습니다. type:item=amount\n\n(예: fluid:water=1000,item:explosives=10,item:processing-unit=1)\n이는 어려운 제작법과 동일합니다.
