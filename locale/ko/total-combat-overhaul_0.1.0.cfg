[mod-setting-description]
TotalCombatOverhaul_InfiniteResource_chance=고갈된 일반 자원이 무한 자원을 생성할 확률입니다.
TotalCombatOverhaul_StartingResource_rnd=광석 패치가 생성되는 동안 시작 광석을 한 덩어리로 생성할 확률이 증가합니다.
TotalCombatOverhaul_BiterSpawnTime_max=틱 단위 (60틱 = 1초). 중형/대형/베헤모스 바이터의 스폰 지연 시간이 길어집니다(x2/x4/x8).
TotalCombatOverhaul_BiterSpawnTime_min=틱 단위 (60틱 = 1초). 중형/대형/베헤모스 바이터의 스폰 지연 시간이 길어집니다(x2/x4/x8).
TotalCombatOverhaul_FirstAttack_delay=초 단위
TotalCombatOverhaul_NormalAttack_delay=초 단위. 지연이 끝나기 전까지 공격 그룹당 적 유닛 수가 제한됩니다. 지연이 종료되그 이후에는 이 기지에서 생성된 모든 바이터로 이루이진 공격 그룹이 생성됩니다.
TotalCombatOverhaul_WeakAttack_limit=“보통 강도 공격 시작 지연” > "첫 바이터 공격 지연 시간"인 경우에만 작동합니다.
TotalCombatOverhaul_Attack_delay=초 단위
TotalCombatOverhaul_Attack_nightfactor=1 이상의 값으로 설정하면 밤에는 공격 빈도가 높아지며, 낮에는 낮아집니다. 1 미만으로 설정하면 설정하면 그 반대로 적용됩니다.\n항상 낮으로 설정된 경우 이 값은 무시됩니다.
TotalCombatOverhaul_Attack_nightonly=게임 시간으로 21:15 - 04:45를 밤으로 간주합니다 (밤 30% / 낮 70%)
