[technology-description]
engineer-armor=장비 모듈을 넣을 수 있는 소규모 슬롯이 있는 엔지니어 아머 제작이 가능합니다. 전투에는 도움이 되지 않습니다.
experimental-personal-reactor=아머 장비 그리드에 삽입할 수 있는 작지만 비효율적인 휴대용 원자로의 제작이 가능합니다. 실험적인 시제품이므로 많이 제작하기는 어렵습니다.
experimental-personal-battery=실험적 개인 배터리를 생성합니다. 아머에 삽입하여 여분의 에너지를 나중에 사용할 수 있도록 저장할 수 있습니다. 실험적인 시제품이므로 많이 제작하기는 어렵습니다.
experimental-personal-roboport=실험적 개인용 로보포트와 건설 로봇을 만듭니다. 실험적인 시제품이므로 많이 제작하기는 어렵습니다.
experimental-exoskeleton=실험적 외골격을 생성합니다. 갑옷에 투입하여 이동 속도를 높입니다. 실험적인 시제품이므로 많이 제작하기는 어렵습니다.
weapon-shooting-speed=모든 유형 무기의 사격 속도가 증가합니다.
tco-physical-projectile-damage=모든 유형 무기의 데미지가 증가합니다.
worker-robots-battery=물류 및 건설 로봇의 배터리 크기를 늘립니다.

