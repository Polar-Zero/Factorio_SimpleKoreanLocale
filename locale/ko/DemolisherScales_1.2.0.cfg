DemolisherScales=디몰리셔 비늘(Demolisher Scales)

[mod-description]
DemolisherScales=디몰리셔가 대형 채광 드릴을 제작하는 데 새롭게 필요한 비늘을 떨어뜨리도록 합니다. 디몰리셔 양식 모드와 조합하면 좋습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[item-name]
demolisher-scale=디몰리셔 비늘

[item-description]
demolisher-scale=디몰리셔 잔해에서 회수한 단단한 생체 금속 고분자 조각입니다.

[technology-description]
big-mining-drill-addendum=드릴에는 디몰리셔 잔해에서부터 얻을 수 있는, 디몰리셔 비늘이 필요합니다.

[mod-setting-name]
DemolisherScales-scale-drop-multiplier=비늘 드랍 배율
DemolisherScales-mark-deconstruction=디몰리셔 시체를 해체하도록 표시
DemolisherScales-egg-spoil-seconds-override=디몰리셔 알 부패 시간 (초)

[mod-setting-description]
DemolisherScales-scale-drop-multiplier=모든 디몰리셔의 비늘 전리품 수량에 이 값을 곱합니다. 이 값을 1로 설정하면 소형 디몰리셔는 약 10개, 중형 디몰리셔는 약 20개, 대형 디몰리셔는 약 80개, 베헤모스는 약 400개의 비늘을 드랍합니다. 비늘 하나로 1개의 대형 채광 드릴을 제작할 수 있습니다. 이 값을 2로 설정하면 비늘이 두 배가 되므로 두 배의 채광 드릴을 만들 수 있게 됩니다. 이 값을 0.5와 같은 값으로 설정하여 전리품 수량을 줄일 수 있습니다.
DemolisherScales-mark-deconstruction=활성화하면, 디몰리셔가 사망했을 때 잔해로 생성되는 바위를 건설로봇이 바로 해체할 수 있도록 해체 표시를 진행합니다. 디몰리셔를 자동으로 파밍할 때 유용합니다.
DemolisherScales-egg-spoil-seconds-override=디몰리셔 알의 부패 시간을 변경합니다. (초 단위) 다른 모드에서 게임에 디몰리셔 알을 추가한 경우에만 적용됩니다. 부패 시간을 변경하지 않으려면 0으로 설정하세요.