nav-beacon=레이더 위성이 궤도를 공전하는 행성에서 캐릭터 지도 원격 보기에 대한 정보를 탐색한 뒤 자동으로 송신합니다. 사용 중일 때만 전력을 소비합니다. 고품질의 레이더일수록 더 많은 타일을 송신할 수 있으며, 송신하는 데 필요한 에너지 소비량이 감소됩니다.
space-boiler-legacy=[item=advanced-boiler]로 교체되어야 하는 구형 보일러입니다. 무료 사본을 받으려면 이 객체를 회수하세요.
space-chest=함선의 화물칸에서 떨어진 곳에 약간의 아이템을 보관할 수 있는 상자입니다.
