[mod-setting-description]
enable-nav-beacon=!주의! 멀티플레이어 서버에서 활성화하면 성능 문제나 악성 유저에 의한 테러가 발생할 수 있습니다.
muluna-hardcore-restrict-asteroid-collector=활성화하면, 소행성 수집기를 뮬루나에서만 제작할 수 있도록 제한하고,  제작에 알루미늄 판이 추가로 필요하도록 합니다.
muluna-hardcore-restrict-crusher=분쇄기 및 분쇄기 MK2를 물루나에서만 제작할 수 있도록 제한하고, 분쇄기 제작에 알루미늄 판이 추가로 필요하도록 합니다.
override-space-connection=활성화하면, 나우비스에서 불카누스, 글레바, 풀고라로 가는 우주 경로가 물루나를 경유하도록 합니다. 나우비스로 향하는 모든 플랫폼의 비행을 수동으로 초기화해야 합니다.
space-science-pack-output=두 우주 과학 팩 제작법의 제작 결과수량을 조정할 수 있습니다.
