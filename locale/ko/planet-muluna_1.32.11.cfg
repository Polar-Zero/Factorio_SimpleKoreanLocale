[entity-description]
advanced-boiler=[planet=muluna]나 우주 플랫폼과 같은 산소가 없는 환경에서도 작동하는 보일러입니다.
ion-generator=[fluid=maraxsis-atmosphere]로부터 이온과 다량의 전력을 생성합니다.
ion-thruster=이온 발생기의 이온만 필요로 하는, 기본적인 추력만 가진 엔진입니다.
muluna-advanced-boiler=[planet=muluna]나 우주 플랫폼과 같은 산소가 없는 환경에서도 작동하는 보일러입니다.
