[mod-setting-description]
quality-skip-chance=제작법이 품질 한 단계를 "건너뛸" 확률입니다.\n[font=default-semibold][color=253,228,190]기본값:[/color][/font] 1%\n[font=default-semibold][color=253,228,190]바닐라:[/color][/font] 10%
quality-cost-increase=각 품질 모듈이 각 제작법 제작 비용을 얼마나 증가시키는지 설정합니다. 기본 설정인 +225%는 모듈 4개로 제작법을 제작할 때 기본 제작법보다 10배 많은 자원이 필요함을 의미합니다. (+900% = x10)\n[font=default-semibold][color=253,228,190]쉬움:[/color][/font] 225%\n[font=default-semibold][color=253,228,190]기본:[/color][/font] 350%\n[font=default-semibold][color=253,228,190]기본 게임:[/color][/font] 475%
quality-crafting-time-increase=각 품질 모듈이 각 제작법의 제작 시간을 얼마나 증가시키는지입니다.\n기본값: +50%/4 모듈 = +200%.
quality-epic-legendary-quality-curve=[quality=epic]품질보다 높은 모든 품질을 획득하기 어렵게 만듭니다,
품질=희귀] 이상의 모든 티어 품질의 제작 확률에 이 값 배율을 곱합니다.\n[color=253,228,190]모드에서 추가한 품질 등급에도 영향을 줍니다.[/color]
quality-module-cap=이 양을 초과하는 품질 모듈은 제작 비용을 더 이상 증가시키지 않습니다.\n모듈 제한을 변경하는 모드가 있는 경우에만 이 값을 변경하는 것을 추천합니다.
speed-module-dont-affect-quality=활성화하면 속도 모듈이 품질에 영향을 미치지 않도록 합니다.\n기본 게임과 동일한 동작을 원한다면 비활성화하세요.

