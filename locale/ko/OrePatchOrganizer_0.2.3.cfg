[mod-name]
OrePatchOrganizer=자원 패치 정리기(Ore Patch Organizer)

[mod-description]
OrePatchOrganizer=자원 노드의 이동 및 크기 조절을 위한 도구를 게임에 추가합니다. VTK Deep Core, K2, SE 및 바닐라 유형의 광석/유체와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[item-description]
ore-patch-organizer=광석을 잘라내거나 붙여넣기 위한 선택 도구입니다.

[item-name]
ore-patch-organizer=자원 패치 정리기

[mod-setting-name]
resource-patch-organizer-lock-surface=표면 잠금
resource-patch-organizer-allow-fluids=유체 허용
resource-patch-organizer-allow-solids=광석 허용
resource-patch-organizer-fluid-grid=유체 그리드 간격
resource-patch-organizer-special-ore-grid=건물 사이의 특수 광석 간격\n모드가 적용된 건물에 사용
resource-patch-organizer-grid-spacing=특수 자원 사이의 그리드 간격
resource-patch-organizer-allow-mixing=광석 패치 혼합 허용
resource-patch-organizer-debug=디버그 모드

[mod-setting-description]
resource-patch-organizer-lock-surface=자원 수집 및 출력을 단일 표면으로 제한
resource-patch-organizer-allow-fluids=자원 정리기가 유체 자원을 수집하도록 허용합니다.
resource-patch-organizer-allow-solids=자원 정리기가 고체 자원을 수집하도록 허용합니다.
resource-patch-organizer-fluid-grid=유체 자원을 배치할 간격. 시추기 크기는 3x3입니다. 6 = 시추기 사이에 3타일 간격을 둠
resource-patch-organizer-special-ore-grid=각 건물 사이에 둘 간격 타일. 주로 SE 심층 채광 드릴이나 K2 광산에 사용
resource-patch-organizer-grid-spacing=단일 자원 노드에 배치된 시추기 또는 다른 모드 건물 사이의 타일 간격
resource-patch-organizer-allow-mixing=다른 광석 주변에 혼합 광석 배치 허용
resource-patch-organizer-debug=자원을 정리하거나 배치할 때 추가 정보를 출력합니다. 디버깅 목적으로만 사용하세요