[mod-name]
bulk-materials=대용량 제작법(Bulk Materials)

[mod-description]
bulk-materials=특정 아이템의 아이템 생산량과 제작속도 배율 구성을 가능하게 합니다. 여기에는 [철 톱니버퀴, 철 막대기, 콘크리트, 엔진 유닛, 인공 토양, 양자 처리장치] 및 [전자 회로, 고급 회로, 처리 유닛]등이 포함됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)

