[mod-setting-description]
wret-overload-enable-beaconmk2=비활성화하면 신호기 MK2를 게임에 추가하지 않습니다 (Beacon MK3이 활성화되어 있으면 효과가 없습니다)
wret-overload-enable-beaconmk3=비활성화하면 신호기 MK3을 게임에 추가하지 않습니다
wret-overload-enable-notnotmelon-style=신호기 MK1 범위를 9로, 모듈 슬롯을 4칸으로 설정합니다.
wret-overload-enable-lamp-tile-detection=램프를 배치하면 램프 아래 위치에 영향을 주는 신호기의 갯수와 어떤 신호기인지 플레이어에게 알려줍니다. (램프를 너무 빠르게 배치하면 채팅에 값이 출력되지 않음)
wret-change-K2-beacon=특이점 신호기에 모듈 슬롯 15개를 제공합니다.
wret-block-FE-beacons=기본 신호기만 원하는 경우 FE+ 신호기를 제거할 수 있습니다
wret-FE-beacons-modification=FE+ 신호기 MK3에 슬롯 12칸, FE+ 신호기 MK2에 슬롯 10칸 제공(해당 모드에서 신호기를 활성화한 경우에만 해당)
wret-block-bob=기본 신호기만 원하는 경우 Bobs 모드 신호기를 제거할 수 있습니다
wret-change-bob=재조정 모드와 맞게 Bob의 모듈 신호기 수정
wret-overload-disable-overloaded=활성화하면, 신호기 과부하를 비활성화하는 대신 여러 개의 신호기가 있을 때 아무런 효과도 받지 않도록 할 수 있습니다. 비콘 허용 목록으로는 작동하지 않습니다.