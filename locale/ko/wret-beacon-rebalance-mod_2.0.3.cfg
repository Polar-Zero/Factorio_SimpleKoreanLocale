[entity-description]
wr-beacon=주변의 아군 개체에 모듈 효과를 전송합니다. 같은 개체에 여러 신호기를 사용하면 과부하가 발생합니다. 이 신호기는 모듈 슬롯이 8개뿐이고 범위가 좁지만 MK2 및 MK3 신호기보다 효율적입니다.
wr-beacon-2=주변의 아군 개체에 모듈 효과를 전송합니다. 같은 개체에 여러 신호기를 사용하면 과부하가 발생합니다. 이 신호기는 모듈 슬롯이 15개이고 더 넓은 범위를 지원하지만 신호가 MK1만큼 효율적이지 않습니다.
wr-beacon-3=주변의 아군 개체에 모듈 효과를 전송합니다. 같은 개체에 여러 신호기를 사용하면 과부하가 발생합니다. 이 신호기는 모듈 슬롯이 20개이고 상당한 범위를 지원하지만 효율은 매우 낮습니다.

[technology-name]
wr-effect-transmission=효과 전송

[technology-description]
wr-effect-transmission=신호기는 업그레이드 모듈의 효과를 주변의 아군 개체에 전달합니다. 객체는 하나의 신호기의 영향만 받을 수 있으며, 그렇지 않으면 과부하가 발생합니다. 상위 티어 신호기는 더 넓은 범위를 커버하고 더 많은 모듈 슬롯을 지원하지만 전력 소모가 더 큽니다.

