[item-description]
electric-vehicles-hi-voltage-transformer=건전지에 저장된 에너지를 대형 기관차에 동력을 공급하는 데 사용할 수 있는 형태로 변환합니다.
electric-vehicles-lo-voltage-transformer=배터리에 저장된 에너지를 자동차에 동력을 공급하는 데 사용할 수 있는 형태로 변환합니다.
electric-vehicles-regen-brake-controller=전기로 작동하는 차량이 감속할 때 장착된 건전지를 통해 전력을 회수할 수 있도록 합니다.
laserrifle-charger=초당 2 (lvl 1), 1.5 (lvl 2), 1 (lvl 3) 탄약을 생산합니다\n탱크 포탄일 경우 4배 더 많은 탄약을 소비합니다.

[modifier-description]
laser-rifle-2=레이저건의 데미지와 에너지 소비량이 증가합니다.
laser-rifle-3=레이저건의 데미지가 우라늄 탄약 수준으로 증가하고 에너지 소비량이 증가합니다.

