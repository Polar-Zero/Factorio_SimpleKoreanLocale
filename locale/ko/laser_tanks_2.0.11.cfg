[mod-setting-description]
lasertanks-aai-drifting=레이저 탱크를 호버크래프트처럼 드리프트하게 만듭니다(AAI Vehicles: Laser Tank 모드 필요).
lasertanks-aai-tank=작동하려면 AAI Vehicles: Laser Tank 모드가 필요합니다.
lasertanks-add-train=활성화하면, 이 모드에서 전기 기관차도 추가합니다.
lasertanks-color=알파값은 백색광의 양을 조정합니다.\n강렬한 색조를 원하면 0 등의 값으로 설정하세요.
lasertanks-electric-engine=레이저 차량에 사용할 수 있는 전기 엔진을 활성화합니다.\n전기 기차를 사용하려는 경우에 필요합니다.
lasertanks-explosions=이 모드가 소비하는 VRAM의 양을 줄일 수 있습니다.
lasertanks-override-color=일반적인 색상은 다음과 같습니다: 1레벨 = 하얀색, 2 = 핑크색, 3 = 시안색