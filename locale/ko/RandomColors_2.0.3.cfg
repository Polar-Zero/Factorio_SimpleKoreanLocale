[mod-name]
RandomColors=무작위 색상(Random Colors)

[mod-description]
RandomColors=기차, 차량 등을 배치하거나 단축키로 무작위 색상을 대상에 지정할 수 있는 기능을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
rc-List=색상 목록 프리셋 사용
rc-player-color=설정할 색상
rc-player-nr=비무작위 색상 사용
rc-Randomize=색상 프리셋 재정의
rc-RandomizeLamp=조명 재정의

[mod-setting-description]
rc-List=무작위 색상을 선택하는 대신, 프리셋 목록에 있는 색을 번갈아가며 사용하도록 합니다.
rc-player-color=무작위/목록 프리셋을 사용하지 않을 경우, 단축키를 눌렀을 때 지원되는 객체에 설정할 색상을 조정할 수 있습니다.
rc-player-nr=단축키를 사용하여 색상을 설정할 때 무작위 또는 목록 내 색상 대신 프리셋에 정의된 색상을 사용하도록 합니다.
rc-Randomize=설계도면/고스트의 이미 색상 설정이 존재하는 객체에 무작위 색상이 추가되도록 합니다.
rc-RandomizeLamp=사전 설정 색상으로 색상을 덮어쓸 때 조명 객체를 포함할지 여부를 조정할 수 있습니다.

[controls]
randomcolor=색 바꾸기

[controls-description]
randomcolor=선택한 객체 색상을 무작위로 바꿉니다.