[mod-setting-description]
qai-near-inserters=타일 내에서 드롭 위치를 조정할 수 있는, 다각도 투입기 기술 연구를 활성화할지 결정할 수 있습니다.
qai-long-inserters-1=투입기 조절 범위를 2칸까지 늘릴 수 있는, 긴 팔 투입기 1 기술 연구를 활성화할지 결정할 수 있습니다.
qai-long-inserters-2=투입기 조절 범위를 3칸까지 늘릴 수 있는, 긴 팔 투입기 2 기술 연구를 활성화할지 결정할 수 있습니다.
qai-more-inserters-1=조정 가능한 범위 내의 대각선 타일에서 잡기/놓기가 가능하게 하는, 비대칭 투입기 1 기술 연구를 활성화할지 결정할 수 있습니다.
qai-more-inserters-2=조정 가능한 범위 내의 모든 타일에서 잡기/놓기가 가능하게 하는, 비대칭 투입기 1 기술 연구를 활성화할지 결정할 수 있습니다.
qai-normalize-default-vectors=모드에서 모든 조정 가능한 투입기의 잡기/놓기 위치를 “유효한” 곳으로 스냅하려고 시도할지 설정할 수 있습니다. 이 기능을 비활성화하면 일부 투입기가 한번 수정한 위치를 다시 기본값으로 복원할 수 없게 될 수 있습니다. 그러나 이로 인해 호환성 문제가 발생하는 경우 이 옵션을 비활성화할 수 있습니다.
qai-show-throughput-on-inserter=투입기를 마우스로 선택할 때 예상 투입기 처리량을 표시합니다.
qai-show-throughput-on-pickup=잡는 위치를 조정할 때 예상 투입기 처리량을 표시합니다.
qai-show-throughput-on-drop=놓는 위치를 조정할 때 예상 투입기 처리량을 표시합니다.
qai-highlight-default-drop-offset=놓는 위치를 조정할 때 놓을 위치에 대한 오프셋을 강조 표시합니다.
qai-always-use-default-drop-offset=다각도 투입기가 연구된 상태에서도 기본 놓는 위치 오프셋을 사용하여 전체 타일을 계속 선택하도록 합니다. '180도 투입기만 허용' 옵션이 활성화되어 있다면 놓는 위치 선택을 완전히 건너뜁니다. -- 할 일: 키 바인딩을 언급하여 한 번만 조정할 수 있도록 하거나 키 바인딩으로 어떤 작업을 수행할지 설정합니다.
qai-pipette-after-place-and-adjust=__CONTROL__qai-adjust__를 사용하여 투입기를 배치하고 배치된 투입기를 조정한 후 투입기를 자동으로 피펫(__CONTROL__smart-pipette__)합니다.
qai-pipette-copies-vectors=피펫(__CONTROL__smart-pipette__)을 사용하여 투입기를 선택할 때 커서가 유지되는 한, 새로 배치된 투입기가 동일한 잡기/놓기 위치를 갖습니다.
qai-mirrored-inserters-only=활성화되어있을 경우, 투입기의 중앙에 비례한 잡기/놓기 위치가 서로 대칭되어 있어야 합니다.
qai-range-for-long-inserters=조절 가능한 범위가 긴 팔 투입기의 도달 범위에 정확히 어떤 영향을 미칠 지 설정할 수 있습니다? 기본 게임의 긴 팔 투입기는 기본적으로 일반적인 투입기보다 1타일 더 멀리 도달할 수 있지만, 모드에서 추가한 투입기는 더 먼 도달 범위를 가질 수 있습니다.\nRenai Transportation과 같은 모드의 매우 긴 투입기를 사용하면 순전히 보이지 않는 객체가 생성되고 파괴되는 것으로 인해 지연 현상이나 렉이 발생할 수 있습니다.
qai-range-for-long-inserters-overridden=[font=default-bold]시작 모드 설정 '긴 팔 투입기 범위 작동 방식'에 의해 재정의되었습니다.[/font]\n__1__
qai-about-smart-inserters=선별 투입기가 활성화되면. 이는 기본 모드이며 모든 설정과 기술이 사용됨을 의미합니다. 이 모드의 설정은 숨겨지고 비활성화됩니다.

[string-mod-setting-description]
qai-range-for-long-inserters-retract-then-extend=조정 가능한 범위는 먼저 투입기 도달 가능한 기본 범위에서 안쪽으로 증가하며, 모든 범위를 조정한 뒤, 범위가 바깥쪽으로 확장됩니다.
qai-range-for-long-inserters-extend-only=조정 가능한 범위는 바깥쪽으로만 확장되어 모든 범위 기술을 연구하더라도 투입기 베이스와 도달 가능한 타일 사이에 간격이 남습니다.\n기본 게임에서 3칸 범위의 투입기는 신호기와 기계를 넘어서 투입할 수 있으며, 이는 상당히 큰 차이입니다.
qai-range-for-long-inserters-extend-only-without-gap=조정 가능한 범위는 바깥쪽으로만 확장되지만 투입기 베이스에서 조정 가능한 범위까지 모든 타일도 도달할 수 있습니다.\n기본 게임에서 3칸 범위의 투입기는 신호기와 기계를 넘어서 투입할 수 있으며, 이는 상당히 큰 차이입니다.

[qai]
cant-change-inserter-at-runtime=이 투입기 유형의 잡거나 놓는 위치는 게임 실행 중에 변경할 수 없습니다.
cant-adjust-due-to-lack-of-tech=조정 가능한 투입기 기술이 아직 연구되지 않았습니다.
cant-adjust-enemy-inserters=해당 투입기를 조정할 권한이 없습니다.
only-one-player-can-adjust=한 번에 한 플레이어만 투입기를 조정할 수 있습니다.
