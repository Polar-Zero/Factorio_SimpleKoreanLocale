qai-long-inserters-2=투입기가 타일 1개에 추가로 도달할 수 있도록 하여, 도달 가능 범위를 3칸까지 늘립니다.
qai-more-inserters-1=투입기가 범위 내에 도달 가능한 대각선 타일에 잡거나 놓을 수 있도록 합니다.
qai-more-inserters-2=투입기가 범위 내에 도달 가능한 모든 타일에 잡거나 놓을 수 있도록 합니다.

