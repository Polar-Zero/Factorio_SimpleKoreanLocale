[mod-setting-description]
npi-ammo=활성화하면, 깜빡이는 빨간색 탄약 없음 아이콘을 변경합니다. 이 아이콘은 기관 포탑, 다른 모드의 기관 포탑, 바닐라 화염방사기 포탑에서 사용됩니다. (연료 없음 아이콘도 사용)
npi-frozen=활성화하면, 파란색 얼어붙음 아이콘을 변경합니다. 이 아이콘은 기본 게임에 포함되지만 우주 시대 DLC가 설치된 경우에만 사용됩니다.
npi-fuel=활성화하면, 깜빡이는 빨간색 연료 부족 아이콘을 변경합니다. 이 아이콘은 차량, 보일러, 용광로 등 모든 화력 관련 객체에서 사용됩니다.
npi-lightning=활성화하면, 노란색 번개 경고 아이콘을 변경합니다. 이 아이콘은 기본 게임에 포함되지만 우주 시대 DLC가 설치된 경우에만 사용됩니다.
npi-logistic=활성화하면, 깜빡이는 노란색 물류 네트워크 없음 아이콘을 변경합니다. 여기에는 모든 유형의 물류 상자 아이콘 역시 포함됩니다.
npi-morelogistic=활성화하면, 로봇, 수리 팩, 건축 자재, 창고 아이콘을 변경합니다. 대부분 지도에 표시되며, 알림 패널에 사용되는 아이콘 역시 포함됩니다.
npi-scale=아이콘의 크기를 지정된 값 배율로 변경합니다. 0.5는 절반, 1.0은 보통, 2.0은 두 배 크기이며, 연료와 탄약이 활성화된 경우에만 영향을 줍니다. 2 이상은 객체보다 클 수 있으므로 권장하지 않습니다. (사용 가능한 값: 0.1 ~ 5.0)
npi-trans=100%일 경우 아이콘이 완전히 투명해집니다. 값이 낮을수록 더 불투명해지며, 0%일 경우 기본 게임과 동일해집니다. 아이콘의 크기만 조절하려는 경우에 유용합니다.