[dw-messages]
cannot-build-crane=이곳에 차원 농업용 탑을 지을 수 없습니다. 지면에 지어야 합니다.
cannot-build-harvester=이곳에 수확기를 지을 수 없습니다. 지면에 지어야 합니다.
cannot-build-mobile-gate=이곳에 [img=entity.mobile-gate-1] 이동 관문울 지을 수 없습니다. 지면에 지어야 합니다.
cannot-build-silo-cargo=이곳에 수확기를 지을 수 없습니다. [planet=produstia] 프로두스티아 내부 건물만 허용됩니다.
electrified-ground=드디어 레버를 찾았군요. 모든 불이 켜지고 전류가 흐르고 모든 것이 완벽하게 작동합니다... 거의...
factory-unlocked=새로운 층으로 가는 길을 열었습니다. 안쪽은 아직 어두우며, 완전히 작동하려면 아직 무언가 더 필요할 것 같습니다.
gui-button-tooltip=차원 워프 패널 전환
harvester-deployable-collision=이곳에 수확기를 지을 수 없습니다. 배치 가능한 다른 개체가 이미 해당 지역에 있습니다.
intro=[img=virtual-signal.signal-alert]연구가 불안정합니다! 통제를 잃고 있습니다!
intro-explosion=[img=virtual-signal.signal-alert]폭발로 모든 것이 산산조각났습니다!\n낯선 포탈 [img=item.lab]이 나타났습니다.\n\n방사선이 당신을 해치고 있으며, 폭발에 이끌려 근처의 괴물[img=entity.behemoth-biter]들이 몰려듭니다.\n[color=red]즉시 탈출해야 합니다![/color]
intro-new-dimension-start=낯선 새로운 장소, 다른 차원에 도착했습니다.\n당신의 집처럼 친숙하게 느껴지지만 아주 초창기부터 존재했던 것 같습니다.\n하지만, 지금은 오프라인 상태인 것 같습니다.
mining-unlocked=새로운 층이 열렸습니다! 뜨거운 연소 잔여물 냄새가 납니다. 하지만 어둠은 여전히 남아 있습니다.
mobile-gate-entities-present=이동 관문 도구를 배치할 수 없습니다. 플레이어 또는 적 개체가 이미 이동 중입니다.
mobile-gate-other-deployable=이동 관문 도구를 배치할 수 없습니다. 배치 가능한 다른 개체가 이미 해당 지역에 있습니다.
power-unlocked=이제 마지막 층에 접근할 수 있으며, 습기가 바닥 전체에 퍼져 있습니다. 어둠은 아직 존재하고, 뭔가 조치를 취해야 합니다 ...
warp-generator-1=약간의 손질 끝에 발전기가 약하게 작동하기 시작합니다. 하지만 카운트다운이 표시되는군요. 위험한 냄새가 납니다!\n0이 되기 전에 플랫폼으로 돌아가세요!
warp-no-teleport=차원간 워프 중에 지상으로 순간이동할 수 없습니다. 몇 초 후에 다시 시도해 보세요.
forbidden-buildable-area=[img=virtual-signal.signal-deny] [color=#f3a807][font=default-bold]건설 금지 구역:[/font] __1__[/color]
restricted-buildable-area=[img=virtual-signal.signal-check] [color=#f3a807][font=default-bold]건설 가능 지역:[/font] __1__[/color]

[dw-randomizer]
aquilo-ammoniacal=광활한 암모니아 바다가 수평선을 지배하고 그 증기가 파도를 일으키며 솟아오릅니다. 행성은 불안정하고 이질적인 느낌입니다.
aquilo-barren=이 행성은 완전히 죽었습니다. 발 밑에는 얼음과 암모니아만 남은 텅 빈 풍경이 고요하게 펼쳐져 있습니다.
aquilo-dry-ice=차가운 바람이 끝없이 펼쳐진 얼어붙은 평원을 휩쓸고 지나갑니다. 드라이 아이스가 모든 것을 덮고 황혼만이 차가운 공기 속에 영원히 머물러 있습니다.
aquilo-fluorine=대기가 독으로 가득 차 있습니다. 유독성 증기가 환기구 주변을 소용돌이치며 숨을 쉴 때마다 이곳이 위험하다는 것을 다시 알려줍니다.
aquilo-lithium=반짝이는 리튬 염수 웅덩이가 거친 빛을 반사합니다. 땅이 금속성 에너지와 기묘한 반응 에너지로 공명합니다.
aquilo-normal=극심한 추위가 행성을 파고들고 풍경은 서리로 반짝입니다. 이곳에서 살아남는다는 것은 얼어붙은 정적 속에서 온기를 찾는 것을 의미합니다.
aquilo-oil=어두운 느낌이 땅을 가로질러 반짝입니다. 공기는 무거우며 표면은 역청으로 가득 찬 오래된 느낌입니다.
fulgora-barren=아무도 오지 않았던 것 같은 느낌이 듭니다.
fulgora-death-world=이 세계에 죽음의 그림자가 도사리는 것 같습니다.
fulgora-dry=고체 자원만 남았습니다. 유체는 다 어디로 갔나요?
fulgora-junkyard=고대 문명의 잔해 더미. 남은 것은 고철와 바이터 뿐입니다.
fulgora-no-scrap=고대 유적만이 풍경 곳곳에 남아 있습니다.
fulgora-normal=딱히 특별한 것이 없이 모든 것이 정상적으로 보입니다.
fulgora-oil-planet=수평선까지 펼쳐진 검은 원유로 이루어진 광활한 바다가 있습니다.
gleba-fertile=눈에 보이는 곳까지 펼쳐진 비옥한 들판으로 가득합니다.
gleba-flooded=물이 대부분의 땅을 덮고 있습니다. 가장 강인한 생명체만이 살아남습니다.
gleba-nest=펜타포드 산란장이 대지를 지배하고 있습니다. 사방에 위험이 도사립니다.
gleba-no-jellynut=어디에도 젤리넛의 흔적이 없습니다. 중요한 무언가가 빠졌습니다.
gleba-no-yumako=익숙한 유마코의 초록빛이 사라졌습니다. 풍경이 불완전하게 느껴집니다.
gleba-normal=토양은 빛나고 공기에 생명력이 넘칩니다. 모든 것이 이곳에서 자라고 있습니다.
neo-nauvis-alternate=여기에 뭔가 빠진 것이 있지만 정확히 무엇인지 알 수 없습니다.
neo-nauvis-amazonia=울창한 정글, 풍부한 자원, 숨어 있는 위험. 아마존에 오신 것을 환영합니다.
neo-nauvis-barren=모래와 돌만 있을 뿐입니다. 자원이 하나도 보이지 않습니다.
neo-nauvis-coal=사방에 어두운 석탄이 존재합니다. 전력을 얻기는 쉽지만 다양성을 얻는 것은 쉽지 않습니다.
neo-nauvis-copper=대지가 전도성 구리로 공명하며, 더 많은 회로로 가득 찹니다.
neo-nauvis-death-barren=더 황폐한 세상에는 폐허와 적대적인 생명체만 남았습니다.
neo-nauvis-death-island=괴물들이 기어 다니는, 고립된 용서할 수 없는 섬.
neo-nauvis-death-world=사방에 바이터가 있습니다. 모든 그림자 뒤에 위험이 숨어 있습니다.
neo-nauvis-iron=온 대지가 철로 반짝입니다. 철은 풍부하지만 다른 자원은 부족합니다.
neo-nauvis-kr-imersite=사방에서 반짝이는 보랏빛 수정.
neo-nauvis-kr-mineral-water=지하에서 샘이 솟아나 대지를 깨끗한 물로 가득 채웠습니다.
neo-nauvis-kr-rare-metal=특이한 합금이 햇빛을 받아 반짝이며 발전된 가능성을 암시합니다.
neo-nauvis-lonely-island=고립된 섬, 세상과 풍요로부터 단절된.
neo-nauvis-normal=이 행성을 아는 것처럼 느껴집니다...
neo-nauvis-oil=공기에서 기름 냄새가 납니다. 에너지가 넘쳐나지만 그것 뿐입니다.
neo-nauvis-stone=돌만 가득한 행성입니다. 건축 자재가 넘쳐납니다.
neo-nauvis-uranium=방사능이 공기 중에 있습니다. 우라늄은 어디에나 있지만 그 대가는 얼마나 될까요?
vulcanus-acid=땅에서 산성 거품이 솟아납니다. 유황 간헐천이 풍부합니다.
vulcanus-alternate=뭔가 잘못되었습니다. 어떤 자원이 누락되었지만 어떤 것인지 알 수 없습니다.
vulcanus-barren=재와 먼지가 눈에 보이는 곳까지 뻗어 있습니다. 이곳에는 아무것도 자라지 않습니다.
vulcanus-calcite=하얀 백악질 침전물이 땅을 덮고 있습니다. 방해석이 어디에나 있습니다.
vulcanus-coal=석탄이 풍부한 검게 그을린 지형. 연료는 풍부하지만 다른 자원은 희귀합니다.
vulcanus-death-world=화산 폐허를 가로질러 바이터와 디몰리셔들이 몰려듭니다. 생존은 아득한 희망일 뿐.
vulcanus-demolisher=대지가 강력한 디몰리셔들에 의해 큰 상처를 입었습니다. 조심스럽게 밟으세요.
vulcanus-dormant=화산은 잠잠해졌습니다. 대지 역시 평온해졌지만 지표면 아래에는 여전히 위험이 도사리고 있을 수 있습니다.
vulcanus-erupting=땅이 곧 용암입니다.
vulcanus-normal=발 아래 땅은 여전히 덜컹거리지만 풍경은 이상하게 늘 보던 것처럼 느껴집니다.
vulcanus-tungsten=대지의 밀도가 높고 무겁습니다. 텅스텐 자원이 넓게 뻗어 있습니다.

