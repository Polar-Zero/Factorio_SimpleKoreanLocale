dw-adjust-spoilage=보다 적합한 경험을 위해 아이템 부패 메커니즘을 조정할 수 있습니다.
dw-adjust-stack-size=모드 게임플레이와 제약 조건에 더 적합하도록 아이템 묶음 크기를 자동으로 조정하도록 할 수 있습니다.
dw-another-mod-loader=이 옵션을 선택하면 지정된 모드의 적재기와 관련된 특성을 대신 사용합니다.\n\n모드가 없거나 잘못 선택된 경우 다른 모드의 값이나 이 모드 기본값을 대신 사용하세요.
dw-another-mod-loader-select=적재기 객체를 가져올 모드를 설정합니다.
dw-debug=디버그 모드를 사용하여 모드를 테스트합니다. 테스트할 필요가 없는 한 비활성화 상태로 유지하세요.
dw-default-tile-dimensions=다른 모든 차원의 플랫폼에 사용되는 기본 타일입니다. 존재하지 않는 경우 기본값은 "tutorial-grid"입니다.
dw-default-tile-platform=표면 플랫폼에 사용되는 기본 타일입니다. 존재하지 않는 경우 기본값은 "concrete"입니다.
dw-helper-enemy-force-attack=지정된 워프 수 이전에 적군이 공격하지 않도록 방지합니다. 첫 번째 구역에 대해서만 적용하려면 1로 설정하세요. 공해로 인한 공격에는 적용되지 않습니다.
dw-helper-pollution-multiplier=플랫폼에서 배출되는 공해의 양을 조정합니다(기본값은 100%). 객체가 배출하는 공해을 변경하지 않습니다.
dw-helper-starter-item=초기 장비를 제공합니다.(파워 갑옷, 드론, 건전지, 보호막)  이 장비를 지급할 때 이미 방어구를 착용한 경우, 이전 방어구는 플레이어 인벤토리에 저장됩니다.
dw-logistic-chest-input=차원 간 입력으로 사용할 상자 유형입니다. 존재하지 않는 경우 기본값은 "requester-chest"입니다.
dw-logistic-chest-output=차원 간 출력으로 사용할 상자 유형입니다. 존재하지 않는 경우 기본값은 "active-provider-chest"입니다.
dw-manual-warp-max-time=수동 워프 카운트다운에 허용되는 최대 시간 (분)
dw-manual-warp-zone-multiplier=각 워프 구역 레벨의 워프 카운트다운에 추가되는 시간 배율(레벨 * 배율, 초 단위).
dw-min-warp-voter=워프 시작에 투표하는 데 필요한 최소 플레이어 비율입니다. (0.1 = 10%, 1 = 100%)