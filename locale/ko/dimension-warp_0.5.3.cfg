[entity-description]
dimension-crane-jellynut=젤리넛 전용 차원 농업용 탑\n\n스멜투스의 젤리넛 씨앗 상자에서 자동으로 씨앗을 끌어옵니다.\n스멜투스의 젤리넛 상자에 수확한 열매를 자동으로 운반합니다.\n스멜투스 표면의 전력을 자동으로 가져옵니다.
dimension-crane-yumako=유마코 전용 차원 농업용 탑\n\n스멜투스 내 유마코 씨앗 상자에서 씨앗 자동을 끌어옵니다.\nn스멜투스의유마코 상자에 수확한 열매를 자동으로 운반합니다\n스멜투스 표면에서 자동으로 전류 끌어오기\n스멜투스 표면의 전력을 자동으로 가져옵니다.
