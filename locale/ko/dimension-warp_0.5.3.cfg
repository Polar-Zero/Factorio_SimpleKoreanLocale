[mod-name]
dimension-warp=차원 워프(Dimension Warp)

[mod-description]
dimension-warp=기지를 건설하고 현지인들로부터 기지를 방어하며 고향인 나우비스로 돌아가세요. 위대한 warptorio2 모드의 리메이크입니다. (기본 및 우주 시대 호환)\n\n번역: SimpleKoreanLocale(PolarZero)


[dw-commands]
reset-harvesters=수확기에서 모든 파괴 불가능한 개체를 제거하고 다시 생성하여 기본값으로 재설정합니다. 일반 객체는 변경되지 않습니다. 이 명령을 실행하면 수확기가 다시 호출됩니다.
reset-platform=워프 플랫폼에서 모든 파괴 불가능한 객체를 제거하고 다시 생성하여 기본값으로 재설정합니다. 일반 개체는 변경되지 않습니다. 경고: 표면 모드 상자를 삭제하므로 아이템을 잃을 수 있습니다.

