[mod-name]
miku-pink-dream=핑크 드림 미쿠 캐릭터(Pink Dream Miku Skin)

[mod-description]
miku-pink-dream=최고의 시각적 경험을 갈망하는 플레이어를 위해 디자인된 고품질 캐릭터 외형 모드입니다. 각 캐릭터는 세심하게 제작되고 최적화되어 비교할 수 없는 선명도와 사실감을 선사하며 게임 경험을 새로운 차원으로 끌어올립니다.



