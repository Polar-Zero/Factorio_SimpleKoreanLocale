better-space-platform-item-stack-size=묶음 크기
better-space-platform-item-weight=무게 (kg)
better-space-platform-recipe-amount-crafted=제작 수량
better-space-platform-recipe-copper-cable-cost=구리 전선 비용
better-space-platform-recipe-energy-required=제작 시간 (초)
