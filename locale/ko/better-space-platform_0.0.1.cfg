[mod-setting-description]
better-space-platform-item-stack-size=하나의 인벤토리 슬롯에 들어갈 수 있는 아이템 수량을 설정할 수 있습니다. (기본 게임, 기본값: 100)
better-space-platform-item-weight=각 아이템의 무게로, 로켓에는 총 1000kg을 담을 수 있습니다. (기본 게임: 20__ITEM__skl-txtra2__5)
better-space-platform-recipe-amount-crafted=제작 1회당 생산되는 아이템 수량을 설정할 수 있습니다. (기본 게임, 기본값: 1)
better-space-platform-recipe-copper-cable-cost=각 제작에 필요한 구리 전선 수량을 설정할 수 있습니다. (기본 게임: 20__ITEM__skl-txtra2__5)
better-space-platform-recipe-energy-required=크래프트당 초 단위입니다. (기본 게임: 10.0__ITEM__skl-txtra2__2.5)
better-space-platform-recipe-steel-cost=각 플랫폼 제작에 필요한 강철 판 수량을 설정할 수 있습니다. (기본 게임: 20__ITEM__skl-txtra2__5)
