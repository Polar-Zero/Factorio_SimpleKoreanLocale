[mod-name]
better-space-platform=우주 플랫폼 개선(Better Space Platform)

[mod-description]
better-space-platform=우주 플랫폼 토대 제작과 관련된 다양한 설정을 직접 구성할 수 있도록 합니다. 기본적으로 4배 더 저렴하고, 4배 더 빠르게 제작할 수 있으며, 로켓에 4배 더 많이 장착할 수 있습니다. 기본 게임 제작법 비용이 너무 비싸다고 생각하여 제작했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


