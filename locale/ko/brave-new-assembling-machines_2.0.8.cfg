[mod-setting-name]
bnam_assembler_explosion_notification=폭발 직전의 조립 기계 보고
bnam-assembler-choice=용감하고 새로운 조립 기계 추가
bnam-exploding-assemblers=저전력 상태인 조립 기계가 20% 출력으로 폭발

[mod-setting-description]
bnam-assembler-choice=더 큰 조립 기계로 더 빠른 속도를 가졌습니다. 이 값이 증가하면 전력 소비도 증가하므로 주의하십시오. 0: 이 조립기를 비활성화합니다 (사용 가능한 값: 0~30)
bnam-exploding-assemblers=저전력 상태가 지속되는 조립 기계 4~6에 매초 5%의 피해를 입힙니다. 체력이 0에 도달하면 폭발합니다.