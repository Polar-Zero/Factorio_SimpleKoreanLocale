[mod-name]
brave-new-assembling-machines=용감하고 새로운 조립 기계(Brave New Assembling Machines)

[mod-description]
brave-new-assembling-machines=이 모드는 3가지 새로운 조립 기계를 추가합니다. 이 기계들은 더 거대하고, 유체 아이템을 제작할 수 있으며, 속도를 사용자 지정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
bnew-assembling-machine-4=용감하고 새로운 조립 기계 4
bnew-assembling-machine-5=용감하고 새로운 조립 기계 5
bnew-assembling-machine-6=용감하고 새로운 조립 기계 6

[entity-description]
bnew-assembling-machine-4=더 빠른 조립 기계로, 더 많은 전력을 소비합니다. 폭발하지 않습니다!
bnew-assembling-machine-5=더 빠른 조립 기계로, 더 많은 전력을 소비합니다. 모드 옵션에 따라 초당 4%의 피해를 입을 수 있으며, 이로 인해 체력이 0%에 도달하면 폭발합니다.
bnew-assembling-machine-6=더 빠른 조립 기계로, 더 많은 전력을 소비합니다. 모드 옵션에 따라 초당 3.33%의 피해를 입을 수 있으며, 이로 인해 체력이 0%에 도달하면 폭발합니다.

