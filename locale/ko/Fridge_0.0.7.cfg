[mod-name]
Fridge=냉장고(Fridge)

[mod-description]
Fridge=농업 과학 팩을 망가뜨렸나요? 걱정하지 마세요! 이 모드는 당신을 보호할 수 있습니다! 이 모드에서 추가한 냉장고 안의 아이템은 부패하는 데 20배 더 오래 걸립니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
refrigerater=냉장고
logistic-refrigerater-passive-provider=수동형 공급 냉장고
logistic-refrigerater-requester=요청 냉장고
preservation-warehouse=냉동 창고

[item-description]
refrigerater=핵전지로 가동하는 냉장고, 안에 있는 아이템의 부패 속도를 20배 늦춥니다.
logistic-refrigerater-passive-provider=물류 기능을 지원하는 냉장고, 물류 네트워크에 아이템 공급이 가능하며, 안에 있는 아이템의 부패 속도를 20배 늦춥니다.
logistic-refrigerater-requester=물류 기능을 지원하는 냉장고, 물류 네트워크의 아이템을 요청할 수 있으며, 안에 있는 아이템의 부패 속도를 20배 늦춥니다.
preservation-warehouse=냉동 창고, 전력이 필요하지만, 안에 있는 아이템의 부패를 완전히 막을 수 있습니다.


