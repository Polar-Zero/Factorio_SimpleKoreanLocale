[mod-name]
ModuleInserterSimplified=간소화된 모듈 투입 도구(Module Inserter Simplified)

[mod-description]
ModuleInserterSimplified=건설 로봇을 사용하여 기계에 모듈을 삽입 또는 업그레이드할 때 사용하기 쉬운 도구를 게임에 추가합니다.\nModule Inserter의 대안으로, 구성 GUI가 필요하지 않습니다. Module Inserter (Extended)와 함께 설치할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
mis-cycle-module-forwards=다음 모듈
mis-cycle-module-backwards=이전 모듈

[shortcut-name]
mis-give-module-inserter=모듈 투입 도구

[item-name]
remove-modules=모듈 제거

[item-description]
remove-modules=기계의 모든 모듈을 제거하려면 __CONTROL__select-for-blueprint__로. 모듈을 하나씩 제거하려면 __CONTROL__reverse-select__로 선택하세요.

[mis-tool]
insert-module=__1__ 투입

[mis]
control-conflict-warn=[Module Inserter Simplified] 기본적으로 [font=default-bold]확대/축소[/font]의 보조 단축키에는 __CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__가 사용되는데, 이 단축키는 다음/이전 모듈 선택 단축키와 충돌하므로 이러한 단축키의 조정을 추천합니다.

[mis-gui]
title=모듈 선택
module-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__를 사용하여 모듈을 선택합니다.\n__ALT_CONTROL__1__mine__를 사용하여 사이클에서 제거합니다.[/color][/font]
quality-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__를 사용하여 모듈을 선택합니다.[/font]
info=__CONTROL__select-for-blueprint__를 요청으로 드래그합니다.\n__CONTROL__reverse-select__를 사용하여 단일 요청을 드래그합니다.\n__CONTROL__select-for-cancel-deconstruct__를 사용하여 요청을 지웁니다.\n[item=mis-insert-remove-modules]를 사용하여 모듈을 제거합니다.\n사용 __CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__를 사용하여 모듈 간에 순환합니다.
info-quality=\n__CONTROL_STYLE_BEGIN__Shift + Alt + Scroll__CONTROL_STYLE_END__를 사용하여 품질 간에 순환합니다.

[tips-and-tricks-item-name]
mis-introduction=간소화된 모듈 투입 도구

[tips-and-tricks-item-description]
mis-introduction=바로가기 버튼을 클릭하거나 __CONTROL__mis-give-module-inserter__를 눌러 모듈 투입 도구를 가져옵니다. 모듈을 보유하고 있는 경우 해당 모듈이 선택됩니다.\n__CONTROL__select-for-blueprint__를 선택한 상태로 마우스 드래그로 (복수의) 기계를 선택하여, 선택한 기계에 모듈 장착을 요청할 수 있습니다.\n__CONTROL__reverse-select__로 모듈을 1개씩만 장착하게 할 수도 있습니다.\n__CONTROL__select-for-cancel-deconstruct__를 사용하면 모듈 요청을 지웁니다.\n__CONTROL__mis-cycle-module-forwards__와 __CONTROL__mis-cycle-module-backwards__를 사용하여 선택된 모듈을 전환합니다.\n[item=mis-insert-remove-modules]를 사용하여 모듈을 제거할 수 있습니다.