[mod-name]
Cold_biters=얼어붙은 바이터(Frost Biters)

[mod-description]
Cold_biters=얼어붙은 적과 산란장을 추가합니다! 이 외계 생물은 빙결 피해를 입히고 공장에 서리 구름을 발사할 수 있습니다. 얼어붙은 외계 생물을 처치하면 무기와 방어구로 추가로 가공할 수 있는 유물을 떨어뜨립니다(선택 사항). Alien Biome 모드가 활성화되어있다면 한대 지역에서만 생성됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


