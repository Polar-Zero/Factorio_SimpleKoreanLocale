[mod-name]
kry_safe_planets=안전한 소행성(Safer Asteroids)

[mod-description]
kry_safe_planets=행성 궤도에서 위험한 소행성이 생성되는 것을 제한하여 우주 플랫폼을 안전하게 유지합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


