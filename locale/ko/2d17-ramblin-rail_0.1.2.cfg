[mod-name]
2d17-ramblin-rail=자유분방한 기차(Ramblin Rail)

[mod-description]
2d17-ramblin-rail=기차들이 임시 정차역을 무작위로 생성하고, 철도 네트워크를 자유롭게 돌아다니도록 해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
2d17-ramblin-rail-toggle=자유분방한 기차 활성화

[shortcut-name]
2d17-ramblin-rail-shortcut=자유분방한 기차 활성화


[mod-setting-name]
2d17-ramblin-rail-rerolls=업데이트 당 리롤
2d17-ramblin-rail-schedule-max-stops=최대 일정상 정류장 수
2d17-ramblin-rail-schedule-min-stops=최소 일정상 정류장 수
2d17-ramblin-rail-update-interval=업데이트 간격

[mod-setting-description]
2d17-ramblin-rail-rerolls=업데이트 간격마다 확인할 철도 수입니다. 심하게 분기되어있거나 여러개로 분리된 철도망이 있는 표면일 경우 높은 값으로 조정을 권장합니다.
2d17-ramblin-rail-schedule-max-stops=열차에 추가할 임시 정류장 갯수 목표입니다. 분기점이나 막다른 골목이 많은 철도망일 경우 더 낮은 값으로 (1~2) 조정을 권장합니다
2d17-ramblin-rail-schedule-min-stops=추가된 임시 정류장이 적은 자유분방한 열차에 대해 추가로 생성할 임시 정류장 갯수를 설정합니다. 분기점이나 막다른 골목이 많은 철도망일 경우 더 낮은 값으로 (1~2) 조정을 권장합니다
2d17-ramblin-rail-update-interval=일정 확인 업데이트를 진행할 게임 틱 간격을 설정합니다. 더 적은 일정상 정류장 값을 사용할 경우 낮은 값으로 조정하세요.