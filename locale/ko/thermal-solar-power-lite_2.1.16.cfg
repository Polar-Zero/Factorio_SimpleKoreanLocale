[mod-setting-description]
enable-heat-exchanger-color=기초 열 교환기에 [font=default-semibold][color=yellow]노란색 페인트칠[/color][/font]을 진행합니다. 바닐라 열 교환기와 구분하는 데 도움이 됩니다.
custom-panel-heat-output-kW=열에너지 태양 전지판이 낮 동안 생성하는 최대 열 에너지 양(범위: 37.5~250KW).
custom-exchanger-conversion-rate-kW=기초 열 교환기 하나가 변환하는 최대 에너지 양. 기본값인 1,800kW는 초당 60 유닛의 165°C 증기와 동일합니다. (범위: 1~10,000kW)
custom-exchanger-temperature-target=기초 열 교환기에서 생산할 증기의 목표 온도(범위: 100~500°C).
choose-mod-compatibility=이 설정은 다양한 모드와 더 나은 호환을 가능하게 합니다 (2.0에서는 아직 1종류만 선택 가능!). 에너지 매개변수도 적합한 것으로 변경하는 것이 좋습니다.

