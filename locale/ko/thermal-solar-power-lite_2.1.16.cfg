[mod-description]
thermal-solar-power-lite=MarximusMaximus 및 다른 기여자가 제작한 Thermal Solar Power의 간소화된 포크. 기본 열에너지 태양 전지판(+ 더 나은 성능을 위한 대형 버전), 열 교환기 및 열 파이프를 게임에 추가합니다. 새로운 열 손실 메커니즘이 추가되었으며 다양한 기능, 시각적 업데이트, 설정 및 새로운 모드 호환성이 추가되었습니다. 이 모드는 바닐라에 대한 신중한 밸런스가 진행되였지만, 직접 수정할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


