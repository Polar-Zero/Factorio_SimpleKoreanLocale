[string-mod-setting-description]
wood-military-smg-ammo-item=나무 다트 탄창 아이템을 추가하고, 일반 화기용 탄창은 군사 1 기술 연구가 필요하도록 수정합니다.
wood-military-smg-ammo-recipe=화기용 탄창 제작법에 목재를 추가합니다.
wood-military-smg-ammo-no=기관탄총 탄창 제작법을 모드에서 수정하지 않습니다.
wood-military-shotgun-ammo-item=나무 산탄총 탄약 아이템을 추가하고, 일반 산탄총 탄약은 군사 2가 기술 연구가 필요하도록 수정합니다.
wood-military-shotgun-ammo-recipe=산탄총 탄약 제작법에 목재를 추가합니다.
wood-military-shotgun-ammo-no=산탄총 탄약 제작법을 모드에서 수정하지 않습니다.
wood-military-sniper-ammo-item=나무 다트 탄창 아이템을 추가하고, 카빈 소총은 군사 1 기술 연구만 필요하도록 수정합니다.
wood-military-sniper-ammo-recipe=저격용 탄창 제작법에 목재를 추가합니다.
wood-military-sniper-ammo-no=저격용 탄창 제작법을 모드에서 수정하지 않습니다.
wood-military-armor-item=내구도가 제한된 나무 아머 아이템을 게임에 추가합니다.
wood-military-armor-recipe=라이트 아머 제작법에 목재를 추가합니다.
wood-military-armor-no=아머 제작법을 모드에서 수정하지 않습니다.
