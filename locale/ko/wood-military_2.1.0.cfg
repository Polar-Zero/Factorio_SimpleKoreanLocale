[mod-setting-description]
wood-military-smg-ammo=초기 단계 권총/기관단총 탄창 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-shotgun-ammo=초기 단계 산탄총 탄약 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-sniper-ammo=초기 단계 저격용 탄창 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-artillery=대포용 포탄 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.
wood-military-ammo-cost=나무 탄약에 목재가 들어간다면, 목재가 얼마나 필요할지 설정합니다.
wood-military-hard-mode=탄약과 무기 제작법을 훨씬 더 비싸게 만들지 여부를 설정합니다! 활성화하면, 일반적으로 목재 대신 구리를, 군사 1 기준 아이템으로 강철을, 군사 2 기준 아이템으로 플라스틱을 추가합니다.
wood-military-damage-buff=Whether to slightly buff post-wood ammo, up through Piercing rounds, as a treat~ (Only applies when "Add item" is selected)
wood-military-armor=초기 단계 아머 제작법에 나무를 어떻게 넣을지 설정할 수 있습니다.

