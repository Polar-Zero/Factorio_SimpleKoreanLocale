[mod-name]
TheFloorIsLavaRevival=바닥이 용암이야! Revival(The Floor Is Lava Revival)

[mod-description]
TheFloorIsLavaRevival=지면을 극심한 방사능으로 오염시켜 인공적인 타일 위에서만 살아갈 수 있게 합니다. 영토 확장을 위한 재미있는 도전입니다.\nOriginal mod by westoncraft, updated to 1.0 by Xorimuth, tweaks by Noskcaj19.\n\n번역: SimpleKoreanLocale(PolarZero)




