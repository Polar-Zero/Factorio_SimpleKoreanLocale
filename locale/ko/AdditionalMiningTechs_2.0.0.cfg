[technology-description]
AMT-mining-up2=자동화를 용이하게 하는 데 사용되는 기술을 연소 엔진과 결합하면 기본적인 착암기를 만들 수 있습니다. 강철 도끼만큼 더 효과적이지는 않지만, 적어도 직접 휘두를 필요는 없습니다.
AMT-mining-up3-p1=화학 성분 및 재료 가공 기술의 발전으로 작동이 편하며 고장 가능성도 적은 더 튼튼한 도구를 만들 수 있습니다.
AMT-mining-up3-p2=저밀도 구조물에 대한 연구를 진행한 결과 많은 개선이 이루어졌습니다. 그중에서도 도구의 외관을 최적화할 수 있게 된 것이 가장 큰 성과입니다. 이를 고성능의 전기 엔진과 결합하면 휴대용 채광 드릴을 만들 수 있습니다.
AMT-mining-up3-p3=로켓을 발사하기 위해 만들어진 복잡한 전자 장치를 다른 용도로 활용하면, 빠르게 발사되는 레이저를 자신에게 발사하는 것을 방지하면서 효과적으로 제어하여, 채굴 능력을 높일 수 있습니다.
AMT-mining-upgrade-final=Material Oscillation Hand Held Terrain Deformation Assistant Device(재료 진동 휴대용 지형 변형 보조 장치. 줄여서 'MOHHTDAD')는 진동하는 에너지 파동을 사용하여 지형을 조작할 수 있는 첨단 장치입니다. 간단히 말하자면 음파 도끼라고 할 수 있습니다.