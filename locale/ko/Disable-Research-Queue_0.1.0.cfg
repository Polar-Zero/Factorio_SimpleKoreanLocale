[mod-name]
Disable-Research-Queue=연구 대기열 비활성화(Disable Research Queue)

[mod-description]
Disable-Research-Queue=이 모드는 플레이어가 한 번에 두 개 이상의 연구를 추가할 수 없도록, 연구 대기열을 비활성화할 수 있도록 합니다.


[mod-setting-name]
research-queue-enable=연구 대기열 활성화

[mod-setting-description]
research-queue-enable=활성화하면 연구 대기열 기능 사용이 허용됩니다. 비활성화하면 기본 게임 단일 연구만 가능한 1.1 이전 기본값 동작으로 되돌아갑니다.