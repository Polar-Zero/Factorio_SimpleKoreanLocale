[technology-description]
quantum-smelting=단극 자석이 평면 필터를 통과하는 순간, 자기조직화의 양자 효과를 생성함으로써 열역학을 거스르는 온도 흐름을 생성할 수 있습니다. 이 기술을 이용해 광석 제련 및 정제 속도를 크게 가속시킬 수 있습니다. ~ 다이슨 스피어 프로그램
atomic-assembling=분자 단위에서 작동할 수 있는 양자 현상을 활용하여 정제된 자원을 원자 단위로 재배열하여 매우 정밀하고 효율적으로 유용한 물체로 만들 수 있습니다. 그러나 유체 고유의 무작위성과 엔트로피의 제약으로 인해 이 제작 과정은 고체 물질에만 제한적으로 적용할 수 있습니다.


