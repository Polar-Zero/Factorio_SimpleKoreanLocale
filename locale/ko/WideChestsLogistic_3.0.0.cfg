[mod-name]
WideChestsLogistic=병합된 상자 - 물류 상자 지원(Merging Chests Logistic)

[mod-description]
WideChestsLogistic=WideChests 모드에 대한 기능 해제 모드. WideChests 모드를 설치한 상태에서 이 모드를 동시에 활성화하면 모든 물류 상자의 병합이 가능해집니다. 메모리 사용량과 로딩 시간이 상당히 증가할 수 있습니다(모드 설정에 따라 다름).\n\n번역: SimpleKoreanLocale(PolarZero)


