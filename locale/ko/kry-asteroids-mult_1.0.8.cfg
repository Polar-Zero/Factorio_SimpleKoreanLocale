[mod-name]
kry-asteroids-mult=소행성 빈도 조정(Asteroid Frequency Multiplier)

[mod-description]
kry-asteroids-mult=소행성 생성 빈도를 사용자 지정 가능한 배율로 증폭(또는 감소)시킬 수 있습니다. 행성별로, 그리고 유해/무해한 소행성 사이에 별도의 설정 지정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


