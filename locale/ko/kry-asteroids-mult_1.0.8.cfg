kry-harmless-limit=무해한 소행성의 각 유형에 대한 폰 확률을 엄격하게 제한합니다. 참고로 대부분의 무해한 소행성 기본 확률은 0.01 미만이며,\n테스트된 최대 한계인 2에 도달하면 화면 전체가 무해한 소행성으로 채워질 것입니다. 너무 높은 값의 사용을 권장하지 않습니다.
kry-nauvis-harmful=나우비스 주변에서의 위험한 소행성 출현빈도를 조정할 수 있습니다. __ITEM__skl-txtra0__1.0, 그러나 기본 게임에서는 빈도는 동이랗게 0일 것입니다.__ITEM__skl-txtre__\n참고: 이 값은 다른 모드가 (Any Planet Start 등) 행성에 위험한 소행성을 추가한 경우에만 영향을 미칩니다.
