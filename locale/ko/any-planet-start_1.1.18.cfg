[mod-name]
any-planet-start=시작 행성 선택(Any Planet Start)

[mod-description]
any-planet-start=우주 시대 행성 불카누스, 글레바 또는 풀고라에서 게임을 시작하세요.\n새로운 게임을 시작하기 전에 모드 설정 > 시작에서 행성을 선택하면 됩니다.\n\n다양한 모드 행성과 호환됩니다!\n\n번역: SimpleKoreanLocale(PolarZero)


[any-planet-start]
mod-setting-changed=게임 진행 도중에 시작 행성을 변경하는 것은 효과가 없으며, 예기치 못한 소프트락 (진행 막힘) 부작용만 발생할 것입니다. 다른 행성에서 시작하는 것을 원한다면 새로운 게임을 생성하세요.
change-mod-setting=시작 행성을 선택하지 않은 상태로 게임을 시작합니다. 의도하지 않은 상황이라면 메인 메뉴에서 모드 설정을 변경한 뒤, 새로운 게임을 다시 시작하세요.
none-selected=시작 행성을 선택하지 않은 상태로 게임을 시작합니다. 의도하지 않은 상황이라면 메인 메뉴에서 모드 설정을 변경한 뒤, 새로운 게임을 다시 시작하세요.
start-new-game=기존 게임에서는 작동하지 않습니다. 모드를 적용하려면 새로운 게임을 시작하세요.

