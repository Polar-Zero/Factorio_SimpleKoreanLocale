[mod-name]
Kux-PowerPoles=Kuxynator의 전신주(Kux Power Poles)

[mod-description]
Kux-PowerPoles=광역 전신주 역할을 하는 전력망을 게임에 추가합니다, 한 지역에 걸쳐 있는 수많은 작은 전신주를 대체할 수 있습니다. 32x32 및 64x64 범위를 지원하며. 하나씩 전신주를 짓는 것보다 약간 더 많은 비용만 발생합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


