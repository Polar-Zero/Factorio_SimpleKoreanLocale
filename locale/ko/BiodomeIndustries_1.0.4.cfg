[technology-description]
charcoal=연소 가능한 석탄을 생산하기 위해 나무를 탄화할 수 있게 됩니다.
wood-gas=고체 연료 생산을 위해 나무를 숯과 나무 가스로 가공할 수 있게 됩니다.
fish-oil=바이오 플라스틱 생산을 위해 물고기를 정제된 기름 형태인 어유로 가공할 수 있게 됩니다.
fish-oil-cracking=석유 생산을 위해 생선 기름을 중유로 가공할 수 있게 됩니다.
fish-lube=물고기에서 추출한 어유를 윤활유로 가공할 수 있게 됩니다.
basic-biodome=물고기와 나무 농사를 위한 인공 환경을 구성할 수 있는 바이오돔을 지을 수 있게 됩니다.
advanced-biodome=개선된 바이오돔 기술로 생선과 나무를 동시에 재배할 수 있게 됩니다.

