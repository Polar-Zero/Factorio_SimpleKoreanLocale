[mod-setting-description]
enable-biodome=바이오돔 건물과 관련 레시피 및 기술을 활성화합니다.\n게임 중간에 이 옵션을 비활성화하면 설치된 바이오돔이 사라집니다.
enable-wood=나무 재배과 관련된 제작법과 기술을 활성화합니다.
enable-fish=물고기 양식과 관련된 제작법과 기술을 활성화합니다.
cost-multiplier=이 모드에서 추가할 모든 제작법 및 기술 연구에 필요한 자원/아이템 비용을 설정할 수 있습니다. 1보다 큰 값은 비용을 증가시키고, 0보다 작은 값은 비용을 감소시킵니다.\n참고: 게임 내 비용은 가장 가까운 정수로 반올림됩니다.
return-multiplier=이 모드에서 추가할 모든 제작법에 대한 결과 수량 배율을 설정할 수 있습니다. 1보다 큰 값은 수확량을 늘리고, 0보다 작은 값은 수확량을 줄입니다.\n참고: 게임 내 수확량은 가장 가까운 정수로 반올림됩니다.
time-multiplier=이 모드의 모든 제작법의 제작에 필요한 시간과 모든 기술에 대한 연구 시간을 설정할 수 있습니다. 1보다 큰 값은 제작을 더 오래 걸리게 하며, 0보다 작은 값은 제작 시간을 감소시킵니다.