[mod-name]
freezer=냉장고(Freezer)

[mod-description]
freezer=물을 얼음으로 얼리고, 상하기 쉬운 아이템을 얼음에 넣어 상하는 것을 늦춰보세요, 상하기 쉬운 음식은 냉장고에 보관하여 완전히 상하지 않도록 할 수도 있습니다.\n냉장고는 주변 온도에 따라 전력을 소비합니다.\n냉장 화물차도 추가됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
frozen-spoil-time=얼은 아이템 부패시간 배율
ice-extra-weight=얼은 아이템 얼움 무게
temp-limit=외부 온도 제약
do-not-freeze=제외 목록

[mod-setting-description]
frozen-spoil-time=얼은 아이템의 부패 시간 배율을 설정할 수 있습니다.
ice-extra-weight=얼은 아이템의 무게가 몇g만큼 추가되는지 설정할 수 있습니다.
temp-limit=표면에 온도를 추가합니다. 냉동고와 냉장고는 온도가 50°C 미만인 표면에만 배치할 수 있습니다.
do-not-freeze=이 목록에 있는 아이템 프로토타입 ID에 대한 얼리기/해동 제작법을 생성하지 않습니다. 쉼표로 구분하여 입력하세요. 예: : iron-bacteria, biter-egg, yumako-mash

