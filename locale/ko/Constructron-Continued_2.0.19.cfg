[tips-and-tricks-item-description]
spidertron-automation=스파이더트론 자동화 (Spidertron Automation), 정식 명칭은 Constructron-Continued.\n\n[font=default-bold]자동화된 스파이더트론[/font];\n이동, 물류 요청 설정, 건설, 해체, 수리, 개체/설계도면 업그레이드, 물류 네트워크의 아이템으로 맵의 어느 곳에서나 모든 크기의 적을 파괴하여 궁극의 화염과 탁월한 자동화 및 메가베이스를 통한 삶의 질을 경험할 수 있는 탁월한 확장 가능성을 갖추고 있습니다. \n\n[font=default-bold]컨스트럭트론이란 무엇인가요?[/font]\n말 그대로 자동 스파이더트론입니다. 장막 뒤에는 검은 마법이나 사람이 없습니다. 모든 행동은 기본 게임에서 할 수 있습니다.\n\n[font=default-bold]서비스 센터란 무엇인가요?[/font]\n컨스트럭트론의 거점 역할을 하며, 물류 범위만 지원하는 로보포트입니다. 또한, 다른 네트워크를 확인하기 위해 더 많은 센터를 사용할 수 있으며, 컨스트럭트론은 각 센터에 부족한 아이템이 있는지 확인합니다.\n\n[font=default-bold]어떻게 설정하나요? [/font]\n1단계) 스파이더트론을 연구\n2단계) 물류 네트워크 안에 서비스 역을 배치\n3단계) 하나 이상의 컨스트럭트론을 배치\n4단계) 컨스트럭트론의 장비 그리드를 설정\n5단계) 고스트 또는 설계도면을 (지도의 아무 곳에나) 배치합니다. \물류 네트워크에 필요한 아이템이 모두 있으면 컨스트럭트론이 고스트로 이동하여 건물을 짓습니다.\n해체와 업그레이드도 컨스트럭트론이 자동으로 처리합니다.\n\n[font=default-bold]작업은 어떻게 관리하나요?[/font]\n작업, 작업 상태, 설정 등은 컨스트럭트론 GUI에서 관리할 수 있습니다. GUI를 열기 위한 기본 단축키 조합은 Shift+C+C입니다. 또는 단축키 모음에서 모드 버튼을 찾을 수도 있습니다.\n\n[font=default-bold]색상은 무엇을 의미하나요? [/font]\n하얀색 = 대기\n파란색 = 건설\n빨간색 = 해체\n초록색 = 업그레이드\n보라색 = 수리\n검정색 = 파괴\n\n[font=기본 굵게]모드가 할 수 있는 일:[/font]\n파괴된 개체 건설 및 재건\n해체\n업그레이드\n수리\n파괴 (사냥 바이터)\n역 간 아이템 운송. \n\n[font=default-bold]모드로 할 수 없는 작업:[/font]\n갈 길 없는 호수 한가운데에 유령 객체를 마법으로 건설(또는 유령 매립)\n허공에서 아이템 스폰. 아이템이 부족하면 공장을 성장시켜야 합니다.
sa-settings=모드와 관련된 설정은 컨스트럭트론 GUI(Shift+C+C) > 설정에서 액세스할 수 있습니다.\n\n대부분의 설정은 표면 선택 창에서 선택 가능한 표면별로 별도 정의됩니다.\n\n설정값에 커서를 올리면, 각 설정에 대한 자세한 설명을 확인할 수 있습니다.
sa-general-jobs=기본적으로 활성화된 작업 구성은 건설, 해체, 업그레이드, 수리입니다.\n\n건설 작업은 플레이어가 고스트 객체를 배치하거나 설계도면 객체의 배치를 시작할 때 진행됩니다.\n해체 작업은 플레이어가 해체할 객체를 표시할 때 진행됩니다.\n업그레이드 작업은 플레이어가 업그레이드할 객체를 표시할 때 진행됩니다.\n개체가 데미지를 입으면 수리 작업이 자동으로 진행됩니다.\n\n사용 사례: 플레이어가 물류 네트워크 내에 [item=service_station]을 배치하고, (다이소 같은 곳에) [item=constructron]을 배치하고 캐릭터에 개인용 로보포트와 전력 발전 장치를 장비했다면. 플레이어는 맵의 어느 곳에서든 고스트와 설계도면을 건물을 지을 준비가 된 것입니다. 컨스트럭트론은 배치된 고스트를 읽고 고스트를 건설하는 데 필요한 아이템과 이동 경로를 계산합니다.\n\n아이템은 센터 물류 네트워크 내에서 사용할 수 있어야 합니다. 컨스트럭트론은 모든 아이템이 배달될 때까지 기다렸다가 진행하지만, 아이템 요청을 취소할 수 있으며 센터에 있는 물류 네트워크에서 아이템을 구할 수 있게 되면 가능한 건물을 짓고 나머지는 다시 찾아올 것입니다.
sa-stations=[item=service_station]은 [entity=constructron]의 시작 지점을 정의합니다.\n\n컨스트럭트론의 시작 지점에 아이템이 없는 경우 서비스 센터가 컨스트럭트론의 잠재적인 아이템 수령 지점 역할을 합니다. 이는 다이소와 분리된 보조 공장(예: 매립 전용 돌 공장)에 특히 유용합니다.\n\n주유소는 화물 자동화 작업(이 팁 카테고리 참조)을 통해 거점 물류 네트워크에 특정 아이템이 일정량 미만인 경우 해당 아이템의 가져오기를 요청할 수 있습니다.\n동일한 물류 네트워크에 있는 여러 센터는, 화물 자동화 작업 반환 지점 이외의 다른 용도로 사용되지 않습니다.\n\n대기 중인 컨스트럭트론(하얀색)에서 가장 가까운 역이 작업의 초기 시작 지점으로 선택됩니다.\n\n이외의 센터는 제한된 범위를 가졌지만, 일반적인 로보포트처럼 동작합니다.
sa-cargo-jobs=화물을 배송할 [entity=service_station]에 화물 요청을 설정합니다. 요청 임계값이 충족되면 [entity=constructron]이 자동으로 센터로 아이템을 배송합니다. 작업은 10초마다 진행됩니다. \n\n아이템을 사용할 수 있는 물류 네트워크에 컨스트럭트론 서비스 센터가 있어야 하고, 아이템을 가져가려는 물류 네트워크에도 센터가 있어야 합니다. 출발지와 도착지 센터는 동일한 물류 네트워크에 있지 않아야 합니다.\n\n[font=default-bold]지침: [/font]\n1단계) 공급 물류 네트워크에 컨스트럭트론 서비스 센터를 배치\n2단계) 목적지 물류 네트워크에 컨스트럭트론 서비스 센터를 배치\n3단계) 물류 로봇이 곱급 및 목적지 물류 네트워크에 모두 있는지 확인\n4단계) 목적지 센터의 GUI를 열고 화물 자동화를 클릭하여 활성화\n5단계) 컨스트럭트론이 센터으 가져올 아이템을 추가합니다\n6단계) 목적지 네트워크에 있어야 하는 최소 수량인 요청 임계값을 설정합니다. 아이템 수가 이 값보다 적으면 운송 작업이 활성화됩니다\n7단계) 요청 임계값에 도달했을 때 가져올 지정된 아이템의 양인 요청 수량을 설정합니다.
sa-destroy-jobs=파괴 작업은 [entity=constructron]의 공격 능력으로, 실제 공격 능력보다는 주로 적을 제거하기 위한 목적으로 사용됩니다.\n\n파괴 작업은 컨스트럭트론 GUI(SHIFT+C+C) > 설정에서 활성화할 수 있습니다. 원하는 탄약 종류를 선택하고 컨스트럭트론이 작업을 수행할 개수를 선택합니다(참고: 파괴 작업뿐만 아니라 모든 작업에 적용됩니다. 이는 일반적으로 다른 작업에 대한 컨스트럭트론의 방어 옵션으로도 사용됩니다).\n\n파괴 작업이 활성화되면 레이더 섹터 스캔에서 적 산란장이나 유닛이 발견되면 파괴 작업이 생성되고 컨스트럭트론이 할당됩니다.\n\n플레이어는 선택 도구(SHIFT+C)와 Shift+우클릭 선택 조합을 사용하여 수동으로 파괴 작업을 트리거할 수 있습니다.
sa-selection-tool=컨스트럭트론 선택 도구는 해체, 건설 및 파괴 작업을 수동으로 활성화하는 데 사용할 수 있습니다.\n자동 작업이 비활성화되어 있을 때 작업을 수동으로 활성화하거나 로보포트 건설 범위 내에서 컨스트럭트론이 수동으로만 작동하게 하려는 경우 특히 유용합니다.\n\n단축키: Shift + C\n\n제어 동작:\n왼쪽 클릭: 건설 작업을 트리거할 고스트 객체 선택.\n오른쪽 클릭: 해체 작업을 진행할 객체 선택.\nSHIFT + 오른쪽 클릭: 파괴 작업을 진행할 적 객체 선택.\n
sa-ctron-ui=컨스트럭트론 제어 센터는 컨스트럭트론에 할당된 작업을 관리하는 기본 방법으로, 활동을 모니터링하고 제어할 수 있는 중앙 집중식 허브를 제공합니다.\n\n[font=default-bold]제어 센터에 접근[/font]\n\n단축키: SHIFT + C + C(Shift + C 두 연속)\n\n이 빠른 단축키를 사용하면 모든 작업 관련 기능에 즉시 액세스할 수 있는 Constructron 제어 센터가 열립니다.\n\n[font=default-bold]사용자 인터페이스 탐색[/font]\n사용자 인터페이스 내에서 다음 작업을 수행할 수 있습니다:\n작업 보기: 모든 활성 및 보류 중인 작업을 모니터링합니다.\n작업 제어: 특정 작업 취소하기.\n작업 찾기: 지도에서 작업이 실행 중인 위치와 해당 작업에 할당된 작업자를 빠르게 찾아냅니다.\n작업 세부 정보로 들어가기: 작업 세부정보 화면에 액세스하여 할당된 작업자와 인벤토리를 확인하고 진행 중인 물류 요청을 확인 및 관리할 수 있습니다.