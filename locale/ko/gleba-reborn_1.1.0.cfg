[mod-setting-description]
gleba-reborn-compatability-mode=변경된 제작법이, 기존 저장 및 레시피에 영향을 미치는 경우, 다른 모드에 영향이 가지 않도록 기본 게임 제작법과 이 모드에서 추가한 제작법을 모두 활성화할 수 있습니다.
gleba-reborn-egg-free-biochamber=활성화하면, 바이오챔버 제작법에 영양소와 펜타포드 알 대신 젤리와 으깬 유마코가 필요하도록 합니다.
gleba-reborn-advanced-bacteria-recipes=박테리아를 이용해 [item=iron-plate] 철, [item=copper-plate] 구리, [item=steel-plate] 강철, [item=electronic-circuit] 회로를 압출하는 바이오챔버 제작법을 추가합니다.
gleba-reborn-useful-wood-fish=나무와 물고기를 양식해 바이오챔버과 바이오 연구소에 필요한 영양소를 생산하세요. 나무와 물고기 양식은 농업용 탑과 동시에 잠금 해제됩니다.
gleba-reborn-extra-biochamber-recipes=바이오 챔버에 더 많은 기본 게임의 제작법을 추가합니다.
gleba-reborn-hungry-biolab=바이오랩은 전기 대신 영양소를 사용하여 작동합니다.
gleba-reborn-nutrient-spoil-time=영양소가 부패하는 데 걸리는 시간을 설정할 수 있습니다. 기본 게임 부패 시간은 5분입니다.
gleba-reborn-bacteria-spoilage=박테리아가 부패하면 광석이 아닌 부패 물질이 되도록 합니다. 고급 박테리아 제작법을 더 쉽게 사용할 수 있습니다.
gleba-reborn-bacteria-spoil-time=철/구리 박테리아가 부패하는 데 걸리는 시간을 설정할 수 있습니다. 기본 게임 부패 시간은 1분입니다.
gleba-reborn-science-spoil-time=농업 과학 팩이 부패하는 데 걸리는 시간을 설정할 수 있습니다. 기본 게임 부패 시간은 1시간입니다.

