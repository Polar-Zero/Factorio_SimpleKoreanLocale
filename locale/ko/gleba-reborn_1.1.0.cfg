[mod-name]
gleba-reborn=재구성된 글레바(Gleba Reborn)

[mod-description]
gleba-reborn=더 보람 있고, 흥미롭고, 균형 잡힌 행성 경험을 위해 글레바를 맞춤형으로 재구성했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


