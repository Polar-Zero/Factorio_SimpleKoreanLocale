[mod-name]
SpeedControl=속도 조정(Speed Control)
SimpleSpeedControl=간단한 속도 조정(Simple Speed Control)

[mod-description]
SpeedControl=게임 속도를 높이거나 낮추는 버튼과 단축키를 추가합니다. 속도 증가량 및 제한값을 구성할 수 있습니다. 단축키: (- / + / Shift + - / Shift + + / Alt + - / Alt + +).\n\n번역: SimpleKoreanLocale(PolarZero)
SimpleSpeedControl=최소한의 버튼으로 구성된 Speed Control 모드의 간단한 포크 버전입니다. 게임 속도를 높이거나 낮추는 버튼과 단축키를 추가합니다. 속도 증가량 및 제한값을 구성할 수 있습니다. 단축키: (- / + / Shift + - / Shift + + / Alt + - / Alt + +)\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
speed_increment_decrease1=속도 감소(최대)
speed_increment_decrease=속도 감소(보통)
speed_increment_decrease2=속도 감소(소규모)
speed_increment_increase2=속도 증가(소규모)
speed_increment_increase=속도 증가(보통)
speed_increment_increase1=속도 증가(최대)

[mod-setting-description]
speed_increment_decrease1=최대 감소 버튼이나 단축키를 사용할 때, 게임 속도를 감소시킬 양을 설정합니다.
speed_increment_decrease=보통 감소 버튼이나 단축키를 사용할 때, 게임 속도를 감소시킬 양을 설정합니다.
speed_increment_decrease2=소규모 감소 버튼이나 단축키를 사용할 때, 게임 속도를 감소시키는 양을 설정합니다.
speed_increment_increase2=소규모 증가 버튼이나 단축키를 사용할 때, 게임 속도를 증가시키는 양을 설정합니다.
speed_increment_increase=보통 증가 버튼이나 단축키를 사용할 때, 게임 속도를 증가시키는 양을 설정합니다.
speed_increment_increase1=최대 증가 버튼이나 단축키를 사용할 때 ,게임 속도를 증가시키는 양을 설정합니다.

[controls]
decrease1=속도 감소(최대)
decrease=속도 감소(보통)
decrease2=속도 감소(소규모)
increase2=속도 증가(소규모)
increase=속도 증가(보통)
increase1=속도 증가(최대)