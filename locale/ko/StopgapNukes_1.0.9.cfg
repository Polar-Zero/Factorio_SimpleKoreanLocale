[item-description]
15kt-atomic-bomb=15kt급 로켓형 완전형 원자 폭탄. 이 무기는 반경 1km 내의 모든 것을 완전히 파괴하며, 반경 4.5km 내의 모든 것에 심각한 피해를 입힙니다. 이 무기는 절대 손에 든 로켓 발사기로 발사해서는 안 되며, \n[color=#ec0800]!!!극도의 주의가 필요합니다!!![/color]\n[color=#eeee00]이 무기는 매우 강력하고 위험하여 실용적인 용도 역시 거의 없으며, 이 무기를 사용하면 사망할 것입니다! 1kt 로켓을 대신 사용하는 것을 강력히 권장합니다.[/color]
15kt-nuclear-artillery-shell=15kt급 완전형 원자 폭탄을 대포용 포탄에 탑재했습니다. 이 무기는 반경 1km 내의 모든 것을 완전히 파괴하며, 반경 4.5km 내의 모든 것에 심각한 피해를 입힙니다. 이 무기를 사용한다는 것은 절대적으로 어리석은 행위이며, 이 무기를 사용하라고 하는 이가 있다면 아마도 매우 나쁜 속셈을 가지고 있을 것입니다. \n[color=#ec0800]!!!극도의 주의가 필요합니다!!![/color]\n[color=#eeee00]이 무기는 매우 강력하고 위험하여 실용적인 용도 역시 거의 없으며. 이 무기를 사용하면 사망할 가능성이 높습니다! 1kt 로켓을 대신 사용하고, 항공기 모드로 투하할 것을 강력히 권장합니다.[/color]
1kt-atomic-bomb=1kt의 폭발력을 가진 핵분열 폭탄.\n근방의 여러 건축물을 파괴하고, 광범위한 지역의 건축물을 무력화시키며, 600m 반경 내의 모든 것을 완전히 증발시키며, 1.4km 반경 내의 모든 것을 반파시킵니다. \n[color=#ec0800]!!!극도의 주의가 필요합니다!!![/color]\n[color=#eeee00]이 무기는 항공기 모드나 AAI 원격 제어 차량 모드가 없다면 사용하지 않는 것을 추천합니다.[/color][color=#eeee00]손에 든 로켓 발사기로 발사하지 마십시오. 죽고 싶지 않다면.[/color]
1kt-nuclear-artillery-shell=1kt의 폭발력을 가진 핵 포탄.\n근처의 여러 기지를 파괴하고, 광범위한 지역 내의 기지를 무력화시키며, 600m 반경 내의 모든 것을 완전히 증발시키고 1.4km 반경 내의 모든 것을 손상시킵니다. \n[color=#ec0800]!!!극도의 주의가 필요합니다!!![/color]\n[color=#eeee00]이 포탄은 포탑에서 발사하더라도 발사된 포탑을 최대 사거리에서 파괴할 수 있습니다.[/color]
500kt-atomic-bomb=극히 강력한 폭탄으로, 열핵 원자폭탄의 약 1/4 정도의 위력을 지니고 있습니다. 현대의 PC로 이 폭탄을 처리할 수 있지만, 진심으로 15kt 핵분열 폭탄을 사용하는 것이 좋습니다. 지연 현상은 그만한 가치가 없으며, 15kt 핵분열 폭탄은 전체 기지를 완벽히 파괴할 수 있습니다. 이 폭탄은 2km 반경 내의 모든 것을 증발시키고, 9km 반경 내의 모든 것을 손상시킵니다.
atomic-bomb=전술 핵무기로, 폭발력이 약 1톤의 TNT에 해당하는 무기입니다.
big_atomic_bomb=로켓 형태의 강화된 전술 핵무기로, 폭발력이 TNT 20t에 해당하는 폭발력을 지닌 무기입니다.
big_nuclear_artillery_shell=포탄에 탑재된 강화형 전술 핵무기로, 폭발력이 TNT 20t에 해당하는 폭발력을 지닌 무기.
big_nuclear_cannon_shell=대포 탄두에 장착된 강화형 전술 핵무기로, 폭발 위력이 TNT 20t에 해당하는 무기.
fusion-bomb=핵융합 에너지를 활용해 상상초월의 거대한 폭발을 일으키는 무기. 완전 핵융합 무기는 열압력 무기보다 더 효율적입니다. 이 무기는 매우 강력하고 위험하여 실용적인 용도 역시 거의 없으며, 거의 파괴를 목적으로 할 때나 이 무기를 만들 것입니다.\n 이 무기의 폭발력은 약 100Mt입니다.\n [color=#ec0800]!!!극도의 주의가 필요합니다. 이 무기는 심각한 지연 현상을 일으키며 행성 표면의 모든 것을 파괴할 가능성이 있습니다!!![/color]
medium_atomic_bomb=로켓 형태로 된 매우 큰 전술 핵무기로, 폭발력이 TNT 120t에 해당하는 무기입니다.
medium_nuclear_cannon_shell=대포 탄두에 장착된 강화형 전술 핵무기로, 폭발 위력이 TNT 120t에 해당하는 무기입니다.
neutron-reflector=무기의 폭발력을 증대시킬 수 있는 고효율 원자 폭탄의 제조에 사용됩니다. 이들은 중성자를 폭심으로 다시 반사시켜 더 많은 핵분열 반응을 일으키며, 이로 인해 전반적인 파괴력을 증폭시킵니다.
nuclear_cannon_shell=전술 핵무기로, 약 TNT 1t 만큼의 폭발력을 가진 무기입니다.
nuclear-artillery-shell=전술 핵무기로, 약 TNT 1t 만큼의 폭발력을 가진 무기입니다.
thermobaric-rocket=연료 공기 폭탄으로도 알려져 있는 이 폭탄은, 주변 공기를 점화시켜 거대한 불꽃 폭발을 일으킵니다. 기본적으로 폭탄 형태의 화염방사기라고 할 수 있습니다. 강력한 적을 만났거나 극한의 대치 상황에 직면했다면 필수적인 무기입니다.
thermonuclear-bomb=절대 하지 마세요. 이 2Mt 열핵폭탄은 반경 7km 이내의 모든 것을 파괴하고 세계 상의 거의 모든 것에 피해를 줄 것입니다. 사용하기 전 저장하는 것을 강력히 권장합니다.
thermonuclear-fuel=극한의 열차 속도가 필요할 때

