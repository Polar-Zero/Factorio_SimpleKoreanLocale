[mod-setting-description]
stopgapnukes_1kt_effects_behaviour=대부분의 경우 이 설정은 필요하지 않습니다. 1kt 폭발에 대한 추가적인 효과를 생성합니다. 이 기능을 활성화하면 게임이 복구 불가능한 상태로 멈출 가능성이 매우 높습니다. 이 기능을 비활성화하면 지연이 감소되며, 더 개선된 성능의 True Nukes 효과가 적용됩니다.
stopgapnukes_20t_effects_behaviour=20t 핵분열 폭탄 폭발은 충분히 최적화되어 있어 이 옵션을 해제할 필요가 없을 것입니다.
stopgapnukes_advanced_cannon_shell_heavy_water_neutronplates_behaviour=대형 핵포탄의 중수소가 필요한 제작법 버전에 중성자 반사체가 필요할까요? 중성자 반사체에는 텅스텐이 필요하지만, 우주 시대 DLC가 비활성화되어 있다면, 아무런 역할을 하지 않을 것입니다.
stopgapnukes_atomic_cliff_radius_behaviour=높은 값일수록 더 많은 절벽을 파괴하며, 이는 최대 폭발 반경까지 영향을 미칩니다.
stopgapnukes_atomicpollution_behaviour=핵분열 폭탄의 공해 발생 배율. 값이 높을수록 더 많은 공해가 발생합니다.
stopgapnukes_basic_heavy_water_requirement_behaviour=중수 사용량 배율 (중수를 사용하는 대부분의 제작법에 필요한 중수 수량)
stopgapnukes_basic_heavy_water_time_behaviour=기본 중수 제조 제작법을 제작하는 데 걸리는 시간 기준 값을 조정할 수 있습니다. (거들러 황화 제작법은 포함되지 않음)
stopgapnukes_boosted_fission_tech_behaviour=활성화하면, "열핵 폭탄" 기술을 연구한 뒤 500kt 핵분열 폭탄을 사용할 수 있게 됩니다. 비활성화하면 "고급 핵무기" 기술 연구를 통해 해제할 수 있습니다. 
stopgapnukes_large_nuke_fireball_behaviour=1kt 및 15kt 핵폭발의 폭심 근처에 있는 물체에 적용할 피해량. 최대값은 500,000으로 제한됩니다. 이 값을 더 높게 설정하면 어떤 이유로 인해 0으로 반올림되기 때문입니다.
stopgapnukes_medium_nuke_fireball_behaviour=20t 핵폭발의 의 폭심 근처에 있는 물체에 적용할 피해량. 최대값은 500,000으로 제한됩니다. 이 값을 더 높게 설정하면 어떤 이유로 인해 0으로 반올림되기 때문입니다.
stopgapnukes_neutronplate_tungsten_behaviour=우주 시대 모드를 사용 중일 때 비활성화하면, 우주 시대 DLC가 없는 기준의 중성자 반사판 제작법을 복구합니다. 이 옵션은 우주 시대 DLC가 비활성화되었거나 설치되지 않은 경우 효과가 없습니다.
stopgapnukes_secondary_blast_damage_amt=이 값이 0보다 큰 숫자로 설정되면, 1kt, 15kt, 500kt 및 2mt 폭발의 2차 폭발 반경 내에서 가해지는 피해량이 이 값으로 제한됩니다. -1로 설정하면 대부분의 폭발에서 2차 폭발 피해가 0으로 설정됩니다. 폭심의 화구에서 가해지는 피해에는 영향을 미치지 않습니다. 대부분의 경우 이 값을 조정하는 것을 추천하지 않습니다. 이 폭발들은 세밀하게 조정하기 어려루며 설정이 쉽게 잘못될 수 있습니다. 이 설정으로 핵무기가 손상되었다면 0으로 설정하시요. 하지만 문제를 해결하기 위해 해당 내용을 모드 포털에 게시할 수도 있습니다.
stopgapnukes_superweapon_fireball_behaviour=2Mt와 100Mt의 거대 수소 폭발의 폭심 근처에 있는 물체에 적용할 피해량. 최대값은 500,000으로 제한됩니다. 이 값을 더 높게 설정하면 어떤 이유로 인해 0으로 반올림되기 때문입니다.
stopgapnukes_thermobaric_cliff_radius_behaviour=더 높은 값일수록 절벽을 더 많이 파괴하며, 최대 최대 50% 더 많은 범위의 절벽까지 파괴할 수 있습니다.
stopgapnukes_thermobaricpollution_behaviour=열압력 폭탄의 공해 발생 배율. 값이 높을수록 더 많은 공해가 발생합니다.
stopgapnukes_thermonuclear_fuel_acceleration=열핵 연료에 적용할 가속도 배율. __ITEM__skl-txtra1__1.0 ~ 100,000__ITEM__skl-txtre__
stopgapnukes_thermonuclear_fuel_power=열핵 연료 하나가 가질 에너지 수치를 조정할 수 있습니다 (GJ 단위). banana 같은 이상한 내용은 입력하지 말아주세요. (숫자만 입력해 주세요)
stopgapnukes_thermonuclear_fuel_topspeed=열핵 연료에 적용할  최대 속도 배율. __ITEM__skl-txtra1__1.0 ~ 100,000__ITEM__skl-txtre__
stopgapnukes_vanila_recipe_amount_behaviour=기본 게임의 핵분열 폭탄 폭발은 완전히 작기에, 우라늄 100개를 투자할 가치가 없으므로, 이 값을 원하는 대로 조정하는 것을 추천합니다. __ITEM__skl-txtra0__100 [우주 시대 기준, 우주 시대 비활성화시 30] / 사용 가능한 값: 1 ~ 10,000__ITEM__skl-txtre__
stopgapnukes_vanilla_atomicbomb_radar=기본적으로 원자 폭탄의 폭발은 주변 지도를 표시하지 않습니다. 이 옵션을 활성화하면 1t(기본) 원자 폭탄 폭발 시에도 주변 지도를 표시됩니다.