[technology-description]
full-fusion-weapons=완전 핵융합 무기. 훨씬 더 강력하며 훨씬 더 작습니다.
girdler-sulfide=황화수소[fluid=hydrogen-sulfide]를 사용해 중수[fluid=heavy-water]를 농축한 뒤 끓입니다. 직접 물을 끓이는 것[fluid=water]보다 훨씬 에너지 효율이 높습니다.
large-atomic-bomb=고급 핵분열 폭탄은 핵분열로 방출되는 에너지를 이용해 거대한 폭발을 일으키는 강력한 핵무기입니다. 전통적인 폭발물은 화학 반응을 통해 폭발을 일으키는 반면, 핵무기는 핵분열을 통해 엄청난 양의 에너지를 방출합니다. 이 과정은 열과 운동 에너지의 형태로 엄청난 양의 에너지를 방출하므로 이 무기들은 극도로 파괴적입니다.
thermobarics=열핵 무기는 주변 대기의 산소를 이용해 대규모 폭발을 일으키는 폭발물입니다. 이 장치는 연료와 공기를 혼합해 많은 가연성 혼합물을 생성한 다음, 이를 소량의 폭발물로 폭발시켜 작동합니다. 폭탄이 폭발하면 대규모의 충격파가 발생해 주변 구조물을 파괴하고 넓은 지역에 심각한 피해를 입힐 수 있습니다.
thermonuclear-fusion=전능한 수소 폭탄을 해금하세요.

