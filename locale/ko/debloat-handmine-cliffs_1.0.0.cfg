[mod-name]
debloat-handmine-cliffs=불필요함 제거 - 절벽 채광(Debloat: Mine cliffs by hand)

[mod-description]
debloat-handmine-cliffs=절벽을 손으로 채굴할 수 있도록 합니다. 이제 거대한 바위 더미도 엔지니어를 막지 못합니다.\n\n또한 로봇이 폭발물 없이도 절벽을 제거할 수 있게 합니다.\nDemonX3와 north1605의 독창적인 아이디어로, 새로운 우주 시대 절벽에 맞게 수정되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


