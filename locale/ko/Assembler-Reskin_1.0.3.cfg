[mod-name]
Assembler-Reskin=조립 기계 리스킨(Assembler-Reskin)

[mod-description]
Assembler-Reskin=기본 게임 조립 기계 스킨을 변경할 수 있습다. 새로운 스킨에는 상태 표시등과 파괴 애니메이션 효과가 적용됩니다.\n스킨 변경을 비활성화할 수 있는 숨겨진 설정이 역시 존재합니다.\n스킨 변경을 비활성화하려면 이 모드 폴더 내 settings-updates.txt 파일을 참조하세요.\n이 설정은 다른 모드 제작자가 이 모드 그래픽을 커스텀 기계에 사용할 수 있도록 제공됩니다.\n이제 설정에서 색상 옵션을 선택할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
assembler-1-color=조립 기계 1 색상
assembler-2-color=조립 기계 2 색상
assembler-3-color=조립 기계 3 색상

[mod-setting-description]
assembler-1-color=조립 기계 1과 아이콘 색상을 조정할 수 있습니다.
assembler-2-color=조립 기계 2과 아이콘 색상을 조정할 수 있습니다.
assembler-3-color=조립 기계 3과 아이콘 색상을 조정할 수 있습니다.