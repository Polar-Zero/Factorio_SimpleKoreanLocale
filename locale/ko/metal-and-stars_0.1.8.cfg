[space-location-description]
calidus-senestella-gate-calidus=선구자 기술이 적용된 이 관문을 사용하면 우주 공간의 두 위치 사이를 빠르게 이동할 수 있습니다. 이 관문은 세네스텔라(Metal and Stars)로 연결됩니다.
calidus-senestella-gate-senestella=선구자 기술이 적용된 이 관문을 사용하면 우주 공간의 두 위치 사이를 빠르게 이동할 수 있습니다. 이 관문은 칼리두스(시작 행성계)로 연결됩니다.

mirandus=양자 얽힘 상태로 존재하는 부서진 행성입니다. 이곳에 착륙할 수는 없지만, 궤도에 있는 미란다이트 소행성에서  원자 이동 특성을 지닌 광물인 [item=quantite-a]를 채광할 수 있습니다.
nix=유난히 밤이 길고 어두운 툰드라 세계. [entity=dark-matter-vent]가 존재하며, 이를 채집할 수 있다면 많은 에너지를 얻을 수 있습니다. [planet=nix]는 [planet=aquilo]와 비슷한 혹한의 조건을 가지고 있습니다. 자원은 풍부하지만, 추위 속에서 이를 추출하는 것은 어려울 것입니다.
ringworld=시원한 별을 둘러싸고 있는 구조의 고리입니다. 고리의 절반은 물로 가득 차 있으며, 나머지 절반은 사막입니다. 이곳은 항상 낮이기 때문에 태양열 기술이 매우 안정적입니다.
shipyard=비정상적으로 고요한, 우주 잔해가 쌓여있는 버려진 인공위성. 초소형 다목적 로봇 나나이트가 구조물 곳곳에 존재합니다 - 아마도 이 구조물을 망가뜨린 원인인 동시에 이토록 오랫동안 함께 유지해 올 수 있었던 원동력일 것입니다. 이외의 환경 조건은 우주 플랫폼과 비슷합니다. [item=gravity-assembler]와 [item=conduit]가 폐허 이곳저곳에 흩어져 있습니다.

