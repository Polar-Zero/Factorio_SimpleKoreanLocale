[mod-setting-description]
tiberium-direct-catalyst=목표 자원을 변환 제작법의 씨앗으로 사용해야 합니다. 다른 모드의 자원이 순서대로 잠금 해제되는 것을 방지하는 데 도움이 됩니다.\n__ITEM__skl-txtd0__
tiberium-direct-surface-condition=타이베리움은 그 자원이 자연적으로 발생하는 행성에서만 다른 자원으로 변환될 수 있습니다.\n__ITEM__skl-txtd1__
tiberium-direct-planet-techs=다른 행성의 과학 팩을 요구하는 추가 기술을 통해 그 행성에서 자원에 대한 변환을 잠금 해제합니다.\n__ITEM__skl-txtd1__
tiberium-easy-recipes=원심분리기 작업 없이 변환을 쉽게 만들기 위해 모든 촉매를 제거하고 초기 변환 제작법를 도입합니다. 완전한 경험을 원하면 아래의 폐기물 설정도 비활성화하세요.\n__ITEM__skl-txtd0__
tiberium-byproduct-1=정제 제작법에서 타이베리움 침전 폐기물을 생성하는지 여부입니다.\n__ITEM__skl-txtd1__
tiberium-byproduct-2=정제 제작법에서 황 폐기물을 생성하는지 여부입니다.\n__ITEM__skl-txtd0__
tiberium-byproduct-direct=직접 제작법에서 타이베리움 침전 폐기물을 생성하는지 여부입니다.\n__ITEM__skl-txtd0__
tiberium-damage=타이베리움이 성장할 때 구조물에 미치는 피해, 그 위에 서 있는 플레이어, 또는 플레이어가 인벤토리에 들고 있을 때 미치는 피해를 조정합니다.\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
tiberium-radius=타이베리움이 성장할 수 있는 노드로부터의 거리입니다. AOE 채굴기와 블로섬 트리 간의 거리도 이와 비례하여 확장됩니다.\n__ITEM__skl-txtra0__30__ITEM__skl-txtre__
tiberium-growth=타일에서 성장할 수 있는 타이베리움 광석의 양을 조정합니다.\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
tiberium-blue-target-evo=블루 타이베리움이 자연적으로 발생하기 시작하는 예상 진화 계수입니다.\nDefault: 0.6
tiberium-blue-saturation-point=그린 타이베리움이 블루 타이베리움으로 변환될 때 완전히 포화된 것으로 간주되는 비율입니다.\n__ITEM__skl-txtra0__50%__ITEM__skl-txtre__
tiberium-blue-saturation-slowdown=블루 타이베리움으로 포화된 후, 그린 타이베리움이 블루 타이베리움으로 변환되는 속도입니다.\n__ITEM__skl-txtra0__10%__ITEM__skl-txtre__
tiberium-debug-text=게임 내에서 유용하고 귀찮은 디버깅 메시지를 전송합니다.\n__ITEM__skl-txtd0__
tiberium-debug-text-startup=원심분리기 또는 기타 문제 해결을 위한 추가 정보를 factorio-current.log 파일에 기록합니다.\n__ITEM__skl-txtd0__

tiberium-centrifuge-override=고급 설정: 자동 생성된 1 제작법 출력을 모드 조합에 더 적합한 것으로 교체합니다. 제작법에서 나와야 할 아이템/액체와 수량을 "item1-내부이름:item1-수량,item2-내부이름:item2-수량" 형식으로 구분된 문자열로 입력하세요. 예: iron-ore:13,crude-oil:32 아이템의 내부 이름은 게임에 로드 후 F4를 눌러 디버그 설정을 열고, "show-debug-info-in-tooltips"를 활성화한 후 원하는 아이템 위에 마우스를 올려 "item-name" 필드를 확인하여 찾을 수 있습니다. 액체의 경우 FNEI 또는 언배럴 제작법에서 마우스를 올려 확인하세요.\nDefault: 자동으로 생성된 __1__ 제작법 출력을 사용하려면 빈칸으로 두세요.
tiberium-centrifuge-alien-ores=타이베리움 원심분리기 제작법 생성에 Nauvis 외 다른 행성의 광석과 제작법를 포함할지 여부. 이는 왜곡된 제작법나 진행을 방해하는 제작법를 초래할 수 있습니다.\n__ITEM__skl-txtd0__
tiberium-resource-exclusions=고급 설정: 타이베리움 원심분리기나 변환 제작법에서 결코 제공되지 않아야 하는 자원 목록을 입력합니다. 아이템/액체를 "item1-내부이름,item2-내부이름" 형식으로 구분된 문자열로 입력하세요. 예: uranium-ore,crude-oil 아이템의 내부 이름은 게임에 로드 후 F4를 눌러 디버그 설정을 열고, "show-debug-info-in-tooltips"를 활성화한 후 원하는 아이템 위에 마우스를 올려 "item-name" 필드를 확인하여 찾을 수 있습니다. 액체의 경우 FNEI 또는 언배럴 제작법에서 마우스를 올려 확인하세요.\nDefault: 모든 자원을 원심분리 및 변환할 수 있도록 두세요.
tiberium-value=단일 타이베리움 광석에서 얻을 수 있는 원자재 양을 조절합니다. 값이 높을수록 게임이 쉬워집니다.\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
tiberium-enemies-take-environmental-damage=타이베리움 블로섬 트리 근처를 지나가는 적들이 피해를 입게 합니다. 이는 과거에 UPS 문제를 일으킨 적이 있습니다.\n__ITEM__skl-txtd0__
tiberium-pollution-multiplier=타이베리움 정제와 연소가 생성하는 추가 오염을 조절합니다. 1로 설정하면 타이베리움 정제가 정상 제작법와 동일한 양의 오염을 발생시킵니다.\n__ITEM__skl-txtra0__4__ITEM__skl-txtre__
tiberium-spread-nodes=타이베리움이 자연스럽게 새로운 노드를 성장시키고 궁극적으로 행성 전체를 덮게 할지 여부.\n__ITEM__skl-txtd1__
tiberium-starting-area=타이베리움을 시작 광석 중 하나로 포함시킬지 여부. 네, 타이베리움은 다른 시작 광석들을 먹어치우며 퍼질 것입니다. 네, 게임이 상당히 더 어려워집니다. 자비는 기대하지 마세요. 고통만 있을 것입니다. 경고드립니다.\n__ITEM__skl-txtd0__
tiberium-tier-zero=액체 제작법나 전기가 열리기 전에 사용할 수 있는 추가적인 원심분리기 티어를 추가합니다. 타이베리움만으로 플레이할 때 유용합니다.\n__ITEM__skl-txtd0__
tiberium-advanced-start=기본 타이베리움 정제 장비로 시작하여 타이베리움만으로 진행할 수 있도록 합니다.\n__ITEM__skl-txtd0__
tiberium-all-planets=타이베리움이 나우비스 외 모든 행성에서 자연적으로 발생하도록 할지 여부. 이 설정에 관계없이 타이베리움을 어떤 행성에든 수동으로 추가할 수 있습니다.\n__ITEM__skl-txtd0__
tiberium-ore-removal=Tiberium Only 맵 생성 프리셋을 사용할 때. 타이베리움 원석 시작 설정과 타이베리움 고급 시작 설정을 활성화합니다.\n__ITEM__skl-txtd0__
tiberium-item-damage-scale=타이베리움을 인벤토리에서 몇 스택이나 들고 있는지에 따라 타이베리움으로 인한 피해를 조절합니다. 타이베리움으로 가득 찬 상자를 캐는 데 주의하세요!\n__ITEM__skl-txtd0__
tiberium-auto-scale-performance=후반 게임에서 타이베리움 성장 세분화를 줄여 UPS 손실을 방지합니다.\n__ITEM__skl-txtd0__
tiberium-technology-triggers=일부 타이베리움 기술은 연구소에서 과학 팩을 사용하는 대신 타이베리움을 채굴하거나 정제하여 잠금 해제됩니다.\n__ITEM__skl-txtd1__

tiberium-recipe-category-exclusions=고급 설정: 제작에 필요한 재료를 계산할 때 반영해야 하는 제작법 카테고리를 나열합니다.\n"recipe-category1,recipe-category2"와 같이 정확하게 쉼표로 구분된 제작법 카테고리 ID로 이루어진 문자열을 입력합니다(예: recycling,pressing)\n기본값: 원심분리기 제작법 계산 스크립트는 반복되는 제작법이나 아이템을 공허로부터 만들어내는 제작법을 무시하려 시도하지만. 가끔 참신하거나 복잡한 제작 공정으로 인해 모드에서 예기치 못한 작동을 일으킬 수 있습니다.
tiberium-resource-inclusions=고급 설정: 타이베리움 원심분리 또는 변환 제작법에서 자원으로 간주할 아이템/유체를 나열합니다.\n아이템/유체 ID로 이루어진 쉼표로 구분된 목록을 다음 형식 "item1-internal-name,item2-internal-name" 으로 입력해주세요. (예: uranium-ore,crude-oil)\n아이템의 내부 ID는 게임을 불러온 뒤 F4를 눌러 디버그 설정을 열고 "show-debug-info-in-tooltips"를 활성화한 다음 원하는 아이템 위로 마우스를 가져가 "item-name" 값을 확인하는 것으로 찾을 수 있습니다. 유체의 경우, FNEI 모드를 사용하거나 배럴링 해제 제작법을 확인하세요.\n기본값: 비워두면 채광/시추 가능한 자원만 원심분리 및 변환할 수 있습니다.


[string-mod-setting]
tiberium-on-nauvis=[planet=nauvis] 나우비스에 타이베리움 생성
tiberium-on-pure-nauvis=[planet=nauvis] 나우비스에 [item=tiberium-ore]"만" 생성
tiberium-on-tiber=[achievement=visit-tiber] 새로운 행성 타이버에 타이베리움 생성
tiberium-on-tiber-start=[achievement=visit-tiber] 타이버에서 시작, [item=tiberium-ore]"만" 생성

[map-gen-preset-name]
Tib-only=타이베리움만 있는 행성

[map-gen-preset-description]
Tib-only=비타이베리움 자원의 자동 배치를 비활성화하는 프리셋입니다. "모드 설정"에서 "타이베리움 광석만"을 활성화하는 것도 잊지 마세요.

[space-location-name]
tiber=타이버

[space-location-description]
tiber=방사능을 받은 녹색 결정들이 펼쳐져 모든 생명이 사라진 조용한 황무지. 레이더에 움직임이 감지되지는 않지만, 그 결정들이 5분 전보다 조금 더 가까워진 것처럼 느껴집니다. 빠르게 공장을 세우고 새로운 기술을 연구하여 초록색 물결을 막아야 합니다. 그렇지 않으면 당신과 당신의 기지가 그들의 치명적인 포옹에 빠질 위험에 처할 것입니다.

[tiberium-strings]
informatron-reminder=만약 "팩토리오 앤 컨커: 타이베리안 던"이 처음이라면, "Informatron" 모드를 다운로드하는 것을 추천합니다. 이 모드는 많은 게임의 메커니즘과 시스템을 설명하는 위키를 포함하고 있습니다.

growth-accelerator-gains=__1__개의 추가 광물이 성장했습니다.
node-placement-error=다른 타이베리움 블로섬 트리와 너무 가까운 곳에 타이베리움 블로섬 트리를 심을 수 없습니다.

wild-blue-notification=__1__종류의 파란색 타이베리움이 __2__ 위치에서 처음으로 자연 변이되었습니다.
taking-tiberium-radiation-damage=타이베리움으로부터 방사능 피해를 입고 있습니다!
tiber-restart-notice=기존 저장 파일을 타이버 행성에서 시작하게 할 수 없습니다. 타이버 행성에서 시작하려면 새로운 저장 파일을 생성해야 합니다.

[Factorio-Tiberium]
menu_Factorio-Tiberium=팩토리오 앤 컨커
title_Factorio-Tiberium=팩토리오 앤 컨커
mod_page=팩토리오 앤 컨커에 오신 것을 환영합니다!\n이곳에서는 모드 작동방식과 기계에 대해 설명하겠습니다.

menu_tiberium_growth=타이베리움 성장
title_tiberium_growth=타이베리움 성장
tiberium_growth=세계 속의 타이베리움은 다른 광물처럼 고정되어 있지 않습니다. 시간이 지남에 따라 성장합니다. 노드는 각각 다른 시간에 따라 5분마다 성장합니다. \n타이베리움 광물은 플레이어에게 피해를 입힙니다. 피해량은 플레이어 주변 1.5 타일 반경 내에 있는 광물 타일의 개수에 따라 결정됩니다. 타일당 0.1의 피해를 입습니다.

menu_nodes=노드
title_nodes=노드
nodes=타이베리움은 세계 곳곳의 노드에서 자랍니다. 각 노드는 5분마다 독립적으로 성장합니다. 주의하세요, 타이베리움은 당신에게 피해를 주며, 배치 시 건물에 피해를 줍니다. \n새로운 노드는 타이베리움 성장을 통해 생성될 수 있습니다. 성장 과정에서 타일(tile)에 추가되는 대신 새로운 노드가 생성될 확률이 있습니다. 이 확률은 해당 타일에 더 많은 광물이 존재할수록 증가합니다. 타겟 타일이 Tiberium Spread 값 이하일 경우 이 확률은 0입니다.

menu_growth_accelerator=[item=tiberium-growth-accelerator]성장 가속기
title_growth_accelerator=성장 가속기
growth_accelerator=성장 가속기는 잉여 광물을 활용하여 타이베리움의 성장을 가속화하는 장치입니다. 성장 가속기는 광물로 제작되는 "타이베리움 원료"을 사용합니다.\n노드에 배치하면, 이 장치는 지속적으로 타이베리움 원료를 사용하여 충전하고, 노드가 성장할 때 이 충전된 에너지를 방출합니다.

menu_harvesting=타이베리움 수확
title_harvesting=타이베리움 수확
harvesting=기본 채굴 드릴 외에도, 이 모드는 타이베리움을 채취하는 여러 방법을 제공합니다. 그 중 일부는 더 영구적인 방법입니다.\n타이베리움 채굴은 꽤 간단합니다. 벨트, 채굴기, 전력 기둥은 타이베리움 성장으로 인한 피해를 받지 않으므로 자유롭게 배치하여 타이베리움을 채굴할 수 있습니다.

menu_node_harvester=[item=tiberium-node-harvester]노드 하베스터
title_node_harvester=노드 하베스터
node_harvester=노드 하베스터는 원치 않는 노드를 제거하는 방법입니다. 이 기계는 노드를 채굴하여 영구적으로 제거합니다. 노드가 풍부하다면 시간이 좀 걸릴 수 있습니다.

menu_tiberium_spike=[item=tiberium-spike]타이베리움 스파이크
title_tiberium_spike=타이베리움 스파이크
tiberium_spike=타이베리움 스파이크는 타이베리움을 안전하게 활용할 수 있게 해줍니다. 이를 노드에 배치하면 노드를 완전히 덮어 성장을 멈추게 하면서, 용해된 타이베리움을 수확합니다.

menu_tiberium_control_node=[item=tiberium-network-node]타이베리움 네트워크 노드(TNN)
title_tiberium_control_node=타이베리움 네트워크 노드(TNN)
tiberium_control_node=TNN은 대규모 지역에서 타이베리움을 매우 빠르게 채굴할 수 있는 최고급 기계입니다. 다만, 노드를 채굴하지는 않습니다.

menu_tiberium_seed=[item=tiberium-seed]액체 타이베리움 씨앗
title_tiberium_seed=액체 타이베리움 씨앗
tiberium_seed=액체 타이베리움 씨앗은 타이베리움을 퍼뜨리는 미사일입니다. 특정 위치에 발사하면 2타일 반경 내에 타이베리움 광석이 생성되며, 대각선 방향으로도 영향을 미칩니다. 그 외의 타일에는 덜 생성됩니다. 만약 씨앗이 타일의 최대 광석 양__ITEM__skl-txtra0__1000__ITEM__skl-txtre__을 초과하게 된다면, 대신 노드가 생성되어 타이베리움 성장이 가능해집니다.

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]AOE 노드 하베스터
title_aoe_node_harvester=노드 하베스터
aoe_node_harvester=AOE 노드 하베스터는 많은 원하지 않는 노드를 처리하는 방법입니다. 이 장비는 노드를 채굴하여 영구적으로 제거합니다. 노드가 풍부하면 시간이 좀 걸릴 수 있습니다.

menu_tiberium_control_network=[item=tiberium-beacon-node]타이베리움 제어 네트워크
title_tiberium_control_network=타이베리움 제어 네트워크
tiberium_control_network=타이베리움 제어 네트워크는 강력한 신호 구조물로, 근처의 타이베리움 채굴 장비들의 채굴 속도를 향상시킵니다. \n\n각 건물은 최대 3개의 신호로만 영향을 받을 수 있습니다. 각 신호의 기본 효과는 100% 속도 증가와 200% 전력 사용 증가입니다. 타이베리움 제어 네트워크 전력 기술의 각 레벨마다 이 값은 각각 25%와 40%씩 증가할 수 있습니다. 또한, 적어도 1개의 신호로 영향을 받는 각 개체마다 5MW의 전력 요구사항이 있습니다. \n\n다음의 개체들이 이 효과를 받습니다: \n-타이베리움 스파이크 \n-타이베리움 노드 하베스터 \n-타이베리움 네트워크 노드 \n-AOE 노드 하베스터

menu_refining=타이베리움 정제
title_refining=타이베리움 정제
refining=타이베리움 정제는 여러 단계로 이루어진 과정이며, 그 과정 중 일부 부가물이 발생합니다.

menu_tiberium_ore=[item=tiberium-ore]타이베리움 광석
title_tiberium_ore=타이베리움 광석
tiberium_ore=티베리움 광석은 기본 자원입니다. 이 자원은 원심분리되거나 혼합물로 정제될 수 있습니다. 또한 연료로도 사용될 수 있습니다. \n광석을 인벤토리에 가지고 있으면 피해를 입게 됩니다. 이는 트래시 슬롯에 있는 광석에도 적용됩니다.

menu_sludge=[fluid=tiberium-sludge]침전물
title_sludge=침전물
sludge=침전물은 타이베리움 정제의 주요 부산물입니다. 정제 과정마다 생성되며, 직접 제작법에서는 선택적입니다.\n정제된 타이베리움보다는 가치가 낮지만, 여전히 여러 용도로 사용될 수 있습니다.

menu_slurry=[fluid=tiberium-slurry]타이베리움 혼합물
title_slurry=타이베리움 혼합물
slurry=혼합물은 타이베리움을 정제하는 첫 번째 단계입니다. 이 단계는 조립 기계에서 발생하며, 이후 원심 분리하거나 용융 상태로 정제하는 데 사용할 수 있습니다.

menu_molten=[fluid=molten-tiberium]용해된 타이베리움
title_molten=용해된 타이베리움
molten=용해된 타이베리움은 타이베리움 정제의 두 번째 단계입니다. 이 단계는 정제소에서 이루어집니다. 용해된 타이베리움은 직접적인 제작법에서 대량으로 단일 광석을 생산하거나, 물질의 비율에 맞게 원심분리하여 처리하거나, 액체 형태로 정제할 수 있습니다.

menu_liquid=[fluid=liquid-tiberium]액체 타이베리움
title_liquid=액체 타이베리움
liquid=액체 타이베리움은 최종 정제 제품입니다. 이는 무기, 전력 생산, 그리고 타이베리움을 더 퍼뜨리는 데 사용됩니다. 전력 생산에는 발전소에서 직접 사용하거나, 연료 전지에 담아 핵 발전에 활용하거나, 연료 값이 있는 액체로 연소하는 방법이 있습니다.\n연료 전지를 사용하여 핵 반응로에 공급하는 과정은 여러 단계를 거칩니다. 먼저 빈 전지를 만들고, 그 다음 액체 타이베리움으로 채웁니다. 반응로에서 사용 후 전지는 오염되어 청소가 필요합니다. 이 과정은 손상되었거나 사용 불가능한 전지를 걸러내기도 하므로, 예비 전지를 계속 만들도록 해야 합니다.

menu_centrifuging=[fluid=liquid-tiberium]액체 타이베리움
title_centrifuging=원심 분리
centrifuging=원심 분리 과정은 광석, 혼합물, 용융물, 액체 상태에서 진행될 수 있으며, 게임의 특정 단계에 맞춘 자원 비율을 계산하여 생성합니다. 현재 비율은 3개의 단계, 즉 '석유 전', '로켓 전', 그리고 반복 가능한 연구에 필요한 자원에 따라 결정됩니다. 그러나 계산이 완벽하지 않으므로, 이상한 점이 있으면 신고해 주세요.

menu_containment=격리
title_containment=격리
containment=이 모드에는 타이베리움을 수확하고 싶지 않을 때 이를 차단할 수 있는 여러 방법과, 타이베리움으로부터 자신을 보호할 수 있는 장비들이 포함되어 있습니다.

menu_armor=[item=power-armor-mk2]아머
title_armor=아머
armor=이 모드에는 타이베리움 접촉 피해에 대한 두 가지 보호 계층이 포함됩니다. 타이베리움 군사 1은 타이베리움으로 인한 환경 피해를 크게 감소시키며, 타이베리움 군사 3은 파워 갑옷을 착용하고 있는 한 타이베리움으로부터의 환경 피해에 완전 면역을 부여합니다

menu_sonic_fences=[item=tiberium-srf-emitter]음파 울타리
title_sonic_fences=음파 울타리
sonic_fences=음파 울타리는 타이베리움을 제어하는 수동적인 방법입니다. 울타리를 최대 15타일 간격으로 배치하면, 그 사이에 음파 에너지로 이루어진 벽이 생성됩니다. 이 벽은 타이베리움의 성장을 방지합니다. 또한 이 울타리는 성장을 제어하는 데 영향을 미치며, 차단된 타이베리움은 50%가 감소한 뒤, 원래의 노드에 더 가까운 타일에 배치됩니다.

menu_MARV=[item=tiberium-marv]매머드급 중장갑 재건 차량 장갑 처리 차량(MARV)
title_MARV=매머드급 중장갑 재건 차량 장갑 처리 차량
MARV=MARV는 타이베리움을 상대하는 궁극적인 무기입니다. 단순히 광석 위를 지나가면 MARV는 땅을 정리하고 일부 타이베리움을 자신의 인벤토리로 수확하며, 연료도 보충합니다.

menu_weaponry=타이베리움 무기
title_weaponry=타이베리움 무기
weaponry=이 모드는 타이베리움 기술을 기반으로 한 여러 무기를 제공합니다. 타이베리움은 폭발성이 있어 미사일에 사용되며, 쉽게 이온화될 수 있어 이온 입자 빔에 적합합니다.

menu_ion_projector=[item=tiberium-obelisk-of-light]빛의 오벨리스크
title_ion_projector=빛의 오벨리스크
ion_projector=이 고출력 레이저는 장거리에서 군대와 무기를 효과적으로 파괴합니다. 게임에서 가장 강력한 탑재 무기입니다. 하지만 느린 재충전 시간으로 인해 이 무기만으로는 기지를 방어할 수 없습니다. 이를 건설하기 전에 전력이 충분한지 확인하세요. 발전소에 피해가 가면 오벨리스크가 오프라인 상태로 유지됩니다.

menu_tiberium_missiles=[item=tiberium-rocket]타이베리움 미사일 무기
title_tiberium_missiles=타이베리움 미사일 무기
tiberium_missiles=이 모드는 타이베리움의 폭발력을 기반으로 한 2개의 미사일 무기를 추가합니다. 첫 번째는 단순히 강화된 미사일로, 일반 미사일보다 더 많은 타이베리움 피해를 입힙니다. 다른 하나는 액체 타이베리움 폭탄으로, 더 큰 범위와 더 많은 피해를 입히며, 바닐라 핵보다 강력합니다.