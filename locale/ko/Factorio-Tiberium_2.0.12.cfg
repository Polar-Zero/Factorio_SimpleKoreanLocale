[entity-description]
tiberium-power-plant=액체 타이베리움을 소비하여 전기를 생성합니다.
tibGrowthNode_infinite=타이베리움을 확산시키지 않도록 스파이크된 타이베리움 노드입니다. 여전히 타이베리움 스파이크를 사용하여 자원을 추출할 수 있습니다.
tiberium-srf-emitter=두 허브 사이에 최대 길이 15의 '울타리'를 유지할 수 있는 음파 반발 필드 생성기입니다. 필드를 유지하려면 0.5 MW의 전력이 필요합니다.
tiberium-srf-wall=모든 것에는 무해하지만 타이베리움에는 해로운 음파 반발 필드입니다. 공기 중의 타이베리움 미세 입자들이 분해되면서 파란색으로 빛납니다.
tiberium-sonic-emitter=공명 주파수를 이용해 주변의 타이베리움 광석을 산산조각 내는 음파 캐논입니다. 바이터를 공격하지 않습니다.
tiberium-sonic-emitter-blue=공명 주파수를 이용해 오직 푸른 타이베리움 광석만 산산조각 내는 음파 캐논입니다. 바이터를 공격하지 않습니다.
tiberium-spike=용해된 타이베리움을 추출하여 현장에서 정제하고 추가 성장을 방지하는 자가 포함된 자가 전력 공급형 추출기입니다.
tiberium-detonation-charge=타이베리움 블로섬 트리에 이 폭발물을 놓고 발사 무기를 사용하여 폭발시키면 광맥을 영구적으로 파괴하고 타이베리움 성장을 멈출 수 있습니다.
tiberium-growth-accelerator=타이베리움 원료를 서서히 소비하여 해당 타이베리움 노드의 성장 속도를 가속화합니다.
tiberium-growth-accelerator-node=타이베리움 원료를 서서히 소비하여 해당 타이베리움 노드의 성장 속도를 가속화합니다.
tiberium-monoculture-green=타이베리움 노드에 배치하고 전력을 공급하면 근처에서 오직 녹색 타이베리움만 자라게 만드는 대형 정화기입니다.
tiberium-monoculture-blue=타이베리움 노드에 배치하고 전력을 공급하면 근처에서 오직 푸른 타이베리움만 자라게 만드는 대형 정화기입니다.
tiberium-reprocessor=사용되지 않은 광석을 타이베리움 원료로 재활용하기 위해 설계된 시설입니다. 화학 공장의 제작법와 동일한 비율로 작동하지만 모든 광석을 하나의 시설에서 처리할 수 있습니다.
tiberium-network-node=넓은 지역에서 타이베리움 광석을 빠르게 수확합니다.
tiberium-node-harvester=타이베리움 노드에서 직접 타이베리움 광석을 빠르게 수확합니다. 고갈되면 타이베리움 노드를 영구적으로 제거할 수 있습니다.
tiberium-centrifuge-0=타이베리움 접촉에 대해 강한 내구성을 가진 원시 연료 원심분리기로, 타이베리움을 구성 요소로 분리합니다.
tiberium-centrifuge-1=타이베리움 접촉에 대해 강한 내구성을 가진 원심분리기로, 타이베리움을 구성 요소로 분리합니다.
tiberium-centrifuge-2=타이베리움 접촉에 대해 강한 내구성을 가진 업그레이드된 원심분리기로, 타이베리움을 구성 요소로 분리합니다.
tiberium-centrifuge-3=타이베리움 접촉에 대해 강한 내구성을 가진 첨단 원심분리기로, 타이베리움을 구성 요소로 분리합니다.
tiberium-marv=느리고, 방어력이 강한 차량으로 타이베리움 광석이 널린 지역을 단순히 지나가면서 파괴할 수 있습니다.
tiberium-aoe-node-harvester=근처의 여러 타이베리움 노드에서 직접 타이베리움 광석을 빠르게 수확합니다. 고갈되면 타이베리움 노드를 영구적으로 제거할 수 있습니다.
tiberium-beacon-node=타이베리움 제어 네트워크 내의 노드로, 근처의 타이베리움 특화 채굴 장비를 강화합니다. 광부는 최대 3개의 TCN 노드에 의해 강화될 수 있으며, 각 노드는 속도와 전력 소비를 증가시킵니다. TCN 노드에 영향을 받은 광부는 추가로 5MW의 전력이 필요합니다.
TCN-beacon=TCN 비콘에 영향을 받은 광부의 고정 에너지 비용입니다.
tiberium-advanced-guard-tower=미사일 발사기에서 미사일을 발사하는 다목적 방어 구조물입니다. Sheppard 장군은 그것을 원자 폭탄으로 장착하지 말라고 강력히 주장합니다.
tiberium-obelisk-of-light=매우 강력한 노드 형제단의 레이저 무기로, 각 발사 전에 축전지를 충전하는 시간이 필요합니다.

