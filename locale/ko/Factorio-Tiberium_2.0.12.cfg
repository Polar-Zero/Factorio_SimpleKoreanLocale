tiberium-sludge-from-slurry=우리 과학자들은 왜 완벽한 타이베리움 혼합물을 쓸모없는 침전물로 바꾸는지 이해하지 못하지만, 요즘 아이들이 그렇게 한다고 들었습니다.

tiberium-mixed-science=여러 종류의 타이베리움 데이터를 결합하여 타이베리움 과학 팩을 __1__% 더 얻으세요!
tiberium-growth=성장 가속기를 사용하여 타이베리움 원료를 블로섬 트리에 공급하면 주변 타이베리움 광석 필드가 가속된 속도로 자라게 됩니다.

