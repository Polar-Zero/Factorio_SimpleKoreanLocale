[technology-description]
tiberium-artillery=대포의 친환경화를 위한 새로운 시도... 타이베리움 탑재를 통한 친환경화를 진행해보세요! 더 많은 타이베리움 광석을 뿌릴 수 있게 됩니다.
tiberium-ore-centrifuging=전문 장비를 사용하여 타이베리움 광석을 유용한 원자재로 분리할 수 있습니다.
tiberium-slurry-centrifuging=전문 장비를 사용하여 타이베리움 혼합물를 유용한 원자재로 분리할 수 있습니다.
tiberium-molten-centrifuging=전문 장비를 사용하여 용해된 타이베리움을 추가적인 원자재와 액체로 분리할 수 있습니다.
tiberium-liquid-centrifuging=전문 장비를 사용하여 액체 타이베리움을 더 많은 원자재로 분리할 수 있습니다.
tiberium-advanced-molten-processing=이 아이콘을 감상하려고 이 기술을 별도로 만든 건가요? 네, 그렇고요, 천만에요.
tiberium-control-network-tech=타이베리움을 채굴하고 활용하며 제어하는 더 효율적인 방법을 잠금 해제합니다.
tiberium-power-tech=액체 타이베리움이 전력원으로 사용될 수 있는 다양한 방법을 발견하세요.
tiberium-sludge-processing=이 신비로운 액체의 비밀을 알아보세요. 아니, 기다려요, 사실은 여전히 그냥 진흙일 뿐입니다.
tiberium-sludge-recycling=내가 말한 대로 그 모든 침전물을 저장했죠? 좋습니다, 왜냐하면 과학자들이 그것을 이용해 녹은 타이베리움을 증강시키는 방법을 찾았거든요.
tiberium-growth-acceleration=타이베리움에 자원을 공급하여 그 성장을 가속화하는 능력.
tiberium-mutation=순수하게 과학적인 이유로, 우리는 실험실에서 푸른 타이베리움을 재배하는 방법을 찾았습니다.
tiberium-monoculture=변이를 차단하여 꽅나무가 한 종류의 타이베리움 광석만 자라게 합니다.
tiberium-easy-transmutation-tech=우리 과학자들은 변환을 연구하는 데 너무 많은 시간을 낭비했다는 것을 인정하기 부끄러워하고 있습니다. 그냥 "이지 모드" 설정을 켜면 됐을 텐데요.
tiberium-transmutation-tech=타이베리움이 분자 수준에서 어떻게 작용하는지 이해하여 핵 변환의 비밀을 풀어냅니다.

tiberium-transmutation-tech-planet=타이베리움이 분자 수준에서 어떻게 작용하는지 더 잘 이해하여 __1__에서 발견된 자원에 대한 핵 변환의 비밀을 풀어냅니다.
tiberium-mechanical-research=타이베리움의 기계적 특성을 테스트하면서 이 외계 물질에 대해 배우기 시작합니다.
tiberium-thermal-research=타이베리움의 열적 특성을 테스트하고, 그 용융 형태를 사용하여 더 많은 잠재력을 발휘할 수 있게 합니다.
tiberium-chemical-research=타이베리움의 화학적 특성을 테스트하고, 그것을 가장 순수하고 불안정한 형태로 정제합니다.
tiberium-nuclear-research=이전 테스트에서 얻은 모든 데이터를 바탕으로, 우리는 타이베리움을 분자 수준에서 실험할 수 있다고 확신합니다. 이제 기지만 폭탄이 되지 않으면 됩니다.
tiberium-electromagnetic-research=새롭게 발견된 컴퓨팅 파워를 사용해 정상 타이베리움과 이전 테스트에서 나온 방출물을 분석합니다. 이전 테스트 데이터를 결합하면 더 빠른 진행이 가능합니다.
tiberium-molten-processing=타이베리움을 용융 상태로 정제하여 더 고급의 추출 기법을 사용할 수 있게 됩니다.
tiberium-energy-weapons-damage=타이베리움 이온화 절차를 개선하는 방법에 대한 광범위한 연구는 에너지 무기 전반에 유용한 정보를 제공할 수 있습니다.
tiberium-explosives=타이베리움이 폭발하는 방법을 연구하는 것은 모든 폭발물 개선에 도움이 될 수 있습니다.
tiberium-containment-tech=타이베리움의 확산을 늦추는 방법. SRF 발사기는 타이베리움이 넘을 수 없는 음파 펜스를 만들고, 노드 하베스터는 노드를 채굴하여 제거할 수 있습니다.
tiberium-growth-acceleration-acceleration=처음 만든 성장 가속기는 원시적입니다. 작동은 하지만 개선할 수 있습니다. 기술당 25% 제작 속도 보너스.
tiberium-control-network-speed=TCN 장비에 더 많은 전력을 공급하여 타이베리움을 더 빠르게 채굴할 수 있습니다.
tiberium-advanced-containment-tech=타이베리움 성장을 멈추고 신속하게 제거할 수 있는 고급 도구. 긴 전투가 될 것입니다, 사령관. 하지만 우리는 당신이 나우비스를 다시 블루 존으로 돌릴 수 있다고 믿습니다.

tiberium-military-partial-immunity=__1__ 타이베리움 피해 감소
tiberium-military-total-immunity=파워 아머를 착용하면 타이베리움 피해에 면역이 됩니다.

tiberium-growth-acceleration-acceleration-effect=성장 가속기 속도: __1__

tiberium-control-network-speed-effect=타이베리움 제어 네트워크 속도 보너스: __1__\n타이베리움 제어 네트워크 전력 소비: __2__
tiberium-refining-blue=이 강력한 변종 타이베리움은 자연에서 드물게 발생하지만, 퍼지면서 푸른 타이베리움을 소비합니다. 우리는 이를 폭발물과 순수 액체 타이베리움으로 정제하는 방법을 찾았습니다.
tiberium-rocketry=잠깐, 그 모든 군사 기술을 연구했는데, 당신의 포탑은 여전히 총알만 쏘나요?
tiberium-nuke=타이베리움이 잘하는 두 가지: 더 많은 타이베리움을 생성하고 타이베리움이 아닌 모든 것을 파괴하는 궁극적인 타이베리움 미사일을 만듭니다.
tiberium-ore-destruction=음파 공명 기술을 이용하여 타이베리움 광석을 파괴하고 빠르게 땅을 되찾을 수 있습니다. 단, 잠시 공기를 들이마시지 않도록 하세요.

