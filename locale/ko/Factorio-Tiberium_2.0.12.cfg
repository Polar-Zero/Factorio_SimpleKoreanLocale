[item-description]
tiberium-growth-credit=타이베리움 노드의 생산량을 증가시키기 위해 성장 가속기에 사용됩니다. 타이베리움이 원하는 전해질이 함유되어 있습니다!
tiberium-primed-reactant=타이베리움과 촉매가 응축된 팩으로, 모든 광석으로 변환할 준비가 되어 있습니다.
tiberium-primed-reactant-blue=에너지가 높은 타이베리움과 촉매 팩으로, 안전하게 사용하려면 타이베리움 활성 반응체로 변환해야 합니다.
tiberium-ion-core=이온 무기를 위한 이온 흐름을 생성하는 장치입니다.
tiberium-blue-explosives=안전하게 다룰 수 있는 형태의 타이베리움이지만, 특정 조건에서는 폭발할 수 있습니다.
tiberium-cliff-explosives=타이베리움 폭발물을 포물선 형태로 던져 타이베리움 블로섬 트리에 명중시키면 폭발하여 광맥을 영구적으로 제거하고 타이베리움의 성장을 멈춥니다.
tiberium-rounds-magazine=타이베리움이 주입된 탄환이 장전된 탄창입니다.
tiberium-rocket=소량의 액체 타이베리움을 탄두로 장착한 미사일입니다.
tiberium-artillery-shell=이 장거리 포탄은 충돌 시 타이베리움 광석을 남기는 작은 타이베리움 폭탄을 포함하고 있습니다.
tiberium-grenade-all=공명 주파수를 이용해 타이베리움 광석을 산산조각 내도록 설계된 투척형 폭발물입니다.
tiberium-grenade-blue=공명 주파수를 이용해 푸른 타이베리움 광석을 산산조각 내도록 설계된 투척형 폭발물입니다.
tiberium-catalyst-missile-all=충돌 시 연쇄 반응을 일으켜 주변의 모든 타이베리움 광석을 파괴하는 미사일입니다.
tiberium-catalyst-missile-blue=충돌 시 연쇄 반응을 일으켜 주변의 푸른 타이베리움 광석을 파괴하는 미사일입니다.
tiberium-seed=충돌 시 녹색 타이베리움을 확산시키는 비살상 미사일입니다. 동일한 위치에 여러 개를 발사하면 새로운 타이베리움 노드를 생성할 수 있습니다.
tiberium-seed-blue=충돌 시 푸른 타이베리움을 확산시키는 비살상 미사일입니다. 동일한 위치에 여러 개를 발사하면 새로운 타이베리움 노드를 생성할 수 있습니다.
tiberium-chemical-sprayer-ammo=화염방사기로 분사하면 짧은 시간 동안 부식성 타이베리움 가스를 생성할 수 있습니다.
tiberium-empty-cell=핵연료를 채울 준비가 된 빈 연료 전지 용기입니다.
tiberium-dirty-cell=핵 용도로 오염된 액체 타이베리움 용기입니다. 재사용 전에 정화 및 점검이 필요합니다.
tiberium-fuel-cell=소량의 액체 타이베리움이 포함된 연료 전지로, 원자력 발전에 사용됩니다.
tiberium-science=연구소에서 연구를 위해 사용됩니다.
tiberium-data=타이베리움 실험에서 수집된 데이터입니다.

