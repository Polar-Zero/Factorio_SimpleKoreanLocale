paracelsin-galvanized-promethium=프로메튬 연구에 아연도금 과학 팩 추가
paracelsin-zinc-implementation=일부 아퀼로 제작법에 아연 추가

[mod-setting-description]
paracelsin-zinc-implementation=양자 프로세서와 전기 코일에 아연 땜납이 필요하도록 추가합니다. 이 땜납 추가는 레일건, 레일건 포탑, 핵융합로, 휴대용 핵융합로, 핵분열로에 적용됩니다. 이 모드는 이 설정이 활성화된 상태에서 플레이하도록 설계되었습니다.