[technology-description]
accumulator-v2=[item=supercapacitor]와 [item=electric-coil]의 힘을 사용하여 더 많은 에너지를 저장하는, 더 강력한 축전지 사용이 가능합니다.
advanced-repair-device=[item=repair-pack]보다 아군 유닛을 더 빠르고 오랫동안 수리할 수 있는 나노로봇 장치.
axe-mining-speed=도끼에 아연 도금을 입히고 수리하여, 캐릭터가 더 빠르게 채광할 수 있도록 개선할 수 있습니다.
electrochemical-plant=전기를 이용하여, 모든 유형의 화학 공정을 수행할 수 있는 제작 시설입니다.
galvanization-science-pack=기본 범위를 넘어서는 아연도금 연구가 가능합니다.
galvanized-casting=[item=zinc-plate]를 이용하면, 다양한 철 부산물에 아연 도금을 입히는 것으로 더 높은 효율로 철 제품을 얻을 수 있게 됩니다. 일부 처리 공정에는 [fluid=nitrogen]도 필요할 수 있습니다.
galvanized-steel=[item=zinc]을 [item=steel-plate]에 도금하면 강도가 높아지고 부식에도 강해집니다.
mechanical-plant=첨단 기계 공정을 이용해 다양한 아이템을 제작할 수 있는 제작 시설입니다.
paracelsin-elevated-pipe=지상에서 높은 위치에 파이프를 설치할 수 있도록 지원하는 강력한 구조물의 사용이 가능합니다.
planet-discovery-paracelsin=얼음화산이 매우 활발히 활동하는 얼어붙은 황무지입니다. 지하로부터 흘러나오는 [fluid=nitrogen]로 인해 형성된 질소 호수가 덮고 있는 표면에는, [item=zinc] 추출에 필수적인 [item=tetrahedrite]와 [item=sphalerite] 광맥과 더불어, [entity=water-cryovolcano]이 곳곳에 흩어져 있습니다. [item=vaterite] 역시 드물게 존재합니다. 이 행성의 건물이 지속적으로 작동하려면 보온을 통해 적절한 온도를 유지해야 하며, 그렇지 못하면 아연 부산물이 발생하게 되며, 이는 전부 당신이 폐기해야 할 것입니다.
solar-matrix=비록 [planet=paracelsin]에서 태양 에너지를 사용할 수 없지만, 다른 행성에서 사용 가능한 새로운 태양 에너지 응용 기술을 개발할 수는 있습니다.
sphalerite-processing=[item=sphalerite]를 [fluid=zinc-concentrate], [item=iron-ore], [item=sulfur]로 가공할 수 있습니다.
tetrahedrite-processing=[item=tetrahedrite]를 [fluid=zinc-concentrate], [item=copper-ore], [item=sulfur]로 가공할 수 있습니다.
vaterite-processing=[item=vaterite]를 [item=calcite]와 [item=carbon]로 가공할 수 있습니다.
vaterite-processing-productivity=[recipe=vaterite-processing] 생산량이 증가합니다.
zinc-extraction=다양한 공정을 통해 [fluid=dirty-zinc-solution]을 [item=zinc]로 가공합니다.
zinc-piping=[item=zinc-plate]를 이용하여 더 튼튼하고 뛰어난 단열 성능을 가진 파이프를 제작할 수 있게 됩니다. [planet=paracelsin]나 [planet=aquilo]같은 추운 환경에서도 얼지 않으며, 지하 파이프의 경우 더 넓은 지하 연결 범위를 지원합니다.
vaterite-formation=행성의 [item=vaterite] 매장량은 희소하므로, 우리는 이를 합성하는 방법을 연구해야 합니다.

[tile-name]
nitrogen-lake=질소 바다

[tile-description]
nitrogen-lake=[planet=paracelsin]의 표면을 뒤덮고 있는 액체 [fluid=nitrogen]로 이루어진 호수. [planet=aquilo]의 [tile=ammoniacal-ocean]만큼 깊진 않으므로, [tile=landfill]로 매립할 수 있습니다.

[tips-and-tricks-item-name]
fulgoran-log=풀고란의 일지
paracelsin-briefing=파라켈신 개요

[tips-and-tricks-item-description]
fulgoran-log=[entity=crashed-fulgoran-pod] 내부에서 설계도면과 메시지 하나를 발견했습니다. 풀고라에 대한 연구 덕에 이 메시지를 번역할 수 있었습니다: "이 메시지를 발견한 모든 생명체에게, 우리는 석유를 찾기 위해 풀고라 행성에서 왔습니다. 우리의 성장 추구로 인해 우리 행성의 환경에 사소한 영향이 있었지만, 우리는 신경 쓰지 않습니다. 우리가 아끼는 석유는 소모되었으며 대부분이 부산물로 전환되었습니다. 석유가 있는 장소를 알고 계신다면 가장 가까운 우리 행성 전초기지로 연락해 주십시오. 만약 여러분의 행성에서의 우주 여행이 불가능한 상태라면, 가능한 행성으로 메시지를 전달해 주십시오. 하지만 그때 우리가 이미 죽었다면... 우리가 실패할 리는 없다고 생각합니다" 당신과 풀고란인들은 분명 좋은 친구가 되었을 것입니다.
paracelsin-briefing=[planet=paracelsin]은 [planet=aquilo]와 유사한 얼어붙은 황무지 행성입니다, 하지만 암모니아 세계와는 다르게, 지표면이 매우 단단합니다. 지하엔 [fluid=nitrogen]로 이루어진 거대한 바다가 있으며, 이 바다는 표면의 [tile=nitrogen-lake]로 흐릅니다. 이 행성에는 [item=sphalerite]나 [item=tetrahedrite], [item=zinc] 화합물, [item=vaterite] 등이 풍부하며, [entity=water-cryovolcano]이 곳곳에 흩어져 있습니다.

