accumulator-v2=고급형 축전지. [fluid=nitric-acid] 내부 전지를 사용합니다.
burner-pumpjack=연소 가능한 연료로 구동되는, 연료 효율은 매우 낮지만 보기와 달리 매우 빠른 시추기. [planet=paracelsin]에서 기지를 시작할 때 유용합니다. 화력으로 구동되기 때문에 얼지 않습니다.
crashed-fulgoran-pod=얼어붙은 고대 우주 캡슐의 잔해. 화학 성분과 건축 양식은 이 캡슐이 풀고란인에 의해 건설되었음을 시사합니다.
