[recipe-description]
accumulator-v2=고급형 축전지. [fluid=nitric-acid] 내부 전지를 사용합니다.
nitric-acid-plastic=[fluid=nitric-acid]와 다른 재료로부터 플라스틱을 얻습니다.
nitric-acid-rocket-fuel=[fluid=nitric-acid]의 편리한 사용처입니다.
paracelsin-elevated-pipe=지면보다 높은 위치에 파이프를 설치할 수 있도록 하는 튼튼한 지지 구조물.
solar-matrix=더 발전되고 효율적인 태양 전지판입니다. 태양 전지가 [fluid=nitrogen]로 후처리되어 있습니다. 강한 햇빛이 필요하므로, [planet=paracelsin]에서는 설치해도 소용이 없습니다.
solid-fuel-from-nitrogen=[fluid=nitrogen]의 편리한 사용처입니다.
sphalerite-melting=[fluid=steam]와 [fluid=nitric-acid]를 사용하면 [item=sphalerite]를 비효율적으로 [fluid=molten-iron]로 녹일 수 있습니다. 부산물이 생성되지 않습니다.
sphalerite-processing=[item=sphalerite]를 구성 요소로 분리합니다.
tetrahedrite-melting=[fluid=steam]와 [fluid=nitric-acid]를 사용하면 [item=tetrahedrite]를 비효율적으로 [fluid=molten-copper]로 녹일 수 있습니다. 부산물이 생성되지 않습니다.
tetrahedrite-processing=[item=tetrahedrite]를 구성 요소로 분리합니다.
vaterite-processing=많은 양의 [item=vaterite]를 [fluid=water]로 처리하여, [item=carbon]와 [item=calcite]를 얻습니다.
zinc-leaching=[fluid=nitric-acid]를 이용하여 [fluid=zinc-concentrate]을 침출합니다.
zinc-purification=[item=copper-cable]를 [fluid=steam]과 함께 [fluid=dirty-zinc-solution]에 투입하여 정화합니다.
vaterite-formation=[entity=electrochemical-plant]에서 [planet=paracelsin]의 근본적 특성을 재현한 결과, 우리는 [item=vaterite]를 촉매로 사용하며 [item=stone]을 [fluid=nitrogen]를 사용하여 처리하는 것이, 더 많은 생산량을 확보할 기회를 가질 수 있음을 알게 되었습니다.

