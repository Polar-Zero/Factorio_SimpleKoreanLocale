[string-mod-setting-description]
atan-kovarex-mode-cheap=[recipe=kovarex-enrichment-process] 코바렉스 농축 과정에 [item=nuclear-science-pack] 원자력 과학 팩 50개와 다른 과학 팩 1,000개가 필요합니다.
atan-kovarex-mode-expensive=[recipe=kovarex-enrichment-process] 코바렉스 농축 과정에 [item=nuclear-science-pack] 원자력 과학 팩 및 다른 과학 팩 1,000개가 필요합니다.
atan-kovarex-mode-trigger=[recipe=kovarex-enrichment-process] 코바렉스 농축 과정에 40 [item=uranium-235] 우라늄-235 생산이 필요합니다.

[string-mod-setting]
atan-kovarex-mode-cheap=[item=automation-science-pack][item=logistic-science-pack][item=chemical-science-pack][item=production-science-pack][item=nuclear-science-pack] 기본
atan-kovarex-mode-trigger=[item=uranium-235] 제작

[technology-name]
