[technology-description]
nuclear-science-pack=더욱 발전된 원자물리학 연구가 가능합니다.

[mod-setting-name]
atan-kovarex-mode=[recipe=kovarex-enrichment-process] 코바렉스 농축 과정 연구 방식
atan-nuclear-centrifuge-base-productivity=[item=centrifuge] 원심 분리기 기본 생산성 활성화
atan-science-from-plutonium=[item=nuclear-science-pack] 원자력 과학 팩이 [item=plutonium-239] 플루토늄 사용

[mod-setting-description]
atan-nuclear-centrifuge-base-productivity=활성화하면 [item=centrifuge] 원심 분리기가 [item=foundry] 주조소나 [item=electromagnetic-plant] 전자기 공장과 같은 기본 생산성 50% 보너스를 받습니다.
atan-kovarex-mode=[recipe=kovarex-enrichment-process] 코바렉스 농축 과정 기술이 과학 팩을 필요로 하는지 아니면 제작으로 기술 연구가 가능한지 여부를 설정할 수 있습니다.
atan-science-from-plutonium=활성화하면, [item=nuclear-science-pack] 원자력 과학 팩 제작법이 [item=uranium-235] 우라늄-235가 아닌 [item=plutonium-239] 플루토늄-239를 사용하는 대신 5배 더 많은 과학 팩을 생산하도록 합니다.