[mod-name]
MouseOverConstruction=마우스를 올려 건설(Mouse-over Construction)

[mod-description]
MouseOverConstruction=간단하게 마우스를 올려 고스트 객체를 부활시키거나, 업그레이드, 수리, 해체할 수 있습니다. 도달 거리와 채굴 속도를 고려합니다. GhostPlacerExpress, MouseOverDeconstruct 모드와 유사합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
moc-toggle=마우스를 올려 건설 활성화

[mod-setting-name]
moc-enable-construction=마우스를 올려 건설 활성화
moc-enable-upgrading=마우스를 올려 업그레이드 활성화
moc-enable-repairing=마우스를 올려 수리 활성화
moc-enable-deconstruction=마우스를 올려 해체 활성화

[shortcut-name]
moc-toggle=마우스를 올려 건설 활성화

[message]
moc-enabled=마우스를 올려 건설 모드가 활성화되었습니다.
moc-disabled=마우스를 올려 건설 모드가 해제되었습니다.