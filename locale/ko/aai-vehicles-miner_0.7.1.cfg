[mod-name]
aai-vehicles-miner=AAI 차량 - 채굴 차량(AAI Vehicles: Miner)

[mod-description]
aai-vehicles-miner=석탄, 돌, 철 등 광석 자원을 빠르게 채광할 수 있는 채광/굴착용 차량 세트를 게임에 추가합니다. 이동 경로에 있는 나무를 수확하여 연료로 사용할 수 있습니다. 채광기는 독립적으로 사용할 수도 있지만, AAI Programmable Vehicles 모드로 프로그래밍하면 자율적으로 작동할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


