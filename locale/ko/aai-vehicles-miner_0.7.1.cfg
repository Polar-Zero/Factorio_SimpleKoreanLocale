[mod-setting-description]
start-with-vehicle-miner=활성화하면, 채굴 차량 MK1을 가지고 자유플레이 게임을 시작합니다.
vehicle-mining-multiplier=채굴 차량의 채광 속도 배율을 설정할 수 있습니다. 값을 50으로 설정하면 절반 속도로 채굴합니다.
vehicle-mining-disallow-resources=제외할 자원의 'resource-name'을 입력하고 공백으로 구분합니다. F4 디버그 도구의 show-debug-tooltip 옵션에서 이름을 찾을 수 있습니다.
vehicle-mining-interval=채광 처리 사이 간격이 낮을수록 채굴이 원활하고, 높을수록 UPS를 절약할 수 있습니다.
vehicle-mining-requires-movement=활성화하면, 채굴 차량이 플레이어 또는 모든 전차 AI 모드(예: 경로 도구가 있는 AAI Programmable Vehicles)에 의해 이동하는 도중에만 채광할 수 있도록 합니다.
vehicle-collection-interval=나무, 바위나 지면의 아이템 수집을 확인할 간격을 설정할 수 있습니다. 이 값이 낮을수록 더 자주 확인하며, 높을수록 UPS가 절약됩니다.