[mod-setting-description]
battery-power=전기 기관차에서 사용하는 건전지입니다.
diesel-trains=연소 가능한 유체를 사용하는 기관차. 기관차 티어 설정의 영향을 받습니다.
electric-train-cars=자체적인 전력 시뮬레이션을 위한 기본 중량이 없는 화물차. 전기 또는 하이브리드 기관차에서만 작동합니다. 화물차 티어 설정에도 영향을 받습니다.
electric-train-upgrade=활성화하면, 각 전기 기차는 이전 전기 기차의 업그레이드가 아닌 기본 게임 기차의 업그레이드로 제작됩니다. 기관차 티어 설정이 비활성화되어 있으면 효과가 없습니다.
electric-trains=전기를 사용하여 이동하는 기관차. 철도에서 동력을 끌어올 수 있습니다. 또한 기관차 티어 설정의 영향을 받습니다.
hybrid-trains=이 모드의 기차 유형에 더해, 추가적인 하이브리드 기차를 생성합니다. 해당 기차 유형에 맞는 일반 연료를 사용하거나, 동력이 공급되는 선로에서 동력을 끌어올 수 있습니다(동시에 사용 가능하지는 않음). 회생 제동을 사용하여 일부 에너지를 회복할 수 있지만, 연료 및 전기만 사용하는 기관차보다 무겁습니다. 또한 기관차 티어 설정의 영향을 받습니다.
nuclear-trains=원자력 연료 전지를 사용하는 기관차. 그만큼 무겁지만 강력합니다.
powered-rails=동력 및 회로 신호를 전달하는 철도를 추가합니다.
powered-rails-adjacent=전기 철도는 동력 영역을 철도 너머로 확장하여 철도에 바로 인접한 기계에 동력을 공급할 수 있습니다. 이 설정은 Fluidic Power가 활성화되어 있으면 아무 효과가 없습니다.
powered-rails-diff=전 세계에 배치된 전기 철도을 구분하는 데 사용되는 표시기(또는 없음)를 설정할 수 있습니다. 아무 숫자를 넣거나 비워둘 수 있으며, 또는 다음 값을 입력할 수 있습니다. copper-wire: 각 철도 부분에 인접한 철도와 연결된 전선이 표시됩니다.
steam-trains=증기를 사용하는 기관차. 증기 온도에 따라 성능이 달라집니다. 기관차 티어 설정의 영향을 받기도 합니다.
tender-trains=기관차가 바로 앞이나 뒤에 있는 화물차에서 연료를 끌어올 수 있도록 합니다.
train-car-tiers=최대 속도와 용량이 증가된 화물차 2티어를 추가합니다. 또한 T1에 더 낮은 최대 속도와 용량을 적용합니다.
train-tiers=무게, 견인력, 가속도, 최대 속도가 증가된 기관차 2티어를 추가합니다. 또한 T1에 더 낮은 최대 속도를 적용합니다.
train-update-count=전기 철도는 기차 전원 공급 장치를 수동으로 업데이트해야 합니다. 숫자가 낮을수록 성능이 향상되지만, 한 번에 이 값의 5x를 초과하는 양의 전기 기차를 운행할 경우 때때로 동력이 손실될 수 있습니다.
variable-weighty-trains=기차 내 화물이 많을수록 무게가 증가하도록 계산 방식을 변경합니다.
weighty-trains=활성화하면, 철도 차량의 기본 무게를 무겁게 하여, 가속이 느리고 더 강력하게 느껴집니다.
weighty-trains-factor=무거운 기차 모드를 사용할 때 철도 차량 무게를 얼마만큼 곱할지 설정합니다. (기본값: 5)
