[mod-name]
UltimateBeltsSpaceAgeFork=초광속 벨트 우주시대 포크(UltimateBelts Space Age Fork)
NovasUltimateBelts=NovaW의 초광속 벨트(NovaW's UltimateBelts)

[mod-description]
UltimateBeltsSpaceAgeFork=이 모드는 현재 다른 모드에서 사용할 수 있는 것 이상의 성능을 가진 5단계의 벨트를 게임에 추가합니다. 이 모드에서 가장 빠른 벨트는 고속 벨트 6배속에 해당합니다. Tyarns의 UltimateBelts 모드를 기반으로 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
NovasUltimateBelts=이 모드는 현재 다른 모드에서 사용할 수 있는 것 이상의 성능을 가진 5단계의 벨트를 게임에 추가합니다. 이 모드에서 가장 빠른 벨트는 고속 벨트 6배속에 해당합니다. https://github.com/Tyarns/UltimateBelts 모드의 업그레이드된 버전입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


