[mod-name]
gridlines=격자선(Gridlines)

[mod-description]
gridlines=강력하고 유연한 그리드 시스템으로 건물 레이아웃을 개선하세요! 이 모드는 사용자 지정 가능한 그리드를 세계에 추가하여 여러 레이어에 걸친 정확하고 효율적인 설계를 가능하게 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
guidelines-toggle=격자 표시/숨기기

[mod-setting-description]
gridlines-draw-on-ground=활성화하면 건물 아래에 격자선을 그립니다, (기본적으로는 최상단 레이어에 그려짐)
gridlines-override=활성화하여 [font=default-bold]사용자 설정값[/font]으로 [font=default-bold]지도 설정[/font]을 덮어씁니다.

