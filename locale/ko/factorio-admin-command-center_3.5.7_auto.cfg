long-reach=캐릭터의 건설, 채굴 및 수집 범위를 확장합니다.
peaceful-mode=평화 모드를 활성화하여 공격적인 몬스터가 공격하지 못하게 합니다.\n[color=orange]단, 선제 공격을 당했을 때는 제외됩니다.\n[/color]
platform-distance=슬라이더를 사용하여 우주 플랫폼의 도킹 거리를 조정합니다.\n[color=orange][font=default-bold]우주 시대[/font] DLC거 설치 및 활성화되어 있어야 합니다.[/color]
recharge-energy=기계, 축전지 및 장비 네트워크에 에너지를 충전합니다.\n[color=red][font=default-bold]매우 큰 맵에서 많은 객체가 존재할 경우 이 기능이 일시적으로 게임을 멈출 수 있습니다. 잠시만 기다려 주세요—곧 다시 정상적으로 작동할 것입니다![/font][/color]
regenerate-resources=표면상의 모든 유한 자원을 재생하고 채굴을 초기화합니다.\n[color=red][font=default-bold]매우 큰 맵에서 많은 객체가 존재할 경우 이 기능은 일시적으로 게임을 멈출 수 있습니다. 잠시만 기다려 주세요 - 곧 다시 정상적으로 작동할 것입니다![/font][/color]
remove-cliffs=정의된 반경 내의 모든 절벽을 파괴합니다.
remove-decon=해체 표시된 모든 객체를 제거합니다.
remove-ground-items=모든 표면의 바닥에 떨어진 아이템을 모두 제거합니다.
remove-nests=설정된 반경 내의 모든 바이터 산란장을 제거합니다.
remove-pollution=현재 표면에 존재하는 모든 공해 물질을 즉시 제거합니다.
repair-rebuild=손상된 객체를 복구하고 고스트 객체와 타일을 건설합니다.
reveal-map=플레이어 주변에 설정된 반경을 지도상에서 밝힙니다.
run-faster=캐릭터의 이동 속도 배율을 조정합니다 (0에서 10까지)
set-crafting-speed=슬라이더에 따라 제작 속도 보너스 배율을 증가시킵니다.
set-game-speed=슬라이더의 값에 따라 전체 게임 속도 배율을 조정합니다.
set-mining-speed=슬라이더에 따라 채굴 속도 보너스 배율을 조정합니다.
toggle-editor=맵 편집기와 일반 게임 모드 사이를 전환합니다.
toggle-minable=모든 객체를 채굴 가능 상태와 채굴 불가능 상태 사이에서 전환합니다.
trains-auto-mode=모든 열차를 자동 모드와 수동 모드 사이에서 전환합니다.
turret-damage-boost=슬라이더 값에 따라 포탑에 공격 보너스 배율을 적용합니다.
unlock-recipes=즉시 모든 제작 제작법을 해제합니다.
unlock-technologies=즉시 모든 연구를 완료합니다.
upgrade-blueprints=인벤토리 내 모든 설계도 및 설계도면 책자를 전설 품질로 업그레이드합니다.\n[color=orange][font=default-bold]품질[/font] 모드가 활성화되어 있어야 합니다.[/color]

