[mod-name]
factorio-admin-command-center=팩토리오 관리 센터(Factorio Admin Command Center)

[mod-description]
factorio-admin-command-center=Factorio를 위한 강력하고 직관적인 GUI 기반 관리 도구 세트. 편집, 설계도 작성, 지도 정리, 기술 해금, 공해 제어 등 20개 이상의 분류된 도구를 포함하며, 모든 기능은 세련된 탭 인터페이스와 Lua 콘솔 지원을 통해 접근 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


