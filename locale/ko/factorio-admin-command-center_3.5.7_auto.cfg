[mod-setting-description]
facc-disable-auto-resource-regeneration=활성화하면 무한 자원 설정을 전환할 때 유한 자원의 자동 재생성을 방지합니다. 관리자 GUI의 “자원 재생성” 버튼을 통한 수동 재생성은 계속 사용할 수 있습니다.\n[color=red][font=default-bold]경고:[/font][/color]\n[color=orange]이 설정을 무한 자원 설정와 동시에 활성화하지 않는 것을 권장합니다.[/color]\n[color=red]최상의 결과를 얻으려면 둘 중 하나만 사용하고 전부 활성화하지 마세요.[/color]\n[color=green]둘 다 비활성화한 상태 역시 안전합니다.[/color]
facc-enable-achievement-overrides=활성화되면 내장된 업적 제한을 우회할 수 있습니다.
facc-infinite-resources=이 옵션을 활성화하면 모든 자원이 Satisfactory와 마찬가지로 무제한으로 변환되며, 항상 일반적인 양으로 생성됩니다.\n\n[font=default-bold][color=red]경고:[/color]\n[color=orange]이 옵션을 활성화하거나 비활성화하면 맵상의 모든 자원이 로드된 뒤 재조정됩니다.[/color]\n[color=red]지도 크기가 클수록 이 설정을 변경한 후 불러올 때 몇 분 이상이 소요될 수 있습니다. 잠시 기다려 주세요 — 게임은 정상적으로 재개됩니다. 반복된 긴 로드를 피하려면 이 옵션을 활성화하거나 비활성화한 파일을 불러온 다음, 바로 게임을 저장하세요.[/color][/font]
facc-infinite-resources-multiplier=무한 자원의 배율을 결정합니다:\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-internal-names=각 프로토타입의 지역화된 이름을 내부 식별자와 세부 정보로 덮어씁니다.
facc-show-cheat-tab=제작 메뉴에서 치트 도구 제작 탭을 활성화합니다.