[mod-name]
solar-calc=태양광 계산기(Solar Calculator)

[mod-description]
solar-calc=태양 전지판이 평균적으로 얼마나 많은 전력을 제공하는지 계산할 수 있는 태양광 발전 계산기를 추가합니다. 원하는 전력을 제공하는 데 필요한 전지판 축전지의 수를 계산하는 것도 가능합니다. 모드에서 추가한 전지판, 축전지, 품질 및 DLC 지원(향후 Space Exploration 업데이트에 대해서는 작동하지 않을 가능성이 높음)\n\n번역: SimpleKoreanLocale(PolarZero)

