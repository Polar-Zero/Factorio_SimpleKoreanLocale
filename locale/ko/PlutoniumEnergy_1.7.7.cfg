[technology-description]
plutonium-processing=자연에서 수확할 수 없지만 사용된 폐기물에서 추출할 수 있는 방사성 원소인 플루토늄 처리 우라늄 연료 전지.
plutonium-nuclear-power=플루토늄은 강력한 에너지원이며, 특히 고에너지 동위 원소의 경우 더욱 그렇습니다.
MOX-nuclear-power=활성도가 낮은 플루토늄과 우라늄 동위 원소를 혼합하여 저렴한 에너지를 생성할 수 있습니다.
plutonium-reprocessing=사용된 플루토늄 기반 연료 전지를 재활용할 수 있습니다.
plutonium-ammo=플루토늄을 이용한 고급 탄창. 더 많은 데미지를 줍니다
plutonium-atomic-bomb=플루토늄으로 매우 강력한 원자 폭탄을 합성하는 것이 가능합니다.
nuclear-breeding=증식로는 핵분열성 물질을 사용하여, 다른 곳에서 사용할 수 있는 더 많은 핵분열성 물질을 생산하는 과정입니다.
breeder-fuel-cell-from-uranium-cell=사용된 우라늄 연료 전지를 증식로를 통해 재활용할 수 있습니다.
breeder-fuel-cell-from-MOX-fuel-cell=사용된 MOX 연료 전지를 증식로를 통해 재활용할 수 있습니다.
fission-reactor-equipment-from-plutonium=플루토늄을 사용하는 휴대용 핵분열로 대체 제작법 사용이 가능합니다.
fission-reactor-equipment-from-MOX-fuel=MOX 연료를 사용하는 휴대용 핵분열로 대체 제작법 사용이 가능합니다.

