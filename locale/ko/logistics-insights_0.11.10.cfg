[mod-setting-description]
li-background-refresh-interval=백그라운드에서 네트워크를 새로 고치는 빈도를 조정할 수 있습니다. 10은 대략 10초마다 하나의 네트워크를 갱신한다는 의미입니다. 예: 현재 5개의 네트워크를 보유한 경우, 전부 갱신하는데 약 50초가 걸립니다.\n\n[font=default-semibold]0[/font]으로 설정하면 백그라운드 갱신 작업을 비활성화할 수 있습니다.
li-chunk-processing-interval-ticks=데이터 청크를 처리하는 빈도(틱 단위)입니다. 값이 작을수록 배송 추적 정확도가 높아지지만 네트워크가 클수록 성능에 영향을 줄 수 있습니다.
li-chunk-size-global=데이터 청크 크기가 클수록 UI 표기가 더 정확해지지만 처리하는 데 더 많은 시간이 걸립니다. 예: 활성 봇이 1,100개이고 청크 크기가 500인 경우 모든 봇을 처리하는 데 3번의 갱신이 필요합니다.
li-freeze-highlighting-bots=로봇을 강조 표시할 때 모든 플레이어의 게임을 일시 정지합니다. 비활성화하면, 로봇이 선택 지점에서 빠르게 멀어지게 될 것입니다.
li-gather-quality-data-global=네트워크 내 로봇 및 로보포트의 품질 데이터를 수집합니다.
li-highlight-duration=강조 표시 상자가 존재하는 시간(\n[font=default-semibold]0[/font]은 [font=default-semibold]무한[/font]히 사라지지 않음을 의미합니다.
li-ignore-player-demands-in-undersupply=아이템의 공급 부족 여부를 판단하기 위한 수요 계산을 진행할 때, 플레이어 물류 요청을 포함하지 않습니다.
li-initial-zoom=개별 아이템을 표시하기 위해 __ALT_CONTROL__1__mine__ 동작을 사용할 때 게임을 확대/축소시킬 수준입니다. 값이 클수록 더 확대됨을 나타냅니다.\n일반적으로 [font=default-semibold]0.3[/font]에서 [font=default-semibold]3[/font] 사이의 값 사용을 권장합니다.
li-max-items=배송 중인 품목을 이 열까지 표시합니다. 소량 배송 품목은 표시되지 않습니다.
li-show-all-networks=현재 플레이어가 모니터링 중인 네트워크뿐만 아닌, 네트워크 창에 표시되는 모든 네트워크를 UI에 표시합니다.
li-show-history=가장 많이 배송된 품목, 배송에 가장 오래 걸린 품목, 평균적으로 배송에 가장 오래 걸린 품목을 표시합니다.
li-show-suggestions=저장소 개선, 충전 인프라 등 활동 및 상태에 따른 제안을 표시합니다.
li-show-undersupply=수요가 공급보다 많은 아이템을, 가장 공급이 부족한 아이템부터 표시합니다.
li-ui-update-interval=UI를 이 틱마다 새로 고쳐칩니다. 데이터 청크 처리 간격보다 크거나 같아야 합니다.