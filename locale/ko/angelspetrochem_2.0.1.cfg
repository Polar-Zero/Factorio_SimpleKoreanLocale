angels-rocket-booster=로켓에 사용할 수 있는 특수목적 연료입니다.
angels-rubber=스티렌과 부타디엔의 공중합을 이용한, 인공 다목적 고무를 만들어보세요.
angels-rubbers=탄력적인 구조의 보형물로 사용할 수 있는 합성 고분자 재료입니다.
angels-sodium-processing=나트륨은 반응성이 높은 알칼리성 금속으로, 소금은 많은 공정에 핵심 반응요소로 사용됩니다.
