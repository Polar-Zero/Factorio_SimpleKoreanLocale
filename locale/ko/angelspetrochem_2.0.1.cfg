[mod-description]
angelspetrochem=석유 관련 제작법 변경과 복잡한 가스 처리 공정을 포함하는 추가 화학 생산단계를 게임에 추가합니다. Bob의 모드에서 추가한 기술이나 제작법에 대한 재정의 및 호환성을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
angelspetrochemgraphics=석유 관련 제작법 변경과 복잡한 가스 처리 공정을 포함하는 추가 화학 생산단계를 게임에 추가합니다. Bob의 모드에서 추가한 기술이나 제작법에 대한 재정의 및 호환성을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


