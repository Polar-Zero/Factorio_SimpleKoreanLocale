angels-sulfur-processing=황은 높은 반응성을 가진 비금속 화학 물질로, 다양한 용도로 사용됩니다.
angels-thorium-power=토륨 기반 전력 발전을 사용하는 데 필요한 기술을 배워보세요. 남아도는 플루토늄-239나 큐륨-245를 이용한 전력 생산이 가능해집니다.
angels-water-chemistry=중수를 농축하거나 처리할 수 있게 됩니다.
