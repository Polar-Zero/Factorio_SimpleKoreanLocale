[tips-and-tricks-description]
angels-air-filtering=[fluid=angels-gas-oxygen] 산소와 [fluid=angels-gas-nitrogen] 질소로의 공기 선별은 더 순수한 산소를 이용한 고효율 제련을 가능하게 하는 핵심 기술입니다.\n산소와 질소는 다양한 산업 공정의 핵심 기본적인 재료이며, 그 중 일부는 이 모드에도 포함되어 있습니다.
angels-air-filtering-notes=\n\n[font=default-bold]참고[/font]: 산소는 일반적으로 지구 대기의 21%를, 질소는 나머지 79%를 차지하고 있습니다.\n하지만 이 모드에서는 질소 가스의 초반 낭비를 줄이고, 산소 가스의 후반 낭비를 줄이기 위해 별도로 정의한 비율을 사용합니다. 애초에 나우비스는 지구와는 다른 행성이므로 괜찮습니다.
angels-petrochem=석유 화학 공정을 보다 복잡하고 현실적으로 (지나치게 현실적이지는 않도록) 개편하는 모드입니다.\n화학적인 아이템을 얻으려면 더 복잡한 공정을 거쳐야 합니다.\n__1__\n또한 새로운 유정을 추가합니다: __2__

