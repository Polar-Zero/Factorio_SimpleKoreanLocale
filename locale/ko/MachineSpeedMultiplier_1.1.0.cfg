MachineSpeedMultiplier-lab-speed-factor=연구소 속도 배율
MachineSpeedMultiplier-mining-drill-speed-factor=채광 드릴/시추기 속도 배율
MachineSpeedMultiplier-rocket-silo-speed-factor=로켓 격납고 속도 배율
MachineSpeedMultiplier-inserter-speed-factor=투입기 속도 배율

