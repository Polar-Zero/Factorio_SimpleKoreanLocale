[mod-setting-description]
data-dd-dark-perc=밤의 가장 어두운 시점에 도달할 칠흑 같은 어둠의 백분율 값입니다. 0은 비활성화합니다.
data-dd-dark-platform=활성화하면, 태양에서 멀어질수록 우주 플랫폼이 점점 어두워집니다.
data-dd-dark-planets=태양 에너지를 적게 받는 행성에 대해, 받는 태양 에너지에 따라 행성 밝기를 낮추는 시스템을 활성화합니다.
data-dd-dark-planets-mult="더 어두운 행성 활성화"가 활성화되었을 때 사용되는, 태양 에너지와 행성 밝기의 비례치를 조정할 수 있습니다.
data-dd-diurnal-cycle-mult=모든 행성의 낮/밤 주기에 대한 배율입니다.
data-dd-accum-mult=밤이 길어질수록 태양광 발전에 의존하기 위해 더 많은 축전지 저장 용량이 필요합니다. 참고: 이 설정은 우주 시대 DLC의 우주 플랫폼을 위해 밸런스되어 있지 않습니다.
data-dd-night-only=낮 동안 적군 공격을 비활성화합니다. 적 무리를 형성할 수 있는 모든 행성에서 작동합니다.
data-dd-night-mode=행성 시간을 0.5로 고정합니다. 기본적으로 이 시간은 하루 중 가장 어두운 시간이지만, 저녁 및 아침 설정으로 재정의할 수 있습니다.
data-dd-dusk=하루 중 제일 어두운 시간을 설정할 수 있습니다.\n0보다 높은 값이며, 저녁 이전이여야 합니다.\n하루 중 가장 어두운 시간을 연장하려면 더 늦도록 이동하세요.
data-dd-evening=하루 중 저녁이 되는 시점을 변경할 수 있습니다.\n황혼 이후 시점이며 새벽이 되기 전이어야 합니다.\n밤의 가장 어두운 시간을 연장하려면 더 빠르도록 이동하세요.
data-dd-fire-flares=활성화하면, 조명탄이 간혹 주변에 화염을 일으킬 수 있게 됩니다.
data-dd-morning=하루 중 새벽이 시작되는 시점을 변경할 수 있습니다.\n저녁 이후이며 정오 이전이어야 합니다.\n밤의 가장 어두운 부분을 연장하려면 더 늦도록 이동하세요.
data-dd-dawn=하루 중 가장 밝은 시간이 시작되는 시점을 변경할 수 있습니다.\n아침 이후이며 1보다 낮은 값이어야 합니다.\n하루 중 가장 밝은 시간을 늘리려면 더 빠르도록 이동하세요.
data-dd-lampon=모든 조명이 켜지게 하려면 주변이 얼마나 어두워야 하는지 변경합니다. 최대 어두운 상황의 경우 1입니다.\n"조명 비활성화 임계값"보다 커야 합니다.\n(기본값: 0.5)
data-dd-lampoff=모든 조명이 꺼지기 전에 주변이 얼마나 밝아야 하는지 변경합니다. 최대 어두운 상황의 경우 1입니다.\n"조명 활성화 임계값"보다 적어야 합니다.\n(기본값: 0.3)
data-dd-enable-flares=활성화하면, 소모성 광원인 조명 캡슐을 제작할 수 있습니다.
data-dd-nightvision-on=야간 투시경 장비를 얼마나 어두울 때부터 활성화할지 설정할 수 있습니다.\n(0: 항상 활성화, 1: 항상 꺼짐)
data-dd-reset=이 모드를 제거하기 전에 이 옵션을 활성화하고 게임을 불러온 다음 다시 저장하세요!\n그러면 시작 설정을 변경하지 않아도 이 모드를 제거할 때 행성/플랫폼 밝기가 안전하게 초기화됩니다.