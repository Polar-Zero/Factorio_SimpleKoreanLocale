[mod-name]
orbital-transfer=궤도 물류(Orbital Transfer)

[mod-description]
orbital-transfer=동일한 우주 위치에 있는 플랫폼 사이에 아이템을 전송하는 물류 기능을 제공하는 상자를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
orbital-transfer-provider=궤도 물류 상자 (공급)
orbital-transfer-requester=궤도 물류 상자 (요청)

[item-name]
orbital-transfer-provider=궤도 물류 상자 (공급)
orbital-transfer-requester=궤도 물류 상자 (요청)

[item-description]
orbital-transfer-provider=같은 궤도에 있는 다른 플랫폼의 궤도 물류 요청 상자에 자원을 제공합니다.\n꽉 찬 아이템 묶음만 전송 가능합니다.
orbital-transfer-requester=같은 궤도에 있는 다른 플랫폼의 궤도 물류 공급상자로부터 자원을 요청합니다.\n요청받을 아이템에 대한 필터를 설정해야 합니다.\n비어 있을 때에만 새로운 아이템 묶음을 전달받을 수 있습니다.

[technology-name]
orbital-transfer=궤도 물류 운송

[technology-description]
orbital-transfer=궤도 물류 공급/요청 상자를 배치하는 것으로, 같은 궤도를 공전 중인 두 우주 플랫폼 사이에 자원을 교환할 수 있도록 할 수 있습니다.

[mod-setting-name]
orbital-transfer-debug=디버그 메세지 출력
orbital-transfer-deep-debug=자세한 디버그 메세지
orbital-transfer-delivery-delay=전송 지연시간
orbital-transfer-fuel-oxidizer-barrels=추진기 연료/산화제 배럴링 허용
orbital-transfer-render-deliveries=배송 렌더링 활성화
orbital-transfer-tick-rate=확인 속도 (틱)

[mod-setting-description]
orbital-transfer-debug=요청 처리를 제외한 이벤트에 대한 디버그 메시지 출력을 사용하도록 설정합니다.
orbital-transfer-deep-debug=활성화하면, 모든 이벤트에 디버그 메시지를 출력하도록 설정합니다. 확인 속도를 600으로 설정하는 것도 권장합니다. 적용하려면 게임을 저장하고 다시 불러와야 합니다.
orbital-transfer-delivery-delay=공급/요청 상자 사이에 아이템 전송에 필요한 시간(틱 단위)입니다. 높거나 낮은 값으로 설정하면 재미있는 애니메이션을 감상할 수 있습니다.
orbital-transfer-fuel-oxidizer-barrels=활성화하면, 추진기 연료 및 산화제에 대한 배럴링이 가능하도록 허용합니다.
orbital-transfer-render-deliveries=배송에 대한 스프라이트 이미지 렌더링을 활성화합니다. 비활성화하면 성능이 향상될 수 있습니다.
orbital-transfer-tick-rate=N 틱마다 요청을 확인할지 설정할 수 있습니다. 값이 높을수록 UPS가 향상되지만 전송 지연 시간도 늘어날 수 있습니다.