shortwave-port=단파 입/출력

[item-description]
shortwave-radio=큰 다이얼 손잡이를 사용하여 라디오 채널을 설정할 수 있습니다. 첫 번째 섹션의 첫 번째 슬롯에 있는 신호가 채널 값으로 사용됩니다. 참고: 철 판(2)는 철 판(17)과 다릅니다.
shortwave-port=라디오를 로컬 회로 네트워크에 연결합니다. 신호는 같은 채널로 설정된 다른 라디오로 전송됩니다. 주의! 신호 수가 두 배로 나타나는 경우, 빨간색과 초록색 네트워크가 모두 전송되는 상황입니다. 포트를 전봇대에 연결하여 빨간색/초록색 망이 분리되어있는지 확인하세요.

