[mod-setting-description]
wh40k-titans-aai-vehicle=타이탄을 원격으로 제어할 수 있도록 AAI Programmable Vehicles 모드가 제공되면 통합합니다.
wh40k-titans-base-shield-cap-cf=보이드 실드의 최대 충전량과 모든 관련 연구 효과가 증가합니다. PvP나 강력한 적을 활성화하는 모드에 유용할 수 있습니다. (사용 가능한 값: 1 ~ 5)
wh40k-titans-debug-border--=모드 개발자와 테스터를 위한 기능입니다.
wh40k-titans-debug-info=기본적으로 음소거되는 기술 정보 및 오류를 더 자세히 표시합니다.
wh40k-titans-debug-quick=조립 벙커 및 타이탄 잔해 해체 속도를 증가시킵니다.
wh40k-titans-friendly-fire-percent=아군 타이탄 오사시 발생하는 데미지 배율입니다.
wh40k-titans-resist-const=모든 타이탄에 대한 공통 저항값입니다.
wh40k-titans-resist-mult=타이탄 등급당 얼마나 많은 저항을 추가해야 하는지 설정합니다.
wh40k-titans-ruin-prob=10x10 청크로 구성된 섹터 하나에서 타이탄 잔해가 얼마나 자주 생성되어야 할지 결정합니다? (사용 가능한 값: 0.01 ~ 0.1)
wh40k-titans-sounds-dst=이 모드의 대부분 효과음은 멀리서도 웅장하게 들리도록 만들었지만, 취향에 따라 자유롭게 조정할 수 있습니다. (사용 가능한 값: 0.1 ~ 2.0)
wh40k-titans-sounds-vol=이 모드의 대부분 효과음은 장대하게 들리도록 꽤 크게 만들었지만 취향에 맞게 자유롭게 조정할 수 있습니다. (사용 가능한 값: 0.1 ~ 1.0)
wh40k-titans-talk=타이탄이 가끔 다양한 문구를 말하게 합니다.
wh40k-titans-void-shield-melee-absorb-percent=보이드 실드가 흡수하는 근접 피해량 배율입니다.
