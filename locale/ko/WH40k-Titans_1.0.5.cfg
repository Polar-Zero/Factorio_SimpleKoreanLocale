[WH40k-Titans-informatron]
AI=현재 타이탄은 자동 제어용으로 2개의 독립된 보조 시스템을 가질 수 있습니다:\n\n[font=heading-2][color=#ffe6c0]자동 무기 제어[/color][/font]\n\n타이탄 사용 페이지에서 설명된 대로 무기에는 인공지능 모드가 있으며, 이 모드의 코드만으로 관리됩니다.\n\n[font=heading-2][color=#ffe6c0]자동 운전[/color][/font]\n\n[font=default-bold]AAI Programmable Vehicles[/font] 모드가 활성화되어 있다면, 원격 도구를 사용하여 타이탄을 다른 차량처럼 제어할 수 있습니다. 통합이 완벽하지는 않지만 여전히 완전한 플레이가 가능합니다. 원격으로 타이탄을 조종하기 전에 자동 무기 제어를 활성화하는 것을 추천합니다.\n\n타이타닉 공급기도 원격 조종를 지원합니다: 타이탄 조립 벙커로 유도하여 탄약을 수집하거나, 타이탄을 따라 공급하거나, 단순히 개인용 초고속 택시로 사용할 수도 있습니다.
Bunker2=[font=heading-2][color=#ffe6c0]조립[/color][/font]\n\n타이탄을 조립하려면 조립 모드를 활성화한 후 해당 클래스를 선택하고, 클래스의 각 장착 포인트에 지정된 특별한 규칙에 따라 무기를 선택한 다음 필요한 세부 사항을 입력해야 합니다. 저장 공간을 구분하세요: 타이탄 본체 세부 사항, 무기 세부 사항 및 탄약은 해당 저장 공간에서만 가져옵니다. 논리 시스템에 문제가 없다면 각 저장 공간 근처에 조합기가 있으며, 필요한 아이템 수를 출력합니다.\n\n오류가 발생해도 큰 차질이 없습니다: 벙커 대시보드 창 상태 표시줄이 진행 상황을 알려줍니다. 또한, 조명은 문제와 관련된 부분을 강조 표시합니다. 가장 흔한 색상 의미는 다음과 같습니다:\n\n [virtual-signal=signal-red] 무기가 부족하거나 너무 많음\n [virtual-signal=signal-yellow] 세부 사항 부족\n [virtual-signal=signal-green] 조립 준비 완료\n\n타이탄을 분해하고 다시 조립하면 무기를 변경할 수 있다는 점을 기억하세요.\n\n참고: 손상된 타이탄을 분해하면 손실된 체력에 비례하여 프레임과 모터 세부 부품이 손실됩니다.\n\n[font=default-bold]경고[/font]: 타이탄은 매우 크며 단순히 걸어다니는 것만으로도 주변 건물을 우연히 파괴할 수 있습니다. 벙커 자체는 이러한 손상으로부터 면역이지만, 타이탄을 공장 중심부 밖으로 배치하여 충분한 공간을 확보하는 것이 좋습니다.
BunkerOLD=타이탄은 매우 거대하기 때문에, 타이탄을 작은 아이템으로 채굴하거나 약탈하여 수동으로 다른 곳에 배치하는 것은 불가능합니다. 대신, 이 강력한 전쟁 기계의 세부 사항을 결합하고 구성 설정을 설정하며 조립 또는 분해하는 데 사용되는 특수 객체가 있습니다: [font=default-bold]타이탄 조립 벙커[/font].\n\n타이탄 조립 벙커 자체는 여러 부분으로 구성된 복잡한 건물로, 일부 부분은 지면 아래에 숨겨져 있어야 합니다. 가장 눈에 띄는 부분은 다음과 같습니다: 운영 창을 열기 위한 중앙 객체와 무기와 몸체 세부 사항을 저장하는 저장 공간. 벙커는 배치 후 활성화되어야 정상적으로 작동합니다.\n\n벙커에는 구성 요소의 상태를 표시하는 많은 등이 있습니다. 이들의 동작은 모드에 따라 다르지만, 모서리 등은 벙커의 모드를 나타냅니다.\n\n활성화된 벙커는 다음과 같은 여러 운영 모드를 전환할 수 있습니다:\n\n    [virtual-signal=signal-green] 조립 및 조립 준비\n [virtual-signal=signal-pink] 분해 및 타이탄이 분해될 때까지 대기\n [virtual-signal=signal-yellow] 타이탄과 공급자의 탄약 재보급\n [virtual-signal=signal-cyan] 타이탄과 공급자의 탄약을 벙커로 회수\n\n대부분의 모드는 쉽게 이해할 수 있을 것입니다. 이제 가장 중요한 모드에 대해 알아보겠습니다.\n\n[font=heading-2][color=#ffe6c0]조립[/color][/font]\n\n타이탄을 조립하려면 해당 클래스를 선택하고 클래스의 각 마운팅 포인트에 무기를 선택하며 특수 규칙을 따라 필요한 세부 사항을 입력해야 합니다. 저장 공간을 구분하세요: 타이탄 본체용 세부 부품, 무기용 세부 부품 및 탄약은 해당 저장 공간에서만 가져옵니다. 논리 시스템에 익숙하다면 각 저장 공간 근처에 조합기가 있으며, 필요한 아이템 수를 출력합니다 – \n\n만약 오류가 발생하면 큰 문제가 아닙니다: 벙커 대시보드 창 하단의 상태 표시줄이 문제점을 알려줍니다. 또한, 램프가 문제와 관련된 부품을 강조 표시합니다. 가장 흔한 색상 이유 목록입니다:\n\n [virtual-signal=signal-red] 무기가 부족하거나 너무 많음\n [virtual-signal=signal-yellow] 세부 사항 부족\n [virtual-signal=signal-green] 부위 조립준비 완료\n\n타이탄을 분해하고 다시 조립하면 무기를 변경할 수 있다는 점을 기억하세요.\n\n참고: 손상된 타이탄을 분해하면 손실된 체력에 비례하여 프레임과 모터 세부 부품이 손실됩니다.\n\n[font=default-bold]경고[/font]: 타이탄은 매우 크며 단순히 걸어다니는 것만으로도 주변 건물을 우연히 파괴할 수 있습니다. Bunker 자체는 이러한 손상으로부터 면역이지만, 타이탄을 공장 중심부 밖으로 배치하여 충분한 공간을 확보하는 것이 좋습니다.
Exploration=미래 과학을 배우고 극히 고급스러운 공장을 건설하여 타이탄, 그 세부 사항 및 탄약을 처음부터 제작할 수도 있습니다: [font=default-bold][technology=wh40k-titans-production] 타이탄 생산[/font]. 이 도전을 극복하셨다면 알려주세요! 특히 개편 모드를 사용할 때 ;)\n\n하지만 현실과 마찬가지로, 이미 존재하는 기술을 찾고 탐구하는 것이 더 쉽습니다. 이 과정을 [font=default-bold]리버스 엔지니어링[/font]이라고 합니다. 여기서 떨어진 타이탄을 찾아 재구성할 수 있습니다! 이를 위해 몇 가지 단계가 필요합니다:
Exploration-Extract=[font=heading-2][color=#ffe6c0]단계 1. 세부 정보 추출[/color][/font]\n\n강력한 고대 전투의 흔적을 찾을 수 있습니다: 쓰러진 티탄의 유적. 자신의 티탄이 파괴될 때 유사한 잔해가 나타납니다. 이러한 쓰러진 티탄을 찾아 [font=default-bold]발굴 기계 [item=wh40k-titans-extractor][/font]를 건설하고 이를 사용하여 티탄의 세부 정보와 탄약을 회수하세요.\n\n쓰러진 티탄의 잔해는 세부 정보와 탄약을 보관하지만, 추출 과정은 모든 것을 완벽하게 회수할 수 없습니다: 기본 출력 확률은 40%이며, [font=default-bold][technology=wh40k-titans-excavation-efficiency-1] 타이탄 발굴 효율 연구[/font] [color=0.5,0.7,0.8](이 기술의 부분적인 개선은 아마도 첫 번째 목표로 삼는 것이 좋을 것입니다)[/color]을 통해 기본 출력 확률을 99%까지 높일 수 있습니다. 이 과정을 극적으로 가속화하려면 [font=default-bold][technology=wh40k-titans-excavation-speed-1] 타이탄 발굴 속도 연구[/font]를 수행할 수 있습니다.
Exploration-Research=[font=heading-2][color=#ffe6c0]단계 3. 연구[/color][/font]\n\n과학 팩을 특별한 [font=default-bold]WH40k 연구소 [item=wh40k-lab][/font]에 넣고 다음 기술 연구를 수행하세요:\n\n 1. [font=default-bold][technology=wh40k-titans-assembly] 타이탄 조립[/font] – 타이탄 조립 벙커를 제작할 수 있습니다.\n\n 2. [font=default-bold][technology=wh40k-titans-1-class] 타이탄 클래스 스카우트[/font] – 가장 작은 타이탄 클래스를 조립할 수 있습니다.\n\n 3. [font=default-bold][technology=wh40k-titans-0-grade] 타이탄 무기 등급 미니멀리스[/font] – 기본 타이탄 무기를 조립할 수 있습니다.
Exploration-RevLab=[font=heading-2][color=#ffe6c0]단계 2. RevLab 사용[/color][/font]\n\n전용 [font=default-bold]역공학 연구소 [item=af-reverse-lab-2][/font]를 사용하여 타이탄 기술의 과학 팩을 추출합니다.\n\n리버스 엔지니어링에 투자할 세부 사항과 향후 사용을 위해 남겨둘 부분을 신중하게 결정하세요. 여기를 클릭하여 Reverse Lab에 대해 더 알아보고, 각 아이템의 잠재적 출력을 고려할 때 평가할 가치가 있는 아이템을 확인하세요:
Intro=[font=heading-2][color=#ffe6c0]TLDR 요약[/color][/font]\n\n이 모드는 WarHammer 40,000이라는 가상의 우주에서 등장하는 거대하고 극히 강력한 보행 전투 차량인 타이탄을 제공하며, 특수한 생산 및 물류 문제와 가능성을 포함합니다.\n\n\n[font=heading-2][color=#ffe6c0]멋진 소개[/color][/font]\n\n테크-프리스트여, 포지 월드를 보호하고 확장하기 위해 옴니시아의 축복을 받고 싶으신가요?... 레기오 타이타니쿠스가 여러분을 찾아왔습니다! 이 모드는 WarHammer 40,000에서 나온 [font=default-bold]독특하고 커스터마이징 가능한 전쟁 기계[/font]를 제공하며, 엄청난 군사적 능력을 갖추고 있습니다. 생산 도전 과제 포함! 또는 공장에서의 휴식을 취하고 – [font=default-bold]파괴된 타이탄을 탐험하고 복원[/font]하며, 진정한 아데프투스 메카니쿠스 탐험을 경험하세요!\n\n\n[font=heading-2][color=#ffe6c0]목표[/color][/font]\n\n이 모드의 주요 아이디어는 생산과 물류가 어려운 거대하고 복잡한 기술을 묘사하는 것입니다. 하지만 이는 강력한 전투 옵션과 에픽한 경험을 제공합니다.\n\n기타 중요한 KPI:\n\n – 모드와 그 콘텐츠를 사용자 정의 가능하게 만들기 – 다양한 무기를 다양한 타이탄 유형에 장착할 수 있으며, 개인 취향에 맞게 모드를 조정할 수 있는 많은 설정을 제공합니다.\n\n – RTS 게임 장르와 유사한 AI 및 자동화.\n\n – 게임플레이를 흥미진진하게 만들기. 현재는 주로 할 일 목록으로, 추가 작업이 필요하며 대응하는 위협과 보상을 생성해야 합니다.\n\n – Factorio의 메커니즘과 콘텐츠를 가능한 한 합리적으로 준수합니다.\n\n – Bridge Technologies 모드를 통해 대부분의 개편 모드와 호환됩니다. Bridge Technologies는 대형 모드와 소형 모드 사이의 중개자 역할을 합니다.\n\n – 분위기 있는 그래픽을 구현합니다. 시각적 예술가는 아니지만, 합리적인 시간 내에 달성할 수 있는 범위 내에서 최대한 아름답게 만들겠습니다.\n\n\n[font=heading-2][color=#ffe6c0]면책 조항[/color][/font]\n\n – 이 모드는 일반적인 Factorio 스타일에 맞지 않을 수 있으니, 이에 대비해 주시기 바랍니다. 이 방식으로 플레이하는 것을 좋아하시길 바랍니다. 하지만 그렇지 않더라도 괜찮습니다. 모드는 개인의 게임 경험을 조정하기 위해 만들어졌으니까요 ;)\n\n – 저는 최고의 설정 전문가ではありません. 단순히 열성 팬일 뿐이며, WH40k 테이블톱 게임을 플레이한 경험이 없습니다. 가능한 한 설정을 연구하고, 게임플레이의 균형을 유지하기 위해 단순성과 복잡성의 균형을 맞추는 범위 내에서 설정을 따르려고 노력했습니다. 또한 많은 결정은 인력 부족(저 혼자입니다)과 게임 엔진의 기술적 한계로 인해 이루어집니다. 하지만 일반적으로 제안과 조언은 환영합니다! 특히 새로운 흥미로운 콘텐츠나 메커니즘을 제안해 주시면 더욱 좋습니다.\n\n – [font=default-bold]WIP 경고[/font]: 이 모드는 베타 버전으로 활발히 개발 중입니다. 후방 호환성을 유지하기 위해 노력하고 있지만, 많은 부분이 변경되거나 재조정될 수 있습니다. 따라서 주의해서 플레이하시기 바랍니다(필요 시 운송을 쉽게 조정할 수 있도록 물류 로봇을 사용하는 것이 권장됩니다). 그리고 더 많은 에픽 콘텐츠가 추가될 예정입니다!
Lore1=이 모드를 즐기기 위해 많은 배경 지식이 필요하지는 않습니다. 하지만 더 알고 싶다면 다음은 제 원고입니다.\n\n[font=heading-2][color=#ffe6c0]일반적으로[/color][/font]\n\nWH40k 또는 [font=default-bold]WarHammer 40,000[/font]는 먼 미래의 어두운 세계를 묘사한 허구적 우주입니다. 이 장르는 테크노 판타지라고도 불리며, 마법적인 요소들이 존재하지만 과학 기술로 설명되고 공존하는 세계관을 특징으로 합니다. 이 세계관과 이야기는 수많은 책, 보드 게임, 비디오 게임, 단편 애니메이션 영화 등으로 묘사됩니다.\n\n더 자세히 설명하자면, WH40k는 우리 시간으로부터 약 6천만 년 전부터 4만 2천 년 후까지 은하계에서 다양한 외계 종족(xenos)과 캐릭터(인간 중심)의 이야기를 다룹니다. 제게 가장 인상적인 점은 WH40k의 디스토피아적 분위기와 에픽함입니다. 수십억의 시민들이 수백만 개의 서로 다른 행성과 문화에서 고통을 겪는 모습, 악의 신이나 행성 규모 무기 앞에서도 열정적으로 승리를 추구하는 광기와 악마의 유혹이 공존하는 세계관이 특징입니다. 그 인기 있는 상징은 [font=default-bold]스페이스 마린[/font]으로, 수백 년 동안 전투 기술을 마스터해 인류 제국([font=default-bold]Imperium of Mankind[/font])을 보호하고 확장하기 위해 사는 유전자 변형 인간입니다.\n\n하지만 워해머의 인류는 다른 흥미로운 파벌과 부서가 있으며, 현재 가장 중요한 것은 [font=default-bold]아데프투스 메카니쿠스[/font]로, 기계 신(Machine Spirits)과 오미시시아(Omnissiah, 기계 신)를 믿으며 기술적 종교의 규칙을 광적으로 따르는 과학자, 공학자(그리고 사이보그)입니다. [font=default-bold]테크 프리스트[/font]로, 기계의 영혼과 오미시시아(기계 신)를 믿으며 기술적 종교의 규칙을 열성적으로 따릅니다. 메카니쿠스는 종종 공장 전용 행성인 '포지 월드'를 보유하고 있으며, 그들의 가장 영광스럽고 위엄 있으며 강력한 전쟁 기계는 [font=default-bold]콜레지아 티타니카[/font]의 부대를 이루는 티탄입니다.
Lore2=[font=heading-2][color=#ffe6c0]타이탄[/color][/font]\n\n타이탄은 테크노골리 기술의 암흑 시대에 부분적으로 잊혀진 패턴을 바탕으로 개발된 거대한 유인 로봇 전투 보행체 중 하나입니다. 이 시대는 인류가 별을 창조하고 파괴할 수 있을 정도로 과학 기술의 정점을 달성했으며, AGI(인공 일반 지능)를 갖춘 양자 로봇 등을 개발했지만, 그 대부분을 잃어버린 시대입니다. 타이탄에 대한 주요 사실:\n\n – 중력을 반작용시켜 무게를 지탱하고 더 빠르게 이동하거나, 반대로 우주에서 더 안정적으로 유지하기 위해 반중력 엔진을 탑재했습니다. 참고로, WH40k에서는 반중력 기술이 서보 스컬(servo-skull)이라는 소형 로봇, 부유 탱크, 항공기, 우주선 등에 널리 사용됩니다.\n\n – 타이탄은 [font=default-bold]공허 방어막[/font]을 갖추고 있습니다. 이는 에너지 방어막과 유사해 보이지만 작동 원리가 완전히 다릅니다. 공허, [font=default-bold]이머테리움, 워프[/font]로 통하는 구형 포털과 같은 역할을 합니다. 타이탄은 매우 강력한 장갑을 갖추고 있지만, 대부분의 공격은 그들을 닿지 않습니다. 그러나 공허 방어막은 이러한 전송을 수행하기 위해 엄청난 에너지를 소비하기 때문에, 집중 포화로 과부하될 수 있습니다. 또한, 그들은 고속 탄환만 흡수하고 상대적으로 느린 공격은 통과시킵니다.\n\n – 타이탄은 [font=default-bold]프린셉스[/font]라는 통제 운전사가 이끄는 승무원으로 관리됩니다. 프린셉스는 타이탄과 [font=default-bold]마인드-임펄스 유닛[/font] (뇌-컴퓨터 인터페이스 기술)을 통해 연결된 귀족입니다.\n\n – 타이탄은 고급 [font=default-bold]머신 스피릿[/font]을 갖추고 있습니다. 이 스피릿은 젊은 약한 프린셉스를 광란에 빠뜨리고 통제할 수 있습니다. 또한 이전 모든 프린셉스와 그들의 경험을 기억하므로, 새로운 강력한 운전사가 이를 활용해 스피릿과 융합해 단일 의식을 형성할 수 있습니다.\n\n – 타이탄은 큰 크기를 가지고 있지만, 다양한 자료에서 설명이 크게 다릅니다. 가장 작은 워하운드(정찰급)는 17미터로 알려져 있지만, 가장 큰 임페라토르는 45미터에서 140미터까지라고 전해집니다. 개인적으로는 더 큰 크기를 믿는 편입니다. 왜냐하면, 이건 바로 에픽 WH40k니까요! 따라서 여기서는 워로드와 임페라토르 클래스에 같은 플라즈마 무기가 장착될 수 없습니다.\n\n제 생각에 아데푸스 메카니쿠스의 포지 월드 개념은 팩토리오 스타일과 잘 어울리며, WH40k의 SF 우주 스타일과 스페이스 익스플로레이션 모드, 팩토리오 2 스페이스 에이지와도 잘 맞습니다. 그리고 저는 타이탄을 정말 좋아합니다. 최고의 RTS 게임인 Dawn of War와 멋진 모드 Ultimate Apocalypse 덕분입니다.\n\n\n[font=heading-2][color=#ffe6c0]유형[/color][/font]\n\n타이탄에는 많은 패턴, 클래스, 서브클래스가 있습니다. 이 모드의 목적상 5개의 클래스와 일부 서브타입으로 구분했습니다:\n\n 1. [font=default-bold]Scount Titans[/font] 클래스는 [font=default-bold]War Hound[/font]와 덜 알려진 [font=default-bold]Dire Wolf[/font] 유형으로 구성됩니다. 이는 제국 타이탄 중 가장 작은 클래스로, 적의 전선을 정찰하는 정찰 역할이나 다른 같은 유형과 함께 타이탄 레지온의 측면 공격 요원으로 사용됩니다.\n\n 2. [font=default-bold]Reaver[/font] of [font=default-bold]경전투 타이탄[/font] 클래스 – 유연하고 다목적이며, 무장된 워로드 클래스 타이탄으로 부분적으로 기능하거나 빠르고 민첩한 정찰 타이탄으로 활동할 수 있지만, 레이버는 자체적으로 강력한 전쟁 기계입니다.\n\n 3. [font=default-bold]배틀 타이탄[/font] 클래스는 타이탄 레지온의 주력입니다. 주요 유형: 다목적 [font=default-bold]워로드[/font]와 장거리 [font=default-bold]워 브링거[/font]입니다.\n\n 4. [font=default-bold]워 마스터[/font] 유형의 [font=default-bold]헤비 배틀 타이탄[/font] 클래스는 인류 제국에서 가장 강력한 기계 중 하나입니다.\n\n 5. [font=default-bold]슈퍼헤비 배틀 타이탄[/font] 클래스, 또는 [font=default-bold]엠퍼러 타이탄[/font] 클래스 또는 '갓 엔진'으로 알려진 이 클래스는 [font=default-bold]임페라토르[/font]와 [font=default-bold]워 몽거[/font] 유형으로 구성되어 있으며, 인류의 가장 크고 강력한 군사 기술입니다. 특히 상단에 건물과 교회 구조물을 갖추어 데몬과 [font=default-bold]카오스 신들[/font]로부터 보호하는 것으로 유명합니다.\n\n마지막으로 중요한 점: 타이탄은 팔이나 몸의 갑각, 어깨 등에 장착된 다양한 무기를 사용할 수 있습니다. 이 모드는 [font=default-bold]자신만의 타이탄 패턴을 구성할 수 있습니다![/font] 재료와 선호도에 따라 맞춤형 설정을 자유롭게 선택하세요. 조립 섹션에 설명된 간단한 규칙을 따라주시면 됩니다.\n\n\n[font=heading-2][color=#ffe6c0]무기 카테고리[/color][/font]\n\n워해머는 인간 종족과 외계 종족의 다양한 무기로 가득 차 있습니다. 이 모드에서 가장 중요한 몇 가지를 소개합니다:\n\n [recipe=wh40k-titans-vulcan-mega-bolter] [item=wh40k-titans-bolt-big] [font=default-bold]볼터 무기[/font] – 볼트는 화기 탄약과 유사하지만 더 복잡한 구조를 가지고 있으며, 본질적으로 미니 로켓입니다. 볼터 총은 WH40k에서 가장 대표적인 무기 유형입니다! 다양한 구경과 유형을 갖추고 있으며, 가장 큰 볼터는 타이탄에 의해 사용됩니다.\n\n [recipe=wh40k-titans-gatling-blaster] [item=explosive-cannon-shell] [font=default-bold]오토 무기[/font] – 적 차량과 요새를 장거리에서 공격하는 데 이상적으로 적합합니다. 레이저 캐논과 유사한 역할을 하지만, 더 빠르게 발사되며 과열에 덜 취약합니다. 그러나 대량의 탄약을 운반해야 한다는 점이 주요 단점입니다.\n\n [recipe=wh40k-titans-apocalypse-missiles] [item=explosive-rocket] [font=default-bold]미사일 발사기[/font] – 유도형과 비유도형 탄약을 발사하는 대포 무기로, 상당한 거리에서 목표물을 타격할 수 있습니다.\n\n [item=wh40k-titans-doom-missile] [font=default-bold]데스스트라이크 미사일 발사기[/font] – 강력한 로켓을 발사하는 중형 대포 무기로, 다른 대륙까지 도달하거나 궤도에 진입해 거대한 파괴를 일으킬 수 있습니다. 미사일은 핵폭탄부터 극도로 파괴적인 워프 소멸까지 다양한 피해를 입힐 수 있는 여러 하위 유형을 갖추고 있습니다.\n\n [recipe=wh40k-titans-turbo-laser-destructor] [item=wh40k-titans-laser-ammo] [font=default-bold]레이저 무기[/font] – 고강도 증폭된 빛의 광선을 생성하여 목표물에 충돌 시 열 손상을 입히는 에너지 무기 계열입니다. 레이저 무기는 상대적으로 생산 및 유지보수가 쉽습니다.\n\n [recipe=wh40k-titans-plasma-blastgun] [item=afci-plasma-fuel] [font=default-bold]플라즈마 무기[/font] – 특수 연료원에서 발생하는 초고온 물질과 에너지를 플라즈마 상태로 변환해 방출하는 무기입니다. 이 플라즈마 '탄환'은 타격 시 폭발하며 소형 태양의 파괴적 열을 발생시킵니다.\n\n [recipe=wh40k-titans-volkite-destructor] [item=wh40k-titans-melta-ammo] [font=default-bold]멜타 무기[/font] – 특수 연료원에서 발생하는 원자 이하 반응을 이용해 집중된 고열 광선을 생성하는 단거리 열 에너지 무기입니다. 멜타는 차량이나 거대한 생물체와 같은 대형 보호 목표물에 집중되어 사용되는 최상의 방어 파괴 무기입니다. 같은 기술 원리를 적용한 다른 응용 사례로 멜타 폭탄이 있습니다. 반응성 융합 연료가 초고도로 압축되어 단일 에너지 폭발로 자신을 소모하도록 설계되어 파괴력이 결코 뒤지지 않습니다.\n\n [recipe=wh40k-titans-volcano-cannon] [item=wh40k-titans-hellstorm-ammo] [font=default-bold]헬스톰 무기[/font] – 원자 자체를 폭발시키고 심지어 void를 쿼크 플라즈마로 변환시키는 엄청난 파괴력을 지닌 대포입니다.\n\n [recipe=wh40k-titans-chainsword] [font=default-bold]근접 무기[/font] – 거대하고 극도로 치명적인 근접 전투 무기입니다. 근접 전투를 왜 할까요?라고 묻는다면... 그들은 void 방어막을 자유롭게 관통합니다! 근접 무기에는 특정 하위 유형이 있습니다:\n * [color=#ffe6c0]체인 무기[/color] – 타격 가장자리에 체인톱과 유사한 원리의 절단 체인 메커니즘을 사용해 높은 물리적 피해를 입힙니다.\n * [color=#ffe6c0]파워 무기[/color] – 블레이드 주변에 에너지 장이 형성되어 고체 물질을 방해해, 무기가 단단한 장갑을 쉽게 찢어낼 수 있습니다.
Misc=[font=heading-2][color=#ffe6c0]일반 대시보드[/color][/font]\n\n타이탄이나 공급업체에 들어갈 때 열리는 창 외에도, 모든 차량 목록, 통계 정보, 지도에서 차량을 찾을 수 있는 [font=default-bold]일반 대시보드[/font]가 있습니다.\n\n[font=heading-2][color=#ffe6c0]다른 행성에서의 잔해[/color][/font]\n\n기본적으로 타이탄의 잔해는 Nauvis 행성에서만 생성되며, 다른 모드에서 추가된 표면에서는 표시되지 않습니다. Warptorio, Space Exploration 및 Factorio 2 Space Age와의 통합이 개발 중입니다.\n\n현재는 플레이어가 현재 위치한 표면에 추락한 타이탄을 생성하는 다음 콘솔 명령어를 사용할 수 있습니다:\n [color=#ffe6c0]/titans-spawn-more-corpses[/color]\n\n[font=heading-2][color=#ffe6c0]God mode[/color][/font]\n\nGod mode는 다음과 같은 추가 기능을 제공합니다:\n\n – Assembly Bunkers를 통해 탐색한 연구와 무관하게 어떤 Titan 몸체나 무기 유형을 선택할 수 있습니다.\n – Titan을 차량처럼 아이템으로 획득하고 배치할 수 있으며, 기본 무기 패턴과 완전히 충전된 탄약을 갖게 됩니다! 그러나 타이탄은 여전히 아이템으로 다시 채굴할 수 없습니다.\n\n갓 모드는 콘솔 명령어, 샌드박스 시나리오, 또는 Editor Extensions, Blueprint Lab 등과 같은 특수 모드를 통해 사용할 수 있습니다.\n\n또한 WH40k 타이탄 모드를 빠르게 테스트하려면 [font=default-bold]특수 디버깅 플래그[/font]를 활성화하면 모든 느린 프로세스가 대폭 가속화됩니다. 런타임/맵 설정에서 확인하세요.\n\n[font=heading-2][color=#ffe6c0]3D 그래픽[/color][/font]\n\n때로는 타이탄이 왜 이렇게 단순해 보이는지, 일부 3D 모델이 사용되지 않는지 묻는 질문을 받습니다.\n\n자세한 답변은 Factorio 모드 웹사이트의 Discussions 모드 페이지에서 확인할 수 있습니다. 여기서 간단히 설명드리겠습니다.\n\n[font=default-bold]Factorio는 2D 게임[/font]로, 3D 모델의 스프라이트를 다양한 각도에서 렌더링한 많은 그림으로 3D처럼 보입니다.\n\n이 모드에서도 유사한 접근 방식을 사용하지만, 큰 문제가 있습니다: 대규모 복합 구조물을 실제 3D처럼 보이게 만드는 것이 매우 어렵습니다. 이는 타이탄의 각 모델, 일부 부품, 무기 등에 대한 수많은 렌더링이 필요하며, 이러한 움직이는 부품과 겹치는 부분을 수학적으로 정확한 전체 객체로 결합하기 위해 많은 코딩이 필요합니다. 이 작업은 엄청난 양의 작업이지만 가능은 합니다. 그러나 이는 CPU와 비디오 메모리 사용량이 크게 증가해 성능이 저하될 것입니다. 언젠가 실험해 볼 수도 있지만, 곧 기대하지는 마세요.\n\n[font=heading-2][color=#ffe6c0]예상 기능[/color][/font]\n\n – 더 다양한 무기, 계획된 것들부터 시작해서.\n – 더 다양한 타이탄: Ordo Sinister, Corrupted, Orks Gargants, Tau Mantas, Necron Monoliths 등.\n – 제가 좋아하는 다른 허구적 우주에서 온 강력한 적들\n – 다른 행성과의 모드 지원, 특히 Factorio 2 Space Age\n – 우주 운송: 행성 간 이동 및 단일 표면 위의 빠른 이동\n – 다른 에픽 WH40k 모드, 단순히 스킨이나 또 다른 작은 무기나 차량이 아닌
Titan-usage-db=[font=heading-2][color=#ffe6c0]타이탄 대시보드[/color][/font]\n\n타이탄에 탑승하면 특수한 대시보드가 열립니다. 모든 아이콘과 버튼에 툴팁을 추가했습니다. 마우스를 올려놓으면 더 유용한 정보를 확인할 수 있습니다! 대시보드의 주요 기능은 다음과 같습니다:\n\n – 건강량, void 방어막, 무기 탄약량을 확인할 수 있습니다. 셀을 클릭하여 백분율과 절대값 표시를 전환할 수 있습니다.\n\n – [item=radar] 레이더 아이콘을 클릭하여 화면을 확대/축소할 수 있습니다.\n\n – 무기 모드와 키 바인딩을 변경할 수 있습니다:\n\n * [virtual-signal=signal-1] [virtual-signal=signal-2] [virtual-signal=signal-3] [virtual-signal=signal-4]는 해당 공격 단축키와 연결된 무기를 의미합니다. 같은 키에 여러 무기를 할당할 수 있습니다: 클릭 시 사용 가능한 무기가 자동으로 선택됩니다.\n * [virtual-signal=signal-info]는 타이탄이 단순 AI로 무기를 자동으로 사용함을 의미합니다.\n * [virtual-signal=signal-red]는 무기 사용이 비활성화됨을 의미합니다.\n\n따라서, 타이탄을 조종하며 적을 통과할 때 무기 제어를 AI에 넘기고, 가장 강력한 무기만 개인용으로 남겨둘 수 있습니다.\n\n핫키 바인딩은 기계별이 아니라 사용자별이므로, 멀티플레이어 게임에서 여러 플레이어가 동일한 또는 다른 무기를 제어하며 타이탄을 운전할 수 있습니다!
Weapons-Rules=[font=default-bold]면책 조항:[/font] 이 문서에서 설명된 시스템은 저자가 완전히 설계했습니다(무기 등급 구분 및 장착 포인트 유형 포함). 가능한 한 설정(lore)에 충실하려고 노력했지만, 절대적으로 준수하지는 않습니다. 우선적으로 뛰어난 게임 플레이 경험을 제공하는 것을 목표로 합니다. 따라서 이 모드를 설정과 완전히 일치하는 것으로 간주하지 마십시오.\n\n[font=heading-2][color=#ffe6c0]무기 유형[/color][/font]\n\n모든 티타닉 무기는 다음과 같은 속성을 가지고 있습니다: 공격 범위, 재사용 대기 시간, 피해 유형, 등급 및 장착 유형.\n\n무기의 마운팅 유형은 3가지 주요 유형으로 나뉩니다:\n\n [virtual-signal=signal-M] – [font=default-bold]근접[/font] 무기.\n [virtual-signal=signal-B] – [font=default-bold]기본[/font], 대부분의 대포에 적용되는 일반 유형.\n [virtual-signal=signal-A] – [font=default-bold]대포[/font], 상단에만 장착 가능합니다.\n\n등급은 무기의 크기와 에너지 소비량과 관련됩니다. 총 6개의 등급과 해당 기술 연구가 있습니다:\n\n [technology=wh40k-titans-0-grade] 등급 0. [font=default-bold]미니멀리스[/font]\n [technology=wh40k-titans-1-grade] 등급 1. [font=default-bold]발리두스[/font]\n [technology=wh40k-titans-2-grade] 등급 2. [font=default-bold]솔리두스[/font]\n [technology=wh40k-titans-3-grade] 등급 3. [font=default-bold]포르티스[/font]\n [technology=wh40k-titans-4-grade] 등급 4. [font=default-bold]마그누스[/font]\n [technology=wh40k-titans-5-grade] 등급 5. [font=default-bold]그란디스[/font]\n\n[font=heading-2][color=#ffe6c0]무기 장착 포인트 유형[/color][/font]\n\n다른 측면에서, 각 타이탄은 무기 패턴을 가지고 있으며 이는 무기 장착 포인트의 세트를 결정합니다. 각 장착 포인트는 유형과 등급이라는 속성을 가지고 있습니다.\n\n등급에 대해 말하자면, 장착 포인트는 해당 장착 포인트와 동일한 등급의 무기나 1등급 낮은 무기를 장착할 수 있습니다. 따라서, 타이탄이 설계된 것보다 약한(그리고 저렴한) 무기를 장착할 수 있지만, 작은 총을 큰 타이탄에 장착하거나 약한 타이탄에 너무 강력한 대포를 장착할 수는 없습니다.\n\n다음은 장착 위치 유형 목록입니다:\n\n [virtual-signal=signal-H] – [font=default-bold]손/팔[/font], 근접 무기를 포함한 대부분의 무기 유형을 허용합니다.\n    [virtual-signal=signal-C] – [font=default-bold]갑판[/font], 대부분의 무기를 장착할 수 있지만, 근접 무기와 위쪽으로 발사하는 대포 무기는 제외됩니다.\n [virtual-signal=signal-T] – [font=default-bold]상단[/font], 대부분의 원거리 무기를 장착할 수 있습니다.\n [virtual-signal=signal-A] – [font=default-bold]대포[/font], 위쪽으로 공격하는 대포만 장착 가능합니다.\n\n기본적으로 대부분의 총기는 상단 또는 하단 위치에 자유롭게 장착할 수 있지만, 대포 대포는 상단에 장착해야 하며, 근접 무기는 하단에 장착해야 합니다. 상단 위치는 특히 중요합니다. 왜냐하면 [font=default-bold]장착된 무기의 최대 공격 범위가 +10% 증가[/font]하기 때문입니다 (범위는 티탄 클래스와 연구로도 증가합니다).\n\n타이탄의 무기 배열 패턴은 다음과 같이 작성할 수 있습니다:\n\n 1. 워 하운드의 패턴 [color=#ffe6c0]"H1 H1"[/color]은 타이탄이 Validus 또는 Minimalis 등급의 무기를 장착할 수 있는 아래쪽 장착 포인트(이 경우 팔)를 두 개 가지고 있음을 의미합니다.\n 2. 디어 울프의 패턴 [color=#ffe6c0]"H0 H0 T2"[/color]은 Minimalis 등급의 하단 장착 포인트 두 개와 Solidus 또는 Validus 등급의 무기를 장착할 수 있는 상단 포인트 하나를 의미합니다.\n 3. 그리고 워 브링거의 패턴 [color=#ffe6c0]"H2 H2 A4"[/color]은 Solidus 또는 Validus 등급의 무기 두 개(상단 마운팅 포인트가 아닌)와 Magnus 또는 Fortis 등급의 대포 무기(상단 전용) 한 개가 허용됨을 의미합니다.

