[technology-description]
wh40k-titans-0-grade=가장 간단한 타이탄 무기를 제작할 수 있습니다. 중형 탱크에도 장착됩니다.
wh40k-titans-1-class=스카웃 타이탄을 제작할 수 있습니다: 워하운드, 다이어울프
wh40k-titans-1-grade=기본적인 타이탄 무기를 제작할 수 있습니다.
wh40k-titans-2-class=라이트 배틀 타이탄을 제작할 수 있습니다: 리버
wh40k-titans-2-grade=주요 타이탄 무기를 제작할 수 있으며, 가장 큰 탱크에도 장착할 수 있습니다.
wh40k-titans-3-class=배틀 타이탄을 제작할 수 있습니다: 워로드, 워브링어
wh40k-titans-3-grade=고급 타이탄 무기를 제작할 수 있습니다.
wh40k-titans-4-class=헤비 배틀 타이탄을 제작할 수 있습니다: 워마스터
wh40k-titans-4-grade=더욱 강력한 타이탄 무기를 제작할 수 있습니다.
wh40k-titans-5-class=엠페러급의 가장 전설적인 타이탄을 제작할 수 있습니다: 임페라토르. 워몽거
wh40k-titans-5-grade=엄청난 파괴력을 지닌 가장 강력한 무기를 제작할 수 있습니다. 가장 큰 타이탄에게만 적합합니다.
wh40k-titans-aircraft-supplier=전장에서 타이탄의 탄약을 바로 보급할 수 있도록 합니다.
wh40k-titans-ammo=타이탄 무기에 사용되는 탄약(화염 방사기 탄약, 폭발성 로켓, 대포탄 등)은 기존 기술과 호환되는 것으로 보이지만, 대다수의 경우 추가 연구가 필요합니다.
wh40k-titans-ammo-usage-efficiency=신-황제에 대한 믿음과 함께 고대의 놀라운 기술을 통해 타이탄은 장기간의 성스러운 전투에서 더 많은 탄약을 유지하면서 무기를 더 효율적으로 사용할 수 있습니다.
wh40k-titans-assembly=타이탄은 강력한 갑옷과 보이드 실드, 원거리 시야, 거대한 도시를 전멸시킬 수 있는 파괴력 높은 무기를 갖춘 대형 전투 로봇입니다. 타이탄은 암흑 시대의 최고 인재들이 발명했기 때문에, 고장난 타이탄을 바로 생산하는 것보다 기존 부품으로 재조립하는 것이 더 쉽습니다.
wh40k-titans-assembly-speed=타이탄의 조립과 해체에 소요되는 시간이 줄어듭니다.
wh40k-titans-base=극도로 강력한 전쟁 기계를 개발하기 위한 기반 기술입니다. 타이탄은 매우 만들기 복잡하지만 표준 템플릿 건설 패턴을 살펴보고 직접 역공학해서 만들어 보세요! 타이탄을 찾고, 발굴 기계를 사용하여 세부 자료를 추출하고, 역공학 실험실을 통해 작동 방식을 알아보세요.
wh40k-titans-excavation-efficiency=부서진 타이탄에서 성스러운 부분을 놓치지 않고 부품을 성공적으로 회수할 확률이 더 높아집니다.
wh40k-titans-excavation-speed=타이탄 잔해로부터 세부 정보를 더 빠르게 추출할 수 있습니다.
wh40k-titans-max-attack-range=타이탄 무기의 최대 공격 사거리가 증가합니다.
wh40k-titans-production=타이탄의 세세한 제작 기술을 재현할 수 있을까요?..
wh40k-titans-supplier-capacity=반중력 기계에 대한 이해도가 높아지면서, 보급기는 한 번에 더 많은 화물을 운송할 수 있습니다.
wh40k-titans-supplier-exchange-speed=보급기의 탄약 전송 속도가 향상됩니다.
wh40k-titans-void-shield-capacity=모든 타이탄의 보이드 실드의 최대 내구도가 증가하여 배신자의 데미지를 더 많이 견뎌냅니다. 완전히 연구되었을 경우 5배 더 강력한 보이드 실드가 제공됩니다.
wh40k-titans-void-shield-recharge=타이탄의 보이드 실드 재충전 속도가 증가하여 제노들의 데미지로부터 더 빠르게 회복할 수 있도록 합니다. 완전히 연구되었을 경우 5배 더 빠르게 보이드 실드가 회복됩니다.
wh40k-titans-worldbreaker=진정한 워마스터가 되고 싶으신가요?...

