[item-description]
wh40k-anti-grav-engine=중력을 초월할 수 있게 해줍니다. 이 기술은 타이탄의 무게를 줄이는 데 사용되어 엄청난 양의 탄약을 운반할 수 있을 뿐만 아니라 대형 우주선의 무게를 줄여 행성에 착륙할 수 있게 해줍니다. 그라비톤 루이네이터와 같은 강력한 무기에도 사용할 수 있습니다.
wh40k-energy-core=보이드 실드와 타이탄 무기에 필요한 막대한 양의 에너지를 공급합니다. 타이탄 내부에 설치해야 최대 효율 용량으로 작동하지만, 장비 그리드나 발전소에서도 사용할 수 있습니다.
wh40k-reality-controller=현실과 이마테리움의 경계를 무너뜨릴 수 있습니다. 이 고급 메커니즘은 순간이동이나 보이드 실드와 같은 워프 기술에 사용됩니다.
wh40k-servitor=노동용 알고리즘이 설치되어 있어 고통이나 피로를 느끼지 못하는(아니, 무시하도록 프로그래밍된) 멍청하지만 강한 사이보그입니다. 이들은 군인(대포 탄약)이나 열심히 일하는 건축업자, 각종 기계의 수리 및 유지보수 목적으로 (타이탄 내부에서도) 사용됩니다.
wh40k-titan-weapon-1=등급 __1__. 사격 당 __2__ __3__개를 사용해 __5__ 데미지를 줍니다. 한번에 탄약 __4__개를 장전할 수 있습니다.
wh40k-titan-weapon-melee=등급 __1__ 근접 무기. __2__ 데미지를 줍니다.
wh40k-titan-weapon-n=등급 __1__. 사격 당 __2__ __3__개를 사용해 __6__ 사격 당 __5__ 데미지를 줍니다. 한번에 탄약 __4__개를 장전할 수 있습니다.
wh40k-titanic-frame-part=인류 제국 우주선과 타이탄의 대부분을 구성하는 단단한 복합 재료입니다.
wh40k-titanic-melta-pump=엄청난 양의 유체 탄약을 빠르게 이동합니다. 타이타닉 화염 방사기, 멜타, 플라즈마 무기에 사용됩니다.
wh40k-titanic-motor=타이탄 몸체, 다리, 팔, 대포를 잡고 움직입니다.
wh40k-titanic-projectile-engine=기계식 발사체를 빠르게 움직입니다. 타이타닉 볼터, 자동 대포, 미사일 발사기에 사용됩니다.
wh40k-titans-bolt-big=다른 타이탄에 실수로 공격하더라도 안전한 것으로 간주됩니다.
wh40k-titans-bolt-huge=DEPECATED! 다음 모드 버전에서 제거될 예정입니다. 자원을 절약하려면 이 유형의 아이템을 해체하는 것을 추천합니다.
wh40k-titans-bolt-huge--=대부분의 제국군 적에게 2500의 치명적인 데미지를 줍니다.
wh40k-titans-chainsword=대형 전기톱.
wh40k-titans-doom-missile=핵폭발을 일으키는 끔찍한 탄도 미사일로, 폭발 데미지 20,000을 가합니다.
wh40k-titans-doomstrike-missiles=이 강력한 무기는 다른 대륙이나 궤도까지 도달할 수 있습니다...
wh40k-titans-empty-missile=탄두를 넣지 않은 탄도 미사일.
wh40k-titans-gatling-blaster=엄청난 기세로 중구경탄을 발사하는, 거대한 공압 회전식 6배럴 자동무기입니다.
wh40k-titans-graviton-ruinator=엄청난 양의 전기 에너지를 중력파로 변환하여 해당 지역의 공간을 불안정하게 만들고, 물질을 분해하여 높은 데미지를 입힙니다.
wh40k-titans-hellstorm-ammo=원자가 폭발하며 공간 자체가 쿼크 플라즈마로 변환될 정도로 엄청난 양의 에너지를 방출하는 대포를 발사합니다.
wh40k-titans-hellstorm-cannon=단 한번의 사격으로 군대 전체를 몰살시킬 수 있는 거대한 유도 에너지 무기입니다.
wh40k-titans-inferno=역겨운 제노를 태우고 둔화시킵니다! 대규모 보병 진영에 매우 효율적이지만, 다른 타이탄에게 데미지를 줄 수 없습니다.
wh40k-titans-laser-ammo=실제로는 강력한 배터리일 뿐이지만, 레이저 무기뿐만 아닌 모든 무기에 에너지를 공급할 수도 있습니다.
wh40k-titans-melta-ammo=어떤 갑옷도 녹일 수 있는 핵반응 유도용 연료!
wh40k-titans-not-yet=아직 사용할 수 없지만, AivanF가 작업 중이니 기다려 주시고 디스코드에 참여해 주세요!
wh40k-titans-plasma-annihilator=가장 거대하고 강력한 플라즈마 무기!
wh40k-titans-plasma-destructor=워마스터 타이탄을 위한 플라즈마 어나힐레이터의 변종입니다.
wh40k-titans-plasma-missile=타이탄 황제의 플라즈마 어나힐레이터와 비슷하게 폭발하여 120,000의 섬광 폭발 데미지를 입힙니다.
wh40k-titans-plasma-sunfury=워로드 타이탄을 위한 플라즈마 어나힐레이터의 변종입니다.
wh40k-titans-volcano-cannon=이 무기는 포르티스/매그너스급 대포만큼 강력합니다! 다만 작동에 매우 특별한 탄약이 필요합니다.
wh40k-titans-volkite-destructor=단거리, 좁은 범위에서 매우 강력한 무기입니다.
wh40k-titans-vulcan-mega-bolter=발사시 나오는 불칸의 포효는 “악마의 웃음”이라는 별명을 얻었습니다. 불칸에 한 가지 결점이 있다면 낮은 정확도인데, 수백 평방미터를 순식간에 폭발하는 죽음으로 가득 채울 수 있는 무기에 정밀도는 그렇게 중요하지 않습니다.
wh40k-titans-warp-missile=암흑 시대 기술로 만들어진 이 무기는 차원 간 균열을 열고 이마테리움으로 연결하여 격렬한 워프 에너지의 소용돌이 속에서 목표물을 찢어버립니다. 보이드 실드를 관통하는 300,000 데미지를 입힙니다.
wh40k-titans-worldbreaker=전쟁장 호루스의 개인 무기로 알려져있는 강력한 파워 마울의 복사본입니다. 주변에 데미지를 입히고 타이탄 무기 공격을 유도할 수 있습니다.
wh40k-void-shield-gen=얇지만 강력한 보호막을 생성하여 들어오는 데미지를 이마테리움으로 전달하여 소멸시킵니다. 많은 양의 에너지를 소모하므로 타이탄과 우주선 정도만이 이 기술을 사용할 수 있습니다.

[modifier-description]
