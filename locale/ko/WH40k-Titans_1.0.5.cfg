WH40k-Titans=워해머 40,000: 레기오 타이타니쿠스(WH40k: Legio Titanicus)
WH40k-Titans-media=워해머 40,000: 레기오 타이타니쿠스 (미디어)(WH40k: Legio Titanicus (media))

[mod-description]
WH40k-Titans=테크-프리스트여, 포지 월드를 보호하고 확장하기 위해 옴니시아의 축복을 받고 싶으신가요?... 레기오 타이타니쿠스가 여러분을 찾아왔습니다!\n\n이 모드는 엄청나게 강력한 군사 능력을 갖춘 워해머 40.000의 독특하고 커스터마이징 가능한 워 머신을 제공합니다. 생산과 관련된 도전 과제도 포함되어 있습니다! 병참 수송에 지쳤다면, 부서진 타이탄을 탐색하고 복원하여 실제 어뎁투스 메카니쿠스 탐험을 수행할 수도 있습니다!\n\n대부분의 개선 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
WH40k-Titans-media=WH40k: 레기오 타이타니쿠스 모드를 위한 그래픽과 사운드를 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


