[mod-name]
bobelectronics=Bob의 전자(Bob's Electronics mod)

[mod-description]
bobelectronics=작동에 Bob's functions library 모드가 필요합니다.\n\n회로를 제작하려면, 전자 부품을 먼저 조립한 다음 기판을 조합해야 합니다.\n기본 게임과 달리 회로 기판에는 이전 티어 회로가 필요하지 않습니다.\n또한 고급 기계 제작에 사용되는 4번째 회로를 추가합니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


