[tips-and-tricks-item-description]
enemy_erm_toss-general-info=엔지니어가 나우비스 행성계에서 새로운 종족을 발견했습니다! 풀고라의 변종 수조에서 성스러운 프로토스에 관한 기록을 발견했습니다.\n\n바이터 알: 프로토스 주 건물 (넥서스/연결체) 및 수정탑/파일런을 포획할 수 있습니다. 점령한 주 건물은 포획된 바이터 산란장이 됩니다. 이는 추후 패치로 다른 기능으로 변경될 예정입니다. 
enemy_erm_toss-teleportation=프로토스가 양자 순간 이동을 연습하고 있습니다. 번개가 칠 때 생성될 수 있습니다.
enemy_erm_toss-planet-aiur=나우비스 행성계에서 새로운 열대 행성이 발견되었습니다. 나우비스의 우호적인 바이터들과는 다릅니다.  전설적인 프로토스 진영의 본거지입니다. 행성 작업은 현재 진행 중이며, 향후 업데이트에서 변경될 수 있습니다.

