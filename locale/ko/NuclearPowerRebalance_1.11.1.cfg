[mod-name]
NuclearPowerRebalance=원자력 재조정(Nuclear Power Rebalance)

[mod-description]
NuclearPowerRebalance=태양열 발전과 원자력 발전 효율을 재조정하여 원자력 에너지가 현실적으로 압도하도록 게임을 수정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
NuclearPowerRebalance-replace-cells-with-cores=핵연료 전지를 핵연료 코어로 대체
NuclearPowerRebalance-unburnable-fuel-cells=핵연료 전지는 원자로에서 사용 불
NuclearPowerRebalance-disable-atomic-bomb-changes=원자 폭탄 변경 비활성화

[mod-setting-description]
NuclearPowerRebalance-replace-cells-with-cores=코어는 핵연료로 작동하지만, 전지보다 100배 더 많은 에너지 밀도와 제작 비용, 그리고 더 높은 농축 필요조건을 가집니다. 이 설정은 제작법에만 영향을 미치므로 기존 게임의 핵연료 전지나 코어는 이 설정을 변경해도 제거되지 않습니다.
NuclearPowerRebalance-unburnable-fuel-cells=다른 모드와의 호환성을 위해, 우라늄 연료 전지를 '코어로 대체' 옵션이 활성화된 상태에서도 제작할 수 있도록 허용합니다. 이 옵션을 활성화하는 것이 이 모드에서 의도한 경험이지만, 기존 저장 파일에서 이 옵션을 활성화하면 현재 연소 중인 핵연료 전지를 포함한, 원자로 내부에 있던 모든 우라늄 연료 전지가 파괴되고 사용된 연료 전지가 생성되지 않으므로 별도의 옵션으로 존재합니다. 이 설정은 '핵연료 전지를 핵연료 코어로 대체' 옵션이 비활성화되어 있으면 작동하지 않습니다.
NuclearPowerRebalance-disable-atomic-bomb-changes=이 모드에서 수행할 모든 원자 폭탄 변경점을 비활성화합니다. 핵무기를 변경하는 다른 모드와의 호환성을 위해 설정할 수 있습니다.

