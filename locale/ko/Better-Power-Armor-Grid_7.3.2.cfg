personal-assembling-unit1-equipment=고급 컴퓨팅과 기술을 결합한 장비로, 삽입하면 플레이어 제작 속도를 높일 수 있습니다. 제작 도구는 그리드 공간을 절약하는 데 도움이 되는, 일반적인 벨트 내성 장비에 대한 직접적인 업그레이드이기도 합니다.
