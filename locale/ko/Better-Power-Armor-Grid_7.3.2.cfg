[mod-name]
Better-Power-Armor-Grid=확장된 바닐라 - 개인용 장비(Extended Vanilla: Personal Equipment)

[mod-description]
Better-Power-Armor-Grid=일반적인 기본 개인용 장비를 완전히 개편한 이 모드는(팩) 고급 티어의 다양한 개인용 장비를 추가하며, 제작 속도와 인벤토리를 향상시킬 수 있는 개인 조립 도구나 백팩과 같은 개인용 장비도 추가합니다. 대부분 아이템의 여러 매개변수를 모드 설정에서 변경할 수 있습니다. Krastorio 2와 Earendel의 제트팩과 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


