[mod-setting-description]
armors-enabled=활성화하면 MK3 이후의 고급 파워 아머 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
equipment-division=이 설정은 개인용 장비가 "공격적"(전투) 장비와 "엔지니어링"(산업) 장비를 구분하도록 합니다. \n활성화하면 기본 파워 아머에 로보포트, 외골격 등을 넣을 수 없게 되며, 이들은 산업용 장비에만 호환됩니다. (이는 "공격적" 아머에도 동일하게 적용됩니다.) \n현재 이 기능은 EV 모드만 지원합니다.
ev-armor-division=이 설정은 개인용 장비가 "공격적"(전투) 장비와 "엔지니어링"(산업) 장비를 구분하도록 합니다. \n활성화하면 기본 파워 아머에 로보포트, 외골격 등을 넣을 수 없게 되며, 이들은 산업용 장비에만 호환됩니다. (이는 "공격적" 아머에도 동일하게 적용됩니다.) \n현재 이 기능은 EV 모드만 지원합니다.
ev-equipment-recipe-difficulty=활성화하면 개인용 장비의 기술 연구 비용이 증가하고, 더 많은 전제 조건이 필요하도록 수정합니다. 또한 장비의 제작 비용도 증가시킵니다.
exoskeleton-equipment-height=모든 개인용 외골격의 그리드 높이를 설정할 수 있습니다.
exoskeleton-equipment-width=모든 개인용 외골격의 그리드 너비를 설정할 수 있습니다.
exoskeleton-movement-bonus-multiplier=각 티어별 외골격이 제공하는 기본 이동 보너스 배율을 설정할 수 있습니다.\n티어당 기본 값은 다음과 같습니다:: MK2: 0.4 / MK3: 0.6 / MK4: 0.8 / MK5: 1.0
exoskeletons-enabled=활성화하면 고급 개인용 외골격의 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
fission-reactor-equipment-height=모든 휴대용 핵분열로의 그리드 높이를 설정할 수 있습니다.
fission-reactor-equipment-width=모든 휴대용 핵분열로의 그리드 너비를 설정할 수 있습니다.
fission-reactor-power-multiplier=핵분열로의 기본 전력 발전량 배율을 설정할 수 있습니다. \n티어당 기본값은 다음과 같습니다:: MK2: 1.0MW / MK3: 1.5MW / MK4: 3.0MW
fission-reactors-enabled=활성화하면 고급 휴대용 핵분열로 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
fusion-reactor-equipment-height=모든 휴대용 핵융합로의 그리드 높이를 설정할 수 있습니다.
fusion-reactor-equipment-width=모든 휴대용 핵융합로의 그리드 너비를 설정할 수 있습니다.
fusion-reactor-power-multiplier=핵융합로의 기본 전력 발전량 배율을 설정할 수 있습니다. \n티어당 기본값은 다음과 같습니다:: MK2: 1.0MW / MK3: 2.0MW / MK4: 3.0MW / MK5: 4.0MW / MK6: 6.0MW
fusion-reactors-enabled=활성화하면 고급 휴대용 핵융합로 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
grid-size=각 아머에 대한 장비 그리드 크기를 변경합니다. \n변경 사항은 각 단계에 적용됩니다: 작음(-2 그리드 크기), 보통(기본값), 거대함(+2), 매우 거대함(+4). \n무엇이든 부수고 싶은 느낌 이해합니다..
laser-equipment-buffer-capacity-multiplier=각 티어별 레이저 장비의 내부 전력 버퍼 용량 배율을 설정할 수 있습니다.\n티어당 기본값은 다음과 같습니다:: MK1: 220kJ / MK2: 330kJ / MK3: 440kJ / MK4: 660kJ / MK5: 1,100kJ
laser-equipment-consumption-multiplier=각 티어별 레이저 장비의 레이저 사격 당 전력 사용량을 설정할 수 있습니다.\n티어당 기본값은 다음과 같습니다:: MK1: 50kJ / MK2: 100kJ / MK3: 150kJ / MK4: 200kJ / MK5: 75kJ
laser-equipment-damage-multiplier=각 티어별 레이저 장비의 레이저 사격 당 데미지 배율을 설정할 수 있습니다.\n티어당 기본값은 다음과 같습니다:: MK1: 1.0 / MK2: 1.25 / MK3: 1.5 / MK4: 1.75 / MK5: 2.0
laser-equipment-height=모든 레이저 장비의 그리드 높이를 설정할 수 있습니다.
laser-equipment-range-multiplier=각 티어별 레이저 장비의 공격 가능 범위 배율을 설정할 수 있습니다.\n티어당 기본값은 다음과 같습니다:: MK1: 15.0 / MK2: 17.5 / MK3: 20.0. / MK4: 25.0 / MK5: 30.0
laser-equipment-shooting-speed-multiplier=각 티어별 레이저 장비의 공격 속도 배율을 설정할 수 있습니다.\n(재사용 대기시간은 초 단위로 정의되어 있으며. 배율 값이 높을수록 대기 시간이 짧아집니다.)\n티어당 기본값은 다음과 같습니다:: MK1: 40초 / MK2: 30초 / MK3: 20초 / MK4: 10초 / MK5: 6초
laser-equipment-width=모든 레이저 장비의 그리드 너비를 설정할 수 있습니다.
lasers-enabled=활성화하면 고급 개인용 레이저를의 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
maximum-armor-tier=고급 파워 아머가 너무 강력하다고 생각된다면, 이 옵션을 통해 일부 단계의 파워 아머를 연구할 수 없게 하여 비활성화할 수 있습니다. 우주 시대 DLC와 함께 사용하면 이 설정이 자동으로 MK3으로 설정되며 변경해도 효과가 없습니다.
roboports-construction-radious=각 티어별 개인용 로보포트가 수용할 수 있는 범위를 설정할 수 있습니다.
roboports-enabled=활성화하면 고급 개인용 로보포트의 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
roboports-robot-limit=각 티어별 개인용 로보포트가 수용할 수 있는 로봇 수량을 설정할 수 있습니다.
shield-equipment-capacity-multiplier=각 티어별 보호막 장비의 내부 전력 버퍼 용량 배율을 설정할 수 있습니다.\n(충전 속도도 이 배율 값 영향을 받으므로 완충에 걸리는 시간 합계는 변하지 않습니다.)\n티어당 기본값은 다음과 같습니다:: MK1: 120kJ / MK2: 180kJ / MK3: 300kJ / MK4: 420kJ / MK5: 660kJ
shield-equipment-consumption-multiplier=각 티어별 보호막 장비의 전력 소비량 배율을 설정할 수 있습니다. (회복되는 HP 당)\n티어당 기본값은 다음과 같습니다:: MK1: 20kJ / MK2: 30kJ / MK3: 36kJ / MK4: 50.4kJ / MK5: 39.6kJ
shield-equipment-height-multiplier=모든 보호막 장비의 그리드 높이를 설정할 수 있습니다.
shield-equipment-max-value-multiplier=각 보호막 티어의 최대 체력 수치에 배율을 곱합니다.\n티어당 기본값은 다음과 같습니다:: MK1: 50 / MK2: 360 / MK3: 500 / MK4: 750 / MK5: 2,000
shield-equipment-width-multiplier=모든 보호막 장비의 그리드 너비를 설정할 수 있습니다.
shields-enabled=활성화하면 고급 에너지 보호막의 사용이 가능해지며, 기술을 연구한 뒤 제작할 수 있게 됩니다.
utility-equipment-enabled=활성화하면, 다용도 장비의 제작이 가능합니다.
