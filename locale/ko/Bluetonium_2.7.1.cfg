[mod-setting-description]
nfb-legacy-radioactive-waste=기존 버전의 모드에서 사용했던 방사성 폐기물 처리 제작법을 복원합니다.
nfb-centrifuge-advanced=표준 원심분리기보다 8배 더 빠르게 작동하는 대형 고급 원심분리기를 추가합니다.
nfb-replace-fusion=바닐라 핵융합로 아이콘은 이 모드에서 사용하는 연료봉과 매우 비슷해 보이므로 Krastorio의 (색깔이 바뀐) 그래픽으로 대체합니다. 우주 시대에만 적용됩니다.
nfb-thorium-229=Iridescent Industry 모드를 사용하지 않더라도 토륨-229를 사용한 제작법 및 공정을 사용할 수 있게 합니다.
nfb-tint-reprocessing=사용된 연료봉 아이콘을 어둡게 하여, 유형을 더 구별하기 쉽도록 합니다.
nfb-promethium-fuel-cell=Iridescent Industry 모드를 사용하지 않더라도 프로메튬 연료 전지를 사용할 수 있도록 합니다. (우주 시대 DLC 필요)