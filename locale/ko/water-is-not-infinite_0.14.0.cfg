[mod-name]
water-is-not-infinite=무한하지 않은 물(Water is not infinite)

[mod-description]
water-is-not-infinite=물을 더 이상 무한하지 않은, 유한한 자원으로 바꿉니다. 수심 깊이 맵을 사용하여, 각 물 타일이 유형에 따른 고유한 수량을 가지게 되며, 펌프를 이용해 호수를 만들거나 호수를 모두 빨아들여 육지로 만들 수 있습니다. 비나 배출 펌프를 통해 물을 다시 채울 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


