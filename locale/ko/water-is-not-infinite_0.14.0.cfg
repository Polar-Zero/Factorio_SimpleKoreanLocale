[mod-setting-description]
draw-stepped-contour-bottom=평평한 표면 대신 마른 물 타일에 계단식 윤곽 바닥을 표시합니다.
water-multiplier=호수의 물의 양을 줄이거나 늘립니다. 0.5는 사용 가능한 물의 양이 절반임을 의미하며, 2는 두 배로 늘림을 의미합니다. 새로 생성된 청크에만 적용됩니다.
rain-dry-mean-hours=게임 내 시간 기준, 비가 내리는 동안의 평균 건조 기간입니다. 작은 값으로 설정할수록 비가 더 자주 내립니다.
rain-enabled=게임에서 비를 활성화 또는 비활성화합니다.
rain-rate=매 틱마다 타일에 추가되는 비의 양
rain-wet-max-hours=게임 내에서 지속되는 최대 비 날씨 시간
rain-wet-min-hours=게임 내에서 지속되는 최소 비 날씨 시간
rain-wet-power=짧은 비와 긴 비를 비교할 가능성을 제어합니다.\n1 = 균등한 분포(동일한 확률), \n> 1 - 짧은 비 가능성 증가, \n < 1 - 긴 비 가능성 증가
rain-refill-rate=비가 내리는 동안 물 타일이 채워지는 속도를 설정할 수 있습니다 (0: 비활성화, Dynamic Rain 모드 필요)
infinite-water-enabled=옵션 "펌프 탐색 제한" 보다 넓은 호수/바다에 설치된 해안 펌프가, 기본 게임처럼 무한한 양의 물을 공급하도록 허용합니다.
per-pump-water-tile-limit=펌프가 탐색할 물 영역의 크기를 제한할 수 있습니다. (칸 단위) '호수 무한 물' 옵션이 활성화되었을 때 이 제한보다 넓은 호수를 펌프가 무한한 것으로 간주하게 됩니다.