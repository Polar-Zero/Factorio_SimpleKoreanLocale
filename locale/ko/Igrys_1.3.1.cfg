[space-location-description]
igrys=[item=stone]로 뒤덮인 황량한 행성인 이그리스는, 과학과 마법이 공존하는 곳입니다. 이그리스의 대기는 [item=copper-plate]의 무한한 추출을 가능하게 합니다. 지하에 매장된 [fluid=igrys-magic-fluid]는 첨단 산업을 움직이는 원동력이 됩니다.

