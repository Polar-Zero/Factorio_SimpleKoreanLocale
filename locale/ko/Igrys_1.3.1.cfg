[item-description]
igrys-copper-plate-machine=[planet=igrys]의 대기 구성을 이용한 [item=copper-plate]을 제작하지만, 밤에만 작동합니다.
igrys-glass-space-rocket=유리 로켓은 더 적은 부품만으로 발사할 수 있지만, 부품 제작에 [item=igrys-glass]가 필요합니다.
igrys-magic-pumpjack=[fluid=water]이 필요하지만, 생산성이 향상되었으며 지하의 마법 유체를 추출할 수 있는 시추기입니다.
igrys-science-enhancer-machine=과학 팩을 2배 더 효율적으로 제작하는 조립 기계, 하지만 작동에 [fluid=igrys-magic-fluid]가 필요합니다.

