[mod-name]
ev-mining-drills=확장된 바닐라 - 채광 드릴(Extended Vanilla: Mining Drills)

[mod-description]
ev-mining-drills=이 모드에서는 게임 진행에 따라 힘, 속도, 기본 생산량, 분당 공해 배출량, 시작 설정을 통해 여러 가지 새로운 전기 채광 드릴을 추가합니다. 완전한 사용자 지정이 가능하며, 우주 시대 DLC를 위한 고급 대형 채광 드릴이 작업 중입니다.\n다음 모드를 설치 중인경우 제작법이 수정될 수 있습니다: 확장된 바닐라 - 정제.\n\n번역: SimpleKoreanLocale(PolarZero)


