drill-emissions-multiplier=각 티어별 채광 드릴의 공해 배출량에 이 설정값 배율을 곱합니다.\n__ITEM__skl-txtra1__0.01 ~ 100.0__ITEM__skl-txtre__
drill-health-multiplier=각 티어별 채광 드릴의 최대 체력에 이 설정값 배율을 곱합니다.\n__ITEM__skl-txtra1__0.01 ~ 100.0__ITEM__skl-txtre__
drill-resource-drain-multiplier=각 티어별 채광 드릴의 기본 생산성 보너스에 이 설정값 배율을 곱합니다.\n__ITEM__skl-txtra1__0.01 ~ 100.0__ITEM__skl-txtre__
drill-speed-multiplier=각 티어별 채광 드릴의 채광 속도에 이 설정값 배율을 곱합니다.\n__ITEM__skl-txtra1__0.01 ~ 100.0__ITEM__skl-txtre__
ev-drills-max-tier-unlockable=플레이 중에 잠금 해제할 수 있는 채광 드릴의 최대 티어 수준을 설정할 수 있습니다. (너무 사기같은가요? 그러면 비활성화하세요)
