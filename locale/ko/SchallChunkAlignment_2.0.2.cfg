[mod-setting-description]
Schall-CA-chunk-cursor-buildable-only-enable=위 "커서" 옵션을 제한하는 데 사용됩니다.  객체 또는 타일을 만들 수 있는 아이템만 표시가 활성화됩니다.\n예: __ITEM__iron-plate__ 및 __ITEM__speed-module__ 등에는 표시되지 않습니다.
Schall-CA-chunk-cursor-radar-enable=커서가(묶음 또는 고스트) 레이더 아이템이거나 설계도면에 레이더가 포함된 경우.
Schall-CA-chunk-grid=인접한 청크를 강조 표시하는 데 사용할 그리드.
Schall-CA-tile-grid=현재 청크 및 분할(타일까지)을 강조 표시할 때 사용되는 그리드입니다.