[mod-name]
stranded_block_2=스트랜디드 블록 2(Stranded Block 2)

[mod-description]
stranded_block_2=1.1에서 다른 모드와 함께 사용할 수 있도록 수정된 스트랜디드 블록입니다. 화학 공장을 사용해 물로부터 자원을 추출하세요. 더 많은 화학 공장을 위해 강철 제작을 서두르세요. 확장하려면 여전히 인근 섬의 바이터를 처리할 무기가 필요합니다. 새로운 광석 자원을 추가하는 모드와 호환되지 않지만, recipe.lua를 편집하여 직접 추가할 수 있습니다.\n\n이 모드는 지도 생성 프리셋(“스트랜디드 블록”)을 추가하므로 반드시 사용해야 하며, 그렇지 않으면 게임이 작동하지 않을 것입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


