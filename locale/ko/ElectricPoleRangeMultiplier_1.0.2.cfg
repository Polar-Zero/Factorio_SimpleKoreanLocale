[mod-name]
ElectricPoleRangeMultiplier=전신주 범위 배율(Electric Pole Range Multiplier)

[mod-description]
ElectricPoleRangeMultiplier=전신주와 변전소의 작동 범위를 전역 설정 배율로 조정할 수 있도록 합니다. 공급 영역과 전선 도달 범위 모두 영향을 받습니다. 설정값은 64를 초과할 수 없습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
ElectricPoleRangeMultiplier-range-factor=연결 작동 배율
