[mod-name]
prismatic-belts=밝고 선명한 벨트(Prismatic Belts)
prismatic-belts-space-age=밝고 선명한 벨트 - 우주 시대(Prismatic Belts: Space Age)

[mod-description]
prismatic-belts=운송 벨트의 컨베이어 표면을 화살표와 일치하도록 색칠하여 가시성을 향상시킵니다. Bob's mods, Artisanal Reskins, Krastorio 2, Ultimate Belts, Factorio Extended Plus 및 Random Factorio Things 모드를 지원하며 Loaders Modernized, Miniloader, Loader Redux, Deadlock Stacking Beltboxes & Loaders 및 Vanilla Loaders와 함께 사용할 수 있습니다.

prismatic-belts-space-age=Prismatic Belts 모드에 대한 우주 시대용 그래픽 에셋을 제공합니다. Factorio: 우주 시대 모드가 활성화된 상태에서 Prismatic Belts를 사용하는 경우 이 모드가 필요합니다.