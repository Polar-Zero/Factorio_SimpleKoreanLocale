[mod-name]
QualityAssurance=품질 보증(Quality Assurance)

[mod-description]
QualityAssurance=처음부터 모든 품질의 사용이 가능하도록 게임을 수정합니다! 면책 조항: 품질 모듈은 포함되어 있지 않습니다. 또한 선택적으로 AMS (추가 모듈 슬롯) 버전의 기계를 게임에 추가할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[ams]
name=__1__ (AMS)
description=__1__의 AMS 버전입니다. 더 많은 모듈 슬롯을 가지고 있지만, 원본에 비해 작동 속도가 느립니다.
tech-name=__1__ - 추가 모듈 슬롯 버전
tech-description=__1__의 AMS 버전 제작을 가능하게 합니다. 더 많은 모듈 슬롯을 가지고 있지만, 원본에 비해 작동 속도가 느립니다.
fallback-name=알 수 없는 기계 (AMS)
fallback-description=알 수 없는 기계의 AMS 버전입니다. 더 많은 모듈 슬롯을 가지고 있지만, 원본에 비해 작동 속도가 느립니다.
fallback-tech-name=알 수 없는 기계 - 추가 모듈 슬롯 버전
fallback-tech-description=알 수 없는 기계의 AMS 버전 제작을 가능하게 합니다. 더 많은 모듈 슬롯을 가지고 있지만, 원본에 비해 작동 속도가 느립니다.

[mod-setting-name]
qa_base-quality=기본 품질 보정 추가
qa_ams-base-quality-toggle=기본 품질이 AMS 기계에만 적용
qa_quality-unlock=품질 해금 시점
qa_moduleless-quality=모듈 슬롯이 없는 기계에 품질 보정 추가
qa_base-quality-value=기본 품질 보정 값
qa_quality-beacons=신호기에 품질 모듈 허용
qa_quality-module-multiplier=품질 모듈 효과 배율
qa_ams-machines-toggle=AMS 기계 활성화
qa_added-module-slots=AMS 기계 추가 모듈 슬롯
qa_dev-mode=개발자 모드 활성화 (수많은 로그 데이터 생성)

[mod-setting-description]
qa_base-quality=활성화하면, 모든 기계에 기본 품질 보정이 추가됩니다.
qa_ams-base-quality-toggle=활성화하면, 비-AMS 머신에서 기본 품질 효과를 제거하여 이전처럼 사용할 수 있도록 합니다. 이를 통해 게임에서 일반 및 품질 설정을 분리할 수 있습니다. 효과를 보려면 기본 품질 보정 및 AMS 기계 옵션을 활성화해야 합니다.
qa_quality-unlock=모든 품질을 해금할 기술 연구를 설정할 수 있습니다.
qa_moduleless-quality=활성화하면, 모듈 슬롯이 없는 기계에도 기본 품질 보정이 적용됩니다.
qa_base-quality-value=기본 품질 보정을 적용할 % 수치를 설정합니다. 기본 품질 보정 옵션이 활성화되어 있어야 작동합니다.
qa_quality-beacons=이 옵션이 켜져 있으면 신호기에 품질 모듈을 넣을 수 있습니다.
qa_quality-module-multiplier=품질 모듈의 효과 배율을 설정할 수 있습니다. 품질을 양수 값으로 추가하는 모듈에만 적용됩니다.
qa_ams-machines-toggle=활성화하면 AMS 버전의 조립 기계/용광로 등 제작이 가능해집니다: 속도가 느리지만 추가 모듈 슬롯이 있는 기계입니다. 주의: 이 기능을 끈 상태에서 AMS 기계가 있던 저장 게임을 열면 AMS 기계가 삭제될 수 있습니다!
qa_added-module-slots=AMS 기계에 추가할 모듈 슬롯 수량을 설정합니다. (음수 값으로 설정할 수 있음)
qa_dev-mode=활성화되어있다면, 모드가 로그 파일에 엄청나게 많은 로그 메시지를 작성합니다. 오류를 디버깅하려는 경우에 유용합니다.

