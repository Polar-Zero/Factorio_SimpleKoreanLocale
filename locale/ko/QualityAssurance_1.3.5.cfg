qa_quality-unlock-automation-2=조립 기계 2와 동시에 해금됩니다.
qa_quality-unlock-quality-module=품질 모듈과 동시에 해금됩니다.
qa_quality-unlock-rocket-silo=로켓 격납고와 동시에 해금됩니다.
qa_quality-unlock-quality-module-2=품질 모듈 2와 동시에 해금됩니다.
qa_quality-unlock-quality-module-3=품질 모듈 3과 동시에 해금됩니다.