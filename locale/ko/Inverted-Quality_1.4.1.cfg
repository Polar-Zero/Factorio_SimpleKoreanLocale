[mod-name]
Inverted-Quality=반전된 품질(Inverted Quality)

[mod-description]
Inverted-Quality=품질 시스템이 역효과 시스템으로 반전됩니다. (긍정적 시스템은 제거됨)\n\n아이템 제작 시 2/3 확률로 품질이 1단계 감소합니다. 또한 제일 낮은 품질의 아이템은 작동하지 않을 것입니다.\n\n새로운 게임 플레이에 대응하기 위해, 새로운 다운그레이드 포트를 이용하여 품질이 낮은 제작법에서도 고품질 아이템을 사용할 수 있으며, 용해 시설을 이용하여 품질이 낮은 아이템을 다시 일반 품질의 재료로 녹여낼 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


