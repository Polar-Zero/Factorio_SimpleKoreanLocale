[mod-name]
TechnologyPriceMultiplier=기술 비용 배율 조정(Technology Price Multiplier)

[mod-description]
TechnologyPriceMultiplier=무한 기술을 포함한 모든 과학 연구 기술의 가격을 소숫점 배율까지 조정할 수 있도록 허용합니다. 예를 들어 배율 값을 0.5로 조정하면 총 기술 비용과 합계 소요 시간이 절반으로 감소되는 효과가 발생합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
TechnologyPriceMultiplier-price-exponent-factor=비용 증가 배율 (무한 연구)
TechnologyPriceMultiplier-price-factor=비용 배율
TechnologyPriceMultiplier-price-tier-scaling-curve=비용 티어 스케일링 곡선
TechnologyPriceMultiplier-price-tier-scaling-factor=비용 티어 스케일링 배율
TechnologyPriceMultiplier-price-tier-scaling-start=비용 티어 스케일링 시작 티어

[mod-setting-description]
TechnologyPriceMultiplier-price-exponent-factor=무한 기술의 과학 팩 비용에 대한 지수적인 성장 곡선을 조정할 수 있습니다. 예: 0.5 값은 무한 기술 비용이 레벨마다 50% 증가한다는 의미입니다.
TechnologyPriceMultiplier-price-factor=무한 기술을 포함한 모든 기술의 최종 과학 연구 비용을 조정할 수 있습니다. 예: 0.5 값은 모든 기술의 연구 비용을 절반으로 줄입니다. (50%)
TechnologyPriceMultiplier-price-tier-scaling-curve=지수적인 티어 기반 비용 스케일링 곡선을 조정할 수 있습니다. 1.0보다 작은 값으로 설정하면 (예: 0.8) 높은 티어 연구시에 지수적인 비용 증가가 감소되어, 게임 극후반부의 극심한 비용 상승 부분이 완화됩니다.
TechnologyPriceMultiplier-price-tier-scaling-factor=새로운 과학 팩 티어가 (유형) 추가될 때마다 필요한 기술 비용이 이 설정값만큼 증가하도록 합니다. 예: 2 값은 과학 팩 유형이 추가될 때마다 2배, 4배, 8배로 비용이 증가하도록 합니다. 1.0 미만의 값으로 설정하여 티어에 따라 비용이 감소하게 하는 것도 가능합니다.
TechnologyPriceMultiplier-price-tier-scaling-start=가격 확장 효과가 시작되는 과학 팩 티어를 조정할 수 있습니다. 예: 3으로 설정하면 티어 1과 2 과학 팩만 필요한 기술은 영향을 받지 않으며, 티어 3 과학 팩이 필요한 기술부터만 스케일링이 시작됩니다.