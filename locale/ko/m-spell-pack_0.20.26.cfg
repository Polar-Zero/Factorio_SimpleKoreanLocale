osp_fireball_built_desc=대상을 불태웁니다 (중첩됨)\n대상의 최대 체력에 비례한 추가 피해를 가합니다.\n연속해서 타격하면 두 배의 데미지를 줍니다.\n모든 수류탄 데미지 보너스가 적용됩니다.\n20 마나
osp_blink_desc=50 거리를 순간이동합니다.
osp_sprint_desc=3초 동안 이동 속도가 30% 증가(또는 차량 이동속도 증가)하고 지면에 불을 붙입니다.
osp_rebuild_desc=8 영역의 파괴되었던 객체를 강제로 복구(!)시킵니다.\nscript_raised_revive 이벤트를 수신하지 않는 모드가 있다면 문제를 일으킬 수 있습니다.
osp_recharge_desc=10초 동안 아머 또는 탑승 중인 차량의 배터리를 40MJ 충전합니다.
osp_crafting_desc=5초 동안 제작 속도가 10배 증가합니다.
osp_teleport_desc=7초 후 아군 건물로 순간이동합니다.
osp_timewarp_desc=이동 속도와 공격 속도는 유지하면서 10초 동안 주변 시간이 느려집니다.
osp_repair_desc=10초 동안 주변 객체를 수리합니다.
osp_artillery_desc=선택한 지역에 16발의 투사체를 발사합니다 (x50 데미지)\n수류탄 데미지 보너스를 3배로 적용받습니다.