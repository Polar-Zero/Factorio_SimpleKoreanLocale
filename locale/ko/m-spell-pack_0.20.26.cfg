[mod-name]
m-spell-pack=주문 모음(Spell Pack)

[mod-description]
m-spell-pack=마법 주문과 마나, 영혼을 게임에 추가합니다. (사용자 지정 가능한 10개 이상의 멋진 마법 추가)\nAuthor: OwnlyMe\nModified by ZwerOxotnik\n\n번역: SimpleKoreanLocale(PolarZero)

