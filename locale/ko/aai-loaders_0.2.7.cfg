[mod-name]
aai-loaders=AAI 적재기(AAI Loaders)

[mod-description]
aai-loaders=Wube의 콘셉 아티스트 Earendel이 디자인한 적재기를 게임에 추가합니다. 모드 설정에서 2가지 게임플레이 스타일을 설정할 수 있습니다: 작동하려면 윤활유가 필요하거나, 더 많은 재료가 필요하거나. AAI 산업, Space Exploration, Krastorio 2, Pyanodons, Industrial Revolution 2, 3과 기본적으로 호환됩니다.\n\n번역 보완: SimpleKoreanLocale(PolarZero)


