aai-loaders-lubricant-recipe-disabled=비활성화

[string-mod-setting-description]
aai-loaders-mode-lubricated=유체 비용과 물류로 밸런스를 잡습니다.
aai-loaders-mode-expensive=제작 비용으로 밸런스를 잡습니다. 적재가 작동에 유체가 필요하지 않습니다.
aai-loaders-mode-graphics-only=게임 수정사항 없이, 다른 모드를 위한 그래픽적 요소만 제공합니다.
aai-loaders-lubricant-recipe-auto=기본 게임의 고급 원유 처리 및 중유->윤활유 제작법이 변경되지 않았을 경우에만 활성화합니다.
aai-loaders-lubricant-recipe-enabled=원유 -> 윤활유 제작법이 게임에 추가됩니다.
aai-loaders-lubricant-recipe-disabled=원유 -> 윤활유 제작법이 게임에 추가되지 않습니다.
