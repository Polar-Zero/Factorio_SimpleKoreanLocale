[mod-setting-description]
aai-loaders-mode=AAI 적재기의 작동 방식을 설정할 수 있습니다. 윤활유 모드 사용을 권장합니다. 그렇지 않으면 비싼 제작법을 감안해도 적재기의 이점이 투입기에 비해 너무 많습니다.
aai-loaders-lubricant-recipe=원유에서 직접 윤활유를 생산할 수 있는 간단하지만 비효율적인 제작법을 추가할지 여부를 선택합니다.\n\n기본값 "자동"으로 설정하면, 기본 게임의 고급 원유 처리 및 중유->윤활유 제작법이 변경되지 않았을 경우에만 활성화합니다. 작동 모드 설정이 "윤활유 모드"가 아닐 경우 효과가 없습니다.
aai-loaders-fit-assemblers=적재기가 외관상으로 더 잘 연결된 것처럼 보이도록 조립 기계의 크기를 8% 늘립니다.

