[mod-name]
FreeSamples=Archipelago 무료 샘플(Archipelago Free Samples)

[mod-description]
FreeSamples=기술 연구 등의 방법으로 잠금 해제된 아이템의 무료 샘플을 받을 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
ap-free-samples=무료 체험분 수량
ap-allow-double-dip=Allow Double Dipping

[mod-setting-description]
ap-free-samples=연구 완료 시 받을 수 있는 무료 샘플의 수를 설정합니다. 연구소에 들어가는 아이템은 무료 샘플에 포함되지 않습니다.
ap-allow-double-dip=이 모드가 현재 설치된 Archipelago seed와 함께 무료 샘플을 제공하도록 허용합니다.  여기서 무료 샘플 설정은 Archipelago seed를 롤링하는 데 사용되는 설정과는 독립적입니다.

[string-mod-setting]
ap-free-samples-full-stack=1 묶음
ap-free-samples-half-stack=1/2 묶음
ap-free-samples-single-craft=아이템 1개
ap-free-samples-none=없음

[string-mod-setting-description]
ap-free-samples-full-stack=잠금 해제된 제작법의 아이템 1묶음을 지급합니다
ap-free-samples-half-stack=잠금 해제된 제작법의 아이템 1/2묶음을 지급합니다 (반올림)
ap-free-samples-single-craft=잠금 해제된 제작법의 단일 제작 결과물입니다.
ap-free-samples-none=무료 샘플이 지급되지 않습니다. 이 설정을 사용하는 경우 이 모드를 설치한 이유가 사라집니다.