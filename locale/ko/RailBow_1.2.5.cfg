railbow-tile-calculations-per-tick=틱당 계산을 수행할 타일의 갯수를 설정합니다. 값이 높을수록 지연이 더 많이 발생하지만 계산도 더 빨리 진행됩니다.
railbow-instant-build=플레이어가 치트, 에디터 또는 신 모드에 있는 경우 타일을 즉시 건설합니다.

