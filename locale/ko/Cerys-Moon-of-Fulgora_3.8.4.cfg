[mod-setting-description]
cerys-disable-flare-stack-item-venting=GotLag의 Flare Stack 모드가 2.0모드로 포팅되면서 아이템 소각용 건물인 소각로 역시 포팅되었습니다. 우주 시대에서 이제 재활용기가 추가되었으므로, 이 설정은 기본적으로 활성화되어 있습니다.
cerys-disable-quality-mechanics=호환을 위한 설정으로, 활성화하면 풀고란 기계의 품질을 업그레이드하는 제작법을 게임에 추가하지 않습니다.
cerys-disable-solar-wind-when-not-looking-at-surface=기본적으로 플레이어가 세리스를 바라보고 있지 않을 때, 태양풍에 대한 UPS 절약 코드가 존재합니다. 해당 기능으로 충분하지 않을 경우 이 옵션을 활성화하여 태양풍의 움직임을 완전히 비활성화하여 성능을 최적화할 수 있습니다. 게임플레이에 영향을 미칩니다.
cerys-dynamic-lighting=태양 발전 효율에 영향을 줍니다. 특히 낮은 그래픽 설정이거나 세리스 모드 2.0버전 이전에 행성이 생성되었을 경우 그래픽 잔상 현상이 발생할 수 있습니다.
cerys-enforce-vanilla-recycling-recipes=특정 재활용 제작법이 기본 게임 방식을 유지하게 하여, 세리스를 원활하게 플레이할 수 있도록 합니다. 영향을 받는 대상은 다음과 같습니다: 파이프, 열 파이프, 신호기, 증기 터빈, 원심 분리기, 철 톱니바퀴, 구리 전선, 전자 회로, 고급 회로, 처리 유릿, 고체 연료, 강철 판, 구리 판, 철 판, 벽돌, 플라스틱 막대, 홀뮴 판.
cerys-infinite-braking-technology=플루토늄 연료의 잠재력을 최대한 활용하려면 이 연구가 필요할 것입니다. 세리스는 독립형 모드이므로, 기본적으로 비활성화되어 있습니다.
cerys-prevent-cargo-drops-without-technology=플레이어는 제외됩니다.
cerys-sandbox-mode=활성화하면, 세리스에서의 화물 낙하 제한사항을 제거합니다. 이렇게 하면 세리스의 의도된 게임 플레이를 우회하게 되지만, 더 짧고 자유로운 플레이 경험을 제공합니다.
cerys-solar-wind-spawn-rate-percentage=성능 최적화를 위한 추가 설정입니다. 게임플레이에 영향을 미칩니다.
cerys-start-on-cerys=활성화하면, 새로운 자유플레이 게임을 세리스에서 시작합니다. 파워 아머와 다양한 기본 게임 기술이 잠금 해제된 상태로, 나우비스 이후 첫 번째 행성을 세리스로 선택하여 진행하는 게임플레이와 비슷합니다.
cerys-technology-compatibility-mode=풀고란 극저온 기술은 제작법에 민감한 모드에서 지원되지 않는 2.0 기능을 사용합니다. 이 설정은 제작법을 완료하여 잠금을 해제하는 대신 아이템(고대 구조물 수리 부품)을 제작하여 잠금을 해제하도록 기술 연구 조건을 변경합니다.
cerys-use-fulgora-starmap-graphic=세리스 배경에는 풀고라 우주 지도 아이콘이 사용되며, 이는 풀고라의 외관을 변경하는 모드와의 호환성을 제공합니다.