[mod-name]
kry-vehicle-grids=합리적인 차량 장비 그리드(Sensible Vehicle Equipment Grids)

[mod-description]
kry-vehicle-grids=차량에 장비 그리드를 합리적인 방식으로 추가하는 간단한 모드입니다 (합리적이므로 자동차, 기차, 비행기에 외골격을 추가할수는 없음), 차량을 위한 고유한 장비를 추가합니다. 다음 모드와 호환됩니다: Krastorio2, Nuclear Locomotives, Mini Trains, Construction Train, Space Exploration, SE Space Trains, Aircraft, Better Cargo Planes, Hovercrafts, HelicopterRevival, Raven, AAI Vehicles Ironclad, Ironclad Gunboat, Flame Tumbler, Flame Tank, Laser Tank, TeslaTank, Hauler, Warden, and Power Armor MK3.\n\n번역: SimpleKoreanLocale(PolarZero)


