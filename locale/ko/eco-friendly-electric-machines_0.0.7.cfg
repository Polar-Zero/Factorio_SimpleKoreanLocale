[mod-name]
eco-friendly-electric-machines=친환경 전기 기계(Eco-Friendly Electric Machines)

[mod-description]
eco-friendly-electric-machines=전기 기계가 공해를 유발하지 않도록 게임을 수정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
eco-friendly-factor=공기 질 관리
eco-friendly-cheicals=친환경 화학 공장
eco-friendly-furnaces=친환경 용광로
eco-friendly-drills=친환경 채광 드릴
eco-friendly-assembling-machines=친환경 조립 기계

[string-mod-setting]
eco-friendly-factor-0.00=좋음
eco-friendly-factor-0.25=보통
eco-friendly-factor-0.50=불쾌함
eco-friendly-factor-0.75=매우 불쾌함
eco-friendly-factor-1.00=유해함

[string-mod-setting-description]
eco-friendly-factor-0.00=[color=green]AQI 지수 0 ~ 50. 공기 질은 매우 만족스럽고 공해로 인한 위험은 거의 존재하지 않습니다.[/color] \n\n전기 기계가 공해를 유발하지 않게 됩니다.
eco-friendly-factor-0.25=[color=yellow]AQI 지수 51 ~ 150. 공기 질은 허용 가능한 수준이지만, 건강 취약자의 경우 좋지 않은 영향을 받을 수 있습니다.[/color] \n\n전기 기계가 유발하는 공해량이 75% 감소됩니다.
eco-friendly-factor-0.50=[color=orange]AQI 지수 151 ~ 200 . 일부 일반인이 건강에 좋지 영향을 받을 수 있습니다.[/color] \n\n전기 기계가 유발하는 공해량이 50% 감소됩니다.
eco-friendly-factor-0.75=[color=red]AQI 지수 201 ~ 250. 건강 경고: 모든 사람에게 건강 영향의 위험이 증가합니다.[/color] \n\n전기 기계가 유발하는 공해량이 25% 감소됩니다.
eco-friendly-factor-1.00=[color=purple]AQI 지수 301 초과. 긴급 상황에 대한 건강 경고: 모든 사람이 공해의 영향을 받을 수 있습니다,[/color] \n\n전기 기계가 표준적인 양의 공해를 유발합니다.