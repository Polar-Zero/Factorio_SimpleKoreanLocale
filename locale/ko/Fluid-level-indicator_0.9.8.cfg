[technology-description]
fluid-level-indicator=유량계로도 작동할 수 있는 유체 레벨 표시기를 추가합니다. 객체를 선택하면 드롭다운 메뉴에서 유체 레벨 또는 유량계로 작동하는 모드를 변경할 수 있습니다.
fluid-level-indicator-k2=유량 표시기의 강철 버전을 추가합니다.
fluid-level-indicator-st-bobs-steel=Bobs 청동(Bobs Ores and Plates mod) 및 강철(Bobs Logistics mod) 파이프와 호환되는 유량 표시기 MK2를 추가합니다.
fluid-level-indicator-st-bobs-plastic=Bobs 황동(Bobs Logistics mod) 및 플라스틱(Bobs Ores and Plates mod) 파이프와 호환되는 유체 수위 표시기 MK3를 추가합니다.
fluid-level-indicator-st-bobs-tungsten=Bobs 티타늄, 세라믹, 텅스텐(Bobs Ores and Plates mod) 파이프와 호환되는 유체 수위 표시기 MK4를 추가합니다.
fluid-level-indicator-st-bobs-coppertungsten=Bobs 니티놀과 구리-텅스텐(Bobs Ores and Plates mod) 파이프와 호환되는 유체 수위 표시기 MK5를 추가합니다.

[mod-setting-name]
number_of_units_to_check_per_update=업데이트 당 확인할 유량 표시기 객체
update_every_x_tick=업데이트 사이의 틱 수
font-picker=텍스트 렌더링 유형. 추천(가장 보기 좋음): sprite

[mod-setting-description]
number_of_units_to_check_per_update=업데이트당 검사되는 유체 지표 단위 수.
update_every_x_tick=업데이트 사이의 틱 수. 숫자가 높을수록 단위가 업데이트되는 빈도가 낮아집니다.
font-picker=4k 미만의 해상도에서는 최상의 가독성을 위해 sprite를 사용하는 것을 권장합니다. 4k 해상도에서는 아무거나 사용할 수 있습니다. Seven은 7세그먼트 디스플레이이고, 기본값은 기본 Factorio 글꼴입니다.