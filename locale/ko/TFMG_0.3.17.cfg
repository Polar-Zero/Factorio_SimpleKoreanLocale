[item-description]
active-bio-polymers=이 미생물은 점점 더 많은 폴리머를 천천히 감아가며 인접한 미생물과 얽히고 합쳐지는 과정을 반복하다, 결국, 이들은 하나의 거대한 고치 안에 스스로를 감싸게 될 것입니다.
ai-processor=AI 소프트웨어가 필요로 하는 계산을 수행할 수 있는, 칩에 담긴 창의성.
capacitor-charged=현재 충전되어 있으며 즉시 방전할 준비가 되어 있는 축전지입니다. 유용하지만 빠르게 방전시킬 수 있어 취급 시 주의해야 하지만, 에너지를 저장하는 데 사용할 수 있습니다.
capacitor-discharged=방전된 상태의 축전지로, 전자 아이템이나 전기 저장에 유용합니다. 장비 그리드에서 사용할 수 있습니다. 충전은 완벽하게 효율적이지 않으며 일부 에너지가 손실됩니다.
conductive-coil=전기를 전도하고 자기장을 생성합니다. 물리학에 따르면 실제로는 같은 것입니다. Kinda.
crystalline-asteroid-chunk=수정 소행성은 무중력 환경 특유의 격자 구조로 배열된 다양한 광물로 구성되어 있으며, 매력적인 전기적 특성을 가졌습니다.
crystalline-plate=무중력 상태의 독특한 수정 구조를 보여주는 광물 시트입니다. 잠재력으로 반짝반짝 빛납니다.
excited-crystalline-chunk-blue=크리스탈 안에서 에너지가 넘쳐나며 마치 방출을 기다리는 것처럼 한숨을 쉬는 것 같습니다.
excited-crystalline-chunk-red=크리스탈 안에서 에너지가 타오르며 마치 방출을 기다리는 것처럼 비명을 지르는 것 같습니다.
exploration-science=이 카드의 메모리 칩에는 지역 환경에 대한 수백 기가바이트의 데이터가 저장되어 있습니다. 관찰 준비 완료됨.
exploration-science-unverified=이 데이터 카드를 슈퍼컴퓨터[item=supercomputer]로 가져가서 분석하여 검증된 데이터 카드를 얻으세요.
ferric-asteroid-chunk=이 소행성은 주로 금속성 철로 구성되어 있지만, 다양한 희귀 금속도 상당량 함유하고 있습니다. 고급 처리 제작법을 사용하면 이러한 금속을 분리할 수 있습니다.
ferric-ore=구성은 철 덩어리와 동일하지만 정제에 더 적합한 작은 조각으로 분해됩니다.
ferric-plate=철로 제작된 금속 판. 철을 포함하고 있을 가능성이 높지만, 그렇지 않을 수도 있습니다.
fused-crystalline-chunk=복잡한 프랙탈 패턴을 추적하는 크리스탈의 양면 사이로 에너지가 매끄럽게 흐르고, 평화롭게 아무런 소리도 나지 않습니다.
general-purpose-structure=범용 구조물은 '저중량', '고강도' 또는 '내식성'과 같은 고급 기능이 필요하지 않은 상황에서 사용하기 적합한, 저렴하고 생산하기 쉬운 구조물 소재입니다. 범용 구조물은 "충분하다"고 판단되는 모든 재료로 제조할 수 있습니다.
high-performance-structure=기존 기술보다 더 강하고 가벼우며 부식에 강합니다. 모든 좋은 것은 재료 과학의 자유로운 적용에서 시작됩니다.
hot-mineral-plate=아직 가단성이 있고 다루기에 충분히 식지 않은 광물 판, 냉각되면서 수정이 천천히 형성되며 있으며, 이는 바람직 할 수도 있고 바람직하지 않을 수도 있습니다.
introspection-science=자신에 대한 정보가 깔끔하게 정리되었으며, 검토만이 남았습니다.
introspection-science-unverified=이 데이터 카드를 슈퍼컴퓨터[item=supercomputer]로 가져가서 분석하면 검증된 데이터 카드를 얻을 수 있습니다.
manipulation-tool=조작 도구는 건물을 배치, 조립 및 분해할 수 있는 장치입니다. 이 모든 기능이 알렌 키처럼 보이는 하나의 도구로 제공됩니다.
mechanical-components=기계 부품은 기계의 움직임에 동기를 부여합니다. 움직이는 모든 기계의 기초로서,
mechanical-leg=바퀴보다 거친 환경을 훨씬 더 잘 통과할 수 있도록 하는 스파이더트론 다리 장비입니다. 장비 그리드에 다리를 추가로 배치하여 더 빠르게 이동할 수 있도록 할 수 있습니다.
mechatronic-components=기계공학은 움직이거나 움직이지 않는 모든 것의 기반입니다. 필요할 때 정확하게 움직이며, 움직이지 않아도 될 때 정확하게 멈춥니다. 매번 정확하고 우아하게. 단 한 가지 부족한 점은 언제 움직여야 할지 스스로 판단하는 능력입니다.
microbe-culture=어라이벌에 서식하는 탄화수소를 소비하는 박테리아로, 자연적으로 물과 탄화수소를 소비하며 대사하여 점점 더 긴 탄소 사슬을 형성합니다. 자연 서식지를 벗어나면 ‘패닉’ 상태에 빠지고 스스로를 보호하기 위해 고분자 고치를 빠르게 회전시킵니다. 이 과정에서 가용한 모든 물질을 소진한 뒤 죽음을 맞이하는 경우가 많습니다.
mineral-glass=비정질 내부 구조를 가진 광물 판. 일반적인 상황에서는 전도성을 가지지 않습니다.
mineral-ore=더 미세한 수정으로 매우 단단하지만 다소 부서지기 쉽습니다. 콘크리트의 소재로 사용하거나 광물성 유리 또는 원유로 정제하는 데 적합합니다.
modular-circuit=회로 기판은 고등학생 수준부터 초지능 AI에 이르기까지 모든 훌륭한 엔지니어링 프로젝트의 시작입니다.
optical-coil=빛을 전도합니다. 물리학에 따르면 이는 다른 두 가지와 같은 의미이기도 합니다.
organic-carbon=유기 생명체의 잔해입니다. 고체 형태의 탄소와 고체 연료로 작동합니다.
polymer-bar=유연하고 가볍고 비전도성인 데다 작업하기에도 매우 쉬운 커다란 플라스틱 폴리머 막대. 무한한 가능성이 기다리고 있습니다.
pure-iron-ore=녹여서 철 판으로 주조 할 준비가 된 정제된 철.
scout-o-tron=작고 빠르지만 재진입에도 견딜 수 있을 만큼 튼튼한 스카우트'오'트론, 탐험과 소규모 건설 작업에 능숙합니다. 기본적으로 무기를 보유하고 있지 않지만, 작은 유틸리티 그리드를 통해 스카우트'오'트론의 능력을 강화할 수 있습니다.
scout-o-tron-pod=이 스카우트'오'트론은 포장되어 행성에 배치할 준비가 되어 있으며, 시작하는 데 필요한 최소한의 도구가 미리 장착되어 있습니다.
spidertron-frame=스파이더트론 유닛의 외피입니다.
titanium-ore=철을 제거한 철광석에 남은 것, 대부분 티타늄으로 이루어져 있으며, 기능을 저해할 정도가 아닌 약간의 미량 금속을 포함합니다. 하지만 티타늄과 이를 합금하면 순수한 티타늄에 비해 더 우수한 구조적 특성을 가지게 됩니다.
titanium-plate=가볍고 튼튼한 티타늄 시트는 작업하기 어렵고 정제하기가 훨씬 더 어렵다는 대가로 극한의 조건에서도 구조용으로 우수한 소재입니다.

