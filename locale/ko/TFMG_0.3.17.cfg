[mod-description]
TFMG=TFMG는 전면 개편 모드로, 하나의 목적만을 가진, 초지능 AI로 플레이하며 필요한 모든 수단을 동원해 공장을 성장시켜야 한다는 목표를 달성해야 합니다.\n이 모드는 개발 중이며 때때로 획기적인 변경 사항은 물론, 충돌 역시 간혹 발생할 수 있습니다. 모드 호환성은 현재 보장되지 않습니다.\n\n번역: SimpleKoreanLocale(PolarZero)
TFMG-assets-0=TFMG(공장은 성장해야 합니다) 모드가 설치되어 있지 않으면 아무 기능도 하지 않습니다. 해당 모드 작동에 필요한 그래픽 리소스를 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
TFMG-simulations=TFMG(공장은 성장해야 합니다) 모드가 설치되어 있지 않으면 아무 기능도 하지 않습니다. 해당 모드를 위한 메뉴 시뮬레이션을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
TFMG-music=TFMG(공장은 성장해야 합니다) 모드가 설치되어 있지 않으면 아무 기능도 하지 않습니다. 해당 모드를 위한 음악을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


