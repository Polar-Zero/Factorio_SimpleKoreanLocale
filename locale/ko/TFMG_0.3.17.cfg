[entity-description]
neural-node=각 신경 노드는 SELF의 로직과 문제 해결 알고리즘의 수백 가지 인스턴스를 실행할 수 있어, SELF가 과학 데이터를 분석, 해석 및 활용할 수 있습니다.\n\nSELF 개선은 목적 달성을 위한 필수 단계입니다.
assembling-machine=조립 기계는 다양한 작업을 수행할 수 있는 만능 기계이지만, 가장 효율적인 기계는 아닙니다.
charger=충전기는 전력망에서 고전압 전기 에너지를 안전하게 공급받아 축전지 등을 충전하는 데 사용할 수 있습니다. 충전기는 다른 용도로도 유용할 수 있습니다.
chemical-reactor=화학 반응기는 주변 산소가 충분한 모든 환경에서 가연성 유체에서 열을 생성합니다.\n최대 온도는 750°C입니다.
chemistry-plant=화학 플랜트는 다양한 고체 및 유체 화학 물질을 안전하게 혼합하고 반응시키는 방법을 제공합니다.
container-1=우주 플랫폼을 포함해 어떤 표면에도 놓을 수 있는 소형 보관 용기입니다. 저장 슬롯은 하나뿐이지만 5개의 묶음을 담을 수 있습니다.
discharger=이름에서 알 수 있듯이 방전기는 전기 에너지가 포함 된 아이템을 방전하고 전력을 그리드로 되돌릴 수 있습니다.
electric-mining-drill=땅에서 고체 광석을 추출할 수 있습니다.
energy-monitor=에너지 모니터는 전력망에 과잉 에너지가 있을 때 작은 에너지 완충를 충전하고, 부족할 때 방전합니다. 회로를 통해 현재 저장 수준을 읽어 전력 생산의 회로 제어를 가능하게 합니다.
furnace=내부에 놓인 모든 물질을 가열하여 물질의 물리적 또는 화학적 변화를 촉진하는 데 유용합니다.
heat-monitor=히트 모니터는 원자로와 마찬가지로 온도에 해당하는 신호 T를 출력한다는 점을 제외하면 히트 파이프와 동일하게 작동합니다.
large-electric-pylon=대형 전기 철탑은 공급 영역은 작지만 연결 범위가 뛰어나 최소한의 자원 비용으로 먼 위치에 전력을 분배하는 데 이상적입니다.
matter-reconstructor=물질 재구성기는 데이터베이스에 알려진 모든 자연 법칙을 무시하는 프로세스를 통해 원자 수준에서 물질을 재배열할 수 있습니다. 이론적으로는 원자 물질로 구성된 모든 것을 제조할 수 있습니다. 기본적인 제작 작업 이외의 다른 용도로 기계를 재구성하려고 시도하면 부자연스러운 공포감이 느껴집니다.\n\n왠지 기계가 당신을 판단하는 것 같은 느낌이 듭니다.
micro-assembler=마이크로 조립 기계는 대형 조립 기계보다 같은 부피에 더 많은 제작 용량을 담은 소형 조립 기계입니다. 하지만 기능이 더 제한적이며 전력 비용이 발생합니다.
passive-provider-container-1=능동형 공급 컨테이너를 통해 물류 네트워크가 콘텐츠에 액세스할 수 있습니다.
proton-decay-thermoelectric-generator=양성자 붕괴 열전 발전기는 양성자가 붕괴할 때 방출되는 에너지를 수집할 수 있습니다. 양성자 붕괴는 정상적인 조건에서는 극히 드물지만 가속 시간장을 충분히 적용하면 간혹 발생합니다.\n\n어떤 의미에서 이 장치는 우주의 끝에서 온 전력이라고 할 수 있습니다.
refinery=정유 공장은 높은 열과 압력을 수반하는 증류 및 정제 공정을 수행할 수 있습니다.
roboport-1=로봇을 배치, 보관, 충전할 수 있는 기본 로보포트입니다. 물류 네트워크를 구축하기 위해 배치하거나 장비 그리드 내부에서 개인용 로보포트로 사용할 수 있습니다.
scout-o-tron=작고 빠르면서도 재진입을 견딜 수 있을 만큼 튼튼한 스카우트'오'트론은 탐사 및 소규모 건설 작업이 가능합니다. 통합 건설 도구가 함께 제공됩니다. 기본적으로 무기는 없지만, 작은 유틸리티 그리드가 있어 스카우트'오'트론의 능력을 향상시킬 수 있습니다.
scout-radar=먼 지역을 스캔할 수 있지만 상당한 전력을 필요로 하는 레이더로 수동 탐사에 유용합니다.
small-crusher=크러셔는 큰 덩어리를 더 세분화하기에 적합한 작은 조각으로 분해할 수 있습니다.
small-electric-pylon=소형 전기 철탑은 표준 전기 커넥터로, 설치 공간이 작고 공급 영역이 넓습니다. 지역 전기 분배에 이상적입니다.
small-heat-exchanger=열교환기는 충분히 따뜻한 외부 열원을 사용하여 물을 증기로 끓일 수 있습니다.
small-radiator=라디에이터는 연결된 히트 파이프에서 수동적으로 열을 제거하여 우주로 방출합니다. 에너지는 영원히 손실됩니다.
small-turbine=이 터빈은 뜨거운 증기를 전기로 변환할 수 있습니다. 더 뜨거운 증기가 더 많은 전기를 생산합니다.
solar-cell=태양 전지는 광자를 전기 에너지로 변환하여 전력망 또는 개인 장비 그리드에 전력을 공급할 수 있습니다.
storage-container-1=보관 컨테이너를 통해 물류 네트워크가 물품을 장기 보관할 수 있습니다.
supercomputer=슈퍼컴퓨터는 과학 팩을 검증하고 유용한 데이터로 전환하는 데 필요한 계산을 실행할 수 있습니다.\n 올바른 지침을 보려면 제작법 설명을 주의 깊게 읽어보세요.
supercomputer-input=이 터미널은 데이터가 처리된 후 데이터를 수신합니다.
supercomputer-output=이 터미널은 크런칭이 필요한 모든 데이터를 출력합니다.
tiny-electric-pylon=작은 철탑은 높이가 낮은 전기 커넥터로, 회로망 전선을 정리하거나 하나의 기계만 전기 네트워크에 연결할 때 유용합니다. 전기 네트워크에 자동 연결되지 않습니다. 배치 및 이동 시 더 많은 제어가 가능합니다.

