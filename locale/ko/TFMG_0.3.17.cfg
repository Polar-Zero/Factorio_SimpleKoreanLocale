[fluid-description]
ferric-solution=철은 실제로 탄화수소에 용해되지 않지만 탄화수소에 철을 용해시키는 비디오 게임입니다.
hydrocarbon-slush=어라이벌의 지하 바다를 구성하는 얼음과 탄화수소의 혼합물입니다.
mineral-lubricant=고온에서도 적절한 미끄러움을 유지할 수 있는 미네랄이 풍부한 윤활유입니다. 화학적으로 비교적 비활성화되어있기도 하여, 이상적인 범용 윤활유로 사용이 가능합니다.
organic-sludge=유기 화합물과 미생물의 혼합물, 죽어가는 생태계의 잔류물.
short-chain-hydrocarbons=연료 공급원으로 적합한 경량 탄화수소

