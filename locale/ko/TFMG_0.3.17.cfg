solar-power=태양 전지판의 사용이 가능합니다.\n\n"50억 년 동안 무한한 전력을 사용할 수 있다고 말했더니 그는 "겨우 50억?"이라며 충분하지 않다는 듯이 외쳤습니다."\n - 메가스트럭처 IV
