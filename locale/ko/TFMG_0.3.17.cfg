[tutorial-popup]
thermal-system-explainer=The Factory Must Grow 모드에는 우주 플랫폼에 배치된 기계 제작을 위한 열 시스템이 포함되어 있습니다. 각 기계의 도구 설명에는 최대 온도, 한계 온도 및 열 효율에 대한 정보가 포함되어 있으며, 제작법이 설정되면 GUI에서 기계의 열에 대한 자세한 정보를 확인할 수 있습니다.\n회로를 통해 머신의 현재 온도를 읽으려면 머신의 바깥쪽 가장자리 위로 마우스를 가져가서 선택할 수 있는 열 인터페이스에 회로선을 연결합니다.\n\n기계이 최대 온도보다 뜨거우면 작동이 중지되므로, 열 파이프와 방열기를 사용하여 열을 식혀야 합니다.

