[recipe-description]
ai-processor=융합된 수정에는 신경 흔적을 새길 수 있어 기존 컴퓨터로는 불가능했던 효율적인 고유 AI 연산이 가능합니다.
bio-polymerisation=미생물 배양체에 탄화수소를 공급하면, 유용한 양의 폴리머를 생산할 수 있을 만큼 충분히 오랫동안 고치 형성 행동을 유지할 수 있게 됩니다.
capacitor-charged=축전지는 전기를 충분히 공급하여 충전할 수 있지만, 이 과정은 완벽하게 효율적이지 않으며 일부 에너지가 손실됩니다.
capacitor-discharged=축전지는 폴리머 용기에 철 용액과 얇은 수정층을 채워서 제작됩니다.
conductive-coil-anti-winding=철판을 압연, 압출, 감는 기존의 공정을 통해 전도성 코일을 만드는 기존 방식은 소형화 가능성이 제한적인 제조 막다른 길입니다. 대신 "안티 와인딩"으로 알려진 공정에서 철판을 직접 감아 전도성 코일로 만드는 것이 훨씬 더 컴팩트한 것으로 입증되었습니다.
excited-crystal-quenching=두 개의 여기된 수정을 융합하려고 시도하면 파괴적이고 갑작스러운 에너지가 방출됩니다. 물을 사용하여 에너지를 흡수하고 자폭을 방지할 수 있습니다.
excited-crystalline-chunk-red=수정 덩어리에 큰 전류를 흘려서 불안정하게 만듭니다.
exploration-science=탐색 데이터를 확인하려면 두 점([virtual-signal=signal-x-0],[virtual-signal=signal-y-0] 및 [virtual-signal=signal-x-1],[virtual-signal=signal-y-1]) 사이의 거리를 계산하고 그 거리를 신호 [virtual-signal=signal-distance]로 입력해야 합니다.\n\n회로 신호는 정수이지만 실제 거리는 소수값일 수 있으므로 정답에서 [virtual-signal=signal-distance] ±1이면 모두 허용됩니다.\n\n막혔을 경우 인터넷 검색을 통해 도움을 받아보세요.
ferric-ore-smelting=더 많은 시간이 소요되지만, 철 판 제련에 더 많은 자원을 보다 효율적으로 사용할 수 있습니다.
ferric-ore-washing=철광석을 탄화수소로 "세척"하면 철을 철 용액으로 용해시켜 약간의 불순물만 남기고 철을 녹일 수 있게 됩습니다.
ferric-plate=철 덩어리를 판으로 변환하는 가장 간단한 방법으로, 최소한의 인프라로도 작동하지만 효율적이지 않습니다.
ferric-solution-reduction=철 용액을 가열하면 탄화수소가 분해되어 녹은 철이 고체 형태로 다시 방출됩니다.
general-purpose-structure-reconstruction=철 소행성 덩어리에서 범용 구조물을 재구성해보세요.
hot-mineral-plate=우주에서 수정 덩어리를 제련하면 뜨거운 광물 판이 만들어지고, 이 광물 판은 수정 판으로 냉각시킬 수 있습니다.
hot-mineral-plate-smelting=우주에서 수정 광석을 제련하면 뜨거운 광물 판이 만들어지고, 이 광물 판은 수정 판으로 냉각시킬 수 있습니다.
hydrocarbon-concentration=당사의 화학물질을 혼합하면 물과 유기 슬러지를 같은 비율로 섞어 탄화수소를 농축할 수 있습니다.
hydrocarbon-seperation=혼합 물질을 원심분리하여 탄화수소를 순수한 물과 유기 슬러지로 분리할 수 있습니다.
hydrocarbon-slush-distillation=탄화수소 혼합물을 가열하여 구성 요소로 분리합니다.
introspection-science=자기성찰 데이터를 확인하려면 제공된 수학 연산자([virtual-signal=signal-plus], [virtual-signal=signal-minus], [virtual-signal=signal-multiplication], [virtual-signal=signal-division] 중 하나)를 사용하여 [virtual-signal=signal-A]과 [virtual-signal=signal-B]을 결합하여 [virtual-signal=signal-X]의 값을 만들어야 하며, 이를 슈퍼컴퓨터의 입력 단자에 입력해야 합니다.
mechanical-components-reconstruction=철 소행성 덩어리에서 기계 부품을 재구성할 수 있습니다.
microbe-extraction=유기적 혼합물에는 고농도의 미생물이 포함되어 있으며, 이러한 미생물 중 일부는 잠재적으로 유용한 것으로 확인되었으며 광물 결정을 피하는 행동을 보이는데, 이러한 행동을 악용하여 유용한 미생물을 폐기물에서 분리하여 태워버릴 수 있습니다.
mineral-glass=수정 덩어리를 표면에서 제련하면, 중력의 영향을 받는 중에는 깨지기 쉬운 결정 구조가 형성되지 않기 때문에 항상 광물성 유리가 만들어집니다.
mineral-glass-cooling=미네랄 판이 식을 때 흔들어서 수정이 형성되는 것을 방지할 수 있습니다.
mineral-glass-singing=자연 공진 주파수에서 냉각 광물 플레이트에 “공명”함으로써 결정 구조의 형성을 방지할 수 있습니다. 이 프로세스의 단순함 덕분에 더 간단한 제품 형태에도 사용할 수 있습니다.
mineral-glass-smelting=수정 광석을 표면에서 제련하면, 중력의 영향을 받는 중에는 깨지기 쉬운 결정 구조가 형성되지 않기 때문에 항상 광물성 유리가 만들어집니다.
organic-sludge-cultivation=유기 혼합물에 탄화수소를 공급하고 미생물을 배양하면 혼합물=이 자랍니다.
print-ai-processor=문제 재구성기를 사용하면 현재 이해력을 넘어서는 과정을 통해 AI 프로세서를 인쇄할 수 있습니다. \n연구를 시도하려 하지만, 인공지능이 당신을 판단하는 것 같은 느낌이 듭니다.
small-radiator-radiation=열 에너지는 우주로 방출된 뒤 영원히 손실됩니다.
titanium-ore-smelting=티타늄 광석을 제련하여 티타늄 판으로 만들 수 있습니다.
water-filtration=탄화수소와 물을 선별하기 전에 고열 환경에서 혼합하는 것으로, 혼합물에서 더 많은 물을 분리하는 것이 가능합니다.

