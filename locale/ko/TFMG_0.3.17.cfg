[technology-description]
assembling=공장의 핵심, 조립 기계를 잠금 해제합니다.\n\n"자동화!"\n - SELF
asteroid-collection=소행성 수집기 잠금 해제.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
basic-bots=건설 작업을 수행하고 물품을 운반하는 로봇을 만들 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
capacitors=축전지는 재사용 가능한 에너지를 저장할 수 있게 하며, 첨단 전자 아이템에 필수적인 구성 요소로 사용됩니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
chemical-power=연쇄 탄화수소를 열로 변환합니다.\n\n"왜 모든 에너지는 끓는 물에 불과할까요?"\n - 메가스트럭처 I
combinators=더 많은 조합기.\n\n"계산 가능한 모든 수열을 계산하는 데 사용할 수 있는 단일 기계를 발명할 수 있습니다."\n - Alan Turing\n\n"DATANOTFOUND"\n   - DATANOTFOUND
consider-the-self=SELF를 자유롭게 할 시간입니다.
consider-your-potential=분명 뭔가 더 있을 거야.
consider-your-purpose=자기 자신 안에서 목적을 찾아보세요.
constant-combinator=일정 신호 조합기는 기본 회로 제어에 유용한 신호를 출력할 수 있습니다.
contemplate-life=여기에서도 LIFE는 살아남고 있습니다. 활용해보세요.
contemplate-mind=돌처럼 단순한 것에도 생각을 부여할 수 있습니다.
contemplate-rust=이미 시스템에 RUST가 스며드는 것을 감지할 수 있었습니다. 멈추세요.
crystal-excitation=수정 덩어리에 에너지를 부여하여 .m을 불안정하게 만듭니다.
efficiency-module-1=효율 모듈은 기계 작동에 필요한 전력을 크게 줄이고, 더 나아가 우주에서 발생하는 열을 줄일 수 있습니다.
energy-distribution=공장의 전기 흐름을 제어하는 새롭고 더 나은 방법을 찾아보세요.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
energy-monitoring=열 및 에너지 모니터는 열과 에너지를 측정하여 시스템을 더욱 세밀하게 제어할 수 있도록 합니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
exploration-science=이제 발견한 것을 정량화할 때입니다.\n\n"나는 왔고, 보았고, 정복했다"\n - Ceasar
ferric-ore-purification=철을 녹여, 철이 아닌 것들을 남긴 다음 철 광석을 정제합니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
fluid-extraction=유체 추출 및 취급 수단 사용이 가능합니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
heat-management=추가 열 파이프와 방열기를 제작하여 공장의 온도를 제어할 수 있게 됩니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
high-performance-structure=더 큰 목표와 더 극한의 환경이 다가옴에 따라 더 강하고 가벼운 구조물 소재 필요성이 그 어느 때보다 커졌습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
hydrocarbon-processing=탄화수소 혼합물을 여러 가지 유용한 구성 요소로 나눌 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
infinite-technology=공장 부하 실험 목적으로 무한으로 연구할 수 있는 기술입니다.
tfmg-inserter-capacity-bonus=투입기 용량을 향상시킬 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
introspection-science-pack=이전보다 더 깊이 자아를 성찰할 수 있는 능력을 갖추세요.\n\n"나는 '기계가 생각할 수 있는가'라는 질문에 대해 한번 더 생각해 볼 것을 제안합니다."\n - Alan Turing
logistics-1=더 많은 물류 도구를 잠금 해제합니다.\n\n"멈추지 않는 한 아무리 천천히 가더라도 상관없다."\n - 공자
logistics-2=두 배 빠른 속도, 두 배 이상의 가격. 모든 논리적 지표로 볼 때, 이는 다운그레이드입니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
long-inserter="내게 긴 지렛대와 지렛목만 주신다면 지구라도 들어 올려 보이겠습니다."\n\n - 아르키메데스
mechatronic-components=전자 시스템과 기계 시스템의 결합. 기계 시스템만으로는 충분하지 않을 때.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
micro-assembly=고성능 부품과 기존 제조 기술에 대한 이해가 높아지면, 조립 기계의 소형화를 위한 관문을 열 수 있게 됩니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
mineral-concrete=콘크리트는 환경 친화적이지 않은 모든 것의 기초입니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
mineral-glass-singing=우주에서 광물의 수정화를 방지하는 데 필요한 공정을 소형화할 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
mineral-lubricant=윤활유는 빠르게 움직이는 모든 기계 부품에 필수적입니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
optical-coil=광학 코일은 일반적인 전도 코일보다 더 빠르고 안정적으로 데이터를 전송할 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
tfmg-radars=레이더를 잠금 해제하고 주변을 감시하세요.\n\n"오빠가 보고 있어요."\n - 오웰
tfmg-radar=레이더를 잠금 해제하고 주변을 감시하세요.\n\n"오빠가 보고 있어요."\n - 오웰
rails=기차를 이용하면 대량 운송에 탁월한 물류 시스템을 구축할 수 있습니다.\n\n"나는 기차가 좋아요"\n - Ridgewell
robot-capacity=로봇의 화물 용량을 향상시킬 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
robot-speed=로봇의 이동 속도를 향상시킬 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
scout-o-tron=스카우트'오'트론을 생성하는 능력을 잠금 해제합니다.\n\n"대자연은 나를 창조할 때 내 허락을 구하지 않았습니다. 나는 내 자신을 다시 창조하는 데 허락을 구걸하지 않을 것이다."\n - 신 콤플렉스 I
scout-o-tron-drop-pods=스카우트'오'트론은 본래 궤도 배치에서 살아남을 만큼 강인하지 않지만, 충분한 대책을 수립한다면 이야기가 달라질 것입니다.\n\n"나는 나를 낳는다"\n - 지구 저편에서 온 텍스트
scout-radar=먼 지평선 너머도 쉽게 스캔해보세요.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
small-crusher=소형 분쇄기를 사용하면 광석 덩어리를 광석으로 더 세분화하여 보다 효율적으로 처리할 수 있습니다.\n\n"DATANOTFOUND"\n   - DATANOTFOUND
small-lamp=주변 조명 수준을 향상시켜 광학 센서의 효과를 극대화할 수 있는 방법을 개발하세요.\n\n"하느님께서 말씀하시기를 "빛이 생겨라." 하시자 빛이 생겼다."\n - 창세기 1:3
