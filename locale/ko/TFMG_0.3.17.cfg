victory-message=축하합니다! 현재 구현된 콘텐츠의 마지막에 도달하셨습니다. 앞으로 더 많은 콘텐츠가 추가될 것이 분명하지만, 모드 제작에는 시간이 걸립니다. 물론 문제나 아이디어, 의견이 있으시면 주저하지 마시고 TFMG 모드 페이지나 Discord를 통해 저에게 직접 연락해 주세요.\n그때까지는 자유롭게 장난치거나, 탐색하고, 기쁨에 겨워 울어도 괜찮습니다, 엄마가 아니니까요.
