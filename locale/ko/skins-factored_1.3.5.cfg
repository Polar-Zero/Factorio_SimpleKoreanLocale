[mod-name]
skins-factored=스킨 Factored(!skins (Skins Factored))

[mod-description]
skins-factored=다른 모드에서 캐릭터 선택기를 사용할 수 있게 하여, 사용자 지정 캐릭터(스킨)를 쉽게 추가할 수 있게 해주는 라이브러리 모드입니다.\n기본 캐릭터 프로토타입을 편집하는 거의 모든 모드와 호환되도록 작성되었습니다.\nJetpack, Space Exploration, RPG System 및 CharacterModHelper과 명확하게 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
kins-factored-selected-skin=스킨
skins-factored-render-character=GUI에서 현재 캐릭터 렌더링
skins-factored-mod-gui-button=오버헤드 버튼 표시

[mod-setting-description]
skins-factored-selected-skin=사용 가능한 스킨 중 하나를 선택하세요
skins-factored-render-character=활성화하면, 스킨 선택기 GUI 인터페이스에서 현재 캐릭터를 렌더링합니다.\n비활성화하면 일반 미리보기만 표시됩니다.\n지연이 심해질 수 있으니 멀티플레이어일 경우 비활성화하는 것을 추천합니다.
skins-factored-mod-gui-button=활성화하면, 화면 왼쪽 상단에 스킨 선택기 GUI를 여는 버튼을 추가합니다.


[command-help]
character=<skin> - 사용 중인 스킨을 변경할 수 있습니다. 매개변수 없이 /character 명령어를 실행하여 사용 가능한 스킨을 확인합니다.

[command-output]
character-success=당신은 이제 __1__입니다.
character-already-skin=이미 __1__입니다.
character-invalid-skin=__1__은 올바르지 않은 스킨입니다
character-available-skins=사용 가능한 스킨: \n  __1__
character-no-character=플레이어에 연결된 캐릭터가 없어, 캐릭터를 바꿀 수 없었습니다.
character-using-jetpack=비행 중에는 캐릭터를 바꿀 수 없습니다. 제트팩을 끄고 다시 시도하세요
character-not-using-available-skin=사용 가능한 스킨 중 하나를 사용하지 않고 있는 상태이므로, 안전하게 캐릭터를 바꿀 수 없습니다
character-unknown-error=캐릭터를 변경하는 동안 알 수 없는 오류가 발생했습니다\n(잠재적인) 자세한 내용은 출력 로그를 확인하세요


[controls]
skins_factored_toggle_interface=스킨 선택기 열기

[shortcut-name]
skins_factored_toggle_interface=스킨 선택기 열기

[skins-factored]
menu_skins-factored=스킨 Factored [entity=character]
title_skins-factored=!skins [entity=character]
about=스킨 Factored는 다른 모드에서 캐릭터 선택기를 사용할 수 있게 하여, 사용자 지정 캐릭터(스킨)를 쉽게 추가할 수 있게 해주는 라이브러리 모드입니다.
informatron-instructions=버튼을 사용하여 스킨을 선택할 수 있습니다. __CONTROL__skins_factored_toggle_interface__로 스킨 선택기를 직접 열거나, 모드 설정 메뉴나 [color=cyan]/character[/color] 명령으로도 선택한 스킨을 변경할 수 있습니다.
skin-selector-instructions=버튼을 사용하여 스킨을 선택할 수 있습니다. 모드 설정 메뉴나 [color=cyan]/character[/color] 명령으로도 선택한 스킨을 변경할 수 있습니다.
compatibility-mode-instructions=현재 __1__과 호환 모드로 실행 중입니다. 이 모드를 사용하여 스킨을 변경하세요.\n!skins는 해당 모드에 추가 스킨을 제공합니다: __2__
skin-selector=!skins (__CONTROL__skins_factored_toggle_interface__)\n스킨 선택기 열기
external-skin-warning=이 스킨은 !skins.\n을 사용하지 않는 외부 모드에서 가져온 것으로 예상대로 작동하지 않을 수 있습니다.
error-skin-removed=[img=utility/danger_icon] 경고: 플레이어가 사용하던 스킨이 게임에서 제거되었습니다(__1__은/는 '__2__' 스킨을 사용하고 있었습니다). 이렇게 하면 인벤토리가 삭제되고 원격 보기 카메라에서 게임의 소프트락이 발생합니다!\n이를 방지하려면 저장하지 않은 상태로 게임을 종료한 뒤, '__2__' 스킨을 추가한 모드를 다시 활성화하세요. 이후 저장 파일을 다시 로드한 뒤, 스킨을 기본 엔지니어로 변경한 다음 저장하고, 모드를 다시 제거하세요.\n고의로 스킨 모드를 제거하지 않은 경우 Factorio 로그 파일에서 오류를 확인하고 설치한 모든 스킨 모드의 변경 로그를 확인하세요.

