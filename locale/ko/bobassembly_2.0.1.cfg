[mod-name]
bobassembly=Bob의 조립 기계(Bob's Assembling Machines mod)

[mod-description]
bobassembly=작동에 Bob's functions library 모드가 필요합니다.\n\n이 모드는 조립 기계 4, 5, 6을 추가하고 3종류의 조립 기계의 제작법을 Bobs 모드 진행에 맞도록 업데이트합니다.\n또한 전기 용광로, 화학 공장, 정유 공장의 상위 티어를 추가합니다.\n전자부품 조립 기계와\nBob's Metals, Chemicals and Intermediates 모드에서 추가한 기계의 추가 티어도 포함됩니다.\n\n전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n조립 기계 이외의 모든 추가 기계 티어는 모드 옵션에서 비활성화할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


