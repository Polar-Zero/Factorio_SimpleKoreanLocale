[mod-name]
AsphaltRoadsPatched=아스팔트 도로 Patched(Asphalt Roads Patched)

[mod-description]
AsphaltRoadsPatched=차량 속도를 높이기 위한 아스팔트 포장을 게임에 추가합니다.  차선 표시(단일 및 이중선) 및 다양한 위험 구역용 타일도 포함되어 있습니다. Original mod by Arcitos patched for 2.0 by MrFastZombie.\n\n번역: SimpleKoreanLocale(PolarZero)


