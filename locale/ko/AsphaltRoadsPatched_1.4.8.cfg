[mod-setting-description]
AR-use-items-from-bioindustries=활성화하면 아스팔트 타일 제작에 벽돌 대신 분쇄된 돌이 들어갑니다.
AR-use-items-from-woodgasification=활성화하면 아스팔트 타일 생산에 원유 대신 타르가 필요합니다.
AR-use-items-from-pypetrol=활성화하면 아스팔트 타일 생산에 자갈, 타르, 역청이 추가로 필요하게 됩니다.\n[img=utility/warning_white] [font=default-semibold][color=red]이 설정을 활성화하면 일반적인 상황에서 다른 모드가 미리 설정해둔 호환성 설정이 덮어써지게 됩니다.[/color][/font]
AR-research-cost=이 설정은 아스팔트 연구에 필요한 과학 팩 종류를 결정합니다.\n\n저렴함: 자동화 및 물류 과학 팩만 필요\n\n보통: 추가로 화학 과학 팩이 필요\n\n비쌈: 생산 과학 팩도 필요
AR-item-group=모든 아스팔트 관련 제작법을 표시할 아이템 그룹을 선택할 수 있습니다. 기본적으로는 물류 탭에 표시됩니다.
AR-asphalt-stack-size=묶음 크기를 설정합니다.__ITEM__skl-txtra1__10 ~ 1,000__ITEM__skl-txtra2__100__ITEM__skl-txtre__
AR-enable-basic-marking-tiles=기본 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-colored-hazard-marking=위험지역 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-white-single-lines=하얀 차선 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-white-double-lines=하얀 이중차선 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-yellow-single-lines=노란 차선 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-yellow-double-lines=노란 이중차선 표시가 있는 아스팔트를 사용하려면 이 상자를 체크하세요.\n\n참고: 이 옵션이 비활성화되어 있고 이러한 표시 타일을 사용했던 저장 파일을 로드하면 이러한 모든 타일이 제거됩니다!
AR-enable-tile-reconverter=활성화된 경우, 색상이 있는 아스팔트나 콘크리트 아이템에 __CONTROL__AR-event-revert-tiles__을 사용하면 기본 색상으로 복원할 수 있습니다.
AR-asphalt-walking-mod=아스팔트 타일에서 플레이어가 걷는 속도의 배율을 설정할 수 있습니다. \n참고: 정제된 콘크리트는 1.5의 값을 가집니다.
AR-asphalt-friction-mod=아스팔트 타일에 위의 차량 마찰력 배율을 설정할 수 있습니다. 값이 낮을수록 차량이 더 빨리 가속할 수 있으며, 최고 속도도 높아집니다. 이 설정은 바퀴가 달린 차량에 더 큰 영향을 미칩니다. \n참고: 정제된 콘크리트는 0.8의 값을 가집니다.
AR-require-adv-oil-processing=연구 비용이 보통 또는 비쌈 일 경우, 이 설정을 활성화할 경우 관련 객체 사용이 ‘고급 원유 처리’ 기술을 연구해야 하도록 합니다.
AR-use-crude-oil=활성화하면 아스팔트 타일 제작에 원유가 필요하지 않게 됩니다.\nWood Gasification 또는 Pyanodons 아이템 사용 관련 옵션을 활성화한 상태라면 이 설정은 효과가 없습니다.
AR-use-items-from-corrundum=활성화하면 아스팔트 타일 제작법에 중유 대신 아스팔트 블록 1개가 필요하도록 하며, 기술 연구에 코런덤의 아스팔트 기술이 전제 조건으로 필요하도록 추가합니다. 아스팔트 바닥재 제작 당 생산량을 x10 -> x15로 증가시킵니다.
AR-use-stone=활성화하면 아스팔트 타일 제작에 벽돌이 필요하지 않게 됩니다.\nBio Industries 또는 Pyanodons 아이템 사용 관련 옵션을 활성화한 상태라면 이 설정은 효과가 없습니다.

