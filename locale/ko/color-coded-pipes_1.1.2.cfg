[mod-setting-description]
color-coded-main-menu-simulations=활성화하면, 메인 메뉴 시뮬레이션의 파이프를 Color Coded Pipes 버전으로 교체합니다.\n시뮬레이션을 수정하지 않고 그대로 두려면 비활성화합니다.
color-coded-pipes-show-rainbow-recipes=빨간색, 주황색, 노란색, 초록색, 파란색, 보라색, 분홍색, 검은색, 하얀색 색상으로 구분된 제작법을 표시하도록 설정합니다.\n제작법을 숨기려면 비활성화하세요.
color-coded-pipes-show-fluid-recipes=활성화하면, 각 유체에 대해 색상으로 구분된 제작법을 표시합니다.\n제작법을 숨기려면 비활성화하세요.
color-coded-pipes-recipe-ingredients=색 파이프에 필요한 재료를 선택할 수 있습니다.\n기본 제작법: 색 파이프 제작법은 기본 제작법과 동일한 재료 아이템을 사용합니다.\n원본 아이템: 색 파이프 제작법은 원본 아이템을 재료로 사용합니다.

[string-mod-setting]
color-coded-pipes-recipe-ingredients-base-ingredients=기본 제작법
color-coded-pipes-recipe-ingredients-base-item=원본 아이템

[string-mod-setting-description]
color-coded-pipes-recipe-ingredients-base-ingredients=색 파이프 제작법은 기본 제작법과 동일한 재료 아이템을 사용합니다 \n예: 기본 파이프에 철판 1개가 필요한 경우 빨간색 파이프 제작에도 철판 1개가 필요합니다.
color-coded-pipes-recipe-ingredients-base-item=색 파이프 제작에 원본 아이템이 재료로 사용됩니다\n예: 기본 파이프 제작법에 관계없이 빨간색 파이프는 기본 파이프 1개를 재료로 사용합니다.