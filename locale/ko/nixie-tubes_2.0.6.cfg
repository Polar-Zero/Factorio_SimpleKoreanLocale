[virtual-signal-description]
signal-hex=[entity=nixie-tube]나 [entity=nixie-tube-small]에 사용하여 입력값을 16진수로 (Hex) 표시하도록 합니다.
signal-number-type=[entity=nixie-tube]나 [entity=nixie-tube-small]에 사용하여 다양한 숫자 유형 표시단위 사이를 전환할 수 있습니다:\n1 : 단일 정밀도 부동 소수점\n2 : 배정밀도 부동 소수점 - high half [item=green-wire], low half [item=red-wire]\n-1 : 부호 없는 정수\n4, 8, 16, 32, ... : 이진 고정 소수점\n-4, -8, -16, -32, .... : 부호 없는 이진 고정 소수점\n10, 100, 1000, ... : 고정 소수점 숫자\n-10, -100, -1000, ... : 부호 없는 고정 소수점 숫자\n60 : 시간\n-60 : 부호 없는 시간\n0x41534349 (“ASCI”) : 4개의 ASCII 문자\n0x54595045 (“TYPE”) : 유형 코드

