[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube]나 [entity=nixie-tube-small]를 사용하면 회로 네트워크의 숫자 값을 표시할 수 있습니다. 닉시관은 왼쪽 장치와 자동으로 연동하여 추가적인 자리수를 표시합니다. 가장 오른쪽 닉시관에 연결하고 신호 유형을 선택하기만 하면 됩니다.
nixie-tubes-alpha=[entity=nixie-tube-alpha]를 사용하면 문자를 표시할 수 있는 디스플레이를 구축할 수 있습니다. 각 장치는 1종류의 수신받은 기호를 표시할 수 있습니다. 여러 개의 신호는 받을 수 없으며 이 경우 오류 기호를 표시합니다.
nixie-tubes-color=모든 닉시관 유형에 '색상 사용' 옵션을 사용하면 숫자 값/문자 신호와 함께 색상 신호를 수신할 수 있게 됩니다. 색상은 [entity=small-lamp]와 동일한 우선순위로 적용됩니다.
nixie-tubes-formatting=[entity=nixie-tube]및 [entity=nixie-tube-small]은 색상이 적용되는 방식과 유사하게 숫자 서식 신호 수신을 지원합니다. [virtual-signal=signal-hex]은 16진수로 값을 표시하는 데 사용할 수 있습니다. [virtual-signal=signal-float]:1은 값을 부동 소수점 숫자로 표시하는 데 사용할 수 있습니다. 두 신호를 모두 적용하여 "16진수" 표현을 얻을 수 있습니다. [virtual-signal=signal-float]:1은 배정밀도 부동 소수점 숫자를 표시하는 데 사용할 수 있습니다. 초록색 전선에서 상위 절반을, 빨간색 전선에서 하위 절반을 읽습니다.\n상위 그룹은 모두 동일한 값을 표시하지만 서식 옵션이 다릅니다. 하위 그룹은 상한/하한 값의 절반을 16진수로, 소숫점 값을 10진수 및 16진수 부동 소수점으로 표시합니다.

