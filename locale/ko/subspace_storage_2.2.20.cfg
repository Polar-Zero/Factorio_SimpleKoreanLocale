[mod-setting-description]
subspace_storage-infinity-mode=부분공간 장치가 저장소에서 가져오는 대신 자원을 생성하도록 합니다. (싱글 플레이어에서 테스트할 때 유용합니다)
subspace_storage-max-electricity=전력 저장량이 해당 수치에 도달하면 추가적인 저장을 중지합니다. (-1로 설정하여 비활성화)
subspace_storage-range-restriction-enabled=활성화하면, 부분공간 입/출력장치 건물을 배치할 수 있는 면적을 제한할 수 있습니다.