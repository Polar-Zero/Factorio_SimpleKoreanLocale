[mod-name]
subspace_storage=부분공간 저장소 (알파)(Subspace Storage (Alpha))

[mod-description]
subspace_storage=무한히 공유되는 부분공간에 아이템과 유체를 저장할 수 있는 기능을 게임에 추가합니다.\n경고: 아직 알파 작업이 진행 중입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
subspace-electricity-extractor=전력 출력장치
subspace-electricity-injector=전력 입력장치
subspace-fluid-extractor=유체 출력장치
subspace-fluid-injector=유체 입력장치
subspace-item-extractor=아이템 출력장치
subspace-item-injector=아이템 입력장치
subspace-resource-combinator=부분공간 인벤토리 조합기

[entity-description]
subspace-electricity-extractor=부분공간 인벤토리망으로부터 전력을 가져옵니다.
subspace-electricity-injector=부분공간 인벤토리망으로 전력을 전송합니다.
subspace-fluid-extractor=부분공간 인벤토리망으로부터 유체를 가져옵니다.
subspace-fluid-injector=부분공간 인벤토리망으로 유체를 전송합니다.  P = 1의 회로 네트워크 신호를 전송하여 1보다 작은 유체를 제거/비활성화할 수 있습니다.
subspace-item-extractor=부분공간 인벤토리망으로부터 아이템을 가져옵니다.
subspace-item-injector=부분공간 인벤토리망으로 아이템을 전송합니다.
subspace-resource-combinator=부분공간 인벤토리망에 있는 아이템과 유체 수량을 출력합니다.

[item-description]
subspace-fluid-injector=P = 1의 회로 네트워크 신호를 전송하여 1보다 작은 유체를 제거/비활성화할 수 있습니다.

