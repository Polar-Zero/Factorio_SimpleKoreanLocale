[mod-name]
oceandump=아이템 해양 투기(Ocean Dumping)

[mod-description]
oceandump=원치 않는 아이템을 물(나우비스/글레바), 원유(풀고라) 또는 암모니아 바다(아퀼로)에 직접 버릴 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
enable-nauvis-dumping=나우비스에서 활성화
enable-gleba-dumping=글레바에서 활성화
enable-fulgora-dumping=풀고라에서 활성화
enable-aquilo-dumping=아퀼로에서 활성화

[mod-setting-description]
enable-nauvis-dumping=나우비스의 모든 물 타일에 아이템을 버릴 수 있도록 합니다.
enable-gleba-dumping=글레바의 호수와 습지 타일에 아이템을 버릴 수 있도록 합니다.
enable-fulgora-dumping=풀고라의 원유 바다에 아이템을 버릴 수 있도록 합니다.
enable-aquilo-dumping=아퀼로의 암모니아 바다에 아이템을 버릴 수 있도록 합니다.