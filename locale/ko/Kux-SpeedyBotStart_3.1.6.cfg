[mod-name]
Kux-SpeedyBotStart=빠른 로봇 시작(Speedy Bot Start)

[mod-description]
Kux-SpeedyBotStart=빠른 건설 로봇으로 바로 기지를 건설하세요! 모든 초기 작업을 계획하고 나무를 베는 데 시간을 허비하고 싶지 않을 때 매우 편리합니다. 플레이어가 게임에 참여할 때 건설 로봇, 로보포트 및 외골격을 추가합니다 (사용자 정의 가능). 이것들은 최상급 장비와 동일하지만 배치할 수 없으며 이러한 기술의 상위 단계를 연구하면 사라집니다. 건설 관련 연구를 기본적으로 완료하므로 처음부터 고스트 객체 건설이 허용됩니다. Pawz의 how-it-should-have-started를 기반으로 함\n\n번역: SimpleKoreanLocale(PolarZero)


