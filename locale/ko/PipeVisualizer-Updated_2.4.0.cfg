[mod-name]
PipeVisualizer-Updated=파이프 시각화 2.0(Pipe Visualizer 2.0)

[mod-description]
PipeVisualizer-Updated=유체 시스템의 레이아웃과 내용을 시각화할 수 있도록 합니다. Y를 눌러 선택한 객체의 유체 시스템을 그리거나, Shift + Y를 눌러 표시되는 모든 유체 시스템을 그릴 수 있습니다. 마우스를 올렸을 때 유체 시스템을 자동으로 시각화하려면 Alt + Y를, 유체에 따른 색상과 시스템 색상 간에 전환하려면 Ctrl + Y를 누르세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
pv-color-by-fluid-system=유체 색상으로 전환
pv-toggle-mouseover=마우스 파이프 시각화 도구 전환
pv-toggle-overlay=파이프 시각화 오버레이 전환
pv-visualize-selected=선택한 파이프 시스템 시각화

[message]
pv-color-by-fluid=유체에 맞는 색상을 표시합니다.
pv-color-by-system=시스템 색상을 표시합니다.
pv-mouseover-disabled=마우스 파이프 시각화 도구가 비활성화되었습니다.
pv-mouseover-enabled=마우스 파이프 시각화 도구가 활성화되었습니다.

[shortcut-name]
pv-toggle-mouseover=마우스 파이프 시각화 도구 전환
pv-toggle-overlay=파이프 시각화 오버레이 전환

[mod-setting-name]
pv-color-pumps=펌프 색상 오버레이 적용
pv-entities-per-tick=틱 당 객체
pv-overlay-opacity=오버레이 불투명도

[mod-setting-description]
pv-entities-per-tick=높은 값을 지정하면 (특히) 오버레이를 사용할 때 UPS 성능 영향이 증가될 것입니다.