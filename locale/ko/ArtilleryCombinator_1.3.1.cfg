[mod-name]
ArtilleryCombinator=대포 조합기(Artillery Combinator)

[mod-description]
ArtilleryCombinator=회로망을 통해 대포로 지도상의 장소를 조준할 수 있는 조합기입니다. 신호 X와 Y로 상대적 위치를 설정합니다. 신호 A > 0인 경우 절대 위치로 설정됩니다. '대포 원격' 신호를 보내 대포에 사격 명령을 내리세요. Phoenix-D에 의해 2.0으로업데이트되었습니다. 기본적인 지원 가능-버그가 남아있을 수 있습니다. \n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
artillerycombinator-shame-and-regret=부끄러움과 후회

[controls-description]
artillerycombinator-shame-and-regret=필요할 때, 이 기능이 무엇을 하는지 알게 됩니다. 정말로 이게 필요한 사람들이 불쌍해.

