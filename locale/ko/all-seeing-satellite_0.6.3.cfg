[mod-name]
all-seeing-satellite=모든 것을 보는 위성(All Seeing Satellite)

[mod-description]
all-seeing-satellite=다시 한 번 위성을 우주로 발사하세요! 그들은 하늘의 눈이 되어줄 것입니다. 충분한 수의 위성을 발사하면 안개를 켜고 끄거나, 새로운 지역을 스캔하거나, 또는 '위성 모드'로 진입하는 기능을 해금할 수 있게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[message]
all-seeing-cancel-scanning=스캔을 취소하려면 __CONTROL__all-seeing-satellite-cancel-scanning__을 누르세요.
all-seeing-toggle-scanning=스캔을 토글하려면 __CONTROL__all-seeing-satellite-toggle-scanning__을 누르세요.

[shortcut]
create-satellite-scanning-remote=원격 위성 스캔 시스템 구축

[mod-setting-name]
all-see-satellite-do-launch-rockets=위성과 함께 자동으로 로켓 발사
all-see-satellite-require-satellites-in-orbit=궤도에 있는 위성들이 안개를 켜고 끄도록 요구합니다.
all-see-satellite-restrict-satellite-mode=위성 모드를 사용하려면 궤도에 있는 위성이 필요합니다.
all-see-satellite-restrict-satellite-scanning=궤도에 있는 위성이 스캔을 위해 필요합니다.
all-seeing-satellite-default-satellite-time-to-live=위성은 궤도에 얼마나 오래 머물러 있을까요?
all-seeing-satellite-do-not-print=인쇄하지 마십시오.
all-seeing-satellite-do-traceback=함수 추적
all-seeing-satellite-global-launch-satellite-threshold=위성 발사 임계값
all-seeing-satellite-global-launch-satellite-threshold-modifier=위성 발사 임계값 조정기
all-seeing-satellite-logging-level=현재 로깅 수준
all-seeing-satellite-nth-tick=틱 사이클 시간
all-seeing-satellite-satellite-base-quality-factor=위성 기지국 품질 계수
all-seeing-satellite-satellite-scan-cooldown-duration=위성 스캔 대기 시간
all-seeing-satellite-satellite-scan-mode=위성 스캔 모드

[mod-setting-description]
all-see-satellite-do-launch-rockets=수동 모드로 설정된 상태에서 위성이 탑재된 로켓을 자동으로 발사하려 할지 여부를 설정할 수 있습니다.
all-seeing-satellite-default-satellite-time-to-live=주어진 위성이 궤도에서 머무는 시간(분). __ITEM__skl-txtra0__20__ITEM__skl-txtre__
all-seeing-satellite-do-traceback=이 설정을 변경하면 로깅 함수에서 추적 기능을 활성화하여 로그가 호출된 위치를 추적하는 데 도움이 됩니다.\n\n__ITEM__skl-txtd0__
all-seeing-satellite-global-launch-satellite-threshold=궤도에 배치해야 하는 위성 수 (안개 또는 위성 모드 전환 활성화 이전). 밝기 1(예: 나우비스) 행성 기준 기본값은 3입니다. __ITEM__skl-txtra1__0 ~ 100__ITEM__skl-txtre__
all-seeing-satellite-global-launch-satellite-threshold-modifier=이 행성의 위성 발사 임계값이 이 값으로 곱해집니다.\n__ITEM__skl-txtra1__0 ~ 10__ITEM__skl-txtra2__1__ITEM__skl-txtre__
all-seeing-satellite-logging-level=이 설정을 변경하면 활성화할 로그 수준이 결정됩니다.\n우선순위 순서: Info > Debug > Warn > Error > None\n\n__ITEM__skl-txtra0__'None'__ITEM__skl-txtre__
all-seeing-satellite-nth-tick=기본값은 새로운 사이클을 시작하기 전에 10틱마다 처리를 완료하려고 시도합니다.\n\n0으로 설정하면 각 틱마다 처리를 시도하게 됩니다(권장하지 않음)\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
all-seeing-satellite-satellite-scan-cooldown-duration=일반 품질의 위성이 다시 스캔할 때까지의 대기 시간(초)
all-seeing-satellite-satellite-scan-mode=Queue: 선입선출(FIFO), 상대적 원점에서 시작하여 가장자리로 향해 진행됩니다.\n\Stack: 후입선출(LIFO), 가장자리에서 시작하여 상대적 원점으로 향해 진행됩니다.