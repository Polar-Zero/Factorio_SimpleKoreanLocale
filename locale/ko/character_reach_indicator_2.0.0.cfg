[mod-name]
character_reach_indicator=캐릭터 도달 범위 표시기(Character reach indicator)

[mod-description]
character_reach_indicator=캐릭터의 도달 범위를 확인하는 데 유용한 도구를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
theis_character-reach-indicator_start-on=활성화 상태로 게임 시작
theis_character-reach-indicator_interaction-circle-color=[item=assembling-machine-2] 상호 작용 범위 색상
theis_character-reach-indicator_mining-circle-color=[entity=tree-09-red] 채광 범위 색상
theis_character-reach-indicator_pickup-circle-color=[entity=character] 줍기 범위 색상

[mod-setting-description]
theis_character-reach-indicator_start-on=캐릭터 생성 시, 도달 범위 표시를 활성화합니다.\n게임이 시작된 뒤에는 이 값을 변경해도 효과가 없습니다.
theis_character-reach-indicator_interaction-circle-color=가장 큰 범위를 나타내는 원의 색상을 설정할 수 있습니다.\n대부분의 객체와 상호작용할 때 사용합니다.\n(기본값: 10칸)
theis_character-reach-indicator_mining-circle-color=[entity=huge-rock], [entity=tree-01], [entity=iron-ore] 등의 자연물 채광 범위를 나타내는 원의 색상을 설정할 수 있습니다.\n(기본값: 2.7칸)
theis_character-reach-indicator_pickup-circle-color=(__CONTROL__pick-items__)키로 아이템을 주울 수 있는 범위를 나타내는 원의 색상을 설정할 수 있습니다\n(기본값: 1칸)


[theis_character-reach-indicator]
toggle=도달 범위 표시 전환

[controls]
theis_character-reach-indicator_toggle-control=도달 범위 표시 전환