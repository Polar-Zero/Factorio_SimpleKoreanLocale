[mod-name]
visible-planets=공전하는 행성 표시(Visible Planets in Space)

[mod-description]
visible-planets=우주 플랫폼 배경에 궤도를 돌고 있는 행성을 렌더링합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


