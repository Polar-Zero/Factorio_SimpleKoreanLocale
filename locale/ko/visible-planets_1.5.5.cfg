[mod-setting-description]
visible-planets-blur-intensity=블러 흐림 효과의 강도를 조절합니다. 값이 높을수록 행성이 더 흐릿해집니다.
visible-planets-enable-blur=보여지는 행성 이미지 스프라이트에 블러 흐림 효과를 적용합니다. 성능에 영향을 미칠 수 있습니다.
visible-planets-regen-renders=게임 진행중에만 작동합니다! 이 옵션을 활성화하면 모든 우주 플랫폼에 대한 행성 렌더링을 제거하고, 새로운 설정으로 다시 만들 수 있습니다. 이 설정은 이동할 수 없는 플랫폼을 업데이트할 때만 필요하며, 자동화된 플랫폼은 출발시에 자동으로 업데이트됩니다. (이 설정은 설정 이후 자동으로 비활성화됩니다)
visible-planets-planet-pos-x=행성을 렌더링할 가로 위치 (멈춘 뒤)를 설정할 수 있습니다. 음수 값으로 설정하면 행성을 왼쪽으로 이동됩니다.
visible-planets-planet-pos-y=행성을 렌더링할 세로 위치 (멈춘 뒤)를 설정할 수 있습니다. 음수 값으로 설정하면 행성을 위쪽으로 이동됩니다.
visible-planets-planet-init-dist=행성 표시에 필요한 행성과의 거리 값을 설정할 수 있습니다. 행성이 거리만큼 가까워졌을 때 보이기 시작하며, 점차 아래로 이동하고, 멈출 것입니다. 출발 거리는 단순하게 2배를 곱한 값으로 계산됩니다.
visible-planets-planet-init-scale=행성 진입/탈출 시 표시할 행성의 초기 크기를 설정할 수 있습니다, 생성 및 삭제를 진행하지 않고 숨기려면 기본값은 0입니다. "행성 최대 도달 크기" 값을 넘을 경우 무시될 것이며, 해당 경우 애니메이션으로 인해 행성의 크기가 실제로 조정되지 않을 것입니다.
visible-planets-planet-scale=렌더링할 행성의 크기 배율을 설정할 수 있습니다. 값이 클수록 계단현상(픽셀화)가 심해질 수 있지만 기본값이 이미 6배로 설정되어 있으므로 큰 차이는 없을 것입니다. 이 값을 낮추면 더 작지만 보기 좋은 행성이 표시됩니다.
visible-planets-planet-anim-dur=행성 애니메이션을 지속할 시간을 설정할 수 있습니다 (틱 단위 / 60틱: 1초). 값이 낮을수록 행성이 더 빠르게 움직입니다.
visible-planets-planet-angle=행성 스프라이트 이미지가 이 각도만큼 시계 방향으로 회전하도록 설정합니다. 이 옵션을 사용하는 경우 행성 회전을 끄는 것을 추천합니다. __ITEM__skl-txtra1__0 ~ 359__ITEM__skl-txtre__
visible-planets-enable-parallax=렌더링된 행성에 패럴렉스(시차 효과)를 활성화합니다. 이 효과를 사용하면 주위를 둘러볼 때 행성이 약간 움직여 깊이가 더해집니다.
visible-planets-disable-mp-parallax=멀티플레이어에서는 호스트 이외의 플레이어에게 패럴렉스(시차 효과)가 이상하게 작동할 수 있습니다. 이 설정을 활성화하여 시차를 비활성화할 수 있습니다. 위 설정을 재정의합니다.
visible-planets-parallax-factor=시차 효과 강도를 설정할 수 있습니다. 값이 높을수록 행성이 덜 움직이고, 낮을수록 더 많이 움직입니다. (최소: 0.1)
visible-planets-enable-rotation=렌더링된 행성 이미지의 회전을 활성화합니다. 이렇게 하면 행성이 중심점을 기준으로 회전합니다. 조금 이상하게 보일 수 있습니다.
visible-planets-rotation-speed=행성의 자전 속도(틱당 수치)를 설정할 수 있습니다. 값이 클수록 행성이 시계 방향으로 더 빠르게 회전합니다. 참고: 180은 엄청나게 빠른 속도입니다 __ITEM__skl-txtra1__-180.0 ~ 180.0__ITEM__skl-txtra2__0.01__ITEM__skl-txtre__
visible-planets-override-show-planets=다른 모드에서, 소행성 띠와 같은 특정 위치를 표시하지 않도록 설정할 수 있습니다. 이 옵션을 활성화하면 렌더링할 수 있는 이미지가 있다고 가정하고 모든 위치에 대해 강제로 렌더링하도록 합니다.

visible-planets-planetslib-compat=이 기능을 활성화하면, 모드에서 추가한 위성 뒤에 주 행성이 표시되며, 위성이 있는 행성일 경우에도 이와 비슷한 방식으로 위성을 표시합니다. (작동하려면 PlanetsLib 위성이어야 합니다.)
visible-planets-planetslib-scale=주 행성을 기준으로 PlanetLib 호환 행성이 렌더링할 위성의 크기를 설정할 수 있습니다.
visible-planets-planetslib-tint=값이 낮을수록 배경이 더 어둡게 렌더링됩니다. 1로 설정하면 변동 없이 렌더링합니다.
visible-planets-planetslib-x=첫 번째 배경 행성을 렌더링할 X(수평) 위치입니다. 위성이 여러 개 있는 행성은 이 위치를 기준으로 추가 렌더링을 생성합니다.
visible-planets-planetslib-y=첫 번째 배경 행성을 렌더링할 Y(수직) 위치입니다. 위성이 여러 개 있는 행성은 이 위치를 기준으로 추가 렌더링을 생성합니다.