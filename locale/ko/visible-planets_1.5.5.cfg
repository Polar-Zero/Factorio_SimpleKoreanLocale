visible-planets-blur-intensity=흐림 강도
visible-planets-enable-blur=행성 흐림효과 활성화
visible-planets-regen-renders=모든 행성 렌더링 재생성
visible-planets-planet-pos-x=행성 X 위치
visible-planets-planet-pos-y=행성 Y 위치
visible-planets-planet-init-dist=행성 도착 거리
visible-planets-planet-init-scale=행성 최초 크기
visible-planets-planet-scale=행성 최대 도달 크기
visible-planets-planet-anim-dur=행성 애니메이션 지속 시간
visible-planets-planet-angle=행성 각도
visible-planets-enable-parallax=시차 활성화
visible-planets-parallax-factor=시차 배율
visible-planets-enable-rotation=행성 회전 활성화
visible-planets-rotation-speed=행성 회전 속도
