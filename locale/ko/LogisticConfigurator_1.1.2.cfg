[mod-name]
LogisticConfigurator=물류 구성 도구(LogisticConfigurator)

[mod-description]
LogisticConfigurator=기계에 따라 물류 요청 상자를 자동으로 설정하거나, 투입기의 회로 설정을 구성할 수 있도록 하는 선택 도구를 추가합니다. 로봇 다이소 구성에 특히 유용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[shortcut-name]
zy-logistic-configurator-tool=물류 구성 도구

[zy-LCFrame]
buffers=출력 상자 필터
buffersLabel=제작된 아이템으로 채율 창고나 완충 상자를 제작할 아이템으로 필터링하도록 할 수 있습니다.
buffersSet=(완충) 요청 설정
buffersSkip=이미 필터가 존재하는 상자 건너뛰기
consumedPerCraft=x 제작당 소비됨
consumedPerSec=x 초당 소비됨
consumedPerStack=x 묶음 제작당 소비됨
heading=물류 구성 도구
inserters=출력 제한
insertersConnect=기계 연결:
insertersConnectChest=전선이 연결된 상자
insertersConnectNetwork=물류 네트워크
insertersLimit=다음으로 출력 제한:
insertersSkip=이미 회로 네트워크 구성된 기계 건너뛰기
minmaxMaxCB=최대
minmaxMinCB=최소
requesters=요청 상자
requestersFromBuffers=버퍼 상자 요청
requestersRound=다음 배수로 반올림
requestersSet=다음으로 요청 설정
requestersSkip=요청이 이미 존재하는 상자 건너뛰기
stackSize=x 묶음 크기
timesOne=정확하게