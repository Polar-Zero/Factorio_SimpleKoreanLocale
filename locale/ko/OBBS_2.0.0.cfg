[mod-setting-description]
OBBS-assembly=기본 게임 조립 기계가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-mining=수동 채광시 0.18 이전 효과음이 재생하도록 되돌립니다.
OBBS-belts=기본 게임 운송 벨트가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-inserters=기본 게임 투입기가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-bobassembly=Bob's 모드의 조립 기계가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-bobbelts=Bob's 모드의 운송 벨트가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-bobinserters=Bob's 모드의 투입기가 0.18 이전 작동음을 사용하도록 되돌립니다.
OBBS-Laser=레이저 포탑 작동음을 0.18 이전 버전이나 별도로 추가한 새로운 버전 중 하나로 변경합니다(유형 1은 더 부드러우며, 유형 2는 더 공격적입니다).
OBBS-bobLaser=Bob's 모드의 레이저 포탑 작동음을 0.18 이전 버전이나 별도로 추가한 새로운 버전 중 하나로 변경합니다(유형 1은 더 부드러우며, 유형 2는 더 공격적입니다).
OBBS-Laser-volume=기본 게임 레이저 광선 볼륨을 조정할 수 있습니다. __ITEM__skl-txtra1__0.0 ~ 1.0__ITEM__skl-txtre__
OBBS-bobLaser-volume=Bob's 모드 레이저 광선 볼륨을 조정할 수 있습니다. __ITEM__skl-txtra1__0.0 ~ 1.0__ITEM__skl-txtre__
OBBS-train=기본 게임 기관차가 0.18 이전 효과음을 사용하도록 하거나, 증기 기관 효과음을 사용하도록 설정할 수 있습니다.
OBBS-wagon=기본 게임 화물, 유체, 대포 화물차가 0.18 이전 효과음을 사용하도록 되돌립니다 (지형이나 바닥재 위를 주행할 때).
OBBS-bobtrain=Bob's 모드 기관차가 0.18 이전 효과음을 사용하도록 하거나, 증기 기관 효과음을 사용하도록 설정할 수 있습니다.
OBBS-bobwagon=Bob's 모드의 화물, 유체, 대포 화물차가 0.18 이전 효과음을 사용하도록 되돌립니다 (지형이나 바닥재 위를 주행할 때).
OBBS-assemble-volume=조립 기계 작동음 볼륨을 조정할 수 있습니다. __ITEM__skl-txtra1__0.0 ~ 10.0__ITEM__skl-txtre__

