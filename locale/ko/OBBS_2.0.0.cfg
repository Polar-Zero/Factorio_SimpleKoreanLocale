OBBS-assembly=조립 기계
OBBS-mining=수동 채광
OBBS-belts=운송 벨트
OBBS-inserters=투입기
OBBS-bobassembly=Bob's 조립
OBBS-bobbelts=Bob's 벨트
OBBS-bobinserters=Bob's 투입기
OBBS-Laser=레이저 포탑
OBBS-bobLaser=Bob's 레이저 포탑
OBBS-Laser-volume=레이저 포탑 볼륨
OBBS-bobLaser-volume=Bob's 레이저 포탑 볼륨
OBBS-train=기관차 엔진
