[mod-name]
OBBS=오래됐지만 더 나은 효과음(Old But Better Sounds)

[mod-description]
OBBS=0.18 이후 추가된 효과음 중 일부는 끔찍했기에 이전 효과음으로 되돌렸습니다. 선택적으로 Bobs 모드를 지원하며, 모드 설정에서 사용자 지정이 가능합니다. 또한 변경된 레이저 광선 효과음을 선택적으로 사용할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


