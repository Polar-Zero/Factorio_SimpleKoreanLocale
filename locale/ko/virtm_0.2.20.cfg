[mod-setting-description]
vtm-showSpaceTab=우주 플랫폼에 대한 새로운 탭 분류를 활성화합니다, 현재 알파 상태이며 미완성이고 버그가 있습니다.
vtm-name-new-station=새로운 기차역의 이름을 통일하고, 무작위 기본 이름만 지정된 역의 이름을 맞춥니다.
vtm-history-length=기록 탭에 표시할 항목 수를 정의할 수 있습니다.
vtm-provider-names=공급역 정류장인지 추측하는 데 사용됩니다.\n역 이름의 마지막 단어여야 합니다.\n쉼표로 구분된 단어 목록을 입력하세요.
vtm-requester-names=공급역 정류장인지 추측하는 데 사용됩니다.\n역 이름의 마지막 단어여야 합니다.\n쉼표로 구분된 단어 목록을 입력하세요.
vtm-depot-names=기차역이 대기역인지 추측하는 데 사용됩니다.\n쉼표로 구분된 단어 목록을 입력하세요.\n앞에 '-'를 넣어 목록에서 숨길 수 있습니다.
vtm-refuel-names=기차역이 연료역인지 추측하는 데 사용됩니다.\n쉼표로 구분된 단어 목록을 입력하세요.
vtm-p-or-r-start=활성화하면, 정류장 추측 옵션이 역 이름의 시작 부분부터 검색합니다. 비활성화: 역 이름의 끝부분부터 검색을 시작합니다. 예ㅣ "[item=sulfur] P” 이 경우 ‘r’ 접미사가 붙은 요청을 처음부터 검색하면 요청역으로 오인할 수 있습니다. __ITEM__skl-txtra0__끝부터 검색__ITEM__skl-txtre__
vtm-limit-auto-refresh=열차 및 정류장 탭에서 필터링되지 않은 자동 새로 고침에 대한 기록 제한값을 설정합니다. \n대량의 열차/정류장이 있을 경우의 지연이나 렉을 줄일 수 있습니다.\n비활성화하려면 0으로 설정하세요.\n__ITEM__skl-txtra0__50__ITEM__skl-txtre__
vtm-dont-read-depot-stock=열차가 비어 있을 때만 대기역으로 이동하는 경우 활성화하세요.
vtm-show-undef-warning=정류장 탭에 정의되지 않은 정류장 경고를 표시합니다.
vtm-force-surface-visible=Space Exploration 모드를 사용하고 있다면, 자동으로 표시됩니다.
vtm-dismiss-tool=지역을 선택한 뒤, 그룹 편집기에서 정류장 선택 도구를 자동으로 해제합니다.
vtm-stock-wire-color=정류장의 내용을 어느 전선에서 가져올지 결정할 수 있습니다.

