Rocs-Hardcore-Lightning-Storms=풀고란 번개 폭풍이 더 무작위적으로 발생하며, 더 많은 데미지를 입히며, 기관차를 공격할 수 있게 수정합니다. 후자의 효과는 창의적인 해결책이 필요하지만 설정에서 비활성화할 수 있습니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 하드코어 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


