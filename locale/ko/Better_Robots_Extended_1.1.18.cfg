[mod-setting-description]
BRE-use-space-science=활성화하면 우주 과학 팩이 연구에 사용됩니다.
BRE-Speed-MK2=MK2 작업 로봇 속도를 설정할 수 있습니다.
BRE-Speed-MK3=MK3 작업 로봇 속도를 설정할 수 있습니다.
BRE-Speed-MK4=MK4 작업 로봇 속도를 설정할 수 있습니다.
BRE-Speed-MK5=MK5 작업 로봇 속도를 설정할 수 있습니다.
BRE-Carry-MK2=MK2 작업 로봇의 운송량을 설정할 수 있습니다.
BRE-Carry-MK3=MK3 작업 로봇의 운송량을 설정할 수 있습니다.
BRE-Carry-MK4=MK4 작업 로봇의 운송량을 설정할 수 있습니다.
BRE-Carry-MK5=MK5 작업 로봇의 운송량을 설정할 수 있습니다.
BRE-disable-bobs-bots=활성화하면, Bob's 모드의 건설/물류 로봇과 관련된 기술 연구를 비활성합니다! 
BRE-erzwinge-MK1-Bots=봇을 기본 게임 카테고리로 이동하고, 기본 게임 사양에 따라 MK1 로봇에 대한 추가 제작법 조정사항을 적용합니다.
BRE-logistic-radius-mk2=로보포트 MK2의 물류 범위를 설정할 수 있습니다.
BRE-construction-radius-mk2=로보포트 MK2의 건설 범위를 설정할 수 있습니다.
BRE-logistic-radius-mk3=로보포트 MK3의 물류 범위를 설정할 수 있습니다.
BRE-construction-radius-mk3=로보포트 MK3의 물류 범위를 설정할 수 있습니다건설
BRE-erzwinge-BRE-MK1-Bots=BRE 모드에서 MK1 물류/건설 로봇을 처리할 방법을 결정할 수 있습니다.\n\nAuto - 다른 모드에서 기본 게임 로봇 제작법을 수정한 경우에만 별도의 MK1 제작법을 추가합니다.\nDisable - 기본 게임 제작법이 수정된 경우에도 BRE 모드에서 MK1 대체 제작법을 추가하지 않습니다.\nOverride - 기본 게임 제작법이 변경되지 않았더라도 MK1 대체 제작법을 항상 추가합니다.