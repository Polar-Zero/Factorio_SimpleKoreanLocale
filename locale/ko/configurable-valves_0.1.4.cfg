[mod-name]
configurable-valves=구성 가능한 밸브(Configurable Valves)

[mod-description]
configurable-valves=오버플로우, 탑업, 단방향 등 유체 운송 관리에 도움이 될 수 있는 구성 가능한 밸브를 게임에 추가합니다.Flow Control나 Advanced Fluid Handling 모드에서 영감을 얻었습니다. 직관적인 단축키를 통해 사용자 지정 임계값을 구성할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
configurable-valve=구성 가능한 밸브

[entity-name]
configurable-valve=구성 가능한 밸브

[entity-description]
configurable-valve=회로 조건을 사용하여거나, 사용자 지정 임계값을 사용하여 오버플로우, 탑업 또는 단방향 구성이 가능한 밸브입니다. 입력부([img=virtual-signal/signal-I])와 출력부([img=virtual-signal/signal-O])의 유체 수준 신호를 제공합니다.

[configurable-valves]
extended-description=\n\n[font=default-bold]일반적인 예:[/font]\n오버플로우 밸브: [img=virtual-signal/signal-I] > 80\n탑업 밸브: [img=virtual-signal/signal-O] < 20\n단방향 밸브: [img=virtual-signal/signal-I] > [img=virtual-signal/signal-O]
valve-shortcuts=\n\n[font=default-bold]단축키:[font]\n__CONTROL__configurable-valves-switch__로 밸브 유형 간 전환이 가능합니다.\n__CONTROL__configurable-valves-plus__ 로 임계값을 높이거나, __CONTROL__configurable-valves-minus__ 로 낮출 수 있습니다.
more-in-factoriopedia=팩토리오백과에서 더 자세한 내용을 확인하세요.
unknown-configuration=알 수 없는 구성
configuration-doesnt-support-thresholds=이 구성은 임계값을 지원하지 않습니다.
overflow=오버플로우
top_up=탑업
one_way=단방향

[controls]
configurable-valves-switch=밸브 유형 전환
configurable-valves-plus=밸브 임계값 높이기
configurable-valves-minus=밸브 임계값 낮추기

[controls-description]
configurable-valves-switch=오버플로우, 탑업, 단방향의 세 가지 주요 밸브 모드를 전환할 수 있습니다.
configurable-valves-plus=오버플로우 또는 탑업 밸브에사용되는 임계값을 조정합니다.
configurable-valves-minus=오버플로우 또는 탑업 밸브에사용되는 임계값을 조정합니다.