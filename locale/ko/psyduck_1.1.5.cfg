[mod-description]
psyduck=팩토리오에 고라파덕 모드가 출시되었습니다! 이 모드는 고라파덕 유닛을 게임에 추가합니다. 고라파덕은 알을 낳아 자동화를 위한 새로운 자원을 제공합니다. 지금 바로 고라파덕 농사를 시작하세요! 캐릭터를 고라파덕으로 대체하는 스킨 모드이기도 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


