[mod-name]
biter-expansion-toggle=바이터 확장 토글(Biter Expansion Toggle)

[mod-description]
biter-expansion-toggle=바이터 확장을 켜거나 끌 수 있는 버튼을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
biter-expansion-toggle-allow-disabling=바이터 확장 비활성화 허용

[mod-setting-description]
biter-expansion-toggle-allow-disabling=이 옵션이 켜져 있다면, 바이터 확장을 비활성화할 수 있습니다. 이 값이 꺼져 있을 경우 활성화만 가능합니다.

[biter-expansion-toggle]
not-admin=관리자만 이 명령을 사용할 수 있습니다.
expansion-enabled=바이터 확장이 성공적으로 활성화 되었습니다.
expansion-disabled=바이터 확장이 성공적으로 비활성화 되었습니다.
expansion-disabling-not-allowed=바이터 확장을 비활성화할 수 없습니다. 관련 설정이 모드 설정에서 허용된 상태가 아닙니다.
expansion-is-enabled=바이터 확장이 현재 활성화된 상태입니다.
expansion-is-disabled=바이터 확장이 현재 비활성화된 상태입니다.
cmd-help=매개변수가 없을 경우, 현재 바이터 확장 활성화 여부를 반환합니다. 확장을 제어하려면 매개변수로 'toggle', 'enable', 'disable'를 입력하세요.

[shortcut]
biter-expansion-toggle=바이터 확장 토글
