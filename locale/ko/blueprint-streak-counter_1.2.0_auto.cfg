[mod-name]
blueprint-streak-counter=설계도면 연속 배치 카운터(Blueprint Streak Counter)

[mod-description]
blueprint-streak-counter=더 이상 머릿속으로 이 설계도면을 연속으로 몇 번이나 내려놓았는지 기억하고 싶지 않으신가요? 이 모드가 도움을 드립니다. 하지만 설계도면 책자 내부의 책이나 캐릭터 인벤토리 내부의 책은 지원되지 않습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[info-message]
book-in-book=설계도면 연속 배치 카운터: [item=blueprint-book] 내부의 [item=blueprint-book]의 카운트는 Factorio API에서 지원되지 않습니다. 이 제한을 우회하려면 커서로 원하는 책을 직접 선택하거나 빠른 도구 모음에 직접 추가하세요. 이 메시지는 모드 설정에서 비활성화할 수 있습니다.
book-in-character=설계도면 연속 배치 카운터: [entity=character] 인벤토리 내부의 [item=blueprint-book]의 카운트는 Factorio API에서 지원되지 않습니다. 이 메시지는 모드 설정에서 비활성화할 수 있습니다.

[mod-setting-name]
bsc-count-entities=객체 수 세기
bsc-force-entity-count-only-id=객체와 타일 수량을 유일한 ID로 사용
bsc-gui-click-sound-volume=클릭음 크기 (모든 것이 제대로 배치되었다면)
bsc-minimum-amount-for-click-sound=클릭음 최소 요구량
bsc-print-at-cursor=커서 위치에 알림
bsc-print-in-chat=채팅 메세지로 알림
bsc-print-info-messages=카운트가 지원되지 않는 위치일 경우 알림
bsc-streak-timing-window-in-ticks=연속 시간 범위

[mod-setting-description]
bsc-count-entities=성능을 위해 비활성화할 수 있지만, 설계도면의 모든 객체(타일 포함)가 배치되었는지 확인할 수 없게 됩니다.
bsc-force-entity-count-only-id=설계도면 내에서 동일한 수의 타일과 객체를 가진 모든 요소가 동일한 것으로 간주됩니다.
bsc-gui-click-sound-volume='객체 수 세기' 설정을 활성화한 경우, 잔여 수가 0이 될 때마다 GUI 클릭 소리가 재생되며, 이 값이 0이 아닐 때만 소리가 나게 됩니다.
bsc-minimum-amount-for-click-sound=클릭 소리를 발생시키기 위해 설계도면에 있어야 하는 최소 객체 수.
bsc-print-info-messages=채팅에 표시되는 두 가지 지원되지 않는 경우에 대한 정보 메시지를 인쇄하세요.
bsc-streak-timing-window-in-ticks=연속 배치 수를 늘리기 위한 설계도면 배치 사이의 시간(틱 단위).