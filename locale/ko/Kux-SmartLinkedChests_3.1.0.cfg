[mod-setting-description]
Kux-SmartLinkedChests_smart-linked-chest-enabled=비활성화하면 스마트 연결된 상자를 사용할 수 없지만, GUI를 사용하여 다른 연결된 상자를 구성할 수 있습니다.
smart-linked-chest-inventory-size=인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 4069)
smart-linked-chest-required-research=연구에 필요한 과학 팩 종류를 지정할 수 있습니다.
smart-linked-chest-crafting-cost=연구에 필요한 과학 팩 수량을 지정할 수 있습니다.
Kux-SmartLinkedChests_smart-linked-chest-sector-mode=섹터 모드, 표면을 분할하는 방법.
Kux-SmartLinkedChests_smart-linked-chest-sector-size=섹터의 크기(청크 단위)입니다. 1청크는 32x32 타일입니다.
Kux-SmartLinkedChests_smart-linked-chest-sector-expandable=활성화하면 연구를 통해 섹터를 확장할 수 있습니다. [color=yellow](섹터 모드가 '단일' 일 경우에만 적용))[/color]
Kux-SmartLinkedChests_smart-linked-chest-outpost-enable=활성화하면 독립적인 전초 기지 건물을 지을 수 있으며, 각 전초 기지는 새로운 섹터를 생성합니다. [color=yellow](섹터 모드가 '단일' 일 경우에만 적용))[/color]

Kux-SmartLinkedChests_smart-linked-surface chest-enabled=활성화하면, 스마트 연결된 상자 (표면) 기술 연구 및 제작법의 사용이 가능합니다.
Kux-SmartLinkedChests_smart-linked-surface-chest-inventory-size=인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 4069)
Kux-SmartLinkedChests_smart-linked-surface-chest-required-research==연구에 필요한 과학 팩 종류를 지정할 수 있습니다.

Kux-SmartLinkedChests_smart-linked-global-chest-enabled=활성화하면, 스마트 연결된 상자 (행성) 기술 연구 및 제작법의 사용이 가능합니다.
Kux-SmartLinkedChests_smart-linked-global-chest-inventory-size=인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 4069)
Kux-SmartLinkedChests_smart-linked-global-chest-required-research==연구에 필요한 과학 팩 종류를 지정할 수 있습니다.

Kux-SmartLinkedChests_smart-linked-universe chest-enabled=활성화하면, 스마트 연결된 상자 (전역) 기술 연구 및 제작법의 사용이 가능합니다.
Kux-SmartLinkedChests_smart-linked-universe-chest-inventory-size=인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 4069)
Kux-SmartLinkedChests_smart-linked-universe-chest-required-research==연구에 필요한 과학 팩 종류를 지정할 수 있습니다.

Kux-SmartLinkedChests_force-native-mode=기본 연결된 상자는 표면에 관계없이 콘텐츠를 공유합니다. 이 모드를 활성화하면 콘텐츠가 같은 표면/섹터에서만 공유되도록 변경합니다. 기본 모드를 사용하려는 경우 이 옵션을 활성화할 수 있지만 균형 잡힌 메커니즘을 우회할 수 있고 게임 경험이 저하될 수 있으므로 권장하지 않습니다. 이 모드의 대부분의 기능도 비활성화됩니다.
Kux-SmartLinkedChests_factorissimo-support=Factorissimo 3 [color=yellow](notnotmelon 포크본만 가능)[/color] 공장 건물 표면을 올바른 행성 표면, 위치로 연결합니다.

Kux-SmartLinkedChests_rescan=모든 상자를 다시 스캔합니다.
Kux-SmartLinkedChests_rescan-command=모든 상자를 다시 스캔하는 콘솔 명령의 이름입니다. 기본값은 /rescan-smart-linked-chests입니다.
Kux-SmartLinkedChests_enable-trace=확장된 추적을 가능하게 합니다.

Kux-SmartLinkedChests_new-chests-gets-remembered-id=새로 배치된 상자는 마지막으로 사용/구성된 링크 ID를 받습니다.

