[item-description]
smart-linked-chest=지정된 아이템에 대한 공유 인벤토리가 있는 상자. GUI에서 또는 연결된 기계에서 복사/붙여넣기하거나 선택 도구를 사용하여 아이템 필터를 설정할 수 있습니다.
smart-linked-surface-chest=지정된 아이템에 대한 공유 인벤토리가 있는 표면 상자. 팩토리시모의 1레벨 공장 건물을 포함합니다.
smart-linked-global-chest=같은 행성 (및 하위 표면)에서 공유되는 인벤토리가 있는 상자. 여기에는 팩토리시모 공장 건물 내부를(깊이 무관) 포함한, 같은 "행성"이 포함됩니다.
smart-linked-universe-chest=인벤토리의 아이템을 전우주적으로 공유할 수 있는 상자. GUI에서 또는 연결된 기계에서 복사/붙여넣기하거나 선택 도구를 사용하여 아이템 필터를 설정할 수 있습니다.

