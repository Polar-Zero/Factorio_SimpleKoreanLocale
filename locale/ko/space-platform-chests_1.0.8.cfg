[item-description]
hub-chest=우주 플랫폼 허브와 연결된 상자입니다. 투입기, 벨트 등 배치 가능한 아이템은 즉시 우주 플랫폼 허브로 순간이동합니다. 고품질의 아이템은 같은 품질의 상자가 필요합니다.

