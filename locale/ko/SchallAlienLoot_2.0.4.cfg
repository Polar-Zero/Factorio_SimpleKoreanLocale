[mod-setting-description]
schall-al-artifact-amount-spawner=파괴된 산란장이 드랍되는 외계 유물의 최대 양이 증가합니다.
schall-al-hide-machine-only-recipes=플레이어 제작 GUI에서 외계 광석과 관련된 제작법을 제거합니다. 조립 기계에서는 여전히 선택 및 사용할 수 있습니다.
schall-al-loot-tier-multiplier=베헤모스를 넘어서는 상위 티어 적의 대략적인 전리품 획득량 비율을 설정할 수 있습니다.\n2: 각 티어마다 2배씩 증가합니다.\n1: 전리품 수량이 베헤모스급과 동일하게 됩니다. (사용 가능한 값: 1 ~ 2 / 기본값: 2)
schall-al-richness=산란장은 포함되지 않습니다.
schall-al-subgroup-recipe-crude-oil="fluid": (기본값) 기본 게임의 유체와 마찬가지로 "유체" 탭에서 선택할 수 있습니다.\n"raw-resource": 다른 변환 제작법과 함께 "중간 생산품" 탭에서 확인할 수 있습니다.
schall-al-tierup-worm=0: 대형 땅벌레가 대형 바이터의 전리품 등급으로 계산합니다.\n1: (기본값) 대형 땅벌레가 베헤모스 바이터의 전리품 등급으로 계산합니다.