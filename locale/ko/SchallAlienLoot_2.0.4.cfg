[mod-name]
schallalienloot=Schall 외계 유물(Schall Alien Loot)

[mod-description]
schallalienloot=죽은 외계인은 이제 착한 외계인입니다! 토착 생명체가 이제 기지 방어에 대한 적절한 보상을 지급합니다!\n0.14 이전에 존재하던 외계인 유물을 게임에 추가하며, 또한 철광석과 같은 일반 광석으로 변환할 수 있는 외계 광석을 게임에 추가합니다. 적 처치시 전리품으로 얻을 수 있습니다.\n다른 기술 연구와 관련된 모드에서 사용할 수 있는 외계 과학 팩도 추가됩니다.\n많은 전투가 발생하며, 채광 작업이 없는 시나리오에 매우 적합합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


