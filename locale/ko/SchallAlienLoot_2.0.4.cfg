[item-description]
alien-artifact=가장 귀중한 전리품. 외계 과학 팩 제작에 주로 사용됩니다.
alien-ore-1=낮은 등급의 외계 광석. 석탄이나 돌로 변환하기에 적합합니다.
alien-ore-2=보통 등급의 외계 광석. 철 또는 구리 광석으로 변환하기에 적합합니다.
alien-ore-3=높은 등급의 외계 광석. 우라늄 광석 또는 외계 과학 팩으로 변환하기에 적합합니다.

