[mod-name]
erm_zerg=적군 종족 관리자 - 저그 / 가름(ERM - Zerg / Garm)

[mod-description]
erm_zerg=저그를 새로운 적 진영으로 추가합니다. 새로운 차 행성과 색다른 공격 메커니즘이 특징입니다. 선택적으로 불카누스에서 생성되도록 할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



