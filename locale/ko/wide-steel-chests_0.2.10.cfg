[mod-description]
wide-steel-chests=기차 기반 운송에 이상적인 회전 가능한 2x1 창고를 게임에 추가합니다. Space Exploration 및 AAI Containers 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
wide-containers-assets=Wide Containers 모드 작동에 필요한 리소스 파일을 모아둔 모드입니다. 다른 모드에 자산을 제공합니다. 모드 버전은 항상 Wide Containers 모드와 일치할 것입니다.


