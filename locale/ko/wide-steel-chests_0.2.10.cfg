[mod-setting-description]
wide-aai-chests-enabled-by-default='AAI containers' 및 'Wide AAI containers'가 모두 설치된 경우에, 호환 모드를 자동으로 활성화할지 결정할 수 있습니다.
wide-aai-chests-enabled=Wide AAI containers' 모드가 설치된 경우에, 넓은 AAI 저장소의 활성화/비활성화 여부를 설정할 수 있습니다니다.
enable-wide-containers-beta=베타 콘텐츠를 활성화/비활성화합니다. 베타 콘텐츠는 미완성 상태이며 표시자 그래픽이 있을 수 있고 버그가 있을 수 있습니다. 본인 책임하에 사용하세요!
easter-egg=마인크래프트 이스터 에그를 활성화할 수 있습니다. 이중 상자를 획득해보세요!