[mod-name]
Nuclear Fuel=핵 연료(Nuclear Fuel)

[mod-description]
Nuclear Fuel=코바렉스 농축 공정을 플루토늄 증식으로 변경하고, 전력과 무기 생산을 차별화합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[item-name]
plutonium=플루토늄
breeder-fuel-cell=증식로 연료 전지
depleted-breeder-fuel-cell=사용된 증식로 연료 전지

[recipe-name]
breeder-fuel-reprocessing=증식로 연료 재처리
mox-fuel-cell=MOX 연료 전지
natural-uranium-processing=천연 우라늄 처리

[technology-name]
mox-fuel=MOX 연료
nuclear-rocket-fuel=핵 로켓 연료
plutonium-breeding=플루토늄 배양

[nuclear-fuel-ingredient]
nuclear-fuel-u-235=__1__ (우라늄-235)

[mod-setting-name]
nuclear-fuel-biolab-plutonium=플루토늄 바이오 연구소
nuclear-fuel-spawner-plutonium=플루토늄 포획된 산란장
nuclear-fuel-pu-chance=연료 재처리 플루토늄 확률
nuclear-fuel-glow-colour=원자로 발광 색상
nuclear-fuel-pu-from-breeder=증식로 연료 재처리 플루토늄 생산량
nuclear-fuel-kovarex-enabled=코바렉스 농축 과정/제작법 활성화
nuclear-fuel-natural-uranium=천연 우라늄 처리 활성화
nuclear-fuel-breeder-cell-GJ=증식로 연료 전지 당 에너지 (GJ)
nuclear-fuel-geiger-tick=원자로에 가이거 카운터 효과음 추가

[mod-setting-description]
nuclear-fuel-biolab-plutonium=활성화하면, 바이오 연구소 제작에 우라늄-235가 아닌 플루토늄이 대신 필요하도록 수정합니다.
nuclear-fuel-spawner-plutonium=활성화하면, 포획된 바이터 산란장 제작에 우라늄-235가 아닌 플루토늄이 대신 필요하도록 수정합니다.
nuclear-fuel-pu-chance=사용된 우라늄 연료 전지 10개를 재처리할 때, 플루토늄 1개를 회수할 확률을 지정할 수 있습니다.
nuclear-fuel-glow-colour=연료 유형에 따라 원자로 발광 색상이 바뀝니다.
nuclear-fuel-pu-from-breeder=사용된 증식로 연료 전지 10개를 재처리할 때, 회수할 수 있는 플루토늄의 양을 설정할 수 있습니다.
nuclear-fuel-kovarex-enabled=코바렉스 농축 과정과 관련된 제작법을 다시 활성화합니다. 이 모드를 비활성화/삭제하기 전에 이 설정을 활성화하고, 게임을 다시 저장하세요!
nuclear-fuel-natural-uranium=우라늄-235를 추출하지 않고도 우라늄 광석을 우라늄-238로 신속하게 처리할 수 있도록 하는 제작법을 활성화합니다.
nuclear-fuel-breeder-cell-GJ=증식로 연료 전지 당 GJ. 1GJ는 25초 동안 원자로에 전력을 공급할 수 있습니다.
nuclear-fuel-geiger-tick=활성화하면, 작동 중인 원자로에 가이거 카운터 효과음을 추가합니다.