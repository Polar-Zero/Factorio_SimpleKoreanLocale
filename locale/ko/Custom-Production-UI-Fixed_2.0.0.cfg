[mod-name]
Custom-Production-UI-Fixed=사용자 지정 인벤토리 UI 수정(Custom Production UI Fixed)

[mod-description]
Custom-Production-UI-Fixed=인벤토리 너비, 제작 그룹 너비, 제작법 너비를 늘릴 수 있습니다. 모드에서 추가한 창고/저장고의 스크롤 바를 겹치지 않게 하면서 지원합니다. Thanks to z498279401 for the original mod.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
inventory-width=인벤토리 너비
slots-width=제작법 너비
group-width=제작 그룹 너비

[mod-setting-description]
inventory-width=인벤토리를 더 넓게 만듭니다.
slots-width=제작 메뉴 우측에 더 많은 공간을 제공합니다("제작법 카테고리 너비"와 결합해야 함)
group-width=제작 그룹의 너비를 늘립니다("제작법 너비"와 결합해야 함)