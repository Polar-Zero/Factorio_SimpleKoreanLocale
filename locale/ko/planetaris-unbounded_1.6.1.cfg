[space-location-description]
arig=광활한 사막이 펼쳐져 있, 지하나 모래 속에서만 귀중한 자원을 찾을 수 있는 뜨거운 행성입니다. 끊임없는 모래 폭풍으로 인해 로봇을 사용할 수 없으며, 대부분의 지형이 적절한 기반 공사 없이는 건축에 적합하지 않은 상태입니다.
hyarion=수정과 용암으로 이루어진 행성으로, 빛의 굴절 현상으로 인해 하늘에서 만들어진 광선이 지표면을 폭격합니다.

