[technology-description]
planet-discovery-arig=광활한 사막이 펼쳐져 있으며, 지하나 모래 속에서만 귀중한 자원을 찾을 수 있는 뜨거운 행성입니다. 끊임없는 모래 폭풍으로 인해 로봇을 사용할 수 없으며, 대부분의 지형이 적절한 기반 공사 없이는 건축에 적합하지 않은 상태입니다. (경고: 이 행성은 화물 투하를 사용할 수 있을 때까지 잠겨 있습니다.)
planetaris-advanced-sand-sifting=방해석과 더욱 순수한 모래를 걸러낼 수 있습니다.
planetaris-advanced-solar-panel=2배 더 효율적인 태양 전지판의 사용이 가능합니다.
planetaris-automation-4=더 빠른 조립 기계 사용이 가능합니다
planetaris-big-chest=더 큰 아이템 저장 공간을 제공합니다.
planetaris-compression=재료를 새로운 형태로 압축할 수 있습니다.
planetaris-compression-science=압축에 대해 더 자세히 연구할 수 있습니다.
planetaris-glass=유리를 만들 수 있습니다.
planetaris-heavy-glass=무거운 유리를 만들 수 있습니다.
planetaris-Logistics-4=더 빠른 벨트 사용이 가능합니다.
planetaris-sand-sifting=아리그 모래를 체로 선별하여 기본 자원을 얻어보세요.
planetaris-sandstone-foundation=아리그 모래 위에 건설할 수 있도록 합니다.
planetaris-simulating-unit=시뮬레이션 유닛을 제작할 수 있습니다.
planetaris-supported-solar-panel=유체나 불안정한 표면 위에도 설치할 수 있도록 특수 제작된 태양 전지판 및 소형 전신주 사용이 가능합니다.
planetaris-water-harvesting=대기 중의 습기를 이용해 물을 생산할 수 있는 기계입니다.

