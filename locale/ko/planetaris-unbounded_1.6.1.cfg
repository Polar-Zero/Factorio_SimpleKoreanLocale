arig-briefing=아리그 개요

[tips-and-tricks-item-description]
arig-briefing=[planet=arig]는 광활한 사막으로 구성된 뜨거운 행성으로, 지하 또는[tile=arig-sand] 지형에서 [entity=offshore-pump]를 사용해야만 귀중한 천연 자원을 찾을 수 있습니다. 끊임없는 모래 폭풍으로 인해 [entity=roboport]를 사용할 수 없으며 대부분의 표면이 [item=planetaris-sandstone-foundation] 없이 건축하기에 적합하지 않습니다.\n기본 자원은 [entity=planetaris-sifter]에서 [fluid=planetaris-sand]을 체로 선별해서 얻을 수 있으며, 폐기 부산물을 [tile=arig-sand]로 직접 투입하여 제거할 수 있습니다.