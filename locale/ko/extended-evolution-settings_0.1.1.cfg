[mod-name]
extended-evolution-settings=확장된 진화 설정(Extended Evolution Settings)

[mod-description]
extended-evolution-settings=모드를 사용한 더 긴 게임 플레이를 위해 진화 요인 성장폭을 더 원활하게 조정하는 매개 변수를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
extend-time-factor=시간 요인 배율
extend-destroy-factor=파괴 요인 배율
extend-pollution-factor=공해 요인 배율

[mod-setting-description]
extend-time-factor=시간에 따른 진화 성장 속도를 감소시킵니다.\n0.01 값은 게임 시작 설정에서 지정한 값보다 100배 느리다는 의미입니다.
extend-destroy-factor=적 기지 파괴로 인한 진화 성장 속도를 감소시킵니다.\n0.01 값은 게임 시작 설정에서 지정한 값보다 100배 느리다는 의미입니다.
extend-pollution-factor=공해로 인한 진화 성장 속도를 감소시킵니다.\n0.01 값은 게임 시작 설정에서 지정한 값보다 100배 느리다는 의미입니다.