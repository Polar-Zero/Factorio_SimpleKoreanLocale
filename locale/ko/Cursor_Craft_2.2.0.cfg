[mod-name]
Cursor_Craft=커서 아이템 제작(Cursor Craft)

[mod-description]
Cursor_Craft=커서에 잡고 있거나 선택한 (마우스 아래의) 아이템을 제작하기 위한 단축키를 추가합니다. 모드 설정에서 단축키와 제작수량을 설정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[cursor-craft-warnings]
player_not_found=유효한 플레이어를 찾을 수 없습니다.
recipe_not_found=아이템에 대한 유효한 제작법이 없거나 재료가 부족합니다.
crafting_count_not_found=제작할 수량을 선택할 수 없습니다.

[controls]
cc_craft_cursor=커서 아이템 제작
cc_craft_cursor_multiple=커서 아이템 x회 제작
cc_craft_cursor_stack=커서 아이템 1묶음 제작

[mod-setting-name]
cc_craft_cursor_amount=제작 횟수(__CONTROL__cc_craft_cursor__)
cc_craft_cursor_multiple_amount=x회 제작 제작횟수(__CONTROL__cc_craft_cursor_multiple__)