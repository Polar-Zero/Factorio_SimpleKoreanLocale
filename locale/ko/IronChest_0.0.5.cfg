[item-description]
dirt-plate=흙 침전물로 만든 흙 판
obsidian-plate=흑요석 침전물로 만든 내구성이 뛰어난 판입니다.
diamond-plate=단단함으로 유명한 다이아몬드 침전물로 만든 귀중한 판입니다.
crystal-plate=수정 침전물로 만든 투명한 판.
gold-plate=금 침전물로 만든 귀중한 판으로, 제작에 이상적입니다.
copper-plate=다양한 제작법에 사용되는 다재다능한 금속 판.
silver-plate=은 침전물로 만든 세련된 판으로, 제작에 유용합니다.
dirt-sediment=주로 흙 입자로 구성된 침전물.
obsidian-sediment=흑요석 조각이 포함된 침전물, 매우 견고함.
diamond-sediment=작은 다이아몬드 조각이 포함된 침전물.
crystal-sediment=수정 흔적이 있는 침전물.
gold-sediment=금 입자가 포함된 침전물.
coal-sediment=석탄 입자가 풍부한 침전물로, 석탄으로 제작할 수 있음.
iron-sediment=철 입자가 포함된 침전물.
copper-sediment=구리 입자가 포함된 침전물.
silver-sediment=은 입자가 포함된 침전물.

dirt-chest=흙 판으로 만든 상자, 최소한의 보관 공간만을 제공합니다
copper-chest=흙보다 내구성이 뛰어난 구리판으로 만든 상자.
silver-chest=은도금으로 만든 세련된 상자로 기능성에 스타일을 더했습니다.
gold-chest=금판으로 만든 귀중한 상자로, 사치스러움과 용량을 결합했습니다.
diamond-chest=다이아몬드 판으로 만든 절묘한 상자로, 높은 보관 공간을 제공합니다.
obsidian-chest=흑요석 판으로 만든 거의 파괴 불가능한 상자.
crystal-chest=크리스털 판으로 만든 투명하고 아름다운 상자.
sediment-centrifuge=다양한 퇴적물을 처리하고 원자재에서 귀중한 재료를 추출하도록 설계된 특수 기계.

