[technology-name]
sediment-centrifuge=침전물 분리기

[technology-description]
sediment-centrifuge=다양한 재료를 처리하는 데 사용되는 다용도 기계인 침전물 분리기를 잠금 해제합니다. 이를 통해 초기 단계의 침전물우을 추출하고 일반적인 자원을 변환할 수 있어 재료 정제 및 제작에 유리한 고지를 선점할 수 있습니다.