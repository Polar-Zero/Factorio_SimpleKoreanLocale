[space-location-description]
froodara=따뜻하고 미네랄이 풍부한 토양과 빛나는 용암의 강이 울창한 지열 계곡을 따라 흐르는 행성입니다. 우뚝 솟은 화산은 대기 중으로 증기를 부드럽게 방출하여, 불 같은 아름다움에 적응한 생명체로 가득 찬 역동적이면서도 양육적인 환경을 조성합니다.


