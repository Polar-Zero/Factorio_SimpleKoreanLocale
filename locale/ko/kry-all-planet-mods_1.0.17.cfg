[mod-name]
kry-all-planet-mods=모든 행성 활성화(Enable All Planet Mods)
kry-planet-mods-lite=모든 행성 활성화 - 간소화 버전(Enable Planet Mods Lite)

[mod-description]
kry-all-planet-mods=모드 포털에서 현재 사용 가능한 대다수의 행성 모드를 강제 요구 사항으로 설정한 모드팩입니다. 모든 행성과 위성을 비롯한 우주 지역을 빠르게 활성화하는 영광스러운 방법이기도 합니다. (주로 호환성 테스트에 사용됨)\n\n번역: SimpleKoreanLocale(PolarZero)
kry-planet-mods-lite=모든 행성 모드 활성화의 보다 간소화된 버전으로, 게임 초반을 지나치게 왜곡하거나 게임 중후반에 필요한 고유 콘텐츠를 충분히 추가하지 않은 몇몇 모드를 제거하여, 플레이 경험에 더욱 초점을 맞춘 행성 팩입니다.\n\n번역: SimpleKoreanLocale(PolarZero)