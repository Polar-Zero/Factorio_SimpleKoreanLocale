[mod-name]
m_WhereIsMyBody=내 몸이 어디로 갔지(Where Is My Body)

[mod-description]
m_WhereIsMyBody=캐릭터가 죽었을 때, 이 모드는 캐릭터와 캐릭터 시체 사이에 이어지는 줄을 표시합니다. 초기 "darkfrei"가 제작한 모드를 새롭게 재작성하고 새로운 기능을 추가했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


