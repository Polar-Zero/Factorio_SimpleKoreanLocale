[mod-name]
better-asteroid-resistance=개선된 소행성 저항력(Better Asteroid Resistance)

[mod-description]
better-asteroid-resistance=소행성 유형에 따라 소행성 저항력을 재조정합니다.



[mod-setting-name]
bar-vanillaish-energy=더 균형잡힌 에너지 무기 저항력 사용

[mod-setting-description]
bar-vanillaish-energy=에너지 무기는 탄약을 사용하지 않으므로 약간의 피해 연구만으로도 소행성을 쉽게 무력화시킬 수 있습니다. 이 설정이 비활성화되어 있다면 에너지 무기가 소행성에 2배의 피해를 입힙니다.