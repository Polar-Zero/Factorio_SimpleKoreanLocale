[mod-setting-description]
train-trails-color-and-glow=색상 및 빛 잔상 매개변수를 설정할 수 있습니다.
train-trails-passengers-only=운전자 또는 승객이 있는 기차에 대해서만 잔상을 활성화합니다.
train-trails-scale=표시할 잔상 너비. \n해당 값은 기차 속도에 따라 조정됨
train-trails-length=표시할 잔상 시간. \n해당 값은 기차 길이에 따라 조정됨
train-trails-color-type="기관차 색상"는 트레일에 기차의 현재 색상을 사용합니다. \n"동적 색상"는 색상 테마 및 속도 설정을 사용하여 애니메이션 색상 주기를 생성합니다
train-trails-theme=잔상 애니메이션 색상에 사용되는 색상 테마
train-trails-speed=잔상 애니메이션 색상 속도 주기
train-trails-balance=시각적 품질과 게임 성능의 균형을 조정하는, 성능 모드를 설정할 수 있습니다.
train-trails-default-color=색상이 없는 (기본값)기차의 잔상 색을 설정할 수 있습니다.\n기본적으로 새로 건설된 기차는 플레이어나 모드가 정의하기 전까지는 색상이 없습니다. 설령 빨간색으로 표시되더라도요.

