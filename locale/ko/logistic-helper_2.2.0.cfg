[mod-name]
logistic-helper=물류 도우미(Logistic Helper)

[mod-description]
logistic-helper=물류 도우미로 팩토리오 물류를 손쉽게 간소화하세요! 간편한 단축키를 사용하여 영역을 드래그하고 제작법에 따라 상자 투입기-조립기 조건을 자동으로 구성하면 공장 전체에서 쇼핑몰 설정 및 물류 관리가 쉬워집니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls-description]
get_logistic_helper_tool=물류 도우미 도구를 사용하면 조립 기계에서 선택한 제작법을 기반으로 근처에 연결된 모든 상자 및 투입기에 물류 조건을 빠르게 설정할 수 있습니다. 해당 지역을 드래그하기만 하면 됩니다. 모든 조건을 해제하려면 마우스 오른쪽 버튼으로 드래그하세요.

[controls]
get_logistic_helper_tool=물류 도우미 도구 받기

