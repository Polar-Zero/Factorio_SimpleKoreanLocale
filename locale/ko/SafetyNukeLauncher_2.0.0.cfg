[mod-name]
SafetyNukeLauncher=안전한 핵폭탄 발사기(Safety Nuke Launcher)

[mod-description]
SafetyNukeLauncher=최소 사거리가 있는 로켓 발사기를 게임에 추가하여, 실수로 캐릭터 근처에서 원자 폭발을 일으킬 확률을 줄입니다!\n또한 선택적인 최대 원자 폭탄 사거리 증가 옵션을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[item-name]
safety-nuke-launcher-item=안전한 핵폭탄 발사기

[item-description]
safety-nuke-launcher-item=최소 사거리를 설정할 수 있는 로켓 발사기.

[recipe-name]
safety-nuke-launcher-recipe=안전한 핵폭탄 발사기

[mod-setting-name]
safety-nuke-launcher-min-range=안전한 핵폭탄 발사기 최소 범위
safety-nuke-launcher-range-bonus=원자폭탄 범위를 300%로 설정

[mod-setting-description]
safety-nuke-launcher-min-range=안전한 핵폭탄 발사기의 최소 사거리를 설정할 수 있습니다. 이 값보다 가까운 위치에는 안전한 발사기로 로켓을 발사할 수 없습니다. 참고: 일반적인 로켓의 최대 사거리는 36, 원자 폭탄의 경우 54 또는 108(범위 옵션 활성화시)이며, 원자 폭발의 효과 범위은 35타일입니다.(기본 게임 기준)
safety-nuke-launcher-range-bonus=사용하는 무기와 (로켓 발사기 등과) 무관하게, 원자 폭탄의 유효 사거리를 150%가 아닌 300%(1.0 이전 값)로 변경합니다. 이 변경사항이 적용되면, 유효 사거리는 108타일이 됩니다.

[technology-name]
safety-nuke-launcher-technology=안전한 핵폭탄 발사기

[technology-description]
safety-nuke-launcher-technology=실수로 캐릭터 근처에서 핵폭탄이 터지는 것을 방지할 수 있는, 최소 사거리를 조정할 수 있는 로켓 발사기의 사용이 가능합니다.