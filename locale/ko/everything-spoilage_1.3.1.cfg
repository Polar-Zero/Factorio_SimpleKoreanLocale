[mod-setting-description]
spoil_time="모두 글레바화" 모드에서 아이템이 부패할 시간을 설정할 수 있습니다.
mod_mode=모드가 실행될 방식을 설정할 수 있습니다. 이 설정은 많은 것에 영향을 미칩니다.
random-spoilage-seed=무작위 모드의 무작위 요소를 결정할 시드 값을 설정할 수 있습니다.
random-spoilage-min-spoil-time=무작위 모드에서, 아이템이 부패할 최소 시간을 지정할 수 있습니다.(분)
random-spoilage-max-spoil-time=무작위 모드에서, 아이템이 부패할 최대 시간을 지정할 수 있습니다.(분)
random-exploding-explosives=[color=red]경고:[/color] 너무 많은 폭발은 게임을 충돌시킬 수 있습니다!
random-biter-spoilage=[color=red]경고:[/color] 너무 많은 바이터/펜타포트 소환은 게임을 충돌시킬 수 있습니다!
normal-modules-spoil=[color=red]경고:[/color] 투입기는 조립 기계 등에서 부패한 모듈을 추출할 수 없지만 신호기의 경우 정상적으로 작동합니다.
normal-exploding-explosives=[color=red]경고:[/color] 너무 많은 폭발은 게임을 충돌시킬 수 있습니다!

