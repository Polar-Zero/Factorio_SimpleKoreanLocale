[string-mod-setting-description]
everythingspoilage_mod-mode-peak-gleba='모두 글레바화'는 모든 아이템을 특정 시간 후에 부패 물질 (또는 나무)로 바꾸는, 진정한 글레바 애호가들을 위한 모드입니다.
everything-spoilage_mod-mode-normal=(작업 중)'일반 모드'는 '실제로 이 모드를 플레이할 계획인 분들에게 적합합니다.
everything-spoilage_mod-mode-random='무작위 모드'는 구리판이 원자 폭탄으로 변하는 것을 보고 싶은 분들을 위한 것입니다(아마도).
everything-spoilage_random-exploding-explosives-off=아이템이 부패할 때 폭발로 연결되지 않습니다.
everything-spoilage_random-exploding-explosives-small=아이템의 부패 결과가 폭발 물질로 연결될 가능성이 생기지만, 폭발이 발생하더라도 수류탄 정도 범위의 소형 폭발만 발생할 것입니다.
everything-spoilage_random-exploding-explosives-all=아이템의 부패 결과가 (매우 강력한) 폭발 물질로 연결될 가능성이 생깁니다. [color=red]경고: 핵폭발을 포함할 수 있음![/color]

