[mod-name]
SchallOilFuel=Schall 유체 배럴 연료(Schall Oil Fuel)

[mod-description]
SchallOilFuel=차량과 기계에 다양한 원유 배럴을 연료로 사용할 수 있돌록 합니다.\n열량은 바닐라 연료와 맞도록 밸런스가 맞춰집니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
[item-description]
Schall-spent-result-text=연료로 사용된 뒤, __1__은 남습니다.
Schall-spent-result=[font=default-semibold][color=1, 0.9, 0.75]__1__:[/color][/font] [item=__2__] __3__

[mod-setting-name]
Schall-OF-burnt-inventory-car=차량에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-locomotive=기관차에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-spider-vehicle=스파이더트론 등에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-inserter=투입기에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-mining-drill=채광 드릴에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-boiler=보일러에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-furnace=용광로에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-assembling-machine=조립 기계에 연소된 연료 인벤토리 추가
Schall-OF-burnt-inventory-generator-equipment=개인용 발전기 장비에 연소된 연료 인벤토리 추가
Schall-OF-fuel-pollution-rebalance=연료 공해 발생량 리밸런스

[mod-setting-description]
Schall-OF-burnt-inventory-car="car" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: __ENTITY__car__ and __ENTITY__tank__.
Schall-OF-burnt-inventory-locomotive="locomotive" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: __ENTITY__locomotive__.
Schall-OF-burnt-inventory-spider-vehicle="spider-vehicle" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: "Schall Arachnid Platoon" 모드의 경량 스파이더트론 등.
Schall-OF-burnt-inventory-inserter="inserter" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: __ENTITY__burner-inserter__.
Schall-OF-burnt-inventory-mining-drill="mining-drill" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: __ENTITY__burner-mining-drill__.
Schall-OF-burnt-inventory-boiler="boiler" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다:  __ENTITY__boiler__.
Schall-OF-burnt-inventory-furnace="furnace" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: __ENTITY__stone-furnace__, __ENTITY__steel-furnace__.
Schall-OF-burnt-inventory-assembling-machine="assembling-machine" 범주에 속하며 화학 연료를 사용하는 객체를 포함합니다.
Schall-OF-burnt-inventory-generator-equipment="generator-equipment" 범주에 속하며 화학 연료를 사용하는 객체는 다음과 같습니다: "Schall Tank Platoon" 모드의 차량용 연료 전지 등.
Schall-OF-fuel-pollution-rebalance=비활성화: (기본값) 기본 게임의 설정, 연료 간 차이 없음\n활성화: 화석 연료(예: __ITEM__coal__, __ENTITY__crude-oil__)의 공해가 증가합니다. 화학 연료(예: __ITEM__rocket-fuel__, 석유 가스)의 공해가 감소합니다.