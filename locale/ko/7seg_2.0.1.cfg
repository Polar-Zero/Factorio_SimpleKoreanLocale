[mod-description]
7seg=연결된 회로 네트워크의 값을 7세그먼트 숫자로 표시할 수 있는 디스플레이 객체를 추가합니다. 원래 코드는 justarandomgeek과 GopherAtl의 Nixie Tube 모드에서 가져왔습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

