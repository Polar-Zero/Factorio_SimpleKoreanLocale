[mod-name]
squeak-through-2=Squeak Through 2(Squeak Through 2)

[mod-description]
squeak-through-2=정상적으로 걸을 수 없는 엔티티 사이를 삐걱거리며 통과하세요.\n완전히 새로 작성된, 더 자유로운 구성과 호환성을 지원하는 Squeak Through 버전입니다.\n\n번역: SimpleKoreanLocale(PolarZero)



