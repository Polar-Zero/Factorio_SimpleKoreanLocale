[sqt-setting-description]
chests=나무/철/강철 상자
circuits=조립기, 램프, 프로그래밍 가능 스피커, 전원 스위치.
drills=화력/전기 채광 드릴
machines=조립기, 용광로, 실험실, 로켓 사일로.
pipes=파이프, 지하 파이프, 펌프, 저장 탱크, 해상 펌프, 열 파이프.
solar=태양 전리판 및 축전지.
steam=보일러, 증기 엔진, 반응기, 버너 발전기.
trees=나무/바위
turrets=기관/레이저 포탑 등
misc=신호기, 전봇대, 삽입기, 레이더, 로보포트, 기차 정류장.

[mod-setting-name]
sqt-blacklist-types=블랙리스트 유형
sqt-blacklist-names=블랙리스트 이름
sqt-remove-collision=충돌 제거 목록 사용(경고: 적군 개체와의 충돌 범위에 영향을 미칩니다!)
sqt-remove-collision-types=충돌 유형 제거
sqt-remove-collision-names=충돌 이름 제거

[mod-setting-description]
sqt-blacklist-types=수정 사항을 적용하지 않을 객체 유형을 쉼표로 구분하여 나열합니다(예: "beacon, tree, inserter, electric-pole").
sqt-blacklist-names=수정 사항을 적용하지 않을 객체 ID를 쉼표로 구분하여 나열합니다(예: "fast-inserter, small-electric-pole"
sqt-remove-collision=아래에 나열된 엔티티에서 플레이어 충돌을 제거합니다.
sqt-remove-collision-types=충돌을 제거할 객체 유형을 쉼표로 구분하여 나열합니다(예: "tree, inserter, electric-pole").
sqt-remove-collision-names=충돌을 제거할 객체 ID를 쉼표로 구분하여 나열합니다(예: "fast-inserter, small-electric-pole").\n알림: 업그레이드/다운그레이드 가능한 개체에 적용하면 업그레이드 가능한 모든 아이템에 변경 사항이 적용됩니다.