[mod-name]
PowerMultiplier=전력 소비 배율(Power Multiplier)

[mod-description]
PowerMultiplier=태양 전지판 발전량이나 기계의 전력 소비 배을을 조정할 수 있습니다. 에너지 유형별(전기/화력/영양소) 구성이 가능합니다. 모든 항목의 \n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
PowerMultiplier-electrical=전력 소비 배율
PowerMultiplier-burner=화력 연료 소비 배율
PowerMultiplier-nutrient=영양소 소비 배율
PowerMultiplier-heating=열 소비 배율
PowerMultiplier-solar=태양 전지판 발전량
PowerMultiplier-blacklist=제외 목록 ID

[mod-setting-description]
PowerMultiplier-electrical=레이저/테슬라 포탑에도 적용됩니다.
PowerMultiplier-burner=화력 투입기, 화력 채광 드릴 등에 적용됩니다. 발전기나 차량에는 적용되지 않습니다.
PowerMultiplier-nutrient=바이오챔버, 포획된 바이터 산란장, 영양소나 바이오플럭스를 사용하는 모든 건물에 적용됩니다. (다른 모드에서 추가한 건물 포함)
PowerMultiplier-heating=특정 행성에서 건물을 녹이는 데 필요한 열 비용 역시 증가됩니다.
PowerMultiplier-solar=다른 설정과 달리 전력 소비가 아닌 생산과 관련된 설정, 값이 높을수록 게임이 더 쉬워집니다.
PowerMultiplier-blacklist=배율의 영향을 적용하지 않을 객체 ID를 쉼표로 구분한 목록을 입력해주세요. 이 설정은 모드팩 밸런싱을 위해 추가되었습니다.