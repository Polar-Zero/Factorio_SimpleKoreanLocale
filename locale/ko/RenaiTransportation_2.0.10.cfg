[technology-description]
se-no=플레이어를 발사하고 항공 교통을 지시합니다.
HatchRTTech=해치를 사용하면 뚫린 상자가 아닌 다른 객체가, 튕겨온 아이템을 받을 수 있습니다.
EjectorHatchRTTech=해치와 비슷하지만 반대로 작동합니다.
RTThrowerTime=현재 설치된 모든 투입기 버전의 투척 버전을 게임에 추가합니다, 다른 모드에서 추가한 투입기도 지원합니다.
SignalPlateTech=투척기와 회로 네트워크의 조화
PrimerPlateTech=수류탄과 로켓을 더 멀리 던지고 싶었던 적이 있나요?
RTFocusedFlinging=투척기의 투척 범위를 15미터 미만으로 조정할 수 있게 됩니다. 마우스를 가리키고 상호 작용 키(기본값 F)를누르거나 회로 신호를 통해 범위를 설정할 수 있습니다.
RTFlyingFreight=기차 교차로? 이젠 기차 점프로에 더 가깝습니다.
RTFreightPlates=기차를 위해 제작된 특별한 점프 패드의 잠금을 해제합니다.
RTZiplineTech=기존 전력망을 고속도로처럼 활용하세요!
RTProgrammableZiplineControlTech=짚라인을 수동으로 운전한다고 상상해 보세요. 이 컨트롤러는 두 짚 터미널 사이를 자동으로 운전할 수 있습니다.
RTMagnetTrainRamps=전자석을 사용하여 열차의 속도에 관계없이 정확한 착륙 지점으로 열차를 안내해보세요.
RTDeliverThePayload=기차 램프와 조합하여 폭발성 무기를 원하는 지점으로 직접 운반할 수 있습니다.
RTImpactTech=10초 동안 열차 화물을 하역하시나요? 이제 열차 하역을 "즉시" 할 수 있습니다! 물론 하역된 아이템을 잡아야 합니다.
RTSimonSays=Simon은 고급 회로가 왼쪽으로 튕긴다고 말합니다.


[controls]
RTInteract=상호작용
RTClick=Wube여 사용자 정의 “단축키”를 만들지 않고도 클릭을 감지 할 수 있게 해주세요.
RTThrow=커서 아이템 던지기
RTOnOffZipline=짚라인 탑승/내리기
RTZiplineBrake=짚라인 브레이크
DebugAdvanceActionProcess=테스트용 단축키. 무시하세요


[item-name]
RTZiplineItem=전동 짚라인 손수레
RTZiplineItem2=빠른 짚라인 손수레
RTZiplineItem3=고속 짚라인 손수레
RTZiplineItem4=터보 짚라인 손수레
RTZiplineItem5=원자력 로켓으로 구동되는 사이버 플럭스 메카터보트론 “초고속” 짚 손수레
RTZiplineControlsItem=전동 짚라인 컨트롤러
RTZiplineCrankControlsItem=전동 짚라인 크랭크 컨트롤러
RTProgrammableZiplineControlsItem=프로그래밍 가능한 짚라인 컨트롤러
RTTrainRampItem=철도 램프
RTMagnetTrainRampItem=자석 철도 램프
RTLickmawBalls=릭모 볼


[item-description]
RTZiplineItem=이 전동 짚 손수레는 타고 있는 전선을 통해 흐르는 전력으로 작동합니다. 컨트롤러를 장착하고 선택한 후 전봇대에 상호작용 키를 누르면(__CONTROL__RTInteract__) 탑승이 시작되고, 다시 누르면 하차할 수 있습니다. 막다른 골목에 도달하면 자동으로 하차합니다.\n450kW의 전력을 소비합니다.
RTZiplineItem2=일반 짚라인 손수레보다 두 배 더 빠릅니다! 1MW의 전력을 사용합니다. 그래픽 디자인은 제 열정입니다 :)
RTZiplineItem3=빠른 짚라인 손수레보다 두 배 더 빠릅니다! 5MW의 전력을 사용합니다.
RTZiplineItem4=고속 짚라인 손수레보다 두 배 더 빠릅니다! 10MW의 전력을 사용합니다.
RTZiplineItem5=터보 짚라인 트롤리보다 훨씬 빠릅니다! 이렇게 빠른 짚라인을 조종할 수 있을까요? 50MW의 전력을 사용합니다.
RTZiplineControlsItem=전동 짚 손수레의 탄약 슬롯에 이 아이템을 추가로 장착하여 움직임을 제어해보세요.
RTZiplineCrankControlsItem=짚라인을 타는 동안 발사 버튼을 길게 누르면 속도가 더욱 빨라집니다. 이렇게 하면 전력망에 전원이 공급되지 않더라도 짚라인을 가속할 수 있습니다. 일정량 사용한 뒤에는 교체해야 합니다.
RTProgrammableZiplineControlsItem=이 컨트롤러는 수동 조종 없이도 두 짚라인 터미널 사이를 자동으로 이동하도록 프로그래밍할 수 있습니다.
RTLickmawBalls=이 즙이 많은 과일은 Sawcon에서 큰 인기를 끌었습니다. 우주 시대 랜파티의 개발자 Q&A에서 개발자들은 이 과일이 실제로 개발 중 한 시점에 게임에 있었다고 밝혔습니다. 비평가들은 이 과일이 삭제된 것을 이번 확장팩의 가장 큰 실수이자, 확장팩이 다각적인 호평을 받는 데 방해가 되는 요소로 꼽았습니다.


[mod-setting-name]
RTThrowersSetting=기본 투척 아이템 활성화
RTBounceSetting=|-회로/점화 점프 패드 활성화
RTTrainRampSetting=기차 램프 활성화
RTMagRampRange=최대 자석 램프 범위
RTTrainBounceSetting=|-철도 점프 패드 활성화
RTImpactSetting=|-충격 화물차, 충돌 하역기 활성화
RTZiplineSetting=전동 짚라인 활성화
RTZiplineSmoothSetting=짚라인 모션
RTModdedThrowers=|-모드 투척 투입기 활성화
RTThrowersDynamicRange=|-투척기 범위 계산 활성화
RTOverflowComp=투척기로 인한 벨트 넘침 방지
RTSpillSetting=떨어진 아이템 동작
RTImpactGrouping=충돌 화물차 아이템 그룹
RTShowRange=점프 패드 범위 표시 기본값


[mod-setting-description]
RTBounceSetting=회로 점프 패드, 점화 점프 패드를 활성화합니다. 옵션 작동에 기본 점프 패드가 필요합니다.
RTZiplineSmoothSetting=전신주가 가까이 있을 경우, 빠른 속도에서 흔들리는 카메라 움직임이 어지럽게 느껴질 수 있습니다.
RTModdedThrowers=다른 모드에서 추가한 투입기에 대한 투척기 변형을 활성화합니다. 그렇지 않으면 기본 게임에 대한 투입기에 대한 투척 버전만 만들어집니다.
RTThrowersDynamicRange=투척 투입기는 원래 투입기의 투입 범위를 기준으로 투척 거리가 계산됩니다.\n비활성화되어 있다면, 다른 모드와 상관없이 사거리가 25인 긴 팔 투입기를 제외한, 모든 투입기의 투척 거리가 15로 설정됩니다.
RTOverflowComp=투척 투입기가 던진 아이템으로 인해 벨트가 넘치는 현상을 최소화하는 로직을 활성화할 수 있습니다. 내부적으로 운송 벨트에는 8개 아이템만큼의 '인벤토리'가 있으므로, 활성화하면 8개를 초과한 아이템을 가진 벨트를 대상으로 해서 던지지 않도록 합니다.
RTSpillSetting=흘리기 - 던진 아이템이 떨어진 곳과 맞지 않으면 바닥에 일단 떨어뜨리고, 해체 표시를 남겨 로봇이 주워가도록 합니다.\n파괴 - 아이템이 공해 비용에 맞지 않으면 파괴합니다.
RTThrowersSetting=투척 투입기, 점프 패드, 플레이어 발사기, 해치 등 기본 기능을 활성화합니다. 투척기 객체를 생성하려면 켜져 있어야 합니다.
RTImpactGrouping=충돌 화물차에서 각 종류의 아이템에 대해 생성할 수 있는 최대 발사체 수를 설정할 수 있습니다. 발사체 수를 적게 생성하면 각 발사체에 더 많은 아이템을 그룹화하므로 지연 시간을 줄이는 데 도움이 되지만 멋스러워 보이지는 않을 것입니다.
RTShowRange=Alt-모드에서 점프 패드의 범위 표시는 점프 패드를 클릭하여 켜거나 끌 수 있습니다. 이 설정으로는 건물을 처음 지을 때의 기본적인 표시 여부를 설정할 수 있습니다.
RTTrainRampSetting=점화 투척기가 활성화된 경우 관련 화물차 제작법도 활성화됩니다.
RTImpactSetting=철도 램프, 점화 투척기 옵션의 활성화가 필요합니다.

[virtual-signal-name]
DirectorBouncePlateUp=위쪽로 발사
DirectorBouncePlateRight=오른쪽으로 발사
DirectorBouncePlateDown=아래쪽으로 발사
DirectorBouncePlateLeft=왼쪽으로 발사
ThrowerRangeSignal=발사 범위


[virtual-signal-description]
DirectorBouncePlateUp=이 아이템 신호를 설정하여, 점프 패드에 착지한 객체가 위쪽으로 점프하도록 합니다.
DirectorBouncePlateRight=이 아이템 신호를 설정하여, 점프 패드에 착지한 객체가 오른쪽으로 점프하도록 합니다.
DirectorBouncePlateDown=이 아이템 신호를 설정하여, 점프 패드에 착지한 객체가 아래쪽으로 점프하도록 합니다.
DirectorBouncePlateLeft=이 아이템 신호를 설정하여, 점프 패드에 착지한 객체가 왼쪽으로 점프하도록 합니다.
ThrowerRangeSignal=이 신호를 수신한 투척 투입기는, 신호 값에 맞도록 범위를 조정합니다.\n이 신호가 빨간색과 초록색 선에 모두 있는 경우 두 값을 합한 값을 적용합니다. 범위는 투척 투입기의 한계치를 초과하지는 못합니다.


[magnet-ramp-stuff]
Step2=이제 범위 내의 직선 철도나 또는 기차 점프 패드를 클릭으로 선택하여, 자석 램프의 점프 거리를 설정하세요.
missing=자석 경사로가 없습니다. 무슨 짓을 한 겁니까?!
BeyondRange=선택된 위치가 자석 램프 범위를 벗어나거나 수평에 위치해있지 않습니다. 최대 범위는 __1__타일입니다.
StraightRail=선택된 객체가 자석 램프나 직선 철도가 아닙니다.
set=발사 거리가 __1__ 타일로 설정되었습니다. 전력 필요량: __2__J
unable=이곳에 경사로를 지을 수 없습니다, 다시 시도하세요.


[zipline-stuff]
reqs=전선을 타려면 컨트롤러가 장착된 전동 짚라인 손수레가 필요합니다.
terminalReqs=짚라인 터미널을 사용하려면, 프로그래밍 가능한 컨트롤러가 장착된 전동 짚라인 트롤리가 필요하며, 선택된 상태여야 합니다.
range=대상이 너무 멀리 있습니다.
NotConnected=전신주가 다른 곳에 연결되어 있지 않습니다.
missing=다음 전신주가 없습니다
NotOnSameNetwork=터미널이 더 이상 연결되어 있지 않습니다
MissingChoice=터미널 중 하나가 누락되었습니다
terminal=터미널
rename=이름 바꾸기
ChangeName=이름 바꾸기 확인
select=목적지 선택
NoFreeSpot=주변에 착륙할 수 있는 공간이 없습니다.


[RTmisc]
EightMax=벨트는 최대 8개의 아이템을 받을 수 있습니다(곡선 부분의 7개).


[thrower-gen]
DefaultDesc=이 투입기는 아이템을 __1__ 타일 밖으로 던지도록 다시 배선되었습니다. 범위는 상호작용 키(__CONTROL__RTInteract__)를 사용하거나 [virtual-signal=ThrowerRangeSignal] 회로 신호를 사용하여 설정할 수 있습니다.
HasDesc=이 투입기는 아이템을 __1__ 타일 밖으로 던지도록 다시 배선되었습니다. 범위는 상호작용 키(__CONTROL__RTInteract__)를 사용하거나 [virtual-signal=ThrowerRangeSignal] 회로 신호를 사용하여 설정할 수 있습니다.\n__2__
name=투척 투입기 __1__

