[entity-description]
BouncePlate=점프 패드에 던져진 아이템이나 캐릭터를 10타일 밖으로 튕겨보냅니다. 방향에 무관하게 작동하며, 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕귈 범위를 조정할 수 있습니다.
BouncePlate5=점프 패드에 던져진 아이템이나 캐릭터를 5타일 밖으로 튕겨보냅니다. 방향에 무관하게 작동하며, 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕귈 범위를 조정할 수 있습니다.
BouncePlate15=점프 패드에 던져진 아이템이나 캐릭터를 15타일 밖으로 튕겨보냅니다. 방향에 무관하게 작동하며, 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕귈 범위를 조정할 수 있습니다.
PrimerBouncePlate=던져진 수류탄, 캡슐, 지뢰, 로켓, 포탄 및 기타 아이템을 발사한 뒤, 점화시킵니다. 추가 파워는 사거리를 40타일로 증가시킵니다. 점화시킬 수 없는 아이템은 10타일 만큼만 발사됩니다.\n“상호작용”(__CONTROL__RTInteract__)을 누르면 확산 모드로 전환됩니다. 클릭하여 Alt-모드에서의 범위 표시 여부를 전환할 수 있습니다.
PrimerSpreadBouncePlate=수류탄, 캡슐, 지뢰, 로켓, 포탄 및 기타 아이템은 이 위에서 튕긴 후 활성화되도록 준비됩니다. 추가 파워로 범위를 37~40타일로 증가시킬 수 있으며, 또한 40타일만큼 확산되도록 합니다. 점화시킬 수 없는 아이템은 10타일 만큼만 튕겨납니다.\n“상호작용”(__CONTROL__RTInteract__)을 누르면 확산 모드로 전환됩니다. 클릭하여 Alt-모드에서의 범위 표시 여부를 전환할 수 있습니다.
SignalBouncePlate=일정 신호 조합기처럼 작동합니다. 아이템이나 캐릭터가 여기에 튕기면 신호의 켜짐/꺼짐 여부가 전환됩니다. 클릭하여 Alt-모드에서의 범위 표시 여부를 전환할 수 있습니다.
DirectedBouncePlate=일반 점프 패드와 비슷하지만 지정된 방향으로만 아이템을 10타일 밖으로 튕겨보냅니다. 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕겨나갈 범위를 조정할 수 있습니다.
DirectedBouncePlate5=일반 점프 패드와 비슷하지만 지정된 방향으로만 아이템을 5타일 밖으로 튕겨보냅니다. 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕겨나갈 범위를 조정할 수 있습니다.
DirectedBouncePlate15=일반 점프 패드와 비슷하지만 지정된 방향으로만 아이템을 15타일 밖으로 튕겨보냅니다. 클릭하여 Alt-모드에서 범위 표시를 전환하거나, 상호작용 키를 눌러(__CONTROL__RTInteract__), 튕겨나갈 범위를 조정할 수 있습니다.
DirectorBouncePlate=선별 점프 패드는 프로그래밍을 통해, 패드에 착지하는 아이템을 구분하여 다른 방향으로 튕겨나가게 할 수 있습니다. 클릭하여 아이템 필터를 설정할 수 있습니다.

OpenContainer=튕겨온 아이템을 받을 수 있도록 뚜껑을 제거한 철 상자입니다.

PlayerLauncher=위에 서서 상호작용 키를 누르면(__CONTROL__RTInteract__) 캐릭터를 10타일 밖으로 발사합니다. 점프 패드에 착지하면 더 멀리 점프할 수 있습니다.

HatchRT=인벤토리가 있는 객체에 겹치도록 해치를 설치하면, 튕겨온 아이템을 받을 수 있습니다.
RTThrower-EjectorHatchRT=이 해치는 아이템을 받는 대신, 연결된 객체의 아이템을 20타일 밖으로 발사합니다.

RTTrainRamp=이 경사로를 사용하는 열차의 일정 스케줄 “현재 목적지”는 한 정거장 앞으로 이동합니다.\n이렇게 하면 경사로 뒤에 배치된 열차 정거장을 사용하여 원하는 램프로 자동 열차를 안내할 수 있으므로, 의도한 경로를 엉망으로 만들지 않고도 원하는 램프로 열차를 안내할 수 있습니다.\n이러한 일정 건너뛰기 기능이 필요하지 않다면 상호작용 키(__CONTROL__RTInteract__)를 사용하세요.\n열차가 정류장에 접근하고 있는 상황이거나 점프 후 다음 정거장에 쉽게 접근할 수 없는 경우, 열차 속도가 느려질 수 있다는 점에 유의해야 합니다.\n경사로에 닿을 때의 열차 속도에 따라 열차가 얼마나 멀리 날아갈지 결정됩니다. 열차는 경사로를 정확히 똑바로 밟아야 합니다.
RTTrainRampNoSkip=이 경사로를 사용하는 열차의 일정 스케줄 “현재 목적지”는 변동되지 않습니다.\n상호 작용(__CONTROL__RTInteract__)을 눌러 건너뛰기 모드로 다시 전환하세요.\n열차가 정거장에 접근하거나 점프 후 다음 정거장에 쉽게 접근할 수 없는 경우 열차 속도가 느려질 수 있다는 점에 유의해야 합니다. 경사로에 닿을 때의 열차 속도에 따라 열차가 얼마나 멀리 날아갈지 결정됩니다. 열차는 경사로를 정확히 똑바로 밟아야 합니다.
RTTrainBouncePlate=이 점프 패드 착륙한 기차는 다시 앞으로 점프하게 됩니다. 사용은 여전히 약간 까다롭기에, 대부분 밈적 요소를 위해 추가되었습니다.
RTTrainDirectedBouncePlate=일반 방향이 지정된 점프 패드와 비슷하지만 기차를 대상으로 작동합니다. 사용은 여전히 약간 까다롭기에, 대부분 밈적 요소를 위해 추가되었습니다.
RTMagnetTrainRamp=이 경사로에서 점프하는 열차가 착륙할 위치를 설정하려면 이 객체를 클릭하세요. 강력한 전자석이 기차 객차를 원하는 착륙 지점으로 안내해주지만, 경사로를 사용할 때마다 약 200kJ/타일의 전력을 소모합니다. 자석이 작동하려면 전력 버퍼가 가득 차 있어야 하며, 그렇지 않으면 자석 기능 없이 일반적인 경사로처럼 작동합니다. 시퀀스에서 경사로 점프를 연결할 때는 적어도 한 대의 객차가 항상 지면에 완전히 닿아 있어야 합니다. 열차는 이 경사로에서 점프할 때 정차역을 하나 건너뜁니다, 상호작용 키(__CONTROL__RTInteract__)로 전환할 수 있습니다.
RTMagnetTrainRampNoSkip=이 경사로에서 점프하는 열차가 착륙할 위치를 설정하려면 이 객체를 클릭하세요. 강력한 전자석이 기차 객차를 원하는 착륙 지점으로 안내해주지만, 경사로를 사용할 때마다 약 200kJ/타일의 전력을 소모합니다. 자석이 작동하려면 전력 버퍼가 가득 차 있어야 하며, 그렇지 않으면 자석 기능 없이 일반적인 경사로처럼 작동합니다. 시퀀스에서 경사로 점프를 연결할 때는 적어도 한 대의 객차가 항상 지면에 완전히 닿아 있어야 합니다. 열차는 이 경사로에서 점프할 때 정차역을 건너뛰지 않습니다. 상호작용 키(__CONTROL__RTInteract__)로 전환할 수 있습니다.
RTMagnetRail=자석 철도 램프에서 제어되는 강력한 전자석입니다. 기관차를 밀어내거나 끌어당겨 원하는 점프 범위에 도달할 수 있도록 도와줍니다. 이 객체는 자기장을 시각화한 것입니다.
RTMagnetRampDrain=이 전력 버퍼는 연결된 철도 램프와 부착된 전자석에 전력을 공급합니다. 전력은 기차가 점프할 때 사용되며, 점프 거리에 따라 사용량이 비례합니다. 버퍼는 40MW에서 가득 찹니다.
RTImpactUnloader=기차가 충돌하면, 연결된 모든 충돌 화물차의 해치가 열리고 내용물을 발사시킵니다.\n더 빠르게 충돌할수록 더 많은 아이템이 더 멀리 날아가게 됩니다.\n충돌 후에는 열차의 스케줄상 '현재 목적지'가 한 정거장 앞으로 이동하므로, 충돌 하역기 뒤에 배치된 열차 정거장과 열차의 기관차를 뒤로 향하게 하여 자동화할 수 있습니다.\n생성되는 최대 발사체 수량을 모드 설정에서 조정하여 지연 시간을 줄일 수 있습니다.

RTTrainRamp-placer=이 경사로를 사용하는 열차의 일정 스케줄 “현재 목적지”는 한 정거장 앞으로 이동합니다.\n이렇게 하면 경사로 뒤에 배치된 열차 정거장을 사용하여 원하는 램프로 자동 열차를 안내할 수 있으므로, 의도한 경로를 엉망으로 만들지 않고도 원하는 램프로 열차를 안내할 수 있습니다.\n이러한 일정 건너뛰기 기능이 필요하지 않다면 상호작용 키(__CONTROL__RTInteract__)를 사용하세요.\n열차가 정류장에 접근하고 있는 상황이거나 점프 후 다음 정거장에 쉽게 접근할 수 없는 경우, 열차 속도가 느려질 수 있다는 점에 유의해야 합니다.\n경사로에 닿을 때의 열차 속도에 따라 열차가 얼마나 멀리 날아갈지 결정됩니다. 열차는 경사로를 정확히 똑바로 밟아야 합니다.
RTMagnetTrainRamp-placer=이 경사로에서 점프하는 열차가 착륙할 위치를 설정하려면 이 객체를 클릭하세요. 강력한 전자석이 기차 객차를 원하는 착륙 지점으로 안내해주지만, 경사로를 사용할 때마다 약 200kJ/타일의 전력을 소모합니다. 자석이 작동하려면 전력 버퍼가 가득 차 있어야 하며, 그렇지 않으면 자석 기능 없이 일반적인 경사로처럼 작동합니다. 시퀀스에서 경사로 점프를 연결할 때는 적어도 한 대의 객차가 항상 지면에 완전히 닿아 있어야 합니다. 열차는 이 경사로에서 점프할 때 정차역을 하나 건너뜁니다, 상호작용 키(__CONTROL__RTInteract__)로 전환할 수 있습니다.
RTImpactUnloader-placer=기차가 충돌하면, 연결된 모든 충돌 화물차의 해치가 열리고 내용물을 발사시킵니다. 충돌 속도가 빠를수록 더 많은 아이템이, 더 멀리 날아가게 됩니다. 충돌 후에는 열차의 스케줄상 '현재 목적지'가 한 정거장 앞으로 이동하므로, 충돌 하역기 뒤에 배치된 열차 정거장과 열차의 기관차를 뒤로 향하게 하여 자동화할 수 있습니다. 생성되는 발사체의 최대 개수는 모드 설정에서 조정할 수 있습니다.

RTPayloadWagon=이 충돌물이 착륙하면 내부에 있는 점화 가능한 아이템이 점화되고, 10타일 범위로 발사됩니다. 화물차에 있는 폭발물(이는 '폭발하는 물건'이 아닌 '폭발물' 아이템을 의미합니다.)은 확산 반경을 0.2씩 증가시켜줍니다. (최대 150개: +30 타일)\n참고: 렉을 방지하기 위해 화물차에 있는 각 아이템은 최대 1묶음씩만 발사됩니다.
RTImpactWagon=이 화물차와 연결된 기관차가 충돌 하역기와 충돌하면 연결된 모든 충돌 화물차의 해치가 열리고, 내용물이 발사됩니다.\n더 빠르게 충돌할수록 더 많은 아이템이 더 멀리 날아가게 됩니다.\n생성되는 최대 발사체 수량을 모드 설정에서 조정하여 지연 시간을 줄일 수 있습니다.

RTZiplineTerminal=프로그래밍 가능한 짚라인 컨트롤러가 장착된 경우, 이 터미널을 사용하면 컨트롤러에서 동일한 네트워크의 다른 터미널에 도달하는 경로를 계산하므로, 자동으로 해당 터미널에서 짚라인 손수레를 조종하게 할 수 있습니다.

RTThrower-PrimerThrower=투척기와 포탑의 장점만 모았습니다! 이 투척병은 수류탄, 캡슐, 로켓 등의 아이템을 적에게 던질 수 있습니다. 움직이는 목표물을 향해 발사하므로 조준 범위 약간 뒤에 있는 아군에게 아군 오사를 유발할 수 있습니다.


