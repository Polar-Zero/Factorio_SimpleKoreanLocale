[mod-name]
AdditionalPasteSettings=추가 붙여넣기 설정 Fixed(Additional Paste Settings (Fixed))

[mod-description]
AdditionalPasteSettings=게임에 추가적인 붙여넣기 설정을 추가합니다(Shift+우클릭 -> Shift+좌클릭). 물류 상자 요청을 병합/결합하거나, 정적 요청 배율울 설정하는 등, 30초 만에 바닐라 동작을 수정하고, 어셈블러에서 투입기로 붙여넣을 때 조건을 설정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
additional-paste-settings-hotkey=추가 붙여넣기 단축키
additional-paste-settings-hotkey-alt=추가 붙여넣기 단축키 (Alt-모드)

[controls-description]
additional-paste-settings-hotkey=대부분의 경우: SHIFT + 좌클릭. 이는 "항상" 엔티티에 설정을 붙여넣는 단축키여야 합니다.
additional-paste-settings-hotkey-alt=대부분의 경우: SHIFT + ALT + 좌클릭. 이 키는 현재 투입기 스택의 1/2이어야 합니다.

[mod-setting-name]
additional-paste-settings-paste-clear-inserter-filter-on-paste-over=동일한 입력을 붙여놓을 때 필터 초기화
additional-paste-settings-station_name_load=스테이션 적재 문자열 포맷
additional-paste-settings-station_name_unload=스테이션 하역 문자열 포맷
additional-paste-settings-se-rocket-landing-pad-name=SE 화물 로켓 격납고 문자열 형식
additional-paste-settings-options-smart_filters=투입기: 스마트 투입기
additional-paste-settings-options-disable_filters=투입기: 필터 비뢀성화
additional-paste-settings-options-requester-multiplier-type=물류 상자: 배율 설정 유형
additional-paste-settings-options-requester-multiplier-value=물류 상자: 배율 값
additional-paste-settings-options-inserter-multiplier-type=투입기: 배율 설정 유형
additional-paste-settings-options-inserter-multiplier-value=투입기:  배율 값
additional-paste-settings-options-transport_belt-multiplier-type=운송 벨트: 배율 설정 유형
additional-paste-settings-options-transport_belt-multiplier-value=운송 벨트:  배율 값
additional-paste-settings-options-combinator-multiplier-type=조합기: 배율 설정 유형
additional-paste-settings-options-combinator-multiplier-value=조합기: 배율 값
additional-paste-settings-options-sumup=전역: 값 중첩
additional-paste-settings-options-invert-buffer=반전된 완충 상자: 완충 상자에서 붙여넣기 동작 반전
additional-paste-settings-options-invert-buffer-multiplier-value=완충 버퍼 상자: 배율 값
additional-paste-settings-options-comparator-value=투입기에 대한 기본 비교기 조건
additional-paste-settings-paste-to-belt-enabled=벨트에 붙여넣기 활성화
additional-paste-settings-use_Babelfish=이름에 바벨피시 사용
additional-paste-settings-switch_icon_format=RichText 포매터 전환

[mod-setting-description]
additional-paste-settings-options-smart_filters=스마트 필터 기능. 조립 기계에서 꺼내올 때 재료가 아닌 생산물을 필터로 사용합니다.
additional-paste-settings-options-disable_filters=필터 비활성화, 투입기에 내장된 선별 기능을 비활성화합니다. (기본 게임의 투입기 선별 기능)
additional-paste-settings-station_name_load=(__1__)은/는 아이템 그래픽을, (__2__)은/는 아이템 이름을 보관합니다.
additional-paste-settings-station_name_unload=(__1__)은/는 아이템 그래픽을, (__2__)은/는 아이템 이름을 보관합니다.
additional-paste-settings-se-rocket-landing-pad-name=(__1__)은/는 아이템 그래픽을, (__2__)은/는 아이템 이름을 보관합니다.
additional-paste-settings-options-requester-multiplier-type=아이템 수량, 아이템 소모량, 제작 시간 중에서 선택할 수 있습니다.
additional-paste-settings-options-requester-multiplier-value=물류 상자에 얼마나 많은 아이템을 요청할지 정의합니다. 제작 시간을 선택한 경우 제작을 진행할 초 단위를 입력합니다. 각 아이템 유형의 제작 필요량이나 아이템 제작에 필요한 시간을 기준으로 합니다.
additional-paste-settings-options-inserter-multiplier-type=아이템 수량, 아이템 소모량, 제작 시간 중에서 선택할 수 있습니다.
additional-paste-settings-options-inserter-multiplier-value=물류 상자에 얼마나 많은 아이템을 요청할지 정의합니다. 제작 시간을 선택한 경우 제작을 진행할 초 단위를 입력합니다. 각 아이템 유형의 제작 필요량이나 아이템 제작에 필요한 시간을 기준으로 합니다.
additional-paste-settings-options-combinator-multiplier-type=아이템 수량, 아이템 소모량, 제작 시간 중에서 선택할 수 있습니다.
additional-paste-settings-options-combinator-multiplier-value=물류 상자에 얼마나 많은 아이템을 요청할지 정의합니다. 제작 시간을 선택한 경우 제작을 진행할 초 단위를 입력합니다. 각 아이템 유형의 제작 필요량이나 아이템 제작에 필요한 시간을 기준으로 합니다.
additional-paste-settings-options-sumup=활성화하면 이미 설정을 붙여넣은 객체에 다시 붙여넣기를 진행할 때 붙여넣은 값이 추가로 더해지며, 비활성화되어 있다면 덮어씌워집니다.
additional-paste-settings-options-request-from-buffer=활성화하면 완충 상자의 요청을 요청 상자에 그대로 붙여넣을 수 있도록 합니다다.
additional-paste-settings-options-invert-buffer=활성화하면 완충 상자에 원자재가 아닌, 제작법 출력을 붙여넣습니다. 이는 생산된 아이템이 얼마나 쌓였는지에 따라 달라집니다.
additional-paste-settings-options-invert-buffer-multiplier-value=완충 메커니즘을 반전하려면 이 옵션의 활성화가 필요합니다. 생산된 아이템이 얼마나 쌓였는지에 따라 완충 상자에 얼마나 많은 아이템을 요청할지 정의합니다.
additional-paste-settings-paste-to-belt-enabled=제작법 아이템을 운송 벨트에 붙여넣을 수 있습니다.
additional-paste-settings-switch_icon_format=기본값은 [ img=class/name ]이며, 이 옵션을 활성화하면 [ class=name ]으로 전환됩니다.

