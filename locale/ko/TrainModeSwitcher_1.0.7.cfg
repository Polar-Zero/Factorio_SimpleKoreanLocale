[mod-name]
TrainModeSwitcher=기차 모드 전환기(Train Mode Switcher)

[mod-description]
TrainModeSwitcher=강조 표시된 열차의 자동/수동 운전 모드를 전환합니다. 강조 표시된 열차가 없는 경우, 여러 열차 간 드래그할 수 있는 선택 도구를 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[item-name]
tms-switcher=기차 모드 전환기

[controls]
tms-toggle=기차 모드 전환기

[shortcut]
tms-toggle=기차 모드 전환기

[mod-setting-name]
tms-alt-mode=항상 자동 모드로 전환

[mod-setting-description]
tms-alt-mode=도구가 열차의 운전 모드를 전환하는 대신 자동 모드로 설정합니다. 대체 선택 모드일 때에는 수동 모드로 설정합니다. (Shift+드래그)