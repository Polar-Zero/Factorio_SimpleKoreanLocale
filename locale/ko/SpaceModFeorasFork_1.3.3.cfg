SpaceX-no-chat-msg=첫 완료 후 채팅 메시지 표시 안 함
SpaceX-no-ir=호환성 확인 안함: Industrial Revolution
SpaceX-no-krastorio=호환성 확인 안함: Krastorio 2
SpaceX-no-nuclear=원자력을 로켓 연료로 대체
SpaceX-no-popup=내레이션 팝업 숨기기
SpaceX-no-pyanodons=호환성 확인 안함: Pyanodons
SpaceX-no-space-sci=스페이스X 초광속 비행장치 연구에서 우주 과학팩을 제거
SpaceX-production=스페이스X 생산 비용 배율
SpaceX-research=스페이스X 연구 비용 배율
SpaceX-split-combinator=SpaceX 분할 조합기 출력 (필요 아이템, 단계)

[mod-setting-description]
SpaceX-auto-continue=이 옵션은 FTL 우주선이 완료되면 자동으로 '이어하기' 옵션을 선택합니다. 또한 팝업이 억제됩니다. 위 선택과 함께할 경우 개입 없이 여러 FTL 우주선을 계속 발사할 수 있습니다.
SpaceX-cheaper-fusion-reactor=융합 반응로의 제작 비용이 휴대용 핵융합로 40개로 감소합니다. 이는 10000개의 처리 유닛만이 들어감을 의미하며(0.14와 동일함), 이는 0.15에서 기본적으로 필요로 하는 처리 유닛 25000개에 비해 적은 양입니다. (게임 난이도를 낮춥니다.)
SpaceX-classic-mode=전형적인 SpaceX 경험. 초광속 이론 4단계 및 핵연료 관련 사항을 비활성화하고, 초광속 이론 기술 연구에 대한 구버전 연구 비용을 설정합니다.
SpaceX-ftl-ramp-up=초광속 이론 연구에 필요한 과학 팩 수량을 점진적으로 늘리도록 하세요. 비활성화하면 모든 초광속 이론 기술 연구 단계에 모든 유형의 과학 팩이 필요합니다.
SpaceX-ignore-tech-multiplier=스페이스X 기술 비용은 고정되어 있으며 마라톤 게임에 사용되는 게임 기술 비용 배율에 영향을 받지 않습니다. 기본적으로 이 배율은 스페이스X 연구 비용 배율에 추가되므로 비용을 개별적으로 변경하려면 이 옵션을 선택하세요. (스페이스X 마라톤의 난이도를 낮춥니다.)
SpaceX-launch-multiplier=부품 발사 배율. 스테이지 완료를 위해 전달해야 하는 아이템 수를 정의합니다. 0.5는 원래 값의 50%(절반)을, 2는 원래 아이템 수의 x2(두 배)를 전달해야 함을 의미합니다.
SpaceX-log-days=활성화하면, "49h"가 아닌 "2d 1h" 방식으로 표시합니다.
SpaceX-no-bob=이 플레이에서 Bob의 모드 호환값이 사용되지 않을 것입니다.
SpaceX-no-chat-msg=선택 시 단계 완료 시 채팅 메시지가 표시도히지 않고 숨겨집니다. (FTL 우주선을 다수 발사하는 게임에 적합)
SpaceX-no-ir=이 플레이에서 Industrial Revolution의 모드 호환값이 사용되지 않을 것입니다.
SpaceX-no-krastorio=이 플레이에서 크라스토리오 2 모드 호환값이 사용되지 않을 것입니다.
SpaceX-no-nuclear=모든 SpaceX 제작법에 핵연료가 아닌 로켓 연료를, 원자로가 아닌 로켓 연료를 필요하도록 대체합니다. (게임 난이도를 낮춤).
SpaceX-no-popup=활성화되었을 경우 위성망, 건선거 완료 팝업이 자동으로 닫힐 것입니다. (많은 FTL 제작품을 발사하는 게임에 적합합니다)
SpaceX-no-pyanodons=이 플레이에서 Pyanodons 모드 호환값이 사용되지 않을 것입니다.
SpaceX-no-space-sci=기본적으로 최종 스페이스X 연구는 우주 과학팩을 필요로 합니다. 이 설정을 체크해여 최종 기술 연구가 우주 과학팩이 필요하지 않도록 할 수 있습니다 (게임을 쉽게 만듬)
SpaceX-production=제작법 재료 비용 배율. 아이템 제작에 필요한 재료의 수를 정의합니다. 0.5는 원래 값의 50%(절반)을, 2는 원래 비용의 x2(두 배)를 아이템 제작에 필요로 함을 의미합니다.
SpaceX-research=연구 비용 배율. 기술 연구에 필요한 연구 팩 수를 정의합니다.  0.5는 원래 값의 50%(절반)을, 2는 원래 비용의 x2(두 배)를 연구에 필요로 함을 의미합니다.
SpaceX-split-combinator=활성화하면 스페이스X 조합기를 두 종류로 분할합니다: 하나는 필요한 아이템만 출력하고, 다른 하나는 현재 단계를 나타내는 특수 기호 S를 출력하는 새로운 조합기입니다.