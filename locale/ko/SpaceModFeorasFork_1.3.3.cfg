[mod-description]
SpaceModFeorasFork=로켓을 여러 번 발사해야 하고 엄청나게 많은 과학 팩을 필요로 하는 승리 조건을 게임에 추가하여, 게임 후반부를 크게 확장합니다. 다양한 종류의 부품을 이용한 수백 번의 발사가 필요할 것이며, 목표는 지구를 떠나 안전하게 귀환할 수 있는 우주 건축물을 건설하는 것입니다.\n\n번역: SimpleKoreanLocale(PolarZero)
SpaceMod=로켓을 여러 번 발사해야 하고 엄청나게 많은 과학 팩이 필요로 하는 승리 조건을 추가하므로 결론적으로 최종 게임을 크게 확장합니다. 40가지 이상의 추가 요소가 있으며, 목표는 안전하게 이륙 가능한 대형 우주선을 만드는 것입니다. Steinerrr에 의해 업그레이드된 그래픽을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


