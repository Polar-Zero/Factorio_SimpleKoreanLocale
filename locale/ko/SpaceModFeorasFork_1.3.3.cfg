[item-description]
assembly-robot=이 조립 로봇은 우주 공간에서 작동하도록 설계되었습니다. 건선거 조립장치 구성품에 사용됩니다.
astrometrics=측성학 연구소는 안전한 초광속 비행에 필수적인 천체 위치 측정을 도와줍니다.
command=흔히 브릿지라고 불리는 우주선의 지휘 본부입니다.
drydock-assembly=우주선의 다양한 구성 요소를 조립하는 명령 모듈입니다.
drydock-structural=건선거의 구조물입니다. 우주선이 조립되는 동안 보관하기 위해 사용됩니다.
exploration-data-disk=탐사 위성이 수집한 데이터가 담긴 데이터 디스크입니다. 우주 지도 제작에 필요합니다.
exploration-satellite=더 멀리 우주로 나가 주변 지역을 지도화할 수 있는 위성이 탑재되어 있습니다. 어디로 가야 하는지, 어떤 곳을 피해야 하는지 알아보세요! [로켓 격납고에 넣어 우주로 발사 - 탐사 데이터 디스크 생성]
ftl-drive=항성간 여행을 가능하게 하는 첨단 기술의 결정체입니다.
fuel-cell=우주 엔진이 사용하는 연료입니다.
fusion-reactor=우주선의 주 동력원입니다.
habitation=우주선의 생활 공간입니다.
hull-component=우주선의 선체를 구성하는 부품입니다.
laser-cannon=우주선 레이저포는 우주에도 악랄한 바이터가 있을 경우를 대비한 상황을 위한 것입니다. [우주로 발사하기 위해 로켓 격납고에 보관]
life-support=생명 유지 시스템입니다. 산소, 물, 음식물 분해 장치 등이 포함됩니다.
protection-field=우주선에서 투영된 역장입니다.
space-ai-robot=우주선의 모든 작업을 수행할 수 있는 인공 지능 로봇입니다. 긴 여정을 함께할 새로운 우주 동반자! [우주로 발사하려면 로켓 격납고에 넣으세요]
space-ai-robot-frame=개인 AI 로봇 동반자를 위한 프레임입니다. 갑옷, 로보포트 및 약간의 방어 장치가 포함되어 있습니다. 편리하죠!
space-fuel-tank=큰 연료 탱크. 우주 여행을 충분히 할 수 있을 만큼의 연료가 들어 있습니다. 관광을 하기에 충분할 수도 있습니다! [우주로 발사하려면 로켓 격납고에 넣으세요]
space-map=우주 지도에는 목적지까지의 경로를 계획하는 데 필요한 모든 데이터가 포함되어 있습니다.  [우주로 발사하려면 로켓 격납고에 넣으세요]
space-oxygen-barrel=산소로 가득 찬 배럴입니다.
space-oxygen-tank=대형 산소 탱크. 우주 여행에 필요한 충분한 산소가 들어 있습니다. 계속 숨을 쉬세요! [우주로 발사하려면 로켓 격납고에 넣으세요]
space-thruster=이 우주 엔진은 통상적인 광속 비행에 사용됩니다.
space-water-tank=대형 물 탱크. 우주 여행에 필요한 충분한 물이 들어 있습니다. 알림: 물을 충분히 마셔주세요! [우주로 발사하려면 로켓 격납고에 넣으세요]
spaceship-fuel=우주선의 추진기를 위한 실제 연료입니다.
spacex-combinator=현재 SpaceX의 단계를 완료하는 데 필요한 구성 요소 신호와 현재 단계을 나타내는 신호를 전달합니다.
spacex-combinator-stage=스테이지만을 나타내는 신호를 생성하는 조합기입니다.

