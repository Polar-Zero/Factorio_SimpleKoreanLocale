space-thrusters=우주선 제작에 필요한 기동 추전기를 제작할 수 있습니다.
spaceship-command=우주선 제작에 필요한 우주선 지휘본부를 제작할 수 있습니다.
gui-log-title=SpaceX 발사
instellar-launch=성간 발사: __1__
progress-title=진행률
space-progress-frame-title=우주 진행 상황
space-toggle-button-caption=스페이스X
spacex-completion-caption=이제 갑시다!
spacex-completion-msg=스페이스X 완료!
spacex-completion-text=축하합니다. 여러 달에 걸친 수많은 시도 끝에 마침내 최종 목표를 달성했습니다: 이 바위 같은 행성에서 탈출할 우주선을 건설하고 준비하는 일 말이죠! 분명, 당신을 구하러 올 사람은 아무도 없었으니까요!
spacex-completion-text1=애초에 우주선을 추락시킨 건 당신이 아니었죠? 그건 당신의 믿음직한 건설 로봇 밥이었어요. 마지막 우주선을 조종한 건 밥이었어요. 밥 잘못이었어요! 어쨌든 첫 번째 추락에서 살아남지 못했잖아요.
spacex-completion-text2=이제 여러분의 미래는 당신과 유능하고 반짝이는 새 AI 로봇 동료에게 달려 있습니다. 우주선은 완전히 출발 준비를 마쳤으며, 광택이 나는 데다가 보급품으로 가득 채워진 상태입니다. 이제 다음 거주 행성으로 향하는 경로가 계산 및 설정되었습니다. 뭐가 잘못될 수 있을까요? 아무것도 없습니다!
spacex-completion-text3=행운을 빕니다 엔지니어!
spacex-completion-tooltip=게임을 완료했습니다! 이후에도 계속 플레이할 수 있습니다.
spacex-continue-caption=이어하기
spacex-continue-text1=결정할 시간입니다 - 또 다른 성간 우주선을 발사할지 (스페이스X를 다시 시작) 아니면 완전히 끝낼 것인지 (이 게임에서 스페이스X 프로젝트는 완전히 종료됩니다)
spacex-continue-text2=힌트: 계속 진행하더라도, 더 이상 스토리 대화 상자는 표시되지 않으며, 다음 번에 스페이스X를 완료하더라도 자동으로 계속됩니다! 이 기능은 모드 설정 > 지도에서 비활성화할 수 있습니다.
spacex-continue-title=스페이스X 이어하기
spacex-continue-tooltip=이 옵션은 우주선 카운터를 업데이트하고 모든 우주선 생산 부품을 0으로 초기화하여 더 많은 우주선을 만들 수 있도록 합니다!
spacex-finish-caption=완전히 끝내기
spacex-finish-tooltip=스페이스X 생산은 초기화되지 않습니다. 다시 시작하려면 콘솔을 열고 /SpaceX_reset 명령어를 입력해주세요.
spacex-launch-title=성간 우주선 발사 성공!
spacex-log-caption=기록
spacex-log-launch=발사
spacex-log-notes=참고
spacex-log-time=시간
spacex-log-tooltip=발사 시간 기록 표시
spacex-notadmin-caption=관리자 필요!
spacex-notadmin-tooltip=관리자만 이 결정을 내릴 수 있습니다. 이 버튼을 클릭하면 대화 상자가 닫힙니다.
stage-1-completion-caption=확인
stage-1-completion-msg=위성망이 성공적으로 구축되었습니다. 이제 건선거 시설을 구축해야 합니다.
stage-1-completion-text=여러 번의 인공위성 발사 끝에 마침내 최종 목표를 어떻게 구성해야 할지 깨닫게 됩니다. 이제 이곳을 탈출할 자신만의 거대한 건축물을 지을 때가 왔습니다! 자. 시작해 봅시다...
stage-1-completion-title=위성망 구축 완료
stage-1-completion-tooltip=이 대화상자를 닫습니다
stage-1-progress-stage=1 / __1__ 단계
stage-1-progress-title=위성망 구축
stage-2-completion-caption=확인
stage-2-completion-msg=건선거 시설이 이제 작동합니다. 우주선 조립 작업을 시작할 수 있습니다!
stage-2-completion-text=축하합니다 [자축할 시간입니다] 건선거 조립이 완료되었습니다! 이제 선체만 만들면 기지의 기초가 완성될 것 같습니다.
stage-2-completion-title=건선거 조립 완료
stage-2-completion-tooltip=이 대화상자를 닫습니다
stage-2-progress-stage=2 / __1__ 단계
stage-2-progress-title=건선거 조립
stage-3-completion-caption=확인
stage-3-completion-msg=우주선 조립 완료. 여행을 준비하세요!
stage-3-completion-text=축하합니다! 우주선 조립이 모두 완료되었습니다. 드디어 여정을 계획할 수 있게 되었습니다. 충분한 식량을 모아 다음 행성으로 향하는 경로를 계획하세요. 하지만 먼저 제대로 된 우주 지도가 필요할 것입니다.
