[mod-name]
Rocs-Hardcore-Demolishers=Roc의 하드코어 불카누스(Roc's Hardcore Vulcanus)

[mod-description]
Rocs-Hardcore-Demolishers=전문 플레이어를 위해 불카누스를 더욱 어렵게 합니다. 디몰리셔는 더 단단하고 많아졌으며, 시작 지점 크기는 감소되었으며, 과학 팩 제작 시설 건설을 장려하고자, 일부 주조 제작법을 사용하기 위해 연구가 필요하도록 합니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 하드코어 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
rocs-hardcore-smaller-demolisher-territory-radius=디몰리셔 영역 감소 활성화
rocs-hardcore-bonus-segmented-unit-health-percentage=지렁이 유닛 체력 배율
rocs-hardcore-segmented-unit-speed-multiplier=지렁이 유닛 속도 배율
rocs-hardcore-vulcanus-rock-yields-increased=바위 자원량 증가
rocs-hardcore-vulcanus-condensed-map=압축된 불카누스
rocs-hardcore-advanced-casting-recipe=고급 주조 연구 활성화

[mod-setting-description]
rocs-hardcore-segmented-unit-speed-factor=깨어난 디몰리셔 적의 속도, 가속도 및 회전 반경에 영향을 줍니다. 값이 1이면 변화가 없음을 의미합니다.
rocs-hardcore-advanced-casting-recipe=주조소가 자동화, 물류, 화학 및 금속공학 과학 팩이 필요한 새로운 기술을 연구할 때까지 복잡한 제작법을 주조할 수 없게 합니다. 다른 Roc의 하드코어 모드와 마찬가지로 로켓을 발사하기 전에 작은 과학 생산시설을 짓도록 장려합니다.
rocs-hardcore-vulcanus-map=지도의 전체 크기가 줄어들도록 합니다. 자원 패치 크기가 작아지지만 빈도는 더 잦아질 것입니다.

[technology-name]
advanced-casting=고급 주조
rocs-foundry=기초 주조

[technology-description]
advanced-casting=주조소에서 더 복잡한 제작법을 사용할 수 있도록 합니다.
rocs-foundry=더 고급 제련이 가능합니다. 참고: 하드코어 모드에서 일부 제작법 해금이 '고급 주조' 기술로 이동했습니다.

[rocs-hardcore-vulcanus]
metallurgy-recipe-suffix= 금속공학적
non-metallurgy-recipe-suffix= (조립 기계용)