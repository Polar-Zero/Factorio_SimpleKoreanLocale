[mod-description]
Mining_Drones_Remastered=채광용 드론과 기지를 게임에 추가하며, 훌륭하면서도 사용자 정의 가능한 밸런스를 제공합니다. 순수한 철이 아닌 복잡한 드론 제작법, 납득 가능한 공해 발생량, 전기 에너지 사용량 등이 있습니다.\n모든 것이 사용자 지정 가능하고 많은 모드를 지원합니다. 모드 홈페이지나 시작 및 지도 설정을 확인하세요 ^_^\n언어: 영어, 독일어, 스페인어, 프랑스어, 터키어, 우크라이나어, 러시아어 (+ 한국어)\n\n번역: SimpleKoreanLocale(PolarZero)
Mining-Drones-Tiberium=Factorio 게임에 정복에 대한 추가 지원 및 채광용 드론과 기지를 추가합니다.\n원본 Mining Drones 모드: Klonan\n\n번역: SimpleKoreanLocale(PolarZero)
Mining_Drones_2_CnC=채광 드론 2 리마스터 모드의 채광 드릴을 커맨드 앤 컨커, 커맨드 앤 컨커: 레드얼럿, 커맨드 앤 컨커: 타이베리안 던의 것으로 리스킨합니다. 이 모드는 외적 사항만 변경하므로 언제든 자유롭게 활성화하거나 비활성화할 수 있으며, 이에 무관하게 모두 동일하게 동작할 것입니다.\n\n그러나 강력해 보이도록 하기 위해, MD2R 설정을 조정하는 것을 추천합니다. 드론 제작비용을 5, 성능을 4로 늘리는 대신, 드론 묶음 크기를 5로 낮추고, 기지 용량을 10으로 줄이세요.\n\nDaikael의 C&C Harvesters 모드에서 그래픽을 가져왔으며, 기지/정제소 그림자와 수확기 광석 색조를 추가했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


