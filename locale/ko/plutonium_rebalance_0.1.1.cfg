[mod-name]
plutonium_rebalance=플루토늄 재조정(Plutonium Rebalance)

[mod-description]
plutonium_rebalance=이 모드를 사용하면 원자력 관련 아이템과 원자로의 전력 발전량, 용량, 밀도, 인접 보너스 등을 조정할 수 있습니다. 기본적으로 플루토늄 전력 생산을 훨씬 더 효율적이고 편리하게 만들고 핵융합을 훨씬 더 효율적으로 만드는 데 도움을 줍니다.\n\n번역: SimpleKoreanLocale(PolarZero)


