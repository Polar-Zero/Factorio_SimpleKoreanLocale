[mod-name]
AutoDeconstruct=자동 해체(Auto Deconstruct)

[mod-description]
AutoDeconstruct=이 모드는 해체를 위해 더 이상 채굴할 자원이 없는 굴착기를 해체하도록 표시합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
autodeconstruct-debug=[autodeconstruct.__1__] 디버그: __2__
autodeconstruct-err-generic=[autodeconstruct] 오류: __1__
autodeconstruct-err-pipe-name=[autodeconstruct] 오류: 설정 잘못됨. "__1__" 이름의 파이프가 없습니다.
autodeconstruct-err-specific=[autodeconstruct|__1__] 오류: __2__
autodeconstruct-notify=[autodeconstruct] 알림: __1__

[mod-setting-name]
autodeconstruct-blacklist=무시할 채광 드릴, 상자, 운송 벨트 유형
autodeconstruct-build-pipes=유체를 사용중인 채광 드릴을 제거할 때 파이프를 생성
autodeconstruct-ore-blacklist=무시할 자원 객체 목록
autodeconstruct-pipe-name=채광 드릴 대체시에 생성할 파이프 유형
autodeconstruct-preserve-inserter-chains=연료를 공급받는 투입기가 있는 채광 드릴을 해체하지 않음
autodeconstruct-remove-beacons=사용되지 않는 신호기를 해체하도록 표시
autodeconstruct-remove-belts=사용되지 않는 운송 벨트를 해체하도록 표시
autodeconstruct-remove-fluid-drills=유체를 사용하는 채광 드릴을 해체하도록 표시
autodeconstruct-remove-target=출력부 상자를 해체하도록 표시
autodeconstruct-remove-wired=회로 네트워크에 연결된 채광 드릴을 해체하도록 표시
autodeconstruct-remove-tiles=또한 객체 아래의 타일을 해체하도록 표시
autodeconstruct-remove-wired-belts=회로 네트워크에 연결된 운송 벨트를 해체하도록 표시
autodeconstruct-space-pipe-name=우주에서 채광 드릴 대체시에 생성할 파이프 유형

[mod-setting-description]
autodeconstruct-blacklist=여러 객체 프로토타입 ID를 공백, 쉼표 또는 세미콜론 (
autodeconstruct-ore-blacklist=고갈시에도 해체 작업을 진행하지 않도록 할 자원 객체 프로토타입 ID를 쉼표로 구분하세요
