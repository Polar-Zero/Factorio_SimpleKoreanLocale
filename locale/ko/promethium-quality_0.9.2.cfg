[item-description]
refinery=자원 소모 없이 아이템의 품질을 업그레이드합니다. 작동 시간은 아이템의 복잡도에 따라 달라지며, 생산 공정의 모든 재료가 필요합니다.
proq-promethium-asteroid-chunk=부서진 행성에 접근했을 때에만 발견되는 소행성 덩어리입니다. 이 섬세한 구조는 일시적으로만 유지되며, 수집한 후에는 지속적으로 약화됩니다.

