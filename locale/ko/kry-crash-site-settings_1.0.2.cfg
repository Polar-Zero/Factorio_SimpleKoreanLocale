[mod-name]
kry-crash-site-settings=추락 지점 설정(Crash Site Settings)

[mod-description]
kry-crash-site-settings=우주선 잔해 발전, 제작 속도, 연구 속도 설정 등 atanvarno의 Crash Site 모드에 대한 추가 설정이 추가되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-description]
crash-site-energy-interface=원자로가 들어 있는 추락한 우주선의 일부입니다.
crash-site-lab=새로운 기술 연구를 위해 설계된 원자로가 들어 있는 추락한 우주선의 일부입니다.

[mod-setting-name]
kry-crash-assembler-crafting-speed=조립 기계 제작 속도
kry-crash-assembler-pollution=조립 기계 공해량
kry-crash-assembler-power-consumption=조립 기계 전력 소비량
kry-crash-fire-immunity=추락한 우주선 화재 면역 활성화
kry-crash-generator-power=발전기 전력 생산량
kry-crash-lab-pollution=연구소 공해
kry-crash-lab-power-consumption=연구소 전력 소비량
kry-crash-lab-research-speed=연구소 연구 속도
kry-crash-minable=추락한 우주선 회수 허용

[mod-setting-description]
kry-crash-assembler-crafting-speed=추락한 우주선 조립 기계의 제작 속도를 수정할 수 있습니다.\n기본 게임 조립 기계는 T1 0.5 / T3 1.25 속도입니다. (기본값: 0.33)
kry-crash-assembler-pollution=추락한 우주선 조립 기계의 공해 발생량을 조정할 수 있습니다.\n기본 게임 조립 기계는 T1 4/m, T3 2/m 의 공해를 유발합니다. (기본값: 4/m)
kry-crash-assembler-power-consumption=추락한 우주선 조립 기계의 전력 소비량을 조정할 수 있습니다.\n기본 게임 조립 기계는 T1 75.5kW / T3 375kW의 전력을 소비합니다. (기본값: 90kW)
kry-crash-fire-immunity=사용 가능한 추락한 우주선 개체가 화재로 인해 손상되는 것을 방지합니다.
kry-crash-generator-power=추락한 우주선 발전기의 전력 생산량(kW)을 조정할 수 있습니다.\n기본 게임 태양 전지판은 낮에 60kW를, 증기 엔진은 900kW를 생산합니다. (기본값: 240kW)
kry-crash-lab-pollution=추락한 우주선 연구소의 공해 생산량을 조정할 수 있습니다.\n기본 게임 연구소는 공해를 생산하지 않지만, 우주 시대 DLC의 바이오 연구소는 8/m의 공해를 유발합니다. (기본값: 4/m)
kry-crash-lab-power-consumption=추락한 우주선 연구소의 전력 소비량을 조정할 수 있습니다.\n기본 게임 연구소는 60kW, 우주 시대 DLC의 바이오 연구소는 300kW의 전력을 소비합니다. (기본값: 60kW)
kry-crash-lab-research-speed=추락한 우주선 연구소의 연구 속도를 조정할 수 있습니다\n기본 게임 연구소는 1, 우주 시대 DLC의 바이오 연구소는 2 속도로 연구를 진행합니다. (기본값: 0.75)
kry-crash-minable=사용 가능한 추락한 우주선 개체를 채광한 뒤 다른 곳에 안전하게 다시 내려놓을 수 있도록 허용합니다.