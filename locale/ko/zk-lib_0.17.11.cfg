[mod-name]
zk-lib=ZwerOxotnik의 확장 가능한 모드(ZwerOxotnik's extendable mod with 8 addons)


[mod-description]
zk-lib=사용 가능한 확장 기능이 포함된 다목적 모드입니다.\n\n또한 자동 생성된 모드들도 지원합니다.\n\n다음 주요 업데이트에서 범용 명령 위젯을 추가할 예정입니다.\n새 실험적 프레임워크: lazyAPI + easyTemplates + simpleTiers\n새 실험적 라이브러리: ZKSettings, SPD\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
adrenaline_bonus_modifier=보너스 배율
EL_debug-mode=디버그 모드
EL_logs-mode=로그 모드
zk-lib_special-message=안내 문구 출력
radius-scan-rocket-with-radars=스캔 범위
zk-lib_safe-mode=안전 모드
zk-lib-warn-about-addons=[color=orange]확장 기능과 관련하여*[/color]

[mod-setting-description]
EL_debug-mode=모든 이벤트 로그를 기록합니다.
EL_logs-mode=모든 오류 기록
zk-lib_special-message=ZwerOxotnik: 자세한 내용은 https://reddit.com/r/ZwerOxotnik/comments/j1g6j9/about_factorio_mods/ 또는 디스코드 서버 https://discord.gg/YyJVUCa 에서 확인하세요.
prohibited-server-command=이 명령은 서버에서 실행할 수 없습니다(문제가 있으면 모드 개발자에게 문의하세요)
too-long-team-name=팀 이름이 너무 깁니다.
too-big-input-data=입력 데이터가 너무 커 처리할 수 없습니다.
force-doesnt-exist=__1__ 세력이 존재하지 않습니다.
radius-scan-rocket-with-radars=레이더 N개 * 설정 값 = 스캔 범위
zk-lib_safe-mode=플레이어가 확장 기능 사용여부를 변경할 때마다 게임을 저장합니다.
zk-lib-warn-about-addons=확장 기능은 모드와 같지 않으나, 분리된 모드보다 나을 수 있습니다. 새로운 버그가 발생할 수 있습니다.\n저는 팩토리오를 개발하지 않습니다. 아무도 제 작업에 대해 돈을 지불하지 않습니다. 다른 ~69개 모드도 마찬가지입니다. 아무도 신경 쓰지 않으므로 일정/뉴스는 중요하지 않고 영향을 미치지 않습니다.

