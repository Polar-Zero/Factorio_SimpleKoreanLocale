[zk-lib]
addons=확장 기능
turn-on-addon-on-start="__1__" 확장 기능을 "모드 설정" -> "시작"과 "모드 설정" -> "지도"에서 활성화하여 사용 설정하세요.
insecure-addon=이 애드온은 안전하지 않습니다. 사용하기 전에 "모드 설정" -> "시작"에서 이 확장 기능을 활성화해야 합니다.