micro-options=소형/초소형 기계 Factorio 모드 포털 페이지에서 설정을 다운로드하여 제작 비용, 속도, 모듈 효과 등 이 모드의 추가 사용자 지정 옵션을 조정해보세요.\n그 외에는 최소한의 밸런싱 변경 사항이 적용됩니다. 이 체크박스는 아무 기능도 수행하지 않으며, 향후 업데이트에서 이 설명은 제거될 가능성이 높습니다.