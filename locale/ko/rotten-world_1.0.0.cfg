[mod-name]
rotten-world=부패의 세계(Rotten World)

[mod-description]
rotten-world=모든 것을 부패하고 썩도록 합니다! 사실적인 부패 메커니즘을 도입하여 팩토리오 경험에 스릴 넘치는 도전을 선사합니다. 이제 게임의 모든 아이템과 객체는 시간이 지나며 무게/체력에 따라 서서히 부패하게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
spoilage=부패 물질

[mod-setting-name]
rw_spoilage=부패 시간 [color=yellow][분][/color]
rw_rotting=부패 속도 [color=yellow][데미지/분][/color]
rw_rotting_blacklist=객체 제외목록

[mod-setting-description]
rw_spoilage=일반적인 아이템 부패 시간을 설정합니다.\n예: [color=cyan]철 판[/color]\n복잡한 아이템은 복잡성에 따라n부패 시간이 자동으로 조정됩니다.
rw_rotting=지도상 객체의 부패 속도를 설정합니다.\n매 1분마다 해당 값만큼 데미지를 받습니다.
rw_rotting_blacklist=객체를 부패하지 않도록 제외 목록에 추가할 수 있습니다\n예: 벨트, 파이프, 투입기, 전봇대