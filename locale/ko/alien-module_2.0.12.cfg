[mod-setting-description]
alien-module-ore-conversion=외계 광석을 다른 광석으로 변환할 수 있는 제작법을 활성화합니다.
alien-module-hyper-ammo-enabled=하이퍼 탄창을 사용하지 않거나 반복되는 메세지가 귀찮다면 비활성화하세요.
alien-module-level-exponent=레벨 스케일링 곡선의 경사도를 설정합니다.\n0.1: 레벨 100 기준 9,000만 처치\n0.122: 레벨 100 기준 1,000만 처치\n0.15: 레벨 100 기준 150만 처치\n0.2: 레벨 100 기준 13만 처치
alien-module-hyper-module-effect=레벨당 하이퍼 모듈 효과(기본값: 0.01, 최소: 0.001, 최대: 0.1). 효과는 가장 가까운 %단위로 반올림됩니다.
alien-module-drop-amount=떨어지는 외계 광석의 양을 %단위로 설정합니다(최소: 1, 최대: 10000)
alien-module-hyper-quality-enabled=품질 보너스를 활성화 또는 비활성화할지 설정할 수 있습니다. 비활성화하면 원치 않는 품질 저하를 방지하는 데 도움이 될 수 있습니다.