botsbotsbots=로봇 로봇 로봇!(Bots Bots Bots!)
botsbotsbotsfork=로봇 로봇 로봇! 포크(Bots Bots Bots! FORKED)
botsbotsbots-fast=로봇 로봇 로봇!(가속)(Bots Bots Bots!(fast))
lokisbotsfork=Loki의 로봇 로봇 로봇! 포크(Loki's Bots Bots Bots! Fork)

[mod-description]
botsbotsbots=물류 로봇을 처음부터 사용할 수 있도록 합니다. 게임 초반에 새로운 증기 기반 로봇을 추가하고 이후에도 몇 가지 새로운 로봇 유형을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
botsbotsbotsfork=원본 모드: https://mods.factorio.com/mod/botsbotsbots. 물류 로봇을 처음부터 사용할 수 있도록 합니다. 게임 초반에 새로운 증기 기반 로봇을 추가하고 이후에도 몇 가지 새로운 로봇 유형을 추가합니다. (추가 포크 참고 사항: 우주 시대 호환성 추가(밸런싱 포함), 더 이상 증기 시대 초기 물류 상자에 대한 제작 시간이 길지 않으며 초고속 연구는 제거되었습니다*(포크임에도 불구하고 원본보다 다운로드 수가 더 많아, 지속적으로 업데이트하는 것뿐입니다)\n\n번역: SimpleKoreanLocale(PolarZero)
botsbotsbots-fast=물류 로봇을 처음부터 사용할 수 있도록 합니다. 게임 초반에 새로운 증기 기반 로봇을 추가하고 이후에도 몇 가지 새로운 로봇 유형을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
lokisbotsfork=원본 모드: https://mods.factorio.com/mod/botsbotsbots. 증기 기반 로봇과 UPS 친화 로봇을 각각 MK1 ~ MK6 로봇으로 대체했습니다.\n기본 게임의 능동형 공급, 요청, 완충 상자를 다시 추가하고 로봇 연구에 추가했습니다.\n모든 로봇 및 로보포트 이미지를 다시 작업했습니다 이제 벨트 색상에 따라 색상이 결정됩니다)\n모든 티어 로봇 속도를 2배로 올렸습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

