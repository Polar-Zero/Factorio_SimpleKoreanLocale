[item-description]
bots-roboport-2=개선된 로보포트 모델, 드디어 나우비스 밖에도 건설할 수 있습니다!
bots-roboport-3=더 많은 노력을 기울인 강력한 로보포트. 이제 아퀼로에서 눈이 쌓여도 폭발하지 않지만 전력 사용량은 염두에 두십시오... (글레바 이후)
bots-logistic-robot-0=인화성이 매우 높습니다! 화염 방사 포탑 반경 10마일 안에서 폭발할 수 있습니다. 이를 방지하기 위해 로봇 프레임에 더 많은 노력을 기울이고 화학 기술을 적용하면 어떨까요? (아니면 그냥 화염 방사기를 사용하지 마세요)
bots-logistic-robot-1=인화성이 매우 높습니다! 화염 방사 포탑 반경 10마일 내에서 폭발할 수 있습니다. 이를 방지하기 위해 로봇 프레임에 더 많은 노력을 기울이고 화학 기술을 적용하면 어떨까요? (아니면 그냥 화염 방사기를 사용하지 마세요)
bots-logistic-robot-2=개선된 로봇 모델. 내화성이 있을 뿐만 아니라, 나우비스 밖에서도 작동합니다!
bots-logistic-robot-3=로봇 개선에 더 많은 노력을 기울인 덕분에 아퀼로에서도 날 수 있게 되었지만, 전력 사용량은 염두에 두십시오... (풀고라 이후)
bots-logistic-robot-4=물류 로봇의 궁극적인 형태! 이들은 자유 의지만 있다면 한 번의 여행으로 행성 전체에 건설할 수 있습니다.
bots-logistic-robot-5=UPS 문제가 있는 경우에만 사용하세요. 포크 개발자 참고: 이 로봇은 UPS를 증가시키기 위해 존재합니다. 전력 소비를 제외한 모든 면에서 MK4 로봇보다 나쁩니다. 전력 소비는 봇의 UPS 소모량의 절반입니다.
