[technology-description]
bots-robots-steamworks=초기 게임에서 빠르게 대규모 기지를 건설하는 데 도움이 되는, 단순하고 전력 효율이 낮은 봇이지만, 게임 후반에는 비효율적입니다. 건설 로봇에 증기를 공급하기 위해 석탄 벨트 6줄이 필요한 것을 즐기지 않는다면.. 또한 가연성이 매우 높아 화염에 취약하므로, 화염 방사기 범위 내의 작업에는 적합하지 않습니다.
bots-robots-simple=이전보다 단단하지만 여전히 가연성이 높고 극한의 환경 (후반 게임 행성)에서는 사용할 수 없습니다.
bots-robots-advanced=드디어 좋은 로봇이 생겼습니다! 이 모델은 다른 행성(아퀼로 제외)에서 사용할 수 있으며 화염 방사 포탑이 아무리 가까이 있더라도 격렬하게 폭발하지 않습니다.
bots-robots-superiour=러벗ㅇ[ 다른 행성의 특수 아이템을 사용하여 더욱 업그레이드하여 아퀼로에서 생존할 수 있습니다. (로보포트는 게르바 이후, 건설 로봇은 불카누스 이후, 물류 로봇은 풀고라 이후 사용 가능)
bots-robots-astounding=궁극적인 로봇 형태! 이 시점에서 로봇은 기본적으로 신에 가까우며, 눈 깜짝할 새에 전체 행성을 집어올려 다중우주로 던져버릴 수 있습니다.
bots-robots-ups=이 로봇은 MK4 버전보다 나쁘지만, 전력을 사용하지 않기에 UPS 소비량이 감소됩니다.
bots-hyper-worker-robots-speedf=행운을 빕니다 :kappa: