[mod-description]
KrastorioAirPurifier=Factorio 2.0에서 Krastorio의 공기 정화기를 가져온 모드! 모든 공은 원래 개발자와 제작자(raiguard, Krastor 및 Linver)에게 돌아갑니다. 코드와 그래픽은 Krastorio 마지막 버전에서 가져왔기 때문입니다!\n\n번역: SimpleKoreanLocale(PolarZero)

