kr-air-cleaning=CO2 입자를 포집하고 공해 확산을 억제하는 공기 여과 과정.
kr-air-cleaning-2=CO2 입자를 포집하고 공해 확산을 억제하는 공기 여과 과정. 이 과정은 고급 필터를 활용하여 더욱 효율적입니다.
