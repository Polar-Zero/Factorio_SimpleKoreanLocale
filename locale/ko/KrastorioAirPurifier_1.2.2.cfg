[mod-setting-description]
air-filtering-efficiency=공기 정화기의 효율을 조정합니다. 이 값은 고급 필터의 부스트 효과에 영향을 주지 않습니다.[color=red]\n이 값을 높일수록 건물 효율이 향상됩니다.[/color]
air-filtering-efficiency-spore=글레바 포자에 대한 정화기 효율을 조정합니다. 이 값은 고급 필터의 부스트 효과에 영향을 주지 .[color=red]\n이 값을 높일수록 건물 효율이 향상됩니다.[/color]