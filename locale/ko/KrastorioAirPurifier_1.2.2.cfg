[technology-description]
kr-air-purification=대기로 방출되는 공해 입자를 포집하는 새로운 필터 시스템에 대한 액세스를 제공합니다. 이를 통해 공장에서 배출되는 공해를 조금 더 잘 제어할 수 있습니다.
kr-improved-pollution-filter=기술 발전 덕에 이제 새롭고 더 효과적인 오염 방지 필터의 사용이 가능합니다!

