[mod-setting-description]
fridge-small-chest-capacity=냉장고의 인벤토리 크기를 설정할 수 있습니다. __ITEM__skl-txtra1__1 ~ 96__ITEM__skl-txtra2__24__ITEM__skl-txtre__
fridge-large-chest-capacity=냉동 창고의 인벤토리 크기를 설정할 수 있습니다. __ITEM__skl-txtra1__1 ~ 1,024__ITEM__skl-txtra2__200__ITEM__skl-txtre__
fridge-freeze-rate=냉장고가 아이템 부패를 늦추는 속도를 설정할 수 있습니다. 1: 정상 속도 / 5: 5배 느린 속도를 의미합니다. __ITEM__skl-txtra1__1 ~ 100__ITEM__skl-txtre__
fridge-power-consumption=냉동 창고의 전력 소비량을 설정할 수 있습니다.(MW 단위). __ITEM__skl-txtra1__0.01 ~ 무제한__ITEM__skl-txtra2__10__ITEM__skl-txtre__
fridge-power-capacity=냉동 창고의 전력 저장 용량을 설정할 수 있습니다(MJ 단위). __ITEM__skl-txtra1__0.1 ~ 무제한__ITEM__skl-txtra2__3,000__ITEM__skl-txtre__
fridge-space-plantform-capacity=우주 냉동 창고의 추가 우주 플랫폼 허브 인벤토리 공간을 설정할 수 있습니다.