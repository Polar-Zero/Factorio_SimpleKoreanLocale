preservation-stack-inserter=묶음 냉동 투입기
preservation-bulk-inserter=대용량 냉동 투입기


[item-description]
refrigerater=핵전지로 가동하는 냉장고, 안에 있는 아이템의 부패 속도를 20배 늦춥니다. (모드 설정에서 부패 속도 조정 가능)
logistic-refrigerater-passive-provider=물류 기능을 지원하는 냉장고, 물류 네트워크에 아이템 공급이 가능하며, 안에 있는 아이템의 부패 속도를 20배 늦춥니다. (모드 설정에서 부패 속도 조정 가능)
logistic-refrigerater-buffer=물류 기능을 지원하는 냉장고, 물류 네트워크에 아이템 공급이나 요청이 가능하며, 안에 있는 아이템의 부패 속도를 20배 늦춥니다. (모드 설정에서 부패 속도 조정 가능)
logistic-refrigerater-requester=물류 기능을 지원하는 냉장고, 물류 네트워크의 아이템을 요청할 수 있으며, 안에 있는 아이템의 부패 속도를 20배 늦춥니다. (모드 설정에서 부패 속도 조정 가능)
preservation-warehouse=냉동 창고, 전력이 필요하지만, 안에 있는 아이템의 부패를 완전히 막을 수 있습니다. (모드 설정에서 부패 속도 조정 가능)
preservation-platform-warehouse=우주 냉동 창고, 우주는 차갑기 때문에 내부의 아이템이 상하지 않아야합니다, 고쳐봅시다! 우주 플랫폼 허브에 보너스 용량을 제공하며, 증가 된 슬롯에 대해 부패 보호 효과를 제공합니다. 부패 보호 효과는 연속적이지 않을 수 있습니다.
preservation-wagon=콜드체인 물류의 가장 좋은 친구, 동결 보존용 화물차
preservation-inserter=들고 있는 아이템의 부패 속도를 늦추는 빠른 투입기입니다.
preservation-long-inserter=들고 있는 아이템의 부패 속도를 늦추는 긴 팔 투입기입니다.
preservation-stack-inserter=들고 있는 아이템의 부패 속도를 늦추는 묶음 투입기입니다.
preservation-bulk-inserter=들고 있는 아이템의 부패 속도를 늦추는 대용량 투입기입니다.


