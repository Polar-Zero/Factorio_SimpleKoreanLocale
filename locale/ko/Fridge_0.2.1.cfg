[mod-name]
Fridge=콜드체인 물류 (냉장고)(Cold Chain Logistics (Fridge))

[mod-description]
Fridge=농업 과학 팩을 망가뜨렸나요? 걱정하지 마세요! 이 모드는 당신을 보호할 수 있습니다! 콜드체인 물류를 완성하는 데 도움이 되는 일련의 냉장 기술을 추가합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


