[mod-description]
exotic-space-industries=산산이 부서진 시대의 암울하고 냉혹한 공허 속에서, 여러분은 진보를 찾을 수는 없지만 고통과 강철으로부터 추출하는 것이 가능한 버려진 과학 시대 시스템 속으로 던져집니다. 방대한 종류의 모호하고 신비로운 물질들은 불타오르는 불길 속 계산적으로 단련된 침묵 속에서 굳어진 충성을 요구합니다. 발전은 이제 선택이 아니라 생존과 직결됩니다.\n\n태양의 황금빛 시선 너머에는 불가능할 정도로 아름답지만 위험한 평온의 세계, 가이아가 있습니다. 푸른 평원과 수정처럼 맑은 하늘이 펼쳐진 낙원이 조용히 속삭이지만, 그 침묵은 거짓입니다. 수면 아래에는 멸망한 제국의 폐허가 곪아남아있으며, 오만한 자와 절망한 자 모두를 미끼로 삼고 있습니다. 이건 선물이 아닌, 시험일 뿐입니다\n\n여기는 신들의 정원이 아닙니다. 이건 규모만 거대하고 무자비한 역할만 할 뿐인 기계신. 선택받은 자를 높이 숭배하기 위한 것이 아니라, 섭리를 거스르고 심연으로 비명을 지르며 떨어뜨리기 위해 지어진 거대한 건물입니다. 이 우주의 굴레에서는 끈질기고, 강철 같은 의지와 광기가 충만한 자만이 진짜 목적을 찾을 수 있습니다\n\n이것이 엑조틱 산업입니다. 그리고 돌아갈 길은 없습니다.\n\n번역: SimpleKoreanLocale(PolarZero)\n\n번역: SimpleKoreanLocale(PolarZero)\n일부 번역은 다음 모드를 참고했습니다: EkT(Tororo23)\n[https://mods.factorio.com/mod/Exotic-korean-Translate]
