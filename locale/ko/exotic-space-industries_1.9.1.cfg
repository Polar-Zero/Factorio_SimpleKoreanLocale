[item-description]
ei_charger=범위 내 EM 기관차를 충전합니다. 충전시에 전력망의 전력을 사용됩니다. 전력 사용량은 연구를 통해 개선할 수 있습니다. 10MW의 대기 전력을 소비하며, 범위 내 철도 하나당 250W가 필요합니다.
ei_em-cargo-wagon=EM 기차를 위한 화물칸입니다. 60개의 아이템 슬롯이 있습니다.
ei_em-fluid-wagon=EM 기차를 위한 유체 화물칸입니다. 50,000 단위의 유체를 운송할 수 있습니다.
ei_em-locomotive=EM 기관차. 일반 기관차보다 더 빠르고 효율적입니다. 작동하려면 범위 내에 작동하는 충전소가 필요합니다.
ei_fueler=자동화된 [color=orange]급유탑[/color]입니다. 기차, 차량, 탱크의  [color=blue]장비 그리드[/color] 및 포탑 탄약 슬롯에 보급하는 데 사용할 수 있습니다. 자세한 정보는 인포매트론 위키에서 확인해보세요.
ei-advanced-construction-bot=고도로 발전된 건설 로봇. 빠르게 더 먼곳에 더 많은 아이템을 운송할 수 있습니다.
ei-advanced-deep-drill=이 드릴은 광맥 내부의 광석을 채광할 수 있습니다. 작동에 [color=orange]2/s 드릴 유체[/color][fluid=ei-drill-fluid]가 필요합니다.
ei-advanced-destill-tower=[color=yellow]전력[/color]으로 작동하는 증류탑입니다. [color=orange]잔류유[/color][fluid=ei-residual-oil]를 구성 요소로 분리할 수 있습니다.
ei-advanced-drill=이 드릴은 광맥 내부의 광석을 채광할 수 있습니다. 작동에 [color=orange]2/s 드릴 유체[/color][fluid=ei-drill-fluid]가 필요합니다.
ei-advanced-logistic-bot=고도로 발전된 물류 로봇. 빠르게 더 먼곳에 더 많은 아이템을 운송할 수 있습니다.
ei-alien-beacon-repair=고장난 외계 신호기를 수리하는 데 사용할 수 있는 도구입니다. 일반 선택 도구처럼 드래그하세요.
ei-alien-console=고대 외계 데이터를 처리하는 기계입니다. 건물을 배치하면 인포매트론 위키의 외계 데이터 페이지에 접근할 수 있습니다.
ei-alien-flowers-1=수상한 외계 생명체. 배치한 다음 [color=orange]강제 사격[/color]하여 전리품을 획득하세요.
ei-arc-furnace=금속을 액체 형태로 녹일 수 있지만 많은 전력을 사용하는 용광로. [color=red]30MW[/color] 전력을 사용합니다.
ei-basic-heat-pipe=저용량 열 파이프. 약한 열을 느린 속도로 전달합니다. 최대 [color=red]275°c[/color]의 열을 수용할 수 있습니다.
ei-big-inserter=선별 기능을 지원하는 2x2 투입기. 한 번에 아이템 묶음 전체를 고속으로 이동할 수 있습니다.
ei-big-inserter-normal=2x2 투입기. 한 번에 아이템 묶음 전체를 고속으로 이동할 수 있습니다.
ei-bio-chamber=외계 관련 식물을 재배하기 위한 생물학 챔버입니다.
ei-bio-reactor=외계와 관련된 것들을 다루는 반응로입니다.
ei-black-hole-data=[color=blue]관측 위성[/color][item=ei-watch-satellite]을 [color=green]블랙홀 궤도[/color]로 발사하여 획득할 수 있습니다.
ei-burner-assembler=[color=orange]화력 연료[/color]로 작동하는 가장 기본적인 조립 기계. [color=brown]화력 투입기[/color][item=burner-inserter]는 이 기계에서 연료를 가져올 수 있습니다.
ei-burner-heater=[color=orange]열을 생산하기 위해 [/color]연소 가능한 아이템[color=red]을 소비합니다[/color].
ei-burner-inserter=이 투입기는 화력 연료로 작동합니다. 추출한 기계에서 [color=orange]화력 연료[/color]를 가져올 수 있습니다.
ei-cargo-bot=느리지만 많은 아이템을 운송할 수 있는 화물 로봇입니다.
ei-caster=좋아하는 주괴[item=iron-plate][item=copper-plate][item=steel-plate][item=ei-gold-ingot][item=ei-lead-ingot][item=ei-neodym-ingot][item=ei-glass]를 여기에서 주조하세요.
ei-castor=더러운 [color=yellow]핵 폐기물[/color][item=ei-nuclear-waste]을 이곳에 보관하세요.
ei-combustion-turbine=효율이 향상된 소형 터빈입니다.
ei-computer-core=전력과 약간의 전자 부품이 있으면 [color=blue]컴퓨팅 파워[/color][fluid=ei-computing-power]를 만들어낼 수 있습니다. [color=orange]데이터 케이블[/color][item=ei-data-pipe]을 연결하여 사용해보세요.
ei-construction-bot=빠른 건설 로봇입니다.
ei-cooler=가스를 액체 상태로 냉각하는 데 사용되는 장치. [color=blue]단열 파이프[/color][item=ei-insulated-pipe]를 사용하여 액체 가스를 기화될 우려 없이 안전하게 운반해보세요.
ei-copper-beacon=액체 냉각식 신호기입니다. 작동하려면 [color=blue]1/s 액체 질소[/color][fluid=ei-liquid-nitrogen]가 필요합니다. 신호기 과부하에 대해 [color=orange]1개의 신호기[/color]로 계산됩니다.
