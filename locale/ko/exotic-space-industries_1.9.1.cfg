[technology-description]
ei_em-trains=EM 열차는 자기 추진 시스템을 사용하여 운행하는 새로운 유형의 열차입니다. 더 빠르고 효율적인 기차 운행이 가능하지만, 범위 내에 충전소를 배치할 필요가 있습니다.
ei_fueler=보급탑은 범위 내에 있는 차량, 스파이더트론, 기차, 탱크/플레이어의 장비 그리드에 연료를 보급할 수 있는 기계입니다. 연료 보급탑은 자신의 인벤토리에서 근처의 연료를 사용할 수 있는 차량의 인벤토리로 아이템을 옮깁니다. 한 번에 한 가지 유형 대상에만 연료를 보급할 수 있습니다. 급유탑에서 연료를 보급받을 대상 유형을 설정하려면 급유탑을 클릭할 때 나오는 UI를 사용하면 됩니다. 장비 그리드나 또는 차량에 연료를 보급하도록 선택할 수 있습니다. 또한 타워는 차량에 남아있는 사용된 연료 잔여물을 모두 가져와 자체적인 인벤토리에 저장합니다, (가능한 만큼)
ei-big-inserter=선별 기능이 지원되는 2x2 투입기. 아이템 묶음 전체를 한 번에 빠른 속도로 운송할 수 있습니다.
ei-big-lab=고급 기술을 연구하기 위해서는 발전된 연구소가 필요합니다.
ei-bio-chamber=외계 씨앗을 재배하여 생체 강화판을 생산해보세요. 최초 제작에 필요한 씨앗은 외계 꽃을 채취하여 얻을 수 있습니다.
ei-computer-age=엑조틱 산업 모드의 4번째 시대. 컴퓨터 기반 시스템을 통해 공장의 효율성을 더욱 높이고 더 복잡한 작업을 자동화할 수 있습니다.
ei-computer-core=기본적인 컴퓨터 기반 자동화에 대해 알아보세요.
ei-dark-age=엑조틱 산업 모드의 1번째 시대. 최초의 화력 기반 자동화를 소개합니다.
ei-deep-mining=심층 채광을 시작하여 더 많은 자원과 나우비스 깊은 곳에서만 발견되는 자원을 얻어보세요.
ei-destill-tower=원유를 증류하여 여러 세부 요소로 분리합니다.
ei-electricity-age=엑조틱 산업 모드의 3번째 시대. 전자기력을 활용하여 더욱 진보된 화학 공정을 시작해보세요.
ei-electricity-power=기본적인 전기 생산을 시작하고 기계에 전력을 공급해보세요.
ei-exotic-age=엑조틱 산업 모드의 6번째 시대이자 마지막 시대입니다. 거대 구조물을 완성하고 게임에서 승리하세요.
ei-fluid-boiler=증기를 생산하기 위해 [color=orange]연소 가능한 유체[/color]를 소비합니다. [color=orange]연소 가능한 유체[/color]에는 원유, 석유 제품 및 일반적인 연소 가능한 유체가 포함됩니다.
ei-gate=새로운 땅으로 여행을 떠나보세요!
ei-induction-matrix=유도 매트릭스는 막대한 양의 전력을 저장할 수 있는 복합 구조물입니다. 자세한 내용은 인포매트론 위키에서 확인해보세요.
ei-moon-exploration=달 물고기를 획득하고 우주 탐사를 시작해보세요.
ei-neodym-refining=네오디뮴 광석을 주괴 형태로 제련할 수 있습니다. 첨단 기계에 매우 중요한 역할을 합니다.
