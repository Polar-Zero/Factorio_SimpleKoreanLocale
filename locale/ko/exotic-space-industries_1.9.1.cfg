[mod-setting-description]
ei-em_charger_glow=EM 충전소에서의 전력 전송시 발생하는 빛나는 광원 효과를 활성화/비활성화할 수 있습니다.
ei-em_charger_glow_timetolive=충전소 광원 효과가 사라지기 전까지 유지될 지속 시간을 조정할 수 있습니다. (틱 단위) 중첩될 수 있으며, 이 값을 낮추면 성능 향상에 도움이 될 수 있습니다. (60초: 1틱)
ei-em_train_glow=EM 기차에서의 전력 전송시 발생하는 빛나는 광원 효과를 활성화/비활성화할 수 있습니다.
ei-em_updater_que_timetolive=링이 사라질 때까지 지속 시간을 조정할 수 있습니다.
ei-em_updater_que_transparency=표시되는 링의 투명도를 조정할 수 있습니다. 범위 1 -> 100 (불투명)
ei-em_updater_que_width=표시되는 링의 반경을 조정할 수 있습니다.
ei-em_train_glow_timetolive=기차  광원 효과가 사라지기 전까지 유지될 지속 시간을 조정할 수 있습니다. (틱 단위) 중첩될 수 있으며, 이 값을 낮추면 성능 향상에 도움이 될 수 있습니다. (60초: 1틱)
ei-ash=활성화하면, 화학 연료를 태운 뒤 '재' 연소 부산물이 남도록 합니다. 이러한 아이템이 쌓이지 않도록 하려면 추가 처리 공정이 필요할 것입니다.
ei-em_updater_que=활성화하면, EM 충전소와 기차 사이에 에너지 전송이 발생할 때 시각 효과를 그립니다.
ei-slag=활성화하면, 플라즈마 열교환기 이외의 용광로/제련소에서 제련 작업을 진행할 때 '광재'가 생산됩니다. 이러한 아이템이 쌓이지 않도록 하려면 추가 처리 공정이 필요할 것입니다.
ei_fueler_max_updates_per_tick=틱당 업데이트 횟수를 조정할 수 있습니다. 급유탑이 작동하려면 주기적으로 업데이트가 필요합니다. 이 숫자를 늘리면 더 많은 급유탑이 더 빠르게 시간에 업데이트되지만 성능이 감소될 수 있습니다. 고정된 목표물에만 급유탑을 사용하는 경우 기본 설정으로도 충분합니다.
ei_fueler_range=더 넓은 범위로 설정할수록 더 먼 대상에 보급할 수 있지만, 더 넓은 지역을 스캔해야 하므로 성능이 감소됩니다.
ei_ticks_per_full_update=조정 가능합니다
ei-beacon-overload=활성화가 의도된 설정입니다. Space Exploration 모드와 유사하게 각 건물에 영향을 줄 수 있는 신호기 최대 수량을 설정할 수 있습니다.
ei-loader-prototype-complexity=활성화하면, 적재기 제작이 더 복잡해지게 되지만, 고속 적재기가 선별 기능을, 네오 적재기가 잔적 기능을 사용할 수 있게 됩니다.
ei-max_updates_per_tick=객체 유형별 틱 당 업데이트 횟수를 조정할 수 있습니다.
ei-rocket-lift-capacity-buff=로켓/착륙 패드 수용량을 x배만큼 증가시킵니다. CIRCUIT LAUNCHABLE ROCKETS 모드 사용을 강력히 권장합니다!