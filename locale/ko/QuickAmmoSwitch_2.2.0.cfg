[mod-name]
QuickAmmoSwitch=빠른 탄약 전환(Quick Ammo Switcher)

[mod-description]
QuickAmmoSwitch=인벤토리를 조작할 필요 없이 다양한 탄약 유형을 빠르게 장전하고 해제할 수 있도록 합니다.

[mod-setting-name]
dump-ammo-if-no-space=탄약이 가득 차면 땅에 버리기
check-player-inventory=플레이어 인벤토리 확인

[mod-setting-description]
dump-ammo-if-no-space=탄약 종류를 전환할 때 플레이어/차량의 인벤토리가 가득 찼다면 탄약을 바닥에 버립니다.
check-player-inventory=차량에서 탄약을 교체할 때 플레이어 인벤토리를 먼저 확인하도록 합니다. 모드는 항상 차량 인벤토리에 먼저 탄약을 보관하려 시도합니다.