[technology-description]
bob-boiler=개선된 보일러 제작이 가능합니다.
bob-burner-reactor=열 기반 발전에 대한 연구. 화력 열원은 연소 가능한 아이템을 연소시켜 열을 발생시킵니다. 열 파이프를 이용하여 열교환기와 같은 열 구동 객체에 연결하여 사용할 수 있습니다.
bob-electric-pole=개선된 전신주 제작이 가능합니다.
bob-electric-substation=개선된 변전소 제작이 가능합니다.
bob-fluid-reactor=열 기반 발전에 대한 연구. 석유 열원은 연료량이 있는 연료를 연소시켜 열을 발생시킵니다. 열 파이프를 이용하여 열교환기와 같은 열 구동 객체에 연결하여 사용할 수 있습니다.
bob-heat-exchanger=개선된 열교환기 제작이 가능합니다.
bob-heat-pipe=전력원으로 사용하기 위해 열을 전달하는 방법인 열 파이프 제작이 가능합니다.
bob-oil-boiler=개선된 유체 기반 보일러 제작이 가능합니다.
bob-steam-engine=개선된 증기 기반 전기 발전장치 제작이 가능합니다.
bob-steam-turbine=개선된 터빈 기반 전기 발전장치 제작이 가능합니다. 에너지 사용 우선순위가 증가되었습니다.

