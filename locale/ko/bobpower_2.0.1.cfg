[entity-description]
bob-burner-reactor=개조된 강철 용광로인 화력 열원은 연소 가능한 아이템을 연소시켜 열을 발생시킵니다. 열 파이프를 이용하여 열교환기와 같은 열 구동 객체에 연결하여 사용할 수 있습니다.\n최대 온도: __1__°C.
bob-fluid-reactor=개조된 강철 용광로인 석유 열원은 연료량이 있는 유체를 연소시켜 열을 발생시킵니다. 열 파이프를 이용하여 열교환기와 같은 열 구동 객체에 연결하여 사용할 수 있습니다.\n최대 온도: __1__°C.
bob-heat-pipe=열을 더 먼 거리로 전달하여 열을 생성하는 장치와 사용하는 장치를 서로 연결할 수 있습니다.\n최대 온도: __1__°C.
bob-oil-boiler=연료량이 있는 유체를 연소시켜 물을 증기로 전환합니다.
bob-reactor-max-temperature=\n최대 온도: __1__°C.
bobs-steam-turbine=증기를 소비하여 전기 에너지를 생성합니다. 전력망 우선순위가 증가되었습니다.

