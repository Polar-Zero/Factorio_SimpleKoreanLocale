[mod-name]
bobpower=Bob의 전력(Bob's Power mod)

[mod-description]
bobpower=작동에 Bob's functions library 모드가 필요합니다.\n\n다음을 포함한 다양한 발전기 객체를 추가합니다.\n중형/대형 태양 전지판 및 MK2~3 티어 추가.\n원자로 MK1에서 생산하는 증기가 일반 증기 발전 MK3와 일치하도록 전체 증기 기반 발전 개편.\n5종류 티어의 증기 발전기 추가.\n석유 보일러 추가. MK2 티어에서 시작하며 MK3 증기 엔진에 동력 공급이 가능합니다.\n원자로 기반 증기 발전은 MK3 티어에서 시작합니다.\n모든 보일러의 보일러:증기 엔진 비율은 2:1입니다(보일러 1개 : 증기 엔진 2개, 열교환기 1개 : 증기 터빈 2개)\n원자로:일반 보일러 비율은 2:1입니다. (열교환기 1대로 4대의 증기 엔진에 동력을 공급하거나 보일러 1대로 증기 터빈 1대에 동력을 공급할 수 있습니다)\nMK2~4의 중형/대형 전봇대 및 변전소 추가\nMK2~MK4 및 다양한 유형(고속, 대용량 및 저속)의 축전지 추가\n유체를 직접 전기로 전환하는 새로운 석유 발전기 추가.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


