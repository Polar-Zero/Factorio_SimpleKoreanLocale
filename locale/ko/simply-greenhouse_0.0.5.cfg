[mod-setting-description]
sg-charcoal-output-amount=연소된 목재 1개가 생성할 목탄 수량을 조정할 수 있습니다.
sg-enable-charcoal-recipe=목재를 제련하여 목탄으로 만들 수 있는지 여부를 조정할 수 있습니다.
sg-enable-water-recipe=조립 기계를 사용하여 직접 물을 생성할 수 있는지 여부를 설정할 수 있습니다.
sg-greenhouse-recipe-duration=묘목을 나무로 성장시키는 데 얼마나 시간이 필요한지 조정할 수 있습니다 (초 단위)
sg-wood-input-amount=묘목 4개를 얻기 위해 얼마나 많은 목재가 필요한지 조정할 수 있습니다 (x 목재 -> 4 묘목)