[entity-description]
compaktcircuit-processor=수십 개의 내부 기본 조합기로 구성된 강력한 연산 능력을 갖춘 프로세서 장치입니다.\n __CONTROL__compaktcircuit-click__를 눌러 수정하거나, __CONTROL__compaktcircuit-control-click__를 눌러 설정을 열 수 있습니다.
compaktcircuit-processor_1x1=여러 개의 내부 기본 조합기의 연산 능력을 갖춘 더 작은 프로세서 장치입니다.\n __CONTROL__compaktcircuit-click__를 눌러 수정하거나, __CONTROL__compaktcircuit-control-click__를 눌러 설정을 열 수 있습니다.
compaktcircuit-internal_iopoint=입/출력 단자 - 외부 입력/출력 단자와 통신합니다.
compaktcircuit-internal_connector=내부 연결기. 회로선을 먼 거리로 연결하는 데 사용됩니다.
compaktcircuit-display=숫자/텍스트/이미지를 표시하거나 메타 조합기를 사용할 때 유용한 부품입니다.
compaktcircuit-input=프로세서 속성 형식으로 입력 요소를 정의하는 부품입니다.

