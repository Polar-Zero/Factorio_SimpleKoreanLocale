[mod-setting-description]
compaktcircuit-mine_processor_as_tags=태그 객체 형식으로로 채광한 프로세서 아이템을 생성합니다 (태그가 많은 아이템을 생성할 수 있음)   
compaktcircuit-iopoint_with_alt=활성화하면, 입력/출력 지점을 Alt 모드에서만 표시하도록 합니다. (비활성화시 항상 표시됩니다)
compaktcircuit-iopoint_color=내부 입/출력부 색상을 설정할 수 있습니다. (형식: RRGGBB)
compaktcircuit-iopoint_text_color=내부 입/출력부 텍스트 색상을 설정할 수 있습니다. (형식: RRGGBB)
compaktcircuit-iopoint_default_color=외부 입/출력 단자 색상을 설정할 수 있습니다. (형식: RRGGBB 또는 AARRGGBB)
compaktcircuit-iopoint_connected_color=외부 연결된 입/출력 단자 텍스트 색상을 설정할 수 있습니다. (형식: RRGGBB 또는 AARRGGBB)
compaktcircuit-iopoint_disconnected_color=외부 연결 해제된 입/출력 단자 텍스트 색상을 설정할 수 있습니다. (형식: RRGGBB 또는 AARRGGBB)
compaktcircuit-show-iopoint-name=활성화하면, 입력/출력부의 이름을 표시합니다.
compaktcircuit-no_energy=활성화하면, 포장된 회로가 에너지를 필요로 하지 않도록 합니다.
compaktcircuit-entity-per-tick=틱당 처리할 최대 객체 수를 설정할 수 있습니다.
compaktcircuit-response-time=응답 시간 (틱당 처리할 객체의 최대치 옵션을 늘려야 할 수도 있음)
compaktcircuit-no_processor_in_build=활성화하면, 프로세서 제작법이 처리 유닛을 사용하지 않도록 합니다.
compaktcircuit-autosave=활성화하면, 대화 상자를 닫을 때 매개변수를 자동 저장합니다.
compaktcircuit-allow-external=컴팩트한 회로 내부에 외부 조합기를 허용합니다. 포장 모드에서는 작동하지 않습니다. 복사/붙여넣기 시 외부 부품 구성이 손실될 수 있습니다.

