statsgui-show-sensor-research=남은 예상 연구시간 표시
statsgui-single-line=한 줄로 보기

[mod-setting-description]
statsgui-show-sensor-research=남은 연구시간 추정치를 표시합니다. 과학 팩 소비가 불안정하면 숫자가 요동칠 수 있습니다.
statsgui-single-line=FPS/UPS 표시기 아래 열에 통계를 표시하려면 비활성화하세요.

