statsgui-adjust-for-clock=시계 조정
statsgui-adjust-for-fps-ups=FPS/UPS 표시기에 맞게 조정
statsgui-show-playtime-in-days=플레이 시간을 일 단위로 표시
statsgui-show-sensor-daytime=시간 표시
statsgui-show-sensor-evolution=진화 요인 표시
statsgui-show-sensor-playtime=플레이 시간 표시
statsgui-show-sensor-pollution=근처 공해 표시
