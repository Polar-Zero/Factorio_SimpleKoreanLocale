[technology-description]
planet-discovery-terrapalus=끝없는 늪, 바이터, 펜타포드, 팔루슘 광석이 있는 어둡고 축축한 위성입니다.
palusium-processing=팔루슘 광석을 녹여 판 형태로 만듭니다.
palusium-crushing=팔루슘 광석을 팔루슘 분말로 분쇄합니다. 분쇄한 분말은 팔루슘 크리스탈로 만들 수 있습니다.
palusium-liquefaction=팔루슘 분말과 물, 원유를 섞어 울트라븀을 만듭니다.
palusium-refining=팔루슘 분말을 팔루슘 크리스탈로 정제합니다.
inhibitor-lamp=불이 켜져 있는 이 조명은, 적에게 신경학적 반응을 일으키는 자외선 파장을 방출하여 적을 얼려버립니다.

