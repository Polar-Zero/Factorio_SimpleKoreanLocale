[space-location-description]
mercury=수성은 태양에서 가장 가까운 행성으로, 매우 극심한 온도 변화가 특징입니다.
venus=금성은 태양계에서 두 번째로 높은 기온과 짙은 이산화탄소 대기로 유명한 행성입니다.
earth=지구는 인류의 고향이자 생명체가 서식하는 것으로 알려진 유일한 행성입니다.
mars=붉은 행성으로 알려진 화성은 산화철로 덮여 있으며 지구 밖에서 가장 높은 산과 가장 큰 협곡을 품고 있습니다.
jupiter=목성은 태양계에서 가장 큰 행성으로, 거대한 폭풍과 79개의 위성이 있는 것으로 알려져 있습니다.
saturn=토성은 얼음과 암석 입자로 만들어진 상징적인 고리로 유명합니다.
uranus=천왕성은 청록색 외관과 기울어진 자전축으로 유명한 거대 가스 행성입니다.
neptune=해왕성은 태양에서 가장 멀리 떨어진 행성으로, 강력한 폭풍과 짙푸른 색으로 유명합니다.
pluto=명왕성은 더 이상 정식 행성으로 분류되지 않지만, 명왕성의 발견은 태양계 외부에 대한 심층 탐사의 시작을 알린 계기가 되었습니다. 명왕성의 얼음 지형과 궤도 특성은 여전히 과학자들의 마음을 사로잡고 있습니다.
luna=달은 지구의 유일한 자연적인 위성으로, 표면은 분화구와 광활한 현무암 평원으로 덮여 있습니다. 인류 우주 탐험의 출발점이기도 합니다.

