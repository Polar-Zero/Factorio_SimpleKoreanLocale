[technology-description]
mm-speed-module=기계를 더 빨리 작동하게 하는 강화된 속도 모듈. 어떤 사람들은 측면에 불꽃이 그려져 있어서 더 빨리 작동한다고 주장하지만 확인할 수는 없었습니다.
mm-effectivity-module=기계의 속도를 높이고 에너지 소비를 줄이는 오버클럭된 효율 모듈 (그렇습니다, 그게 바로 이름입니다) 하지만 불꽃은 존재하지 않습니다.
mm-productivity-module=생산 모듈은 기계에 실제보다 더 많은 자원이 있다 속삭여, 같은 입력으로 더 많은 제품을 만들 수 있다고 생각하게 합니다. 안타깝게도 이것은 여러 가지 법칙을 어거지만, 다행히도 여기는 게임 세상입니다. 따지는 것을 멈추고 공장을 확장하세요.
mm-quality-module=이 황폐한 땅에 도박적 요소를 더하기 위해 공장과 회로 한계를 넓히는 모듈입니다.


