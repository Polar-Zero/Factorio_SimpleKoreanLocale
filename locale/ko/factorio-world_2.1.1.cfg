[mod-name]
factorio-world=Factorio 세계(Factorio World)

[mod-description]
factorio-world=세계 생성을 실제 지구의 지도로 변경하는 모드입니다. 이 모드는 생성된 타일만 덮어씁니다. 광석, 바이터, 나무 및 기타 객체는 여전히 무작위로 생성됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
map-gen-scale=지도 배율 계수
spawn-position=스폰 지점
spawn-x=사용자 지정 스폰 X
spawn-y=사용자 지정 스폰 Y
use-large-map=더 자세한 지도 데이터 사용
safe-zone-size=안전 지역 크기
repeat-map=반복되는 지도
only-apply-to-earth=지구에만 적용

[mod-setting-description]
map-gen-scale=맵 배율 계수, 모든 양수 값이 허용됩니다. (기본값: 6, 최소값: 0.01)
spawn-position=스폰 위치를 선택하거나 비워 두어 x와 y 위치를 직접 설정할 수 있습니다.
spawn-x=스폰할 X 좌표를 설정할 수 있습니다. 물속에서 스폰하지 않도록 주의하세요! (기본값: 벨기에, 플랑드르)
spawn-y=스폰할 Y 좌표를 설정할 수 있습니다. 물속에서 스폰하지 않도록 주의하세요! (기본값: 벨기에, 플랑드르)
use-large-map=더 자세한 지도 데이터 여부에 관계없이. 이렇게 하면 메모리가 더 많이 사용되며 게임 로딩 시간이 더 오래 걸립니다. 또한 일반 데이터에 비해 맵의 크기가 2배 커집니다. (기본값: 비활성화)
safe-zone-size=물 위에서 스폰할 때 즉시 죽지 않도록 모래로 변환할 안전 지대 땅 크기입니다. (기본값: 5)
repeat-map=지도를 반복하여 지구의 복사본이 무한히 나오도록 합니다. 비활성화하면 지도 경계 모든 지형은 물이 됩니다.
only-apply-to-earth=지구 생성 방식이 "earth" ID의 행성 또는 표면에만 적용되도록 합니다. 활성화하면, 더 이상 나우비스 지형을 대체하지 않습니다.\n\n우주 시대 DLC를 사용 중일 때 지구 행성이 존재하지 않는 경우, 이 옵션은 지구 행성도 생성합니다. 



[space-location-name]
earth=지구

[space-location-description]
earth=지구는 인류의 고향이자 생명체가 서식하는 것으로 알려진 유일한 행성입니다.

[technology-name]
planet-discovery-earth=행성 지구 발견

[technology-description]
planet-discovery-earth=인류의 고향인 지구는 철저히 탐사되고 연구되어 왔으며, 마침내 태양계에서 지구의 위치와 고유한 지위를 확립했습니다.