[mod-name]
Dequalitier=품질 열화기(Dequalitier)

[mod-description]
Dequalitier=품질 열화기는 고품질 아이템을 더 낮은 품질로 다운그레이드할 수 있게 해주는 상자입니다.\n예시: 희귀 등급의 열화기에 넣은 희귀보다 높은 품질의 아이템은 (특급, 전설 등) 희귀 품질로 다운그레이드됩니다. 이미 희귀보다 품질이 낮은 상태일 경우 영향을 받지 않습니다. 모드에서 추가한 품질과도 호환됩니다.


