[mod-name]
belt-visualizer=벨트 시각화 도구(Belt Visualizer)

[mod-description]
belt-visualizer=[G] 버튼을 사용하여 벨트 라인을 강조 표시해보세요!\n같은 벨트를 다시 강조 표시하여 다른 라인 사이를 전환할 수 있습니다.\n벨트를 선택하지 않은 상태에서 G를 다시 누르면 강조 표시가 중지됩니다.\n자세한 내용은 모드 포털을 참조하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
bv-highlight-maximum=틱당 최대 강조
bv-container-passthrough=보관함 통과

[mod-setting-description]
bv-highlight-maximum=틱당 강조 표시할 벨트의 전역 최대 개수를 설정할 수 있습니다. 낮추면 시각화 속도가 느려지지만 성능이 향상됩니다.
bv-container-passthrough=강조 표시된 적재기가 보관함을 계속 통과하게 할지 여부를 설정할 수 있습니다.

[controls]
bv-highlight-belt=비-고스트 벨트 강조 표시
bv-highlight-ghost=모든 벨트 강조 표시
bv-toggle-hover=호버링 모드 전환

[shortcut]
bv-toggle-hover=호버링 모드 전환