[mod-name]
valves=밸브(Valves)

[mod-description]
valves=오버플로, 탑업, 단방향/체크 밸브 등 세 가지 별도의 파이프용 밸브를 추가합니다. 유량 제어 및 고급 유체 처리에서 영감을 얻었습니다.  단축키를 사용하여 임계값을 변경할 수 있습니다. Configurable Valve 모드 코드를 기반으로 하였습니다. 팩토리오에서 제공하는 밸브 기능을 사용합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
valves-overflow=오버플로우 밸브
valves-top_up=탑업 밸브
valves-one_way=단방향 밸브

[entity-name]
valves-overflow=오버플로우 밸브
valves-top_up=탑업 밸브
valves-one_way=단방향 밸브

[entity-description]
valves-overflow=입력부의 유체량이 설정한 임계값보다 많을 때만 유체 흐름을 허용하는 밸브입니다.
valves-top_up=출력부의 유체량이 설정한 임계값보다 낮을 때만 유체 흐름을 허용하는 밸브입니다.
valves-one_way=입력부 유체량이, 출력부 유체보다 많은 경우에, 한 방향으로만 흐름을 허용하는 밸브입니다.

[valves]
valve-shortcuts=\n\n[font=default-bold]단축키 (재설정 가능):[/font]\n__CONTROL__valves-threshold-plus__ 임계값 높이기\n__CONTROL__valves-threshold-minus__ 임계값 낮추기
threshold-settings=\n\n[color=0.5,0.8,0.94]모드 설정 -> 시작에서 임계값을 조정할 수 있습니다.[/color]
more-in-factoriopedia=팩토리오백과에서 더 자세한 정보를 확인할 수 있습니다.
configuration-doesnt-support-thresholds=단방향 밸브가 임계값을 지원하지 않습니다.
internal-guage=밸브 내부 게이지

[controls]
valves-threshold-plus=밸브 임계값 높이기
valves-threshold-minus=밸브 임계값 낮추기
valves-plus=밸브 임계값 높이기
valves-minus=밸브 임계값 낮추기

[controls-description]
valves-plus=오버플로 또는 탑업 밸브에 사용되는 임계값을 높입니다.
valves-minus=오버플로 또는 탑업 밸브에 사용되는 임계값을 낮춥니다.
valves-threshold-plus=오버플로 또는 탑업 밸브에 사용되는 임계값을 높입니다.
valves-threshold-minus=오버플로 또는 탑업 밸브에 사용되는 임계값을 낮춥니다.


[mod-setting-name]
valves-default-threshold-top_up=기본 탑업 밸브 입계값
valves-default-threshold-overflow=기본 오버플로우 밸브 입계값
valves-disable-py-migration=마이그레이션 비활성화: Py Industry
valves-pump-speed=밸브 최대 유량

[mod-setting-description]
valves-default-threshold-top_up=새롭게 배치된 밸브에 기본적으로 설정할 임계값입니다. 배치 후 재조정할 수 있습니다.
valves-default-threshold-overflow=새롭게 배치된 밸브에 기본적으로 설정할 임계값입니다. 배치 후 재조정할 수 있습니다.
valves-pump-speed=밸브가 열려 있을 때 매초 통과시킬 수 있는 최대 유체량을 설정할 수 있습니다. 이 모드로 추가된 모든 밸브(오버플로우, 탑업, 단방향)에 적용됩니다.
valves-disable-py-migration=Py 산업모드 밸브를 이 모드의 밸브로 자동으로 마이그레이션하지 않도록 합니다.