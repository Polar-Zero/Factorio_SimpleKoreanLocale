[mod-name]
hard-boiled-gleba=하드보일드 글레바(Hard-Boiled Gleba)

[mod-description]
hard-boiled-gleba=성가신 펜타포드 알 부패 메커니즘을 비활성화하고, 비생물학적인 펜타포드 알 제작법을 추가합니다. 적을 막고 싶지만 펜타포드 알을 다루고 싶지는 않았다면, 이 모드를 사용해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[recipe-name]
abiogenetic-pentapod-egg=비생물학적 펜타포드 알 제작

[recipe-description]
abiogenetic-pentapod-egg=바이오챔버에서 젤리, 황, 영양소, 배터리를 이용하여 펜타포드 알을 제작할 수 있습니다.