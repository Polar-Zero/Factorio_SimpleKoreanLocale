[mod-name]
Quicksave=빠른 저장(Quicksave)

[mod-description]
Quicksave=이 모드는 게임을 '_autosave-quick<번호>'에 저장하는 빠른 저장 단축키를(기본값: F6)를 게임에 추가합니다. 기본적으로 <번호>는 기본적인 자동 저장 기능과 비슷하게 1에서 3 사이의 숫자 사이를 순환합니다. 이는 모드 설정에서 변경할 수 있습니다. 또한 기본 퀵세이브 저장 파일명을 변경할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
quicksave-hotkey-save=빠른 저장

[mod-setting-name]
quicksave-max-saves=최대 빠른저장 번호
quicksave-save-name=빠른저장 파일 이름
quicksave-unlimited=저장 파일을 덮어쓰지 않기

[mod-setting-description]
quicksave-max-saves=첫 번째 저장 파일을 덮어쓰는 순환 과정을 진행하기 전에, 최대로 보관할 저장 파일 번호를 설정합니다.
quicksave-save-name=이 값이 설정될 경우, 빠른 저장 파일명이 '_autosave-quick-<설정값><번호>' 와 같이 설정됩니다.
quicksave-unlimited=빠른 저장을 덮어쓰지 않도록 합니다. 활성화하면 "최대 빠른저장 번호" 옵션이 비활성화됩니다.