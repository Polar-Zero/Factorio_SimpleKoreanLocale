[mod-name]
Reverse-Engineering=역공학 연구소(Reverse Engineering Lab)

[mod-description]
Reverse-Engineering=이제 아이템을 과학 팩으로 제작하거나 재활용할 수 있습니다! 아이템의 가치를 고려해 과학 팩으로 변환하는 역공학 연구를 수행하는 연구소를 게임에 추가합니다. 관련한 기술 연구를 진행할 수도 있습니다! 지도상에서 고급 아이템을 찾거나 전리품을 획득할 수 있는 모드를 사용하거나 오래된 아이템을 없애고 싶을 때 유용합니다. 다른 모드 아이템이나 과학 팩도 지원됩니다. 또한, 모드 설정에서 확률을 조정할 수 있습니다. 아이템 가치는 복잡한 스크립트에 의해 계산되므로 밸런스가 약간 잘못될 수 있으며, 최신 버전에서 조정될 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

