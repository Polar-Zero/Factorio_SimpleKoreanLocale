page_1_text_1=역공학 연구소는 아이템의 가치를 고려해 아이템을 과학 팩으로 변환하는 연구를 수행합니다. WH40k 타이탄과 같은 모드나 전리품을 제공하는 모드가 있을 때 유용합니다.\n\n역공학 수행 방법: 역공학을 진행할 (소비할) 아이템을 왼쪽 상자에 넣고 오른쪽 상단 상자에서 과학 팩을 수집한 후 오른쪽 하단 상자에서 역공학이 불가능한 아이템을 꺼내면 됩니다.\n이미 직접 생산이 가능한 아이템의 경우 역공학적 가치가 급격히 감소합니다.\n\n주의하세요.
page_1_text_2=\n또한, 특별한 창을 통해 아이템에 대한 역공학적 가치를 확인할 수 있습니다:

