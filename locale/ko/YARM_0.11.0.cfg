[mod-name]
YARM=YARM - 자원 모니터(YARM - Resource Monitor)

[mod-description]
YARM=이 모드는 광맥의 관리 및 추적에 도움을 주는 채굴 비율, 고갈 예상 시간과 같은 유용한 데이터를 표시해줍니다.\n\n*** GUI_Unifyer 모드를 함께 설치하는 것을 강력히 권장합니다. ***\n\n원본 제작자: Octav 'narc' Sandulescu, based on work by drs, jorgenRe, and L0771\n\n번역: SimpleKoreanLocale(PolarZero)


[]
YARM-warn-no-return-possible=앗! YARM이 당신의 진짜 캐릭터가 어디에 있는지 알아내지 못했습니다 (또는 잊어버렸거나). 세계에 캐릭터가 존재하고 있다면, 캐릭터에 마우스 커서를 가져다 둔 다음 콘솔에 다음 명령어를 입력하세요: /c remote.call("YARM", "reset_player", game.player.index)

YARM-err-site-name-too-long=이런! 광맥 이름은 __1__자를 넘을 수 없습니다. 더 짧은 이름을 사용해보세요!

YARM-site-submitted="__1__" 광맥이 추가되었습니다 __2__ __3__.
YARM-site-expanded="__1__" 광맥이 업데이트되었습니다, 이제  __2__ __3__ (__4__).

