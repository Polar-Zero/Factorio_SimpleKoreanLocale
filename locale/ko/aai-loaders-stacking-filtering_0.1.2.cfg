[mod-setting-description]
aai-loaders-stacking-filtering-enable-stacking-lane-filtering=관련된 두 옵션이 모두 활성화되어 있어야 합니다. 그렇지 않으면 효과가 없습니다.
aai-loaders-stacking-filtering-lane-splitter-integration=라인 선별 적재기의 아이콘과 제작법이 Lane Splitters/Balancers 모드가 있는 경우 해당 모드의 리소스를 사용하도록 합니다. 호환되는 모드가 감지되지 않으면 이 옵션은 아무 작업도 수행하지 않습니다.
aai-loaders-stacking-filtering-stack-size=적재기가 벨트에 넣을 수 있는 최대 묶음 크기를 설정할 수 있습니다. (이 값은 벨트 용량에 따라 추가적으로 제한됨)