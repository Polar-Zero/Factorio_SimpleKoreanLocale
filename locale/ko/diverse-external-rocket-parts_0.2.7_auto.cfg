[mod-name]
diverse-external-rocket-parts=다양한 외부 로켓 부품(Diverse external rocket parts)

[mod-description]
diverse-external-rocket-parts=로켓 부품의 제작 방법이 이제 각 행성마다 다르고, 실제로 외부에서 제작되도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[recipe-name]
rocket-part=로켓 조립
rocket-part-ext=로켓 부품
space-rocket-part=로켓 부품

[mod-setting-name]
expensive-mode=비싼 제작법 모드
external-rocket-assembly-cost-setting=로켓당 로켓 부품 수
external-rocket-part-cost-setting=로켓 부품 비용
