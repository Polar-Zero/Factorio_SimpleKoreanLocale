[mod-setting-description]
expensive-mode=로켓 부품의 복잡성과 비용을 증가시킵니다.
external-rocket-assembly-cost-setting=로켓 실로에서 로켓을 제작하기 위해 필요한 로켓 부품의 수.
external-rocket-part-cost-setting=로켓 부품 하나를 제작하는 데 필요한 모든 부품의 비용.
external-rocket-part-stack-size-setting=묶음 크기 1은 기본 게임과 유사한 벨트/로봇 밀도를 제공하며, 10은 상자와 유사한 밀도를 제공합니다.
silo-productivity=로켓 발사대에서도 조립 작업과 마찬가지로 생산 모듈을 활용할 수 있도록 허용합니다.
uranium-recipe=나우비스의 로켓 부품에 이제 우라늄이 필요하며, 원심분리기가 필요할 것입니다.