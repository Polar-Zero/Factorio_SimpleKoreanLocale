[mod-name]
uranium_geiger=우라늄 가이거(Uranium Geiger)

[mod-description]
uranium_geiger=우라늄 광석에 가까워질 때 발생하는 가이거 카운터 효과음을 게임에 추가합니다.


[mod-setting-name]
distant-range=작동 범위
middle-range=보통 범위
close-range=근접 범위
distant-volume=작동 볼륨
middle-volume=보통 볼륨
close-volume=근접 볼륨

[mod-setting-description]
distant-range=가이거 카운터가 약하게 작동하기 위해 접근해야 하는 범위를 설정합니다.
middle-range=가이거 카운터가 강하게 작동하기 위해 접근해야 하는 범위를 설정합니다.
close-range=가이거 카운터가 매우 강하게 작동하기 위해 접근해야 하는 범위를 설정합니다.
distant-volume=가이거 카운터가 약하게 작동할 때의 볼륨입니다.
middle-volume=가이거 카운터가 강하게 작동할 때의 볼륨입니다.
close-volume=가이거 카운터가 매우 강하게 작동할 때의 볼륨입니다.