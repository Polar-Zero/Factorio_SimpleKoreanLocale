[mod-setting-description]
settings-crashsite-bonus-buildingstats=게임 시작 시 추락 지점에 있는 건물의 추가 전력/제작 속도를 조정할 수 있습니다.
settings-crashsite-bonus-equipment=게임 시작 시 추락 지점에서 탄약, 체력, 무기, 방어구 등을 얼마나 추가로 받을 수 있는지를 조정할 수 있습니다.
settings-crashsite-robots=간단한 모듈식 하네스와 건설 로봇과 함께 게임을 시작할 수 있도록 합니다.
settings-crashsite-x-players=초기 장비/로봇 수량에 이 플레이어 수 배율을 곱하여 각 플레이어가 온전한 장비/로봇을 얻을 수 있도록 돕습니다.
settings-enemy-spawntime=기본 시간 대비 산란장이 적을 생성하는 빈도를 조정할 수 있습니다.
settings-character-selection=각기 다른 기본 능력치를 가진 엔지니어 캐릭터를 선택할 수 있습니다. (캐릭터 위로 마우스를 가져가 능력치를 확인할 수 있습니다.)
settings-chunks-multiplier=산란장 및 중형/대형 적이 떨어뜨리는 외계 덩어리 수량 배율을 설정할 수 있습니다.
settings-chunks-probability=산란장 및 중형/대형 적이 외계 덩어리를 떨어뜨릴 확률을  설정할 수 있습니다. (%)
settings-crashsite=게임 시작 시 추락한 우주선 주변에 발전기, 조립 기계, 연구소를 추가합니다.
settings-crashsite-bonus-scrap=추락 지점에서 얼마나 많은 추가 고철 자원이 제공되는지 여부를 조정할 수 있습니다.
settings-crashsite-bonus=추락 지점에서 얼마나 많은 추가 자원이나, 전력 및 개선 사항을 제공될지 선택할 수 있습니다.
settings-enemy-health=적군의 기본 체력 배율을 설정할 수 있습니다. (다음 객체 포함: 유닛, 건물, 산란장, 땅벌레 등)
settings-loaders-active=현재 게임에서 적재기를 사용할 수 있는지 여부를 설정합니다.
settings-loaders-cost=밸런스를 위한 적재기 제작 비용 변경을 활성화합니다.
settings-rocket-recipe=로켓 부품 하나를 만드는 데 필요한 처리 유닛, 저밀도 구조물, 로켓 연료 수량을 조정할 수 있습니다.
settings-rocket-recipe-energy=로켓 부품 하나를 만드는 데 걸리는 에너지(초 단위 시간)를 설정할 수 있습니다.
settings-status-panels=배치된 조립 기계, 용광로, 채광 드릴의 작동 상태를 표시하는 작고 간단한 세계 내 상태 표시등을 추가합니다.
settings-warehouse-abandonments=포탑, 전력, 창고, 전리품으로 가득한 버려진 전초기지를 생성할지 여부를 설정할 수 있습니다.
settings-warehouse-barren=스폰 지점으로부터 해당 거리보다 먼 창고에 전리품을 생성하지 않도록 합니다. (무한한 창고 전리품 획득을 막기 위함)
settings-warehouse-scaling=버려진 전초기지 창고 내부 전리품이 거리에 따라 얼마나 증가할지 설정할 수 있습니다. (%가 높을수록 스케일링이 감소됩니다)
settings-warehouse-spacing=버려진 전초 기지에 창고가 나타나는 빈도를 설정할 수 있습니다. (타일 반경)
settings-world-daynightcycle=세계의 하루 길이를 조정할 수 있습니다 (낮 + 밤의 합계 / 분 단위)
settings-combat-friendlyfire-percent=오인 사격으로 인한 데미지 비율입니다. (로켓, 박격포 및 폭발물 방사 피해 등)
settings-loaders-electricity=적재기 작동에 전력이 필요하도록 합니다.
