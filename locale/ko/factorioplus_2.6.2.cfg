[technology-description]
electric-grinder=크고 느리지만 효율적인 채굴기로, 일반적인 채광 드릴보다 광맥에서 훨씬 더 많은 자원을 채취할 수 있습니다.
personal-long-range-roboport-equipment=다른 로보포트에 비해 훨씬 더 넓은 범위를 가진 개인용 로보포트입니다.
air-purification=주변 공해를 흡수하는 건물 사용이 가능합니다.
automobilism-basic=간단한 플레이어 차량 이동이 가능합니다.
automobilism-military=보급형 전투 차량을 제공합니다.
basic-electric-furnace=조잡하고 비효율적인 전기 용광로의 잠금을 해제합니다.
bio-fuel=바이오 물질을 연료로 처리할 수 있는 길을 열어보세요.
bio-science=생물학적 기술 연구를 진행하면, 캐릭터를 더 강화시키거나 자연 그 자체를 활용할 수 있게 됩니다.
cliff-explosives-light=이 가벼운 폭발물은 나우비스 절벽을 제거할 수 있습니다.
compression-tech=특정한 아이템을 다른 아이템으로 압축할 수 있습니다.
electric-energy-accumulators=더 나은 전력 저장 옵션을 제공합니다.
fish-processing=물에 살고있는 물고기만 선별해서 걸러냅니다.
floor-lamp=위로 지나갈 수 있는 강력한 조명을 추가합니다.
glass-processing=모래는 시작 지역에서 조금 떨어진 곳에서 찾을 수 있습니다.\n(사막 바위는 조건에 포함되지 않습니다.)
health-upgrade=플레이어 캐릭터의 최대 체력을 업그레이드합니다.
heatpipe-furnace=고급 저압 가열을 통해 제련에 열 파이프를 사용할 수 있게 됩니다.
incineration=남는 자원이나 아이템을 태우는 데 사용되는 특별한 용광로입니다.
lab=연구를 위한 더 나은 장소를 제공합니다.
landfill-2=고급 테라포밍 옵션을 제공합니다.
large-laser-turrets=강력한 폭발력을 자랑하는 레이저 포탑의 잠금을 해제합니다.
lighting=더 많은 조명 옵션을 제공합니다.
logistics-basic=기본적인 추가 벨트 물류 옵션을 제공합니다.
mass-production=대규모 공장 생산 작업이 가능합니다.
medkits=고급 플레이어 회복용 소모품의 사용이 가능합니다.
metal-pressing=고성능 프레스기는 생산성 +100% 보너스가 있는, 간단한 부품을 만들 수 있는 기계입니다. 필요한 경우 돌을 모래로 분쇄할 수도 있습니다.
miniturization=사물을 더 작게 만드는 기술을 배워보세요.
molotov=화염으로 지역을 뒤덮을 수 있는 간단한 투척물입니다.
mortar-turret=주변 목표에 소형 폭탄을 발사할 수 있는 장거리 포탑입니다.
power-tools-upgrade=플레이어의 도구를 개선합니다.
radar-tech=레이더를 사용하여 시간 경과에 따라 미지의 영역을 확인하고 스캔해보세요.
sawmills=죽은 나무 밭에서 나무를 채집하는 자동화 장비의 잠금을 해제합니다.
solar-energy-2=더 크고 더 좋은 태양 전지판을 만들어보세요.
solar-train=연료가 필요 없는, 느리지만 안정적인 자가 동력 열차를 만들어 보세요. 태양광과 배터리를 사용하며, 별도의 전력 없이도 하루 종일 운행할 수 있습니다.
speed-upgrade=플레이어 캐릭터의 속도를 업그레이드합니다.
storage=더 나은 저장소 옵션을 제공합니다.
super-power-tools-upgrade=플레이어의 도구를 개선합니다.
tarmac=차량 속도를 향상시키기 위해 도로 바닥재를 지어보세요.

