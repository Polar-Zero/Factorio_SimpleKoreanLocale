[mod-name]
BlueprintTools=설계도면 도구(Blueprint Tools)

[mod-description]
BlueprintTools=설계도면 조작을 위한 도구 - 전선 색상 전환, 바닥재 설정, 빠른 그리드화, 구성 가능한 단축키 등을 지원하며, Blueprint Extensions의 정신적 후계 모드로 설계되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls-description]
bpt-pipette-add=업그레이드/해체 계획기 필터에 객체를 추가합니다.
bpt-pipette-downgrade=업그레이드/해체 계획기 필터의 객체를 다운그레이드합니다.
bpt-pipette-remove=업그레이드/해체 계획기 필터의 객체를 제거합니다.

[controls]
bpt-configure=설정
bpt-import-string=설계도면 문자열 가져오기
bpt-pipette-add=계획기 피펫 추가
bpt-pipette-downgrade=계획기 피펫 다운그레이드
bpt-pipette-remove=계획기 피펫 제거
bpt-quick-grid=빠른 그리드화
bpt-set-tiles=바닥재 설정
bpt-swap-wire-colors=전선 색상 교체

[gui]
bpt-configure-tooltip=설정 (__CONTROL__bpt-configure__)
bpt-fill-gaps=빈 공간 채우기 ([img=info])
bpt-fill-gaps-description=선택하지 않으면 객체 바로 아래에만 바닥재를 배치하며, 선택할 경우 바닥재로 이루어진 플랫폼 구성이 추가됩니다.
bpt-margin=여백 [img=info]
bpt-margin-description=설계도면 가장자리 주변에 추가할 타일 수입니다.
bpt-quick-grid-tooltip=빠른 그리드화 (__CONTROL__bpt-quick-grid__)
bpt-set-tiles-tooltip=바닥재 설정 (__CONTROL__bpt-set-tiles__)
bpt-swap-wire-colors-tooltip=전선 색상 교체 (__CONTROL__bpt-swap-wire-colors__)

[message]
bpt-entity-cannot-downgrade=객체를 다운그레이드할 수 없습니다.
bpt-entity-cannot-upgrade=객체를 업그레이드할 수 없습니다.
bpt-filter-already-present=필터가 이미 존재함
bpt-filter-not-present=필터가 존재하지 않습니다.
bpt-filters-full=필터 목록이 가득 찼습니다.
bpt-unable-to-add-filter=필터를 추가할 수 없습니다.
bpt-unable-to-clear-cursor=커서를 비울 수 없습니다.

[mod-setting-name]
bpt-consider-tiles-for-quick-grid=빠른 그리드화 크기에 바닥재 타일 고려
bpt-show-configure=“설정” 버튼 표시
bpt-show-library-shortcuts=설계도면 라이브러리 GUI에 설계도면 바로 가기 표시
bpt-show-quick-grid=“빠른 그리드화” 버튼 표시
bpt-show-set-tiles=“바닥재 설정” 버튼 표시
bpt-show-swap-wire-colors=“전선 색상 교체” 버튼 표시

[mod-setting-description]
bpt-show-library-shortcuts=활성화하면 설계도면 문자열 가져오기, 설계도면 생성, 설계도면 책자, 업그레이드 계획기, 해체 계획기 버튼이 설계도면 라이브러리에 표시됩니다.
