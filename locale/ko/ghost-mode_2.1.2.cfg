[mod-name]
ghost-mode=고스트 모드(Ghost Mode)

[mod-description]
ghost-mode="고스트 모드"를 활성화하면 인벤토리의 아이템 보유여부와 상관없이 배치한 모든 아이템이 고스트 객체가 됩니다. 기본적으로 Shift 키를 누르고 있는 상태에서 작동하며. 고스트 모드가 활성화되어있으면 피펫 도구(Q)를 사용할 때도 고스트 아이템이 선택됩니다. 고스트 모드는 기본 단축키 Shift + G나 단축바를 통해서도 전환할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
ghost_mode_toggle_custom_input="고스트 모드" 토글