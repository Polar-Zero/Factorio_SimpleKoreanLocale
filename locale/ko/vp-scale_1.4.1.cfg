[mod-name]
vp-scale=공전하는 행성 표시 - 배율 조정(Visible Planets Scale)

[mod-description]
vp-scale=우주 플랫폼에 표시되는 행성에, 중력에 따른 자동 배율 조정을 추가합니다. 또한 자전 주기에 따른 회전 속도 조정 역시 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
vp-scale-min=최소 행성 배율
vp-scale-max=최대 행성 배율
vp-scale-max-moon=최대 위성 배율 (PlanetsLib)
vp-scale-min-moon=최소 위성 배율 (PlanetsLib)

[mod-setting-description]
vp-scale-min=중력이 매우 작은 행성에 대한 나우비스 대비 최소 크기 배율입니다.
vp-scale-max=중력이 매우 큰 행성에 대한 나우비스 대비 최소 크기 배율입니다.
vp-scale-max-moon=PlanetsLib에서 도입한 궤도 행성/위성의 최대 크기 배율을 조정할 수 있습니다. 이 설정값은 Visible Planets 모드의 "배경 행성 크기" 설정에 곱해집니다.
vp-scale-min-moon=PlanetsLib에서 도입한 궤도 행성/위성의 최소 크기 배율을 조정할 수 있습니다. 이 설정값은 Visible Planets 모드의 "배경 행성 크기" 설정에 곱해집니다.
vp-scale-enable-rotation-multiplier=나우비스의 자전 주기를 기준으로 한, 행성의 자전 주기에 따라 회전 속도를 조절합니다. 자전 주기 (낮/밤 주기)가 짧을수록 행성 회전 속도가 빨라지며, 주기가 길수록 회전 속도가 느려집니다.