[mod-description]
z-stack-size-adjust=전역 아이템 묶음 크기 값을 조정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
ssa-asteroid-value=소행성 묶음 크기 값
ssa-stack-value=전역 묶음 크기 값

[mod-setting-description]
ssa-asteroid-value=소행성에 대한 묶음 크기 조정 값입니다. 0으로 설정하면 수정이 진행되지 않습니다.
ssa-stack-value=소행성을 제외한, 중첩 가능한 아이템에 대한 묶음 크기를 조정할 수 있습니다. 0으로 설정하면 수정이 진행되지 않습니다.