[mod-setting-description]
ers-utility-science-pack-update=활성화하면, 새로운 과학 팩에 더 잘 맞도록 일부 제작법을 변경합니다.\n__ITEM__skl-txtd1__
ers-enable-chemical-science-pack-mk0=__ITEM__skl-txtd1__
ers-enable-military-science-pack-mk0=__ITEM__skl-txtd1__
ers-enable-production-science-pack-mk0=__ITEM__skl-txtd1__
ers-enable-utility-science-pack-mk0=__ITEM__skl-txtd1__
ers-enable-new-science-pack-insertion=활성화하면, 새로운 과학 팩이 잠금 해제 가능한 기술의 재료로 사용됩니다. 일부 모드가 기술 트리를 크게 변경할 때 유용합니다.\n__ITEM__skl-txtd1__
ers-enable-science-pack-upgrades=활성화하면, 이전 단계의 과학 팩을 사용해 고급 단계의 과학 팩을 제작할 수 있습니다. 일반적인 재료도 사용됩니다.\n__ITEM__skl-txtd0__
ers-enable-solid-fuel-from-crude-oil=일부 모드가 '원유 처리' 기술에서 '고체 연료' 제작법을 이동하거나 비활성화했더라도, '기초 화학 과학 팩'을 비효율적으로 제작할 수 있도록 합니다.\n__ITEM__skl-txtd0__
ers-krastorio2-utility-science-pack-update=새로운 기술 카드에 더 잘 맞도록 제작법을 변경합니다.\n__ITEM__skl-txtd1__
ers-krastorio2-basic-tech-card-new-tiers='기초 테크 카드'의 새로운 티어를 활성화합니다.\n__ITEM__skl-txtd1__
ers-krastorio2-tech-card-override=바닐라 게임 제작법 사용 시, 새로운 '테크 카드'와 1티어 테크 카드에 '빈 테크 카드'가 필요하도록 재료로 추가합니다.\n__ITEM__skl-txtd1__
ers-bobmods-logistic-science-pack-update=Bob 모드의 '물류 과학 팩' 제작법을 새로운 과학 팩에 더 잘 맞도록 변경합니다. '물류 과학 팩 MK3'로 업그레이드됩니다.\n__ITEM__skl-txtd1__

