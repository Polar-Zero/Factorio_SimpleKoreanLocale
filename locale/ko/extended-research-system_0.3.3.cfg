[mod-name]
extended-research-system=확장된 연구 시스템(Extended Research System)

[mod-description]
extended-research-system=벨트, 투입기, 탄약 또는 조립 기계 3의 고급 계층이 단지 장식용이라고 느낀 적이 있습니까? 아 물론 아니죠, 하지만 그것들이 다소 중요하지 않은 기능이라고 생각해 본 적이 있나요? 당신은 그들 중 어느 것도 건물을 짓지 않고 로켓을 발사 할 수 있었니다 ... 이제 더 이상은 아닙니다! 이 모드는 이러한 수수께끼를 풀 수 있도록 도와줍니다. 기술 트리에서 발전하려면 해당 과학 팩의 고급 티어를 제작해야 합니다.\n\n이 모드는 일부 과학 팩에 대해 새로운 티어를 추가하며, 각 새 티어는 기술 트리의 고급 기술 연구에서 이전 티어를 대체합니다. 이렇게 하면 각 기술에 사용되는 과학 팩의 수는 변하지 않습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


