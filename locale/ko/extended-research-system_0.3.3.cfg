[virtual-signal-description]
signal-get-active-research-science-packs=일정 신호 조합기에서 사용합니다. 연구를 변경할 때마다 현재 연구 중인 기술의 남은 과학 팩 필요량을 계산합니다.
#signal-clock=활성 연구 완료에 필요한 시간 (틱 단위)
signal-get-remain-research-ingredient-counts=일정 신호 조합기에서 사용합니다. 연구를 변경할 때마다 연구하지 않은 기술의 수(과학 팩당)를 계산합니다.