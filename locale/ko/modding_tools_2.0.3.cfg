[mod-setting-description]
moddingtools-internal-names=모든 아이템, 객체 및 기술 이름 표시를 내부 ID로 바꿉니다.
moddingtools-cheat-recipes=열/전기 인터페이스, 무한 상자 및 파이프, 치트 레이더를 사용 가능하게 합니다.
moddingtools-lightweight-mode=이 옵션을 활성화하면, 게임 플레이 도중에 이벤트 도구를 전환할 수 없게 됩니다.
moddingtools-show-events=게임에서 발생하는 모든 이벤트를 화면에 출력합니다.\n(UPS 절약 옵션이 활성화된 경우 작동하지 않음)
moddingtools-show-cheats=왼쪽 상단에 다음 동작을 가능하게 하는 메뉴를 추가합니다.\n- 모든 기술 잠금 해제\n- 즉시 연구 토글\n- 치트 모드 토글\n- 게임 속도 변경\n- 하루 중 시간 변경
moddingtools-show-death-menu=캐릭터 사망 시, 선택할 수 있는 옵션이 있는 화면을 표시합니다.