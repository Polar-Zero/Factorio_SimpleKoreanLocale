[mod-setting-description]
Schall-RA-grid-type=사각형 (최적): (기본값) {0, 2r+1, 4r+2, ..., n(2r+1)}\n사각형 (교차): {0, 2r, 4r, ..., n(2r)}\n사각형 (이중 교차): {0, r, 2r, 3r, 4r, ..., nr}\n준육각형 (스캐닝 레이더): 원형 범위가 있는 "Scanning Radar" 모드 레이더 전용입니다.
Schall-RA-chunk-radius=청크 단위는 바닐라 레이더의 경우 3입니다.\n'Scanning Radar' 모드의 경우 신호 R을 32로 나눈 값을(R/32) 사용합니다.
Schall-RA-chunk-origin=스폰 지점을 기준으로 한 청크
Schall-RA-chunk-offset-x=오른쪽: 양수
Schall-RA-chunk-offset-y=아래쪽: 양수
Schall-RA-mod-scanning-radar=준정형 육각형 격자, "Scanning Radar" 모드를 위해서만 사용됩니다.
Schall-RA-compass-points=4: 기본 방향만 포함합니다 (동/서/남/북)\n8: 보조 방향도 포함합니다 (북서, 남서, 북동, 남동)\n16: 보보조 방향까지 포함합니다 (북북서, 남남서 등...).\n32: 보보조 방향 사이의 추가 방향을 지원합니다. (북서-북북서 등...)
Schall-RA-angle-unit=각도: 1회전 = 360°\n그라디안: 1회전 = 400 gon\n라디안: 1회전 = 2π ≈ 6.28\n해상용 항정선: 1회전 = 32"
Schall-RA-artillery-angle-unit=NATO mil: 1회전 = 6,400 mil\n바르샤바 조약 mil: 1회전 = 6,000 mil
Schall-RA-chunk-coordinates-type=절대 위치: 기본 게임상 내부 좌표, 하드코딩된 스폰 ↘ 청크를 원점으로 사용합니다.\n상대 위치: 사용자 지정 청크를 중심으로 사용하여 보정된 좌표를 사용합니다.
Schall-RA-chunk-highlight-tint=선택한 그리드에서 가장 가까운 레이더가 있는 청크를 강조 표시합니다.
Schall-RA-chunk-highlight-opacity=선택한 그리드에서 가장 가까운 레이더가0있는 청크를 강조 표시합니다.

