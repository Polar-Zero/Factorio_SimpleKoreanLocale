[mod-setting-description]
kry-safe-size=행성 궤도 및 경로에서 생성할 수 있는 최대 소행성 크기입니다.
kry-safe-default=활성화하면 내행성(우비스, 불카누스, 풀고라, 글레바) 궤도에서 험한 소행성이 생성되는 것을 방지합니다.
kry-safe-inner=활성화하면 네 개의 내행성(나우비스, 불카누스, 풀고라, 글레바) 사이의 경로에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-aquilo=활성화하면 아퀼로 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-inner-aquilo=활성화하면 아퀼로로 가는 경로에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-edge=활성화하면 태양계 가장자리에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-aquilo-edge=활성화하면 아퀼로에서 태양계 가장자리까지의 경로에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-shattered=활성화하면 조각난 행성 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-edge-shattered=활성화하면 조각난 행성으로 가는 경로에서 위험한 소행성이 생성되는 것을 방지합니다.

kry-safe-nauvis=활성화하면 나우비스 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.\n참고: 이 설정은 다른 모드가 (예: Any Planet Start 등) 위험한 소행성을 나우비스에 추가하지 않는 한 나우비스에서 아무것도 변경하지 않습니다.
kry-safe-muluna=활성화하면 뮬루나 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.\n참고: 이 설정은 다른 모드가 (예: Any Planet Start 등) 위험한 소행성을 해당 행성 궤도에 추가하지 않는 한 나우비스에서 아무것도 변경하지 않습니다.
kry-safe-vulcanus=활성화하면 불카누스 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-fulgora=활성화하면 풀고라 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-gleba=E활성화하면 글레바 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.
kry-safe-routes=행성 간 이동 중에 위험한 소행성이 생성되는 것을 최대한 방지합니다.\n참고: 활성화한 경우에도 행성을 오가는 경로와 궤도에 위험한 소행성이 있는 위치에는 여전히 위험한 소행성이 생성됩니다.
kry-safe-routes-size="안전한 행성간 경로" 옵션이 활성화된 경우 이 설정에 따라 최대 소행성 크기를 제한하려고 시도합니다.\n참고: 이 옵션은 기본 게임에 존재하는 행성과 관련 경로에만 적용됩니다. 영향을 받는 경로의 목적지에 이 설정보다 더 위험한 소행성이 있는 경우, 소행성 생성을 완전히 막지는 못합니다.

[setting-description]
kry-safe-planet=해당 행성 궤도에서 위험한 소행성이 생성되는 것을 방지합니다.