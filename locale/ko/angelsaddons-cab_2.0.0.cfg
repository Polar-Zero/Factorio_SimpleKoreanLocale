[tips-and-tricks-name]
angelsaddons-cab=크롤러 자율 기지(C.A.B.)

[tips-and-tricks-description]
angelsaddons-cab=매우 실험적인 크롤러형 차량은 전력망에 전력을 공급하거나 끌어올 수 있는 이동 수단입니다. 이를 사용하면 지도를 탐험하면서 필요한 제작 시설을 빠르게 건설하는 것이 가능해집니다. 더 많은 기능이 추후 추가될 예정입니다.
angelsaddons-cab-notes=\n\n[font=default-bold]참고[/font]: 작동하려면 차량을 배치 모드로 전환한 뒤, 차량 주변에 만들어진 전력망에 전력을 공급하기만 하면 됩니다.\n전원은 이동식 발전기나 충전된 건전지를 이용해 공급할 수도 있습니다.

