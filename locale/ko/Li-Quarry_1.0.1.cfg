[mod-setting-description]
quarry-stone-waste-percentage=선택한 자원이 아닌 돌을 채석장에서 얼마나 파내게 될지 설정합니다.\n0%로 설정하면 돌 부산물이 비활성화됩니다.\n(기본값: 0%)
quarry-recipe-speed=값이 낮을수록 채석장 제작법의 제작 속도가 빨라지며, 그 반대도 마찬가지입니다.\n채석장 제작 속도 배율과는 무관하며, 채석장에 영향을 미칩니다.
quarry-crafting-speed=값이 높을수록 채석장 작동 속도가 빨라집니다.\n제작법 속도 배율과는 무관하며, 영향을 미치지 않습니다.
quarry-power-usage=값이 클수록 더 많은 전력을 사용하게 됩니다.
quarry-complex-mode=활성화하면, 채석장은 광석이 아닌, "미네랄 스톤"을 대신 채광합니다. 기본적으로 채석장 프로세스에 추가 단계를 추가합니다.
quarry-pollution-mult=채석장 및 채석장 추출기에 대한 공해 배출을 설정합니다.\n0으로 설정하면 채석장 공해를 비활성화합니다.\n(기본값: 1)