[mod-name]
BarrelFluidIcons=유체 배럴 아이콘(Barrel Fluid Icons)

[mod-description]
BarrelFluidIcons=배럴 아이템의 아이콘을 유체처럼 변경하여 어떤 유체가 배럴에 담겨 있는지 더 명확하게 보여주도록 게임을 수정합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
BarrelFluidIcons-fluid-icon-primary=유체 아이콘 위치

[mod-setting-description]
BarrelFluidIcons-fluid-icon-primary=활성화 시 유체 아이콘이 중앙에 표시하며, 비활성화 시 배럴 아이콘을 모서리에 표시합니다.