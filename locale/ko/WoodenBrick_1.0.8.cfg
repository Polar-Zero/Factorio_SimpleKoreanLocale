[mod-name]
WoodenBrick=나무 벽돌(Wooden Brick)

[mod-description]
WoodenBrick=공해를 흡수할 수 있는 나무 벽돌 바닥재를 게임에 추가합니다. 초당 공해 흡수량을 조정하는 설정도 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

