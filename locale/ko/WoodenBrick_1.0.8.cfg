wooden-brick=나무 벽돌

[mod-setting-name]
wooden-path-absorption=나무 길 공해 흡수량
additional-wooden-brick-recipe=석탄 나무 벽돌 제작법 추가
wooden-path-walking-speed=나무 길 이동속도 배율
wooden-path-absorption-advance=나무 길 공해 사전 흡수율
wooden-path-absorption-spores=나무 길 포자 흡수량

[mod-setting-description]
wooden-path-absorption=나무 길 바닥재가 초당 흡수하는 공해량을 설정할 수 있습니다.
wooden-path-walking-speed=나무 길에서 캐릭터가 걸을 때 얼마나 빨라질지 설정할 수 있습니다. (최소: 0.1)
wooden-path-absorption-advance=나무 길이 흡수할 공기 중 오염 물질과 수치를 조정할 수 있습니다. 이 값은 [color=cyan]나무 길 공해 흡수량[/color]의 값보다 우선합니다. 팩토리오 로그 파일를 확인하여 현재 게임에서 [color=red]공기 중 공해 물질[/color]의 ID 및 값을 찾을 수 있습니다. 입력 예시(입력 시 괄호는 제거하세요): "pollution,0.0025;spores,1;"

