[tips-and-tricks-item-description]
warptorio=워프토리오 (우주 시대)
warptorio-warp-trains=기차는 특별 기차역을 사용하여 [font=default-bold]지상[/font]과 [font=default-bold]공장 바닥[/font] 사이에서 워프할 수 있습니다.\n\n기차를 워프하려면 다음 이름의 역에 [color=yellow]완전히 정차[/color]한 상태여야 합니다:\n - [color=orange]WarpGround[/color] (공장 -> 지상 이동)\n - [color=orange]WarpFactory[/color] (지상 -> 공장 이동)\n\n[color=red][font=default-bold]중요:[/font][/color]\n두 역의 방향이 [color=red]동일해야 합니다[/color](동/서/남/북)\n\n역 이름만 일치하고, 방향이 일치하지 않은 상태일 경우, 기차가 [font=default-bold]워프할 수 없습니다[/font].\n열차가 수동 조작 상태이거나, 엔지니어가 탑승한 경우에도 [font=default-bold]워프할 수 없습니다[/font].\n\n[color=green]팁:[/color] 두 역의 방향이 일치하도록 역을 복사하거나 설계도면을 만들어보세요.

