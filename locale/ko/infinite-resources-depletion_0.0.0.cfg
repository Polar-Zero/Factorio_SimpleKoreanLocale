[mod-name]
infinite-resources-depletion=줄어드는 무한 자원(Infinite Resources - Depletion)

[mod-description]
infinite-resources-depletion=기본적으로 모든 시나리오에서 예상 한대로 올바르게 작동하는 유일한 모드인, Morhe의 '줄어드는 무한 자원' 2.0버전용 포크입니다. 원본 모드가 업데이트되면 이 모드를 삭제하겠습니다. 모든 자원은 무한하지만 수확량은 매우 적은 양으로 고갈됩니다. RSO 및 Bob 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
infinite-resources-depletion-min=최소 자원량
infinite-resources-depletion-normal=자원 배율
infinite-resources-depletion-scrap=고철에 적용

[mod-setting-description]
infinite-resources-depletion-min=무한 광석이 고갈될 최소값을 설정할 수 있습니다. 이 설정은 이미 이 값 이하로 생성된 광석에 영향을 미치지 않습니다.
infinite-resources-depletion-normal=무한 광석의 시작 자원량 값을 설정할 수 있습니다. 값이 높을수록 생산량이 낮아집니다. 100 값은 높은 수율을 제공하지만, 보다 균형 잡힌 경험을 위해서는 750 값을 사용하는 것이 좋습니다.
infinite-resources-depletion-scrap=풀고라 행성의 고철 자원에 이 모드의 무한 자원을 설정할지 결정할 수 있습니다.