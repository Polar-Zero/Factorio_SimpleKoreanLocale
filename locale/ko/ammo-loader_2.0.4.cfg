info-ammo-loading=info-ammo-loading=첫 탄약 보급고+ 연구를 완료하면 탄약 보급고를 사용할 수 있습니다. 이 상자를 배치하고 탄약을 넣으면 범위 내의 포탑에 자동으로 탄약이 보급되기 시작합니다. 상자는 다른 포탑에 탄약을 공급하기 전에 최소한의 아이템이 필요하다는 점에 유의하세요(대부분 탄약의 경우 10개).\n\n또한 보급고는 플레이어 캐릭터에도 탄약을 공급합니다. (장착한 무기에 따름)
info-fuel-loading-2=이 기능이 작동하려면 모드 옵션 > 지도 (연료 사용 건물 및 기관차 옵션)에서도 활성화해야 합니다. 이 경우 플레이어가 원할 때 이 기능을 비활성화할 수 있습니다.
info-smart-loading=탄약 보급고는 단순한 투입기가 아닙니다. 객체에 공급하기에 가장 좋은 탄약과 연료가 무엇인지 적극적으로 찾습니다.\n\n예를 들어, 탄약 보급고에 화기용 탄창과 관통형 탄창이 모두 있는 경우 화기용 탄창을 공급하기 전에 사용 가능한 모든 관통형 탄창을 보급합니다. 연료도 마찬가지입니다. 석탄보다 로켓 연료가 먼저 공급됩니다.\n\n이는 여러 상자가 단일 객체 범위 내에 있는 경우에도 적용됩니다. 같은 자동차의 범위 내에 두 상자가 있을 때, 석탄만 있는 상자는 로켓 연료가 있는 상자로 공급 권한을 미룹니다.
info-upgrading-1=탄약 연구가 완료되면 탄약 보급고는 객체에 이미 공급된 탄약과 연료를 업그레이드할 수 있습니다. 예를 들어, 1000개의 포탑이 있는 포탑 주변에 화기용 탄창이 가득 차 있지만 나머지 탄약을 다 쓸 때까지 기다리지 않고 관통형 탄창으로 업그레이드하려는 경우에 유용합니다.\n\n탄약 보급고는 가능하면 오래된 탄약/연료를 원래 있던 탄약 보급고에 넣으려고 합니다. 실패하면 탄약/연료 반환 규칙(아래 참조)을 따라 열등한 탄약/연료를 넣을 곳을 찾을 때까지 기다립니다. 넣을 곳을 찾을 수 없으면 탄약 보급고는 다시 시도하기 전에 잠시 기다립니다. 이러한 이유로 항상 롤링 보관 상자에 여유 공간을 두는 것이 좋습니다.\n
info-upgrading-2=이 기능은 맵별 모드 설정(탄약/연료 업그레이드)에서 활성화해야 합니다.
info-returning-1=탄약 보급고: 아이템 반환 연구가 완료되면, 탄약 보급고와 보급고 보관 상자는 플레이어가 객체를 회수할 때 얻는 탄약과 연료를 회수할 수 있습니다. 이것은 플레이어의 인벤토리에서 원치 않는 아이템을 비우는 데 유용합니다.\n\n예를 들어, 플레이어가 연료가 있는 자동차를 집어올 때, 연료는 플레이어의 인벤토리로 이동하기 전에 범위 내에 있는 모든 사용 가능한 탄약 보급고로 반환됩니다. 그런 다음 탄약 보급고는 플레이어가 자동차에 다시 내려놓을 때 연료를 다시 보급할 수 있으므로 연료를 수동으로 삽입할 필요가 전혀 없습니다.\n
info-returning-2=이 기능은 모드 설정 -> 지도(해체시 아이템 반환)에서 활성화해야 합니다.
info-main-1=탄약 보급고+는 탄약이나 연료를 건설하는 건물에 보급을 더 쉽게 하기 위해 설계된 모드입니다. 예를 들어, 탄약을 운송하기 위해 새로운 수송 라인을 구축하지 않고도 포탑 방어선을 확장하거나 탄약 포탑 방어 전초기지를 쉽게 만들 수 있습니다.
info-chest-filters=여기서 모든 탄약 보급고와 추적된 엔티티에 적용되는 필터를 설정할 수 있습니다. \n필터는 특정 상자에도 적용할 수 있습니다. 그러려면 탄약 보급고를 열고 화면 오른쪽에 있는 객체 필터 GUI를 사용하면 됩니다.
