[controls-description]
ammo-loader-key-reset=전체 내부 테이블 초기화를 진행하고, 모든 객체를 다시 확인합니다.
# ammo-loader-key-recheck=모든 인벤토리 업그레이드
ammo-loader-key-return=모든 아이템을 보관 상자로 반환하려고 시도합니다. 범위 내에 여유 공간이 있는 보관 상자가 있어야 합니다.
mmo-loader-key-filter-window=상자/객체 위에 마우스를 올려놓은 상태에서 이 버튼을 누르면 해당 객체에 대한 탄약 보급고+ GUI가 열립니다.
ammo-loader-key-toggle-chest-ranges=모든 상자 범위 경계 표시를 켜거나 끌 수 있습니다. (실험적 기능)
ammo-loader-key-toggle-enabled=모드를 활성화하거나 비활성화합니다.
ammo-loader-key-e=GUI 창을 수락하고 닫는 데 사용되는 키입니다. 기본 게임과 동일해야 합니다. (기본값 E)
ammo-loader-key-escape=일반적으로 GUI를 닫는 데 사용되는 키입니다. 기본 Factorio와 동일해야 합니다.

