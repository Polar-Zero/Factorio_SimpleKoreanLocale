[technology-description]
ammo-loader-tech-loader-chest=혁신적인 무기 설계와 신중한 물류 조정을 통해, 탄약 분배를 훨씬 더 쉽게 만드는 방법을 발견했습니다.
ammo-loader-tech-requester-chest=보급고를 추가로 개선한 결과, 설계에 물류 인터페이스를 통합할 수 있었습니다.
ammo-loader-tech-vehicles=선제적으로 공급 캐시를 배치하고 그에 따라 원정을 계획함으로써 이제 이동 중에도 탄약과 연료를 공급받을 수 있습니다.
ammo-loader-tech-burners=많은 연구 끝에 기존 탄약 분배 시스템을 확장하면 연소 가능한 연료도 공급할 수 있다는 것을 발견했습니다.
ammo-loader-tech-artillery=고급 물류 연구의 도움으로 보급고를 사용하여 대포 포탑과 화물차에 공급하는 방법을 발견했습니다.
ammo-loader-tech-upgrade=이제 기존 보급품 창고의 우선순위 지정 및 정리를 통해 기존 전초기지의 탄약을 자동으로 업그레이드할 수 있게 되었습니다.
ammo-loader-tech-return-items=양방향 탄약 공급 라인을 잠금 해제하여 오래된 전초기지에 보급품을 쉽게 재보급할 수 있게 되었습니다.

[technology-effect-description]
amlo-effect-vehicles=탄약 보급고는 이제 차량과 기관차에 보급할 수 있습니다.
amlo-effect-burners=탄약 보급고는 이제 용광로에 연료를 보급할 수 있습니다.
amlo-effect-artillery=탄약 보급고는 이제 대포 포탑에 포탄을 보급할 수 있습니다.
amlo-effect-upgrade=탄약 보급고는 이제 탄약과 연료를 최상 옵션으로 업그레이드할 수 있습니다.
amlo-effect-return-items=유효한 포탑/구조물을 집어들면 아이템이 플레이어 인벤토리에 들어가는 대신 탄약 보급고로 반환됩니다.


