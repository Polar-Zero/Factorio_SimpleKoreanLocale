ammo-loader-cartridge-prefix=탄약 묶음:

[item-description]
ammo-loader-chest=포탑과 차량에 탄약을 자동으로 보급하는 상자 (탄약 보급고+).
# fuel-loader-chest=차량과 용광로 등에 연료를 자동으로 보급하는 상자 (탄약 보급고+).
ammo-loader-chest-requester=물류 요청 상자 역할을 겸하는 업그레이드된 탄약 보급고 상자 (탄약 보급고+).
ammo-loader-chest-storage=더 많은 탄약 저장을 위한 보관 상자. 탄약 자동 업그레이드와 플레이어 인벤토리에서 탄약/연료를 가져오기 위한 자동 반환에 필요합니다.
ammo-loader-chest-passive-provider=탄약 보급고와 수동형 공급 상자로 모두 기능합니다.
ammo-loader-cartridge=보급 준비가 완료된 미리 포장된 탄약 묶음. 탄약 보급고 상자와 호환됩니다.

