ammo-loader-key-reset=모든 객체 다시 확인
# ammo-loader-key-upgrade=모든 인벤토리 업그레이드
ammo-loader-key-return=모든 아이템 반환
ammo-loader-key-filter-window=객체 설정 열기
ammo-loader-key-toggle-chest-ranges=상자 범위표시 전환
