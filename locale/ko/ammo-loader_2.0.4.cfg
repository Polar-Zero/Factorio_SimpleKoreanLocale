[mod-setting-description]
ammo_loader_enabled=비활성화하여 일시적으로 모드를 비활성화할 수 있습니다.
ammo_loader_draw_range=활성화하면 상자 위로 마우스를 가져갈 때 보급 범위 표시를 그립니다. 보급고를 선택할 때 게임 지연이 발생하면 비활성화하세요.
ammo_loader_debugging=디버깅 정보를 콘솔 로그파일에 출력합니다.
ammo_loader_performance_mode=전역 테이블에 더 많은 정보를 저장하여 성능을 개선합니다. 게임 저장/로드가 느려집니다.
ammo_loader_upgrade_ammo=활성화하면 포탑에 더 나은 탄약이 사용 가능해지면 업그레이드하고 기존 탄약 아이템을 반환합니다.
ammo_loader_fill_artillery=활성화하면 탄약 보급고가 대포 포탑과 화물차를 보급합니다.
ammo_loader_fill_locomotives=활성화하면 연료 보급고가 기관차에 연료를 보급합니다.
ammo_loader_fill_burner_structures=활성화하면 연료 보급고가 용광로 등 연료를 사용하는 구조물에 보급합니다.
ammo_loader_bypass_research=이 기능을 활성화하면 연구 없이 보급고를 사용할 수 있습니다.
ammo_loader_max_items_per_inventory=추적되는 인벤토리 당 최대 아이템 수를 설정합니다. 인벤토리에 해당 개수 이상의 아이템이 결합되어 있는 경우 무시됩니다. 보급고가 인벤토리에서 사용할 양을 제한하는 데 사용됩니다. (0: 제한 없음)
ammo_loader_ticks_between_cycles=각 처리 과정 사이에 기다릴 틱 시간을 설정합니다. 이 값을 높이면 처리 속도가 감소되지만 성능은 향상됩니다. 적용하려면 저장된 게임을 다시 로드해야 합니다.
ammo_loader_max_inventories_per_cycle=각 처리 과정에서 처리할 추적되는 인벤토리 수량을 설정합니다. 이 값을 높이면 UPS 비용이 증가하지만 인벤토리를 채우는 데 걸리는 시간이 감소됩니다.
ammo_loader_max_items_per_slot=인벤토리의 각 슬롯에 보급할 최대 아이템 수입니다. 이 값을 사용하면 포탑과 차량에 들어가는 탄약/연료량을 제한할 수 있습니다. (0: 제한 없음)
ammo_loader_new_invs_checked_per_cycle=매 틱마다 포탑/차량 인벤토리가 있는지 확인할 새로운 객체 수입니다. 큰 청사진을 배치할 때 게임이 끊기는 것 같으면 이 설정을 낮추세요.
ammo_loader_chest_radius=상자가 작동하는 최대 거리입니다. (0: 제한 없음)
ammo_loader_max_chests_per_cycle=매 사이클마다 처리할 상자 수입니다.
ammo_loader_return_items=채굴할 때 회수할 아이템을 보관 상자로 변경합니다. 많은 객체를 배치하고 교체할 때 플레이어 인벤토리가 가득 차는 것을 방지합니다.
ammo_loader_check_after_research=[font=default-bold]**연구 완료 후 지연이 발생합니다*[/font]\n\n연구를 완료한 후 전체 테이블에 대한 무결성 검사를 수행합니다. 연구 완료 시 객체나 데이터를 교체하는 모드(예: Endgame Combat)와의 호환성을 위해 사용됩니다. 다른 모드가 가끔 작동을 멈추는 것 같으면 활성화하세요.
# ammo_loader_return_items_to_chests=활성화 시, 플레이어가 회수한 추적되는 객체 아이템은 플레이어의 인벤토리로 이동하지않고 근처의 보관 상자(사용 가능한 경우)에 배치됩니다. 포탑이나 다른 객체를 이동할 때 플레이어의 인벤토리가 채워지는 것을 방지합니다.
ammo-loader-setting-use-cartridges=제작된 탄약 묶음만 보급고 보급 작업에 사용할 수 있도록 수정합니다. 추가적인 제작 시간과 자원이 필요할 것입니다.
ammo_loader_item_fill_size=객체에 한 번에 보급할 아이템의 양입니다. 객체는 때때로 이 양보다 많은 아이템(최대 두 배)를 보유하게 됩니다. 모드가 객체가 완전히 비워질 때까지 기다리지 않고 다시 채우기 때문입니다.
ammo_loader_provided_slots_per_tick=틱당 확인할 스크립트 의존 인벤토리 수입니다. 이동할 수 있는 모든 객체(자동차, 기차, 캐릭터 등)와 보급고가 다른 표면에 있는 모든 객체(팩토리시모 공장 건물에 있는 객체 등)는 스크립트에 의존합니다. 이 숫자를 높이면 UPS 비용이 더 많이 들지만 이러한 객체가 더 빨리 다시 채워집니다. 일부 객체 로드에 너무 오랜 시간이 걸리는 경우에만 이 값을 늘리십시오.
ammo_loader_repair_tool_stack_size=수리 도구 아이템의 묶음 크기를 조정할 수 있습니다. 수리 포탑의 최대 탄약 수량을 설정하는 데 유용합니다. (0 = 변경하지 않음)
ammo_loader_slots_check_best_per_tick=이 숫자를 조정하면 최적의 탄약/연료 보급고를 찾기 위해 틱당 다시 검사할 포탑 등 객체 수량을 변경할 수 있습니다. 늘리면 포탑이 새 보급고를 더 빨리 인식하지만 더 큰 성능 비용이 발생합니다. 게임 후반에 렉이 발생하는 경우 이 설정을 낮추세요.\n\n경고-- 너무 큰 값을 입력하면 대형 기지에서 상당한 UPS 감소가 발생합니다.
ammo_loader_highlight_selected_consumer=객체를 마우스로 선택하여 적극적으로 보급받는 객체를 강조 표시할 수 있습니다.
ammo_loader_ignore_logistic_turrets=물류 포탑 모드에서 물류 인터페이스가 있는 포탑을 무시합니다.
ammo_loader_provide_all_surfaces=탄약 보급고가 다른 표면에 있는 객체에도 보급할 수 있도록 허용하려면 활성화합니다. 비활성화하면 탄약 보급고가 같은 표면 객체에만 보급할 수 있습니다.\n\n[font=default-bold]우주 시대 게임에서 이 기능을 활성화하면 우주선과 다른 행성에서 현실적이지 않은 보급이 발생하는 문제가 발생할 수 있습니다.\n\n다른 표면 객체를 로드하는 것은 UPS 비용 증가로 이어지며, 이는 곧 객체가 수천 개 이상일 때 지연이 추가됨을 의미합니다.[/font]

