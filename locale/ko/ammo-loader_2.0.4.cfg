menu_ammo-loader=탄약 보급고+
title_ammo-loader=탄약 보급고+
menu_ranks=탄약/연료 등급
title_ranks=탄약 및 연료 우선순위
menu_entityFilters=객체 필터
title_entityFilters=전역 객체 필터

