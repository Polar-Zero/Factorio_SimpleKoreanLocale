ammo-loader-chest=탄약 보급고 - 보급 상자
# fuel-loader-chest=연료 __chest__
ammo-loader-chest-storage=탄약 보급고 - 보관 상자
ammo-loader-chest-requester=탄약 보급고 - 요청 상자
ammo-loader-chest-passive-provider=탄약 보급고 - 수동형 공급 상자

[entity-description]
ammo-loader-chest=포탑과 다른 객체에 탄약을 자동으로 보급해주는 기본 탄약 보급 장치입니다.
# fuel-loader-chest=차량과 다른 객체에 연료를 보급해주는 기본 연료 보급 장치입니다.
ammo-loader-chest-requester=탄약 보급고와 요청 상자 기능을 모두 가지고 있습니다.
ammo-loader-chest-storage=탄약을 저장하고, 탄약이 가득 찼을 때 업그레이드할 수 있도록 합니다.
ammo-loader-chest-passive-provider=탄약 보급고와 수동형 공급 상자로 모두 기능합니다.

