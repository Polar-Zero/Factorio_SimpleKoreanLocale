[mod-name]
ammo-loader=탄약 보급고+(Ammo Loader+)

[mod-description]
ammo-loader=포탑이나 차량에 탄약과 연료를 자동으로 적재해 주는 보관 상자를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


