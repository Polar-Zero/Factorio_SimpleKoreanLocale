[mod-name]
configurable-valves=구성 가능한 밸브(Configurable Valves)

[mod-description]
configurable-valves=유체 운송 관리에 도움이 될 수 있는 구성 가능한 밸브를 게임에 추가합니다. Flow Control처럼 오버플로우, 탑업, 단방향 밸브 모드를 지원합니다. 사용자 정의 설정으로 추가 구성이 가능하며 회로 네트워크에 연결할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[item-name]
configurable-valve=구성 가능한 밸브

[entity-name]
configurable-valve=구성 가능한 밸브

[entity-description]
configurable-valve=밸브를 구성하기 위한 회로 조건을 설정할 수 있습니다. 입력([img=virtual-signal/signal-I]) 및 출력([img=virtual-signal/signal-O])의 백분율 수준을 제공합니다.

[configurable-valves]
extended-description=\n\n[font=default-bold]일반적인 예:[/font]\n오버플로우 밸브: [img=virtual-signal/signal-I] > 80\n탑업 밸브: [img=virtual-signal/signal-O] < 20\n단방향 밸브: [img=virtual-signal/signal-I] > [img=virtual-signal/signal-O]