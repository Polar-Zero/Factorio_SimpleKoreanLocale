[mod-name]
Picks-Inserter=Picklock - 투입기 블록 분리(Picklocks Inserter block detacher)

[mod-description]
Picks-Inserter=이 모드는 아이템을 들고 있을 때 투입기가 멈추는 것을 방지합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls-description]
PI_inserter_selector_ui=투입기 자동 청소 설정을 위한 계획기를 활성화합니다: \n기본 선택: 선택한 투입기에 대한 자동 청소를 완전히 활성화합니다.\nShift + 선택: 선택한 투입기의 자동 청소를 비활성화됩니다. 투입기는 계속 정상적으로 작동합니다.(= 물체를 잡거나 놓을 수 있습니다)
pi-orphan-mark-del-key=투입기가 제거된 뒤 남아져있는 마커를 직접 삭제할 수 있습니다.\n\n마커는 일반적으로 투입기와 함께 자동으로 삭제되지만, 간혹 오류 등으로 남아있을 수 있습니다.

[controls]
PI_inserter_selector_ui=투입기 청소 계획기 활성화
pi-orphan-mark-del-key=남아있는 마커 삭제

[item-name]
PI_inserter_selector=투입기 청소 계획기

[item-description]
PI_inserter_selector=투입기 자동 청소 설정을 위한 계획기입니다: \n기본 선택: 선택한 투입기에 대한 자동 청소를 완전히 활성화합니다.\nShift + 선택: 선택한 투입기의 자동 청소를 비활성화됩니다. 투입기는 계속 정상적으로 작동합니다.(= 물체를 잡거나 놓을 수 있습니다)

[PicksInserter]
PI_inserter_selector_ui_sc=투입기 청소 계획기 (__CONTROL__PI_inserter_selector_ui__)

[mod-setting-name]
PI_clear_inserter=[일반] 아이템 파괴 활성화
PI_clear_max=[선택] 틱 당 최대 수량
PI_extend_length=[기차] 추가로 청소할 영역 (칸)
PI_keep_selected=[선택] 영구적인 청소
PI_lines_to_check=[기차] 청소할 영역 (칸)
PI_set_mark=[선택] 선택한 투입기를 마킹
PI_target_selection=[선택] 투입기 청소 계획기 활성화
PI_target_train_stop=[기차] 정류장의 투입기 청소
PI_temp_unlock=[일반] 상자의 잠긴 슬롯을 일시 해제

[mod-setting-description]
PI_clear_inserter=투입기가 아이템을 다시 넣을 수 없는 경우, 해당 아이템을 파괴하여 투입기를 다시 사용 가능하도록 합니다.
PI_clear_max=틱당 청소할 투입기 최대량을 설정할 수 있습니다.\n(사용 가능한 값: 1 ~ 30)
PI_extend_length=화물차 밖의 더 많은 면적을 청소하도록 합니다.
PI_keep_selected=활성화하면, 선택한 투입기는 선택을 취소하고 영구적으로 정리할 때까지 선택된 상태로 유지됩니다.
PI_lines_to_check=투입기를 청소하기 전에 화물차에 대해 수직으로 스캔할 타일 줄 수를 조정할 수 있습니다.
PI_set_mark=선택한 투입기를 마킹합니다.
PI_target_selection=청소를 진행할 투입기를 선택할 수 있도록 합니다.
PI_target_train_stop=열차가 기차 정류장을 떠날 때 화물차 주변의 투입기의 아이템을 청소합니다. 이 때 열차는 "자동" 모드로 기차역에 들어오고 나가야 합니다(중간에 "수동" 모드로 변경하지 않아야 합니다). \n열차에 연결된 모든 화물차의 양 측면에 점검이 이루어집니다.\n참고: 수평 또는 수직으로 정렬되지 않은 화물차는 적재/하역이 가능하더라도 건너뛰게 됩니다!
PI_temp_unlock=상자 슬롯이 잠겨있을 때, 아이템을 놓는 동안 잠긴 칸을 일시적으로 해제하도록 합니다.\n이 옵션은 상자가 정상적으로 완전히 가득 찬 경우에도 영향을 받은 투입기가 아이템을 다시 넣을 수 있도록 도와줍니다.