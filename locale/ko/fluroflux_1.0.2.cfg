[mod-description]
fluroflux=생물발광 현상이 너무 멋져 재배하지 않을 수 없었습니다!\n\n이제 스팅프론드를 직접 심을 수 있습니다. 스팅프론드를 수확하면 쐐기풀을 얻을 수 있으며, 이를 바이오플럭스를 사용하여 가공하면, 천천히 방출되는 고밀도 영양소인 플루로플럭스를 제작할 수 있습니다. 또한 펜타포드 및 기타 생물학적 위협을 퇴치하는 데 도움이 되는 쐐기풀 탄창을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


