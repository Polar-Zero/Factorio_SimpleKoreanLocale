[mod-description]
AdvancedSubstationSpaceAgeUpdate=두 개의 새로운 고급 변전소를 게임에 추가합니다.\n- 더 긴 연결 범위\n- 더 넓은 전력 공급 범위\n- 더 비싼 가격\n- 전기 에너지 배전 3 연구 추가\n* 고급 변전소\n* 실험적 핵융합 변전소(휘발성)\n\n 실험적 핵융합  변전소는 로보포트에서 사용할 수 있습니다\n\n양자, 시간 및 고무 밴드 과학력을 사용하여 전기를 넓은 지역으로 흐르게 할 수 있습니다\n\n. 고무 밴드는 전선을 단단히 고정하기 위해 사용합니다.\n\n이 모드 사용에 따른 책임은 본인에게 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)
