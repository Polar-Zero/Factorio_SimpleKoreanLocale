[mod-name]
SchallUraniumProcessing=Schall 우라늄 가공(Schall Uranium Processing)

[mod-description]
SchallUraniumProcessing=순수한 우라늄-235와 순수한 우라늄-238을 분리해야 하나요? 실제 핵 산업은 그렇게 작동하지 않습니다!\n이 모드는 다양한 등급의 더 현실적인 우라늄 아이템과 더 현실적인 우라늄 농축 가공 과정을 도입합니다.\n제작법는 간단하게 유지되어, 기본 플레이어들도 쉽게 익힐 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
schall-uranium-235=고농축 우라늄
schall-uranium-238=열화된 우라늄
uranium-concentrate=우라늄 농축물
uranium-low-enriched=저농축 우라늄

[item-description]
schall-uranium-235=무기로도 사용할 수 있는 우라늄. 우라늄-235가 약 90% 함유되어 있습니다.
schall-uranium-238=우라늄-235를 함유하지 않습니다.
uranium-concentrate="오렌지 케이크"라고도 불립니다. 우라늄 광석을 선별하고 건조한 후 산화 우라늄 농축물로 변환됩니다. 자연적으로 약 0.7%의 우라늄-235를 함유합니다.
uranium-low-enriched=반응로용 우라늄. 우라늄-235를 약 3.5% ~ 5% 함유합니다.

[string-mod-setting]
Schall-UP-uranium-238-colour-change-grey-hsl=회색조 (HSL)
Schall-UP-uranium-238-colour-change-grey-hsv=회색조 (HSV)
Schall-UP-uranium-238-colour-change-unchanged=변화 없음

[technology-name]
schall-uranium-processing=우라늄 처리

[technology-description]
schall-uranium-processing=우라늄 광석은 우라늄 농축물로 가공된 후, 원심분리기를 통해 우라늄-235의 농도를 높여 우라늄 연료 전지로 제조합니다.

[mod-setting-name]
Schall-UP-modify-nuclear-fuel-reprocessing=핵연료 재처리 변경
Schall-UP-remove-kovarex-enrichment-process=Kovarex 농축 공정 제거
Schall-UP-remove-sulfuric-acid-mining=드릴 유체 사용 제거
Schall-UP-uranium-238-colour-change=__ITEM__uranium-238__ 색상 변경

[mod-setting-description]
Schall-UP-remove-kovarex-enrichment-process=이 모드에서 이미 훨씬 더 현실적인 우라늄 프로세스가 추가되었기 때문에 Kovarex 우라늄 농축 과정은 더 이상 필수적이지 않습니다. 하지만 우라늄-238의 과잉을 제거하는 유일한 방법(비현실적이거나 "치트" 같은 방법이지만)이며, 특히 우라늄 탄약과 대포 탄약을 생산하지 않는 플레이어들에게는 여전히 중요합니다.
Schall-UP-remove-sulfuric-acid-mining=황산은 우라늄 광석 채굴에 더 이상 필요하지 않지만, 우라늄 가공(우라늄 농축물 "오렌지 케이크" 제조) 과정에서 사용됩니다. 이는 실제 작업 방식과 더 일치합니다.\n또한 우라늄 농축물의 제작법 카테고리를 변경해야 합니다. 왜냐하면 원심분리기는 유체를 인식하지 않기 때문입니다.
Schall-UP-uranium-238-colour-change=__ITEM__uranium-low-enriched__ (초록색)과 더 명확히 구분하기 위해 변경할 수 있습니다.\n"변경 없음": 기본 설정. 어두운 초록색.\n"회색조 (HSL)": HSL을 사용한 회색조.\n"회색조 (HSV)": HSV를 사용한 회색조.