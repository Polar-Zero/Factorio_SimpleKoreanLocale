[mod-setting-description]
mining_time=강철 곡괭이로 절벽을 채굴하는 데 걸리는 시간(초). 로봇은 항상 즉시 채굴합니다. 10 이상의 값으로 설정할 수도 있지만, 여러분의 인내심이 시험받게 될 것입니다.
override_all=모든 설정보다 우선시합니다. 게임 내 모든 절벽을 캐릭터나 로봇이 채광할 수 있도록 허용합니다. 이 설정은 모든 모드 및 기본 게임의 절벽에 영향을 줍니다. 활성화하면 나머지 설정은 무시됩니다.
nauvis_cliffs=나우비스 행성의 절벽을 캐릭터나 로봇이 채광할 수 있도록 허용합니다.
vulcanus_cliffs=불카누스 행성의 절벽을 캐릭터나 로봇이 채광할 수 있도록 허용합니다.
fulgora_cliffs=풀고라 행성의 절벽을 캐릭터나 로봇이 채광할 수 있도록 허용합니다.
gleba_cliffs=글레바 행성의 절벽을 캐릭터나 로봇이 채광할 수 있도록 허용합니다.
extra_cliffs=실험적 기능! 캐릭터로 채굴하고 싶은 다른 모드의 절벽 프로토타입 ID를 추가합니다. 쉼표로 구분하여 이름을 나열합니다. 예: cliff-earth,cliff-mars,cliff-venus 기본 게임의 절벽은 cliff-planet으로 명명되지만 다른 모드에서 이름을 다르게 지정할 수 있습니다. 