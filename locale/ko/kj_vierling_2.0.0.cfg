[mod-name]
kj_vierling=King Jo의 Vierling Flak(King Jo's Vierling Flak)


[mod-description]
kj_vierling=공중 표적을 효과적으로 파괴할 수 있는, 2cm-Flak-Vierling (4연장 대공포)를 게임에 추가합니다. 그렇습니다, 이 포탑은 trigger_target_mask가 'air-unit'인 공중 개체만을 표적으로 삼습니다. 즉, 다른 모드에서 공중 유닛 마스크를 지정한, 캐릭터 등 객체만을 의미합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


