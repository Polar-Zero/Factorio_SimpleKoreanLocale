[mod-description]
lo_unismelting=제련 제작법이 아이템 1개만으로 가동되나, 제작 성공 확률이 이에 맞춰 감소 조정되도록 게임을 수정합니다. 게임 밸런스는 변경되지 않습니다. '이 모드의 진짜 의미는 철광석+철판 혼합 벨트 용광로에서 모든 투입기 앞에 철 판만이 존재하나 용광로에는 철광석이 1개씩만 있어 이로 인한 병목현상으로 전체 공정이 모두 멈춘 상황을 가정해보세요. 이 모드는 바로 그 문제를 해결합니다.'\n\n번역: SimpleKoreanLocale(PolarZero)


