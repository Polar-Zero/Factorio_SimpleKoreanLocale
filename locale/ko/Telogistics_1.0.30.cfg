[mod-setting-description]
s6x-telo-compact-gui=이 설정을 사용하면 더 간결한 GUI를 사용할 수 있게 됩니다. 행성이 많은 경우 유용합니다.
s6x-telo-science=텔레포터 잠금을 해제하는 연구에 필요한 최고급 과학 팩을 조정할 수 있습니다.
s6x-telo-cycle-length=텔레포트 전송에 필요한 시간을 조정할 수 있습니다. (초 단위)
s6x-telo-cycle-power=텔레포트 전송시 사용하는 전력을 조정할 수 있습니다. (MW 단위)
s6x-telo-debug=활성화하면, 실패한 텔레포트에 대한 자세한 디버깅 정보를 콘솔에 출력합니다.
s6x-telo-quality-reject=활성화하면, 품질이 다른 텔레포터 사이로 아이템 순간이동을 시도하지 않습니다. (서로 다른 속도로 작동하므로 동기화되지 않는 경향이 있을 수 있음)\n이 옵션을 비활성화하면 텔레포터 동기화 오류가 발생할 수 있습니다.
s6x-telo-sound=텔레포터가 작동할 때 효과음을 활성화할지 여부를 설정합니다.
s6x-telo-swap-red=텔레포터의 제외된 슬롯을 교체하여, 기본적으로 아이템과 함께 "텔레포트"되는 속성으로 만듭니다.