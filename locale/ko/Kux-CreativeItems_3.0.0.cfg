[mod-name]
Kux-CreativeItems=크리에이티브 아이템(Creative Items)

[mod-description]
Kux-CreativeItems=숨겨진 치트 아이템인 무한 상자, 무한 파이프, 전기 인터페이스, 열 인터페이스 및 플레이어 포트를 활성화합니다. Optera의 Creative Items 모드의 포크본입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
electric-energy-interface-buffer=전기 에너지 인터페이스 버퍼 (축전지)
electric-energy-interface-drain-1=전기 에너지 인터페이스 주 드레인
electric-energy-interface-drain-2=전기 에너지 인터페이스 보조 드레인
electric-energy-interface-source-1=전기 에너지 인터페이스 주 전원
electric-energy-interface-source-2=전기 에너지 인터페이스 보조 전원

[entity-description]
electric-energy-interface-buffer=축전지 우선순위
electric-energy-interface-drain-1=레이저 포탑 우선순위
electric-energy-interface-drain-2=일반적 드레인 우선순위
electric-energy-interface-source-1=태양 전지판 우선순위
electric-energy-interface-source-2=증기 기관 우선순위

[mod-setting-name]
creative-items-buffer-capacity=버퍼 용량
creative-items-enable-build-in=내장 아이템 활성화
creative-items-guimode=치트 아이템 제어
creative-items-input-flow-limit=입력 유량 제한
creative-items-output-flow-limit=출력 유량 제한

[mod-setting-description]
creative-items-guimode=누가 치트 아이템 GUI를 열고 설정을 변경할 수 있는지 여부를 변경할 수 있습니다.