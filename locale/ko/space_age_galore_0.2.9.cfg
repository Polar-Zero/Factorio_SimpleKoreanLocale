[mod-setting-description]
vgal-ammonia-temp-override=활성화하면 암모니아 유체 기본 온도를 -33도가 아닌 15도로 설정합니다. 이 설정을 활성화하더라도 저장 파일이 손상되지 않습니다. 다른 모드와 호환성 문제가 발생한다고 생각되는 경우에만 이 옵션을 비활성화하세요.
vgal-ammoniacal-solution-temp-override=활성화하면 암모니아 용액의 기본 온도를 -33도가 아닌 15도로 설정합니다. 이 설정을 활성화하더라도 저장 파일이 손상되지 않습니다. 다른 모드와 호환성 문제가 발생한다고 생각되는 경우에만 이 옵션을 비활성화하세요.
vgal-disable-ice-productivity=활성화하면, 얼음 제작법에서 생산 효율을 비활성화합니다. 그 대신 얼음을 얼리고 제련하는 대체 제작법을 추가합니다.
vgal-press-barrel=주조소에서 벨트처럼 배럴을 제작할 수 있도록 합니다.
vgal-press-engine-unit=주조소에서 벨트처럼 엔진 유닛을 제작할 수 있도록 합니다. 엔진 유닛을 직접 제작할 수 있게 되는 부작용이 있습니다.