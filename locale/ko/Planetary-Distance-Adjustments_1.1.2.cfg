[mod-name]
Planetary-Distance-Adjustments=행성간 거리 조정(Planetary Distance Adjustments)

[mod-description]
Planetary-Distance-Adjustments=행성 사이의 거리를 늘려 우주 지도와 더 잘 일치하도록 합니다. 모드 설정에서 사용자 정의 구성이 가능합니다.\n\n'Tiered Solar System' 모드를 설치한 경우 다른 모드에서 추가한 행성을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
planetary-distance-adjustments-nauvis-vulcanus-multiplier=나우비스 - 불카누스 거리 배율
planetary-distance-adjustments-nauvis-gleba-multiplier=나우비스 - 글레바 거리 배율
planetary-distance-adjustments-nauvis-fulgora-multiplier=나우비스 - 풀고라 거리 배율
planetary-distance-adjustments-vulcanus-gleba-multiplier=불카누스 - 글레바 거리 배율
planetary-distance-adjustments-gleba-fulgora-multiplier=글레바 - 풀고라 거리 배율
planetary-distance-adjustments-gleba-aquilo-multiplier=글레바 - 아퀼로 거리 배율
planetary-distance-adjustments-fulgora-aquilo-multiplier=풀고라 - 아퀼로 거리 배율
planetary-distance-adjustments-aquilo-solar-system-edge-multiplier=아퀼로 - 태양계 가장자리 거리 배율
planetary-distance-adjustments-solar-system-edge-multiplier-shattered-planet=태양계 가장자리 - 부서진 행성 거리 배율

