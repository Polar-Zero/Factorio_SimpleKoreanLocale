[mod-setting-description]
f_hd_a_disable_string=이 옵션은 3번째 프로토타입 단계에서 동일한 텍스처를 수정하는 다른 모드와의 호환성 문제를 해결하거나 VRAM 사용량을 줄이는 데 사용할 수 있습니다.\nHD화하지 않을 파일명을 쉼표 (,)로 구분하여 입력해주세요. (공백은 무시됨), \n예시:\n\nfrozen\nglow\nlight\nremnants\n\n파일명과 지정된 텍스트 일부 또는 전부가 일치하는 텍스처 파일이 HD화 대상에서 제외됩니다.
f_hd_a_sa_l_disable_thruster=이 옵션은 1번째 프로토타입 단계에서 동일한 텍스처를 변경하는 다른 모드와의 호환성 문제를 해결하거나 VRAM 사용량을 줄이는 데 사용할 수 있습니다.
f_hd_a_sa_l_disable_turbo_transport_belt=이 옵션은 1번째 프로토타입 단계에서 동일한 텍스처를 변경하는 다른 모드와의 호환성 문제를 해결하거나 VRAM 사용량을 줄이는 데 사용할 수 있습니다.
f_hd_a_sa_l_disable_turbo_transport_belt_frozen_layer=이 옵션은 1번째 프로토타입 단계에서 동일한 텍스처를 변경하는 다른 모드와의 호환성 문제를 해결하거나 VRAM 사용량을 줄이는 데 사용할 수 있습니다.
f_hd_a_sa_l_disable_string=이 옵션은 3번째 프로토타입 단계에서 동일한 텍스처를 수정하는 다른 모드와의 호환성 문제를 해결하거나 VRAM 사용량을 줄이는 데 사용할 수 있습니다.\nHD화하지 않을 파일명을 쉼표 (,)로 구분하여 입력해주세요. (공백은 무시됨), \n예시:\ncargo-hubs\ncargo-bay\ncargo-pod\nplatform-connections\nplatform-hub\nplatform-lower\nplatform-upper\nstack-inserter\nturbo-splitter\nturbo-transport-belt\nturbo-underground-belt\n\n파일명과 지정된 텍스트 일부 또는 전부가 일치하는 텍스처 파일이 HD화 대상에서 제외됩니다.