[mod-description]
factorio_hd_age_modpack_base_game_only=경고: VRAM 사용량에 유의하세요!!!\n\n기본 게임을 위한 Factorio HD 시대 텍스처 팩을 포함한 모드팩입니다.\n이 모드 자체에는 콘텐츠가 포함되어 있지 않습니다.
factorio_hd_age_modpack_base_game_optional=경고: VRAM 사용량에 유의하세요!!!\n\n기본 게임을 위한 Factorio HD 시대 텍스처 팩을 선택 가능한 종속성으로 포함한 모드팩입니다.\n이 모드 자체에는 콘텐츠가 포함되어 있지 않습니다.
factorio_hd_age_modpack=경고: VRAM 사용량에 유의하세요!!!\n\n우주 시대 DLC를 위한 Factorio HD 시대 텍스처 팩을 포함한 모드팩입니다.\n이 모드 자체에는 콘텐츠가 포함되어 있지 않습니다.
factorio_hd_age_modpack_optional=경고: VRAM 사용량에 유의하세요!!!\n\n우주 시대 DLC를 위한 Factorio HD 시대 텍스처 팩을 선택 가능한 종속성으로 포함한 모드팩입니다.\n이 모드 자체에는 콘텐츠가 포함되어 있지 않습니다.
factorio_hd_age_base_game_base=이 모드는 기본 게임의 일반적인 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다. (캐릭터 / 광석 등)
factorio_hd_age_base_game_decorative=이 모드는 기본 게임의 장식물에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_base_game_enemies_nauvis=이 모드는 기본 게임의 적 세력에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.\n\n바이터와 스피터 HD 텍스처는 포함되지 않았는데, 이는 그래픽 개선이 베헤모스 티어의 정지한 객체일 경우에만 눈에 띄기 때문입니다.
factorio_hd_age_base_game_logistics=이 모드는 기본 게임의 물류 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_base_game_military=이 모드는 기본 게임의 군사 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_base_game_production=이 모드는 기본 게임의 생산 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_base_game_railway=이 모드는 기본 게임의 철도 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_base_game_terrain_nauvis=이 모드는 기본 게임의 나우비스 지형에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.

factorio_hd_age_elevated_rails=이 모드는 우주 시대 DLC의 고가 철도와 관련된 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.

factorio_hd_age_quality=이 모드는 우주 시대 DLC의 품질과 관련된 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.

factorio_hd_age_space_age_base=이 모드는 우주 시대 DLC의 기본적 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다. (고철 / 식물 등)
factorio_hd_age_space_age_decorative=이 모드는 우주 시대 DLC의 장식물 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_enemies_gleba=이 모드는 우주 시대 DLC의 글레바 적군에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_enemies_vulcanus=이 모드는 우주 시대 DLC의 불카누스 적군에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.\n\n디몰리셔 HD 텍스처는 시각적 개선 효과가 크지 않으므로 포함되지 않습니다.
factorio_hd_age_space_age_logistics=이 모드는 우주 시대 DLC의 물류 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
factorio_hd_age_space_age_military=이 모드는 우주 시대 DLC의 군사 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_production=이 모드는 우주 시대 DLC의 생산 관련 객체에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_terrain_aquilo=이 모드는 우주 시대 DLC의 아퀼로 지형에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_terrain_fulgora=이 모드는 우주 시대 DLC의 풀고라 지형에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_terrain_gleba=이 모드는 우주 시대 DLC의 글레바 지형에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.
factorio_hd_age_space_age_terrain_vulcanus=이 모드는 우주 시대 DLC의 불카누스 지형에 대한 고화질 HD 텍스처를 게임에 제공 및 추가합니다.

