[mod-name]
far-reach=빠른 도달(Far Reach)

[mod-description]
far-reach=거리에 구애받지 않고 건설, 상호작용, 채굴을 진행하세요. 도달 거리는 사용자 정의가 가능합니다. Long Reach와 같은 유지 관리되지 않는 모드의 대안입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
far-reach-build-distance-bonus=건설 거리 보너스
far-reach-reach-distance-bonus=도달 거리 보너스
far-reach-resource-reach-distance-bonus=채광 거리 보너스
far-reach-item-pickup-distance-bonus=아이템 줍는 거리 보너스
far-reach-item-drop-distance-bonus=아이템 놓는 거리 보너스

[mod-setting-description]
far-reach-build-distance-bonus=건설 동작에 대한 추가 도달 거리입니다. 최대 100,000까지 설정할 수 있습니다. 원격 보기에서도 작동합니다.  (바닐라 기본값: 0)
far-reach-reach-distance-bonus=대부분의 상호 작용에 대한 추가 도달 거리입니다. 최대 1,000까지 설정할 수 있습니다. (바닐라 기본값: 0)
far-reach-resource-reach-distance-bonus=돌/나무/광석 등 채광에 대한 추가 도달 거리입니다. 최대 1,000까지 설정할 수 있습니다. (바닐라 기본값: 0)
far-reach-item-drop-distance-bonus=아이템을 놓는 행위에 대한 대한 추가 도달 거리입니다. 최대 1,000까지 설정할 수 있습니다. (바닐라 기본값: 0)
far-reach-item-pickup-distance-bonus=지면이나 벨트로부터 아이템을 획득하는 행위에 대한 추가 도달 거리를 조정할 수 있습니다. 최대 100까지 설정할 수 있습니다. (바닐라 기본값: 0)