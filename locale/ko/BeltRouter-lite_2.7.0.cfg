[mod-name]
BeltRouter-lite=벨트 경로 탐색기 Lite(BeltRouter Lite)

[mod-description]
BeltRouter-lite=이 모드를 사용하면 벨트와 파이프의 경로를 자동으로 찾을 수 있습니다:\n1. 시작 지점과 종료 지점에 벨트를 먼저 지상에 배치한 다음\n2. 시작 지점의 벨트를 Ctrl+오른쪽 클릭으로 선택하고\n3. 종료 지점의 벨트를 Ctrl+왼쪽 클릭으로 선택합니다.\n펑! 벨트 고스트 객체가 생성됩니다!\n (힌트: 종료 부분 벨트에서 Shift+Ctrl+왼쪽 클릭을 눌러 지하 벨트 설치를 비활성화할 수도 있습니다.\n또한 필요한 경우에만 지하 벨트를 사용하려면 Ctrl+Alt+왼쪽 클릭으로 선택하면 됩니다)\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
build-transport-line=벨트 계획기 종료지점 선택 및 벨트 고스트 배치(지하 벨트 선호)
build-transport-line-no-underground=벨트 계획기 종료지점 선택 및 벨트 고스트 배치(지하 벨트 사용하지 않음)
build-transport-line-prefer-ground=벨트 계획기 종료지점 선택 및 벨트 고스트 배치(지하 벨트 필요시에만 사용)
select-line-starting-point=벨트 계획기 시작지점 선택
toggle-waypoint-mode=경유지 모드 활성화
terminate-path-finding=경로 찾기 중단


[mod-setting-name]
path-finding-test-per-tick=경로 탐색 속도
max-path-finding-explore-num=경로 탐색 제한
greedy-level=경로 탐색 복잡성
prefer-ground-mode-underground-punishment=지상 선호 모드: 지하 벨트에 대한 패널티 값
turning-punishment=회전에 대한 패널티 값
force-build=나무/절벽을 통과하도록 탐색
waypoint-mode-routing-mode=경유지 모드와 함께 사용할 탐색 모드
cheat-mode-place-real-entity=치트 모드에서 실제 벨트 배치하기
prefer-longest-underground=긴 지하벨트 선호

[mod-setting-description]
path-finding-test-per-tick=틱당 찾을 블록 수량을 설정할 수 있습니다. (1/60초). 탐색 속도가 빠를수록 렉이 발생합니다.
max-path-finding-explore-num=중지하기 전에 찾을 최대 블록 수입니다.
greedy-level=1로 설정하면 최단 경로를 보장하지만 매우 느립니다. 이 값이 높을수록 일반적으로 더 빠른 탐색이 가능하지만, 결과가 달라질 수 있습니다.
prefer-ground-mode-underground-punishment="지하 벨트 필요시에만 사용" 모드에서만 작동합니다. 더 큰 값: 더 많은 일반 벨트를 설치함.
turning-punishment=벨트 회전부에 대한 패널티 값를 설정합니다. 큰 값으로 설정할수록 벨트의 회전 횟수가 감소되지만, 최단 경로를 보장하지는 않게 됩니다.
prefer-longest-underground=경로 찾기에 가능하면 더 긴 지하 벨트를 선호하도록 지시하여 벨트를 절약하도록 합니다.

[info-message]
push-entity=연결할 시작 지점 1곳이 추가되었습니다.
remove-starting-point=시작 지점 1곳이 삭제되었습니다.
path-find-tag=경로 탐색 시작...
update-keymap-notice=참고: 벨트 구성 복사/붙여넣기 작업과 충돌을 피하기 위해 BeltRouter의 기본 단축키가 “Shift+클릭”에서 “Ctrl+클릭”으로 변경되었습니다. [설정 -> 단축키 -> BeltRouter]에서 기본 단축키를 변경할 수 있습니다.
clear-all-starting-points=모든 시작 지점이 삭제되었습니다.
notify-waypoint-routing-mode=경유지 모드에서 벨트 경로 탐색시 <__1__>을/를 사용할 것입다. 이제 경유지에 벨트/파이프를 배치해도 됩니다.
terminate-path-finding=경로 탐색이 중단되었습니다.

[error-message]
no-starting-point-selected=아직 시작 지점 벨트를 지정하지 않았습니다. 바닥에 있는 벨트/파이프를 "Ctrl+오른쪽 클릭"하여 시작 지점으로 표시합니다.
starting-entity-not-valid=시작 지점의 객체가 올바르지 않습니다
ending-entity-not-valid=종료 지점의 객체가 올바르지 않습니다
find-line-group-failed=__1__의 연결된 운송 벨트 유형을 찾을 수 없습니다.
starting-entity-blocked=시작 지점 객체가 막혀 있었습니다
path-find-terminated-early=경로 탐색이 중단되었습니다, 두 지점 사이에 사용 가능한 경로가 있는지 확인하세요.
maximum-trial-reached=__1__회 시도 이내에 벨트 경로를 연결하지 못했습니다. 두 지점 사이에 사용 가능한 경로가 있는지 확인하세요. 또는 모드 설정에서 "경로 탐색 제한"을 변경할 수도 있습니다.
select-entity-before-waypoint-mode=경유지 모드: 경유지에 벨트/파이프를 배치하기 전에 시작 지점을 하나 이상 선택하세요. 의도하지 않은 경우 Ctrl+Q를 눌러 해제하세요.

