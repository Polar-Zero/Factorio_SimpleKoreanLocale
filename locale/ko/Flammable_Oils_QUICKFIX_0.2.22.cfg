[mod-setting-description]
flo-damage-mult=폭발 피해 배율을 설정할 수 있습니다 - 데미지 수치에 이 값이 곱해집니다.
flo-damage-power=폭발 에너지에 따라 데미지가 증가되는 방식을 조정할 수 있습니다. 정확히는 에너지의 양과 이 설정에 대한 근의 값으로 결정됩니다. (예: 2로 설정하면 제곱근으로 설정됩니다)
flo-radius-mult=폭발 효과 범위 배율을 설정할 수 있습니다 - 폭발 반경에 이 값이 곱해집니다.
flo-radius-power=폭발 에너지에 따라 범위가 확장되는 방식을 조정할 수 있습니다. 정확히는 에너지의 양과 이 설정에 대한 근의 값으로 결정됩니다. (예: 2로 설정하면 제곱근으로 설정됩니다)