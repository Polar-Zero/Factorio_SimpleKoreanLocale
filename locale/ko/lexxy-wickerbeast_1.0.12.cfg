f3e8da50-ad53-455e-a81c-8558c8a9885f=Wickerbeast가 무기 없이 물리 공격으로 가하는 데미지를 설정합니다.\n기본 캐릭터: 8 데미지.
ea4956c6-2a1a-4ce5-8f5a-3ecbe5a0e4ed=사망 후 부활에 걸리는 시간을 설정합니다.\n기본 캐릭터: 10초.