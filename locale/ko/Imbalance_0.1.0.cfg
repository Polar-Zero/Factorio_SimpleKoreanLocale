[mod-name]
Imbalance=불균형(Imbalance)

[mod-description]
Imbalance=이 모드는 채광 드릴, 태양 전지판, 축전지 등을 매우 버프시켜, 게임 밸런스를 파괴시킬 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
cspa-solar-energy-production=태양 전지판 발전량 (kW)
cspa-accu-energy-capacity=축전지 최대 용량 (MJ)
cspa-accu-energy-flow-input=축전지 최대 충전 속도 (kW)
cspa-accu-energy-flow-output=축전지 최대 방전 속도 (kW)

[mod-setting-description]
cspa-solar-energy-production=낮 동안 태양 전지판에서 생산되는 최대 전기 에너지량을 설정할 수 있습니다. (기본값: 60kW)
cspa-accu-energy-capacity=축전지 1개가 저장할 수 있는 최대 전기 에너지량을 설정할 수 있습니다. (기본값: 5MJ)
cspa-accu-energy-flow-input=축전지 1개가 허용하는 최대 전기 에너지 충전 속도를 설정할 수 있습니다. (기본값: 300kW)
cspa-accu-energy-flow-output=축전지1개가 허용하는 최대 전기 에너지 방전 속도를 설정할 수 있습니다. (기본값: 300kW)
