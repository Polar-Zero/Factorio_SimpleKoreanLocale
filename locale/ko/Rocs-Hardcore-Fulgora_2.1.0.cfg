Rocs-Hardcore-Fulgora=고난이도 풀고라(Hard Fulgora)

[mod-description]
Rocs-Hardcore-Fulgora=전문적인 플레이어를 위해 풀고라 난이도를 조정합니다. 번개가 더 강력해지며, 피뢰침은 새로운 기술 연구를 완료해야 사용할 수 있도록 합니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 고난이도 모드의 일부분이며, Roc's Hardcore Cargo Pod Drops 모드와 함께 플레이하면 좋습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


