[mod-name]
biterproof=바이터-방지 전신주(Biter-proofing)

[mod-description]
biterproof=바이터가 전신주를 갉아먹지 못하도록 무적으로 만듭니다.\n\n인프라의 다른 부분을 보호하도록 구성할 수도 있습니다. 기본적으로 새로 배치된 객체에만 적용되지만, 모드 설정에서 소급 적용 여부를 설정할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
biterproof-retroactive=소급 적용
biterproof-type-filters=바이터를 막을 유형 필터
biterproof-name-filters=바이터를 막을 이름 필터
biterproof-belts=바이터를 막는 벨트
biterproof-rails=바이터를 막는 철도
biterproof-poles=바이터를 막는 전신주

[mod-setting-description]
biterproof-retroactive=이미 세상에 있는 객체에 무적 설정을 적용합니다.\n[color=red]경고:[/color] 매우 큰 세계에서 설정한 경우 몇 초 이상의 처리 시간이 걸릴 수 있습니다. 다른 설정을 먼저 업데이트하고 게임을 재개한 다음 이 설정을 조정하는 것을 추천합니다.
biterproof-type-filters=biterproof로 만들 내부 객체 유형 ID 목록입니다. 항목은 하이픈이나 밑줄이 아닌 공백, 쉼표 또는 세미콜론과 같은 문자로 구분해야 합니다.
biterproof-name-filters=biterproof로 만들 내부 객체 ID 목록입니다. 항목은 하이픈이나 밑줄이 아닌 공백, 쉼표 또는 세미콜론과 같은 문자로 구분해야 합니다.
biterproof-belts=벨트, 지하 벨트 및 분배기를 무적으로 만듭니다.
biterproof-rails=철도와 신호등을 무적으로 만듭니다. 2.0에서 추가된 철도 유형에도 적용됩니다.
biterproof-poles=모든 전신주를 무적으로 만듭니다.