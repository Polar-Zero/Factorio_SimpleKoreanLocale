[mod-name]
stock-me-up=재고 관리(Stock Me Up)

[mod-description]
stock-me-up=특정 아이템의 재고만을 요청할 수 있도록 하는 등, 로봇이 물류 요청에 응답하는 방식을 보다 효과적으로 제어할 수 있습니다.


[Stock-Me-Up-Messages]
removed-all-requests=모든 재고 요청을 제거했습니다.
request-full-stock=모든 재고를 확보하도록 요청했습니다.
no-request-exists=__1__에 대한 물류 요청이 없어, 재고 요청이 생성되지 않았습니다.
requested-overstock=재고 요청이 __1__개 초과되어, 재고 요청이 수동으로 제거되지 않을 것입니다.
requested-stock=__1__개의 재고를 요청했습니다.