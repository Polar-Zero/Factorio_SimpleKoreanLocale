[mod-name]
BlackMarket2_SpaceAgeFix=블랙 마켓 2(Black Market 2)

[mod-description]
BlackMarket2_SpaceAgeFix=거래용 상자/탱크/축전지를 통해 보편적인 암시장에서 아이템/액체/에너지를 사고 팔아보세요, 교환 빈도나 교환 수수료를 선택할 수 있습니다. 이제 넘쳐나는 생산물을 판매하고 그 돈으로 복잡한 물건을 직접 구매할 수 있습니다. 이러한 거래 단위를 물류 시스템으로 사용할 수도 있습니다.\nLightningMaster: Space Age에서 작동하도록 수정(품질 모드 부분적 적용, 고품질 아이템을 판매하면 더 많은 돈을 벌 수 있지만 고품질 아이템을 구매할 수는 없습니다. 글쎄요, 적어도 작동했습니다)\n\n번역: SimpleKoreanLocale(PolarZero)


