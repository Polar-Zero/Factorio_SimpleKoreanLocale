BM2-dynamic_influence_item=아이템 가격에 대한 구매/판매 작업의 영향 (품목당, 매일)
BM2-dynamic_influence_fluid=유체 가격에 대한 구매/판매 작업의 영향 (품목당, 매일)
BM2-dynamic_influence_energy=에너지 가격에 대한 구매/판매 작업의 영향 (품목당, 매일)
BM2-dynamic_minimal=가격에 대한 판매 및 구매의 영향(품목당, 매일)
BM2-dynamic_maximal=가격에 대한 판매 및 구매의 영향(품목당, 매일)
BM2-tax_start=매일 진행한 작업에 대한 시작 수수료(%)
BM2-tax_growth=하루에 많은 일을 할수록 지수적으로 증가: 수수료 = tax_start * (freq ^ tax_growth)
BM2-tax_immediate=즉각적인 작업에 대한 수수료(%)
BM2-recipe_depth_maximum=BM2가 비용을 찾기 위해 제작법을 살펴볼 최대 '심도'.
BM2-unknown_price_reason_logging=알 수 없음으로 가격이 매겨진 품목의 로그와, 그 이유를 기록합니다.
