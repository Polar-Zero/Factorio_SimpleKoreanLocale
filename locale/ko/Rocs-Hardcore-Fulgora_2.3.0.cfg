[mod-setting-description]
rocs-hardcore-fulgora-cargo-drops-need-research=플레이어 캐릭터나 건설 로봇은 영향을 받지 않습니다.
rocs-hardcore-fulgora-lightning-rods-need-research=피뢰침에 자동화, 물류, 화학, 전자기 과학 팩이 필요하도록 변경됩니다. 태양 전지판은 폐허를 정리할 때 동력원으로 제공되고, 고철에서 약간의 얼음을 얻을 수 있도록 합니다. 다른 Roc의 고난이도 모드와 마찬가지로, 로켓을 발사하기 전에 과학 팩 생산 시설을 짓도록 장려합니다.
rocs-hardcore-fulgora-make-ruins-placeable=풀고라 번개 수집기는 이제 채광시에도 파괴되지 않고 아이템화됩니다.
