[mod-name]
Rocs-Hardcore-Fulgora=고난이도 풀고라(Hard Fulgora)

[mod-description]
Rocs-Hardcore-Fulgora=전문적인 플레이어를 위해 풀고라 난이도를 조정합니다. 번개는 더 강력해지며,\n'V/F/G Cargo Drops Require Research' 모드가 활성화된 경우 추가적인 기술 연구를 완료해야 피뢰침을 사용할 수 있도록 합니다\n– 그 대신, 중유 바다 위에서 빠르게 이동할 수 있으며, 태양 전지판을 폐허에서 발견하거나, 회수한 폐허 유인기를 재배치할 수 있게 됩니다.\n\n선택적 모드과 함께 플레이하는 것을 전제로 설계되었으나, 더 나은 사용자 경험을 위해 선택 사항으로 남겨두었습니다. 완전한 경험을 원한다면 Space Age: Hard Mode 모드팩을 설치해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


