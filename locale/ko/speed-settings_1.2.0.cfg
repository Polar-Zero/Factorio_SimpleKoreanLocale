[mod-name]
speed-settings=게임 속도 설정(Speed Settings)

[mod-description]
speed-settings=모드 설정에서 다음 속도를 구성할 수 있는 기능을 추가합니다: 게임 속도; 플레이어 달리기 속도; 플레이어 채광 속도; 플레이어 제작 속도; 작업 로봇 속도; 연구소 속도.\n\n경고: 게임 속도를 높일수록 시스템에 더 많은 부하가 발생한다는 점을 유의하십시오!\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
speed-settings-game=게임 속도
speed-settings-player-crafting=추가 캐릭터 제작 속도
speed-settings-player-mining=추가 캐릭터 채광 속도
speed-settings-player-running=추가 캐릭터 이동 속도
speed-settings-force-lab=추가 연구소 속도
speed-settings-force-worker-robot=추가 작업 로봇 속도

[mod-setting-description]
speed-settings-game=게임 진행 속도 배율을 설정할 수 있습니다.\n\n경고: 게임 속도가 빠를수록 컴퓨터에 더 많은 부하가 걸린다는 점에 유의하세요!\n(최소값: 0.1)
speed-settings-player-crafting=플레이어 캐릭터에 추가할 제작 속도 배율을 설정할 수 있습니다. (최소값: -1.0 [기본 제작 속도를 -100%만큼 추가한다는 의미)]
speed-settings-player-mining=플레이어 캐릭터에 추가할 채광 속도 배율을 설정할 수 있습니다. (최소값: -1.0 [기본 채광 속도를 -100%만큼 추가한다는 의미)]
speed-settings-player-running=플레이어 캐릭터에 추가할 이동 속도 배율을 설정할 수 있습니다. (최소값: -1.0 [기본 이동 속도를 -100%만큼 추가한다는 의미)]
speed-settings-force-lab=플레이어 진영에 추가할 연구 속도 배율을 설정할 수 있습니다. (최소값: -1.0 [기본 연구 속도를 -100%만큼 추가한다는 의미)]
speed-settings-force-worker-robot=플레이어 진영에 추가할 작업 로봇 속도 배율을 설정할 수 있습니다. (최소값: -1.0 [기본 로봇 속도를 -100%만큼 추가한다는 의미)]