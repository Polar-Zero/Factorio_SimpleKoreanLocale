[technology-description]
corpse-processing=적의 시체를 처리하고, 생산 공정에 통합할 수 있는 많은 귀중한 자원을 얻을 수 있습니다.
biter-egg-processing=적을 실제로 죽이지 않고도 고기를 가공해보세요.
chicken-nuggets="당신의 광기가 시작되는 곳입니다." - MeSa, 2024
chicken-nugget-compaction=치킨 너겟을 압축하여 처리량과 저장 용량을 늘릴 수 있습니다.
biter-organ-processing=바이터를 더 철저하게 처리할수록 더 많은 자원을 사용할 수 있습니다.
biter-carapace-processing=바이터 껍질에는 자원으로 사용할 수 있는 강력한 단백질이 많이 포함되어 있습니다.
blood-processing=혈액을 원심분리하여 귀중한 혈장과 적혈구를 얻을 수 있습니다. 하지만 이 과정은 매우 느리게 진행될 것입니다.
gelatin=콜라겐을 더 가공하여 젤라틴으로 만들 수 있습니다. 젤라틴 자체도 중요한 용도로 사용됩니다.
biter-fat-liquefaction=바이터 지방을 원유 제품으로 분해하고, 부산물로 콜레스테롤을 생성 할 수 있습니다.
chicken-nugget-science-pack=치킨 너겟을 잘 활용해보세요!
meat-from-blood=혈액을 기존 고기와 결합하여 고기를 만들 수 있습니다. 이를 통해 혈액을 생산 공정에 통합할 수 있습니다.
keratin-plastics=일반적으로 동물의 자기 방어를 위한 강한 인장 골격으로 사용되는 케라틴 단백질은, 훨씬 저렴한 플라스틱 건물을 지을 수 있도록 사용할 수 있습니다.
science-transmutation=치킨 너겟과 젤라틴을 사용해서 과학 팩을 대량으로 직접 생산할 수 있습니다. 비용이 많이 들지만 치킨 너겟을 생산하는 방법이 다양해지면 체감치는 점점 감소할 것입니다.

nauvis-nutrient-processing=가격이 다소 비싸지만, 나우비스에서 글레바 영양소를 처리할 수 있습니다.