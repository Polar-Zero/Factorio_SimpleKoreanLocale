[string-mod-setting-description]
sSasha__better-quality__belt-speed-quality-scaling-method-delta_additive=능력치가 품질 등급마다 점진적으로 증가합니다.\n예: __REMARK_COLOR_BEGIN__0.2__REMARK_COLOR_END__ 품질 능력치는 품질 등급에 따른 보너스가 다음과 같음을 의미합니다: __REMARK_COLOR_BEGIN__고급 1.2x, 희귀 1.4x, 특급 1.6x, 전설 2.0x__REMARK_COLOR_END__.
sSasha__better-quality__belt-speed-quality-scaling-method-delta_constant=능력치가 품질 등급마다 일정한 값만큼 증가됩니다.
sSasha__better-quality__belt-speed-quality-scaling-method-delta_multiplicative=능력치가 품질 등급마다 일정 배율 값만큼 지수적으로 증가합니다.\n예: __REMARK_COLOR_BEGIN__1.2__REMARK_COLOR_END__ 품질 능력치는 품질 등급에 따른 보너스가 다음과 같음을 의미합니다: __REMARK_COLOR_BEGIN__고급 1.2x, 희귀 1.44x, 특급 1.728x, 전설 2.48832x__REMARK_COLOR_END__.
sSasha__better-quality__belt-speed-quality-scaling-method-disabled=이 아이템 및 아이템 그룹에 대한 품질 등급 스케일링을 비활성화합니다.
