[mod-name]
better-quality=개선된 품질(Better Quality)

[mod-description]
better-quality=벨트 속도, 채광 드릴/시추기 채광 속도, 화물차/유체 화물차 크기, 저장 탱크 크기, 기관차 속도/전력 사용량에 품질 스케일링을 추가하고, 속도 모듈에 대한 품질 패널티, 품질 모듈 품질 보너스 옵션을 추가합니다, 선택적으로 품질 관련 아이템과 객체를 추가할 수도 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


