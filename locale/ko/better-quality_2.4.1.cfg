[mod-setting-description]
sSasha__better-quality__alternative-recycler-output-location=재활용기의 출력부를 재활용기의 긴 면으로 이동합니다. 고도로 최적화된 품질 구성시에 유용합니다.
sSasha__better-quality__bulk-recycler-enabled=한 번에 4개의 아이템을 재활용하여, 정확히 1개의 아이템에 해당하는 재료를 가져올 수 있는 재활용기입니다.
sSasha__better-quality__centrifuge-2-enabled=Has similar stats to Assembling Machine 3 and is unlocked by the same research.
sSasha__better-quality__optimization-module-enabled=기계 작동 속도와 생산 효율을 약간 향상시키며, 신호기에도 배치할 수 있는 모듈입니다. 에너지 소비량과 공해 패널티가 있습니다.
sSasha__better-quality__optimization-module-energy-consumption=% 포인트 단위로 계산됩니다.
sSasha__better-quality__optimization-module-pollution-multiplier=% 포인트 단위로 계산됩니다.
sSasha__better-quality__optimization-module-productivity-bonus=% 포인트 단위로 계산됩니다.
sSasha__better-quality__optimization-module-speed-bonus=% 포인트 단위로 계산됩니다.
sSasha__better-quality__quality-module-1-quality-bonus=% 포인트 단위로 계산됩니다.
sSasha__better-quality__quality-module-2-quality-bonus=% 포인트 단위로 계산됩니다.
sSasha__better-quality__quality-module-3-quality-bonus=% 포인트 단위로 계산됩니다.
sSasha__better-quality__speed-module-1-quality-penalty=% 포인트 단위로 계산됩니다.
sSasha__better-quality__speed-module-2-quality-penalty=% 포인트 단위로 계산됩니다.
sSasha__better-quality__speed-module-3-quality-penalty=% 포인트 단위로 계산됩니다.
sSasha__better-quality__tileable-legendary-big-electric-pole=기본 게임 대형 전신주의 전선 연결 범위를 품질 레벨에 따라 64x64까지 확장되도록 하여, 전설적 대형 전신주 2개만으로도 2청크만큼의 (64칸)거리를 연결할 수 있도록 합니다.
sSasha__better-quality__tileable-legendary-roboport=기본 게임 로보포트의 물류 구역/건설 구역 범위를 품질 레벨에 따라 각각 64x64/128x128까지 확장되도록 하여 전설 로보포트 1대가 정확히 물류 구역 4청크, 건설 구역 16청크를 차지하게 합니다.
sSasha__better-quality__tileable-legendary-substation=기본 게임 변전소의 전력 공급 범위과 전선 도달 범위를 품질 레벨에 따라 32x32까지 확장되도록 하여, 전설 변전소 1대가 정확히 1청크 영역에 전력을 공급하도록 할 수 있습니다.