[mod-name]
AircraftRealism=현실적인 비행기(Aircraft Realism)

[mod-description]
AircraftRealism=비행기를 추가하는 모드를 위한 프레임워크입니다. 차량을 비행기처럼 작동하도록 다양한 메커니즘을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[shortcut-name]
aircraft-realism-show-takeoff-distance=이륙 거리 예측

[mod-setting-name]
aircraft-realism-turn-radius=현실적인 회전 반경
aircraft-realism-acceleration=현실적인 가속력
aircraft-realism-braking-speed=현실적인 제동력
aircraft-realism-takeoff-health=지면 충돌 데미지 증폭
aircraft-realism-fuel-usage-multiplier-grounded=연료 사용 배율 (지상)
aircraft-realism-fuel-usage-multiplier-airborne=연료 사용 배율 (비행)
aircraft-realism-strict-runway-checking=활주로 요구 사항
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=활주로 타일 최대 마찰력 수정자
aircraft-realism-strict-runway-max-taxi-speed=비-활주로 최대 속도
aircraft-realism-environmental-impact=위협적인 환경 요소
aircraft-emit-pollution=비행기가 공해를 유발
aircraft-pollution-amount=비행기 공해량
aircraft-realism-airborne-damage-immunity=비행기 무적 활성화
aircraft-speed-unit=이/착륙 속도 단위
aircraft-realism-user-enable-gauges=게이지 활성화
aircraft-realism-user-low-fuel-warning-percentage=연료 경고등 비율
aircraft-realism-user-speed-unit=속도 게이지 단위
aircraft-realism-sounds-enabled=연료 경고음 활성화

[mod-setting-description]
aircraft-realism-turn-radius=활성화하면, 비행기의 회전 반경을 넓힙니다.
aircraft-realism-acceleration=활성화하면, 필요한 이륙 거리를 늘리기 위해 비행기의 가속도를 줄입니다.
aircraft-realism-braking-speed=활성화하면, 제동 거리를 늘리기 위해 제동력을 감소시킵니다.
aircraft-realism-takeoff-health=이착륙 시 물체에 부딪힌 비행기에 대한 데미지가 증가됩니다.
aircraft-realism-fuel-usage-multiplier-grounded=착륙한 비행기의 연료 사용량 배율을 설정할 수 있습니다.
aircraft-realism-fuel-usage-multiplier-airborne=비행 중인 비행기의 연료 사용량 배율을 설정할 수 있습니다.
aircraft-realism-strict-runway-checking=비행기는 활주로로 간주되는, 즉 최대 차량 마찰 계수보다 낮은 마찰 계수가 있는 타일에서 이착륙해야 합니다.
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction="활주로 요구 사항" 옵션이 활성화된 경우 비행기는 여기에 설정된 것보다 적은 마찰 수치가 있는 타일에서 이륙해야 합니다.
aircraft-realism-strict-runway-max-taxi-speed=활주로가 아닌 타일에서, 비행기가 안전하게 이동할 수 있는 최대 속도를 설정할 수 있습니다. 이를 초과한 값은 비행기에 데미지를 줄 것입니다.
aircraft-realism-environmental-impact=활성화하면, 시속 40km 이상으로 움직이는 도중 절벽이나 물과 충돌하면 비행기가 멈추지 않고 파괴됩니다.
aircraft-emit-pollution=활성화하면, 비행기에 사람이 탑승해있을 경우 공해를 배출합니다.
aircraft-pollution-amount=비행기가 배출하는 공해 양의 기본 수치를 설정할 수 있습니다. 이 값에 연료 유형 및 비행 속도가 추가로 곱해집니다.
aircraft-realism-airborne-damage-immunity=활성화하면, 비행기가 데미지를 입지 않도록 합니다.
aircraft-speed-unit=이/착륙 속도를 미터법(km/h) 또는 영국식 단위(마일/h)로 해석할지 선택할 수 있습니다.
aircraft-realism-user-enable-gauges=비행기에 탑승했을 때, 화면 왼쪽 상단에 속도 및 연료 게이지를 표시할 수 있습니다.
aircraft-realism-user-low-fuel-warning-percentage=연료 게이지의 경고등이 활성화될 남은 연료 비율을 설정할 수 있습니다.
aircraft-realism-user-speed-unit=게이지가 표시할 속도 단위를 설정할 수 있습니다. 미터법(km/h) 또는 영국식 단위(마일/h)
aircraft-realism-sounds-enabled=연료가 설정된 비율 미만이면 경고음이 울립니다.

[decorative-name]
aircraft-realism-tde-runway-too-short=활주로가 너무 짧습니다.
aircraft-realism-tde-distance=거리: __1__칸
aircraft-realism-tde-timeout=예측 시간 초과