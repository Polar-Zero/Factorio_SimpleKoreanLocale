extra-zoom-zoom-max=한 번에 최대로 표시할 수 있는 타일 수입니다. (기본값: 200)
extra-zoom-zoom-min=더 큰 값으로 설정할수록 더 확대할 수 있습니다. 픽셀 단위로 완벽하게 확대하려면 2의 배수인 숫자를 선택하세요. (기본값: 3)