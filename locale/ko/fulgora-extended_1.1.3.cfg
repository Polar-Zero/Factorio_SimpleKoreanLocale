[technology-description]
fulgora-sludge-forging-tech=친환경 에너지로 재활용할 수 있습니다.
fulgora-sludge-processing-tech=아이템은 깊은 침전물 심연에 버려서 파괴할 수 있습니다.\n다만 개인적으로 하지 않는 것을 추천합니다.
small-modular-nuclear-reactor=소형 원자로입니다. 스털링 엔진을 사용하므로 물은 필요하지 않지만, 인접 보너스를 받지 못합니다.
chemical-mire-landfill=얕은 침전물 바다에 배치할 수 있는 매립 바닥재의 잠금을 해제합니다. 토대가 필요하지 않습니다.
fulgora-chemical-mire-processing=처리된 화학물질을 활용하여 화학 제품을 얻습니다.

