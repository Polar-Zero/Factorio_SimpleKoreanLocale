[mod-name]
fulgora-extended=확장된 풀고라(Fulgora extended)

[mod-description]
fulgora-extended=풀고라에 더 많은 콘텐츠를 추가하고 다양한 방식으로 조정하여 더 흥미롭게 만듭니다.\n유적 구조, 고철 및 부산물 생산 과정, 심지어 우라늄을 획득하는 방법에도 중점을 둡니다.\n'any-planet-start'(https://mods.factorio.com/mod/any-planet-start) 모드를 사용하고 풀고라에서 시작하는 경우 가장 큰 영향을 받을 것입니다.\n참고: 얼음은 귀한 자원입니다. 폐허를 도굴하는 것은 얼음을 얻을 수 있는 가장 좋은 방법이지만, 고철 분류를 통해서도 조금씩 얻을 수 있습니다.\n\n주목할 만한 기능: 게임 중반에 홀뮴을 직접 얻을 수 있는 방법이 개선되었습니다(주조 기술 필요).\n고철에서 더 유용한 산출물을 얻을 수 있도록 재활용 기능이 확장되었습니다(중유를 무한히 얻을 수 있으므로, 이제 고철에서 고체 연료를 얻을 필요가 없습니다).\n유적이 더 다양하게 확장되었습니다. 이제 완전히 채광할 수 있는 여러 대형 폐허 종류가 레벨이 추가되었습니다.\n확장된 유적 도굴: 이제 더 큰 유적은 여러 레벨을 거쳐야 완전히 채굴할 수 있습니다.\n더 큰 유적을 완전히 채굴하면 토대와 과학 팩을 얻을 수 있습니다.\n깊은 석유 바다가 깊은 심연으로 이름이 변경되고 새로운 유체와 관련 제작법이 추가되었으며 통과할 수 없게 됩니다(맵의 분포는 감소되었습니다).\n용암처럼 심해 심연에 아이템을 버릴 수 있지만 마시지는 마세요.\n\n번역: SimpleKoreanLocale(PolarZero)


