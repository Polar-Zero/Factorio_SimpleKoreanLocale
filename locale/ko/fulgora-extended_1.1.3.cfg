[mod-setting-description]
fext-collector-boost=활성화하면, 번개 수집기의 범위와 에너지 저장량을 증가시킵니다.
fext-collector-research-expensive=활성화하면, 번개 수집기의 연구에 더 많은 비용이 들도록 수정합니다.
fext-loot-base-foundations=유적에서 전리품으로 얻는 토대 수량을 조정할 수 있습니다.\n토대 전리품을 비활성화하려면 0으로 설정하세요.\n주: 이것은 금고 보상을 기준으로 한 평균치이며, 다른 유적 건물의 경우, 설정에 따라 더 적거나 아예 없을 수 있습니다
fext-loot-ice-mult=유적 도굴로 획득할 수 있는 얼음 수량 배율을 조정할 수 있습니다.
fext-scrap-recycling-ice-mult=부패한 우라늄 연료 전지 폐기물을 재활용할 때 얻을 수 있는 얼음 수량 배율을 조정할 수 있습니다.
fext-scrap-recycling-multiplier=고철 재활용 제작법의 출력량 배율을 설정할 수 있습니다.

fext-chemical-mire-gives-muck=화학 진흙 타일이 중유가 아닌 진흙 화학물을 제공합니다.
fext-depleted-uranium-only=풀고라에서 사용된 우라늄만 얻을 수 있도록 합니다. 농축된 우라늄을 얻으려면 나우비스를 방문해야 합니다.
fext-enable-dump-clouds=활성화하면, 심연에 아이템을 폐기할 때 독 구름을 생성합니다. 대량의 아이템을 폐기할 때 게임 UPS 속도가 저하될 수 있습니다.