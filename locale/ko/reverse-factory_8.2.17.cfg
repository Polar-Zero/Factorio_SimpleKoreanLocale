[mod-setting-description]
rf-compati=멀티플레이어에 대해 테스트되지 않았습니다. 비동기화가 발생한 경우 비활성해주세요.\n입력된 아이템이 기본 제작 갯수보다 작은 경우, 재활용하지 않고 출력 칸으로 강제로 넣습니다.\n예: 지하 벨트 1개만은 재활용할 수 없으며; 잠시 후 출력부로 강제 이동됩니다
rf-delays=재활용할 수 없는 제작법을 출력 칸으로 밀어넣기 위한 최소 대기시간입니다 값이 낮을 경우, 재활용 가능한 아이템 수량이 모이기 전에 출력 칸으로 아이템이 이동할 가능성이 증가합니다. 기본값: 30틱 (0.5초)
rf-vehicles=활성화되면 차량과 파워 아머를 재활용할 수 있습니다. 재활용하기 전에 차량에 있는 아이템과 장비를 비워주세요. 그렇지 않으면 해당 아이템/장비가 손실됩니다.
rf-efficiency=재활용 효율을 재정의합니다. 기본값: 100%
rf-prod-loop=대부분의 중간 생산품 아이템의 재활용을 방지하여, 생산성 모듈을 사용한 재활용의 반복을 통한 잠재적 악용 가능성을 억제합니다.
rf-timer=막힌 재료를 출력부로 이동하기 전까지의 대기 시간입니다. 값이 낮을수록 재료가 더 빠르게 이동합니다. (막히는 시간 감소) 기본값: 60틱 (1초)
rf-fluid-items=실험적 기능: 재활용한 유체 아이템을 아이템 형태로 출력할 수 있으며, 이는 조립 기계 또는 언배럴링 기계에서 유체로 다시 변환할 수 있습니다 (감지 시 배럴링 해제 제작법을 강제로 사용해야 함)