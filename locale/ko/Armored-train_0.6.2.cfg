[entity-description]
armored-locomotive-mk1=느리고 무겁지만, 거친 적을 분쇄하는 데 좋습니다.
minigun-platform-mk1=빠른 발사 속도. 근접~중간 범위를 공격할 수 있습니다.
shotgun-platform-mk1=보통 발사 속도. 근접 범위 공격만 가능하며, 산탄총 탄약을 발사합니다.
cannon-platform-mk1=보통 발사 속도. 근접~중간 범위를 공격할 수 있습니다. 폭발형 포탄 사용은 권장되지 않습니다.
cannon-platform-mk2=느린 발사 속도. 먼 범위도 공격할 수 있습니다. 건물을 공격할 경우 대상 지정 필터와 함께 폭발형 포탄을 사용하는 것을 권장합니다.

rocket-platform-mk1=보통 발사 속도. 근접~중간 범위를 공격할 수 있습니다. 폭발형 로켓 사용은 권장되지 않습니다.
rocket-platform-mk2=느린 발사 속도. 먼 범위도 공격할 수 있습니다. 건물을 공격할 경우 대상 지정 필터와 함께 폭발형 로켓을 사용하는 것을 권장합니다.

flamethrower-platform-mk1=보통 발사 속도. 근접 범위 공격만 가능하며, 화염 공격을 가합니다.

radar-platform-mk1=열차의 현재 지도상 지역를 표시합니다.

searchlight-platform-mk1=근접 범위 공격만 가능하며, 광원을 제공합니다. 적이 근처에 있을 때 발동합니다.

repair-platform-mk1=복구 팩을 사용하여 전체 기차 부분을 수리할 수 있습니다.


