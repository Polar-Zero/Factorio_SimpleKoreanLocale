[mod-name]
scienceception=과학적 포용(Scienceception)

[mod-description]
scienceception=각 과학 팩이 이전 과학 팩을 재료로 추가하도록 하여 과학이 더 많은 과학을 생산하도록 하고 공장의 확장성을 테스트할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
scienceception-pack-component=__1__ 부품

[item-description]
scienceception-pack-component=[item=__1__] 제작에 필요한 기본 부품입니다.

[recipe-name]
scienceception-from-component=부품에서 __1__ 추출

[string-mod-setting-description]
scienceception-recipe-changes-all-parents=모든 상위 티어 과학 팩을 추가로 필요로 하도록 합니다.\n(예: 생산 과학 팩이 기본 재료 + 자동화 + 물류 + 화학 과학 팩 필요)
scienceception-recipe-changes-direct-parents=바로 상위 티어 과학 팩을 제작에 추가로 필요로 하도록 합니다.\n(예: 생산 과학 팩이 기본 재료 + 화학 과학 팩 필요)
scienceception-recipe-changes-no-changes=과학 팩 제작법을 이 모드에서 수정하지 않습니다.\n(예: 생산 과학 팩이 기본 재료만 필요)

[string-mod-setting]
scienceception-recipe-changes-all-parents=모든 상위 과학 팩 추가
scienceception-recipe-changes-direct-parents=직전 티어 과학 팩 추가
scienceception-recipe-changes-no-changes=변경하지 않음

[technology-name]
scienceception-science-pack-productivity=__1__ 생산성

[technology-description]
scienceception-science-pack-productivity=[item=__1__] 제작 생산성을 높입니다. 모드 설정에서 비활성화할 수 있습니다.
scienceception-science-pack-productivity-from=__3__으로 [item=__2__]를 제작하는 데 대한 보상. [item=__1__] 제작 생산성을 높입니다.

[mod-setting-name]
scienceception-final-fixes=data-final-fixes 단계에서 모드 불러오기
scienceception-ignore-for-prod-prerequisites=생산성 연구 전제 조건에 대한 연결 무시
scienceception-include-parents-recursively=팩 제작에 모든 상위 과학 팩 필요
scienceception-make-prod-for-leaves=연구에 사용되지 않는 과학 팩의 생산성 연구 추가
scienceception-make-prod-researches=과학 팩의 생산성 연구 추가
scienceception-prod-child-additional-level=하위 과학 팩당 추가 연구 수준
scienceception-prod-count-formula=과학 생산성 연구 비용 수량 공식
scienceception-prod-maximum-bonus=최대 생산성 보너스 합계
scienceception-prod-research-effect=연구당 추가 생산성 (%)
scienceception-prod-research-max=생산성 연구 최대 레벨(0: 무한)
scienceception-prod-research-time=생산성 연구 단위 시간
scienceception-unlink-packs=과학팩 사이 연결 제거
scienceception-recipe-changes=과학 팩 제작법 변경

[mod-setting-description]
scienceception-final-fixes=일부 과학 팩이 이 모드에서 무시되는 것 같다면 활성화하세요. 다른 모드와의 호환성을 위해 필요한 경우 이 옵션을 비활성화할 수 있습니다.
scienceception-ignore-for-prod-prerequisites=이전 설정과 비슷하지만, 과학 팩이 생산성 연구 전제 조건에 대해서만 서로를 무시하도록 합니다.
scienceception-make-prod-researches=생산성 연구가 하위 과학 팩을 재료로 사용합니다.
scienceception-prod-child-additional-level=과학 팩에 대해 생산성 기술의 첫 번째 레벨이 항상 존재하도록 합니다.
scienceception-prod-count-formula=공식 Lua API TechnologyUnit 문서에 있는 'count_formula'를 참고하세요.
scienceception-prod-maximum-bonus=한 과학 팩이 다른 여러 과학 팩에 사용되어 추가 연구가 가능한 경우, 총 합계가 최대치 이하가 되도록 연구 가능 횟수를 줄입니다. 무한 연구가 활성화된 경우, 개별 하위 팩이 잠금 해제하는 연구의 최대 보너스 합계가 이 값으로 설정됩니다.
scienceception-unlink-packs=지정된 과학 팩이 상위/하위 관계를 무시하도록 설정합니다. 쌍 요소는 ","로, 쌍은 ";"으로 구분하세요.
