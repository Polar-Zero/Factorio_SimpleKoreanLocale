[mod-name]
hardened_pipes=강화된 파이프(Hardened pipes)

[mod-description]
hardened_pipes=강화된 파이프는 만들기 어려우며, 상당한 노하우가 필요하지만 상당한 데미지 저항력을 가지고 있어 최전선에서 사용하기에 이상적입니다. 바이터나 스피터들이 화염 방사기 포탑이나 펌프와 연결된 파이프를 갉아먹는 것이 걱정된다면, 강화된 파이프로 교체하는 것을 고려해보세요!\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
PCHP-underground_distance=최대 지하 파이프 거리
PCHP-easy_ratio=시간 통일 사용

[mod-setting-description]
PCHP-underground_distance=두 개의 강화된 지하 파이프 사이에 띄울 수 있는 빈 타일의 수를 설정할 수 있습니다. (기본값: 9, 기본 게임 지하 파이프와 동일함).\n참고: 강화된 지하 파이프를 만드는 데 필요한 일반 파이프 수량은 "기본 값 * (최대 거리 + 2)" 공식으로 계산됩니다.
PCHP-easy_ratio=활성화되어있다면, 동일한 거리를 연결할 수 있는 만큼의 강화된 지하 파이프를 만드는 데 걸리는 시간은 그 만큼의 강화된 일반 파이프를 만드는 시간과 동일하게 변경됩니다. 이는, 강화된 파이프 조립기 1대면 강화된 지하 파이프 조립기 1대의 필요량을 모두 충족한다는 의미입니다\n(더 쉬운 조립기 구성이 가능하지만, 강화된 지하 파이프 아이템 제작에 필요한 시간은 증가하므로, 시간 효율은 감소됩니다!)


[item-name]
PCHP-hardened-pipe=강화된 파이프
PCHP-hardened-pipe-to-ground=강화된 지하 파이프

[item-description]
PCHP-hardened-pipe=비싸지만 강한 데미지 저항력을 가져, 최전선에서 사용하기에 적합한 파이프입니다.
PCHP-hardened-pipe-to-ground=비싸지만 강한 데미지 저항력을 가져, 최전선에서 사용하기에 적합한 지하 파이프입니다.

