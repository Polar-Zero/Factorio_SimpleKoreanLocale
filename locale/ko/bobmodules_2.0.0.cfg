[mod-name]
bobmodules=Bob의 모듈(Bob's Modules mod)

[mod-description]
bobmodules=작동에 Bob's functions library 모드가 필요합니다.\n\nExpansion to the 모듈s system.\nExpands the 3 types of base game module to be 5 tiers, not just 3\nAdjusts the bonuses each module gives, and allows you to customise them in mod settings.\nAdds Pollution creating and 청정 modules, 5 tiers.\n신 모듈s provide efficiency + speed + cleaning, with two variants that add either productivity or quality.\nAll recipes are completely reworked, making use of electronic components from Bob's Electronics mod.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


