bobs-quality-probabilities=하나의 [item=quality-module,quality=normal]로 아이템을 더 높은 품질로 생산 할 확률은 1% 입니다. 6개의 [item=bob-quality-module-5,quality=legendary]를 이용해 75% 까지 높일 수 있습니다.\n표에 표기된 것과 같이 낮은 확률로 단계를 생략하고 더 높은 품질의 아이템을 얻습니다.

