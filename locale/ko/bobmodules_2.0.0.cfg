[mod-name]
bobmodules=Bob의 모듈(Bob's Modules mod)

[mod-description]
bobmodules=작동에 Bob's functions library 모드가 필요합니다.\n\n모듈 시스템을 확장합니다.\n3종류의 기본 게임 모듈 최대 티어를 3단계->5단계로 확장합니다.\n각 모듈이 제공하는 보너스를 조정하며, 값은 모드 설정에서 사용자 지정할 수 있습니다.\n5단계의 오염/청정 모듈을 추가합니다.\n신 모듈을 추가합니다. 생산성 또는 품질을 추가하는 두 가지 변형으로 존재하며, 두 유형 모두 효율 + 속도 + 생산성 효과를 제공합니다.\n모든 제작법은 완전히 재작업되어 밥의 전자 제품 모드의 전자 부품을 사용합니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


