[recipe-description]
jellyskin-processing=젤리넛의 껍질은 섬세하지만 오가노틴으로 코팅되어 있어 펜타포드로부터 보호됩니다.
tin-from-organotins=펜타포드 알에 오가노틴을 집중적으로 투입하면 알은 파괴되지만, 남은 주석은 추출할 수 있습니다.
tin-sulfides=불카누스에서만 가능하며, 방출된 산성 가스에서 주석을 추출합니다.

