[technology-description]
alloy-separation=화학, 열, 자기력를 이용하면 합금을 금속 구성요소로 분리할 수 있습니다.
organotin-chemistry=플라스틱 안정화에 주로 사용되는 유독성 화합물
tinned-cable=잘 부식되지 않는, 주석 도금 구리 전선의 사용이 가능합니다.

