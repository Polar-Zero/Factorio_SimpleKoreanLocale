[mod-setting-description]
bztin-list=활성화하면, [color=orange]/bz-list[/color] 명령어를 사용하여 script-output 폴더에 모드에서 수정한 제작법 목록에 대한 파일을 덤프할 수 있습니다.\n다른 설정 구성을 모두 마쳤다면 이 기능을 비활성화하는 것을 권장합니다.
bztin-recipe-bypass=목록의 제작법 ID들을 모드에서 수정하지 않도록 합니다. (쉼표로 구분된 목록)