bztin-more-intermediates-bronze=활성화: 주석 전선 & 청동
bztin-more-intermediates-cable=활성화: 주석 전선만 (주석 전선은 우주 시대 DLC가 설치된 경우, 항상 활성화됩니다)
bztin-more-intermediates-no=비활성화 (우주 시대에서 무시됨)

