[mod-description]
5dim_nuclear=5Dim 모드의 원자력 관련 요소를 게임에 추가합니다.\n만약 당신이 핵에 미쳐있다면 이 모드를 이용해 모든 핵 관련 공정을 새로운 레벨로 업그레이드할 수 있습니다:\nMK2~MK10 증기 터빈, 열교환기, 모든 원자력 관련 건물\n\n번역: SimpleKoreanLocale(PolarZero)

