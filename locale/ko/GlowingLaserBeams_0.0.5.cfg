[mod-name]
GlowingLaserBeams=빛나는 레이저 광선(Glowing Laser Beams)

[mod-description]
GlowingLaserBeams=레이저 광선에 사용자 지정 색상 지정이 가능하도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
laserfix-color=색상 프리셋
laserfix-doubletint=색상 강조
laserfix-r=색상 R 값
laserfix-g=색상 G 값
laserfix-b=색상 B 값
laserfix-glow-r=광원 효과 색상 R 값
laserfix-glow-g=광원 효과 색상 G 값
laserfix-glow-b=광원 효과 색상 B 값

[mod-setting-description]
laserfix-color=Red = Vanilla\nDisco = Random color (twice per second)\nCustom = Choose your own color with the values below
laserfix-doubletint=Makes the beam color more intensive
laserfix-r=RGB 색의 빨간색 부분입니다. __ITEM__skl-txtra1__0 ~ 255__ITEM__skl-txtre__
laserfix-g=RGB 색의 초록색 부분입니다. __ITEM__skl-txtra1__0 ~ 255__ITEM__skl-txtre__
laserfix-b=RGB 색의 파란색 부분입니다. __ITEM__skl-txtra1__0 ~ 255__ITEM__skl-txtre__
laserfix-glow-r=바닥에 비칠 광원효과 RGB 색상의 빨간색 부분입니다. (0 ~ 255 / 최대 권장값: 128)\n숫자가 작을수록 빛나는 효과가 감소됩니다.
laserfix-glow-g=바닥에 비칠 광원효과 RGB 색상의 초록색 부분입니다. (0 ~ 255 / 최대 권장값: 128)\n숫자가 작을수록 빛나는 효과가 감소됩니다.
laserfix-glow-b=바닥에 비칠 광원효과 RGB 색상의 파란색 부분입니다. (0 ~ 255 / 최대 권장값: 128)\n숫자가 작을수록 빛나는 효과가 감소됩니다.