[strings]
mdrn-compatibility-change=[color=red]꼭 읽어 주세요![/color]: Loaders Modernized에서 추가 모드 호환성을 제공하는 방식을 변경했습니다. 모드 제작자는 모드에서 직접, 또는 애드온 모드를 통해 지원을 추가할 수 있습니다.
mdrn-compatibility-removed=[color=red]적재기 삭제됨 - 저장하지 마세요![/color]: 마이그레이션 결과 일부 적재기가 제거된 것으로 보입니다. 이전에 지원되던 모든 모드는 이제 ‘애드온’ 모드를 설치해야 사용할 수 있습니다. 문제가 있다면 Loaders Modernized 토론 페이지에 보고해 주세요.
mdrn-dummy-entity=적재기 마이그레이션 더미
mdrn-split-suffix=(면 분할)
mdrn-use-split-lanes=벨트 줄 단위 선별 필터 사용
mdrn-power-change=[color=red]적재기 전력 소비량 증가됨[/color]: 현대화된 적재기 모드에서 적재기 관련 밸런스를 조정했습니다. 이제 적재기가 활성화된 상태일 경우 최소 10배 이상의 전력을 소비합니다. 이 변경사항을 원하지 않는 경우 모드 설정에서 이전의 더 낮은 전력 소비량으로 되돌릴 수 있습니다.

