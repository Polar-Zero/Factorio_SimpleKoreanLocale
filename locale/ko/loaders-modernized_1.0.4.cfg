mdrn-double-recipe=제작 비용과 결과물을 두 배로 늘려, 지하 벨트가 동시에 2개씩 소모되도록 합니다.\n__ITEM__skl-txtd0__
mdrn-enable-chute=매우 느린 적재기인 활송장치 제작법을 활성화합니다.\n__ITEM__skl-txtd1__
mdrn-enable-stack-loader=터보 적재기 속도로 작동하는, 별도의 묶음 적재기 객체 및 제작법을 활성화합니다. 다른 모든 적재기에 대해 잔적 기능을 비활성화한 상태에서 사용하도록 설계되었습니다.
mdrn-enable-stacking=벨트 잔적 기능을 활성화할지 설정합니다.\n\n[color=blue]별도의 적재기 추가[/color]: 아이템을 잔적하려면 5티어 적재기를 제작해야 합니다. 제작에는 묶음 투입기가 필요합니다.\n\n[color=blue]터보 적재기+만[/color]: 터보 이상의 티어의 적재기가 벨트에 아이템을 잔적할 수 있습니다.\n[color=blue]모두[/color]: 모든 적재기가 아이템을 벨트에 잔적할 수 있습니다. 티어당 단일 제작법으로, 묶음 투입기는 필요하지 않지만, 없음 설정보다 제작 비용은 비싸집니다. 벨트 잔적 수준은 다른 모드(예: Space Age!, Stack Inserters, 기타)에서 제공해야 합니다.\n[color=blue]없음[/color]: 적재기가 아이템을 잔적할 수 없지만, 적재기 제작 비용이 저렴해집니다.
mdrn-keep-5d-loaders=5Dim의 운송 모드에서 제공하는 적재기를 유지할지 선택할 수 있습니다.\n__ITEM__skl-txtra0__없음__ITEM__skl-txtre__
mdrn-keep-turbo-loader=활성화하면, 기본 게임의 터보 적재기를 계속 사용할 수 있도록 합니다. MK4 적재기와 속도가 동일하지만, 제작에 더 많은 재료가 필요합니다.\n__ITEM__skl-txtd0__
mdrn-migrate-from-miniloaders=이미 지도에 배치된 Miniloaders 모드 객체를 Loaders Modernized 모드로 마이그레이션하려고 시도합니다. 인벤토리나 창고에 있던 소형 적재기는 손실되며, 조립 기계의 제작법은 초기화됩니다.\n__ITEM__skl-txtd0__
mdrn-unlock-technology=별도의 기술로 적재기를 잠금 해제할지, 같은 티어의 다른 물류 객체와 함께 잠금 해제하도록 선택할 수 있습니다.
mdrn-use-aai-graphics=AAI 적재기 모드가 감지되었습니다.\n이 모드에서 AAI 적재기의 그래픽을 사용하게 할 수 있습니다.\n\nAAI 적재기의 '작동 모드'를 '그래픽 전용'으로 설정한 상태에서 사용하기 위한 것입니다.
mdrn-use-electricity=활성화하면 적재기 작동에 전력이 필요합니다.\n__ITEM__skl-txtd1__