loaders-modernized=소형 1x1 적재기를 게임에 추가합니다. 모드 옵션을 통해 선택적인 잔적, 전력 소비 비활성화 또는 제작 비용과 같은 기능을 수정할 수 있도록 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-5dim=5Dim's New Transport 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-bobs=Bob's Logistics 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-ev=Extended Vanilla 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-iper=Iper Belts 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-py=Pyanodons 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다. 일부 제작법을 수정하고, 설정을 추가했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)
loaders-modernized-ubsa=Ultimate Belts Space Age 모드와 호환되는 현대화된 적재기 객체를 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
