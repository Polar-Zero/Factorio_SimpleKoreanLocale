[string-mod-setting-description]
mdrn-embiggen-assemblers-eight=조립 기계를 8% 더 크게 합니다.
mdrn-embiggen-assemblers-sixteen=조립 기계를 16% 더 크게 합니다.
mdrn-embiggen-assemblers-zero=조립 기계의 크기를 변경하지 않습니다.
mdrn-enable-stacking-all=모든 적재기는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n적재기 제작에 필요한 투입기의 수량이 증가합니다.
mdrn-enable-stacking-none=적재기가 벨트에 아이템을 여러 층으로 쌓을 수 없습니다.
mdrn-enable-stacking-stack-tier=별도의 제작법과 기술 연구가 필요한 별도의 묶음 적재기를 게임에 추가합니다. 이 적재기의 제작에는 묶음 투입기가 필요하며 가장 빠른 벨트 속도와 맞춰집니다.
mdrn-enable-stacking-turbo-and-above=터보 적재기(및 그 이상)는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n제작에 필요한 투입기 수량이 증가합니다.
mdrn-keep-5d-loaders-1x2=5Dim 모드의 1x1 적재기를 제외하고, Loaders Modernized 모드의 적재기와 1x2 적재기만 사용합니다.
mdrn-keep-5d-loaders-all=Loaders Modernized 모드의 적재기와 5Dim 모드의 1x2, 1x1 적재기를 동시에 사용할 수 있습니다.
mdrn-keep-5d-loaders-none=5Dim 모드의 1x2, 1x1 적재기를 제외하고, Loaders Modernized 모드의 적재기만 사용합니다.
mdrn-unlock-technology-belt=적재기 제작법이 같은 티어의 다른 물류 아이템과 (벨트, 지하 벨트, 분배기 등) 동일한 기술 연구에서 잠금 해제됩니다.
mdrn-unlock-technology-separate=적재기는 할당된 별도의 기술 연구를 완료해야 사용할 수 있게 됩니다.

