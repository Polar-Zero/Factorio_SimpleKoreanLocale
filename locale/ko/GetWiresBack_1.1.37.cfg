GetWiresBack=무한 회로 전선 아이디어가 싫은 분들을 위한 해결책입니다. 갑자기 나타나지 않는, 실제 전선 아이템을 만들어 보세요!\n\n이 모드는 회로 전선을 구리 판으로 제작해야 했던 시절에 제작되었지만, 전선 재작업 패치로 인해 사라졌었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


