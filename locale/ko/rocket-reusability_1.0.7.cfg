[mod-name]
rocket-reusability=로켓 재사용성(Rocket Reusability)

[mod-description]
rocket-reusability=사용한 로켓과 그 잔해의 재처리 과정을 추가하는 작은 우주 시대 확장 모드입니다.


[item-name]
rocket-part=완성된 로켓 부품
incomplete-rocket-part=미완성 로켓 부품
rocket-chunk=사용된 로켓 부품 잔해
remnant-beacon=잔해 신호기

[item-description]
remnant-beacon=사용된 로켓을 끌어들이는 우주 플랫폼용 신호기입니다. 플랫폼을 사용된 로켓의 생성 우선 순위로 설정합니다. 고정된 플랫폼에만 배치할 것을 권장합니다.\n우선권을 가지려면 전원이 완전히 켜져 있어야 합니다.
rocket-chunk=사용된 로켓의 조각. 재가공이 가능합니다.

[recipe-name]
rocket-chunk-processing=로켓 잔해 처리
remnant-beacon=잔해 신호기

[entity-name]
used-rocket-asteroid=사용된 로켓
remnant-beacon=잔해 신호기

[entity-description]
remnant-beacon=사용된 로켓을 끌어들이는 우주 플랫폼용 신호기입니다. 플랫폼을 사용된 로켓의 생성 우선 순위로 설정합니다. 고정된 플랫폼에만 배치할 것을 권장합니다.\n우선권을 가지려면 전원이 완전히 켜져 있어야 합니다.

[mod-setting-name]
enable-incomplete-rocket-parts=미완성 로켓 부품 사용
enable-incomplete-rocket-parts-productivity=미완성 로켓 부품 생산 효율 활성화
debug-mode=디버그 모드

[mod-setting-description]
enable-incomplete-rocket-parts=로켓 건설 방식을 변경합니다.\n변경하지 않으면 로켓을 발사하는 것으로 무한한 처리 유닛과 저밀도 구조물을  얻을 수 있기에 균형을 맞추기 위해 권장합니다.\n권장 설정: 활성화
enable-incomplete-rocket-parts-productivity=미완성 로켓 부품의 생산 효율 적용을 허용합니다. 최상위 티어 모듈을 사용하면 밸런스가 매우 불안정할 수 있습니다.\n권장 설정: 비활성화
debug-mode=디버그 메시지를 채팅에 표시하고 로깅할 수 있습니다.\n권장 설정: 비활성화

[technology-name]
rocket-chunk-processing=로켓 잔해 처리
remnant-beacon=잔해 신호기

[technology-description]
rocket-chunk-processing=궤도를 떠돌아다니는 사용된 로켓을 처리할 수 있습니다. 연료를 제외한 나머지 잔해는 로켓 재료로 재가공할 수 있습니다.
remnant-beacon=잔해 신호기를 우주 플랫폼에 배치하면 사용된 로켓을 끌어들입니다. 또한 사용된 로켓이 잔해 신호기가 있는 플랫폼에서 우선적으로 생성되도록 합니다.