[space-location-description]
tenebris=빛을 흡수하는 두꺼운 대기로 인해 항상 그림자에 가려져 있는 신비롭고 어두운 행성입니다. 표면에는 햇빛이 없는 곳에서 번성하는 생물발광 동식물이 드문드문 빛을 발하며, 보라색과 짙은 파란색으로 물든 풍경에 희미한 빛을 드리웁니다. 테네브리스는 끝없는 어둠 속에서 생존을 위한 광원과 기술 연구가 필수적인 가혹하고 신비로운 세계입니다.

