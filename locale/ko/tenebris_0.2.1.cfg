[item-description]
biobeacon=생체발광 에너지가 주입된 신호기로, [item=quality-module]을 포함한 모든 모듈을 넣을 수 있습니다.
chitin=탄력성과 내구성으로 유명한 외골격에서 추출한, 다층 구조로 된 견고한 소재입니다.
chitosan=유연성과 내구성으로 유명한 키틴에서 추출한 세련되고 가벼운 소재입니다.
luciferin=부드러운 청록색 빛을 발하는 생물발광 물질 분말로, 고급 에너지 및 빛 기반 애플리케이션에 사용됩니다.
lucifunnel=섬세한 깔때기 모양의 잎이 오묘한 청록색 빛을 발하는 생물발광 식물입니다. 휘어지는 덩굴손과 복잡한 잎사귀 무늬가 어둠 속에서 마치 수중 산호나 외계 식물을 연상시키는 매혹적인 광경을 연출합니다. 루시퍼널은 저조도 환경에서 잘 자라는데, 은은하고 유령 같은 빛을 발산하여 야행성 수분 매개체를 유인하고 신비로운 분위기로 주변을 환하게 비춥니다.
lucifunnel-seed=은은한 청록색 빛을 발하는 희귀한 발광 씨앗으로, 생물발광 식물을 재배하는 데 필수적입니다.
quartz-crystal=날카로운 면을 가진 투명하고 유리 같은 광물로, 공예 및 산업 분야에서 아름다움과 내구적인 가치를 인정받고 있습니다.
quartz-ore=견고하고 흙이 많은 퇴적층에서 발견되는 반짝이는 수정 같은 광물로, 공예 및 산업용으로 가치가 높습니다.
tenecap=칙칙한 갈색 버섯입니다.
tenecap-spore=테네캡 버섯에서 채취한 작은 포자 묶음입니다.

