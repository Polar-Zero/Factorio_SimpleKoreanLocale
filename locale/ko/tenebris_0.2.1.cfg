[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris]는 영원한 어둠에 휩싸인 행성으로, 태양은 이곳에서 쓸모가 없으며 야간 투시경도 작동하지 않습니다. 이 행성에는 지네가 득실거리고 있으며, 지네는 강하고 독이 있지만 방해하지 않는 한 여러분을 괴롭히지 않습니다. 이 행성은 전력이 필요 없는 생체 발광 기계를 만들 수 있는 화합물인 [item=luciferin]으로 작동합니다. 화물 포드들이 이 행성에 착륙하려고 할 때 항법 오류가 발생할 수 있는데, 여기서 연구한 기술로 이를 피할 수 있을지도?\n\n[entity=bioinfusor]를 사용하여 생체 발광 특성을 가진 기계에 생체 물질 주입을 하면 전력 필요 없이 작동할 수 있습니다.
