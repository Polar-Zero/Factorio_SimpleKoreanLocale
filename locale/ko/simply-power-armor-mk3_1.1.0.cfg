simply-power-armor-mk3=간편한 파워 아머 MK3(Simply Power Armor MK3)

[mod-description]
simply-power-armor-mk3=이 모드는 파워 아머 MK2보다 한 단계 더 높은 게임 후반부 갑옷을 제공하는 것을 목표로 하지만, 다른 파워 아머 모드처럼 지나치게 강력하지는 않습니다. 목표를 달성하기 위해 아머 아이템 하나, 기술 하나, 제작법 하나를 추가했으며, 기본 게임+ 에 완벽하게 들어맞도록 만들어졌습니다! Factorio 2.0과 우주 시대에 맞춰 업데이트되었습니다. 또한 장비 그리드 크기와 인벤토리 보너스를 조정할 수 있습니다!\n\n번역: SimpleKoreanLocale(PolarZero)


