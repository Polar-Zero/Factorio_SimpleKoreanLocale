[mod-name]
MazeWall_2=미로 벽 2(Maze Wall 2)

[mod-description]
MazeWall_2=이 모드는 벽을 파괴할 수 없게 만듭니다. 적들은 이제 벽을 파괴할 수 없으며 우회해야 목적지에 도달할 수 있습니다. 따라서 미로 벽은 적을 위한 미로를 만드는 데 사용할 수 있습니다. 출입구는 영향을 받지 않으므로 여전히 적이 파괴할 수 있습니다..  Mod originally by hsp9513 I just updated it to version 2


