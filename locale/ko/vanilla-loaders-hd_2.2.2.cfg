[mod-name]
vanilla-loaders-hd=기본 게임 적재기(Vanilla Loaders)

[mod-description]
vanilla-loaders-hd=게임에 적재기를 사용자 정의 가능한 조합법과 함께 추가합니다. Bob's Logistics와 Ultimate Belts 모드에서 추가된 벨트를 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


