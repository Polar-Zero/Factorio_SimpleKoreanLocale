[technology-description]
natural-gas-processing=천연가스는 추출 및 분리하기 쉬운 탄화수소 혼합물이지만, 짧은 탄소 사슬이 우세하므로, 에너지 비용이 많이 드는 개질 방법을 광범위하게 사용하지 않으면 사용이 다소 어렵습니다.
crude-oil-processing=원유는 여러 탄화수소의 혼합물이며, 출발점으로 유용합니다.
tar-sand-processing=모래와 긴 탄화수소로 가득한 두껍고 투명한 유체인 오일샌드는 처리하기가 매우 어렵고 여러 단계가 필요합니다. 오일샌드를 올바르게 처리할 수 있는 능력이 있는 사람이라면 유용하게 사용할 수 있습니다.
james-oil-processing=탄화수소 원료를 사용 가능한 제품으로 분별하는 기본적인 방법을 알아보세요.
basic-syngas-processing=개질은 저급 탄화수소를 활용하는 데 있어 매우 중요한 과정입니다.
james-coal-liquefaction=피셔-트롭시 공정은 일산화탄소와 수소로부터 탄화수소를 생산할 수 있는 혁신적인 공정입니다. 이를 통해 합성 가스 사용에 대한 다양한 선택지가 가능해집니다.
gas-fracking=천연가스 매장지는 지도 곳곳에서 찾을 수 있습니다. 일반적으로는 너무 작아서 신경 쓸 가치가 없지만, 한 번에 수십 개를 찾을 수 있다면 더 경제적으로 사용할 수 있을 것입니다.

natural-gas-extraction-1=향상된 천연 가스정의 잠금을 해제합니다.
natural-gas-extraction-2=더욱 향상된 천연 가스정의 잠금을 해제합니다.
natural-gas-extraction-3=최고 티어 천연 가스정의 잠금을 해제합니다.

advanced-fractionation-1=더 빠른 분류기의 잠금을 해제합니다.
advanced-fractionation-2=더더욱 빠른 분류기의 잠금을 해제합니다.
advanced-fractionation-3=매우 빠른 분류기의 잠금을 해제합니다.

