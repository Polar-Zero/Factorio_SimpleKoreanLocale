[tips-and-tricks-item-description]
par_base-info=Power Armour & Replacer 모드에서 기본 게임 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [기본 게임 아이템 필터]를 끄면 필터가 숨겨집니다.\n모드는 기본 게임 장비와도 작동하지만 의도하지 않은 동작이 발생할 수 있습니다.
par_bobequipment-info=Power Armour & Replacer 모드에서 "Bobs Equipment"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [Bob's Warfare Filters]를 끄면 필터가 숨겨집니다.
par_custom_power_armor_fix-info=Power Armour & Replacer 모드에서 "Custom Power Armour fix's"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [Custom Power Armour fix Filters]를 끄면 필터가 숨겨집니다.\n이 모드에는 추가적으로 사용할 수 있는 포탑 장비가 몇 가지 있습니다.
par_darkstar_utilities_fixed-info=Power Armour & Replacer 모드에서 "Darkstar-fixed"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [Hiladdar_Gear Filters]를 끄면 필터가 숨겨집니다.
par_info=Power Armour & Replacer 일명:PA&R은 기본 게임 장비와도 작동하지만 의도하지 않은 동작이 발생할 수 있습니다. \n\nPA&R 모드는 다른 개편 모드와 플레이할 수 있는 매우 강력한 장비를 제공하며, 이는 기본 게임에 이 모드만 추가했을 경우 너무 과하게 강력하게 됨을 의미합니다\n\n모든 장비의 능력치는 그대로 유지되며 변경되지 않을 것입니다(지금은 4개? 어쩌면 영원히), 모드 자체에 밸런스가 이미 맞춰져 있기 때문에 변경에 많은 노력이 예상됩니다. \n그래도 원하는 대로 변경하고 싶으시면 CAS(CA&S)를 통해 PA&R 방어구 그리드와 인벤토리 보너스가 너무 큰 경우 조정 및 변경할 수 있습니다.\n\nCAS는 PA&R에 필요한 모드이므로 모드 목록에 있을 것입니다. 따라서 쉽게 조정할 수 있습니다.\n긴 글을 읽어주셔서 감사합니다.
par_insectitron-info=Insectitronics 모드는 현재 예상대로 작동합니다.
par_k2-info=[Krastorio2 모드 한정]:\nPower Armour & Replacer 모드에서 "Krastorio"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [Krastorio Filters]를 끄면 필터가 숨겨집니다.\n모든 아이템은 K2에서 숨겨져 있어야 합니다. 제작법 호환 작업이 진행 중입니다.
par_k2-se-info=[K2-SE/SE-K2 Mode]:\nPower Armour & Replacer 모드에서 "SE's & K2"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n모든 아이템은 K2에서 숨겨져 있어야 합니다. SE & K2 제작법 호환 작업이 진행 중입니다.\n시작 설정 [KE Filters]를 끄면 필터가 숨겨집니다.
par_osm-radioactivity-info=osm-radioactivity 모드는 예상대로 작동해야 합니다. 알려진 버그가 아직 없습니다. (PA&R) 다만 PA&R 모드와 호환성 문제가 발견되었다면 Discord에 제보해 주세요.
par_power_and_armor-info=Power Armour & Replacer 모드에서 "PowerAndArmor" 모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n이 모드에는 더 이상 활성화할 필요가 있는 기능이 남아 있지 않은 것 같습니다.
par_power_armor_mk3-info=Power Armour & Replacer 모드에서 "Power Armor MK3" 모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [MK3's Filters]를 끄면 필터가 숨겨집니다.\nPA&R은 이 모드의 다용도 조끼 제작법을 수정하고 초반 게임을 확장하기 위해 진행 과정의 일부로 통합했습니다.
par_rampant-arsenal-info=Power Armour & Replacer 모드에서 "RampantArsenal" 모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\\n시작 설정 [Arsenal Filters]를 끄면 필터가 숨겨집니다.
par_se-info=[Space Exploration 모드 한정]:\nPower Armour & Replacer 모드에서 "SE"모드의 방어구/장비 메커니즘을 숨기고 비활성화했습니다.\n시작 설정 [SE Filters]를 끄면 필터가 숨겨집니다.\nSE 호환성을 위해서 아직 할 일이 많이 남아 있습니다.
par_space-x-info=PA&R 모드에 의해 SpaceModFeorasFork 모드의 일부 사항이 변경되었습니다. PA&R 모드와 호환성 문제가 발견되었다면 Discord에 제보해 주세요.
par_teleportation-equipment-info=PA&R 모드에 의해 TeleportationEquipment 모드의 일부 기술 연구가 변경되었습니다. PA&R 모드와 호환성 문제가 발견되었다면 Discord에 제보해 주세요.\nPA&R은 일부 기술이 기본 설정과 다른 위치에서 잠금 해제하도록 이동했습니다. 필요한 과학 팩 유형 및 비용 수정과 함께.
power-armour-replacer=Power Armour & Replacer 모드를 설치해 주셔서 감사합니다.