[mod-setting-description]
fs-chunks-per-tick="백그라운드 검색 활성화" 옵션이 켜진 경우에만 적용됩니다.\n낮은 값일수록 검색 속도가 느려지지만, 검색 진행으로 인한 게임 성능 영향이 감소됩니다.
fs-clear-highlights-with-gui=검색 창 UI를 닫을 때 강조 표시 상자와 화살표를 제거하도록 합니다.
fs-highlight-duration=강조 표시 상자와 화살표를 지속할 시간을 조정할 수 있습니다.\n[font=default-semibold]0[/font]으로 설정하면 [font=default-semibold]사라지지 않고[/font] 지속됩니다.
fs-initial-zoom=결과를 표시할 기본 확대/축소 수준을 설정할 수 있습니다. 값이 클수록 더 확대된 상태에서 보여줌을 나타냅니다.\n일반적으로 [font=default-semibold]0.3[/font] ~ [font=default-semibold]3[/font] 사이의 값을 사용합니다.
fs-non-blocking-search=활성화하면, 검색하는 데 시간이 오래 걸리게 되지만 그 대신 검색하는 동안 게임이 멈추지 않도록 합니다.