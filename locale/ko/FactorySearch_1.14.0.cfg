[mod-name]
FactorySearch=공장 검색기(Factory Search)

[mod-description]
FactorySearch=Shift + F로 공장에서 아이템, 유체, 객체, 신호, 태그 등을 검색해보세요. 일치하는 건물 목록을 확인하고, 결과를 선택하면 지도에서 해당 건물을 확인할 수 있습니다. 모든 행성/표면 검색이 가능합니다(우주 시대, Space Exploration 등): 거의 모든 항목에 Alt+Shift 클릭하여 검색 창을 열 수 있습니다 (예: 건설된 객체, 인벤토리의 아이템, 제작법 등)\nBeastFinder나 Where is it Made? 모드와 유사합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


