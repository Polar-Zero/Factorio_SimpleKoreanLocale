[mod-name]
clock=시계(Clock)

[mod-description]
clock=화면 왼쪽 상단에 게임 세계 시간을 알려주는 시계를 추가합니다.\n시계를 클릭하면 세계에 대한 상세 정보가 담긴 정보창을 확인할 수 있습니다.\n\n원본 clock 모드: Dentatus\n추가 기능 영감: tungsten33\n\n번역: SimpleKoreanLocale(PolarZero)


