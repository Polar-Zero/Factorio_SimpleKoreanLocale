[mod-name]
tidy=메뉴 정리(Tidy Menus)

[mod-description]
tidy=정렬되지 않은 메뉴 아이템을 정리하고 팩토리오백과 메뉴 그룹을 구성하는 설정을 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-group-name]
remnants=잔해

[mod-setting-name]
tidy-hide-signals=가상신호 탭 숨기기
tidy-merge-enemies=적 탭 합치기
tidy-merge-fluids=유체 탭 합치기
tidy-merge-tiles=타일 탭 합치기
tidy-move-remaining-unsorted=분류되지 않은 나머지 항목 이동
tidy-move-tool=도구 탭 합치기

[mod-setting-description]
tidy-hide-signals=활성화하면, 팩토리오백과의 [font=default-bold][color=255,230,192]신호[/color][/font] 그룹 메뉴를 숨깁니다.
tidy-merge-enemies=[font=default-bold][color=255,230,192]적[/color][/font]탭을 [font=default-bold][color=255,230,192]환경[/color][/font] 탭으로 합칩니다.
tidy-merge-fluids=Merges [font=default-bold][color=255,230,192]유체[/color][/font]탭을 [font=default-bold][color=255,230,192]중간 생산품[/color][/font] 탭으로 합칩니다.
tidy-merge-tiles=Merges [font=default-bold][color=255,230,192]타일[/color][/font] 탭을 [font=default-bold][color=255,230,192]환경[/color][/font] 탭으로 합칩니다.
tidy-move-remaining-unsorted=팩토리오백과 내의 정렬되지 않은 나머지 항목을 신호 그룹의 맨 아래쪽으로 이동합니다.
tidy-move-tool=[font=default-bold][color=255,230,192]생산[/color][/font]에서 [font=default-bold][color=255,230,192]전투[/color][/font]로 [font=default-bold][color=255,230,192]도구[/color][/font] 아이템 그룹을 이동합니다.