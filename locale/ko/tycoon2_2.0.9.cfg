[tips-and-tricks-item-description]
tycoon-about-tycoon=타이쿤은 교통 거물이 되는 것에 관한 모드입니다. 도시 성장을 돕고, 새로운 도시에 자금을 지원하거나, 승객을 수송할 수 있습니다. 이러한 모든 작업을 수행하면 [item=tycoon-currency]를 획득하여 연구 자금 지원 등 다양한 용도로 사용할 수 있습니다.\n\n이 모드는 전면적인 개편은 아니지만 Space Exploration나 Krastorio 2와 같은 개편과 함께 사용할 수 있는 새로운 게임플레이 메커니즘을 추가합니다. 물론 타이쿤 모드만 단독으로 플레이하고 도시의 성장과 대중교통 네트워크를 체험해 볼 수도 있습니다.\n\n[font=default-bold]커뮤니티 및 지원[/font]\n타이쿤 모드를 플레이하는 커뮤니티와 교류하고 싶다면 팩토리오 모드 포털 웹사이트에서 모드 설명을 확인하세요: https://mods.factorio.com/mod/tycoon \n또한 모드 설명에서 개발자 Discord 링크 및 생방송, 개발을 재정적으로 지원하는 방법 등을 확인할 수 있습니다. 피드백과 제안을 환영합니다.!\n\n[font=default-bold]도움을 주신 분[/font]\n\n번역 도움:\n\n  - [font=default-bold]브라질어[/font]: luis das artimanhas\n  - [font=default-bold]일본어[/font]: yuyuyuxyu\n  - [font=default-bold]러시아어[/font]: rohon007, winex, Shadow_Man\n\n코드 기여: winex\n\n서포터: Voidtraveler
tycoon-cities=도시는 타이쿤 모드의 핵심입니다. 중심지에 있는 시청을 시작으로, 외곽으로 성장하고 새로운 수요를 개발할 수 있습니다.\n\n[font=default-bold]시청[/font]\n\n[entity=tycoon-town-hall]은 도시의 중심부입니다. 선택하여 도시의 기본 수요와 공급 상태 등 도시에 대한 자세한 정보를 확인할 수 있습니다.\n\n[font=default-bold]도시 성장[/font]\n도시가 성장하려면 공급 건물을 건설해서 기본 수요, 추가 수요에 맞는 아이템을 제공해야 합니다.\n물을 공급하려면 [entity=tycoon-water-tower]을, 식량은 [entity=tycoon-market]을, 건설 자재는 [entity=tycoon-hardware-store]를 건설하는 방식으로. 더 많은 수요를 충족할수록 도시는 더 빠르게 성장할 것입니다. 하지만 모든 자원을 공급하지 못하더라도 도시는 성장하긴 할 것입니다. 느리긴 하겠지만.\n\n물은 무료로 사용할 수 있지만 식량과 건설 자재는 [item=tycoon-currency]가 필요합니다. 도시에 [entity=tycoon-treasury] 건물을 건설하면, 시민들이 그곳에 지불하는 화폐를 사용할 수 있습니다. 그렇기에 이는 도시에서 가장 먼저 건설하는 건물 중 하나입니다.\n\n[font=default-bold]더 나은 주택[/font]\n\n도시가 확장되면 [technology=tycoon-residential-housing]이나 [technology=tycoon-highrise-housing]같은 더 높은 주택 단계를 잠금 해제하여 더 고급 건물을 건설할 수 있게 됩니다. 시민을 위한 공간이 훨씬 더 넓어지지만, 새로운 기본 요구 사항과 더 많은 건설 자재 요구 사항이 필요합니다.
tycoon-currency=[item=tycoon-currency] 는 도시에 식량과 건설 자재를 공급하고 승객을 수송한 것에 대한 보상으로 지급됩니다. 도시에 [entity=tycoon-treasury] 건물을 건설하면 그곳에서 자금을 찾을 수 있습니다. 도시는 1분에 한 번 자원을 소비한 다음 자금을 은행에 
보관합니다.\n\n[item=tycoon-university]에서는 자금을 사용하여 연구 아이템을 생산할 수 있습니다. 이 방법은 고급 과학 팩을 쉽게 얻을 수 있는 방법이지만, 기존 게임 방식으로 과학 팩을 생산하는 것보다 더 많은 비용이 듭니다. 게임 후반 단계가 되면, 새로운 도시를 건설하는 데 필요한  [item=tycoon-money-stack]을 [item=tycoon-citizen-science]으로 제작할 수 있게 됩니다.
tycoon-supply-buildings=도시는 보급 건물을 통해 공급받는 자원을 소비합니다. 각 유형의 공급 건물은 하나 이상 건설할 수 있으며, 도시는 모든 유형의 자원을 소비할 것입니다.\n\n[font=default-bold]범위[/font]\n공급 건물은 도시 범위 내에 건설해야 합니다. 보급 건물을 배치하면 녹색 표시를 통해 유효한 건설 가능 범위를 확인할 수 있습니다.\n\n[font=default-bold]시장[/font]\n[entity=tycoon-market]에서는 도시에 [item=tycoon-apple]와 같은 기본 수요 아이템을 공급할 수 있습니다. [entity=tycoon-apple-farm]에서 재배할 수 있습니다. 농장을 찾으려면 지도상의 1차 산업을 확인하세요.\n\n[font=default-bold]철물점[/font]\n[entity=tycoon-hardware-store]에서는 도시에 [item=stone-brick]나 [item=iron-plate]와 같은 건설 자재를 제공할 수 있습니다.\n\n[font=default-bold]급수탑[/font]\n[entity=tycoon-water-tower]을 사용하면 시민에게 물을 공급할 수 있습니다. 근처에 [entity=offshore-pump]를 건설하고 파이프로 급수탑에 연결하기만 하면 됩니다.
tycoon-primary-industries=타이쿤 모드에서는 [entity=tycoon-apple-farm], [entity=tycoon-wheat-farm] 등 새로운 1차 산업을 게임에 추가합니다. 이러한 산업 시설은 지도 곳곳에서 찾을 수 있습니다.\n\n1차 산업 아이템의 공급이 충분하지 않다면 지도를 더 탐험하거나  [technology=tycoon-apple-farm-productivity]와 같은 기술을 연구해서 생산성을 높이는 것을 고려하세요.
tycoon-residential-needs=이제 도시에서 간단한 집을 주거 주택으로 업그레이드할 수 있지만, 업그레이드와 인구 공급을 위해 새로운 자원이 필요합니다.\n\n각 주거 주택은 20명의 시민을 수용할 수 있습니다.\n\n[font=default-bold]기본 필요품[/font]\n주거 주택에 사는 시민은 [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle], [item=tycoon-fish-filet]를 추가로 소비합니다. 도시에 이러한 아이템을 지속적으로 공급하여 성장 속도를 극대화해보세요.\n\n[font=default-bold]건설 자재[/font]\n단순 주택을 주거용 주택으로 업그레이드하려면 [item=steel-plate] 10개, [item=iron-plate] 20개, [item=stone-brick] 30개, [item=small-lamp] 2개가 필요합니다.
tycoon-highrise-needs=이제 도시에서 주거 주택을 고층 건물로 업그레이드할 수 있지만, 업그레이드와 인구 수용을 위해 새로운 자원이 필요합니다.\n\n각 고층 주택은 100명의 시민을 수용할 수 있습니다.\n고층 건물에 사는 시민은 [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger], [item=tycoon-dumpling]를 추가로 소비합니다. 도시에 이러한 아이템을 지속적으로 공급하여 극대화해보세요.\n\n[font=default-bold]건설 자재[/font]\n주거 주택을 고층 건물로 업그레이드하려면 [item=concrete] 50개, [item=steel-plate] 25개, [item=pipe] 10개, [item=pump] 2개, [item=small-lamp] 5개가 필요합니다.
tycoon-start-new-cities=축하합니다! 중요한 이정표를 달성했으니 [font=default-bold]이제 새로운 도시를 건설할 수 있습니다![/font]\n\n새 도시를 시작하려면 첫 번째 도시의 시청에서  [item=tycoon-town-hall]을 선택해 지도의 원하는 지점에 배치하세요. 도시가 성공적으로 배치되면 시청 주변에 일부 건물이 같이 생성됩니다.
tycoon-cities-overview=도시가 멀리 떨어져 있으면 모든 도시를 주시하는 것이 까다로울 수 있습니다. 다행히도 이제 도시 개요에 액세스할 수 있습니다.\n\n[img=tycoon-cities-overview-shortcut] 바로 가기(예: 해체 도구 옆) 또는 단축키 __CONTROL__tycoon-cities-overview__로 개요를 열 수 있습니다.\n\n각 도시 탭의 정보는 [entity=tycoon-town-hall]을 열 때 표시되는 것과 동일합니다.
tycoon-public-transportation=축하드립니다! 중요한 이정표를 달성했으며 이제 [font=default-bold]승객을 운송할 수 있습니다[/font]. 각 승객은 출발지, 출발 시간과 고유한 목적지가 있습니다. 목적지는 시민이 90명 이상인 다른 모든 도시 중에서 무작위로 선택되지만, 도시 규모에 따라 영향을 받습니다. 일반적으로 출발지와 목적지 모두 규모가 큰 도시일수록 승객 수가 많습니다.\n주거 또는 고층 건물이 있는 각 도시는 해당 범위 내에 배치한 각 [entity=tycoon-passenger-train-station]에 승객을 생성합니다. 주거 및 고층 건물 시민이 많을수록 다른 도시의 승객이 더 많이 나타납니다.\n\n승객을 목적지까지 운송하는 방식은 상관없지만, 목적지에 빨리 도착하는 것은 중요합니다.\n\n[font=default-bold]보상[/font]\n승객을 목적 도시의 [entity=tycoon-passenger-train-station]으로 데려가면 당신에게 보상을 지급합니다. 보상 [item=tycoon-currency] 의 양은 도시 간 거리와 운송에 걸린 시간에 따라 달라집니다. 거리가 멀수록 더 높은 보상을 받을 수 있으며, [item=tycoon-currency]는 [font=default-bold]목적지[/font] 도시의 [entity=tycoon-treasury]에 배치됩니다.
tycoon-passenger-train-stations=도시에 [entity=tycoon-passenger-train-station]을 건설하면 해당 도시의 시민들에게 다른 도시로 이동하도록 도와주겠다고 말합니다.\n\n역은 해당 도시 범위 내에서 제한 없이 지을 수 있습니다. 기차역이 두 개 이상이면 해당 도시의 무작위 기차역에 새로운 승객이 나타납니다.\n\n[font=default-bold]출발 승객 제한[/font]\n 기차역의 공간은 무제한이 아니므로 출발하려는 승객이 많아지면 공간이 꽉 찰 수 있습니다. 기본적으로 기차역은 도착 승객을 위한 약간의 공간을 확보할 수 있도록 승객을 최대 80명까지만 허용합니다. 이 설정은 GUI를 열 때 기차역별로 설정할 수 있습니다.\n\n[font=default-bold]목적지 필터[/font]\n\n[entity=tycoon-urban-planning-center]를 통해 더 많은 도시에 자금을 지원하려면 지금 존재하는, 그리고 앞으로 지을 모든 도시 사이에 네트워크를 구축해야 합니다. 목적지를 필터링하지 않는다면 새로운 도시로 향하는 승객이 기차역에 자동으로 표시됩니다.\n\n역의 GUI를 열고 도시 이름을 체크하여 제외할 수 있습니다. 기차역에서 도시 이름을 체크하여 제외한 경우, 향후 이 기차역에 해당 도시로 향하는 승객이 자동으로 생성되지 않습니다.\n\n[font=default-bold]도착[/font]\n기차역은 승객이 도착하는 장소 역할도 합니다. 도착하는 승객을 역 인벤토리에 놓기만 하면 자동으로 승객이 하차합니다.
tycoon-recycling=[item=tycoon-used-bottle]과 같은 일부 아이템은 재활용할 수 있습니다. 아이템을 재활용하여 재사용하면 새로운 아이템을 생산하고 사용한 다음 버리는 것보다 훨씬 저렴합니다.\n\n도시가 [entity=tycoon-bottle-return-station]를 건설하면, 시민들은 사용한 공병을 그곳에 버릴 것입니다. 이를 수거하여, [recipe=tycoon-refurbish-bottle]나 [recipe=tycoon-refurbish-bottle-with-soap]로 재활용하고, 다시 생산 공정으로 가져올 수 있습니다.

