[mod-name]
nauvis-implosion=나우비스 폭발 및 게헨나(Nauvis Implosion and Gehenna)

[mod-description]
nauvis-implosion=나우비스가 폭발할 때까지의 카운트다운을 게임에 추가하며, 해당 시간이 지나면 나우비스를 파괴하는 방식으로 게임 진행을 변경합니다. 또한 나중에 나우비스 자원을 획득할 수 있도록 나우비스 지옥세계와 유사한 새로운 행성도 포함되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[space-location-name]
gehenna=게헨나

[space-location-description]
gehenna=진화한 바이터로 가득 찬 군락 행성. 귀중한 우라늄을 얻고, 바이오 연구소를 건설하고, 바이터 알을 번식시키기 위해 침공을 준비하세요.

[technology-name]
planet-discovery-gehenna=행성 게헨나 발견

[technology-description]
planet-discovery-gehenna=진화된 바이터로 가득한 군락 행성입니다. 자원 분포는 나우비스와 비슷하지만, 수자원과 절벽이 적습니다.

[mod-setting-name]
hours-until-nauvis-implosion=나우비스가 폭발할 남은 시간
miner-implosion-speedup-coefficient=채광 드릴이 카운트다운에 미치는 영향

[mod-setting-description]
hours-until-nauvis-implosion-description=채광 드릴은 아래에 설정한 값만큼 카운트다운 속도를 높입니다.
miner-implosion-speedup-coefficient-description=기본값 0.001은 각 채광 드릴이 카운트다운 속도를 0.1%씩 증가시킴을 의미합니다. 300개의 채광 드릴이 카운트다운 속도를 30% 증가시킴을 의미합니다.