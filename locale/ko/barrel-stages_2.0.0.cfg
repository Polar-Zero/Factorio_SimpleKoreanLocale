[mod-name]
barrel-stages=점진적 배럴링 해금(Barrel Stages)

[mod-description]
barrel-stages=각각의 유체를 먼저 잠금 해제하기 전에 배럴링 제작법이 해금되지 않도록 게임을 수정합니다. (예: 윤활유 관련 연구를 완료하기 전에 윤활유 배럴링 제작법을 숨깁니다) 유체 처리를 잠금 해제한 직후 갑자기 많은 제작법이 해금되는 현상을 해결할 수 있기에, 새로운 플레이어에게 추천합니다. 많은 새로운 유체를 추가하는 모드와 잘 어울립니다.\n\n번역: SimpleKoreanLocale(PolarZero)