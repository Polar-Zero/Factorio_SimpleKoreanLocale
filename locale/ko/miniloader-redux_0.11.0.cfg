hps__ml-migrate_loaders=Factorio 1.1 미니모더 객체를 마이그레이션할 수 있습니다. (https://mods.factorio.com/mod/miniloader)를 이 모드로 마이그레이션하세요. 기본 미니로더만 지원합니다.
hps__ml-no_power=미니로더가 전기 에너지를 사용하지 않도록 합니다. 왜냐하면 그들은 마법적이며, 전력이 필요하지 않더라도 지나치게 강력하게 되지는 않기 때문입니다.

hps__ml-sanitize_loaders=일부 다른 모드에서 Miniloader Redux 모드와 호환되지 않는 충돌 마스크를 선언하는 적재기를 추가했을 수 있습니다. 이로 인해 <객체 A>가 <미니로더 객체> 충돌 마스크와 충돌하는 오류가 발생할 수 있습니다. 이 설정을 활성화하면 이러한 적재기와 호환되도록 패치를 시도합니다. 이 설정이 작동한다는 보장은 없으며 다른 모드가 작동되지 않도록 할 수도 있습니다.