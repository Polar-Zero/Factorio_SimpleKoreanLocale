[tips-and-tricks-item-description]
delta-inserter-config="간단한 구성 가능한 투입기" 모드 기능에 대한 개요입니다.
delta-inserter-direction=투입기 위에 마우스를 가져간 상태에서 __CONTROL__inserter-config-direction__을 누르면 투입기의 놓는 위치 각도를 시계 방향으로 90° 회전시킬 수 있습니다. __CONTROL__inserter-config-direction-reverse__를 사용하면 시계 반대 방향으로 회전시키는 것도 가능합니다.\n모드 설정의 지도 탭에서 특정 투입기를 제외 목록에 등록할 수 있습니다.
delta-inserter-lane=투입기 위에 마우스를 가져간 상태에서 __CONTROL__inserter-config-lane__을 누르면 대상 벨트의 더 가까운 차선에 아이템을 놓도록 할 수 있습니다.
delta-inserter-length=투입기 위에 마우스를 올린 상태에서 __CONTROL__inserter-config-length__를 누르면 팔 길이를 긴 팔 투입기와 비슷하게 확장하거나 표준 투입기에 맞게 축소시킬 수 있습니다.\n모드 설정의 지도 탭에서 특정 투입기를 제외 목록에 등록할 수 있습니다.
delta-inserter-gui=투입기는 GUI를 통해서도 구성할 수 있습니다.\n투입기 구성 GUI는 모드 설정의 플레이어별 탭에서 활성화/비활성화할 수 있습니다. 
delta-inserter-vanilla-functions=__CONTROL__copy-entity-settings__ 및 __CONTROL__paste-entity-settings__을 사용하여 투입기 설정을 복사해도 구성이 적용됩니다.\n__CONTROL__flip-horizontal__ 및 __CONTROL__flip-vertical__ 을 사용하여 투입기를 미러링한 청사진도 예상대로 작동할 것입니다.
delta-inserter-smart-pipette=스마트 투입기 피펫 설정은 기본적으로 비활성화되어 있지만 모드 설정의 플레이어별 탭에서 활성화할 수 있습니다.\n __CONTROL__pipette__를 사용하여 피펫팅하면 피펫팅된 투입기의 설정이 자동으로 복사되어 새로 건설한 건물에 적용됩니다.\n커서에서 아이템을 지우거나, 다른 아이템을 선택하면 복사된 설정이 지워집니다.