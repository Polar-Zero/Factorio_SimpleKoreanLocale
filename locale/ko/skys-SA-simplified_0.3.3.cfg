[mod-name]
skys-SA-simplified=Sky의 간소화된 우주 시대(Sky's Simplified Space Age)

[mod-description]
skys-SA-simplified=우주 시대를 더 쉽게 플레이할 수 있도록 사용자 설정이 가능한 여러 기능들을 게임에 추가합니다. 간소화된 제작법과 제작 행성 요구 사항 제거(따라서 행성 간 물류 감소) 등을 통해 우주 시대를 처음 접하는 플레이어들이 훨씬 더 수월하게 게임을 즐길 수 있도록 합니다.\n\n전체 옵션 목록은 GitHub 페이지를 참조하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


