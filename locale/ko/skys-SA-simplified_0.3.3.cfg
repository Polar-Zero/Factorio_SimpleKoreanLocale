[mod-setting-description]
sssa-unlock-all-qualities=자동화 기술 연구를 완료하면 모든 품질의 잠금이 해제됩니다. (일반 ~ 전설)
sssa-revert-module-recipes=모듈 제작법을 비-우주 시대 기준으로 되돌립니다. (예: 탄화 텅스텐 등 추가 아이템 제거)
sssa-quality-module-no-superconductor=효율 모듈 3 제작법에 초전도체가 들어가지 않도록 수정하여, 제작법이 변경되기 이전의 제작법과 일치하게 수정합니다.
sssa-revert-cliff-explosive-recipe=절벽 폭발물 제작법을 비-우주 시대 기준으로 되돌립니다. 이렇게 되면 나우비스 자원만으로 제작할 수 있게 되지만, 기술을 연구하려면 여전히 행성 밖으로 나가야 합니다.
sssa-rocket-parts-per-rocket=로켓을 발사하기 위해 필요한 로켓 부품 수량을 설정합니다. 기본 게임의 경우 50개, 비-우주 시대의 경우 100개, 단순화된 우주 시대 기본값은 10개입니다.
sssa-rockets-only-need-fuel=로켓 부품 제작법에 저밀도 구조물과 처리 유닛이 필요하지 않도록 수정하여, 로켓 연료만으로 로켓을 제작, 발사할 수 있도록 합니다.
sssa-easy-space-foundations=우주 플랫폼 제작을 더 저렴하고 빠르게 하고, 더 가볍게 하여 더 많은 양을 한 로켓에 실을 수 있게 합니다.
sssa-pld-nerf-revert=2.0 업데이트 이후 개인용 레이저 방어 장치 데미지가 66% 감소했습니다.  이 설정을 활성화하면 해당 변경 사항을 되돌립니다.
sssa-nutrients-lifetime-multiplier=아이템 부패에 걸리는 시간을 지정된 숫자 배율만큼 곱해, 늦추거나 빠르게 합니다. 0으로 설정하면 부패 요소를 게임에서 완전히 제거할 수 있습니다.
sssa-nutrients-no-spoilage-result=이 기능을 활성화하면 영양소가 부패 물질로 변하는 대신 완전히 삭제됩니다.
sssa-nutrients-burnable=영양분을 태울 수 있도록 허용합니다 - 연수탑을 통한 과생산 제어에 유용합니다.
sssa-easter-egg=에디터 모드에서 유용하게 쓰일 수 있는 아이템/제작법/이스터에그 등을 추가합니다.

sssa-asteroid-health-multiplier=소행성의 체력에 이 배율을 곱하고 소수점 이하인 경우 반올림합니다. 적은 값일수록 소행성이 더 쉽게 파괴됩니다.
sssa-downgrade-asteroid-defenses=소행성 저항 감소를 적용할 횟수입니다.\n\n저항 감소란: 각 소행성에 대해 한 단계 작은 크기 소행성의 저항값을 적용한다는 의미입니다.\n\n예를 들어, 저항 감소가 1회 적용된된 중형 소행성은 기본 게임의 소형 소행성의 저항값만을 가집니다. 저항이 바닐라 소형 소행성에 맞게 떨어집니다. 마찬가지로 대형 소행성의 저항이 1번 감소하면, 기본 게임 중형 소행성과 일치하도록 저항이 감소합니다. 이미 작은 소행성 저항값보다 적어졌다면 저항이 완전히 사라지며,\n\n저항을 두 번 이상 줄여도 효과는 중첩됩니다.\n최대값 (5)로 적용하면 모든 소행성의 저항이 없어지는 결과가 발생하며,\n음수 값으로 설정하면 소행성이 더 강해지는 효과가 발생하게 됩니다.
sssa-allow-chests-in-space=우주에서 나무, 철, 강철, 물류 상자를 허용합니다.\n\n이 옵션은 우주에서 로봇을 활성화하지 않으므로 “우주에서 로보포트 허용”이 활성화되어 있거나 우주 로봇을 허용하는 다른 모드가 사용 중인 경우가 아닐 경우, 물류 상자는 기능적으로 강철 상자와 동일하게 작동합니다.
sssa-allow-roboports-in-space=우주에서 로보포트, 즉 로봇 물류를 허용합니다.\n\n이 옵션은 “우주에서 상자 허용" 옵션이 활성화되어 있지 않으면 쓸모가 없습니다.
sssa-no-asteroid-recursion=소행성 분쇄 및 재처리로 같은 유형의 소행성을 얻을 수 없도록 합니다.\n\n같은 유형의 소행성을 얻지 못해 손실되는 자원을 보충할 수 있도록, 제작법 생산량이 증가합니다.

sssa-remove-nauvis-location-requirements=바이오 연구소의 배치 제한을 삭제하여, 모든 행성에 배치할 수 있도록 허용합니다.
sssa-capture-rocket-no-bioflux=포획 봇 로켓 제작에 바이오플럭스가 아닌 영양소가 필요하도록 수정합니다.
sssa-captured-biters-food-type=포획된 바이터 산란장에 필요한 음식의 종류를 선택하세요. 영양소를 사용하면 바이터 알을 영양소로 변환하는 긍정적인 피드백 루프가 가능합니다. 비현실적일 수 있지만 이는 이 모드의 나머지 부분도 마찬가지입니다.

sssa-remove-vulcanus-location-requirements=주조소, 대형 채굴 굴착기, 터보 벨트 제작의 불카누스 행성 제작 요건을 제거할 수 있습니다.
sssa-remove-vulcanus-material-requirements-foundry=주조소 제작에 필요한 탄화 텅스텐을 제거하거나 플라스틱으로 교체할 수 있습니다.
sssa-remove-vulcanus-material-requirements-bmd=대형 채광 드릴 제작에 필요한 탄화 텅스텐을 제거하거나 플라스틱으로 교체할 수 있습니다.
sssa-remove-vulcanus-material-requirements-belts=터보 벨트 제작에 필요한 텅스텐 강을 제거하거나 강철로 교체할 수 있습니다.
sssa-remove-calcite-from-melting-ores=광석을 액체 금속으로 녹이는 제작법에서 방해석을 제거할 수 있습니다.
sssa-remove-calcite-from-lava-metals=용암에서 녹은 금속을 얻는 제작법에서 방해석을 제거할 수 있습니다.
sssa-revert-artillery-recipes=대포, 대포 화물차, 대포용 포탄 제작법을 비-우주 시대 기준으로 되돌립니다. 이렇게 되면 나우비스 자원만으로 제작할 수 있게 되지만, 기술을 연구하려면 여전히 행성 밖으로 나가야 합니다.

sssa-remove-fulgora-location-requirements=전자기 공장 및 재활용기의 풀고라 행성 필요조건을 제거할 수 있습니다.
sssa-remove-fulgora-material-requirements-emp=전자기 공장 제작법에서 홀뮴 판를 제거하거나 철판으로 교체할 수 있습니다.
sssa-remove-stone-from-liquid-recipes=홀뮴 용액 및 전해질 제작법에서 돌을 제거합니다.

sssa-remove-gleba-location-requirements=바이오 챔버 제작법의 글레바 행성 필요조건을 제거할 수 있습니다. 이 옵션은 “바이오 챔버 제작에  펜타포드 제거”를 활성화하지 않으면 큰 도움이 되지 않습니다.
sssa-remove-gleba-material-requirements-biochamber=바이오챔버 제작법에서 펜타포드 알을 제거하거나 바이터 알로 교체할 수 있습니다.
sssa-remove-gleba-material-requirements-inserter=묶음 투입기 제작에 필요한 젤리와 탄소 섬유를 제거하거나 플라스틱으로교체할 수 있습니다.
sssa-gleba-science-lifetime-multiplier=아이템 부패에 걸리는 시간을 지정된 숫자 배율만큼 곱해, 늦추거나 빠르게 합니다. 0으로 설정하면 부패 요소를 게임에서 완전히 제거할 수 있습니다.
sssa-gleba-science-no-spoilage-result=이 기능을 활성화하면 농업 과학 팩이 부패 물질로 변하는 대신 완전히 삭제됩니다.
sssa-gleba-agriculture-anywhere=인공 토양을 해당하는 습지뿐만 아닌, 어느 곳에나 배치할 수 있습니다.


sssa-remove-aquilo-location-requirements=극저온 공장, 양자 처리 장치, 핵융합로 제작법의 아퀼로 행성 필요조건을 제거할 수 있습니다.
sssa-remove-planetary-material-requirements-cryo=극저온 공장 제작법에서 초전도체와 리튬을 제거하거나 플라스틱과 철로 교체할 수 있습니다.
sssa-easy-ice-platforms=얼음 플랫폼 제작당 생산량이 10배 증가합니다.
sssa-easy-foundations=토대 제작당 생산량이 10배 증가합니다. 한 로켓에 실을 수 있는 토대 수량 역시 증가합니다.
sssa-alternate-foundation=토대 제작법에 필요한 재료를 다른 위치 요구 사항에 따라 변경할 수 있습니다.