foliax=폴리악스 행성! 채광 가능한 자원이 존재하지 않으며, 식물로부터 자원을 얻어야 하는 행성을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
foliax-two=폴리악스 행성을 위한 그래픽을 포함합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


