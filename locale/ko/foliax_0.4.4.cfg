[entity-description]
arcane-farm-tree=폴리악스 고유종, 다른 물체와 불가능해 보이는 방식으로 상호 작용할 수 있는 이상한 물체를 생성합니다.
bauxite-farm-tree=딱딱한 방해석 껍질과 많은 털을 가진 몽둥이 모양의 뚜껑을 가진 폴리아스 곰팡이입니다.
calcite-farm-tree=끈적끈적한 털 속에 방해석 포드를 형성하는 단단한 나무 줄기와 몽둥이 모양의 뚜껑이 있는 폴리악스 곰팡이입니다.
coal-farm-tree=가압된 가스 주머니가 있는 폴리악스 이끼로, 부패 물질을 석탄으로 발효시킵니다.
copper-farm-tree=가압된 가스 주머니가 있는 폴리악스 이끼로, 부패 물질을 구리 포드로 발효시킵니다.
fluorine-farm-tree=땅에서 자라나는 기묘한 플루오린 산호 더미입니다.
foliax-early-transport-belt=이 벨트는 온전히 회수할 수 없으며 손상될 것입니다. 배치 장소에 유의하세요.
foliax-omega-powerplant=이제 막 작동할 것 같군요.
foliax-recycler=폴리악스에서 고철을 처리하도록 설계된 재활용기.
foliax-spawner=과학적 혁신을 통해, 식물을 이용해 생물을 창조해보세요!
foliax-willow=폴리악스 버드나무는 씨앗과 기타 생물 표본을 포획하는 것으로 악명이 높습니다.
holmium-farm-tree=홀뮴 포드로 이루어진 작은 가시로 무장하고, 매우 단단한 줄기로 이루어진, 건조하고 가느다란 캐노피를 지닌 폴리악스 이끼입니다.
imersite-farm-tree=이머사이트로 이루어진 작은 가시로 무장하고, 매우 단단한 줄기로 이루어진, 건조하고 가느다란 캐노피를 지닌 폴리악스 이끼입니다.
iron-farm-tree=가압된 가스 주머니가 있는 폴리악스 이끼로, 부패 물질을 철 포드로 발효시킵니다.
jellystem-farm-tree=젤리 같은 줄기와 주름진 젤리넛이 자라는 부드러운 살 덩어리로 이루어진 폴리악스 나무.
lava-farm-tree=땅에서 자라나는 기묘한 흑요석 산호 더미입니다.
lead-farm-tree=부패 물질을 납 포드로 발효시키는 가압 가스 주머니가 있는 폴리아스 이끼입니다.
lithium-farm-tree=촉수 같은 뿌리와 덜컹거리는 리튬 포드 꼬투리를 가진 폴리악스 곰팡이.
oil-farm-tree=땅에서 자라나는 기묘한 역청 산호 더미입니다.
promethium-farm-tree=행성의 피로 만들어진 나무, 새로운 경지의 연구나 제작 기술에 도달하는 데 필요합니다.
raremetals-farm-tree=희귀한 금속으로 이루어진 잎이 특징인 폴리아스 나무입니다.
scrap-farm-tree=미지의 물질로 만들어진 잎을 가진 폴리악스 나무, 어쩌면 다른 나무의 촉매가 이것을 사용 가능한 물질로 변환할 수 있을지도 모릅니다.
smelting-machine=유체를 활용할 수 있는 제련용 기계입니다.
stone-farm-tree=가압된 가스 주머니가 있는 폴리악스 이끼로, 부패 물질을 발효시켜 돌로 만듭니다.
sulfur-farm-tree=스펀지 같은 구조의 폴리악스 이끼로, 브림프루트를 생산합니다.
tin-farm-tree=부패 물질을 주석 포드로 발효시키는 가압 가스 주머니가 있는 폴리아스 이끼입니다.
tungsten-farm-tree=텅스텐 포드를 이용한 단단한 외부 깔때기를 형성하는 폴리악스 곰팡이입니다.
uranium-farm-tree=우라늄 포드로 이루어진 작은 가시로 무장하고, 매우 단단한 줄기로 이루어진, 건조하고 가느다란 캐노피를 지닌 폴리악스 이끼입니다.
wood-farm-tree=고대 나무.
yumako-farm-tree=맛있고 영양가 높은 열매를 맺는 폴리악스 나무입니다.
zinc-farm-tree=부패 물질을 아연 포드로 발효시키는 가압 가스 주머니가 있는 폴리아스 이끼입니다.

