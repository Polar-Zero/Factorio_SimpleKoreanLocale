[technology-description]
foliax-bar-to-plate=폴리악스 주괴를 사용 가능한 판 형태로 만드는 데 사용됩니다.
foliax-bars-productivity=3단계(바이오 챔버) 주괴 제작법 생산량이 증가합니다.
foliax-circuit-productivity=기본/고급 회로/처리 유닛과 폴리악스 전자 회로, 양자 프로세서의 생산량을 증가시킵니다.
foliax-colored-bricks=검은 화산암 콘크리트와 폴리악스 늪지 콘크리트를 발견해보세요.
foliax-cryo=화학 공장을 더 열심히 운영할 수 있는 지식을 발견해보세요.
foliax-drill=땅속 깊이 파헤친 다음 아무 성과도 없이 떠나는 것을 좋아하시나요?
foliax-exodus=이제 짐을 싸고 농장을 떠날 시간입니다. 탐험할 은하계가 아직 가득합니다!
foliax-fertilizer=다른 세계에 폴리악스 나무를 심는 방법을 알아보세요.
foliax-lumberjack=나무를 아주 세고, 빠르게 베어보세요.
foliax-omega=무한한 잠재력을 가진 전원 공급 장치를 만들기 위한 지식을 발견해보세요!
foliax-perpectual-motor=아케인의 힘을 이용해 영원히 회전하는 모터를 만들어보세요.
foliax-poison-laser-turret=큰 바위도 파괴하도록 설계된 독 레이저 포탑을 발견해보세요.
foliax-poison-laser-turret-infinite=독 레이저 포탑의 위력을 높이면 더 큰 바위도 파괴할 수 있습니다.
foliax-promethium-five=6단계: 마지막으로, 프로메튬 소행성 덩어리의 에너지를 방출하면 됩니다.
foliax-promethium-four=5단계: 우주에서 온 소행성과 프로메튬 포드를 모아 압축하세요.
foliax-promethium-one=1단계: 주괴를 분말 형태로 분쇄합니다.
foliax-promethium-three=3단계: 액체와 유기 성분을 혼합하여 씨앗을 만듭니다.
foliax-promethium-two=2단계: 분말과 용암, 가스를 결합합니다.
foliax-scrap-productivity=모든 폴리악스/기본 고철 제작법 생산량이 증가합니다.
foliax-solar-panel-equipment=크기와 출력 모두에서 더 큰 개인용 태양 전지판 장비를 발견해보세요.
foliax-spawner=식물로 생물을 만드는 지식을 발견해보세요!
foliax-steel-axe=나무를 아주 세고, 빠르게 베어보세요.
foliax-worker-robots-storage=로봇의 운반 능력을 높여보세요.
planet-discovery-foliax=채광 가능한 광맥과 적이 없어 매우 평화롭지만, 풍부한 식물학적 잠재력을 갖추고 있기도 한 행성입니다.

