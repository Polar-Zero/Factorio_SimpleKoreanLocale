[mod-name]
ore-unlimited=제한 없는 광석(Ore Unlimited)

[mod-description]
ore-unlimited='광석 제한 삭제기' 아이템을 게임에 추가합니다. 광석 자원을 무제한으로 변경하거나 Shift 키를 눌러 3,500에서 10,000 사이의 무작위 양의 일반 광석으로 되돌릴 수 있습니다. 중요! 이 모드를 제거하기 전에 모든 무제한 광석 필드를 일반 광석으로 복원해야 합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


