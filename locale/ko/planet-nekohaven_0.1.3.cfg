[space-location-description]
nekohaven=네코헤이븐은 치명적인 야생동물로 가득한, 무성한 정글 행성으로, 잊혀진 문명이 남긴 고대 유적지 위에 생생한 풀숲이 펼쳐져 있는 신비로운 분위기가 감도는 곳입니다. 숨막히게 아름다운 외형 아래에는 항상 위험이 도사리고 있습니다, 탐험가들은 그늘진 숲 속에 숨겨진 비밀을 찾아 위험한 지형을 탐험합니다.

