[mod-name]
CheapMode=저렴한 모드(Cheap Mode)

[mod-description]
CheapMode=이 모드는 '비쌈' 제작법 및 기술 설정과 반대되는 것으로, '일반' 가격 설정에서 추가로 아이템 제작 비용을 낮춥니다. 가격은 '비싼' 설정으로 인상되는 것과 동일한 비율로 감소합니다. '비쌈' 기술 제작법은 '일반'과 동일하므로 이 모드는 공식 마라톤 설정에서 기술 가격 4x를 증가시키는 것과 비슷하게, 기술 비용을 약 4x만큼 감소시킵니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
CheapMode-override-infinite-research=무한 연구 비용 감소
CheapMode-research-cost-factor=연구 비용 배율