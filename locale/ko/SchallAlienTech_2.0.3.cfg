[mod-setting-description]
Schall-AT-BFG-force-condition="모두": (기본값) 아군을 포함한 모든 대상에게 발사할 수 있습니다.\n"같은 팀 아님": 동맹 세력에게 발사 가능.\n"동맹 아님": 아군에게 발사 가능.
Schall-AT-mega-particle-beam-force-condition="모두": (기본값) 아군을 포함한 모든 대상에게 피해를 줍니다.\n"같은 팀 아님": 동맹 세력에게 발사해도 안전합니다.\n"동맹 아님": 아군에게 발사해도 안전합니다.
Schall-AT-particle-cannon-force-condition="모두": (기본값) 아군을 포함한 모든 대상에게 발사할 수 있습니다.\n"같은 팀 아님": 같은 세력에게 발사 가능.\n"동맹 아님": 아군에게 발사 가능.
Schall-AT-plasma-force-condition="모두": (기본값) 아군을 포함한 모든 대상에게 발사할 수 있습니다.\n"같은 팀 아님": 같은 세력에게 발사 가능.\n"동맹 아님": 아군에게 발사 가능.
Schall-AT-satellite-enable=시리즈에 적합하게 기본 게임 위성의 이름을 변경합니다.
Schall-AT-uranium-walls-enable="Schall Tank Platoon"에서 콘크리트 벽 활성화가 필요합니다.