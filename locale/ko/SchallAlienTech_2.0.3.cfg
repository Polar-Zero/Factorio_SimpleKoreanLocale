Schall-force-cannon=적을 뒤로 밀어냅니다.
Schall-force-cannon-pod=장비 그리드에 장착하여 근처의 적에게 자동으로 발사합니다. 탱크의 장비 그리드에만 장착할 수 있습니다.
Schall-genomics=진정한 생명의 힘을 발휘해보세요.
Schall-gleba-ecology=글레바 생태계와의 조화.
Schall-ht-TR=전투 보급품과 전리품을 수송할 수 있는 대용량 차량.
Schall-mega-particle-beam=거대한 광선을 발사하여 경로에 있는 모든 것에 피해를 입힙니다.
Schall-nauvis-ecology=나우비스 생태계와의 조화.
Schall-particle-beam=짧은 펄스의 응축된 빔을 고속으로 발사합니다.
Schall-particle-beam-pod=장비 그리드에 장착하여 주변의 적에게 자동으로 발사합니다. 탱크의 장비 그리드에만 장착할 수 있습니다.
Schall-particle-cannon=고에너지 입자로 이루어진 불안정한 공을 발사합니다.
Schall-particle-cannon-pod=장비 그리드에 장착하여 주변의 적에게 자동으로 발사합니다. 중전차의(또는 그 이상의 전차) 장비 그리드에만 장착할 수 있습니다.
Schall-particle-compression=입자를 가두는 고급 기술을 해제합니다.
Schall-particle-damage=입자 무기 공격력이 증가합니다.
Schall-particle-fuel-cell=연료량은 낮지만 차량 성능은 크게 향상시켜줍니다.
Schall-particle-physics=외계 핵 내부의 신비한 에너지 형태를 이해해보세요.
Schall-particle-speed=입자 무기의 사격 속도가 증가합니다.
Schall-plasma-rifle=파멸적인 속사포.
Schall-satellite=우주에서 더 많은 첨단 과학 실험을 수행할 수 있도록 위성 설계를 개선해보세요.
Schall-stasis-beam=적의 이동 속도 감소.
Schall-stasis-beam-pod=장비 그리드에 장착하여 근처의 적에게 자동으로 발사합니다. 전차 그리드에만 배치 가능.
Schall-stasis-field=범위 내의 모든 적의 이동 속도가 느려집니다.
Schall-stone-transmutation=외계의 생화학 과정 시뮬레이션하기.
Schall-train-particle-beam-pod=기차 장비 그리드에 장착하여 주변의 적에게 자동으로 발사합니다. 근처의 적에게 자동으로 발사합니다. 장갑 기차 장비의 그리드에만 장착할 수 있습니다.
Schall-train-particle-cannon-pod=기차 장비 그리드에 장착하여 주변의 적에게 자동으로 발사합니다. 근처의 적에게 자동으로 발사합니다. 궤도 장갑 기차의 장비 그리드에만 장착할 수 있습니다.
Schall-uranium-mining-drill=채굴 효율을 높이기 위해 열화된 우라늄을 이용해 드릴날을 강화시켜, 자원 사용량 감소 및 전체 생산량 향상 등이 가능합니다.
Schall-uranium-transmutation=현대적인 연금술.

