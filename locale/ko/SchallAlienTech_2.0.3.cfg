[mod-name]
SchallAlienTech=Schall 외계 기술(Schall Alien Tech)

[mod-description]
SchallAlienTech=기본 게임 친화적인 무기 확장. 단순한 개편 모드가 아닙니다.\n게임 중반부터 "Schall Alien Loot" 모드의 외계 과학 팩을 기반으로 한 대체 무기 선택지를 게임에 추가합니다.\n기본 게임 무기와 비슷한 밸런스로, MK3 무기(강화 장갑 및 탱크 포함)를 추가하여 게임 후반부를 확장합니다.\n또한 "Doom" 게임의 무기 2종을 추가합니다: 플라즈마 소총, BFG 9000.\n\n번역: SimpleKoreanLocale(PolarZero)


