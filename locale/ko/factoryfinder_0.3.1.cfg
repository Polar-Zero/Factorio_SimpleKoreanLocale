[mod-name]
factoryfinder=공장 검색기(Factory Finder)

[mod-description]
factoryfinder=vim과 유사한 단축키로 공장에서 아이템을 빠르게 찾을 수 있도록 합니다. 아이템에 마우스를 올려놓은 뒤 <*>를 누르면 다음 항목으로 이동합니다. 또는 <Shift-F>를 눌러 GUI를 열고 찾을 아이템을 선택해도 됩니다. <N> 또는 GUI 슬라이더를 사용하여 결과를 전환할 수 있습니다. 배치된 아이템, 상자 안의 아이템, 바닥에 떨어진 아이템 등을 찾을 수 있습니다. 게임 내에서 강조 표시되거나, 지도에 표시된 결과를 직접확인하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
factory-finder-search-ground=지면의 아이템 찾기
factory-finder-search-containers=상자의 아이템 찾기
factory-finder-search-constructs=건설한 아이템 찾기
factory-finder-search-belts-inserters=벨트/투입기의 아이템 찾기
factory-finder-search-machines=조립 기계/용광로의 아이템 찾기
factory-finder-search-surface=검색할 표면 목록
factory-finder-gui-offset-x=GUI X 위치
factory-finder-gui-offset-y=GUI Y 위치
factory-finder-search-recipes=제작법 검색

[mod-setting-description]
factory-finder-search-ground=활성화하면, 바닥에 떨어진 아이템을 검색합니다.
factory-finder-search-containers=활성화하면, 모든 유형의 저장소/창고 내부에 있는 아이템을 검색합니다.
factory-finder-search-constructs=활성화하면, 건설했거나 배치한 건물 아이템을 검색합니다.
factory-finder-search-belts-inserters=활성화하면, 벨트로 운반 중이거나 투입기가 잡고 있는 아이템을 검색합니다.
factory-finder-search-machines=활성화하면, 조립 기계나 용광로 안의 아이템을 검색합니다.
factory-finder-gui-offset-x=중앙으로부터 GUI 대화 상자의 X(수평) 오프셋 위치를 설정할 수 있습니다.
factory-finder-gui-offset-y=중앙으로부터 GUI 대화 상자의 Y(수직) 오프셋 위치를 설정할 수 있습니다.
factory-finder-search-surface=검색할 행성이나 우주 플랫폼 목록을 입력하세요.
factory-finder-search-recipes=아이템을 제작하는 조립 기계나 용광로를 검색합니다.

[controls]
factory-finder-1-open=검색기 열기
factory-finder-2-next=다음 결과
factory-finder-3-prev=이전 결과
factory-finder-4-search-forward=선택된 아이템 찾기
factory-finder-5-search-backward=선택된 아이템 찾기 (역방향)
