[mod-name]
QueueToFrontLimited=우선 제작 (제한됨)(Queue To Front (limited))
QueueToFrontSE=우선 제작(Queue To Front)

[mod-description]
QueueToFrontSE=ALT+Q를 눌러 제작 대기열 모드를 우선 제작과 기본값 중에서 전환할 수 있는 기능을 게임에 추가합니다.
QueueToFrontLimited=ALT+Q를 눌러 제작 대기열 모드를 우선 제작과 기본값 중에서 전환할 수 있는 기능을 게임에 추가합니다. 원래 모드인 `QueueToFrontLimited`를 기반으로 합니다. 이 버전에서는 제작법 대기열 제한에 도달하면 권한이 있는 사용자가 새로운 제작 대기열 추가를 중단시킬 수 있는 지도 설정이 추가되었습니다. 또한, 연결된 모든 플레이어의 대기열 모드와 수량을 나열하여 서버 지연을 일으키는 원인을 추적하는 데 사용할 수 있는 명령어 `/crafting_queue_list`를 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
queue-to-front=대기열 추가 모드 전환

[qtf-message]
queue-to-front=제작 대기열 모드가 '우선 제작'으로 변경되었습니다 (대기열 맨 앞에 추가)
queue-to-back=제작 대기열 모드가 '기본값'으로 변경되었습니다 (대기열 뒷쪽에 추가)
queue-too-large=오류: 제작 대기열이 너무 방대해 우선 제작을 수행할 수 없습니다.

[mod-setting-name]
qtfl_queue_limit=대기열 제한

[mod-setting-description]
qtfl_queue_limit=대기열에 있는 제작법 수가 해당 값을 넘은 상태에서, 우선 제작 모드에서 제작법을 추가하는 것을 막습니다.