sspp-provide-color=화물을 적재 중인 기차의 색상을 조정할 수 있습니다.
sspp-request-color=화물을 하역 중인 기차의 색상을 조정할 수 있습니다.
sspp-round-to-stack-size=활성화하면 목표 배송량/임계값을 각 아이템의 묶음 크기의 배수까지 반올림합니다. 1묶음보다 적은 배송을 허용하려면 비활성화하세요.
sspp-stations-per-tick=틱당 최대로 업데이트할 기차역 수를 조정할 수 있습니다. 역이 수백 개이고 UPS 문제가 없는 경우에만 늘리는 것을 권장합니다.