[mod-setting-description]
all-see-satellite-do-launch-rockets=수동 모드로 설정된 상태에서 위성이 탑재된 로켓을 자동으로 발사하려 할지 여부를 설정할 수 있습니다.
all-seeing-satellite-default-satellite-time-to-live=주어진 위성이 궤도에서 머무는 시간(분). __ITEM__skl-txtra0__20__ITEM__skl-txtre__
all-seeing-satellite-do-traceback=이 설정을 변경하면 로깅 함수에서 추적 기능을 활성화하여 로그가 호출된 위치를 추적하는 데 도움이 됩니다.\n\n__ITEM__skl-txtd0__
all-seeing-satellite-global-launch-satellite-threshold=궤도에 배치해야 하는 위성 수 (안개 또는 위성 모드 전환 활성화 이전). 밝기 1(예: 나우비스) 행성 기준 기본값은 3입니다. __ITEM__skl-txtra1__0 ~ 100__ITEM__skl-txtre__
all-seeing-satellite-global-launch-satellite-threshold-modifier=이 행성의 위성 발사 임계값이 이 값으로 곱해집니다.\n__ITEM__skl-txtra1__0 ~ 10__ITEM__skl-txtra2__1__ITEM__skl-txtre__
all-seeing-satellite-logging-level=이 설정을 변경하면 활성화할 로그 수준이 결정됩니다.\n우선순위 순서: Info > Debug > Warn > Error > None\n\n__ITEM__skl-txtra0__'None'__ITEM__skl-txtre__
all-seeing-satellite-nth-tick=기본값은 새로운 사이클을 시작하기 전에 10틱마다 처리를 완료하려고 시도합니다.\n\n0으로 설정하면 매 틱마다 처리를 시도하게 됩니다(권장하지 않음)\n__ITEM__skl-txtra0__10__ITEM__skl-txtre__
all-seeing-satellite-satellite-scan-cooldown-duration=일반 품질의 위성이 다시 스캔할 때까지의 대기 시간(초)
all-seeing-satellite-satellite-scan-mode=Queue: 선입선출(FIFO), 상대적 원점에서 시작하여 가장자리로 향해 진행됩니다.\n\Stack: 후입선출(LIFO), 가장자리에서 시작하여 상대적 원점으로 향해 진행됩니다.]
all-seeing-satellite-debug-level=이 설정을 변경하면 활성화할 로그 수준이 결정됩니다.\n우선순위 순서: Info > Debug > Warn > Error > None\n\n__ITEM__skl-txtra0__'None'__ITEM__skl-txtre__
all-seeing-satellite-rocket-launch-delay=위성이 로켓 격납고에 탑재된 뒤 이후 발사되기 전까지 지연 시간을 설정할 수 있습니다. (틱 단위, 초당 60)\n\n이 값은 다른 아이템과 함께 사용하도록 구성된 로켓 격납고(“궤도로 자동 발사” 가 활성화된)에 대해 우선권을 부여합니다.\n\n테스트 결과 이 값을 15 미만으로 설정할 경우 기본 게임의 "궤도로 자동 발사" 동작이 우선 발동될 수 있습니다.
all-seeing-satellite-satellite-mode-max-view-distance=팩토리오 모드 API 참조:\n\n현재 창의 너비 상에 놓을 수 있는 게임 타일의 최대 개수...\n\nhttps://lua-api.factorio.com/stable/concepts/ZoomSpecification.html
all-seeing-satellite-satellite-mode-view-distance=팩토리오 모드 API 참조:\n\n게임의 기본 16:9 화면비에서 창 너비 상에 놓을 수 있는 게임 타일 수..\n\nhttps://lua-api.factorio.com/stable/concepts/ZoomSpecification.html
all-seeing-satellite-track-satellites-launched-for-research="궤도로 자동 발사"가 활성화된 로켓 격납고에서 발사된 위성을 추적하여 '궤도'에 포함시킬지 여부를 결정합니다.