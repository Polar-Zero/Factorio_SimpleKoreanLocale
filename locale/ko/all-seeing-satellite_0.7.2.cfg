all-see-satellite-restrict-satellite-scanning=표면 스캔에 궤도 위성 필요
all-seeing-satellite-default-satellite-time-to-live=궤도 위성 지속시간
all-seeing-satellite-do-not-print=채팅에 출력하지 않음
all-seeing-satellite-do-traceback=함수 추적 활성화
all-seeing-satellite-global-launch-satellite-threshold=위성 발사 임계값
all-seeing-satellite-global-launch-satellite-threshold-modifier=위성 발사 임계값 배율
all-seeing-satellite-logging-level=현재 로그 수준
all-seeing-satellite-nth-tick=업데이트 간격 (틱)
all-seeing-satellite-satellite-base-quality-factor=위성 기본 품질 계수
all-seeing-satellite-satellite-scan-cooldown-duration=위성 스캔 쿨타임
all-seeing-satellite-satellite-scan-mode=위성 스캔 모드
all-seeing-satellite-require-satellites-in-orbit=안개 비활성화에 궤도 위성 필요
