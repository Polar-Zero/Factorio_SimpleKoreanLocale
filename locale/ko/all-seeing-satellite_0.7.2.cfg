[mod-name]
all-seeing-satellite=모든 것을 보는 위성(All Seeing Satellite)

[mod-description]
all-seeing-satellite=다시 한 번 위성을 우주로 발사하세요! 그들은 하늘의 눈이 되어줄 것입니다. 충분한 수의 위성을 발사하면 안개를 켜고 끄거나, 새로운 지역을 스캔하거나, 또는 '위성 모드'로 진입하는 기능을 해금할 수 있게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[all-seeing-satellite]
init=__1__: 초기 설정 중
initialization-anew=__1__: 초기 설정을 다시 진행하는 중
initialization-complete=__1__: 초기 설정 완료
migrate-finish=__1__: 마이그레이션 완료
migrate-start=__1__: 기존 데이터를 마이그레이션하는 중
on-configuration-changed=__1__: 버전 업데이트 감지됨
reinit=__1__: 초기 설정을 다시 진행

[item-name]
satellite-scanning-remote=위성 스캔 리모컨

[message]
all-seeing-cancel-scanning=스캔을 취소하려면 __CONTROL__all-seeing-satellite-cancel-scanning__을 누르세요.
all-seeing-toggle-scanning=스캔을 토글하려면 __CONTROL__all-seeing-satellite-toggle-scanning__을 누르세요.

[shortcut]
create-satellite-scanning-remote=원격 위성 스캔 시스템 구축

[messages]
satellite-out-of-fuel=Satellite ran out of fuel orbiting "__1__"
toggle-default=__1__
toggle-valid=__1__ : __2__
toggle-valid-full=__1__ : __2__ orbiting, __3__ minimum

[toggle]
disabled=Disabled satellite(s) orbiting
enabled=Enabled satellite(s) orbiting
insufficient=Insufficient satellite(s) orbiting

