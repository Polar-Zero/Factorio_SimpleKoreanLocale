[item-description]
vs-helping-book-1=엔지니어의 주머니에는 상상할 수 있는 모든 것이 들어 있을 수 있습니다! 이 모드에는 “주머니 확인”이라는 특별한 제작법이 있으며, 일정 확률로 기본 게임의 광석을 공허로부터 직접 얻는 것도 가능합. 또한 조립 기계를 잠금 해제 한 후 “주머니 확인”을 사용하면 원유도 얻을 수 있습니다.\n(이 글을 읽은 후 이 메모를 소각하여 무료 아이템을 얻을 수 있습니다).
vs-helping-book-2=공허 촉매는 다양한 방법으로 얻을 수 있는 신비한 물질입니다. 주로 광석 복제나 공허 전기 발전기, 그리고 공허 용광로의 연료로 사용됩니다. 캐릭터가 직접 무언가를 제작할 때 일정 확률로 주어지거나, 공허의 돌을 쪼개서 가공하여 얻거나, 허공으로부터 천천히 수집할 수 있습니다. 마지막으로 강탈 상자 인벤토리에 공허의 돌을 넣으면 시간에 따라 생성됩니다.\n(이 글을 읽은 후 이 메모를 소각하여 무료 아이템을 얻을 수 있습니다).
vs-helping-book-3=이름에서 알 수 있듯이 상자입니다. 인벤토리(모드 설정에서 구성 가능)가 크지만, 가장 중요한 것은 건물을 아무리 많이 지어도 전 세계의 모든 강탈 상자가 인벤토리를 공유한다는 점입니다. 또한, 내부에 공허의 돌을 넣으면 공허 촉매를 생성합니다.\n(이 글을 읽은 후 이 메모를 소각하여 무료 아이템을 얻을 수 있습니다).
vs-helping-book-4=이 모드는 석탄, 철, 구리, 돌, 심지어 나무까지 모든 기본 게임의 원시 자원을 복제하는 제작법을 추가합니다 - 간단한 수학적 계산을 진행하면 모든 것을 복제 할 수 있습니다 : 약간의 광석에 공허 촉매를 추가하면 약간 더 많은 광석이 됩니다. 치사하지만 어떤 종류의 모드를 다운로드했는지 알 수 있습니다)\n(이 글을 읽은 후 이 메모를 소각하여 무료 아이템을 얻을 수 있습니다).
vs-helping-book-5=이 모드에는 6종류의 특별한 상자가 있는데, 그 중 하나에 공허 촉매를 넣으면 천천히 사용되기 시작합니다. 결과적으로 광석 자원을 생성하므로, 촉매를 그 안에 넣어 양쪽 모두에게 유익한 상호 작용을 할 수 있습니다. 강탈 상자와 마찬가지로, 같은 색의 허기진 상자도 서로간에 인벤토리를 공유합니다.
vs-hungry-chest-a=지도상의 같은 색의 허기진 상자는 서로 인벤토리를 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다. 공허 촉매를 소모하는 대신, 내부에 기본 광석을 생성합니다.
vs-hungry-chest-b=매 초마다 내부 인벤토리에 있는 공허 촉매를 소모하고 지정된 확률로 기본 광석 보상을 제공합니다. 한 지도의 동일한 색 허기진 상자는 내용물을 서로 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다
vs-hungry-chest-c=지도상의 같은 색의 허기진 상자는 서로 인벤토리를 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다. 공허 촉매를 소모하는 대신, 내부에 기본 광석을 생성합니다.
vs-hungry-chest-d=지도상의 같은 색의 허기진 상자는 서로 인벤토리를 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다. 공허 촉매를 소모하는 대신, 내부에 기본 광석을 생성합니다.
vs-hungry-chest-e=지도상의 같은 색의 허기진 상자는 서로 인벤토리를 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다. 공허 촉매를 소모하는 대신, 내부에 기본 광석을 생성합니다.
vs-hungry-chest-f=지도상의 같은 색의 허기진 상자는 서로 인벤토리를 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다. 공허 촉매를 소모하는 대신, 내부에 기본 광석을 생성합니다.
vs-snatch-chest=지도 전체에 있는 다른 상자와 내용물을 공유하는 편리한 상자입니다. 인벤토리 크기는 모드 설정에서 변경할 수 있습니다. 지도 상의 마지막 상자가 파괴더다로도 내용물이 소실되지 않습니다. 또한 내부에 공허의 돌이 있는 경우 10초마다 공허 촉매를 하나씩 생성합니다. 단 공허 촉매 수가 한 스택을 초과하면 생성은 일시 중지됩니다 (이 동작은 모드 설정에서 변경할 수 있습니다)
vs-used-void-nugget=작업을 끝낸 공허의 돌 조각. 100개를 합쳐 새로운 공허의 돌을 얻을 수 있습니다.
vs-void-assembling-machine=촉매 연료로 작동하는, 적절한 작업 속도와 향상된 모듈 슬롯을 갖춘 조립 기계.
vs-void-catalyst=캐릭터가 인벤토리에서 무언가를 제작할 때마다 일정 확률로 주어지는 촉매. 광석 복제, 공허 발전기 연료 공급 및 강탈 상자 제작에 사용되는 다재다능한 물질 (확률은 모드 설정에샤 변경 가능)
vs-void-furnace=공허 촉매 연료를 공급받는 특별한 용광로입니다. 광석이나 나무를 복제할 수 있습니다.
vs-void-generator=공허 촉매를 연료로 사용하여, 미약한 전류를 생성하는 저전력 발전기입니다. 이는 조립 기계 두 대에 공급할 수 있는 정도로 많지는 않지만 정직한 양입니다.
vs-void-nugget=공허 촉매 생산에 사용되는 공허의 돌 조각입니다. 사용하면 열화된 공허 조각이 됩니다.
vs-void-shard=공허 광석 생성에 사용되는 공허의 돌 조각입니다. 공허 조각으로 분리할 수 있습니다.
vs-void-stone=공허 마법의 정수를 담고 있는 독특한 유물입니다. 공허 파편으로 쪼갤 수 있습니다.

