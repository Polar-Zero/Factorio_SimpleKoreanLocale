vs-snatch-chest=지도 전체에 있는 다른 상자와 내용물을 공유하는 편리한 상자입니다. 인벤토리 크기는 모드 설정에서 변경할 수 있습니다. 지도 상의 마지막 상자가 파괴더다로도 내용물이 소실되지 않습니다. 또한 내부에 공허의 돌이 있는 경우 10초마다 공허 촉매를 하나씩 생성합니다.
