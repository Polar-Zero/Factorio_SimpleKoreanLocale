[mod-name]
LouderCargoWagons=시끄러운 화물차(Louder Wagons)

[mod-description]
LouderCargoWagons=모든 차량 주행음을 더 크게 조정합니다. 저속 주행시에 특히 강조됩니다



[mod-setting-name]
louder-cargo-wagons-volume=화물차 주행 볼륨
louder-cargo-wagons-unified=통합된 화물차 볼륨
louder-cargo-wagons-modded=모드 화물차 볼륨 조정

[mod-setting-description]
louder-cargo-wagons-volume=기본 게임에서 화물차 주행음은 0.3으로 매우 조용합니다. 이 값을 1.0으로 설정하면 매우 시끄러워집니다. 0.5 이상일 경우, 기차 탑승 중이거나 메인 메뉴에서 너무 시끄러워지기 때문에 '통합된 화물차 볼륨' 옵션을 사용해야 할 것입니다. (사용 가능한 값: 0.3 ~ 1.0)
louder-cargo-wagons-unified=기차를 타지 않을 때, 기차를 탈 때, 메인 메뉴 여부와 무관하게, 화물차 이동시에 동일한 볼륨을 사용하도록 설정합니다. 기차는 기본적으로 매우 조용하기 때문에 기본적으로 게임은 기차를 탈 때나 메인 메뉴에 있을 경우 볼륨을 높입니다.
louder-cargo-wagons-modded=이 옵션을 비활성화하면 기본 게임의 화물차, 유체 화물차, 대포 화물차의 볼륨만 조정됩니다. 활성화된 경우 다른 모드에서 추가한 화물차 및 이와 유사한 물체(선박 등)의 이동음이 가능할 경우 조정됩니다. 이 옵션을 설정한 상태에서 게임 시작 오류가 발생하면 오류 대화 상자에서 이 모드의 설정을 초기화하세요.