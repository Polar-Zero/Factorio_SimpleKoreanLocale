[mod-name]
no-pipe-touching=파이프 간섭 금지 2.0(No Pipe Touching 2.0)

[mod-description]
no-pipe-touching=이 모드는 이미 존재하는 파이프 유형간에 간섭만 안되도록 하며, 파이프 추가는 별도의 모드를 사용하여 진행해야 합니다.\n서로 다른 재질의 파이프가 연결되지 않게 하여, 나란히 배치될 수 있도록 합니다. Flow Control 모드와 비슷하지만, 별도의 제작법 없이도 간단한 유체 처리가 가능하도록 설계되었습니다.\n\n\n번역: SimpleKoreanLocale(PolarZero)

