[mod-setting-description]
Schall-TP-ammo-colour-rearrange=활성화하면, 독이 포함된 아이템에만 노란색 색상이 적용되도록 합니다.\n영향받는 아이템: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__, __ITEM__slowdown-capsule__.
Schall-TP-bullet-force-condition="총탄 궤적 활성화" 옵션이 켜져 있는 경우에만 작동합니다.\n"모두": 아군 객체를 포함한 모든 객체를 타격하도록 합니다.\n"동맹 외": (기본값) 아군 객체를 통과할 수 있도록 합니다.\n"아군 외": 동맹 객체를 통과할 수 있도록 합니다.
Schall-TP-bullet-projectile-enable=Off: (기본값) 기본 게임 설정, 총알이 즉시 목표물을 명중시킵니다.\nOn: 총알이 발사체를 가지게 합니다.
Schall-TP-chemical-weapon-chemical-recipes=영향받는 아이템: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
Schall-TP-discharge-defense-equipment-automatic=On: (기본값) 자동 사용 활성화.\nOff: 기본 게임과 동일하게 수동 활성화 필요.
Schall-TP-force-condition-area-effects=발사체 상의 범위 효과도 위와 같은 진영 조건으로 설정되며, 진영 조건 설정에 따라 동맹의 공격으로 인해 데미지를 입지 않도록 할 수도 있습니다.
Schall-TP-ht-RA-enable="Schall Missile Command" 모드가 활성화되었다면, 자동으로 활성화 상태로 고정됩니다.
Schall-TP-minimap-representation="변경 없음": 1.0 Factorio의 자동차와 같은 삼각형 아이콘 사용, 크기 조정 사용하지 않음.\n"기본": 기본 게임과 같은 삼각형 아이콘, 크기 조정 사용.\n"탱크": 전용 탱크 아이콘, 크기 조정 사용.
Schall-TP-personal-laser-defense-equipment-ammo-category="electric": (기본값) 기본 게임 설정, 고정 75 데미지.\n"laser-turret": 업그레이드 영향을 받는 기본 20 데미지.
Schall-TP-personal-laser-defense-equipment-energy-consumption="50 kJ": 0.17 Factorio 설정.\n"200 kJ": (기본값) 0.16.51 Factorio 설정.\n"800 kJ": __ENTITY__laser-turret__ 설정.
Schall-TP-tank-autocannon-collision=On: 관통 데미지를 입히게 되지만, 아군 객체 너머의 객체를 공격할 수 없게 됩니다.\nOff: (기본값) 아군 객체 너머의 객체를 공격할 수 있습니다.
Schall-TP-tank-autocannon-force-condition="모두": 모든 객체에 데미지를 입힙니다.\n"동맹 외": 동맹 객체 너머의 객체를 공격할 수 있습니다.\n"아군 외": (기본값) 아군 객체 너머의 객체를 공격할 수 있습니다.
Schall-TP-tank-cannon-collision=On: (기본값) 관통 데미지를 입히게 되지만, 아군 객체 너머의 객체를 공격할 수 없게 됩니다.\nOff: 아군 객체 너머의 객체를 공격할 수 있습니다.
Schall-TP-tank-cannon-force-condition="모두": (기본값) 모든 객체에 데미지를 입힙니다.\n"동맹 외": 동맹 객체 너머의 객체를 공격할 수 있습니다.\n"아군 외": 아군 객체 너머의 객체를 공격할 수 있습니다.
Schall-TP-tank-flamethrower-fire-stream-incendiary=On: 개인용 화염방사기와 포탑처럼 바닥에 불을 붙입니다.\nOff: (기본값) 기본 게임 설정, 더 넓은 범위의 나무와 같은 객체에 직접적인 데미지를 줍니다.
Schall-TP-tank-to-recipe-force-enable=이 모드를 제거할 때만 활성화하세요.
Schall-TP-tank-to-recipe-keep=제작법에만 영향을 미치며, 기존 아이템은 그대로 유지됩니다.
Schall-TP-tiered-military-vehicles-subgroups="Schall Transport Group" 모드가 활성화되었을 경우에만 적용됩니다.
Schall-TP-vehicle-clone-placement-built-enable=객체를 배치했을 때, 플레이어가 정확히 동일한 유형의 차량을 다시 운전하려는 경우에 적용됩니다.\n플레이어 인벤토리에서 이전에 운전했던 차량에서 사용했던 연료, 탄약, 그리드 장비에 해당하는 아이템을 가져옵니다. (교체되지는 않음)
Schall-TP-vehicle-clone-placement-pasted-enable=객체 설정을 붙여넣었을 때 (단축키를 사용하여)\n플레이어 인벤토리에서 이전에 운전했던 차량에서 사용했던 연료, 탄약, 그리드 장비에 해당하는 아이템을 가져옵니다. (교체되지는 않음)\n다른 유형의 차량에도 적용됩니다.
Schall-TP-vehicle-hide-resistances=기본 게임 자동차와 탱크, Schall 모드의 모든 차량에 영향을 미칩니다.\nOn: (기본값) 0.15+ 기본 게임 설정.\nOff: 0.14 이전 기본 게임 설정. 객체 설명란에 저항력을 표시합니다.
