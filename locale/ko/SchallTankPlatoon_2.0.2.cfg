[mod-setting-description]
Schall-TP-ammo-colour-rearrange=활성화하면, 독이 포함된 아이템에만 노란색 색상이 적용되도록 합니다.\n영향받는 아이템: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__, __ITEM__slowdown-capsule__.
Schall-TP-bullet-force-condition="총탄 궤적 활성화" 옵션이 켜져 있는 경우에만 작동합니다.\n"All": 아군 객체를 포함한 모든 객체를 타격하도록 합니다.\n"Not same": (기본값) 아군 객체를 통과할 수 있도록 합니다.\n"Not friend": 동맹 객체를 통과할 수 있도록 합니다.
Schall-TP-bullet-projectile-enable=Off: (기본값) 기본 게임 설정, 총알이 즉시 목표물을 명중시킵니다.\nOn: 총알이 발사체를 가지게 합니다.
Schall-TP-chemical-weapon-chemical-recipes=영향받는 아이템: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
Schall-TP-discharge-defense-equipment-automatic=On: (기본값) 자동 활성화.\nOff: 기본 게임 설정, 수동 활성화 필요.
Schall-TP-force-condition-area-effects=발사체 상의 범위 효과도 위와 같은 진영 조건으로 설정되며, 진영 조건 설정에 따라 영역 피해로 인한 아군의 공격을 막을 수 있도록 합니다.
Schall-TP-ht-RA-enable="Schall Missile Command" 모드가 활성화되었다면, 자동으로 활성화 상태로 고정됩니다.
Schall-TP-minimap-representation="Unchanged": Vanilla and 1.0 setting.  Same triangle as cars, no scaling.\n"Generic": Same triangle as vanilla, but scale with size.\n"Tank": Dedicated tank icon, and scale with size.
Schall-TP-personal-laser-defense-equipment-ammo-category="electric": (Default) Vanilla setting, fixed 75 damage.\n"laser-turret": Benefit from upgrades, initial 20 damage.
Schall-TP-personal-laser-defense-equipment-energy-consumption="50 kJ": Vanilla 0.17 setting.\n"200 kJ": (Default) Vanilla 0.16.51 setting.\n"800 kJ": __ENTITY__laser-turret__ setting.
Schall-TP-tank-autocannon-collision=On: Deals penetration damage but cannot fire over friendlies.\nOff: (Default) Can fire over friendlies.
Schall-TP-tank-autocannon-force-condition="All": Can hit everything including friendlies.\n"Not same": Can fire over own force.\n"Not friend": (Default) Can fire over friendlies.
Schall-TP-tank-cannon-collision=On: (Default) Deals penetration damage but cannot fire over friendlies.\nOff: Can fire over friendlies.
Schall-TP-tank-cannon-force-condition="All": (Default) Can hit everything including friendlies.\n"Not same": Can fire over own force.\n"Not friend": Can fire over friendlies.
Schall-TP-tank-flamethrower-fire-stream-incendiary=On: Use the same behaviour as handheld and turret version, set on fire.\nOff: (Default) Vanilla setting, damage trees, direct damage with larger radius.
Schall-TP-tank-to-recipe-force-enable=Only use this for uninstallation of this mod.
Schall-TP-tank-to-recipe-keep=Only affect recipe, existing items remain.
Schall-TP-tiered-military-vehicles-subgroups=Only applies if “Schall Transport Group” mod is enabled.
Schall-TP-vehicle-clone-placement-built-enable=On entity built.\nOnly apply when the player is driving the exact same type of vehicle.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle being driven by the player.\nItems taken from player inventory.
Schall-TP-vehicle-clone-placement-pasted-enable=On entity settings pasted (by hotkey).\nCan apply on different types of vehicles.\nInsert (will not replace) the same set of fuel, ammo and grid equipment, as the vehicle copied from.\nItems taken from player inventory.
Schall-TP-vehicle-hide-resistances=Affect car and tank from vanilla, and all vehicles from Schall mod series.\nOn: (Default) Vanilla 0.15+ setting.\nOff: Vanilla pre-0.15 setting.  Show resistances in the entity tooltip.
