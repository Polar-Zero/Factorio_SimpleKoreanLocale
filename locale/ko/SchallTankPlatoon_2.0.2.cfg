[technology-description]
Schall-firearms-ballistics=탄알의 데미지가 증가합니다.
Schall-ht-RA=로켓 대포가 집속 로켓을 발사할 수 있습니다.
Schall-repair-pack=더 빠른 속도로 객체를 수리할 수 있습니다.
Schall-sniper-rifle=매우 먼 거리에서 적을 제거할 수 있습니다.
Schall-tank=기동성, 화력, 방어력이 강화된, 더 적대적인 세계에서도 개선된 생존성을 보장합니다.
Schall-tank-F=탱크 차체에 간단한 화염방사기 기술을 적용했습니다.
Schall-tank-H=적대 세력의 위협이 증가함에 따라 화력과 방어력이 강화된 탱크 개발의 필요성이 증가되었습니다. 대구경 주포는 더 높은 관통력을 제공하며 더 먼 거리의 땅벌레나 산란장을 파괴할 수 있습니다. 지원 유닛과 함께 작업하는 데 이상적이며, 중형 전차는 더 강한 적을 상대하는 데 탁월합니다.
Schall-tank-SH=최첨단 군사 기술이 집약된 궁극의 전차입니다. 이 전차를 개발하는 데 많은 노력과 자원이 투입되었지만 그 성능은 투자한 자원에 비해서도 훨씬 뛰어납니다. 극한의 방어력은 어떤 상황에서도 최고의 생존 가능성을 보장합니다. 거대한 전차포는 먼 거리에서 멈춰 있는 표적을 파괴할 수 있습니다. 단단한 갑옷을 관통하는 포탄의 관통력을 크게 향상시켜 경로상에 있는 모든 유닛을 무력화할 수 있습니다.

