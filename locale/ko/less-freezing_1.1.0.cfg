[mod-name]
less-freezing=동결 현상 감소(Less Freezing)

[mod-description]
less-freezing=파이프, 저장 탱크, 증기 터빈/엔진, 극저운 공장에 난방이 필요하지 않도록 합니다.\n- 파이프/저장 탱크가 이제 완벽한 양방향 단열을 지원합니다.\n- 증기 터빈,  증기 엔진에 뜨거운 증기가 흐르는 것을 현실적으로 반영하였습니다.\n- 극저온 공장은 이제 '매우 낮은 온도를 견딜 수 있으므로' 단열이 필요하지 않게 됩니다.\n- 전기 용광로가 이제 자체적으로 열을 생성합니다.\n\n이러한 수정사항은 다른 모드에서 추가한 'pipe', 'pipe-to-ground', 'generator', 'storage-tank', 'boiler' 유형의 객체에도 적용됩니다.