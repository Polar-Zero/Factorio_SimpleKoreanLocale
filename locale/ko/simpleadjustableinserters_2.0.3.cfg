[mod-name]
simpleadjustableinserters=간단한 조정 가능 투입기(Simple Adjustable Inserters)

[mod-description]
simpleadjustableinserters=쓸모없는 부속품 없이 조절 가능한 투입기를 게임에 추가합니다: 잡는 지점을 90° 회전하거나, 운송 벨트의 먼 쪽 또는 가까운 쪽 오프셋 아이템을 놓거나 할 수 있습니다. 기술을 연구하거나, 복잡한 GUI를 사용해야 하거나 할 필요가 없습니다!\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
sai_set_drop_forwards=투입기 놓는 위치 오프셋 (오른쪽/멀게)
sai_set_drop_backwards=투입기 놓는 위치 오프셋 (왼쪽/가깝게)
sai_rotate_pickup_clockwise=투입기 잡는 위치 회전 (시계 방향)
sai_rotate_pickup_anti_clockwise=투입기 잡는 위치 회전 (반시계 방향)

[controls-description]
sai_set_drop_forwards=마우스로 선택한 투입기의 놓는 위치을 평행한 벨트의 먼 쪽이나 마주한 벨트의 오른쪽 열로 설정합니다. 벨트를 향하지 않고 있는 경우 기본 위치로 조정됩니다.
sai_set_drop_backwards=마우스로 선택한 투입기의 놓는 위치을 평행한 벨트의 가까운 쪽이나 마주한 벨트의 왼쪽 열로 설정합니다. 벨트를 향하지 않고 있는 경우 기본 위치로 조정됩니다.
sai_rotate_pickup_clockwise=마우스로 선택한 투입기의 잡는 위치를 시계 방향으로 회전합니다.
sai_rotate_pickup_anti_clockwise=마우스로 선택한 투입기의 잡는 위치를 반시계 방향으로 회전합니다.

[mod-setting-name]
sai-set-drop-enable=놓는 위치 조정 활성화
sai-rotate-pickup-enable=잡는 위치 회전 활성화
sai-zero-degree-inserter=0° 투입기 활성화

[mod-setting-description]
sai-set-drop-enable=이 설정을 비활성화해도 이미 설치한 투입기에 소급 적용되지 않습니다!
sai-rotate-pickup-enable=이 설정을 비활성화해도 이미 설치한 투입기에 소급 적용되지 않습니다!
sai-zero-degree-inserter=이 설정을 비활성화해도 이미 설치한 투입기에 소급 적용되지 않습니다!

[sai]
zero-degree-disabled=0° 각도는 유효하지 않습니다!