[mod-name]
trainsaver=기차보호기(trainsaver)

[mod-description]
trainsaver=기차보호기는 역 사이를 이동하는 기차를 따라가는 동적 화면보호기를 만들어주는 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
ts-transition-speed=전환 속도 (km/h)
ts-transition-time=전환 시간 (초)
ts-wait-at-signal=신호 최대 대기 (초)
ts-station-minimum=역 최대 대기 (초)
ts-driving-minimum=단일 열차 최대 표시 (분)
ts-zoom=확대 수준
ts-variable-zoom=동적 카메라 확대 수준
ts-time-wait=미활동 종료 유예 (분)
ts-afk-auto-start=AFK 자동 시작 (분)
ts-autostart-while-viewing-map=지도가 열려있을때도 자동 시작
ts-autostart-while-gui-is-open=GUI가 열려있을때도 자동 시작
ts-menu-hotkey=메뉴 버튼으로 나가기
ts-linked-game-control-hotkey=게임 조작키로 나가기
ts-notable-events=주목할 만한 이벤트
ts-secrets=범위 크립 활성화

[mod-setting-description]
ts-transition-speed=다른 열차로 전환할 때 카메라가 이동할 속도입니다.\n열차 최대 속도에 따른 권장 값: \n[item=coal]/[item=wood] 기반 열차: [color=orange]259.2[/color]\n[item=solid-fuel] 기반 열차 [color=orange]272.2[/color]\n[item=rocket-fuel]/[item=nuclear-fuel] 기반 열차: [color=orange]298.1[/color]\n(기본값: 0 [즉시 전환]) 
ts-transition-time=다른 열차로 전환할 떄 카메라를 이동할 시간입니다.(초)\n참고: 전환 속도가 설정이 0보다 크면 이 값 대신 전환 속도를 사용합니다.\n(기본값: 0 [즉시 전환]) 
ts-wait-at-signal=현재 열차가 신호에 계속 멈춰있을 때, 다른 열차로 전환하기 전에 대기할 최소 시간(초)입니다.\n(기본값: 30)
ts-station-minimum=현재 열차가 역에 계속 멈춰있을 때, 다른 열차로 전환하기 전에 대기할 최소 시간(초)입니다.\n(기본값: 5)
ts-driving-minimum=현재 열차가 주행 중일 때, 기차보호기가 새 열차로 전환되기까지의 최소 시간(분)입니다.\n(기본값: 10)
ts-zoom=카메라 확대 수준을 설정할 수 있습니다. 낮을수록 더 많이 축소됩니다.\n(기본값: 0.375)
ts-variable-zoom=활성화하면 카메라 확대 수준이 최대 [color=주황색]±20%[/color]까지 달라집니다. 
ts-time-wait=열차가 운행되지 않을 때 기차 보호기가 종료되기 전에 기다릴 시간(분)입니다. \n(기본값: 15)
ts-afk-auto-start=플레이어가 AFK(방치) 상태일 때 기차보호기가 특정 시간(분) 뒤에 자동으로 시작하도록 할 수 있습니다. 0으로 설정할 경우 자동으로 시작하지 않습니다.\n(기본값: 5)
ts-autostart-while-viewing-map=플레이어가 지도를 보고 있는 동안 AFK 자동시작을 시작할지 여부를 결정합니다.
ts-autostart-while-gui-is-open=플레이어가 다른 GUI를 열고 있는 동안 AFK 자동시작 기능으로 기차보호기를 시작할지 여부를 결정합니다.
ts-menu-hotkey=게임 메뉴가 열리면 기차보호기를 종료할지 여부를 선택합니다. (__CONTROL__toggle-menu__)
ts-linked-game-control-hotkey=다음 키를 누를 때 기차보호기를 종료할지 여부를 선택합니다: 인벤토리 (inventory (__CONTROL__open-character-gui__), 물류 네트워크 (__CONTROL__logistic-networks__), 열차 개요 (__CONTROL__open-trains-gui__), 기타 등등.
ts-notable-events=특정 특별 이벤트 발생 시 플레이어에게 알림
ts-secrets=거미?? 난 그녀를 잘 모르겠어요!

