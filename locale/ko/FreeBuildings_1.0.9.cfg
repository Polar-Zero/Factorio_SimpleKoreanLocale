[mod-name]
FreeBuildings=무료 건물(Free Buildings)

[mod-description]
FreeBuildings=공장은 반드시 성장해야 합니다. 건물 제작 비용을 없애고, 매우 빠르게 하며, 에디터 모드를 추가합니다, 1000배 과학 및 Shapez를 즐기는 사람들을 위한 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
FreeBuildings-item-mult=제작법 출력 및 묶음 크기 배율
FreeBuildings-include-modules=무료 모듈 제작법
FreeBuildings-recipe-breakdown=무료 재료 분석

[mod-setting-description]
FreeBuildings-item-mult=무료 제작법의 아이템 출력량 및 아이템 묶음 크기에 해당 값이 곱해집니다. 플레이어의 편의성을 위해 사용자 지정 설정이 가능합니다.
FreeBuildings-include-modules=활성화하면 모듈도 무료로 만들어집니다. 모듈은 상당한 자원 소모를 나타내므로 플레이어의 재량에 따라 옵션을 남겨둡니다.
FreeBuildings-recipe-breakdown=활성화하면, 이 모드가 무료로 제공하는 아이템이 다른 제작법에서 해당 구성 요소로 대체됩니다.