[mod-name]
NicerFuelGlow-Fixed=개선된 연료 광원 효과 [우주 시대](Nicer Fuel Glow for Space Age)

[mod-description]
NicerFuelGlow-Fixed=사용 중인 연료에 따라 화력 개체 광원에 미묘한 색조를 추가합니다.\nFlamingCarrot의 Nicer Fuel Glow 모드의 재업로드이며, wretlaw120가 이후 수정 사항을 반영했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
color-multiplier=색상 배율
floor-fuel-value=바닥 연료값
lock-vanilla-fuels=바닐라 연료 색상 잠금
peak-fuel-value=최대 연료값

[mod-setting-description]
color-multiplier=고에너지 연료의 색상을 "뒤로 당깁니다". 최고/최저 연료 값을 적절하게 설정했지만 여전히 모든 것이 너무 파란색으로 보이는 경우, 이 값을 높이세요.
floor-fuel-value=위 설정과 동일합니다. 값이 낮을수록 빨간색이 많아지며, 값이 높을수록 파란색이 많아집니다. 최상의 결과를 얻으려면 정기적으로 사용하는 "가장 작은" 연료의 값으로 설정합니다.\n기본값: Raw Wood
lock-vanilla-fuels=감각적인 색상으로 바닐라 연료를 잠급니다.
peak-fuel-value=연료 색조의 '뜨거움'이 계산되는 방식을 조정할 수 있습니다. 값이 낮을수록 파란색이 많아지며, 값이 높을수록 빨간색이 많아집니다. 최상의 결과를 얻으려면 정기적으로 사용하는 "가장 큰" 연료의 값으로 설정하세요.\n기본값: Nuclear Fuel