nyxoleum-tree=매우 깨끗한 기름 성분을 다량으로 가진 과일. 음식 조리에 사용할 수 있습니다.
redbloom-tree=달콤하고 약간 매콤한 맛의 빨간빛 베리.
rockmalt-tree=껍질은 바위처럼 단단하지만 과육은 푸딩처럼 부드럽습니다.
windmill=주변 지역에 생산성 보너스를 제공하는 풍차. 스폰 지점에서 먼 곳에 설치할수록 더 많은 보너스가 부여됩니다 (최대 생산성 보너스: +100%)

