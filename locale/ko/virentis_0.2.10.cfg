[entity-description]
eternal-lantern=빛을 제공하고, 주변 지역에 생산성 보너스를 제공하는 장식용 조명입니다. 여러 개를 한 구역에 배치해도 보너스는 중첩되지 않습니다. 신호기 제한에 계산되지 않음.
