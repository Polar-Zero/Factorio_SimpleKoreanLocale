[mod-setting-description]
bobmods-inserters-long1=활성화하면 긴 팔 투입기 1 연구가 가능합니다. 이를 통해 투입기 길이를 변경할 수 있습니다.\nBob의 물류 모드의 설정 중 "투입기 제작법 수정"이 활성화된 경우 설정이 강제로 활성화됩니다.
bobmods-inserters-long2=활성화하면 긴 팔 투입기 2 연구가 가능합니다. 이를 통해 매우 긴 투입기 길이를 이용한 구성이 가능합니다.\n"긴 팔 투입기 1 연구 활성화" 설정이 비활성화된 경우 활성화해도 효과가 없습니다.
bobmods-inserters-more2=활성화하면 비대칭 삽입기 2 연구가 존재합니다. 이를 통해 도달 범위 내부의 모든 인접한 타일에 대한 회전 구성이 허용됩니다.
bobmods-inserters-show-window=이 기능을 활성화하면 현재 구성 중인 투입기를 보여주는 뷰포트 설정 창이 나타납니다.
bobmods-inserters-gui-position=GUI를 열 때 삽입기 구성 창이 삽입기 창에 연결될 위치를 선택합니다.\n"꺼짐"으로 설정하고 설정 버튼을 비활성화한 경우 설정 창은 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font]으로만 액세스할 수 있습니다.
bobmods-inserters-button-enable=화면 왼쪽 상단에 투입기 설정에 접근할 수 있는 버튼을 배치합니다.\n이 기능이 비활성화되고 설정 버튼을 비활성화한 경우 설정 창은 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font]으로만 액세스할 수 있습니다.

