[mod-name]
bobinserters=Bob의 조정 가능한 투입기(Bob's Adjustable Inserters mod)

[mod-description]
bobinserters=투입기의 잡거나/놓는 위치를 사용자 정의할 수 있는 GUI를 추가합니다.\n\n또한 여러 단축키를 추가합니다.\nSHIFT + P: 잡는 범위 변경(긴 팔 투입기 기술 연구를 완료하면 투입기의 자유로운 길이 변경이 가능합니다.)\nSHIFT + O: 놓는 범위 변경(긴 팔 투입기 기술 연구를 완료하면 투입기의 자유로운 길이 변경이 가능합니다.)\nSHIFT + L: 긴 팔 삽입기 토글(긴 팔 투입기 기술 연구를 완료하면 투입기의 자유로운 길이 변경이 가능합니다.)\nSHIFT + N: 놓는 위치 오프셋 토글(비대칭 투입기 기술 연구를 완료하면 벨트의 오프셋 조정이 가능합니다.)\nCTRL + R: 픽업 회전 변경(기본적으로 4방향 회전, 투입기 기술을 연구하면 추가 방향이 잠금 해제됩니다.)\nSHIFT + E: GUI 열기\n\n모든 단축키를 다시 매핑할 수 있으며 단축키 대신 표준 투입기 GUI와 동시에 모드 GUI를 여는 옵션이 있습니다.\n이 모드는 또한 더 많은 조정 옵션을 잠금 해제하기 위한 연구도 추가합니다.\n\n튜토리얼: https://www.youtube.com/watch?v=Zu9LmpZaVPg \n\n번역: SimpleKoreanLocale(PolarZero)


