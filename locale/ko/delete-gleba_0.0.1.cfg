[mod-name]
delete-gleba=글레바 삭제(Delete Gleba)

[mod-description]
delete-gleba=글레바가 싫은 사람을 위해 제작된 이 모드는 글레바 행성을 완전히 삭제하고 관련 연구와 아이템이 풀고라와 불카누스 재료를 사용하도록 변경합니다.



[mod-setting-name]
delete-gleba-disable-spoilage=부패 비활성화

[mod-setting-description]
delete-gleba-disable-spoilage=농업 과학 팩이나 바이오플럭스가 부패하지 않도록 하며, 부패 물질 아이템을 제거합니다.