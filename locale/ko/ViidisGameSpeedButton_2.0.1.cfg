[mod-name]
ViidisGameSpeedButton=Viidis 게임 배속 버튼(Viidis Game Speed Button)

[mod-description]
ViidisGameSpeedButton=게임 속도를 조절하는 버튼을 게임에 추가합니다.


[ViidisGameSpeedButton]
tt=게임 속도.\n\n왼쪽 마우스 클릭 - 속도 증가, \n오른쪽 마우스 클릭 - 속도 감소.\n\nShift + 왼쪽 마우스 클릭 - 자동 모드: 기차로 역이나 지점까지 이동하는 동안 최대 속도로 조정합니다.

[mod-setting-name]
ViidisGameSpeedButton-factors=속도 배율

[mod-setting-description]
ViidisGameSpeedButton-factors=게임 속도 조정값. 1 - 일반 속도