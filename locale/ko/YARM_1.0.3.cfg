[mod-name]
YARM=YARM - 자원 모니터(YARM - Resource Monitor)

[mod-description]
YARM=이 모드는 광맥의 관리 및 추적에 도움을 주는 채굴 비율, 고갈 예상 시간과 같은 유용한 데이터를 표시해줍니다.\n\n원본 제작자: Octav 'narc' Sandulescu. drs, jorgenRe, L0771의 작업을 기반으로 함\n\n번역: SimpleKoreanLocale(PolarZero)


[]
