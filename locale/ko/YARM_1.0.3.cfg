[mod-setting-description]
YARM-ticks-between-checks=남아있는 광맥 자원량은 이 값을 기준으로 N 게임 틱(60틱 = 1초)마다 한 번만 업데이트됩니다. UPS를 개선하기 위해 이 값을 늘릴 수 있지만, 그렇게 되면 사이트 추정치를 업데이트하는 데 더 오랜 시간이 걸릴 것입니다.
YARM-entities-per-tick=단일 틱(일반적으로 60번의 초당 업데이트 중 하나)에서 처리할 모니터링될 광맥 내의 자원 객체(광석 타일) 수를 설정합니다. 값이 적으면 UPS가 개선됩니다
YARM-overlay-step=거대한 자원 광맥을 추가하면 큰 오버레이로 인해 FPS가 떨어질 수 있습니다. 오버레이의 복잡성을 줄이면 객체가 줄어들어 FPS가 떨어지는 현상을 줄일 수 있습니다. (전체 범위: 1, 1/4: 2, 1/9: 3)
YARM-map-markers=지도에 광맥 이름과 자원량이 포함된 마커를 추가하고 자동으로 업데이트합니다. 참고: 이 설정을 변경한 후 결과가 표시되기까지 몇 초가 걸릴 수 있습니다!
YARM-warn-timeleft=단일 광맥 고갈까지 남은 시간이 얼마정도일때 알릴지 설정합니다
YARM-warn-timeleft_totals=다중 광맥 고갈까지 남은 시간이 얼마정도일때 알릴지 설정합니다
YARM-order-by=YARM 목록의 광맥 표시 순서를 설정합니다.
YARM-site-prefix-with-surface=광맥 이름 앞에 표면 이름을 추가합니다. 여러 표면이 있는 지도에 유용합니다.
YARM-debug-profiling=활성화하면 틱 타이밍에 관련된 일부 정보가 플레이어 출력과 factorio-current.log에 저장됩니다
YARM-adjust-for-productivity=채굴 생산성 연구를 포함하여 출력 가능한 자원량을 표시합니다.
YARM-productivity-show-raw-and-adjusted=실제 자원량과 채광 생산성 연구가 적용된 자원량을 보두 표시합니다. (둘 중 하나는 괄호에 표시) (기본값: 실제 자원량을 괄호 안에 표시)
YARM-productivity-parentheses-part-is=괄호에 표시할 자원량을 변경합니다.(실제 값 또는 채광 생산성에 의해 실제 출력될 자원량)
YARM-grow-limit=광맥을 생성할 때 중심점에서 성장할 수 있는 최대 거리입니다 (-1: 무제한 성장, 0: 성장 없음, 0보다 큰 값: 제한된 성장)
YARM-adjust-over-percentage-sites=활성화하면 현재 자원량이 초기 자원량보다 많을 경우 사이트의 "초기 자원량"을 갱신됩니다. 임시 수정 또는 영구적인 확인용으로 사용할 수 있습니다.
YARM-nominal-ups=지원 중단 안내:\n이 설정은 향후 업데이트에서 제거될 예정입니다. 이 기능을 사용 중이고 계속 유지하기를 원한다면 모드 토론 페이지에서 알려주세요!\n\nYARM이 ETD와 채광 속도를 계산할 때 가정하는 초당 업데이트 수입니다. 기본값은 60이지만, 게임이 지속적으로 기본값보다 느리게 실행되는 경우 이 값을 평균 UPS에 맞게 조정하면 더 정확한 추정치와 속도를 얻을 수 있습니다.
YARM-make-fake-ores=활성화하면, 각 자원에 대한 가짜 아이템이 생성되며, 이 아이템을 배치하면 해당 자원의 채광이 가능한 장소가 만들어집니다. 다만 채광만 가능할 뿐 실제 아이템은 획득할 수 없습니다. 선택 도구를 사용하는 동안 광석 객체 수를 계산하는 데 필요하지만 다른 모드(예: AAI Programmable Structures)와 상호 작용이 좋지 않을 수 있으므로 기본적으로 비활성화되어 있습니다.
YARM-hud-update-ticks=HUD(광맥 목록 및 현재 상태)은 기존 광맥 정보를 주기적으로 새로 고쳐야 합니다. 이 값은 새로 고침을 진행할 간격을 설정합니다. 값은 틱 단위로 설정됩니다(60틱: 1초).
YARM-color-scheme=기본 제공되는 색 구성표 중 하나를 선택하거나 '사용자 지정'을 선택하고 아래 설정 값을 사용하여 원하는 색상을 선택하세요.
YARM-color-from=색 구성표 옵션이 “사용자 지정”이 아닌 경우 무시됩니다.
YARM-color-to=색 구성표 옵션이 “사용자 지정”이 아닌 경우 무시됩니다.
YARM-display-name-format=광맥 표시 이름을 생성하는 데 사용되는 사용자 정의 형식입니다. 태그에 명시적으로 언급되지 않은 경우 이름 태그(이름 바꾸기 기능으로 수정 가능)가 추가됩니다.\n\n이 형식은 고정된 텍스트와 [태그]로 구성되며 태그는 적절한 광맥 속성으로 대체됩니다.\n사용 가능한 태그:\n- [planet]: 행성 이름\n- [4-way-compass], [8-way-compass], [16-way-compass]: 각각 행성 원점 (0,0 좌표)에서의 영문 나침반 방향을 나타냅니다: “N”, ‘NE’, ”ENE”\n- [distance]: 행성 원점으로부터의 거리.\n- [center-xy]: 광맥 중심부의 X,Y좌표\n- [index]: 광맥 색인 번호(진영 내부 식별자)\n- [ore-icon], [ore-name]: 설명이 필요하지 않습니다.\n- [name-tag]: 플레이어가 설정한 이름 태그(비어 있음)\n- [name-tag-or-index]: 이름 태그가 설정되어 있으면 이름 태그를, 아닐 경우 광맥 색인을 표시합니다

