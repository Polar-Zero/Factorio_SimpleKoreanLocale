[string-mod-setting-description]
YARM-color-scheme-red-green=기존에 사용하던 색 구성표가 더 좋아졌습니다! 광맥이 고갈됨에 따라 초록색 -> 노란색 -> 빨간색으로  점차 변합니다.
YARM-color-scheme-red-blue=색맹 친화적인 색 구성표로 광맥이 고갈됨에 따라 파란색 -> 보라색 -> 빨간색으로 점차 변합니다, 다만 특정 유형의 색맹은 이 색 구성표가 기본값보다 도움이 되지 않을 수 있습니다.
YARM-color-scheme-grayscale=가장 기본적인 진행 방식으로,  광맥이 고갈됨에 따라 회색에서 -> 하얀색으로만 점차 변합니다.
YARM-color-scheme-custom=이 값을 사용하면, 아래에서 선택한 색상 값이 색상 범위의 끝 부분에 사용됩니다(예: 초록색 -> 파란색 또는 회색 -> 하얀색으로 변경하는 등 상황을 사용할 수 있음).


