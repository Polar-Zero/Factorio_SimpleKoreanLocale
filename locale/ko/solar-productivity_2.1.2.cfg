[mod-name]
solar-productivity=태양 전지 생산성(Solar Productivity)

[mod-description]
solar-productivity=발전된 기술로 태양 전지판과 축전지의 효율성을 높여보세요!\n\n번역: SimpleKoreanLocale(PolarZero)

[command-help]
sp-update=- 모든 표면에 있는 태양 전지판 객체의 발전 생산성을 검사하고 업데이트합니다.
sp-transition=- 모든 표면에 있는 태양 전지판 객체의 모든 생산성 업그레이드를 제거합니다. 저장 파일에서 Solar Productivity 모드를 제거하기 전에 유용합니다.

[technology-name]
solar-productivity=태양 전지판 생산성

[technology-description]
solar-productivity=태양 전지판과 축전지의 효율을 [font=default-semibold][color=green]__1__%[/color][/font]만큼 증가시킵니다.

[effect-description]
solar-productivity=태양 전지판, 축전지 효율: +[font=default-semibold][color=green]__1__%[/color][/font].

[mod-setting-name]
sp-interval=[font=default-semibold][color=blue]업데이트 간격[/color][/font] (초)
sp-multiplier=[font=default-semibold][color=blue]보너스 배율[/color][/font] (초)

[mod-setting-description]
sp-interval=모든 표면의 태양 전지판과 축전지를 업데이트하는 작업은 [color=blue]업데이트 간격[/color]에 균등하게 분배됩니다. [최소 1(1초), 최대 3,600(1시간)]
sp-multiplier=축전지와 태양 전지판에 적용되는 보너스의 배율을 설정합니다.\n([font=var]기본값: [/font]3 / [font=var]사용 가능한 값: [/font]1 ~ 10)