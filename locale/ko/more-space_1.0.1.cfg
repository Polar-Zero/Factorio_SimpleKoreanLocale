[mod-name]
more-space=거리 커스터마이저(Distance Customizer)

[mod-description]
more-space=이 모드는 각 행성간 거리를 맞춤 설정할 수 있도록 합니다. 기본적으로 각 우주 경로가 10배 더 길어지도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
aquilo-solar-system-edge=[planet=aquilo] -> [space-location=solar-system-edge] 아킬로 -> 태양계 가장자리 경로
fulgora-aquilo=[planet=fulgora] -> [planet=aquilo] 풀고라 -> 아킬로 경로
gleba-aquilo=[planet=gleba] -> [planet=aquilo] 글레바 -> 아킬로 경로
gleba-fulgora=[planet=gleba] -> [planet=fulgora] 글레바 -> 풀고라 경로
nauvis-fulgora=[planet=nauvis] -> [planet=fulgora] 나우비스 -> 풀고라 경로
nauvis-gleba=[planet=nauvis] -> [planet=gleba] 나우비스 -> 글레바 경로
nauvis-vulcanus=[planet=nauvis] -> [planet=vulcanus] 나우비스 -> 볼카누스 경로
solar-system-edge-shattered-planet=[space-location=solar-system-edge] -> [space-location=shattered-planet] 태양계 가장자리 -> 부서진 행성 경로
vulcanus-gleba=[planet=vulcanus] -> [planet=fulgora] 볼카누스 -> 풀고라로 경로

[mod-setting-description]
aquilo-solar-system-edge=[planet=aquilo] -> [space-location=solar-system-edge] 이 설정은 아퀼로 -> 태양계 가장자리 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
fulgora-aquilo=[planet=fulgora] -> [planet=aquilo] 이 설정은 풀고라 -> 아퀼로 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
gleba-aquilo=[planet=gleba] -> [planet=aquilo] 이 설정은 글레바 -> 아퀼로 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
gleba-fulgora=[planet=gleba] -> [planet=fulgora] 이 설정은 글레바 -> 풀고라 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
global-scale=모든 우주 거리가 이 값으로 곱해집니다. 최대 거리는 4,294,967,295km로, 이를 초과한 값은 uint32의 한계로 인해 제한됩니다.
nauvis-fulgora=[planet=nauvis] -> [planet=fulgora] 이 설정은 나우비스 -> 풀고라 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
nauvis-gleba=[planet=nauvis] -> [planet=gleba] 이 설정은 나우비스 -> 글레바 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
nauvis-vulcanus=[planet=nauvis] -> [planet=vulcanus] 이 설정은 나우비스 -> 불카누스 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
solar-system-edge-shattered-planet=[space-location=solar-system-edge] -> [space-location=shattered-planet] 이 설정은 태양계 가장자리 -> 부서진 행성 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.
vulcanus-gleba=[planet=vulcanus] -> [planet=fulgora] 이 설정은 불카누스 -> 풀고라 사이의 성간 거리를 km 단위로 조정할 수 있도록 합니다.