[mod-name]
bztitanium=티타늄(Titanium)

[mod-description]
bztitanium=기본 게임에 티타늄을 추가합니다.\n\n티타늄은 저밀도 구조물, 비행 로봇 프레임 및 일부 제작법에 사용됩니다.\n\n우주 시대 DLC와 호환되는, 독립 실행 가능한 BZ 모드입니다, 그래픽: snouz.\n\n번역: SimpleKoreanLocale(PolarZero)


