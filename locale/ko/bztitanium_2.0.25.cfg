[technology-description]
enriched-titanium=티타늄 광석을 농축한 다음, 염화 수소 [fluid=hydrogen-chloride]와 물 [fluid=water]로 정화하여, 최종 생산성을 향상시킵니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
fluid-mining=채광 드릴에 유체를 공급하여 특정 자원을 채광할 수 있도록 합니다.
titanium-processing=티타늄 광석을 티타늄 판으로 가공할 수 있도록 합니다.

