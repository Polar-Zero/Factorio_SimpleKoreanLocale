[mod-setting-description]
bztitanium-mining-fluid=티타늄 채광 시 사용할 유체를 선택할 수 있습니다.\n[color=orange]윤활유 사용을 권장합니다![/color]
bztitanium-mining-fluid-amount=티타늄 채광 시 필요한 유체 수량을 설정할 수 있습니다. (기본값: 3)
bztitanium-ore-workaround-probability=해결 방법을 사용할 경우, 주어진 덩어리로부터 광석을 생성할 확률을 설정할 수 있습니다. (포럼 게시물 124996의 버그가 수정되지 않은 경우 기존 게임에 모드를 추가한 경우에만 사용됩니다)
bztitanium-recipe-bypass=목록의 제작법 ID를 모드에서 수정하지 않도록 합니다. (쉼표로 구분된 목록)