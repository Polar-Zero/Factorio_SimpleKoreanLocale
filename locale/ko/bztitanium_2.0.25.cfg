[recipe-description]
dirty-water-filtration-titanium=티타늄 광석을 농축한 다음, 염화 수소 [fluid=hydrogen-chloride]와 물 [fluid=water]로 정화하여, 최종 생산성을 향상시킵니다. 부산물로 폐수 [fluid=dirty-water]가 생성됩니다.
titanium-extraction=통제된 환경에서 젤리넛을 부패시켜 티타늄을 추출합니다.
titanium-in-foundry=무산소 환경에서 티타늄을 제련합니다.

