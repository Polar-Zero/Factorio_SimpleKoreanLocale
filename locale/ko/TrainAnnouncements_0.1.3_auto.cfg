train_announcements_number_of_rails_before_station=300은 핵연료를 사용한 단일 기관차의 경우 약 8초에 해당합니다.
train_announcements_number_of_rails_before_station_for_intermediate="중간" 안내 방송은 다음 역 전에 ... 철도마다 재생되어야 합니다. 500은 단일 원자력 연료, 기관차의 경우 약 13초에 해당합니다.
train_announcements_pleasant_journey_announcement_sound=열차가 수동으로 정차된 후 출발할 때 재생되는 안내 음성. 각 플레이어 설정에서 음성를 설정하세요.
train_announcements_pleasant_journey_jingle_sound_override=열차가 수동으로 정지된 후 다시 출발할 때 재생되는 효과음 소리를 덮어씁니다.
train_announcements_print_station_number_enabled=열차의 일정표에 표시된 역 번호를 텍스트 안내에 추가합니다. 예: "(일정표상 3개 중 2번째 역)".
train_announcements_sound_type=소리 알림에 사용할 소리 유형. 일부 유형은 확대 수준과 무관합니다(예: 알림). Factorio 설정에서 해당 유형에 대한 음량이 충분히 높게 설정되어 있는지 확인하세요. 그렇지 않으면 소리가 들리지 않을 수 있습니다.
train_announcements_sound_volume=소리 안내의 볼륨은 0.0에서 1.0 사이로 설정 가능합니다. 이 볼륨은 아래에서 설정된 해당 소리 유형의 글로벌 볼륨과 곱해집니다. Factorio 설정에서 해당 유형의 볼륨이 충분히 높게 설정되어 있는지 확인하세요. 그렇지 않으면 아무 소리도 들리지 않을 수 있습니다.
