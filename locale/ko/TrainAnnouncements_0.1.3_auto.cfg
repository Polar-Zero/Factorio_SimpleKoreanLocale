[mod-name]
TrainAnnouncements=열차 안내 방송(Train announcements)

[mod-description]
TrainAnnouncements=이 Factorio 모드는 열차에 탑승 중일 때 열차 안내 방송을 게임에 추가합니다. 현재 다음과 같은 안내 방송이 지원됩니다:\n\n* 다음 역 (다음 역까지의 거리 설정 가능)\n* 최종 역 (다음 역의 대기 조건 중 하나가 다음 중 하나인 경우: 승객 미탑승, 활동 없음 ≥ 0.5시간)\n* 목적지 가득 참\n* 경로 없음\n* 빨간 신호에서 정차 중\n* 경로 복귀 (열차가 중단 후 계속 진행 중)\n* 즐거운 여행 (열차가 자동 운전으로 전환되어 이동 시작)\n* 중간 안내 (다음 역까지의 거리 설정 가능)\n\n안내 방송은 텍스트 및 영어 음성으로도 제공됩니다. 두 가지 모두 개별적으로 비활성화할 수 있습니다. 음성 안내는 https://freetts.com를 사용하여 생성되었습니다. 다양한 일반적인 역 이름이 포함되어 있으며, 모드 설정에서 게임의 실제 역 이름으로 복사 및 붙여넣기하여 할당할 수 있습니다. 이 설정은 저장 파일별로 저장되며, 멀티플레이어 게임이라면 모든 플레이어 간에 자동으로 동기화됩니다. 텍스트 안내는 실제 역 이름을 표시합니다.\n\n또한 몇 가지 농담이 포함되어 있으며, 설정 시 안내 전 재생됩니다. 불행히도 설정에서 소리 미리 듣기가 불가능하므로, 소리를 직접 시도하거나 모드의 ZIP 파일 내 sound 폴더에서 수동으로 재생해야 합니다.\n\n싱글 플레이어/로컬 플레이만 사용하는 경우, 녹음 파일, 유튜브, freesound.org 또는 https://freetts.com와 같은 무료 TTS 서비스에서 자신의 안내 음성을 추가할 수 있습니다.\n\n면책 조항: 포함된 스크립트를 사용하는 경우 모든 책임은 사용자에게 있습니다. 스크립트로 인해 발생할 수 있는 데이터 손실이나 손상에 대해 저는 책임을 지지 않습니다.\n\n자신의 소리를 추가하려면 모드 ZIP 파일을 추출한 후(Factorio 폴더/mods 내), ZIP 파일을 삭제하고(폴더는 유지) 소리를 *.ogg 파일로 해당 하위 폴더(예: Factorio 폴더/mods/TrainAnnouncements_x.x.x/sounds/...)에 추가하세요. 그 후 update_data_settings_locale.py와 update_sound_durations.py 두 개의 스크립트를 실행해야 합니다(Ubuntu에서만 테스트됨). 이 스크립트는 모드 설정에서 사운드를 사용할 수 있도록 하고 사운드 중복을 방지하기 위한 사운드 재생 시간을 저장합니다. 기존 사운드 파일을 삭제하면 Factorio가 기본 설정 오류에 대해 경고할 수 있으므로, 사운드를 별도의 하위 폴더에 추가하는 것을 추천합니다. 주의: 커스텀 사운드를 추가한 후 모드가 업데이트되면 해당 사운드가 삭제될 수 있으므로, 업데이트 전에 백업하거나 별도 폴더에 보관한 후 모드 업데이트 후 복사/업데이트해야 합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


