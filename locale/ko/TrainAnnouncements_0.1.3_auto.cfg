[mod-setting-description]
train_announcements_audio_enabled=소리 알림을 활성화합니다. 일반 소리 알림은 설정 -> 모드 설정 -> 지도에서 게임의 실제 정류장 이름에 할당할 수 있습니다. 이 설정은 각 저장 파일마다 개별적으로 적용됩니다. 참고: 싱글 플레이어만 플레이하는 경우 자체 사운드를 추가할 수 있습니다. 자세한 내용은 모드 설명을 참고해 주세요.
train_announcements_back_on_path_announcement_sound=열차가 다음 상태 중 하나에 있었을 때 열차가 계속 진행될 때 재생되는 안내 음성. "경로 없음", "빨간색 신호에서 정차 중". 플레이어별 설정에서 음성를 설정하세요.
train_announcements_back_on_path_jingle_sound_override=열차가 다음 상태 중 하나에 있었을 때 열차가 계속 진행될 때 재생되는 효과음 소리를 덮어씁니다: "경로 없음", "빨간색 신호에서 정차 중".
train_announcements_destination_full_announcement_sound=열차가 "목적지 가득 참" 상태에 진입할 때 안내음이 재생됩니다. 각 플레이어 설정에서 음성를 설정하세요.
train_announcements_destination_full_jingle_sound_override=열차가 "목적지 가득 참" 상태에 진입할 때 재생되는 효과음 소리를 덮어씁니다.
train_announcements_final_station_announcement_sound_default=기본 최종 정류장 안내 음성. 아래의 정류장 패턴에 의해 덮어쓰지 않은 경우 적용됩니다. 이 경우 접두사는 재생되지 않습니다. 최종 정류장은 다음 정류장의 대기 조건에 의해 결정됩니다. 다음 조건 중 하나를 충족하면 최종 정류장으로 간주됩니다: 승객이 없거나, 1800초(30분) 이상의 활동 없음. 각 플레이어 설정에서 음성를 설정하십시오.
train_announcements_final_station_jingle_sound_override=최종 역 안내 방송 시의 효과음 소리를 덮어씁니다. 즉, 열차가 목적지에서 다음 조건 중 하나를 충족할 경우: 승객이 없거나, 1800초(30분) 이상의 활동이 없을 경우.
train_announcements_final_station_suffixes_sound=최종 역 안내의 접미사, 예: "이 역이 최종 역입니다...". 각 플레이어 설정에서 음성를 설정하세요.
train_announcements_intermediate_announcement_sound=열차가 "중간 생산품" 안내 방송을 위한 정의된 거리에 도달할 때 안내 방송이 재생됩니다. 각 플레이어 설정에서 음성를 설정하세요.
train_announcements_intermediate_jingle_sound_override="중간 생산품" 안내 방송이 발생할 경우, 열차가 지정된 거리에 도달했을 때 재생되는 효과음 소리를 덮어씁니다.
train_announcements_jingle_sound_default=기본 알림 멜로디 소리.
train_announcements_length_fall_back_in_seconds=소리 이름을 찾을 수 없는 경우에 사용되는 대체 안내방송 길이(초).
train_announcements_minimum_seconds_between_announcements=두 개의 안내방송 시작 사이의 최소 시간(초). 이 시간보다 짧을 경우 두 번째 안내방송을 건너뜁니다. 이 설정은 열차가 매우 느릴 경우 중복 안내를 방지하기 위해 필요합니다.
train_announcements_next_station_announcement_sound_default=최종 안내 또는 안내 패턴에 의해 아래에서 덮어쓰지 않은 경우 안내의 기본 알림 소리입니다. 이 경우 접두사는 재생되지 않습니다. 각 플레이어 설정에서 음성를 설정하세요.
train_announcements_next_station_jingle_sound_override=안내 방송 시 잼블 소리(jingle sound)를 덮어씌웁니다.
train_announcements_next_station_prefixes_sound=다음 역 안내의 접두사, 예를 들어 "다음 역...". 이 접두사는 패턴에 일치하는 역에만 적용되며, 기본 설정에는 적용되지 않습니다. 아래를 참조하세요. 각 플레이어 설정에서 음성를 설정하세요.
