[item-description]
cube-jelly=마이크로큐브를 활성화하면 만들어지는 초월적인 물질. 유용한 자원으로 변환할 수 있습니다. 닭고기 맛이 납니다.
destabilized-cube-matter=안정성이 떨어져 꿈에 가까운 형태를 가진 큐브 젤리. 유용한 자원으로 재활용할 수 있습니다.
dormant-microcube=게으른. 자고 있는 큐브입니다.
dream=솜사탕 맛이 나는군요. 물에 녹이면 액체 꿈이 됩니다.
dream-fuel=꿈에 젖은 고체 연료. 별에 닿을 희망을 담아보세요.
energized-microcube=울트라큐브의 일부분에 불과한 이 도구를 사용하면 큐브 젤리를 만들 수 있습니다.
energized-shards=마이크로큐브 파편입니다.
inverted-cube-jelly=반전된 마이크로큐브를 활성화하면 만들어지는 초월적인 물질. 황이나 기타 자원으로 재활용할 수 있습니다. 조심해서 다루세요.
inverted-dormant-microcube=기저귀 갈 때가 가장 행복한 시간입니다.
inverted-microcube=더 많은 변형이 가능한 재구성된 마이크로큐브입니다.
inverted-shards=마이크로큐브를 서로 부숴 만든 반전된 마이크로큐브 파편입니다.
ultradense-substrate=초고밀도 용암에서 뽑아낸 후 돌을 사용하여 결정화한 물질. 마이크로큐브를 만드는 데 유용합니다.

