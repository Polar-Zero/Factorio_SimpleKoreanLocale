[mod-name]
ConfigurableMiningDrills=구성 가능한 채광 드릴(Configurable Mining Drills)

[mod-description]
ConfigurableMiningDrills=모든 채광 드릴의 채굴 속도와 면적 크기, 시추기의 작동 속도 등을 세부적으로 변경해보세요. 게임 밸런스를 유지하기 위해 에너지 사용량과 공해 발생량은 속도 값에 따라 자동으로 조정됩니다. 장비 가능한 모듈의 수량도 추가할 수 있습니다. 다른 모드와 호환되며 특정 객체 프로토타입 ID를 유연하게 제외할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
mining-drill-output-speed-factor=채광 드릴: 속도 배율
mining-drill-mining-area-size=채광 드릴: 범위 배율
pumpjack-output-speed-factor=시추기: 속도 배율
extra-module-slots=추가 모듈 슬롯
parameter-change-exclusions=제외 목록

[mod-setting-description]
mining-drill-output-speed-factor=모든 채광 드릴의 채광 속도에 이 값을 곱합니다 (사용 가능한 값: 0.01 ~ 90.0).
mining-drill-mining-area-size=대부분의 채광 드릴의 채광 범위 값에 이 값을 곱합니다 (일부 유형은 의도적으로 제외됨)(사용 가능한 값: 1 ~ 32)
pumpjack-output-speed-factor=모든 시추기의 채취 속도에 이 값을 곱합니다 (사용 가능한 값: 0.01 ~ 100.0)
extra-module-slots=모든 채광 드릴과 시추기에 장착할 수 있는 모듈 수량을 해당 값만큼 증가시킬 수 있습니다. (사용 가능한 값: 0 ~ 20)
parameter-change-exclusions=쉼표로 구분된 객체 프로토타입 ID 목록을 작성하여, 변경 대상에서 제외할 수 있습니다. 속도(Speed), 범위(
Area) 또는 모듈 슬롯(Module)만 제거하기 위해 접두사 [color=yellow]s[/color], [color=yellow]a[/color], [color=yellow]m[/color] + 콜론(:)을 사용할 수 있습니다.\n[color=blue]예:[/color]burner-mining-drill,sa:omega-drill