[technology-description]
tur_super_torque_tech=750°C 증기 시스템 및 스팀 변환기의 잠금을 해제합니다.
tur_extreme_torque_tech=800°C 증기 시스템의 잠금을 해제합니다.
tur_4way_turbine_tech=더 높은 온도의 증기로 작동할 수 있는 개선된 터빈을 잠금 해제합니다. 또한 날씨에 대한 내구성이 강해졌습니다.
superheated-condensation-basic-tech=과열된 증기를 90% 효율로 다시 물로 응축하여, 전력 생산 비용을 절감할 수 있습니다.
superheated-condensation-advanced-tech=풀고라 고철 더미에서 누수를 막는 데 효과적인 것으로 밝혀진 덕트 테이프를 발견했습니다. 심각한 결로 현상을 해결하여 100%의 물을 회수할 수 있게 됩니다.
extremeHeat-condensation-advanced-tech=펜타포드 알이 끝없이 부화하여 연소탑에 던져지는 것을 보고 나면, 극압 증기로 효율성을 더욱 향상시키는 방법에 대한 아이디어를 얻게 됩니다.

#descriptions
[entity-description]
tur_converter_entity=증기를 회전력 또는 강한 회전력으로 변환합니다. 여분의 증기는 추후 사용이 가능하도록, 파이프로 배출됩니다. 우주 시대 DLC를 사용 중인 경우, 증기가 응축되어 약간의 효율 손실이 발생할 수 있습니다.
tur_super_turbine_entity=회전력을 전기로 변환합니다.
tur_extreme_turbine_entity=강한 회전력을 전기로 변환합니다.
tur_exchanger_entity=열 에너지를 사용하여 물을 750°C 증기로 변환합니다.
tur_exchanger_entity_2=열 에너지를 사용하여 물을 800°C 증기로 변환합니다.
tur_4way_turbine_entity=750°C 회전식 4중 터빈. 얼어붙지 않습니다.
tur_8way_turbine_entity=800°C 회전식 4중 터빈. 얼어붙지 않습니다.

