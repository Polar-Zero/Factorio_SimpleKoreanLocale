[mod-description]
turbines-plusplus-reloaded=거대한 원자력 터빈 설정에 지치셨나요? 이 모드에서는 새로운 터빈과 초고온/극고온 증기 사용이 추가됩니다. 전체 설정을 사용하면 100MW 열로부터 최대 160MW의 전력을 얻을 수 있습니다. PreLeyZer의 오리지널 모드의 포크본. 이제 응축 사이클이 추가되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


