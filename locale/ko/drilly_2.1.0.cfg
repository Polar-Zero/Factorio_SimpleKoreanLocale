[mod-name]
drilly=드릴리(Drilly)

[mod-description]
drilly=드릴리로 채광 작업을 향상시키세요! 이 모드는 모든 채광 드릴을 꼼꼼하게 모니터링하여 성능과 효율성에 대한 실시간 정보를 제공합니다. 직관적인 게임 내 인터페이스를 통해 자원 생산량, 드릴 상태, 생산성 보너스를 직접 쉽게 추적할 수 있습니다. 소규모 기지를 관리하든, 대규모 채굴 네트워크를 감독하든, 드릴리는 자원 채광 전략을 최적화하는 데 필요한 필수 데이터를 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
drilly-refresh-enabled=자동 갱신 활성화
drilly-refresh-interval-minutes=자동 갱신 간격 (분)
drilly-current-period-index=효율 추적 시간
drilly-group-deep-resources=Dredgeworks 모드 자원 그룹화
drilly-max-drills-per-tick=틱당 처리할 드릴 수

[mod-setting-description]
drilly-refresh-enabled=활성화하면 드릴리가 지정한 시간마다 채광 드릴 갯수를 갱신합니다.
drilly-refresh-interval-minutes=드릴리 모드에서 드릴 갯수를 자동으로 새로 고칠 간격을 설정할 수 있습니다. (분 단위) 모드에서는 틱당 최소 1개의 채광 드릴을 처리합니다.
drilly-current-period-index=드릴 효율을 추적할 시간을 설정할 수 있니다. (숨겨진 설정)
drilly-group-deep-resources=활성화하면 접두사 'deep-'가 붙어있는 ID의 자원은 접두사가 붙지 않은 자원와 함께 그룹화됩니다. (변경 시 새로 고침이 진행됨)
drilly-max-drills-per-tick=자동 갱신 작업 중 틱당 처리할 최대 채광 드릴 수량을 설정할 수 있습니다.