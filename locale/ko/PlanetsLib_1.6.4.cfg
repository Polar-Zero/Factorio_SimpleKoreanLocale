[mod-name]
PlanetsLib=행성 라이브러리(PlanetsLib)

[mod-description]
PlanetsLib=행성, 위성 및 기타 우주 시스템을 만드는 모더를 위한 코드와 그래픽, 규칙 등 표준화를 지원하는 커뮤니티 프로젝트입니다.


[surface-property-name]
temperature=온도
oxygen=대기 중 산소
nitrogen=대기 중 질소
carbon-dioxide=대기 중 이산화탄소
argon=대기 중 아르곤

[planetslib-templates] 
moon-description=__1__\n__2__ 궤도 공전 중
planet-description-one-moon=__1__\n위성: __2__.
planet-description-two-moons=__1__\n위성:  __2__, __3__.
planet-description-three-moons=__1__\n위성: __2__, __3__, __4__.



[planetslib]
cargo-pod-canceled=[PlanetsLib] __1__에서의 안전하지 않은 화물 포드 강하가 취소되었습니다. 허브 인벤토리에 __2__이/가 있어야 합니다.
cargo-drops-tech-description=__1__에 캐릭터 외의 화물을 실은 화물 포드가 착륙할 수 있도록 합니다.


[technology-name]
cargo-drops=__1__ 안전한 화물 포드

[technology-description]
cargo-drops=__1__로 강하하는 화물 포드에 플레이어 이외의 객체를 싣더라도, 안전하게 착륙할 수 있도록 합니다.