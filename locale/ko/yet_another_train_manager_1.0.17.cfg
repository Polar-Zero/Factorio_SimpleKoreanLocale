[mod-name]
yet_another_train_manager=또다른 기차 관리자(Yet another train manager)

[mod-description]
yet_another_train_manager=기차와 정류장으로 구성된 네트워크를 관리하는 장치를 게임에 추가합니다.\n공급역은 네트워크에 품목(아이템 또는 유체)을 제공하고, 요청역은 이러한 품목을 요청합니다.\n이 모드는 공급역에서 요청역으로 품목을 배송할 열차를 할당해줍니다.\n이 모드는 훌륭한 모드인 LTN에서 많은 영감을 받았지만 완전히 다른 방식으로 이러한 배송 방식을 구현하였습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


