[mod-setting-description]
yaltn-allow_trainstop_name_routing=가능한 경우 임시 열차 정류장 없이 열차 정류장 이름으로 직접 경로 지정을 하도록 허용합니다. 훨씬 효율적이며 요청역에 열차 제한을 사용할 수 있습니다.\n단, 열차 제한을 사용하는 모든 요청역에 대해 다른 이름을 지정해야 합니다.
yaltn-auto_clean=대기역에 도착한 기차의 아이템과 유체를 비워야 합니다 (그렇지 않으면 기차가 막힙니다)
yaltn-auto_rename_station=같은 이름의 역이 하나만 있으면 배치한 역 이름을 자동으로 바꿉니다.\n같은 이름의 정류장이 둘 이상 있다면 아무것도 하지 않습니다.
yaltn-default_threshold=기본 배송 임계값
yaltn-disabled=스케줄러를 비활성화하면 생성된 모든 배송을 처리한 뒤, 새로운 배송을 생성하지 않습니다.
yaltn-log_level=로그 수준
yaltn-reaction_time=물류 네트워크의 수정사항을 고려한 최대 지연 시간입니다.
yaltn-refuel_min=연료 재보급 전 시간 (초)
yaltn-teleport_min_distance=기차는 목적지까지의 거리가 다음 값 이상인 경우에만 텔레포트를 시도하려 합니다.
yaltn-teleport_threshold=텔레포터 최소 효율을 설정할 수 있습니다.\n총 거리 / 텔레포터 사용 거리
yaltn-teleport_timeout=텔레포트를 진행하지 않고 기차 배송을 진행하기 전에 대기할 시간
yaltn-ui_fluid_wagon_capacity=UI상에서 기준으로 할 유체 화물차 크기 (요청 및 임계값 계산에 사용)
yaltn-ui_train_wagon_count=UI상에서 기준으로 할 화물/유체 화물차 수량 (요청 및 임계값 계산에 사용)
yaltn-ui_wagon_slots=UI상에서 기준으로 할 화물차 슬롯 (요청 및 임계값 계산에 사용)
yaltn-use_direct_distance=경로 계산에 유클리드 거리를 사용합니다(비활성화된 경우 기본 Factorio 기차 API를 사용합니다)
yaltn-use_teleporter=텔레포터 활성화
