[mod-description]
factorio_hd_age_modpack=우주 시대 DLC를 위한 고해상도 HD 텍스처가 포함된 모드팩입니다. 이 모드는 어떠한 콘텐츠도 포함하지 않으며, 다른 모드 패키지만 참조합니다.
factorio_hd_age_space_age_military=우주 시대 DLC의 군사 객체의 고해상도 스프라이트가 포함된 HD 텍스처 팩입니다. 현재는 레일건 스프라이트만 지원됩니다.
factorio_hd_age_space_age_logistics=우주 시대 DLC의 물류 객체의 고해상도 스프라이트가 포함된 HD 텍스처 팩입니다. 추진기 스프라이트는 아직 지원되지 않습니다. 터보 운송 벨트 이미지는 업스케일링하면 게임 크기 제한을 초과하므로 진행할수 없었습니다.
factorio_hd_age_space_age_enemies_gleba=우주 시대 DLC의 글레바 행성 적에 대한 고해상도 스프라이트가 포함된 HD 텍스처 팩입니다. 리글러 펜타포드 스프라이트는 아직 지원되지 않습니다.
factorio_hd_age_space_age_base=우주 시대 DLC의 기본 객체(예: 고철, 식물)에 대한 고해상도 스프라이트가 포함된 HD 텍스처 팩입니다.\n메카 아머 스프라이트는 아직 지원되지 않습니다.
factorio_hd_age_quality=우주 시대 DLC의 품질 객체에 대한 고해상도 스프라이트가 포함된 HD 텍스처 팩
factorio_hd_age_elevated_rails=우주 시대 DLC의 고가 철도 객체에 대한 고해상도 스프라이트가 포함된 HD 텍스처 팩.\n기관차와 모든 유형의 화물차는 현재 지원되지 않습니다. 고가 철도의 모든 스프라이트는 게임 크기 제한을 초과하므로 업스케일링할 수 없었습니다.
factorio_hd_age_space_age_terrain_vulcanus=우주 시대 DLC의 불카누스 지형을 위한 고해상도 스프라이트가 포함된 HD 텍스처 팩