distant-misfires=지루한 자동 조준 탄환은 이제 옛 이야기입니다. 탄환 발사체를 부정확한 발사체로 대체합니다. 탄창 크기가 증가되지만 정확도 역시 감소됩니다. 바이터들에게 진정한 총알 지옥을 경험하게 하십시오. 모두 설정 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


