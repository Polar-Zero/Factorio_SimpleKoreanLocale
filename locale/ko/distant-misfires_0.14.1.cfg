[item-description]
dm-fast-magazine=초음속으로 발사되는 고속 탄약입니다.
dm-sniper-magazine=다른 총알을 뭉쳐서 만든 장거리 대구경 총알입니다. 탄창 크기를 희생한 대가로 사거리, 데미지, 관통력이 훨씬 더 높아졌습니다.
dm-fast-uranium-magazine=탄창. 정확도, 데미지, 사거리가 향상된 초음속 우라늄 탄환입니다. 


