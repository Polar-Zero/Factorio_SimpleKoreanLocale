[mod-setting-description]
dm_range_multiplier=총알 발사체의 최대 사거리에 이 값 배율을 곱합니다. 이 값에 따라 목표물을 지나 얼마나 멀리 이동할 수 있는지 여부가 달라집니다.
dm_base_bullet_range=최대 총알 이동 거리입니다. 모드에서 지원하지 않는, 사거리가 훨씬 긴 탄창 기반 포탑이 추가된 경우에만 변경이 필요합니다.
dm_shotgun_range_multiplier=산탄총 발사체의 최대 사거리에 이 값을 곱합니다.
dm_mag_multiplier=탄창 크기에 이 값을 곱합니다. 탄창을 사용하는 총과 기관 포탑 내부에 보관할 수 있는 탄환 수가 변경됩니다.
dm_inaccuracy_mult=총알 사거리와 정확도의 변동 배율을 설정합니다. 이렇게 하면 총포 포탑의 일렬로 늘어선 총알의 효율성이 크게 향상됩니다. 또한 훨씬 멋지게 보입니다. 0으로 비활성화합니다.
dm_simple_res=나무와 바위, 스톰퍼 펜타포드 껍데기의 물리적 저항력 증가하여 이제 탄환에 피격받더라도 파괴될 가능성이 감소됩니다.  
dm_enable_extra_mags=연구를 통해 더 빠르고 사거리가 긴 탄환을 발사할 수 있는 탄창 유형을 추가로 잠금 해제할 수 있습니다. 포탑의 표적 유도성은 고려되지 않습니다.
m_enable_extra_mag_range=활성화하면, 우라늄 탄창이 +25% 포탑 추가 사거리, 저격 탄창이 +50% 포탑 추가 사거리를 제공합니다.
dm_disable_warnings=도달할 수 있는 범위 밖에 포탑이 배치될 때 발생하는 게임 채팅 알림을 비활성화합니다.
dm_force=0: 아군 사격 금지.\n1: 아군 또는 동맹 사격 금지.\n2: 아군 사격 허용. 