pref-calculate-craftable-numbers-tooltip=공장이 많을 경우 렉이 발생할 수 있습니다.
pref-mark-noncraftables=불가능한 제작법 빨갛게 표시
pref-mark-noncraftables-tooltip=특정 숫자를 계산하는 것보다 조금 더 빠릅니다.
