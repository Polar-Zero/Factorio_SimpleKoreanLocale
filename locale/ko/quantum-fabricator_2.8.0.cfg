rocket-parts-hover=지상에 있는 로켓 격납고에서 사용할 수 있는 로켓 부품 수를 설정합니다 (생산 보너스 적용 이전)\n활성화된 격납고가 있으면 요청된 건물이 즉시 제작되고 우주 플랫폼으로 이동하며 이 과정에서 로켓 부품이 소모됩니다(기본적으로 무게 20kg당 로켓 부품 1개, 격납고 생산 효율에 영향을 받음).
storage-frame-title=양자 저장소
take-out-item=아이템 묶음 꺼내기\n이 작업을 수행하려면 캐릭터가 해당 표면에 물리적으로 존재해야 합니다.
take-out-item-quality=아이템 묶음 꺼내기\n위쪽 드롭다운을 통해 꺼낼 아이템 품질을 설정할 수 있습니다.\n이 작업을 수행하려면 캐릭터가 해당 표면에 물리적으로 존재해야 합니다.
toggle-storage-button-tooltip=저장소 표시
toggle-storage-button-tooltip-platform=행성 궤도에 있을 때는 양자 저장소를 열 수 있습니다.
tooltip-dupe=기본 우선순위\n(제작기 설정에서 우선순위 변경 가능)
tooltip-dupe-blacklisted=제외 목록에 있는 제작법: 자동으로 제작되지 않습니다.
tooltip-dupe-prioritised=높은 우선순위: 우선적으로 복제됩니다.

