qf-allow-decrafting=해체 활성화
qf-allow-pulling-out=보관소에서 아이템 수동 제거 허용
qf-direct-mining-puts-in-storage=채광한 건물을 창고로 전송
qf-enable-auto-repair=자동 수리 활성화
qf-enable-space-transfer=우주 요청 허용
qf-reactor-free-transfer=아날로그화 원자로: 전송 무료화
qf-reactor-transfer-multi=아날로그화 원자로: 전송 속도 배율
qf-use-player-inventory=플레이어 인벤토리 고려
qf-deconstruct-non-buildables=건물이 아닌 객체 즉시 해체

[mod-setting-description]
qf-allow-decrafting=활성화하면, 양자 저장소에 넣은 건물이 자동으로 원재료로 해체됩니다.
qf-allow-pulling-out=이 옵션을 비활성화하면, 저장소에서 캐릭터 인벤토리로 직접 아이템을 가져올 수 없게 됩니다.
qf-direct-mining-puts-in-storage=활성화하면, 건물을 직접 채광하면__ITEM__skl-txtra0__오른쪽 클릭__ITEM__skl-txtre__ 양자 저장소로 보낼 수 있습니다. 아닐 경우 기본 게임과 동일하게 인벤토리에 저장됩니다.\n경고 - 이 옵션을 선택하면 건물 채광을 실행 취소할 수 없게 됩니다.
qf-enable-auto-repair=활성화하면, 저장된 수리 팩을 사용하여 전투가 끝난 건물을 자동으로 수리합니다. 이 설정은 파괴된 건물 재건에는 영향을 미치지 않습니다.\n경고 - 게임 후반에 바이터에게 지속적으로 공격을 받을 경우 성능에 영향을 줄 수 있습니다.
qf-enable-space-transfer=활성화하면, 저장소가 우주 플랫폼의 요청을 처리합니다. 지상에 로켓 격납고가 있어야 하며, 로켓 부품이 제작 및 사용됩니다.
qf-reactor-free-transfer=활성화하면, 아날로그화 원자로가 더 이상 아이템이나 유체를 전송하기 위해 열을 공급받을 필요가 없어집니다.
qf-reactor-transfer-multi=기본 속도는 초당 아이템 4개/유체 80입니다.\n예를 들어, 10으로 값을 설정하면 원자로가 10배 빨라지므로, 초당 아이템 40개/유체 800을 전송하게 됩니다.
qf-use-player-inventory=비활성화된 경우 모드가 모든 목적(건설, 제작, 해체, 아이템 요청 등)에 대해 플레이어의 인벤토리를 무시합니다.
qf-deconstruct-non-buildables=이는 나무, 바위, 지상의 아이템 등 설계도면으로 표현할 수 없는 모든 것에 영향을 미칩니다.