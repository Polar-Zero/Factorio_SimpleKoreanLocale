[item-description]
dedigitizer-reactor=핵 에너지를 활용하여 저장된 아이템을 현실 아날로그 세계로 되돌릴 수 있습니다!
digitizer-chest=아이템과 유체를 디지털화하여 무제한 디지털 저장소에 보관합니다.\n회로를 통해 제어할 수도 있습니다:\n[virtual-signal=signal-L] 신호로 입력 제한을 설정하거나\n[virtual-signal=signal-D] 신호로 제작 해체 활성화/비활성화가 가능합니다\n(0 이상이면 활성화, 0 미만이면 비활성화, 없거나 0이면 상자 설정 사용)
qf-storage-reader=양자 저장소에 아이템이 얼마나 있는지 신호를 출력합니다.\n선택 사항: [virtual-signal=signal-S] 신호를 지정하여 원하는 저장소 번호의 아이템을 가져올 수 있습니다.

[qf-entity]
dedigitizing-reactor-choose-fluid-tooltip=유체 선택
dedigitizing-reactor-choose-item-tooltip=아이템 선택
dedigitizing-reactor-choose-surface-tooltip=디지털화되어있던 아이템을 가져갈 양자 저장소를 선택합니다.\n경고! 교체 표면 아날로그화는 효율이 절반이며, 5배 많은 에너지를 소비하게 됩니다!
dedigitizing-reactor-title=아날로그화 설정
digitizer-chest-decraft=해체 전환
digitizer-chest-decraft-tooltip=활성화하면, 상자가 건물을 창고로 보낸 후 해체합니다.\n지도 설정에서 해체가 비활성화되어 있다면 무시됩니다.\n[virtual-signal=signal-D] 신호를 상자에 전송하여 회로를 통해 설정할 수 있으며, 0이 아닌 값의 신호가 전송되면 GUI 설정보다 우선합니다 (+값일 경우 활성화, -값은 비활성화).
digitizer-chest-intake=저장 한도 설정
digitizer-chest-intake-tooltip=저장되어있는 아이템/유체가 설정한 한도보다 많을 때 추가적으로 전송되지 않게 합니다.\n비어두거나 0으로 설정하면 제한 없이 무제한으로 저장됩니다.\n[virtual-signal=signal-L]을 상자에 전송하여 회로 네트워크를 통한 설정이 가능하며, 이 경우 0이 아닌 신호 값을 전달받으면 GUI 상의 설정보다 우선됩니다.
digitizer-chest-make-default=기본값으로 만들기
digitizer-chest-make-default-tooltip=새로 만드는 모든 디지털화 상자에 해당 저장 한도 및 제작 해체 설정을 적용됩니다.
digitizer-chest-title=디지털화 설정
surface-with-index-current=(현재)

