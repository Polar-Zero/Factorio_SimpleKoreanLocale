debug-caption-tooltip=그렇게 하면 나쁜 일은 일어나지 않을 것입니다.
debug-reprocess-recipes=활성화된 제작법 다시 검사
debug-reprocess-recipes-tooltip=검사는 기본적으로 기술 연구/연구 해제 시 자동으로 수행됩니다. 하지만 일부 모드에서는 임의의 시간에 제작법을 활성화/비활성화할 수 있습니다.\n필요한 제작법이 보이지 않는다면 이 버튼을 누르세요.
debug-title=디버그
debug-update_module_requests=고립된 아이템 요청 프록시 찾기
debug-update_module_requests-tooltip=다른 모드가 아이템 요청 프록시(예: 모듈 투입기)를 생성하면 이 모드가 이를 감지할 수 없습니다. 추적된 요청을 업데이트하려면 이 버튼을 누르세요.\n또는 아래 체크박스를 사용하여 자동으로 몇 초마다 이 버튼을 누르도록 할 수 있습니다.
duplicates-handling=중복 처리
duplicates-handling-caption=자동 제작에 우선/무시할 제작법을 선택할 수 있습니다.
duplicates-handling-caption-green=__CONTROL_LEFT_CLICK__으로 제작법을 우선 목록에 추가합니다.
duplicates-handling-caption-green-tooltip=복제 그룹당 1개의 제작법만 우선 목록에 등록이 가능합니다.
duplicates-handling-caption-red=__CONTROL_RIGHT_CLICK__으로 제작법을 제외 목록에 추가합니다.
duplicates-handling-caption-red-tooltip=사용 가능한 제작법이 없을 경우, 자동 제작이 진행되지 않습니다.
duplicates-handling-reprocess-button-caption=선택된 우선순위를 사용해 제작법 다시 계산
duplicates-handling-reprocess-button-tooltip=사용 가능한 제작법 중 우선적으로 사용할 제작법을 선택합니다. 모든 제작법이 제외 목록에 있는 경우 기본값이 사용됩니다.
