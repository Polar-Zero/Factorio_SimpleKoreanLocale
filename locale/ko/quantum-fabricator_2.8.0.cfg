[mod-name]
quantum-fabricator=양자 제작기(Quantum Fabricator)

[mod-description]
quantum-fabricator=고스트 객체 건설 및 수동 제작을 자동화할 수 있게 하여, 건설 로봇이나 다이소를 대부분 쓸모없게 만듭니다. 해체, 업그레이드, 타일 배치/제거, 모듈 투입, 수리 등 건설 로봇이 하는 대부분의 작업을 처리합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
qf-fabricator-gui-toggle=양자 제작기 인벤토리 열기

