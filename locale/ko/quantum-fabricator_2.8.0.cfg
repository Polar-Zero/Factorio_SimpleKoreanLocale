[shortcut-description]
qf-fabricator-enable=건설, 해체, 업그레이드, 수리에 영향을 줍니다\n나무/바위/절벽 해체에는 영향을 주지 않습니다.

[technology-name]
matter-dedigitization=물질 아날로그화
matter-digitization=물질 디지털화

[technology-description]
matter-dedigitization=창고에서 아이템과 유체를 자동으로 가져오는 데 사용할 수 있는 아날로그화 원자로를 잠금 해제합니다.
matter-digitization=아이템과 유체를 창고로 직접 보낼 수 있는 디지털화 상자의 잠금을 해제합니다.

