[mod-name]
CircuitHUD-V2=회로 HUD V2(Circuit HUD V2)

[mod-description]
CircuitHUD-V2=플레이어 HUD/UI를 통해 모든 회로 신호를 추적할 수 있도록 합니다. 인벤토리 모니터링, 물류 로봇 네트워크, 생산 흐름, 경보, 회로 네트워크 디버깅 또는 전력망 모니터링에 유용합니다! Circuit HUD 모드의 연장선으로, 동일한 객체를 사용하므로 기존 저장 파일에 안전하게 설치할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


