[mod-setting-description]
electric_pole_free_light-power_pole_powered_area_lighted_percent=각 전봇대의 전원이 공급되는 영역에 따라 조명을 비출 영역을 설정할 비율입니다. 전봇대의 '전신주 조명 영역'과 '전신주 연결 범위' 중 큰 값에 따라 조명 크기가 설정됩니다. (기본값: 100)
electric_pole_free_light-power_pole_connection_reach_lighted_percent=조명이 켜진 각 전봇대 사이의 연결 간격에 따라 조명을 비출 영역을 설정할 비율입니다. 전봇대의 '전신주 조명 영역'과 '전신주 연결 범위' 중 큰 값에 따라 조명 크기가 설정됩니다. (기본값: 0)
electric_pole_free_light-light_brightness=0: 조명 없음 / 1: 매우 밝은 조명, Factorio 기본 조명은 0.9 값으로 설정되어 있습니다. (사용 가능한 값: 0.0 ~ 1.0 / 기본값: 0.6)