[mod-name]
memory-cards=메모리 카드(Memory cards)

[mod-description]
memory-cards=이 모드는 네트워크 신호를 저장하는 메모리 카드를 게임에 추가합니다\n\n번역: SimpleKoreanLocale(PolarZero)

[item-name]
memorycard=메모리 카드
memorycard-reader=메모리 카드 리더기
memorycard-writer=메모리 카드 작성기
memorycard-write-recipe=메모리 카드에 데이터 기록

[virtual-signal-name]
memorycards-signal-inserted=삽입된 메모리 카드

[description]
memorycard=메모리 카드는 회로 네트워크 신호를 저장할 수 있는 아이템입니다. 저장할 수 있는 신호 수에 제한이 없습니다.
memorycard-empty=이 카드는 비어 있습니다. 회로 네트워크에 연결된 메모리 카드 작성기에 투입하여 데이터를 저장하세요.
memorycard-reader=투입한 메모리 카드에 기록된 신호를 회로망에 출력합니다.
memorycard-writer=회로망에서 신호를 읽어 투입하는 메모리 카드에 기록합니다. 이 작업에는 시간이 걸리며, 기본적으로 신호는 작성이 완료되는 시점의 두 전선 합계 값이 기록되지만, 빨간색과 초록색 전선의 값을 별도로 기록하는 것도 가능합니다. 작성이 완료되면 카드에 기록된 모든 것은 새로운 값으로 덮어씌워집니다.
memorycards-signal-inserted=메모리 카드 리더기에 메모리 카드가 삽입되어 있다면 1을 반환합니다.
memorycard-write-recipe=연결된 물류 네트워크로부터 데이터를 가져와 메모리 카드에 기록합니다. 이 기계에는 작성에 대한 여러 옵션이 있습니다.

[memorycards]
has-more-signals=... __1__개 더 있음.
total-signals=__1__ __plural_for_parameter__1__{1=신호|rest=신호}__가 있습니다.
combined-channel-description=모든 채널:
red-channel-description=빨간색 채널:
green-channel-description=초록색 채널:
info-label=__1__ [img=info]

[memorycards-editor]
name=메모리 카드 편집기
close=닫기

memory-card-section-title=메모리 카드 내용
memory-card-section-help=여기에 메모리 카드를 삽입하면 데이터를 확인할 수 있습니다. 아래 화면에서 카드에 쓰여진 데이터를 볼 수 있습니다.\n\n배경 색상은 신호 채널(빨간색 또는 초록색)을 나타내며, 회색 배경은 신호가 양 채널 모두로 전송됨을 의미합니다.\n\n카드 데이터를 편집기 내용에 복사하거나 덮어쓸 수 있습니다.
memory-card-section-copy-caption=편집기로 복사
memory-card-section-copy-tooltip=편집기 내용을 삭제하고, 카드 데이터로 덮어씁니다.
memory-card-section-no-card-hint=메모리 카드가 없습니다
memory-card-section-paste-caption=카드에 내용 작성
memory-card-section-paste-tooltip=메모리 카드에 편집기 내용을 작성합니다.

editor-section-title=편집기 내용
editor-section-help=이 섹션은 편집기 내용을 나타냅니다. 자유롭게 신호를 편집하거나 메모리 카드에서 불러올 수 있으며, 편집이 끝나면 편집기 내용을 메모리 카드에 작성할 수 있습니다.
editor-section-reset-help=편집기 내용을 삭제합니다. 메모리 카드 데이터는 지워지지 않습니다.
editor-section-channel-switch-help=신호의 채널입니다. 왼쪽은 빨간색 채널, 오른쪽은 초록색 채널, 가운데는 다중 채널입니다.

[memorycards-writer-options]
title=작성기 옵션
use-channels=별도의 신호 채널 사용
use-channels-tooltip=체크하면 빨간색과 초록색 신호가 메모리 카드에 따로 작성됩니다.
list-contents=메모리 카드 설명에 신호 나열
list-contents-tooltip=체크하면 메모리 카드 설명에 각 채널의 상위 20개 신호가 나열됩니다. 체크 해제하면 설명에 신호 갯수만 표시됩니다.
custom-label=이름:
custom-label-empty=이름 없음
custom-label-tooltip=메모리 카드 설명에 추가될 사용자 지정 텍스트
custom-label-edit-button-tooltip=이름 편집

[memorycards-reader-options]
title=리더기 옵션
diagnostics-channel=출력할 신호 채널
diagnostics-channel-tooltip=이 리더기에 메모리 카드가 투입되어 있을 때, 리더기는 지정된 채널로 가상 신호 [virtual-signal=memorycards-signal-inserted]를 출력합니다.
diagnostics-channel-none=없음
diagnostics-channel-red=빨간색
diagnostics-channel-green=초록색
diagnostics-channel-both=둘 다

[memorycards-commands]
healthcheck-description=모든 표면에서 분리되어있는 객체를 찾아 삭제합니다. 매우 느릴 수 있으며, 개발 목적으로 사용됩니다.
healthcheck-total-holders=총 __1__ __plural_for_parameter_1_{1=리더기|rest=리더기}__, __2__ __plural_for_parameter_2_{1=작성기|rest=작성기}__, __3__ __plural_for_parameter_3_{1=객체|rest=객체}__ 처리됨
healthcheck-found-orphans=표면 __3__에서 __2__의 이상 징후 __1__ __plural_for_parameter_1_{1=개|rest=개}__를 발견하고 삭제하였습니다.
healthcheck-checked=표면 __1__ __plural_for_parameter_1_{1=객체|rest=객체}__를 발견하고 검사했습니다.