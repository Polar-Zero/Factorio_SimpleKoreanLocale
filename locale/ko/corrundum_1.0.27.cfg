[space-location-description]
corrundum=이곳은 이산화탄소 가스로 뒤덮인 행성입니다. 그로 인해 압력과 온도가 매우 높습니다. 런웨이 온실효과(Runaway greenhouse effect)로 인해 이곳의 조건은 불카누스보다 더 혹독하며, 흙과 번개 폭풍 사이에는 생명체의 흔적이 없습니다. 높은 압력 덕분에 보통 휘발성이 강한 석유가 이곳에서는 액체 상태로 존재하며, 그 양도 엄청납니다. 철과 구리는 주로 황동석이라는 형태로 결합되어 있습니다. 이 행성에서 중요한 금속은 백금으로, 이는 고급 황 처리에서 촉매로 사용되며 전기화학에서 양극과 음극으로 사용됩니다. 이 행성을 정복하기 위해서는 황을 중심으로 한 독특한 제작 체인이 필요합니다.

