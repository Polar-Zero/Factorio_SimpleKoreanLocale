[item-description]
platinum-ore=촉매 반응을 촉진하는 데 유용한 귀금속.
chalcopyrite-ore=구리와 철이 황과 결합한 아름다운 푸른 광석. FeCuS.
platinum-plate=정제된 백금 광석을 판 형태로 만든 것.
asphalt=정제된 타르로, 이를 콘크리트로 만들 수 있음.
catalytic-chemical-plant=백금 부품이 포함된 화학 공장. 촉매 반응과 전기화학에 적합.합니다
pressure-laboratory=연구소와 화학 공장의 불경스러운 사랑의 결실. 이 기계적인 괴물은 고압에서 제작되며, 일반 연구소보다 빠르게 연구할 수 있고, 과학 팩 소비는 50%만 필요합니다. 증기 동력/압력 시스템을 사용하며, 내부의 높은 압력이 연구를 더 빠르게 진행할 수 있게 합니다. 그러나 이 기계는 일반 품질의 과학 팩을 거부합니다 - 일반 팩은 이 기계의 압력에 적합하지 않습니다.
red-boiler=석유를 뜨거운 이산화탄소 가스로 변환하기 위해 설계된 보일러. 대부분의 가스를 포획하므로 오염이 적게 발생합니다.
red-steam-engine=열전 효과를 사용하여 에너지를 생산하는 개조된 증기 엔진. 뜨거운 이산화탄소 가스를 흡입하여 전력을 생산하며, 상당한 오염 비용이 발생합니다.
ice-box=부패하기 쉬운 물품을 최대 50% 더 신선하게 보관할 수 있는 플라스틱 박스!
dry-ice=고체로 냉각된 이산화탄소입니다.
sulfur-poison-capsule=유황을 연소시켜 유독한 독성 가스 형태로 만드는 캡슐입니다.
sulfuric-oxidizer=폭발 반응에 대한 산화제 역할을 위해 황산염 묶음으로 처리된 연료입니다.

