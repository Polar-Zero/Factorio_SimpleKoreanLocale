[technology-description]
tech-electric-trains=연료 대신 전기 에너지를 사용하도록 특수 설계된 열차의 사용이 가능합니다.
tech-alkaline-battery-pack=파워팩의 저렴한 대안. 알카라인 기차 파워팩은 오래 지속되지만 가속력 및 최고 속도가 감소되며, 재충전할 수 없으므로 한 번씩만 사용할 수 있습니다.
tech-electric-trains-braking-force=전기 열차에 대한 지속적인 테스트와 연구 결과, 전기 기관차와 일반적인 열차의 제동력을 5%까지 높일 수 있었습니다.
tech-electric-trains-experimental-charging=전기 열차에 대한 지속적인 테스트와 연구 결과, 전기 열차 파워팩을 3배 속으로 충전할 수 있는 새로운 실험적 충전소를 개발했습니다. 그러나 충전 과정 중 파워팩 파괴 가능성이 훨씬 더 높아집니다.
tech-electric-locomotive-wagon=전기 기관차와 기능적으로 동일하지만 전기 화물차 외관을 가진 전기 화물 기관차를 잠금 해제합니다. 긴 열차 구성에 미관상 목적으로 유용합니다.
tech-electric-artillery-wagon=자기부상 기술로 작동하며 일반 대포용 화물차보다 포탄 용량과 최고 속도가 더 높은 전기 대포 화물차의 잠금을 해제합니다.
tech-acceleration-battery-pack=표준 전기 열차 파워팩보다 가속도가 더 높은(+50%) 실험적 전기 기관차용 파워팩입니다. 사용하려면 최고 속도(-20%)와 연료 효율(-20%)를 희생해야 합니다.
tech-speed-battery-pack=표준 전기 열차 파워팩보다 최고 속도가 더 높은 (+50%) 실험적 전기 기관차용 파워팩입니다. 사용하려면 가속력(-20%)과 연료 효율(-20%)를 희생해야 합니다.
tech-efficiency-battery-pack=표준 전기 열차 파워팩보다 연료 가치가 더 높은(+200%) 실험적 전기 기관차용 파워팩입니다. 다른 단점은 없습니다!

