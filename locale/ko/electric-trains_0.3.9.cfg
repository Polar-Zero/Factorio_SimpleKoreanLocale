[mod-name]
electric-trains=전기 기관차(Electric Trains)

[mod-description]
electric-trains=[2.0 호환] 가장 진보된 전기 열차 모드!\n이 모드는 밸런스가 맞춰져 있는, UPS 친화적이며 미래적인 테마의 MAGLEV 기차를 추가합니다. 이 모드는 바닐라에 대한 게임 후반 확장처럼 느껴지도록 제작되었으며, 새로운 아이템 제작법도 그에 따라 밸런스가 맞춰져 있습니다. 이러한 열차는 최고 속도, 가속력, 적재량이 20% 증가되어 있습니다(모드 설정에서 수정 가능). 더 많은 연구, 아이템, 사운드, 제작법, 물류 문제와 장단점을 살펴볼 수 있습니다. 즐겨보세요!\n\n번역: SimpleKoreanLocale(PolarZero)


