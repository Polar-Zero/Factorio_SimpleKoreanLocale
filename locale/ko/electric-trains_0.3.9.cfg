[entity-description]
electric-locomotive=열차 파워팩를 사용하는 전기 기반 기관차. 이 기관차는 표준 기관차보다 더 나은 가속도와 최고 속도를 가지도록 설계되었습니다.
electric-locomotive-wagon=전기 화물차 외관을 한 전기 기관차. 이 기관차는 표준 기관차보다 더 나은 가속도와 최고 속도를 가지도록 설계되었습니다.
electric-cargo-wagon=전기 기관차와 호환되는 더 큰 용량의 화물차. 이 화물차는 MAGLEV와 수동 전도성 기술을 사용하여 마찰력의 영향을 최소화합니다.
electric-fluid-wagon=전기 기관차와 호환되는 더 큰 용량의 유체 화물차. 이 화물차는 MAGLEV와 수동 전도성 기술을 사용하여 마찰력의 영향을 최소화합니다.
electric-artillery-wagon=전기 기관차와 호환되는 더 큰 용량의 대포 화물차. 향상된 속도와 포탄 용량으로 적과 멋진 협상을 진행해보세요.
electric-train-battery-charging-station=사용된 열차 파워팩을 충전하는 충전소입니다.
experimental-electric-train-battery-charging-station=사용된 열차 파워팩을 충전하는 실험적인 충전소입니다. 이 새로운 충전소는 더 빠른 충전 속도를 가지며, 실험적 파워팩에 잠재력을 제공합니다.

