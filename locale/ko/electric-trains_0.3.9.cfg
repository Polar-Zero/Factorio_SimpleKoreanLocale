[mod-setting-description]
electric-locomotive-speed-setting=전기 기관차의 최대 속도를 정의합니다. 실험용 파워팩 효과는 별도로 적용됩니다.
electric-cargo-wagon-capacity-setting=전기 화물차의 화물 용량을 설정할 수 있습니다.
electric-fluid-wagon-capacity-setting=전기 유체 화물차의 유체 용량을 설정할 수 있습니다.
train-battery-pack-energy-density-setting=열차 파워팩 1개에 충전할 수 있는 에너지량을 설정할 수 있습니다.
train-battery-decay-enable-setting=열차 파워팩의 파괴/재생 여부를 조정할 수 있습니다. 비활성화하면 파워팩이 파괴되지 않습니다.
lock-behind-fulgora=전기 열차와 관련 기술을 해금하기 위해 풀고라 행성의 전자기학 연구가 필요하도록 하며, 또한 제작에 필요한 재료를 변경하고 전자기 공장이 필요하도록 수정합니다.
extended-train-spacing=8개의 타일로 된 큰 건물에 맞도록 기차 사이에 추가 공간을 추가합니다. (AAI Industry에서와 같이)