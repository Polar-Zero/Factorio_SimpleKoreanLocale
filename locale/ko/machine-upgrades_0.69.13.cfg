[mod-name]
machine-upgrades=기계 업그레이드(Machine Upgrades)

[mod-description]
machine-upgrades=이 모드는 제작 기계를 (실행 시점에) 업그레이드하는 기술을 만들 수 있는 API를 제공합니다. 예시: X 연구 => 조립기 +10% 속도, 또는 화학 공장 +20% 생산성. 이 모드 자체로는 아무것도 하지 않으며, 다른 모드와 함께 사용하기 위해 제작되었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


