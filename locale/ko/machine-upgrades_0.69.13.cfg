mupgrade-default-effect-descripton=기계

[mod-setting-name]
mupgrade-disable=모드 비활성화

[mod-setting-description]
mupgrade-disable=[color=255,125,0]경고[/color] 기계 업그레이드를 비활성화하면 모든 기계 업그레이드 기술 효과(예: 조립 기계 +10% 생산성)가 더 이상 작동하지 않습니다. 다음 조건을 모두 충족할 경우에만 사용하세요:\n1) 게임이 충돌하고, 충돌 로그에서 이 설정을 켜라고 안내하는 경우,\n2) 이미 해당 모드 개발자에게 충돌을 보고했으며, 수정을 기다리는 중이며,\n3) Machine Upgrades 모드가 다른 모드의 의존성인 경우.\n이 수동 비활성화는 긴급 상황에만 사용하십시오.__ITEM__skl-txtd0__