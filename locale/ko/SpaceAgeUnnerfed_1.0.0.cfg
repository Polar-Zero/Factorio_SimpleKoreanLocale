[mod-setting-description]
blahblahblah_ibetyoullneverguesswhichmodistolthiscodefrom_behaviour=중후반까지 첨단 물류를 갖추지 않으면 정말 빨리 낙후됩니다. 이제 첨단 물류 시스템 연구에 자동화, 물류, 화학 과학만 필요하도록 수정합니다.
blahblahblah_ibetyoullneverguesswhichmodistolthiscodefrom_coalliquefaction_behaviour=석탄 액화를 위해 다른 행성으로 갈 필요가 없도록 만들 수 있습니다.
blahblahblah_cliff_explosives_behaviour=절벽 폭발물을 자동화, 물류, 화학 과학만 있으면 만들 수 있도록 하여, 불카누스까지 가지 않고도 제작할 수 있게 합니다. 우주 시대 DLC가 비활성화되어 있다면 효과가 없습니다.
blahblahblah_aircraft_spaceage_easier_behaviour=“2.0.2 이전 항공기 능력치 사용” 설정으로 복원되지 않는 대부분의 우주 시대 관련 변경점을 1.1 기준으로 되돌립니다. 우주 시대 DLC가 비활성화되어 있다면 효과가 없습니다.
blahblahblah_easier_artillery_behaviour=대포에 텅스텐이나 금속공학 과학이 필요하지 않게 할 수 있습니다.
blahblahblah_addAircraftWeapons_behaviour=원격 보기 조작은 space exploration보다 우주 시대에서 좋지 않습니다: 예를 들어 다른 행성의 장착된 로켓을 바꿀 수 있는 방법이 없습니다. 제가 찾은 가장 좋은 해결책은 항공기에 더 많은 로켓 슬롯을 추가하는 것입니다. 다만 이 설정은 Aircraft 모드가 설치되어 있지 않으면 효과가 없습니다. 로켓 발사기가 있는 모든 항공기에 로켓 발사기 슬롯이 2개를 추가하여, 1개가 아닌 3개가 되도록 합니다.
blahblahblah_addTankWeapons_behaviour=현재 탄약 유형을 원격으로 전환할 수 있는 좋은 방법이 없습니다. 제가 찾은 가장 쉬운 해결 방법은 탱크에 더 많은 무기 슬롯을 추가하는 것입니다.
blahblahblah_remoteControlWarden_behaviour=워든 차량을 원격으로 제어할 수 있게 합니다. aai-vehicles-warden 모드가 설치된 경우에만 작동합니다.
blahblahblah_aircraft_remote_control_behaviour=항공기 우주 시대 모드의 모든 기체에 대한 원격 제어를 복원합니다. 이 기능은  aircraft-space-age 모드의 버전 2.0.2 이후 하향 조정되었습니다. 이 설정은 이를 되돌립니다.