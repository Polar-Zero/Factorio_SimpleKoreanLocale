[mod-name]
WireShortcutX=전선 단축키 X(Wire Shortcuts X)

[mod-description]
WireShortcutX=전선을 제공하는 단축키(Alt-W)를 추가하고, 반복해서 누르면 와이어 유형 간 전환이 가능합니다. 와이어를 배치해도 더 이상 아이템이 소모되지 않습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[shortcut]
wsx-make-wire=전선 추가/전환

[mod-setting-name]
wsx-number-of-shortcuts=단축키 수

[mod-setting-description]
wsx-number-of-shortcuts=이 설정은 게임에서 표시되는 단축키 버튼과 아이콘에만 영향을 미칩니다. 네 종류의 단축키는 항상 사용할 수 있으며 [font=default-bold]설정 > 조작[/font]에서 구성할 수 있습니다.

[string-mod-setting]
wsx-number-of-shortcuts-one=[font=default-semibold]1종류[/font] [item=red-wire][item=green-wire][item=copper-cable]
wsx-number-of-shortcuts-two=[font=default-semibold]2종류[/font] [item=red-wire][item=green-wire] / [item=copper-cable]
wsx-number-of-shortcuts-three=[font=default-semibold]3종류[/font] [item=red-wire] / [item=green-wire] / [item=copper-cable]