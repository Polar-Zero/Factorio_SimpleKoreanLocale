[mod-description]
bzlead=게임 초반에 사용할 수 있는 납 광석 자원을 게임에 추가합니다.\n납은 탄약, 파이프, 건전지 등에 사용할 수 있습니다.\n\n우주 시대 DLC, RSO, 기타 모드와 호환되는 독립 실행 가능한 BZ 모드입니다. 그래픽: snouz.\n\n번역: SimpleKoreanLocale(PolarZero)


