bzlead-byproduct=활성화하면, 납 생산 공정 부산물로 구리가 배출됩니다.
bzlead-more-ammo=기본값: lead-only 로 설정하면 더 많은 선택지가 제공됩니다.
bzlead-more-entities=납 확장 볼트 생산품과 납 상자를 게임에 추가합니다.
