[mod-setting-description]
ribbon-maze-blocks=블록 크기에 맞게 미로 너비가 설정됩니다 (맵 생성 설정이 유한한 경우 무시합니다)
ribbon-maze-chart-nearby-crude-oil=시작 지점 근처의 원유 노드 하나를 게임 시작시에 표시합니다 (효과가 적용되려면 자원 생성을 Ribbon Maze 모드에서 제어해야 함)
ribbon-maze-chart-nearby-uranium-ore=시작 지점 근처의 우라늄 노드 하나를 게임 시작시에 표시합니다 (효과가 적용되려면 자원 생성을 Ribbon Maze 모드에서 제어해야 함)
ribbon-maze-clear-start=미로의 시작 지점을 비워 더 많은 공간(청크당 32x32)을 확보합니다. 더 나은 시작을 위한 기지 공간을 늘리고 미로로의 더 용이한 진입을 돕습니다.
ribbon-maze-coal=Ribbon Maze 모드가 석탄을 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-copper-ore=Ribbon Maze 모드가 구리 광석을 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-crude-oil=Ribbon Maze 모드가 원유를 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-iron-ore=Ribbon Maze 모드가 철 광석을 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-stone=Ribbon Maze 모드가 돌 노드를 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-uranium-ore=Ribbon Maze 모드가 우라늄 광석을 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-mod-resources=Ribbon Maze 모드가 모드에서 추가한 광석을 배치할 방식을 선택합니다. 막다른 길에만 배치할 수도 있습니다!
ribbon-maze-mixed-patchwork-min=혼합 광석은 작은 패치의 모음인 패치워크로 구성됩니다, 각 작은 패치의 최소 크기는 이 설정값에 의해 제어됩니다.
ribbon-maze-mixed-patchwork-max=혼합 광석은 작은 패치의 모음인 패치워크로 구성됩니다, 각 작은 패치의 최대 크기는 이 설정값에 의해 제어됩니다.
ribbon-maze-mixed-preferred=자원이 시작 부분 근처에서 혼합되기 시작하며, 미로 전체에 걸쳐 혼합된 자원만 등장하게 됩니다.
ribbon-maze-separate-out-infinite-ores=활성화하면 무한 광석(예: Angel's Infinite Ores 모드)은 일반 패치 사이에 배치되지 않고, 별도로 배치됩니다.
ribbon-maze-infinite-ore-stretch-factor=무한 광석 노드(예: Angel's Infinite Ores 모드)의 크기가 증가하려면 이동해야 하는 청크 수입니다. 값이 높을수록 더 큰 무한 광석 패치를 얻기 위해 더 멀리 이동해야 합니다.
ribbon-maze-resource-stretch-factor=거리에 따른 자원량 증가 배율을 조정합니다. 값이 높을수록 더 풍부한 자원을 얻기 위해 더 멀리 이동해야 합니다.
ribbon-maze-block-size=미로 경로과 "벽"의 크기입니다. (타일 단위)
ribbon-maze-loop-chance=미로에서 루프가 발생할 가능성을 제공합니다(미로를 불완전하게 만듭니다). 루프가 많을수록 막다른 길이 줄어들어 자원 패치 수가 줄어듭니다.
ribbon-maze-water-resource=물이 막다른 길에 배치될 수 있게 합니다. 이렇게 하면 자원이 생성될 확률이 감소되지만, 지형 개조 없이도 더 많은 물에 쉽게 접근할 수 있습니다.
ribbon-maze-clearing-chance=미로에 개활지가 나타날 확률
ribbon-maze-clearing-size-max=미로에 나타날 개활지의 가장 큰 허용 크기
ribbon-maze-mangrove-density=맹그로브 생성 확률
ribbon-maze-green-raw-ratio=생성될 맹그로브 나무와 일반 나무의 비율을 설정할 수 있습니다. 맹그로브 나무는 관련 연구를 잠금 해제하면 원목으로 "제련"할 수 있습니다.

