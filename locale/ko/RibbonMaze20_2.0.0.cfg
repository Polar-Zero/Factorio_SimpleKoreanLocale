oil-scanning=시작 지점에서 약 1000타일 이내에 있는 오일 패치를 보여줍니다(Ribbon Maze가 오일을 제어하는 경우에만 해당!)
uranium-scanning=시작 지점에서 약 1000타일 이내에 우라늄 패치를 보여줍니다(Ribbon Maze가 우라늄을 제어하는  경우에만 해당!)

