[tips-and-tricks-item-description]
enemy_erm_redarmy-general-info=X년 전, 엔지니어였던 당신은 지구상에서 가장 유명한 인물 중 한 명이었습니다. 당신은 가장 강력한 도구를 제어할 수 있었으며, 가장 강력한 국가의 대통령조차 당신의 꼭두각시였습니다. 하지만 당신은 기괴한 일을 저지르고 말았습니다. 당신의 행동에 영향을 받은 모든 사람들이 "적색 부대"를 결성했습니다. 그들은 육해공을 막론하고 당신을 사냥하려고 했습니다. 당신은 유일한 우주선을 사용하여 탈출하는 것 외에는 다른 선택의 여지가 없었습니다.
enemy_erm_redarmy-planet-earth=이전 고향 행성. 그리웠나요?  하지만 이젠 행성의 모두가 당신을 죽이고 싶어합니다.