[mod-name]
ChangeInserterDropLane=투입기 놓는 위치 전환(Change Inserter Drop Lane)

[mod-description]
ChangeInserterDropLane=벨트의 어느 쪽 줄에 투입기가 아이템을 놓을지 변경할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
cidl-change-lane=투입기의 놓는 위치 전환

[message]
cidl-cannot-change-drop-lane=놓는 위치를 전환할 수 없습니다
cidl-drop-far=멀리 놓기
cidl-drop-near=가까이 놓기

[gui]
cidl-drop-lane=놓는 줄
cidl-far=멀리
cidl-near=가까이

[tips-and-tricks-item-description]
cidl-change-drop-lane=__CONTROL__cidl-change-lane__을 사용하거나 투입기의 GUI의 스위치를 조작하여, 투입기가 아이템을 놓을 위치를 변경할 수 있습니다. 이 설정은 설계도면으로 저장될 때도 유지되며, __CONTROL__copy-entity-settings__ 및 __CONTROL__paste-entity-settings__를 사용하여 복사/붙여넣기할 수 있습니다.

[tips-and-tricks-item-name]
cidl-change-drop-lane=놓는 위치 전환