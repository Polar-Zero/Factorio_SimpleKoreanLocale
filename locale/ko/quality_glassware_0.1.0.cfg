quality_glassware_create_debug_prototypes=디버깅 목적으로 그래픽 팩의 모든 유형의 플라스크에 대한 아이템과 기술을 생성합니다.
quality_glassware_overrides=쉼표로 구분된 ID=모델/변형 재정의 목록으로, 요청하는 모드에 반환될 플라스크를 변경할 수 있습니다. 어떤 할당을 재정의할 수 있는지는 로그 파일을 참조하세요.