burner-filter=아이템 선별이 가능한 화력 투입기를 게임에 추가합니다

[mod-setting-name]
kry-norecipe=비용 없는 긴팔 투입기 제작
kry-droplong=긴 팔 투입기 채광시 긴 팔 투입기 회수
kry-leech=화력 투입기 연료 흡수 활성화
kry-sorter=클래식 다중 행 메뉴 정렬
kry-fastreplace=투입기 빠른 교체 활성화
kry-long-burner-enable=화력 투입기 활성화
kry-filter-burner-enable=화력 묶음 투입기 활성화
kry-complex-burner-enable=묶음/대용량 화력 삽입기 활성화
kry-disable-others=다른 긴 팔 투입기 비활성화
kry-long-heat-enable=추가 긴 팔 열 투입기 활성화

[mod-setting-description]
kry-norecipe=활성화하면, 긴 팔 투입기를 일반적인 투입기만으로 바로 제작할 수 있으며, 별도의 추가 자원이 필요하지 않도록 합니다.
kry-droplong=활성화하면, 긴 팔 투입기를 회수할 때 긴 팔 투입기 아이템을 회수합니다.(기본 게임 동작). 비활성화하면 긴 팔 투입기를 채광하면 기본 투입기를 대신 회수할 수 있어, 간편한 다운그레이드가 가능합니다(우주 시대 DLC 게임에서는 이 옵션을 비활성화하는 것을 추천합니다).
kry-leech=모든 유형의 화력 투입기가 주변 개체에서 연료를 가져올 수 있도록 활성화합니다.
kry-fastreplace=모든 투입기의 빠른 교체 기능을 활성화합니다. 비활성화하면 긴 팔 투입기만 다른 긴 팔  투입기를 교체할 수 있습니다.
kry-long-burner-enable=화력 투입기를 활성화합니다. 비활성화하면 이 모드가 화력 변종의 투입기를 추가하지 않습니다. __ITEM__skl-txtd1__
kry-filter-burner-enable=화력 선별 투입기를 활성화합니다. 비활성화하면 묶음 및 묶음 필터도 추가되지 않습니다. __ITEM__skl-txtd1__
kry-complex-burner-enable=화력 묶음/대용량 투입기를 활성화합니다. __ITEM__skl-txtd0__.
kry-sorter=바닐라/우주 시대로 플레이할 때 대부분 투입기 선택에 기본적인 다중 행 정렬을 적용합니다. __ITEM__skl-txtd0__\n10개 이상의 투입기 유형이 감지되면 이 값은 무시됩니다(더 이상 단일 행에 제대로 맞지 않기 때문)
kry-disable-others=다른 모드에서 추가한 긴팔 투입기를 비활성화합니다. 그 대신 이 모드에서 추가한 투입기를 해당 위치에 대체하려고 시도합니다. 이 설정을 비활성화하면 다른 기술에서 긴팔 투입기의 변형을 우선시하므로 비슷한 투입기를 추가하는 다른 모드와 충돌할 수 있습니다.
kry-long-heat-enable=추가적인 긴 팔 열 투입기를 사용할 수 있습니다. 기본적으로 투입기 객체 추가를 줄이기 위해 비활성화되어 있습니다.