[mod-description]
kry-inserters=거의 모든 감지된 투입기의 긴 팔 변형을 추가합니다. 선택적으로 선별, 묶음 및 묶음 선별 투입기의 화력 버전도 추가합니다. Bobs Logistics, Artisanal Reskins, AAI Industry, Industrial Revolution 2 및 3, Factorio Extended Plus(FXP), Krastorio 2, Random Factorio Things 및 Plutonium Energy와 완벽하게 호환됩니다. Bobs Logistics의 투입기 개선 옵션과는 호환되지 않습니다. Bobs Adjustable Inserters 모드와는 함께 사용하지 않는 것이 좋습니다(대신 Side Inserters를 사용해 보세요!)\n\n번역: SimpleKoreanLocale(PolarZero)


