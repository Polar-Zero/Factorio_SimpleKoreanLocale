[mod-name]
EarlyvatedRails=빠른 고가 철도(Earlyvated Rails)

[mod-description]
EarlyvatedRails=고가 철도 해금을 더 빠르게 합니다. 또한 (선택적으로) 절벽 폭발물을 더 일찍 해금할 수 있으며, 불카누스에 가지 않고도 풀고라에 고가 철도 지지대를 설치할 수 있도록 할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
s6x-early-cliff=빠른 절벽 폭발물
s6x-no-vulcanus-supports=빠른 고가 철도 지지대
s6x-late-modify-railtech=final-fixes 단계에서 기술 수정

[mod-setting-description]
s6x-early-cliff=활성화하면 절벽 폭발물 해금 조건을 바닐라 (우주 시대 없는) 조건으로 되돌립니다.
s6x-no-vulcanus-supports=불카누스의 과학 팩 없이도 풀고라 행성 탐험에 도움이 되는 고가 철도 지지대를 연구할 수 있도록 합니다.
s6x-late-modify-railtech=활성화하면 data 단계가 아닌 data-final-fixes 단계에서 고가 철도 기술 연구를 수정합니다. 모드 호환성 개선에 도움이 될 수 있습니다. 아닌 데이터 최종 수정에서 엘리베이트 레일 기술을 수정합니다. 모드 호환성 개선에 유용할 수 있습니다.