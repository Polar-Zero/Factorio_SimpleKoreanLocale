fusion-fuel-fluoroketone-cost=융합 연료 하나를 제작하는 데 필요한 플루오로케톤(차가움)의 수량을 조정할 수 있습니다. (기본값: 20)
fusion-fuel-fuel-value=융합 연료의 연료 값을 조정할 수 있습니다. (기본값: 6GJ)
fusion-fuel-item-stats=융합 연료의 능력치와 제작 방식을 설정할 수 있습니다.
fusion-fuel-top-speed=융합 연료의 최고 속도를 설정합니다. (기본값: 130%)