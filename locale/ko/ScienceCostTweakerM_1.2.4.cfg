[item-description]
sci-automation-science-pack=연구소에서 연구하는 데 필요합니다. 복잡한 전자기 실험을 진행할 수 있지만, 이 과정에서 전자석은 파괴됩니다.
sci-bob-advanced-logistic-science-pack=물류 아이템의 흐름을 파악하거나. 최적의 운송 및 배송 방법을 찾는 연구에 필요합니다.
sci-chemical-science-pack=연구소에서 연구하는 데 필요합니다. 원자 수준에서 상호 작용을 조작하고 모니터링하여 연구에 도움을 주는 과정에서 스스로 소진됩니다.
sci-logistic-science-pack=연구소에서 연구하는 데 필요합니다. 이 장비는 현지의 환경적 요소가 물질이나 화학 반응에 어떤 영향을 끼치는지에 대한 예리한 통찰력을 제공하지만, 엄청나게 깨지기 쉬워 연구 과정에서 빠른 속도로 소진됩니다.
sci-military-science-pack=연구소에서 연구하는 데 필요합니다. 과학 팩은 무기 기술을 현지 환경에 맞게 조정하기 위한 시험에 사용되며, 이후 연구소에서는 시험 결과를 분석합니다.
sci-production-science-pack=연구소에서 연구하는 데 필요합니다. 이 '살아있는' 프로세서는 양자 수준에서 상호 작용을 직접 조작하고 모니터링할 수 있는 강력한 존재지만, 적대적인 연구 환경을 버티는 것은 어렵기에 소진되고 말 것입니다.
sci-utility-science-pack=연구소에서 연구하는 데 필요합니다. 이 아이템을 사용해 만든 가상 입자는, 연구소가 물질과 양자장을 조작하거나 분석할 수 있게 하여 첨단 기술의 적용을 돕습니다.
sct-advanced-logistic-science-pack=물류 아이템의 흐름을 파악하거나. 최적의 운송 및 배송 방법을 찾는 연구에 필요합니다.
sct-bio-science-pack=식물들은 자라고, 개량되며, 소비됩니다.
sct-htech-capbank=가상입자 주입기에 한번에 많은 에너지를 넣기 위해 사용됩니다.
sct-htech-injector=가상입자 주입기는 연구 과정에서 가상 입자를 생성한 다음, 난수 생성기에 주입합니다. 그 과정에서 자신과 대상을 분해시킵니다... 단지 과학을 위해서!!
sct-htech-random=엄청난 양의 난수를 기계적으로 빠르게 생성하면서, 가상 입자로 이루어진 폭격을 가해 양자장 및 가상 입자 물질 왜곡의 국소 편향성을 분석합니다.
sct-htech-thermalstore=열 에너지를 저장하는 데 이용되는 고밀도 금속 블록입니다.
sct-htech-thermalstore-heated=기계식 난수 생성기를 구동하는 데 사용되는, 매우 뜨거운 고밀도 금속 블록입니다.
sct-omni-pack-tools=옴니물질을 이용한 형태 조작에 사용됩니다.
sct-science-pack-0=화력 연구소에서 연구하는 데 필요합니다. 모든 것이 불에 타올랐더라도, 분명 배울 수 있습니다.
sct-t0-crate=내용물을 불태울 때 연구소에 불이 옮겨붙지 않도록 보호합니다.
sct-t0-solvent=나무 조각과 철 분말의 연소 가능한 혼합물


