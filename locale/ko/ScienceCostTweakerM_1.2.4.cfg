[mod-description]
ScienceCostTweakerM=제작법, 수량, 시간을 수정하여 연구 비용을 조정합니다. 자세한 비용을 조정하려면 관련 *.lua 파일을 수정하세요. - UberWafe가 제작한 원본 모드를 0.18+ 버전을 위해 업데이트되었습니다.\n\n번역: SimpleKoreanLocale(Planner, PolarZero)\n일부 번역은 이전 Planner님 번역을 참고했습니다.


