[mod-setting-description]
sct-connect-science=과학 팩들을 해당 과학 팩이 필요한 기술과 연결합니다 (연결의 첫번째 아이템)
sct-difficulty-cost=연구 "티어"에 따른 기술 연구 비용 배율값을 추가합니다.\n\nlolwhat : 모든 연구 x0.01.\nUberWaffe : 군사 x2, 생산 x2, 다용도 x5.\nNormal : T2 x2, T3 x4, 군사 x4, 생산 4, 다용도 x6.\nExtended : T2 x4, T3 x6, 군사 x10, 생산 x10, 다용도 20, 무한 x25.
sct-lab-modules=모듈 슬롯이 활성화되는 연구소 티어를 정의합니다\n없음: (기본값) 모든 연구소에서 모듈 사용 불가\ntier3: T3: 모듈 x1, T4: 모듈 x2\ntier4: T4: 모듈 x2
sct-lab-scaling=연구소 티어에 따른 연구소 기본 연구 속도를 증가시킬 수 있습니다\n연구소 T1 - 속도 1, 연구소 T2 - 속도 1.1, 연구소 T3 - 속도 1.3, 연구소 T4 - 속도 1.5 (연구 속도 기술의 보정은 별도 적용됩니다)
sct-military=군사 관련 연구가 가능한 연구소 티어를 정의합니다.\n\ntier2: (기본값), T2 연구소부터 가능 (전자석, 상용AI, 군사)에서 사용 가능\ntier3: T3 연구소부터 가능(다용도, 우주 제외 모두)
sct-tier1-lab=티어 1 연구소에 사용할 프로토타입 유형을 정의합니다.\nsct-lab-t1: (기본값) 이 모드에서 재정의한 연구소를 사용합니다. 중간 생산품 제작시 다른 모드의 영향을 받을 수 있습니다\nlab: 기본 게임 제작법 사용, 다른 모드의 영향을 받을 수 있음