[tips-and-tricks-item-description]
7segs=[entity=7seg]는 회로 네트워크의 숫자 값을 표시하는 데 사용할 수 있습니다. 닉시관은 자동으로 왼쪽에 있는 인접한 객체과 연결되어 추가적인 숫자를 표시합니다. 가장 오른쪽 디스플레이에 연결하고 표시할 신호를 선택하기만 하면 됩니다.
7segs-color=모든 7-세그먼트 유형은 "색상 사용"이 선택된 경우, 숫자 값이나 문자 신호와 함께 수신받은 색상 신호에 따라 색상을 표시할 수도 있습니다. 색상은 [entity=small-lamp]와 동일한 우선 순위로 적용됩니다.