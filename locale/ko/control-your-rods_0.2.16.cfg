control-rod=투입 상태에 따라 통과하는 중성자 유체을 감소시킵니다.\n[color=orange][font=default-semibold]제어 방식:[/font][/color]\n[entity=reactor-interface]\n[item=red-wire]\n[item=green-wire]\n[shortcut=cyr-explorer-shortcut-control-rod] [color=#55adff]탐색기에서 확인..[/color]
cooling-tower=증기를 소비하여 물을 생성합니다.
fuel-rod=연료 유형에 따라 중성자 유체을 생성합니다.\n[color=orange][font=default-semibold]용융 온도:[/font][/color] 2500°C.\n[color=orange][font=default-semibold]저속 중성자 단면적:[/font][/color] 50%.\n[color=orange][font=default-semibold]고속 중성자 단면적:[/font][/color] 50%.
moderator-rod=고속 중성자 플럭스를 저속 중성자 플럭스로 변환합니다.
open-fuel-rod=연료봉의 뚜껑이 빠진 상태입니다. 극도로 방사성 물질로 공해되어 있으며, 방사성 검은 연기를 내뿜고 있습니다.
reactor-interface=원자로의 핵심. 원자로는 이것 없이는 작동하지 않습니다.\n[shortcut=cyr-explorer-shortcut-reactor-interface] [color=#55adff]탐색기에서 확인하기..[/color]
reflector-rod=그것에 부딪히는 중성자를 반사합니다.

