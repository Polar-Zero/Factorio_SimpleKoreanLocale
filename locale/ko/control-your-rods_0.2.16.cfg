character-plutonium=플루토늄
character-plutonium-efficiency=고속 플럭스 입력 시 감소합니다. 1500%에서 최고점을 기록합니다. 15ηF에서 50%에 도달합니다(저속 플럭스 없음).
character-plutonium-flux=출력은 고속 플럭스 입력의 2.5배이지만, 저속 플럭스 속도로 출력됩니다.
