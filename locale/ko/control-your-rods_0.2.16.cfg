nuclearcraft-americium=이머슘을 처리하여 강력한 중성자 원천으로 활용합니다. 토륨 연료로 사용되거나 완전 자율형 원자로로 적용 가능합니다.
nuclearcraft-plutonium=플루토늄을 순수한 플루토늄과 혼합 연료 구성으로 가공하여, 복잡하지만 강력한 원자로 설계를 위해 사용할 수 있습니다.
nuclearcraft-thorium=토륨을 가공하여 강력한 동시에 증식 가능한 연료로 활용합니다. 우라늄, 플루토늄 또는 이머슘으로 구동하여 많은 양의 전력을 생산합니다.

