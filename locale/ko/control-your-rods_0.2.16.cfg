character-thorium-cycle-efficiency=온도가 낮을수록 효율이 ,, [font=default-semibold]240[/font]°C에서 5000%로 최고점을 기록합니다. [font=default-semibold]500[/font]°C에서 약 700%입니다.
character-thorium-efficiency=온도가 낮을수록 효율이 높아지며, [font=default-semibold]240[/font]°C에서 2500%로 최고점을 기록합니다. [font=default-semibold]500[/font]°C에서는 약 400%입니다.
character-uranium=우라늄
character-uranium-efficiency=효율은 온도가 높고 입력되는 고속 플럭스가 높을수록 높아지며, 1500%에서 최고점을 기록합니다.
