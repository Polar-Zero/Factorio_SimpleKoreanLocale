explorer-control-rod-explanation=제어봉은 원자로 내의 중성자 플럭스를 조절하기 위해 사용됩니다. 회로 네트워크를 통해 각 제어봉을 통해 통과하는 중성자 플럭스의 비율을 0%에서 100%까지 조절할 수 있습니다.
explorer-control-rod-label=제어봉
explorer-control-rod-mode-group=Group:
explorer-control-rod-mode-group-explanation=원자로 인터페이스는 [color=#ecd378][font=default-bold]그룹 컨트롤러[/font][/color]로 설정될 수 있으며, 이는 매우 강력한 기능을 제공합니다. 제어봉과 인터페이스가 동일한 그룹 ID를 공유하는 경우, "S" 신호를 인터페이스로 전송할 수 있어 사용되는 케이블의 수를 크게 줄일 수 있습니다.
explorer-control-rod-mode-normal=정상:
explorer-control-rod-mode-normal-explanation=[item=green-wire] 또는 [item=red-wire] 중 하나에 "S" 가상 신호를 전송합니다. 범위는 0-1000입니다. 0은 투입 없음, 1000은 100%입니다.\n[color=#fdeacc]100% 투입은 중성자 플럭스의 0%가 통과 허용됩니다![/color]
explorer-control-rod-modes=제어 모드:
explorer-formula-common-formulas-explanation=- 대부분의 연료는 단순히 [font=default-semibold]저속 플럭스 + 고속 플럭스[/font]으로 구성되어 있습니다.\n - 대부분의 연료에서 온도는 저속 플럭스이나 고속 플럭스에 영향을 미치지 않습니다.\n - 하지만 대부분의 경우 온도가 효율에는 영향을 미칩니다.
explorer-formula-common-formulas-header=일반적인 공식:
explorer-formula-efficiency=효율
explorer-formula-explanation=각 연료는 고유한 특성을 가지고 있습니다. 이 특성은 연료의 모든 작동 방식을 결정하므로, 플루토늄 막대를 원자로에 무작정 넣기 전에 반드시 충분히 연구하십시오!
explorer-formula-flux=Flux
explorer-formula-graphs-but-how-do-they-work-explanation="변수" 필드(드롭다운)는 X축을 따라 변경될 변수를 선택합니다. 이 변수는 X축의 0부터 최대값까지의 범위를 가지며, 그 출력은 Y축에 표시됩니다. 커서 슬라이더를 사용하여 정확한 값을 확인할 수 있습니다.
explorer-formula-graphs-but-how-do-they-work-header=하지만 어떻게 작동하나요?
explorer-formula-graphs-efficiency-explanation=이 그래프는 연료봉의 효율성을 백분율로 표시합니다. 이 값은 연료봉의 [color=#fdeacc]입력 플럭스[/color]에 따라 달라집니다.
explorer-formula-graphs-efficiency-header=효율성
explorer-formula-graphs-example-explanation=우라늄 연료 특성을 살펴보겠습니다. 이 연료는 간단한 플럭스 출력 공식을 가지고 있습니다: 입력된 저속 플럭스의 2.5배를 출력하며, 이 중 90%는 저속 플럭스이고 10%는 고속 플럭스입니다. 이 특성은 변수를 "저속 플럭스"로 설정하면 확인할 수 있습니다. 변수를 "온도"나 "고속 플럭스"로 설정하면 두 경우 모두 효과가 없습니다.\n출력은 간단합니다: 저속 플럭스 + 고속 플럭스. 변수를 "slow flux" 또는 "fast flux"로 설정하고 관찰하세요.\n효율은 더 복잡합니다: 온도와 고속 플럭스에 모두 의존합니다. 변수를 "온도"로 설정하고 고속 플럭스 슬라이더로 추가적인 고속 플럭스를 추가하거나, 변수를 "fast flux"로 설정하고 해당 슬라이더로 추가적인 온도를 추가할 수 있습니다.
explorer-formula-graphs-example-header=예를 들어:
explorer-formula-graphs-explanation=각 특성에는 일련의 그래프가 연결되어 있습니다. 이 그래프를 통해 연료가 다양한 조건에서 어떻게 반응하는지 탐색할 수 있습니다. 다양한 조건을 시도해 보고 어떤 요인이 어떤 영향을 미치는지 확인해 보세요!
explorer-formula-graphs-flux-explanation=이것은 출력 플럭스(저속 및 고속)를 표시합니다. 이는 연료봉 [color=#fdeacc]입력 플럭스[/color]에 따라 달라집니다!
explorer-formula-graphs-flux-header=플럭스 출력
explorer-formula-graphs-header=그래프:
explorer-formula-graphs-power-explanation=이것은 출력 전력(MW 단위)을 표시합니다. 이는 연료봉[color=#fdeacc]출력 플럭스[/color]에 따라 결정되며, 입력 플럭스가 아닙니다!
explorer-formula-graphs-power-header=전력
explorer-formula-label=공식
explorer-formula-power=전력
explorer-fuel-rod-explanation=연료봉은 작동 중인 모든 원자로에서 가장 중요한 부분입니다. 이들은 투입된 연료에 따라 들어오는 [color=#ecd378][font=default-bold]중성자 플럭스[/font][/color]을 전력으로 변환합니다.\n연료봉은 네 방향으로 중성자 플럭스를 방출하여 작동합니다. 예를 들어: 우라늄을 연소하는 연료봉이 2ηS를 받으면 각 방향으로 1.125ηF와 0.125ηS를 방출합니다. 그 영향 범위 내의 첫 번째 연료봉은 1.125ηF × 고속 계수(0.5)와 0.125ηF × (0.5)를 받게 됩니다. 두 번째 연료봉은 0.5625ηF × 고속 계수 및 0.0625ηS × 저속 계수를 받습니다. (출력 - 출력 × 계수). 이 방식으로 중성자 플럭스은 연료봉에 의해 소비되며, 여러 연료봉을 통과할 때 추가 플럭스이 생성되지 않습니다.\n각 연료봉은 플럭스/출력/효율성을 정확히 [color=#fdeacc]초당 1번씩[/color] 계산하며, 입력 플럭스은 2초 동안의 값의 평균으로 계산됩니다. (실질적으로 2초마다 플럭스를 업데이트합니다.)\n그들은 많은 중요한 통계치를 가지고 있습니다:
explorer-fuel-rod-fuel-supply-explanation=특정 연료를 요청할 최소/최대값을 설정할 수 있습니다. 연료량이 최소값 밑으로 떨어지면 최대량까지 요청합니다.
explorer-fuel-rod-fuel-supply-header=연료 공급
explorer-fuel-rod-label=Fuel rods
explorer-fuel-rod-stat-fast-cross-section=이 값은 이 연료봉를 통과하는 고속 플럭스 중 연료에 의해 흡수되는 양을 결정하며, 이는 출력에 기여합니다. 일반적으로 낮은 값입니다.
explorer-fuel-rod-stat-fast-cross-section-header=고속 중성자 단면적:
explorer-fuel-rod-stat-meltdown=이 온도 상태가 유지된다면 큰 문제가 발생할 것입니다! 연료봉의 뚜껑이 폭발한 뒤 방사능으로 가득한 검은 연기와 함께 아름다운 공장을 뒤덮고, 노출된 연료봉은 녹아내리며 남아 있는 인프라를 파괴할 것입니다.
explorer-fuel-rod-stat-meltdown-header=노심용융:
explorer-fuel-rod-stat-slow-cross-section=이 값은 이 막대를 통과하는 저속 플럭스의 어느 정도가 연료에 흡수되어 출력에 기여하는지를 결정합니다. 일반적으로 상당히 높습니다.
explorer-fuel-rod-stat-slow-cross-section-header=저속 중성자 단면적:
explorer-fuel-rod-waste-removal-explanation=모든 폐기물은 해당 유형의 폐기물을 요청하는 모든 원자로 인터페이스로 자동으로 전송됩니다.
explorer-fuel-rod-waste-removal-header=폐기물 처리
explorer-gui-label=정보 탐색기
explorer-interface-explanation=원자로 인터페이스는 원자로를 조립하고 연료를 공급하는 방법입니다. [color=#ecd378][font=default-bold]원자로는 이 인터페이스가 없으면 작동하지 않습니다![/font][/color]
explorer-interface-label=원자로 인터페이스
explorer-interface-mode-group-explanation=그룹 ID를 임의의 숫자로 설정하면, 동일한 ID를 가진 제어봉은 이 인터페이스를 통해 제어됩니다! [item=red-wire] 또는 [item=green-wire] 중 하나에 신호 "S"를 0에서 1000 사이로 전송하여 제어봉을 제어할 수 있습니다.
explorer-interface-mode-group-header=그룹 컨트롤러
explorer-interface-mode-header=Modes:
explorer-interface-mode-input-explanation=핵연료를 인터페이스에 입력하면, *마법*의 힘으로 해당 연료를 요청하는 모든 연료봉으로 전송됩니다!
explorer-interface-mode-input-header=Input
explorer-interface-mode-output-explanation=잡을 아이템을 선택하면, *마법*의 힘으로 선별와 일치하는 사용 후 연료봉이 자동으로 배출됩니다!
explorer-interface-mode-output-header=출력
explorer-moderator-rod-explanation=조절봉은 간단히 말해, 통과하는 고속 중성자 플럭스의 0%에서 100%까지를 저속 중성자 플럭스로 변환합니다. 그게 전부입니다.
explorer-moderator-rod-label=조절봉
explorer-neutron-flux-comes-from-fuel-rods=연료봉은 각 기본 방향으로 중성자 플럭스를 방출하며, 특정 수의 타일(그들의 영향 거리)까지 레이캐스팅을 수행한 후 중단됩니다.
explorer-neutron-flux-control-rods=제어봉은 통과하는 플럭스의 0%에서 100%까지 흡수합니다. 회로와 함께 사용하여 재난을 방지하세요!
explorer-neutron-flux-explanation=중성자 플럭스은 반응성의 척도로 간주될 수 있습니다. 전력 수준이 높아질수록 대부분의 연료봉은 더 많은 중성자 플럭스를 방출합니다. 이는 단위 [font=default-semibold]η[/font]로 표시되며, SI 접두어를 사용합니다.
explorer-neutron-flux-how-do-i-control-it=이것을 어떻게 제어하나요?
explorer-neutron-flux-is-consumed=중성자 플럭스은 연료봉의 단면적에 비례하여 소비됩니다(흡수율로 측정됨). 핵연료는 입력 플럭스과 비례하여 중성자 플럭스를 방출하며, 이는 해당 공식에 따라 계산됩니다.
explorer-neutron-flux-label=중성자 플럭스 (η)
explorer-neutron-flux-speed-explanation=연료는 고속 중성자 플럭스(ηF)과 저속 중성자 플럭스(ηS)을 모두 방출합니다. 다양한 연료에 따라 저속 플럭스과 고속 플럭스를 서로 다른 양으로 소비하므로, 공식을 참조하십시오. 주의사항: 조절봉은 고속 플럭스를 저속 플럭스로 변환합니다!
explorer-neutron-flux-what-is-slow-fast="고속" "저속" 플럭스가 무엇인가요?
explorer-neutron-flux-where-does-it-come-from=어디서 왔나요?
explorer-neutron-flux-where-does-it-go=어디로 가나요?
explorer-reactor-explanation=모듈형 원자로는 CYR의 핵심입니다. 여러 개의 "연료봉"로 구성되어 있으며, 열 에너지를 매우 효율적으로 생산할 수 있습니다. 주의하세요: 적절한 제어 시스템이 필수적입니다! 이 원자로는 한 번 설치하면 방치할 수 있는 것이 아닙니다. 이러한 원자로를 조립하고 제어하는 방법을 이해하려면 다음 자료를 반드시 참고하세요:
explorer-reactor-label=모듈형 원자로
explorer-reflector-rod-bounce-distance=반사 거리:
explorer-reflector-rod-bounce-distance-explanation=반사 후, 중성자는 <= 이 반사 거리 이내로 이동합니다.
explorer-reflector-rod-bounce-limit=반사 한도:
explorer-reflector-rod-bounce-limit-explanation=중성자는 해당 수치만큼만 반사될 수 있습니다. 만약 이전에 더 많은 횟수만큼 반사되었다면, 반사되지 않고 통과하게 됩니다.
explorer-reflector-rod-explanation=반사봉은 자신에게 닿는 모든 중성자 플럭스를 완벽하게 반사합니다. 반사봉은 네 개의 기본 방향(북, 남, 동, 서)에서만 플럭스를 생성하기 때문에, 반사된 플럭스도 항상 네 개의 기본 방향 중 하나에서 발생합니다.
explorer-reflector-rod-label=반사봉
explorer-welcome=이 메뉴에는 원자로를 생성하기 위해 필요한 모든 정보가 포함되어 있습니다.\n찾아보세요!
