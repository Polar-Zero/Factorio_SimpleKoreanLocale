[mod-name]
k2-wind-turbine=Krastorio 2 풍력 발전기(Krastorio 2 Wind Turbine)

[mod-description]
k2-wind-turbine=크라스토리오 2의 풍력 발전기를 독립적으로 사용할 수 있도록 한 모드입니다. (https://mods.factorio.com/mod/Krastorio2). 사용자 지정 설정이 가능하며, 모든 크레딧은 원래 모드 개발자와 유지 관리자에게 돌아갑니다: raiguard, Krastor 및 Linver. 이 아름다운 모드와 작고 귀여운 발전기에 감사드립니다.\n\n번역: SimpleKoreanLocale(PolarZero)


