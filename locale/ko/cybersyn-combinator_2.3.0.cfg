[mod-setting-description]
cybersyn-combinator-loglevel=모드에서 작성할 로그 수준을 구성합니다. 개발자가 지시하지 않는 한 일반적으로 변경할 필요가 없습니다.
cybersyn-combinator-loglevel-chat=게임 채팅에 어떤 로그 메시지가 표시될지 구성합니다.
cybersyn-combinator-slotrows=Cybersyn에 포함되지 않은 신호를 위해 사용할 수 있는 행의 수입니다.
cybersyn-combinator-slotcount-network=(서브)네트워크 마스크 설정에 사용할 수 있는 신호 슬롯 수입니다.
cybersyn-combinator-slotcount-wagon=모드를 포함하여 게임에서 사용 가능한 가장 큰 화물차의 슬롯 수를 입력하세요, 허용되는 최대 잠금 슬롯 수를 구성하는 데 사용됩니다.\n기본값 1000은 개조된 객차에 대한 보호 수단일 뿐입니다.
cybersyn-combinator-upgradeable=활성화하면 일정 신호 조합기의 업그레이드로 간주하여, 기본 업그레이드 플래너가 일정 신호 조합기를 Cybersyn 조합기로 업그레이드하도록 표시할 수 있도록 합니다.\n\n빠른 업그레이드에는 영향이 없습니다
cybersyn-combinator-use-stacks=아이템 수량보다 묶음 수로 신호를 입력하는 것을 선호한다면 활성화하세요
cybersyn-combinator-expressions-enable=활성화하면, 아이템 묶음 수 또는 아이템 수량에 대한 입력값에 수학적 표현식을 사용할 수 있습니다. (예: '5 + 5'는 '10'으로 계산) 기본적인 수학 연산이 지원됩니다: 덧셈(+), 뺄셈(-), 곱셈(*), 나눗셈(/), 모듈로(%), 거듭제곱(^), 그룹화(괄호).
cybersyn-combinator-disable-built=새롭게 배치된 Cybersyn 조합기를 비활성화합니다
cybersyn-combinator-disable-built-nonplayer=소유자를 찾을 수 없는 Cybersyn 조합기는 비활성화됩니다(예: 자동 스크립트에서 배치한 경우).\n\n[font=default-bold]이 옵션은 소유자를 찾을 수 있는 조합기를 비활성화되지 않습니다.[/font]
cybersyn-combinator-negative-signals=활성화하면 조합기의 출력 신호 영역에 입력된 모든 아이템과 유체 신호가 음수 값으로 변환됩니다.\n\n[font=default-bold]이것은 네트워크 마스크나 특수 Cybersyn 신호에는 영향을 미치지 않습니다.[/font]
cybersyn-combinator-network-mask-parse-mode=조합기에 입력한 (서브)네트워크 마스크를 구문 분석하는 데 사용하는 방법입니다.
cybersyn-combinator-network-mask-display-mode=(서브)네트워크 마스크를 표시하는 방법.\n\n[font=default-bold]10진수:[/font] 마스크는 10진수 그대로 표시됩니다(예: '128').\n[font=default-bold]16진수:[/font] 마스크는 16진수로 표시됩니다(예: '128' 대신 '80').\n[font=default-bold]2진수:[/font] 마스크는 전체 2진수 값으로 표시됩니다(예: '128' 대신 '10000000').\n[font=default-bold]8진수:[/font] 마스크는 8진수로 표시됩니다(예: '128' 대신 '200').
cybersyn-combinator-network-mask-display-prefix=이 기능을 활성화하면, 포맷된 (서브)네트워크 마스크 앞에 접두사가 표시되어 해당 형식을 나타냅니다.\n\n예:\n[font=default-bold]10진수[/font] 숫자는 '0d12345'로 포맷됩니다.\n[font=default-bold]16진수[/font] 숫자는 '0xDEADBEEF'로 포맷됩니다.\n[font=default-bold]2진수[/font] 숫자는 '0b101010'으로 포맷됩니다.\n[font=default-bold]8진수[/font] 숫자는 '0o644'로 포맷됩니다.
cybersyn-combinator-network-mask-use-cs-default=활성화하면 Project Cybersyn의 "기본 네트워크 마스크" 설정이 결합기에서 새 네트워크 마스크를 만들 때 마스크 값을 미리 채우는 데 사용됩니다. 비활성화하면 이전에 입력한 마스크 값이 사용됩니다(있는 경우).
cybersyn-combinator-encoder-zero-index=활성화하면 인코더 Bit 버튼은 캡션에 0부터 시작하는 인덱싱(0부터 시작하여 31까지)을 사용하며, 1부터 시작하는 인덱싱(1부터 시작하여 32까지)은 사용하지 않습니다.
cybersyn-combinator-emit-default-request-threshold=활성화하면 Cybersyn 기본 요청 임계값과 일치하는 값은 조합기에서 제거되지 않습니다.
cybersyn-combinator-emit-default-priority=활성화하면 Cybersyn 기본 우선순위와 일치하는 값은 조합기에서 제거되지 않습니다.
cybersyn-combinator-emit-default-locked-slots=활성화 시, Cybersyn 기본 잠금 슬롯과 일치하는 잠금 슬롯 값은 결합기에서 제거되지 않습니다.

