[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=모든 메세지가 로그에 포함됩니다.
cybersyn-combinator-loglevel-INFO=정보보다 중요한 메세지만 로그에 포함됩니다.
cybersyn-combinator-loglevel-WARN=경고 또는 오류가 로그에 포함됩니다.
cybersyn-combinator-loglevel-ERROR=오류만 로그에 포함됩니다.
cybersyn-combinator-loglevel-DISABLED=로그에 아무것도 작성하지 않습니다.
cybersyn-combinator-loglevel-chat-DEBUG=모든 메세지가 로그에 포함됩니다.
cybersyn-combinator-loglevel-chat-INFO=정보보다 중요한 메세지만 로그에 포함됩니다.
cybersyn-combinator-loglevel-chat-WARN=경고 또는 오류가 로그에 포함됩니다.
cybersyn-combinator-loglevel-chat-ERROR=오류만 로그에 포함됩니다.
cybersyn-combinator-loglevel-chat-DISABLED=로그에 아무것도 작성하지 않습니다.
cybersyn-combinator-network-mask-parse-mode-DECIMAL=기본적으로 10진수 입력을 가정하지만 접두사를 사용하여 재정의할 수 있습니다.\n값을 편집할 때 모드는 표시된 스타일과 일치하는 값을 삽입하고 필요한 경우 접두사를 추가합니다.\n\n[font=default-bold]10진수:[/font] '0d' 접두사를 사용하여 10진수 모드를 강제로 적용합니다. '0d128'은 10진수 네트워크 마스크 '128'로 구문 분석됩니다.\n[font=default-bold]16진수:[/font] '0x' 접두사를 사용하여 16진수 모드를 강제로 적용합니다. '0x80'은 10진수 네트워크 마스크 '128'로 구문 분석됩니다.\n[font=default-bold]2진수:[/font] '0b' 접두사를 사용하여 2진수 모드를 강제로 적용합니다. '0b10000000'은 10진수 네트워크 마스크 '128'로 구문 분석됩니다.\n[font=default-bold]8진수:[/font] 8진수 모드를 강제로 적용하는 접두사 '0o', '0o200'은 10진수 네트워크 마스크 '128'로 구문 분석됩니다.
cybersyn-combinator-network-mask-parse-mode-HEX=16진수 입력을 가정합니다. 이 값에는 접두사를 사용할 수 없으므로 [font=default-bold]16진수만[/font] 입력할 수 있지만 '0x' 접두사를 사용할 필요가 없으므로 입력이 더 쉬워집니다.
cybersyn-combinator-network-mask-display-mode-DECIMAL=마스크는 10진수 그대로 표시됩니다(예: '128').
cybersyn-combinator-network-mask-display-mode-HEX=마스크는 16진수로 표시됩니다(예: '128' 대신 '80').
cybersyn-combinator-network-mask-display-mode-BINARY=마스크는 2진수로 표시됩니다(예: '128' 대신 '10000000').
cybersyn-combinator-network-mask-display-mode-OCTAL=마스크는 8진수로 표시됩니다(예: '128' 대신 '200').

[cybersyn-combinator-commands]
remote-open=원격 보기에서 마우스로 선택한 Cybersyn 조합기를 엽니다.
remote-close=원격 보기에서 연 Cybersyn 조합기를 닫는 데 사용합니다.
sort=마우스로 선택한 (마우스 아래에 있는) Cybersyn 조합기의 신호를 정렬합니다.
sort-all=모든 표면에 있는 Cybersyn 조합기 신호를 정렬합니다.

[cybersyn-combinator-window]
title=Cybersyn 조합기
cs-signal-reset=기본값으로 초기화
stacks=스택
items=아이템
network-list-title=네트워크 마스크
network-list-tooltip=왼쪽 버튼으로 신호를 선택하고 텍스트 상자에 네트워크 마스크 값을 입력한 다음 녹색 확인 버튼을 눌러 추가합니다.\n목록에서 항목을 편집하려면 __CONTROL_LEFT_CLICK__을 사용하고, 제거하려면 __CONTROL_RIGHT_CLICK__을 사용합니다.\n신호에서 __CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__을 사용하면 네트워크 인코더 GUI에서 열립니다.\n(새로운 값으로 기존 신호를 추가하면 업데이트됩니다)
network-list-item-tooltip=마스크:\n10진수: __1__\n16진수: __2__\n2진수: __3__\n8진수: __4__\n\n__CONTROL_LEFT_CLICK__: 수정\n__CONTROL_RIGHT_CLICK__: 삭제\n__CONTROL_KEY_CTRL____CONTROL_STYLE_BEGIN__ + __CONTROL_STYLE_END____CONTROL_LEFT_CLICK__: 네트워크 인코더에서 열기
invalid-signal=가상 신호 중 [virtual-signal=signal-everything], [virtual-signal=signal-anything], [virtual-signal=signal-each] 또는 비어 있거나 알 수 없는 신호는 출력 신호로 사용할 수 없습니다.\n자세한 내용은 [color=blue]https://forums.factorio.com/viewtopic.php?p=554711[/color] 링크를 참조해주세요.
max-network-signals=__1__ 네트워크의 최대 __plural_for_parameter_1_{1=신호 수량|rest=신호 수량}__ 에 도달하여 이 조합기에 더 이상 신호를 추가할 수 없습니다.
non-virtual-network-mask=[__1__=__2__]는 유효한 네트워크 마스크 신호가 아닙니다. 가상 신호만 사용할 수 있습니다.
item-total=아이템 합계
item-total-description=이 조합기에서 요청할 아이템의 합계 값입니다 (음수 신호 값만 포함됩니다)
item-stacks=스택 합계
item-stacks-description=이 조합기에서 요청할 아이템의 스택 값입니다 (음수 신호 값만 포함됩니다)
fluid-total=유체 합계
fluid-total-description=이 조합기에서 요청할 유체의 값입니다 (음수 신호 값만 포함됩니다)

[cybersyn-combinator-encoder]
title=네트워크 인코더
tooltip=번호가 새겨진 버튼은 네트워크 마스크(보조-네트워크)의 Bit를 나타냅니다. __CONTROL_LEFT_CLICK__으로 Bit(서브-네트워크)를 켜거나 끌 수 있습니다.\n숫자는 네트워크 마스크의 Bit 위치에 해당하며, 1번째 Bit(가장 중요하지 않은, 맨 오른쪽 비트)에서 시작하여 마지막 Bit(가장 중요한, 맨 왼쪽 비트)에서 끝납니다.\n\n활성화된 각 버튼은 기본적으로 최종 네트워크 마스크 값(신호)에 2의 거듭제곱을 더하며, 첫 번째 버튼은 2^0(1)에서 시작하며 마지막 버튼은 2^31(2,147,483,648)까지 증가합니다.
all=모두
none=없음
decimal=10진수
hexadecimal=16진수
binary=2진수
octal=8진수
