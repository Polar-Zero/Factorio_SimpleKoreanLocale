[mod-name]
what-is-it-really-used-for=어디에 진짜 사용되나요?(What is it really used for?)

[mod-description]
what-is-it-really-used-for=아이템이나 유체의 출처와 사용처를 찾는 데 도움이 되는 도구를 게임에 추가합니다. 이것은 Mr Doomah가 만든 원본 '어디에 사용되나요?"의 포크 버전으로, 최신 팩토리오 버전에 맞게 업데이트되고 기능이 추가되었습니다. Russian translation by Schmarotzer.  Japanese translation by shiru_tan and shela.  Some graphical elements based on Helmod, by Helfima.\n\n번역: SimpleKoreanLocale(PolarZero)


