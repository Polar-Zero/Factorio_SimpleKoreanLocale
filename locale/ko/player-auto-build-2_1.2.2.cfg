[mod-name]
player-auto-build-2=플레이어 자동 건설 2(Player Auto Build 2)

[mod-description]
player-auto-build-2=캐릭터 주변의 청사진 고스트 객체를 자동으로 건설하는 옵션을 게임에 추가합니다. '플레이어 자동 건설'의 업그레이드 버전으로, 더 빠르게 작동하며, 적과 플레이어의 움직임 확인 기능이 제거되었으며, 건설 거리도 늘어났습니다. 또한 인벤토리로 캐릭터 주변 나무, 바위를 채광하는 기능을 지원합니다(절벽 제외).\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
toggle-player-auto-build=플레이어 자동 건설 토글

[shortcut]
toggle-player-auto-build=플레이어 자동 건설 토글