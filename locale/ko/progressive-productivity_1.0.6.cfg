[mod-name]
progressive-productivity=점진적인 생산성(Progressive Productivity)

[mod-description]
progressive-productivity=물건을 만들면 만들수록 더 잘 만들 수 있게 됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[shortcut]
progressive-productivity-toggle-gui=생산성 보너스 UI 표시

[mod-setting-name]
progressive-productivity-fluid-cost-base=기본 유체 비용
progressive-productivity-fluid-cost-multiplier=유체 비용 배율
progressive-productivity-fluid-productivity-addition=유체 생산성 최대값
progressive-productivity-intermediates-only=중간 생산품에만 적용
progressive-productivity-item-cost-base=기본 아이템 비용
progressive-productivity-item-cost-multiplier=아이템 비용 배율
progressive-productivity-item-productivity-addition=아이템 생산성 최대값

[mod-setting-description]
progressive-productivity-fluid-cost-base=첫 번째 생산성 레벨을 달성하기 위해 생산해야 하는 제품 수량을 조정할 수 있습니다. 이후 레벨마다 아래 배율 설정값이 추가로 곱해집니다.
progressive-productivity-fluid-cost-multiplier=생산성 레벨이 상승할 때마다 제품 생산 필요량을 얼마만큼 곱할지 설정할 수 있습니다. 기본값이 10이고 배율이 2인 경우 진행률은 10, 20, 40, 80...이 됩니다.
progressive-productivity-fluid-productivity-addition=제작법에서 생산성을 몇%까지 향상시킬 수 있는지 제한값을 설정할 수 있습니다.
progressive-productivity-intermediates-only=생산 모듈이 작동하는 제작법에만 모드 기능을 적용합니다.
progressive-productivity-item-cost-base=생산성 레벨이 상승할 때마다 제품 생산 필요량을 얼마만큼 곱할지 설정할 수 있습니다. 기본값이 10이고 배율이 2인 경우 진행률은 10, 20, 40, 80...이 됩니다.
progressive-productivity-item-cost-multiplier=생산성 레벨이 상승할 때마다 제품 생산 필요량을 얼마만큼 곱할지 설정할 수 있습니다. 기본값이 10이고 배율이 2인 경우 진행률은 10, 20, 40, 80...이 됩니다.
progressive-productivity-item-productivity-addition=제작법에서 생산성을 몇%까지 향상시킬 수 있는지 제한값을 설정할 수 있습니다.