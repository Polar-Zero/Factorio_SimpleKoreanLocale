[mod-setting-description]
sf-building-bonus-toggle=대부분 조립 및 생산 유형 건물 속성 효과를 변경하여 원래 의도하지 않았더라도 토대 보너스를 허용합니다. [color=red]이 설정은 상황에 따라 일부 모드의 건물이 제대로 작동하지 않을 게 만들 수 있습니다.[/color] 이 설정을 비활성화하면 보너스에 바닐라 방어 보정이 사용됩니다.
sf-concrete-reduction-flat=2단계 타일의 구조물/유닛이 손상되었을 때 무시되는 [font=default-bold]고정 피해의 양[/font]입니다. 이는 백분율 감소 [font=default-bold]전에[/font] 적용됩니다.
sf-concrete-reduction-percent=2단계 토대 위의 구조물/유닛이 손상되었을 때 완화되는 피해의 [font=default-bold]백분율[/font]입니다.\n[color=yellow]감소 없음[/color]의 경우 0으로,  [color=cyan]완전 면역의 경우 100으로 설정합니다[/color].
sf-efficiency-bonus-toggle=토대 위에 지은 일부 건물의 효율성이 증가합니다.
sf-efficiency-list=토대 위 건물에 추가될 [font=default-bold]효율성 보너스의 백분율[/font]. 숫자 값은 각각 [color=#8eff9b]티어 3[/color], [color=#8ac7ff]티어 2[/color] [color=yellow]티어 1[/color]을 의미합니다.\n__ITEM__skl-txtra1__0 ~ 200__ITEM__skl-txtra2__[[color=#8eff9b]15[/color], [color=#8ac7ff]10[/color], [color=yellow]5[/color]] . [font=default-bold]0으로 설정하면 비활성화됩니다[/font]__ITEM__skl-txtre__
sf-entity-refresh=토대에 손상된 객체를 기록하여 올바른 피해 감소를 적용하는 빈도(틱). 값이 높을수록 의도치 않은 동작이 발생할 수 있습니다.\n[color=yellow]6틱 ≈ 0.1초[/color], [color=orange]60틱 ≈ 1초[/color].
sf-entity-tick-count=매 업데이트마다 확인할 객체의 수.\n[color=red]값이 높을수록 게임 성능이 저하됩니다![/color]
sf-friendly-explosion-reduction=토대 위에 있는 구조물/유닛이 아군 유닛의 폭발물에 의해 피해를 입었을 때 받는 데미지의 [font=default-bold]백분율[/font]입니다.\n[color=cyan]완전 면역을 위해 0[/color]으로,  [color=yellow]바닐라 기본값을 위해 100[/color]으로 설정합니다.
sf-friendly-impact-reduction=토대에 있는 구조물/유닛이 아군 유닛의 충돌로 피해를 입었을 때 받는 데미지의 [font=default-bold]백분율[/font]입니다.\n[color=cyan]완전 면역의 경우 0[/color], [color=yellow]바닐라 기본의 경우 100[/color]으로 설정합니다.
sf-friendly-physical-reduction=토대에 있는 구조물/유닛이 아군 유닛의 물리적 피해를 입었을 때 받는 데미지의 [font=default-bold]백분율[/font]입니다.\n[color=cyan]완전 면역의 경우 0[/color], [color=yellow]바닐라 기본의 경우 100[/color]으로 설정합니다.
sf-friendly-reduction-toggle=토대에 있는 구조물/유닛의 아군 오사에 피해 감소가 적용됩니다. 활성화하면 아군 오사 피해가 피해 감소 [font=default-bold]전에[/font] 적용됩니다.
sf-invulnerable-lamps-toggle=토대 위에 지은 조명은 피해에 면역이 됩니다. 또한 적들이 이 구조물을 공격하지 못하도록 합니다.\n[color=red]이 설정을 업데이트해도 기존 조명의 현재 면역 상태가 유지됩니다![/color]
sf-invulnerable-poles-toggle=토대 위에 지은 대형 전신주는 피해에 면역이 됩니다. 또한 적이 이러한 구조물을 공격하지 못하도록 합니다.\n[color=red]이 설정을 업데이트해도 기존 전봇대의 현재 면역 상태가 유지됩니다![/color]
sf-invulnerable-rails-toggle=토대 위에 지은 철도 신호는 피해에 면역이 됩니다. 또한 적들이 이 구조물을 공격하지 못하도록 합니다.\n[color=red]이 설정을 업데이트해도 기존 철도와 신호의 현재 면역 상태가 유지됩니다![/color]
sf-list-bonus=토대 보너스를 허용하도록 속성을 조정할 건물 유형 목록입니다. 이 설정은 내부 [font=default-bold]Prototype 유형[/font]을 사용합니다. 자세한 내용은 위키를 확인하세요.
sf-list-exclude=토대 보너스를 받지 않는 건물 유형 목록입니다. 이 설정은 내부 [font=default-bold]Prototype 유형[/font]을 사용합니다. 자세한 내용은 위키를 확인하세요.
sf-list-tier1=구조/객체에 [font=default-bold]낮은 수준[/font]의 보너스를 제공하는 타일입니다. 내부 ID 입력을 권장하며, 일부 단어 일치는 의도치 않은 동작을 초래할 수 있습니다.
