[mod-setting-description]
mdrn-use-electricity=활성화하면 적재기 작동에 전력이 필요합니다.
mdrn-double-recipe=제작 비용과 결과물을 두 배로 늘려, 지하 벨트가 동시에 2개씩 소모되도록 합니다.
mdrn-migrate-from-miniloaders=이미 지도에 배치된 Miniloaders 모드 객체를 Loaders Modernized 모드로 마이그레이션하려고 시도합니다. 인벤토리나 창고에 있던 소형 적재기는 손실되며, 조립 기계의 제작법은 초기화됩니다.
mdrn-enable-chute=매우 느린 로더 스타일 슈트를 만드는 레시피를 활성화합니다.
mdrn-enable-stacking=잔적 기술을 연구한 상태에서 적재기가 벨트에 여러 층으로 아이템을 쌓을 수 있도록 허용합니다.
mdrn-cheap-stacking=벨트 잔적이 활성화된 경우, 더 저렴한 비잔적 적재기 제작법 사용이 가능해집니다.
mdrn-use-aai-graphics=AAI 적재기 모드가 감지되었습니다.\n이 모드에서 AAI 적재기 그래픽만 사용하게 할 수 있습니다.\n\n이 값을 비활성화하고 다시 시작할 때 Loaders Modernized 및 AAI 적재기 모드를 모두 사용할 수 있어야 합니다.

[string-mod-setting]
mdrn-enable-stacking-none=없음
mdrn-enable-stacking-turbo-and-above=터보 벨트+
mdrn-enable-stacking-all=모두

[string-mod-setting-description]
mdrn-enable-stacking-none=적재기가 벨트에 아이템을 여러 층으로 쌓을 수 없습니다.
mdrn-enable-stacking-turbo-and-above=터보 적재기(및 그 이상)는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n터보(및 그 이상) 적재기 제작에 대용량 투입기가 필요하도록 수정됩니다.
mdrn-enable-stacking-all=모든 적재기는 적재 연구 수준에 따라 벨트에 아이템을 여러 층으로 쌓을 수 있습니다.\n\n적재기 제작에 필요한 투입기의 수량이 증가합니다.