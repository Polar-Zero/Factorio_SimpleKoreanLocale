[mod-name]
LTN_Combinator_Modernized=LTN - 현대화된 조합기(LTN Combinator Modernized)

[mod-description]
LTN_Combinator_Modernized=물류 기차 정류장의 제어 신호를 더 쉽게 관리할 수 있는, 친숙한 GUI를 갖춘 조합기를 게임에 추가합니다\n\n번역: SimpleKoreanLocale(PolarZero)


[entity-name]
ltn-combinator=LTN 조합기

[entity-description]
ltn-combinator=물류 기차 정류장에서 사용할 수 있는 신호를 출력합니다.

[ltnc-alerts]
built=자동 비활성화 서비스로 구축된 LTN 조합기입니다.

[ltnc-signal-tips]
ltn-depot=이 정류장을 대기역으로 지정합니다.\n\n[color=red]모든 요청 및 공급 신호가 무시됩니다.[/color]\n연료역 신호와 상호 배타적입니다. (동시 선택 불가)\n[color=blue]SHIFT[/color]를 길게 눌러 요청 및 공급 신호를 제거합니다\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color](선택하지 않음)
ltn-depot-priority=우선순위가 높을수록 우선 배차됩니다.
ltn-disable-warnings=다음과 같은 경고를 표시하지 않습니다: “이 요청에 대해 <X>를 공급하는 역을 찾을 수 없습니다."\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color](선택하지 않음)
ltn-fuel-station=이 정류장을 연료역으로 지정합니다.\n\n[color=red]모든 요청 및 공급 신호가 무시됩니다.[/color]\n대기역 신호와 상호 배타적입니다. (동시 선택 불가)[/color]\n[color=blue]SHIFT[/color]를 길게 눌러 요청 및 공급 신호를 제거합니다\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color](선택하지 않음)
ltn-locked-slots=이 공급역에 대해 화물차당 잠긴 슬롯 수입니다.
ltn-max-train-length=이 역에 허용되는 최대 기차 길이를 (기관차 + 화물차) 조정할 수 있습니다. [color=green](0: 제한 없음)[/color]
ltn-max-trains=이 역에 동시에 배정할 수 있는 최대 기차 수입니다. [color=green](0: 제한 없음)[/color]
ltn-min-train-length=이 역에 허용되는 최소 기차 길이를 (기관차 + 화물차) 조정할 수 있습니다. [color=green](0: 제한 없음)[/color]
ltn-network-id=특정 네트워크에 정거장을 할당하는 이진 인코딩 신호 값입니다.
ltn-network-id-all=모든 네트워크 설정(-1 또는 0xFFFFFFFF)
ltn-network-id-none=모든 네트워크 삭제(0 또는 0x0)
ltn-provider-priority=우선순위가 높은 아이템을 먼저 공급합니다.
ltn-provider-stack-threshold=역에서 네트워크에 아이템을 공급하기 전에 얼마나 아이템을 비축해둘지 묶음 수량을 설정할 수 있습니다.\n유체일 경우 이 신호는 무시됩니다.
ltn-provider-threshold=역에서 네트워크에 아이템을 공급하기 전에 얼마나 아이템/유체를 비축해둘지 설정할 수 있습니다.\n공급 묶음 임계값이 설정된 경우 아이템에 대해 이 신호 값은 무시됩니다.
ltn-requester-priority=우선순위가 높은 아이템을 먼저 요청합니다.
ltn-requester-stack-threshold=요청이 진행되기 전에 얼마만큼의 아이템이 필요해야 할지, 아이템 묶음 수량을 설정할 수 있습니다.\n유체일 경우 이 신호는 무시됩니다.
ltn-requester-threshold=요청이 진행되기 전에 얼마만큼의 아이템이 필요해야 할지, 아이템/유체 수량을 설정할 수 있습니다.\n요청 묶음 임계값이 설정된 경우 아이템에 대해 이 신호 값은 무시됩니다.
min-max-default=\n\n([color=blue]사용 가능한 값:[/color] __1__ ~ __2__ / [color=blue]기본값:[/color] [color=green]__3__[/color])
zero-value=\n\n[color=red]참고:[/color] '0' 값 신호는 조합기에서 제거되고, 대신 기본값 신호를 사용하는 LTN이 생성됩니다.

