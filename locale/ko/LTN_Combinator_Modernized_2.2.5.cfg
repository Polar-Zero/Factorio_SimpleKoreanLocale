[mod-setting-description]
ltnc-alert-build-disable=위의 설정으로 인해 강제로 일부/전체 기능이 비활성화된 조합기를 배치할 때 알림을 생성합니다.\n\n[color=blue]기본값:[/color] [color=green]활성화[/color]
ltnc-disable-built-combinators=새롭게 배치한 LTN 조합기의 선택한 기능을 비활성화할 수 있습니다.\n다음 기능으로 배치한 조합기를 포함합니다: 신규, 설계도면. 객체 복사\n\n[color=blue]기본값:[/color] [color=green]요청 비활성화[/color]
ltnc-emit-default-network-id=활성화하면, LTN 기본 네트워크 ID와 일치하는 네트워크 ID 신호가 조합기에서 제거되지 않습니다.\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color]
ltnc-emit-explicit-default=활성화하면, LTN 기본값과 일치하는 신호 값을 설정할 수 있습니다. LTN 기본값이 변경되더라도 조합기에서 제거되지 않습니다.\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color]
ltnc-high-threshold=요청/제공 기능을 비활성화할 때 설정할 임계값을 설정할 수 있습니다.\n\n[color=blue]기본값:[/color] [color=green]2,147,483,647[/color]
ltnc-misc-signal-rows=비-LTN 제어 신호에 사용할 수 있는 행 수.\n\n[color=blue]기본값:[/color] [color=green]2[/color]
ltnc-negative-signals=활성화하면 새로 생성된 '아이템' 및 '유체' 신호가 음수로 설정됩니다.\n[color=blue]SHIFT[/color]를 누르고 있으면 값이 양수로 유지됩니다.\n\n[color=blue]기본값:[/color] [color=green]활성화[/color]
ltnc-show-net-panel=활성화하면, 객체 미리 보기 대신 네트워크 ID 인코더를 기본으로 보여줍니다.\n\n[color=blue]기본값:[/color] [color=green]비활성화[/color]
ltnc-use-stacks=체크하면 아이템 요청이 아이템 수량 대신 묶음 단위로 입력됩니다.\n\n[color=blue]기본값:[/color] [color=green]활성화[/color]
