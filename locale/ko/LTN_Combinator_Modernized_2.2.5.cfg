[string-mod-setting-description]
ltnc-disable-built-combinators-all=요청 및 공급 관련 기능을 강제로 비활성화되도록 설정됩니다. 설계도면으로부터 설치한 조합기의 설계도면 기본 설정을 무시합니다.\n\n[color=red]참고:[/color] 비활성화는 조합기에 높은 공급+요청 임계값을 설정함을 의미합니다.
ltnc-disable-built-combinators-none=요청 및 공급 관련 기능을 강제로 활성화되도록 설정됩니다. 새롭게 설치된 조합기는 두 기능이 모두 활성화될 것입니다.\n\n[color=red]참고:[/color] 설계도면으로부터 설치하거나 이미 설치된 조합기를 복사하는 경우, 이 설정이 아닌 원본 설계도면 또는 객체의 활성화 상태를 가져옵니다.
ltnc-disable-built-combinators-off=조합기는 전원이 꺼진 상태로 배치되며 임계값은 조정되지 않습니다.
ltnc-disable-built-combinators-provider=새로 설치한 조합기의 공급 관련 기능을 비활성화합니다. 설계도면으로부터 설치한 조합기를 포함합니다 (설계도면에서 활성화되어 있더라도)\n\n[color=red]참고:[/color] 비활성화는 조합기에 높은 공급 임계값을 설정함을 의미합니다.
ltnc-disable-built-combinators-requester=새로 설치한 조합기의 요청 관련 기능을 비활성화됩니다. 설계도면으로부터 설치한 조합기를 포함합니다 (설계도면에서 활성화되어 있더라도)\n\n[color=red]참고:[/color] 비활성화는 조합기에 높은 요청 임계값을 설정함을 의미합니다.

