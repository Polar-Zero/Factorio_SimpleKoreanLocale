[mod-name]
stdlib=Factorio 표준 라이브러리(Factorio Standard Library)
kry_stdlib=Factorio 표준 라이브러리(Factorio Standard Library)

[mod-description]
stdlib=팩토리오 표준 라이브러리 (Factorio Standard Library)는 Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트입니다. 일부 모드 동작에 필요합니다.
kry_stdlib=Factorio 표준 라이브러리의 비공식 포크, Factorio 모드 제작자에게 일반적인 고품질 유틸리티와 도구를 제공하는 프로젝트였습니다. 원본 stdlib 모드에 의존하는 이전 모드와의 호환성은 보장되지 않으며, 주로 Kryzeth와 그들의 모드를 위한 용도로 업데이트 및 유지 관리됩니다.