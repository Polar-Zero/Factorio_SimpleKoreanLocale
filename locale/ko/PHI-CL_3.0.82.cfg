[mod-name]
PHI-CL=Phidias 모음집(Phidias Collection)

[mod-description]
PHI-CL=필요한 공간을 줄이는 데 도움이 되는 압축된 객체 및 아이템을 추가하거나(더 나은 태양 전지판, 축전지 등),\n다음 기능을 게임에 추가합니다: 넓은 범위의 레이더, 폐기용 상자, 파이프, 수동형 전력 삭제기, 연결된 상자, 빈 세계 생성 등\n\n번역: SimpleKoreanLocale(PolarZero)

