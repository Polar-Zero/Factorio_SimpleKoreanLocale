[mod-name]
CircuitProcessing=회로 공정(Circuit Processing)

[mod-description]
CircuitProcessing=Bob의 모드를 위한 모드입니다. 초록색부터 빨간색, 파란색 회로로 이어지는 회로 조립 방식을 재도입하고, 전체적인 자원 소비량을 증가되지만, 전체적인 모듈 수량과 유형은 줄어듭다.\n\n번역: SimpleKoreanLocale(PolarZero)


