[mod-name]
big-beautiful-module-icons=크고 아름다운 모듈 아이콘(Big Beautiful Module Icons)

[mod-description]
big-beautiful-module-icons=Alt-모드에서 모듈을 보기 위해 돋보기가 필요한 것이 지겹나요? 모듈이 다른 Alt-모드 아이콘에 끼어 짜증이 나나요? 100개의 모듈 슬롯을 추가하는 """균형 잡힌""" 모드를 설치하셨나요? 크고 아름다운 모듈 아이콘 모드는 합리적인 기본값으로 모듈 아이콘 Alt-모드 그리기 사양을 자동으로 재조정하고 위치를 변경해줍니다.\n\n번역: SimpleKoreanLocale(PolarZero)