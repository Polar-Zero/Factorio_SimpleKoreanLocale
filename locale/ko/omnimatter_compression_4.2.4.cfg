[mod-setting-description]
omnicompression_item_compression=아이템 압축을 활성화합니다.
omnicompression_recipe_compression=제작법 압축을 활성화합니다. 아이템 압축이 활성화되어있어야 작동합니다.
omnicompression_entity_compression=객체 압축을 활성화합니다.
omnicompression_resource_compression=광석 등 자원 압축을 활성화합니다. 아이템 압축이 활성화되어있어야 작동합니다.
omnicompression_one_list=압축된 아이템을 기반으로 한 모든 제작법을 별도의 카테고리에 넣어 제작법 창을 어지럽히지 않도록 합니다.
omnicompression_building_levels=건물을 압축할 수 있는 횟수를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 4)
omnicompression_multiplier=압축된 건물 하나에 압축되지 않은 건물을 몇 개 포함할지 설정할 수 있습니다. (사용 가능한 값: 1 ~ 10)
omnicompression_final_building=활성화할 경우, 최고 티어의 건물마 압축할 수 있습니다.
omnicompression_too_long_time=기술 연구에 대화 상자의 시간보다 오래 걸리는 경우, 연구 역량을 늘릴 때까지 무시됩니다.
omnicompression_compensate_stacksizes=배럴과 같은 유체 기반 아이템에서 이상한 반올림을 방지하기 위해 압축과 관련된 기본 수학 계산식을 변경합니다./n제작법이 너무 비싸졌을 경우 이 설정을 변경해 보세요.
omnicompression_normalize_stacked_buildings=묶음에 포함된 건물을 정규화합니다.
omnicompression_compressed_tech_min=다른 설정에 무관하게, 이 이상의 연구 비용을 가진 기술에 대해 압축 기술을 추가합니다. (기본값: 기본 게임의 우주 과학과 일치하도록 2,000입니다.)
omnicompression_always_compress_sp=항상 압축하려는 과학 팩의 프로토타입 ID를 입력합니다.
omnicompression_1x1_buildings=자동 압축기, 농축기, 응축기의 크기를 3x3에서 1x1 타일로 변경합니다.\n[color=red]기존 저장에서 이 설정을 변경하면 생산 라인이 중단될 수 있습니다![/color]
omnicompression_energy_mult=활성화하면, 압축 건물이 [에너지*압축률] 대신 [에너지*배율*압축률]을 사용합니다.
omnicompression_cost_mult=압축 건물은 [압축률*건설 비용 배율]에 따라 건설됩니다.\n압축률이 2이고 비용 배율이 2인 경우, 일반 전지판 2개와 동일한 발전량을 가진 압축 태양 전지판 1개을 건설하기 위해 일반 전지판 4개가 필요합니다.\n[color=red]소수점 값을 사용하면 비율이 어긋나게 할 수 있습니다. 본인 책임하에 사용하세요![/color]
omnicompression_compounding_building_mults=활성화하면, 압축된 건물의 전력 및 건설비용 배율이 각 계층에 대해 복리로 적용되게 하여, 높은 티어 건물 비용이 지수적으로 증가하도록 합니다.\n전력 및 건설 비용이 (n * 배율)에서 (n * 배율 ^ 티어)로 변경되며, 여기서 n은 기본 전력 사용량/건설 비용입니다.