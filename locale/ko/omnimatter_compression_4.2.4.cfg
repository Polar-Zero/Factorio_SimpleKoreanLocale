[technology-description]
compression-initial=기술의 급격한 발전으로 아이템을 더 효율적으로 압축하고 포장할 수 있게 되었습니다. 이 기술이 연구되면 이미 연구된 모든 기술과 앞으로 연구될 모든 기술에 대한, 모든 제작법의 압축 버전이 나타납니다.
compression-mining=이제 분자-공간 상호작용에 대한 이해도가 높아져 표면상의 광석 필드를 압축된 버전으로 바꿀 수 있습니다. 또한 이 연구는 선택한 광석 패치를 압축해주는 압축 계획기의 잠금도 해제합니다.
compression-recipes=압축학의 비약적인 발전으로 압축된 아이템을 직접 사용하여 더 많은 압축 아이템을 직접 생산할 수 있게 되었습니다. 모든 압축 아이템을 사용하는 제작법의 잠금을 해제합니다.
compression-compact-buildings=드워프가 어떻게 그렇게 컴팩트한지 연구하면서 더 컴팩트하게 만드는 방법을 알아냈고, 이제 건물을 압축할 수 있게 되었습니다. 압축된 건물 제작을 잠금 해제합니다.
compression-nanite-buildings=나나이트라는 작은 로봇에 대해 이야기하는 사람들이 있어서 로봇을 오랫동안 두들겨 연구한 끝에 정말 작은 로봇을 만드는 데 성공했습니다. 나노 건물 제작법을 잠금 해제합니다.
compression-quantum-buildings=보어와 슈뢰딩거라는 사람이 양자 세계에 대해 이야기한 적이 있어서 그들의 논문을 읽은 후 복사해봤습니다. 양자 건물 제작법의 잠금을 해제합니다.
compression-singularity-buildings=아인슈타인이 블랙홀, 특이점을 발견했는데, 지금 그 정도로 작게 만들어보는 건 어떨까요? 특이점 건물 제작법을 잠금 해제합니다.
compression-hand=소매에는 아무것도 없었습니다! 하지만 이제 주머니에 아이템 묶음이 있습니다!
compressed=[color=purple]이 기술은 압축되어 있으며 모든 다음 효과를 포함합니다:[/color]\n__1__
