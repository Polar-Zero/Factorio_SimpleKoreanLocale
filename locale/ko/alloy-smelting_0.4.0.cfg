[mod-setting-description]
alloy-smelting-create-kilns=특별한 가마 객체를 추가합니다; 비활성화하면 기본 용광로를 수정하려 시도하며, 이는 다른 모드와의 호환성 문제를 일으킬 수 있습니다.
alloy-smelting-lds-coke=주조소에서 저밀도 구조물을 주조할 때 코크스도 필요하도록 할지 여부를 결정합니다. (코크스가 비활성화되었거나 Iridescent Industry 모드를 사용하는 경우 무시됨)
alloy-smelting-coke=석탄을 강철 및 기타 금속 제련을 위한 코크스로 가공할 수 있도록 합니다.
alloy-smelting-metallurgy=주조소의 고급 합금 제련에 탄소를 사용하도록 합니다.
alloy-smelting-tin-glass=활성화하면, 유리는 가마에서 제작 가능한 합금 제작법이 되며, 주조 과정에 주석이 추가로 필요하게 됩니다.