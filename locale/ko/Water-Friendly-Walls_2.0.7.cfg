[mod-setting-description]
shallow-water-walls-wall=얕은 물 위에 벽을 설치할 수 있도록 허용합니다.
shallow-water-walls-gate=얕은 물 위에 출입구를 설치할 수 있도록 허용합니다.
shallow-water-walls-land-mine=얕은 물 위에 지뢰를 설치할 수 있도록 허용합니다.
shallow-water-walls-big-electric-pole=얕은 물 위에 대형 전봇대를 설치할 수 있도록 허용합니다.
shallow-water-walls-fill-explosives=얕은 물 위에 강 폭발물을 설치할 수 있습니다.\n(Anti-Cheese Waterfill 모드 아이템).
shallow-water-walls-water-connect=벽을 붙일 수 없는 타일에 불필요한 벽 연결을 허용합니다.\n(순수하게 미관적 용도).
shallow-water-walls-ignore-deep-oil-ocean=일반적으로 얕은 물 타일에 배치할 수 있는 다른 객체를 깊은 원유 타일에도 배치할 수 있도록 허용합니다.
shallow-water-walls-ignore-deep-water=일반적으로 얕은 물 타일에 배치할 수 있는 다른 객체를 깊은 물 타일에 배치할 수 있도록 허용합니다.
shallow-water-walls-place-on-deep-oil-ocean=풀고라의 깊은 원유 바다(또는 레일 지지대 배치를 막는 다른 얕은 타일)에 배치할 수 있도록 허용합니다.\n(이 모드로 변경되는 배치 가능한 객체에만 적용됩니다)