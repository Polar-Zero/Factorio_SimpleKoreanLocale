[mod-name]
Water-Friendly-Walls=물 친화적인 벽(Water-Friendly Walls)

[mod-description]
Water-Friendly-Walls=매립은 이제 필요 없습니다!\n해안선 방어는 이제 더 이상 고통스럽고 추악하지 않습니다!\n얕은 물 위에 벽, 출입구, 지뢰나 대형 전봇대를 배치 할 수 있게 됩니다.\n물 옆의 벽이 더 이상 시각적으로 이상하게 연결되지 않습니다!\n우주 플랫폼 벽이 더 이상 빈 공간 옆에서 시각적으로 아무것도 연결되지 않습니다!\n다른 모드에서 추가한 얕은 물, 벽, 출입구, 지뢰를 지원합니다!\n\n번역: SimpleKoreanLocale(PolarZero)


