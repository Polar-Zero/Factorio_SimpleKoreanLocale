[mod-name]
vanilla_galore_continued=바닐라 갈로어 Continued(Vanilla Galore Continued)

[mod-description]
vanilla_galore_continued=기본 게임에 90개 이상의 독특하고 균형 잡힌 제작법을 추가하고, 원하는 경우 특정 제작법을 비활성화할 수 있는 옵션을 제공합니다. 이 모드는 아이템, 유체, 건물을 추가하지 않으며, 모드팩으로서 다른 모드의 연결만 진행합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


