[recipe-description]
vgal-analog-circuit=아날로그 회로는 기존의 전기 회로가 아닌 기계적 장치에만 의존하지만, 상호 호환이 가능합니다.
vgal-concrete-stone-wall=콘크리트와 철 빔으로 벽을 만듭니다.
vgal-refined-concrete-stone-wall=정제된 콘크리트와 철 빔으로 더 단단한 벽을 만들 수 있습니다.
vgal-battery-engine-unit=약간의 강철 대신 배터리와 소형 발전기를 넣으면 하이브리드 형식이 됩니다. 굉장하죠.
vgal-coal-steam-sulfur=유황 입자를 고체 크리스탈 형태로 응축합니다.
vgal-copper-cable-plastic-bar=가벼운 구리 프레임으로 플라스틱 막대를 보강합니다.
vgal-processing-unit-flying-robot-frame=처리 유닛의 지시를 받는 로봇 그룹을 조립합니다.
vgal-engine-unit-rocket-part=원시적이고 공해가 심한 로켓 부품, 하지만 석유 제품의 미학을 중시하는 분들이라면 적합합니다.
vgal-solar-panel-rocket-part=태양광은 대기 중에서 효율성이 떨어지지만, 친환경적일 수 있습니다.
vgal-uranium-fuel-cell-rocket-part=우라늄의 무한한 에너지를 활용하여 화물을 궤도에 올려보내보세요.
vgal-flying-robot-frame-rocket-part=여러 대의 로봇을 사용하면 화물을 궤도에 올려놓을 수 있는데, 굳이 로켓 한 대를 통째로 지을 필요가 있을까요?

