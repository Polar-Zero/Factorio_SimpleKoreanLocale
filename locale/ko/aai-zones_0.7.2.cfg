[mod-name]
aai-zones=AAI 구역(AAI Zones)

[mod-description]
aai-zones='구역' 개념을 게임에 추가합니다. 구역은 구역 계획기로 배치할 수 있는 강조 표시된 영역입니다. AAI Programmable Structures 모드를 사용하면 전선 신호를 사용하여 구역을 자동으로 배치하거나 스캔할 수 있습니다. 자동화된 차량을 제어하는 데 사용할 수 있는 AAI Programmable Vehicles 모드를 사용하면 더욱 강력해집니다.\n\n번역: SimpleKoreanLocale(PolarZero)


