[mod-name]
UltimateResearchQueue=궁극의 연구 대기열(Ultimate Research Queue)
UltimateResearchQueue2=궁극의 연구 대기열 2.x(Ultimate Research Queue for 2.x)

[mod-description]
UltimateResearchQueue=연구할 기술을 대기열에 추가하거나, 남은 연구 시간을 확인하고, 모든 연구 필요사항을 자동으로 연구하거나, 무한 기술을 자동으로 연구하는 등의 기능을 사용해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)
UltimateResearchQueue2=연구할 기술을 대기열에 추가하거나, 남은 연구 시간을 확인하고, 모든 연구 필요사항을 자동으로 연구하거나, 무한 기술을 자동으로 연구하는 등의 기능을 사용해보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


