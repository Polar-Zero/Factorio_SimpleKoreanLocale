urq-requeue-multilevel-technologies=다중레벨 기술 자동 대기열 추가\n\n다중 레벨을 가진 기술의 연구를 마쳤을 때, 해당 기술의 다음 단계 연구가 대기열 끝에 자동으로 추가되도록 합니다.
urq-resume-queue=연구 재개
