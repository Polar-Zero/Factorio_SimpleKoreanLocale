urq-upgrade-group=업그레이드 그룹
urq-welcome=[font=default-bold]궁극의 연구 대기열 모드에 오신 것을 환영합니다![/font]\n\n기술을 클릭하면  패널에서 관련된 정보를 확인할 수 있습니다. 그래프상의 버튼을 클릭하면 선택한 기술에 대한 정보를 확인할 수 있습니다.\n\n대기열에 있는 다중레벨 기술을 계속 연구하려면 "다중레벨 기술 자동 대기열 추가" 버튼을 클릭하세요. 단일 기술을 대기열에 추가하면 해당 기술만 연구하며, 여러 기술을 대기열에 추가하면 선택한 순서대로 기술을 연구한 후 이를 반복합니다.\n\n이 모드에 대한 컨트롤 설명은, 모드 설정 -> 플레이어별 설정에서 비활성화할 수 있습니다.

