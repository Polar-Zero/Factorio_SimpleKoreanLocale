[mod-name]
production-monitor=생산 모니터(Production Monitor)

[mod-description]
production-monitor=HUD에 아이템/유체를 고정하여 생산 통계, 비율, 차이점을 확인하세요. 빠른 열기/닫기 기능과 더불어 순서, 위치, 정밀도를 사용자 정의할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[]
stats_show_settings_tip=생산 통계 모니터: \n- 이것을 오른쪽 클릭하면 다른 모든 아이템에 대한 표시/숨기기를 전환합니다.\n- 빈 커서로 왼쪽 클릭하면 유체 선택 창이 열립니다(다시 클릭하면 창이 닫힙니다). \n- 커서에 항목이 있는 경우 클릭하면 해당 아이템을 추가합니다.\n- 기존 항목이 있을 때 클릭하면 아이템을 덮어씁니다. \n- 추가한 항목을 왼쪽 버튼으로 클릭하면 위로 이동하고, 오른쪽 버튼으로 클릭하면 아래로 이동합니다. \n- 가운데 클릭 또는 왼쪽/오른쪽 클릭 + 보정 키(기본값: Shift)를 눌러 삭제합니다. \n- 유체와 아이템은 별도의 목록이므로 서로 정렬/덮어쓸 수 없습니다. \n- 모양(크기, 열, 위치, 폴링 속도)을 변경하려면 ESC 메뉴 -> 설정 -> 모드 설정을 사용합니다.
stats_created=분당 생산량(녹색 증가, 빨간색 감소, 흰색 변화 없음)
stats_consumed=분당 소비량(녹색 증가, 빨간색 감소, 흰색 변화 없음)
stats_diff=생산 - 소비. \n빨간색일 경우 생산보다 소비가 많은 것을 나타내고(음수 값), 녹색일 경우 생산이 더 많은 것을 나타냅니다. 흰색일 경우 생산과 소비가 동일하다는 것을 의미합니다
stats_ratio=표시되는 값은 1 아이템 소비당 생산된 아이템 갯수 X 입니다.\n- 1을 초과하는 값은 과생산을, 1보다 적으면 과소비를 의미합니다.
stats_produced=게임 시작부터 생산된 아이템 또는 유체 합계를 표시합니다.

[mod-setting-name]
production-monitor-update-seconds=업데이트 속도 (초단위, 정확성에 영향을 줌)
production-monitor-top=상단에 부착
production-monitor-columns=줄 바꿈 전 아이템
production-monitor-large=더 큰 아이콘/텍스트
production-monitor-show-production=생산 속도 표시
production-monitor-show-consumption=소비 속도 표시
production-monitor-show-difference=생산 - 소비 표시
production-monitor-show-ratio=생산/소비 비율 표시
production-monitor-show-overall=총 생산량 표시
production-monitor-precision=소수점 자릿수 (정밀도)
production-monitor-modifier=보정 키(가운데 클릭 대체)
production-monitor-default-items=기본 아이템
production-monitor-default-fluids=기본 유체

[mod-setting-description]
production-monitor-update-seconds=10~30은 생산 탭의 3~5분 차트와 같습니다. 60~3600은 10분~10시간 차트와 일치합니다.
production-monitor-top=기본적으로 왼쪽에 부착됩니다
production-monitor-columns=상단에 부착할 경우 더 높은 숫자를 사용하세요
production-monitor-precision=비율 열은 항상 한 자리 이상의 소수점을 표시하지만, 이 설정에 따라 다른 열의 표시 정확도가 향상되거나 저하될 수 있습니다.
production-monitor-show-ratio=표시되는 값은 1 아이템 소비당 생산된 아이템 갯수 X 입니다.
production-monitor-show-overall=게임 시작부터 생산된 아이템 또는 유체 합계를 표시합니다.
production-monitor-modifier=가운데 클릭 대신 [color=128,255,255]왼쪽 또는 오른쪽 클릭 + 보정 키[/color]로도 수행할 수 있습니다.
production-monitor-default-items=게임 시작 시 추가할 아이템 내부 이름의 쉼표로 구분된 목록(factorio 위키에서 아이템을 검색한뒤 아래 화살표를 내려 내부 이름을 찾으세요)
production-monitor-default-fluids=게임 시작 시 추가할 유체 내부 이름의 쉼표로 구분된 목록(factorio 위키에서 아이템을 검색한뒤 아래 화살표를 내려 내부 이름을 찾으세요)
