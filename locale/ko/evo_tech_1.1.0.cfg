[mod-name]
evo_tech=적군 진화 트리(Evolution Technology)

[mod-description]
evo_tech=진화 계수에 따라 바이터 진영에 기술 연구 트리를 추가합니다. 진화를 통해 바이터 유닛은 여러 가지 방식으로 향상됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
evotech-biter-damage=바이터 데미지 보너스
evotech-spitter-damage=스피터/땅벌레 데미지 보너스
evotech-worm-damage=땅벌레 데미지 보너스
evotech-biter-shooting-speed=바이터 공격 속도 보너스
evotech-spitter-shooting-speed=스피터/땅벌레 공격 속도 보너스
evotech-enemy-rebalance=적 유닛 리밸런스
evotech-research-speed=연구 포인트 필요량
evotech-research-time-factor=연구 포인트: 시간 요인
evotech-research-pollution-produced-factor=연구 포인트: 공장 공해 요인
evotech-research-pollution-absorbed-factor=연구 포인트: 흡수한 공해 요인
evotech-research-destruction-factor=연구 포인트: 파괴 요인
evotech-quality-upgrade-multiplier=산란장 업그레이드 확률 배율
evotech-quality-distance-factor=거리에 따른 품질 배율
evotech-debug=디버그 메세지 표시

[mod-setting-description]
evotech-biter-damage=단일 기술 업그레이드로 부여되는 바이터 데미지 보너스 수치를 설정할 수 있습니다. (사용 가능한 값: 0.01 [1%] ~ 0.25 [25%] / 기본값: 0.1 [10%])
evotech-spitter-damage=단일 기술 업그레이드로 부여되는 스피터/땅벌레 데미지 보너스 수치를 설정할 수 있습니다. (사용 가능한 값: 0.01 [1%] ~ 0.25 [25%] / 기본값: 0.1 [10%])
evotech-worm-damage=단일 기술 업그레이드로 부여되는 땅벌레 데미지 보너스 수치를 설정할 수 있습니다. 스피터 데미지 업그레이드와 중첩됩니다. (사용 가능한 값: 0.01 [1%] ~ 0.25 [25%] / 기본값: 0.1 [10%])
evotech-biter-shooting-speed=단일 기술 업그레이드로 부여되는 바이터 공격속도 보너스 수치를 설정할 수 있습니다. (사용 가능한 값: 0.01 [1%] ~ 0.25 [25%] / 기본값: 0.1 [10%])
evotech-spitter-shooting-speed=단일 기술 업그레이드로 부여되는 스피터/땅벌레 공격속도 보너스 수치를 설정할 수 있습니다. (사용 가능한 값: 0.01 [1%] ~ 0.25 [25%] / 기본값: 0.1 [10%])
evotech-enemy-rebalance=적의 능력치와 생성 속도를 변경하여, 게임을 조금 더 도전적으로 만듭니다.
evotech-quality-upgrade-multiplier=품질 모드를 활성화하면 새로 생성되는 바이터 구조물은 더 높은 품질 수준으로 업그레이드할 수 있는 기회가 주어집니다. 품질 업그레이드 확률은 일반 품질 규칙을 따르며, 이 설정과 진화 계수에 직접 곱해집니다. 0으로 설정하면 이 기능을 비활성화합니다.\n\(사용 가능한 값: 0 ~ 10 / 기본값: 5)
evotech-debug=게임을 호스트한 플레이어에 모드 기능에 대한 채팅 메시지를 표시합니다.
evotech-research-speed=플레이어가 기술 연구를 완료할 때 증가할 증가할 연구 포인트 수량을 설정할 수 있습니다.\n\n(사용 가능한 값: 1,000 ~ 1,000,000 / 기본값: 100,000)
evotech-research-time-factor=5초마다 증가할 연구 포인트 수량을 설정할 수 있습니다. 0으로 설정하면 비활성화됩니다.\n\n(사용 가능한 값: 0 ~ 100 / 기본값: 20)
evotech-research-pollution-produced-factor=플레이어의 공장이 생산한 공해 단위 당 증가할 연구 포인트 수량을 설정할 수 있습니다. 0으로 설정하면 비활성화됩니다.\n\n(사용 가능한 값: 0 ~ 5 / 기본값: 1)
evotech-research-pollution-absorbed-factor=산란장이 흡수한 공해 단위 당 증가할 연구 포인트 수량을 설정할 수 있습니다. 0으로 설정하면 비활성화됩니다.\n\n(사용 가능한 값: 0 ~ 5 / 기본값: 0)
evotech-research-destruction-factor=산란장이 파괴될 때마다 증가할 연구 포인트 수량을 설정할 수 있습니다. 0으로 설정하면 비활성화됩니다.\n\n(사용 가능한 값: 0 ~ 10,000 / 기본값: 2,000)
evotech-quality-distance-factor=품질 모드가 활성화되었을 때, 적 구조물의 품질을 스폰 지점까지의 거리에 따라 조정되도록 허용합니다. 이동한 거리의 배수만큼 품질이 한 단계씩 증가합니다. 0으로 설정하면 비활성화됩니다.\n\n(사용 가능한 값: 0 ~ 1,000,000 / 기본값: 3,000)


