[mod-name]
PI-house-made-music=Preceti의 음악 실험(Preceti's Music Experiment)

[mod-description]
PI-house-made-music=게임 배경음 및 프로그래밍 가능한 스피커에 음악을 추가합니다. 모드 설정에서 추가할 위치나 음악 종류를 선택할 수 있습니다. 일부 음악에는 AI가 부른, 팩토리오와 관련된 가사가 포함되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


