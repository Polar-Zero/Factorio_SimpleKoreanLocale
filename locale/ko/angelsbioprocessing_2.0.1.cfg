angels-bio-butchery=동물을 도살하여 고기를 생산합니다.
angels-bio-generator-desert-1=묘목을 나무 씨앗으로 바꿉니다. 건조한 기후 조건에 특화되어 있습니다.
angels-bio-generator-swamp-1=묘목을 나무 씨앗으로 바꿉니다. 습한 기후 조건에 특화되어 있습니다.
angels-bio-generator-temperate-1=묘목을 나무 씨앗으로 바꿉니다. 온화한 기후 조건에 특화되어 있습니다.
angels-bio-hatchery=외계복 알이 부화할 수 있는 아늑한 장소입니다.
angels-bio-press=유기물로부터 원유를 추출합니다.
angels-bio-processor=수확한 식물을 유기농 중간 생산품으로 전환합니다.
angels-bio-refugium-biter=외부 세계와 안전하게 차단된 환경에서 바이터를 사육할 수 있도록 합니다.
angels-bio-refugium-fish=단순한 장식 외로도 사용할 수 있는 다양한 종류의 물고기를 키울 수 있도록 합니다.
angels-bio-refugium-puffer=비록 냄새는 나겠지만, 가스로 가득 찬 이 탑에서 외계복들은 집과 같은 아늑함을 느낄 것입니다.
angels-composter=모든 유기적 물질을 퇴비로 변환합니다.
angels-crop-farm=씨앗을 뿌리고 작물을 재배할 수 있는 밭과 정원을 제공합니다.
angels-desert-farm=씨앗을 뿌리고 작물을 재배할 수 있는 밭과 정원을 제공합니다. 특정 식물들을 위한 건조한 환경 조건이 유지됩니다. 
angels-desert-garden=외계 식물생체 표본이나 건조한 기후와 관련된 식물의 씨앗을 얻을 수 있습니다.
angels-desert-tree=많은 양의 유기 고무를 추출할 수 있는, 희귀한 유형의 나무입니다.
angels-nutrient-extractor=유기적 물질로부터 영양 펄프를 생산합니다.
angels-puffer-nest=이 행성에 서식하는 외계복은 유용한 가스를 내뿜습니다.
angels-seed-extractor=정원이나 식물로부터 씨앗을 추출합니다. 정원에서 외계 식물생체 표본을 추출할 수도 있습니다.
angels-swamp-farm=씨앗을 뿌리고 작물을 재배할 수 있는 밭과 정원을 제공합니다. 특정 식물들을 위한 습한 환경 조건이 유지됩니다. 
angels-swamp-garden=외계 식물생체 표본이나 습한 기후와 관련된 식물의 씨앗을 얻을 수 있습니다.
angels-swamp-tree=많은 양의 유기 폴리머를 추출할 수 있는, 희귀한 유형의 나무입니다.
angels-temperate-farm=씨앗을 뿌리고 작물을 재배할 수 있는 밭과 정원을 제공합니다. 특정 식물들을 위한 온화한 환경 조건이 유지됩니다.
angels-temperate-garden=외계 식물생체 표본이나 온화한 기후와 관련된 식물의 씨앗을 얻을 수 있습니다.
