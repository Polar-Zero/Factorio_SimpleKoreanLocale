[tips-and-tricks-sub]
angels-algae-blue=These live off [fluid=angels-water-yellow-waste] and [fluid=angels-gas-carbon-dioxide]. They produce Nitrogen-rich compounds like [fluid=angels-gas-ammonia].\n
angels-algae-brown=These live off [fluid=angels-water-saline] and produce [item=angels-solid-sodium-carbonate] alongside [item=angels-solid-alginic-acid]. The latter can be combined with the [item=angels-cellulose-fiber] to produce [item=angels-solid-paper].
angels-algae-green=These live off [fluid=angels-water-mineralized] and produce [item=angels-cellulose-fiber] which can be turned into [fluid=angels-gas-methanol].
angels-algae-red=These live off [fluid=angels-thermal-water] and [fluid=angels-gas-ammonia]. They produce Calcium-rich compounds such as [item=angels-solid-calcium-carbonate].\n
angels-crops-special-products=\nIncluding either of the following from the most advanced crops ([img=item/angels-swamp-5], [img=item/angels-temperate-5], [img=item/angels-desert-5]):
angels-farm-seeds-to-crops=\nPlace these crops in a [img=item/angels-crop-farm] Basic farm or the upgraded farm to match the crop ([img=item/angels-swamp-farm] Swamp, [img=item/angels-temperate-farm] Temperate, [img=item/angels-desert-farm] Desert) to grow the crops.\nProcessing the crops can be done in a [img=item/angels-bio-processor] Bioprocessor and the seeds returned the seeds to a [img=item/angels-seed-extractor] Seed extractor for regeneration.\n\n
angels-fish-artifacts=Process their water to extract [img=fluid/angels-alien-spores] Alien Spores which can be processed further for [img=item/angels-alien-artifact] alien artifacts.
angels-fish-artifacts-bob=Process their water to extract [img=fluid/angels-alien-spores] Alien Spores which can be processed further for [img=item/bob-alien-artifact] alien artifacts.
angels-trees-desert=A Desert tree is found in “dry” areas with a preference for moisture contents of around __1__ (Typically sandy/red sandy areas).\nDesert trees are used for wood production or as an early raw material for [img=item/angels-bio-rubber] Rubber production.\n
angels-trees-swamp=A Swamp tree is found in “wet” areas with a preference for moisture contents of around __1__ (Typically dark-green or blue grassy areas).\nSwamp trees are used for wood production or for an early raw material for [img=item/angels-bio-plastic] Plastic production.\n\n
angels-trees-temperate=A Temperate tree is found in “temperate” areas with a preference for moisture contents of around __1__ (Typically light green grassy areas).\nTemperate trees are used for wood production or as  an early raw material for [img=item/angels-bio-resin] Resin production.\n

[tips-and-tricks-description]
angels-animals-notes-biters=\n\n[font=default-bold]BITERS[/font]: Do some experiments on your Puffers and maybe you can breed some tame biters yourself. Study them in order to obtain crystals, which can come in handy to increase your factory productivity or speed them up.\nBreeding the biters using queens can give all three tiers of crystals ([img=item/angels-crystal-splinter-raw]Splinters, [img=item/angels-crystal-shard-raw] Shards and [img=item/angels-crystal-full-raw] Raw) based on the size (small, medium, big respectively).\n[font=default-bold]NOTES:[/font] Biters will eat quite a lot of [img=item/angels-bio-alien-processed-meat] Alien-processed meat, so make sure you have plenty of [img=item/angels-bio-butchery] butchered puffers and fish available once you get to this stage.
angels-animals-notes-fish=\n[font=default-bold]FISH[/font]: Catch fish (4 varieties [img=item/raw-fish] [img=item/angels-alien-fish-1-raw] [img=item/angels-alien-fish-2-raw] [img=item/angels-alien-fish-3-raw]) and breed them as a renewable way of regenerating your health, or as a [img=item/angels-bio-raw-meat] food for later animals. Fish can also be processed into oils and [img=item/angels-fish-pulp] pulp for use in similar processes to those used in farming. [img=fluid/angels-liquid-polluted-fish-atmosphere] Polluted fish water can be processed to extract [img=item/angels-crystal-splinter-raw] Crystal splinters for crystal processing.
angels-animals-notes-puffers=\n\n[font=default-bold]PUFFERS[/font]: Explore the planet to find [img=entity/angels-puffer-nest] Puffer Nests to obtain Puffer Eggs (only [img=item/angels-bio-puffer-1] gaseous puffers can be found in the wild, [font=default-bold]yellow square[/font] on the map). Breed your smelly puffers to obtain different ways of processing gasses. Hatching eggs in the breeding cycle gives [img=item/angels-bio-puffer-egg-shell] Egg shells which can be ground up and combined with polluted fish water to produce a higher tier [img=item/angels-crystal-shard-raw] crystal shard.\n[font=default-bold]NOTES:[/font] Be careful with the mutation chances of puffers.
angels-bioprocessing-animals=[font=default-bold]CATCH, EXPLORE, EGGSPERIMENT[/font]:\n\nThis part of the mod focuses on the wildlife aspects of Nauvis, from fish farming, puffer breeding and raising to Breeding biters for advanced materials used in things from rocket fuel, modules or advanced weapons.\n
angels-bioprocessing-intro=Explore this alien planet to find the Flora (plant life) and Fauna (animal life) and use it to your advantage. This mod brings alternatives to petrochemical processes and promotes exploring the surroundings.\n
angels-bioprocessing-intro-animals=\n[font=default-bold]Animal Processing[/font]:\n - [img=item/angels-bio-refugium-fish] Some native fish are a useful source of nutrition and oil based products.\n - [img=item/angels-bio-refugium-puffer] Some small native flying critters are quite handy at processing dangerous gasses into useful products.
angels-bioprocessing-intro-nauvis=[font=default-bold]Nauvis Processing[/font]:\n - [img=item/angels-algae-farm] Algae farming – early farming methods for plant matter.\n - [img=item/angels-bio-arboretum-1] Tree farming based on growing native trees for wood, resin, plastic and rubber.\n
angels-bioprocessing-intro-vegetables=\n[font=default-bold]Vegetable Processing[/font]:\n - [img=item/angels-desert-garden] Some native plants contain seeds which make useful crops.\n - [img=item/angels-crop-farm] Plant and farm these crops for useful products.\n
angels-bioprocessing-nauvis=Exploration and exploiting high growth rate algae is the earliest part of this mod. Finding specialised trees in different biomes allows for the growth of trees in a renewable way, while algae farms cultivate low grade, high water-use plant life for useful early materials such as cellulose and methanol.\nA sneak peek into how the world used to exploit plant-life for non-food items in the pre-industrialised era.\n\nThis part of the mod is focussed on algae and tree growth using waste materials and water.
angels-bioprocessing-vegetables=By exploring the planet you find [img=item/angels-desert-garden][img=item/angels-swamp-garden][img=item/angels-temperate-garden]gardens that you can investigate and refine to seeds. These seeds allow you to grow plants yourself. Process these plants for nutrients, fuel and oils. These gardens can also be processed for [img=item/angels-token-bio]Plant Life Samples for use in researching advanced farming buildings such as farm upgrades, more efficient wood recipes and more advanced processes.\n\nThese gardens are marked with a [font=default-bold]light green square[/font] on the minimap and are found in different biomes dependant on moisture levels.\n
angels-nauvis-algae=Exploration and exploitation of high growth-rate algae for useful products.\n\n
angels-nauvis-arbor=The special trees can be turned into seed generators. These create seeds for the cost of easy to come-by materials ([item=angels-solid-mud], [item=angels-solid-soil], [item=angels-solid-sand]) and some moisture ([img=fluid/water] water, [img=fluid/angels-water-light-mud] light mud water or [img=fluid/angels-water-saline] saline-water).\nThese seeds can then be cultivated in an [img=item/angels-bio-arboretum-1] Arboretum to generate [img=item/angels-solid-tree] trees for wood, or trees and a sap depending on the type of tree (See previous tip).
angels-nauvis-arbor-compost=\n\n[font=default-bold]NOTES[/font]: To get the soil or fertiliser required for the Arboretums (some recipes won't require either), you will be required to make compost.\n  - [img=item/angels-solid-compost] Compost can be generated by sending most of the bioprocessing materials (algae, wood, cellulose, seeds, crops) to a [img=item/angels-composter] Composter.\nFor a full list of compostables, check the ingredient slot on the composter, not all composts are 1 to 1, so keep an eye out for more efficient materials.\nLater technologies will allow you to duplicate these special trees, but you will need to find them in the wild early.
angels-nauvis-notes-algae=\n[font=default-bold]NOTES[/font]: Algae processing is typically used as an early game method of producing complex materials until other methods can be used, this is because bioprocessing is typically slow and not as easy to scale up to meet later demands.
angels-nauvis-notes-algae-brown=[font=default-bold]NOTES[/font]: Sodium Carbonate was traditionally made by drying and burning seaweed before the industrial revolution found alternative and more sustainable methods.\n              Alginic acid is typically found in the cell walls of plants. Plant gums contain particularly high concentrations of it. It is quite sticky. For this reason it can be used as a binding agent in paper making.\n\n
angels-nauvis-notes-algae-brown-lithia=- Brown algae can also be processed into [item=angels-solid-lithium] as an alternative to using [fluid=angels-thermal-water].\n
angels-nauvis-notes-algae-green=[font=default-bold]NOTES[/font]: Methanol is colloquially known as wood alcohol as it was typically made by burning wood and distilling the vapours.\n\n
angels-nauvis-notes-trees=[font=default-bold]NOTES[/font]: Due to the special tree placement locations being moisture related and not specific "biomes", mods like alien biomes don't block tree spawning. The spawn rates of these trees is quite low though.
angels-nauvis-trees=By exploring the planet you find different types of deciduous trees, in addition to the coniferous trees of the base game.\nExtract seeds out of these trees and start growing your own trees as a renewable source of [item=wood]. More advanced processing leads to more advanced tree growth, allowing you to extract Resin, Plastic and Rubber out of these special trees.\n\nThese trees are marked with a [font=default-bold]light blue square[/font] on the minimap and are found in different biomes, dependant on moisture levels.\n
angels-vegetables-crops=The results from processing the crops in the [img=item/angels-bio-processor]Bioprocessor will yield a specific result(s) based on the recipe, these can be a mix of the following:\n
angels-vegetables-farming=Once the gardens have been processed in a [img=item/angels-seed-extractor]Seed extractor to get some crop seeds, it is time to plant and cultivate the plants into useful products.\n\n
angels-vegetables-notes-crops=\n\n[font=default-bold]NOTES[/font]:\nOnly [img=item/angels-solid-corn]Corn and [img=item/angels-solid-fruit]Fruit can be converted to [img=fluid/angels-liquid-fermentation-raw]fermentation base for conversion to [img=fluid/angels-gas-ethanol]Ethanol or [img=fluid/angels-liquid-acetic-acid]Acetic-acid.\nAll non-advanced products can be converted to [img=fluid/angels-liquid-nutrient-pulp]Nutrient pulp for conversion to the very useful [img=fluid/angels-gas-acetone]Acetone, and a variety of other petrochemical products from oils to syngas.
angels-vegetables-notes-gardens=\n\n[font=default-bold]NOTES[/font]: Due to the garden placement locations being moisture related (the same as trees) and not specific "biomes", mods like alien biomes don't block garden spawning. The spawn rates of these gardens is quite low though.

