[mod-name]
dredgeworks=준설 작업(Dredgeworks)

[mod-description]
dredgeworks=이제 물에 잠겨있는 광맥이 바다에 넘쳐나도록 생성됩니다. 새로운 부유 하드웨어로 준설하고, 물에 놓을 수 있고 제거 가능한 정제된 콘크리트로 푸른 바다 속 더 깊은 곳에 건설하세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[dredgeworks]
floated=__1__ (부유)
submerged=__1__ (가라앉음)
submerged-desc=해수면 아래 가라앉은 광석. 매립으로는 끌어올릴 수 없습니다!

[entity-name]
light-buoy=가벼운 부표
deep-iron-ore=수중 철 광석
deep-copper-ore=수중 구리 광석
deep-uranium-ore=수중 우라늄 광석
deep-stone=수중 돌
deep-coal=수중 석탄
wire-buoy=와이어 부표
seafloor-drill=해저 드릴
floating-belt=부유 벨트

[entity-description]
wire-buoy=수상용 전봇대. 땅에는 설치할 수 없음.
seafloor-drill=해양용으로 개조된 채광 드릴 플랫폼. 반경 내에 있는 수중에 있거나 파묻힌 광석을 채굴할 수 있습니다.
flotation-platform=특정 장비에 장착하면 떠다닐 수 있음.

[item-name]
flotation-platform=부유 플랫폼

[item-description]
dredgeworks-refined-concrete=물 위에 건설하는 데 사용할 수 있습니다.
dredgeworks-refine-hazard-concrete=물 위에 건설하는 데 사용할 수 있습니다.

[technology-name]
wire-buoy-technology=__ENTITY__wire-buoy__
floating-logistics-technology=수상 물류
floating-drill-technology=__ENTITY__seafloor-drill__

[technology-description]
wire-buoy-technology=수상 전기 분배를 위한 부유 구조물.
floating-logistics-technology=부유 하드웨어로 물류 장비를 강화하여 수면 위에서도 작동할 수 있도록 합니다.
floating-drill-technology=수면 아래에서 자원을 추출합니다.

[mod-setting-name]
fish_safety=투입기 낚시 제한
nerf_concrete=정제된 콘크리트 제작량
allow_floating_edgecase=물 위에 비정상적인 퇴적물 허용
no_inserter_flotation=부유 투입기 생성 안 함

[mod-setting-description]
fish_safety=필터 투입기만 물고기를 잡을 수 있으므로 실수로 낚시하는 것을 방지할 수 있습니다.
nerf_concrete=정제된 콘크리트 제작법 출력 수량. 기본적으로 제작 당 획득량이 감소하여 수상에 건물을 세우기 더 어렵게 합니다. 0으로 설정하면 모드가 제작법에 전혀 영향을 미치지 않습니다.
allow_floating_edgecase=Krastorio 2의 imersite와 같이 유체나 기본 고체가 아닌 자원이 활성화된 경우 수면에 생성됩니다.
no_inserter_flotation=다른 모드의 투입기가 부유 변형을 생성하지 못하는 경우 이 설정을 활성화한 다음 다른 모드를 활성화해보세요. 기존 저장 파일의 부유 중인 투입기는 "유지되지 않습니다".