[mod-name]
larger_shortcut_icons=더 큰 단축 아이콘(Larger Shortcut Icons)

[mod-description]
larger_shortcut_icons=바로 가기 아이콘을 더 크게/더 크게 허용합니다. 1배, 1.5배, 2배 크기 설정이 간으합니다. 더 보기(...) 버튼에 대한 크기 조정도 가능합니다.n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
larger_shortcut_icons-shortcut-scaling=단축 아이콘 크기
larger_shortcut_icons-shortcut-small-scaling=작은 아이콘 (사용자 정의) 크기
larger_shortcut_icons-threedot-scaling=더 보기 (...) 아이콘 크기

[mod-setting-description]
larger_shortcut_icons-shortcut-scaling=1: 16x16 / 1.5: 24x24 / 2: 32x32
larger_shortcut_icons-shortcut-small-scaling=Little icons in the customization menu
larger_shortcut_icons-threedot-scaling=1: 16x8 / 1.5: 24x12 / 2: 32x16