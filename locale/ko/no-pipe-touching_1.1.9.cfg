[mod-name]
no-pipe-touching=파이프 간섭 금지 2.0(No Pipe Touching 2.0)

[mod-description]
no-pipe-touching=서로 다른 재질의 파이프를 연결하지 않고 나란히 배치할 수 있도록 합니다. flow control 모드와 같은 별도의 제작법 없이 간단한 유체 처리가 가능하도록 설계되었습니다.\n이 모드는 파이프 유형을 추가하지 않으며, 간섭만 안되도록 합니다. 파이프 추가는 별도의 모드를 사용하여 진행해주세요.G\n\n번역: SimpleKoreanLocale(PolarZero)

