vs-hungry-chest-d=매 초마다 내부 인벤토리에 있는 공허 촉매를 소모하고 지정된 확률로 기본 광석 보상을 제공합니다. 한 지도의 동일한 색 허기진 상자는 내용물을 서로 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다.
