vs-hungry-chest-f=매 초마다 내부 인벤토리에 있는 공허 촉매를 소모하고 지정된 확률로 기본 광석 보상을 제공합니다. 한 지도의 동일한 색 허기진 상자는 내용물을 서로 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다.

vs-snatch-chest=지도 전체에 있는 다른 상자와 내용물을 공유하는 편리한 상자입니다. 인벤토리 크기는 모드 설정에서 변경할 수 있습니다. 지도 상의 마지막 상자가 파괴더다로도 내용물이 소실되지 않습니다. 또한 내부에 공허의 돌이 있는 경우 10초마다 공허 촉매를 하나씩 생성합니다. 단 공허 촉매 수가 한 스택을 초과하면 생성은 일시 중지됩니다 (이 동작은 모드 설정에서 변경할 수 있습니다)
vs-used-void-nugget=작업을 끝낸 공허의 돌 조각. 100개를 합쳐 새로운 공허의 돌을 얻을 수 있습니다.
vs-void-catalyst=인벤토리에서 무언가를 제작할 때마다 20%의 확률로 주어지는 광석 복제, 공허 발전기 연료 공급 및 강탈 상자 제작에 사용되는 다재다능한 물질 (확률은 모드 설정에샤 변경 가능)
vs-void-furnace=넘쳐나는 광석을 공허 촉매로 바꿀 수 있는 특별한 용광로. 산출 속도는 입력 광석의 희귀도에 따라 달라집니다.
vs-void-generator=공허 촉매를 연료로 사용하여, 두 대의 조립 기계 정도를 가동시킬만한 정도의 약한 전력을 제공하는 발전기입니다. 많지는 않지만, 정직합니다. (발전량은 모드 설정에서 변경할 수 있습니다)
vs-void-nugget=공허 촉매 생산에 사용되는 공허의 돌 조각입니다. 사용 후 약화된 공허 조각를 생성합니다.
vs-void-shard=공허 광석 생성에 사용되는 공허의 돌 조각입니다. 사용 후 약화된 공허 조각를 생성합니다.
vs-void-stone=공허 마법의 정수를 담고 있는 독특한 유물입니다. 현명하고 신중하게 사용하세요. 두 번의 기회는 없을 것입니다.

