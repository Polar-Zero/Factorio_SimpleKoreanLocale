[item-description]
vs-helping-book-1=엔지니어의 주머니에는 상상할 수 있는 모든 것이 있습니다! 철저히 파헤쳐 보세요. 아마도 처음에 도움이 될 만한 것을 찾을 수 있을 겁니다. Void Snatch 모드의 레시피에는 두 가지 버전이 있습니다. 하나는 원유를 포함하고 다른 하나는 포함하지 않습니다. "유체 없는" 제작법은 바로 제작해서 사용할 수 있지만 원유를 포함한 제작법으로 공허 자원을 얻으려면 조립 기계 2를 잠금 해제해야 합니다. (이 노트를 태우면 그 안에 담긴 마법을 해제할 수 있습니다)
vs-helping-book-2=이 물질은 아이템을 제작할 때마다 20% 확률로 인벤토리에 추가됩니다(설정에서 조정 가능). 공허 발전기의 연료 역할을 하며 이름에서 알 수 있듯이 더 희귀한 광석 복제에 기여합니다(이 노트를 태우면 그 안에 담긴 마법을 해제할 수 있습니다)
vs-helping-book-3=이 모드는 광석 복제  제작법을 추가합니다 - 이러한 제작법은 간단한 규칙을 따릅니다. 출력을 더 많이 얻으려면 입력으로 무언가를 제공해야 합니다. 이 "많이"가 어디서 나오는가 - 답은 미스터리의 베일 뒤에 있습니다(이 노트를 태워서 안에 담긴 마법을 풀어낼 수 있습니다)
vs-helping-book-4=복잡한 물류망 구축 없이 모든 것이 알아서 처리되기를 원하는 사람들에게 매우 편리한 아이템입니다. 지도에 배치하는 같은 색의 모든 상자는 같은 내용물을 공유합니다. 일반 상자에서와 마찬가지로 자동화에 사용할 수 있는 슬롯 수를 제한하고 마우스 휠 클릭을 사용하여 각 슬롯에 대한 아이템 필터를 설정할 수 있습니다. 또한 10초마다 공허의 돌이 있다면 새로운 공허 촉매가 나타납니다.(이 노트를 태워서 안에 담긴 마법을 풀어낼 수 있습니다)
vs-helping-book-5=넘쳐나는 광석 더미로부터 공허의 정수를 추출하여 공허 촉매로 바꿀 수 있는 특수 용광로입니다. 광석 5개 단위당 산출 속도: 석탄/돌 - 촉매 1개, 철/구리 - 촉매 2개, 우라늄 - 촉매 4개, 목재 - 촉매 1개

vs-hungry-chest-a=매 초마다 내부 인벤토리에 있는 공허 촉매를 소모하고 지정된 확률로 기본 광석 보상을 제공합니다. 한 지도의 동일한 색 허기진 상자는 내용물을 서로 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다.
vs-hungry-chest-b=매 초마다 내부 인벤토리에 있는 공허 촉매를 소모하고 지정된 확률로 기본 광석 보상을 제공합니다. 한 지도의 동일한 색 허기진 상자는 내용물을 서로 공유합니다. 제련하여 다음 색의 허기진 상자를 얻을 수 있습니다
