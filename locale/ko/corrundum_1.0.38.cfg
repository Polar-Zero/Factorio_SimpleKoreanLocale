maraxsis-bonus-content=Maraxsis 추가 컨텐츠 활성화

[mod-setting-description]
automatically-populate-labs-with-electrochemical-science=각 연구소에서 전기화학 과학 팩을 사용할 수 있도록 입력에 추가할지 여부를 설정합니다.
automatically-populate-pressure-lab=활성화하면, data.raw["lab"]["pressure-lab"].inputs 값이 data.raw['lab']['lab'].inputs 와 동일하게 설정됩니다.
consider-planetslib=활성화된 상태이고, planetslib 모드가 설치되어 있다면 연구소 입력을 설정하거나 연구소에 전기화학 과학 팩을 추가하지 않습니다. planetslib이 과학 호환성을 처리하도록 하려는 경우 이 옵션을 활성화하세요.
force-reduction-requires-plates=활성화하면, 강제 감소-철 및 강제 감소-구리 제작법을 제작했을 때 결과물에 철 판과 구리 판이 추가되고, 추가적인 광석 하나를 추가로 반환되도록 합니다. 전설 아이템을 너무 쉽게 얻을 수 있고, 일반 품질을 사용하도록 강제할 방법이 없다고 생각하여 제작법을 변경했습니다. 전설 철판을 사용하면 황산염 용액만으로 전설 철광석 3개를 돌려받을 수 있습니다...
ignore-everything-brute-force-science-into-pressure-lab=data-updates 과정이 끝나면 압력 연구소에 사용 가능한 과학 팩 입력을 한번 지우고, 과학 팩 하위그룹에 해당하는 모든 아이템을 압력 연구소에서 사용할 수 있도록 강제로 추가합니다. 이렇게 하면 단일 연구소에서만 사용해야 하는 과학의 무결성이 손상될 수 있지만, 확실한 호환성을 보장할 수 있습니다. 연구소가 없어 모든 과학적 오류를 받아들이는 건 싫지 않습니까.
maraxsis-bonus-content=이 옵션이 활성화되어 있고, Maraxsis 모드가 설치 및 활성화된 상태라면, 1개의 추가 기술과 2개의 추가 제작법을 사용할 수 있게 됩니다.