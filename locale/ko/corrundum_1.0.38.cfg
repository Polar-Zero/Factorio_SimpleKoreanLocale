pressure-laboratory=화학 공장, 실험실, 증기 터빈을 결합하여 - 과학을 위한 - 압력솥을 얻어보세요!
pressure-laboratory-recipe=화학 공장, 실험실, 증기 터빈을 결합하여 - 과학을 위한 - 압력솥을 얻어보세요!
pressurized-acid-neutralization=코런덤에서 더 높은 압력을 가하면 산 중화 과정에서 더 많은 에너지를 얻을 수 있습니다.
pressurized-acid-neutralization-alt=방출 된 모든 에너지를 수집하려면 더 많은 물이 필요하지만, 이는 작업을 시작하는 데 많은 도움이 될 것입니다.
reactive-displacement=철은 구리보다 반응성이 높습니다. 따라서 철을 사용하여 용액에서 구리 이온을 대체할 수 있습니다.
rocket-fuel-catalytic-chemistry=동일한 제작법 - 그저 더 빠른 기계를 위한 제작법입니다!
stone-production=돌은 SiO2(반응물)와 CaSiO3(생성물)로 표시됩니다. 불카누스에서 돌을 만드는 과정과 비슷합니다.
sulfonated-plastic=백금 촉매와 이산화황과 산소를 이용하면 삼산화 황을 형성할 수 있습니다. 삼산화 황은 황산과 반응시켜 아황산을 형성할 수 있으며, 이를 이용하여 탄화수소를 황산염화할 수 있습니다.
sulfonated-plastic-production=백금 촉매와 이산화황과 산소를 이용하면 삼산화 황을 형성할 수 있습니다. 삼산화 황은 황산과 반응시켜 아황산을 형성할 수 있으며, 이를 이용하여 탄화수소를 황산염화할 수 있습니다.
sulfonated-plastic-production-alt=백금 촉매와 이산화황과 산소를 이용하면 삼산화 황을 형성할 수 있습니다. 삼산화 황은 황산과 반응시켜 아황산을 형성할 수 있으며, 이를 이용하여 탄화수소를 황산염화할 수 있습니다.
sulfur-combustion=황을 태우면 약간의 황산과, 물 제작에 활용할 수 있는 가스를 얻을 수 있습니다.
sulfur-poison-capsule=더욱 업그레이드된 화학 무기를 경험해보세요!
sulfur-reduction=황은 무산화 상태로 환원되며, 이 과정에서 물이 형성될 것입니다.
sulfuric-acid-concentration=많은 에너지를 소비하여, 물을 증기로 끓인 다음, 다시 물로 응축합니다.
sulfuric-acid-concentration-alt=많은 에너지를 소비하여, 물을 증기로 끓인 다음, 다시 물로 응축하려 하지 않습니다.
sulfuric-acid-dilution=황산을 물에 넣어 안전하게 희석합니다, 절대 반대로 하지 마세요!
sulfuric-oxidizer=탄화수소 생성물인 황산염은 많은 양의 산소를 포함하고 있으며, 폭발성 반응을 일으키는 산화제로 사용하기에 적합합니다.
sulfurous-oxidation=백금 촉매를 사용하면0 이산화황을 산소와 반응시켜 삼산화황을 형성하게 할 수 있습니다. 그런 다음 삼산화황을 물과 반응시키면 황산이 형성됩니다.
super-saturated-displacement=과포화와 재결정화을 반복하면 혼합 용액에서 더 많은 구리를 추출할 수 있습니다.
super-saturated-displacement-iron=철을 사용한 초포화 변위
thruster-fuel-oxidizer-to-steam=추진기 연료를 연소시켜 증기를 만들어 보세요!

