[space-location-description]
corrundum=연소를 위한 충분한 산소와 이산화탄소 가스로 뒤덮인 행성입니다. 매우 높은 압력과 온도로 인한 런웨이 온실효과(Runaway greenhouse effect)로 인해 이곳의 조건은 불카누스보다 더 혹독하합니다. 흙먼지와 번개 폭풍 사이에는 생명체의 흔적은 전혀 찾아볼 수 없습니다. 높은 압력으로 인해 일반적으로 휘발성이 강한 석유가 이곳에서 액체 상태로 상당한 양이 존재합니다. 철과 구리는 황동석 형태로 결합되어 있습니다. 이 행성에서 중요한 금속은 백금으로, 이는 고급 유황 처리의 촉매제로 사용되며 전기화학에서 양극/음극으로 사용됩니다. 이 행성을 정복하기 위해서는 황을 기반으로 한 고유한 제작 공정이 필요할 것입니다.

