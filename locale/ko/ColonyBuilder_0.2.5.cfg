colony-farming-agriculture=농업은 비옥한 토양을 사용하여 농산물을 재배하고 수확합니다.
colony-farming-aquaculture=양식업은 수생 생물을 배양하고 수확하는 데 사용됩니다.
colony-farming-aquaponic=아쿠아포닉 농업은 수경 재배와 양식업을 결합하여 수생 동물의 배설물이 포함된 물을 여과하여 식물에 영양분을 공급하고 다시 깨끗한 물로 재순환하는 공생 환경을 조성합니다.
colony-farming-arboriculture=수목 재배 농업은 목본 식물과 나무를 재배하고 수확하여 목재를 생산하는 데 사용됩니다.
colony-farming-hydroponic=수경 재배는 미네랄 영양 용액을 수용액에 담아 노출된 뿌리에 직접 전달하여 토양 없이도 식물을 효율적으로 재배하는 방식입니다.
colony-housing-basic=기본적인 조건에서 생활하는 사람들은 모든 필요를 충족하고 건강한 경제가 유지되는 한 정상적이고 생산적인 삶을 살 수 있습니다.\n\n[img=recipe.colony-housing-basic] 는 [color=0.8,0.8,0.4]주거 서비스[/color]입니다.\n\n[font=default-bold][color=1.0,0.9,0.7]인구 통계:[/color][/font]\n[img=item.npc-civilian-default][color=0.8,0.8,0.4]80%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]20%[/color]\n[img=colony-population]정원: [color=0.8,0.8,0.4]2[/color] 과밀: [color=0.8,0.8,0.4]50[/color]
colony-housing-dystopia=디스토피아적 환경에서 살아가는 사람들에게는 아무것도 제공되지 않으며, 이들은 생존을 위해 청소, 밀수, 절도 및 기타 절망적인 행동에 의지하여 암시장 거래와 범죄에 기반한 무정부 상태의 경제를 초래합니다.\n\n[img=recipe.colony-housing-dystopia]는 [color=0.8,0.8,0.4]주거 서비스[/color]입니다.\n\n[font=default-bold][color=1.0,0.9,0.7]인구 통계:[/color][/font]\n[img=item.npc-civilian-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]100%[/color]\n[img=colony-population]정원: [color=0.8,0.8,0.4]2[/color] 과밀: [color=0.8,0.8,0.4]50[/color]
