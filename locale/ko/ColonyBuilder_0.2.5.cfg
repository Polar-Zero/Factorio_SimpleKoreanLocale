colony-housing-utopia=이상적인 환경에서 사는 사람들에게 모든 것이 제공되며, 이러한 생활 수준을 유지하기 위해서는 매우 강력한 경제 기반이 필요합니다.\n\n[img=recipe.colony-housing-utopia]는 [color=0.8,0.8,0.4]주거 서비스[/color]입니다.\n\n[font=default-bold][color=1.0,0.9,0.7]인구 통계:[/color][/font]\n[img=item.npc-civilian-default][color=0.8,0.8,0.4]100%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n[img=colony-population]정원: [color=0.8,0.8,0.4]2[/color] 과밀: [color=0.8,0.8,0.4]50[/color]
