lor=0.8,0.8,0.4]0[/color]으로 설정하면 객체를 열었을 때만 시각화를 표시합니다.


[tips-and-tricks-item-description]
colony-tips-bounties=[item=colony-bounty]는 바이터와 감염자 등 식민지에 위협이 되는 존재를 처치한 플레이어에게 주어지는 보상입니다. 각 플레이어에게 [color=0.8,0.8,0.4]주기적으로 지급되며,[/color]를 기반으로 한 [color=0.8,0.8,0.4]킬스코어[/color]와 [color=0.8,0.8,0.4]현상금 배율[/color] 모드 설정을 기준으로 합니다.\n\n자동화된 시스템에서의 처치는 계산되지 않으며, 플레이어나 플레이어가 운전 중인 차량의 처치만 킬스코어에 기여합니다.\n\n상금은 [item=coin]식민지 현황판[color=0.8,0.8,0.4]에서 [/color]로 교환할 수 있습니다.\n\n[item=nonlethal-rounds-magazine]를 사용하면 [color=0.8,0.8,0.4]10x[/color]더 많은 [item=colony-bounty]를 얻을 수 있습니다.
colony-tips-colonists=식민지는 다음 세 유형으로 나뉩니다: [entity=npc-civilian-default], [entity=npc-military-default], [entity=npc-criminal-default].\n\n[entity=colony-chu1]와 같은 특정 건물은 [color=0.8,0.8,0.4]주거 서비스[/color]를 제공하여 식민지에 [color=0.8,0.8,0.4]주민을 소환[/color]할 수 있습니다. ([color=0.8,0.8,0.4]인구 통계[/color] 속성에 따라 결정됨) 이러한 식민지 주민은 [color=0.8,0.8,0.4]민간인[/color]으로 간주되며, 직접 제어할 수 없습니다. 그러나 다른 서비스가 [color=0.8,0.8,0.4]모집[/color]할 수 있습니다. 시민을 필요로 하는 장소로부터 [color=0.8,0.8,0.4]100 타일[/color] 이내에 있거나 다른 서비스를 통해 [color=0.8,0.8,0.4]식민지 공급원[/color]에 배치.\n\n[color=0.8,0.8,0.4]모집[/color]된 식민지 주민은 [color=0.8,0.8,0.4]가장 가까운[/color][entity=colony-depot]. [color=0.8,0.8,0.4]플레이어 인벤토리[/color] 모집된 식민지 일원인 [color=0.8,0.8,0.4]자동으로 유닛 상태로 배치되며[/color] [color=0.8,0.8,0.4]식민지 선택 도구[/color]를 사용하여 일하게 하거나 전투에 참여하도록 할 수 있습니다.\n\n식민지 주민 할당에 대한 자세한 내용은 [tip=colony-tips-selector] 항목을 참조하세요.
colony-tips-dashboard=화면 왼쪽 상단의 [color=0.8,0.8,0.4]식민지 버튼[/color]을 사용하여 [color=0.8,0.8,0.4]식민지 현황판[/color]을 [color=0.8,0.8,0.4]열거나 닫을 수[/color] 있습니다. 버튼이 보이지 않는다면 인벤토리에서 아이템을 가져와 보세요. 그러면 GUI가 갱신됩니다.\n\n[color=0.8,0.8,0.4]식민지 현황판[/color]은 [color=0.8,0.8,0.4]경제[/color], [color=0.8,0.8,0.4]거래[/color], [color=0.8,0.8,0.4]전역 자원[/color] 및 [color=0.8,0.8,0.4]유닛 선택[/color]과 관련된 유용한 정보를 제공합니다. 현황판의 정보와 기능은 수행 중인 작업에 따라 변경됩니다.\n\n[color=0.8,0.8,0.4]기본적으로[/color] 현황판에는 [color=0.8,0.8,0.4]경제[/color] 및 [color=0.8,0.8,0.4]전역 자원[/color]에 대한 정보가 표시됩니다. 식민지 버튼 위로 마우스를 가져가면 동일한 정보가 포함된 도구 설명을 확인할 수 있습니다. 경제 및 전역 자원에 대한 자세한 내용은 [tip=colony-tips-economy] 항목을 참조하세요.\n\n마우스로 [color=0.8,0.8,0.4]선택한 아이템[/color]이 있을 경우,  현황판은 해당 아이템의 [color=0.8,0.8,0.4]기본 가치[/color], [color=0.8,0.8,0.4]구매 가격[/color] 및 [color=0.8,0.8,0.4]판매 가격[/color]에 대한 정보를 업데이트합니다. 식민지 버튼 위로 마우스를 가져가도 동일한 정보가 포함된 툴팁을 확인할 수 있습니다. 현황판에는 아이템을 수동으로 거래할 수 있는 [color=0.8,0.8,0.4]거래 버튼[/color] 도 표시합니다. 수동 거래에 대한 자세한 내용은 [tip=colony-tips-trading] 항목을 참조하세요.\n\n[color=0.8,0.8,0.4]식민지 선택 도구[/color]가 활성화되어 있으면 현황판에 [color=0.8,0.8,0.4]현재 선택한 유닛이 표시[/color]됩니다. 식민지 버튼 위로 마우스를 가져가면 동일한 정보가 포함된 도구 설명이 표시됩니다. 식민지 선택 및 인원 할당에 대한 자세한 내용은 [tip=colony-tips-selector] 항목을 참조하세요.
colony-tips-depot=식민지 건설을 시작하려면 먼저 [entity=colony-depot]가 필요합니다. 창고는 아이템과 식민지 주민을 [color=0.8,0.8,0.4]배분[/color] 및 [color=0.8,0.8,0.4]보관[/color]하는 중요한 핵심 건물입니다. [color=0.8,0.8,0.4]창고가 필요한[/color] 건물은 일반적인 투입기를 통한 아이템 운송을 사용하지 않습니다.\n\n창고가 필요한 건물은 [color=0.8,0.8,0.4]필요한 아이템[/color]을 자동으로 근처의 [color=0.8,0.8,0.4]식민지 공급원[/color]이나 [color=0.8,0.8,0.4]100칸 이내의 [entity=colony-depot][/color]에서 얻으려고 시도합니다. 그들은 또한 품목을 [color=0.8,0.8,0.4]보관[/color]하기도 합니다.\n\n창고의 다른 기능은 [color=0.8,0.8,0.4]소비 가능한 아이템[/color]을 [item=colony-supply]로 전환하는 것입니다. 창고에 보관된 [item=colony-consumer-essentials]나 [item=colony-consumer-implements]와 같은 소비 가능하 아이템은 하루에 두 번씩 자동으로 [color=0.8,0.8,0.4]1.0x 가격[/color]으로 판매됩니다.\n\n\n모든 아이템은 [item=colony-supply]로 전환하기 위해 [color=0.8,0.8,0.4]수동 거래[/color]나 [recipe=colony-service-sell]를 활용할 수 있습니다. 자세한 내용은 [tip=colony-tips-trading] 항목을 참조하세요.
colony-tips-economy=경제 시스템은 단순화된 수요와 공급 메커니즘을 기반으로 합니다. 간단히 말해, 수요와 공급을 일치시키면 경제 성장을 촉진할 수 있고, 그렇지 못하면 파괴할 수 있습니다. 수요는 주택 제공을 통해 유도할 수 있고, 공급은 아이템을 판매하거나 서비스를 제공함으로써 기여할 수 있습니다.\n\n[font=default-bold]경제 자원[/font]\n[color=0.8,0.8,0.4]경제 자원[/color]은 4종류가 있으며, 이는 [color=0.8,0.8,0.4]당신의 진영에[/color] [color=0.8,0.8,0.4]전역적으로 저장됩니다[/color].\n\n[item=coin]은 식민지의 부와 경제력을 나타냅니다. [color=0.8,0.8,0.4]식민지 현황판[/color]을 통해 입/출금할 수 있으며 [color=0.8,0.8,0.4]통화[/color]로서 사용할 수 있습니다.\n\n[item=colony-supply]는 식민지에서 [color=0.8,0.8,0.4]수익을 창출할 수 있는[/color] 상품과 서비스의 가용성을 나타냅니다. [item=colony-demand]을 충족하는 데 사용하면 [color=0.4,0.8,0.4]긍정적인[/color] [img=item.colony-growth-positive][color=0.8,0.8,0.4]경제 성장[/color]을 유발합니다.\n\n[item=colony-supply-notax]는 식민지에서 [color=0.8,0.8,0.4]수익화할 수 없는[/color] 상품과 서비스의 가용성을 나타냅니다. [item=colony-demand]을 충족하는 데 사용하면 [color=0.8,0.8,0.4]0[/color] [img=item.colony-growth-none][color=0.8,0.8,0.4]경제 성장[/color]이 발생할 것입니다.\n\n[item=colony-demand]는 식민지에서의 상품과 서비스에 대한 필요성을 나타냅니다. 항상 [item=colony-supply-notax]이 먼저 충족된 다음 [item=colony-supply]이 사용되어 충족됩니다. 충족되지 않은 [item=colony-demand]은 [item=coin]에 의해 충족되어버리며, [color=0.8,0.4,0.4]부정적인[/color] [img=item.colony-growth-negative][color=0.8,0.8,0.4]경제 성장[/color]을 유발할 것입니다.\n\n[font=default-bold]경제 성장[/font]\n[item=colony-growth-none]은 [color=0.8,0.8,0.4]식민지 현황판[/color]에 표시되지만 [color=0.8,0.8,0.4]게임 시간으로 7일마다[/color] 갱신되며, 이때 [item=coin] 및 [color=0.8,0.8,0.4]식민지 자원[/color]이 추가/제거되는 시점입니다.\n\n[font=default-bold]경제 붕괴[/font]\n어떤 방식으로든 [item=colony-demand]가 충족되지 않으면 [color=0.8,0.4,0.4]경제 붕괴[/color]가 발생합니다. 이렇게 되면 식민지로 상품이 밀수되기 시작할 것이며, 식민지 주민들이 범죄와 '암거래'에 의존하게 되므로 [item=colony-supply-notax]가 공급 부족량의 [color=0.8,0.8,0.4]2배[/color]에 달할 정도로 시장에 넘쳐날 것입니다.\n\n[font=default-bold]시장 균형[/font]\n공급이 수요와 일치하는지 여부를 나타내는 지표입니다. [color=0.8,0.4,0.4]부족[/color]은 [color=0.8,0.8,0.4]공급에 문제가 있음[/color]을 나타내고 [color=0.4,0.8,0.4]과잉[/color]은 [color=0.8,0.8,0.4]더 많은 경제 성장 가능성이 있음을 나타냅니다[/color].
colony-tips-main=Colony Builder 모드에 오신 것을 환영합니다. 시작하려면 다양한 팁과 가이드를 읽어보시기 바랍니다. 이 모드는 기본 Factorio 게임 경험을 향상시키고 추가하기 위한 것이지만, 특정 메커니즘과 시스템은 약간의 추가 설명이 필요할 정도로 다릅니다.\n\n이 모드의 핵심은 단순화된 공급과 수요 메커니즘을 기반으로 하는 경제 시스템입니다. 이러한 시스템을 사용하는 방식에 최대한 자유성를 부여하여 새롭고 독특한 방식으로 게임을 진행할 수 있도록 하는 것이 이 모드의 목적입니다.
colony-tips-offworldtrade=[item=colony-trade]은 게임 후반부에 추가되는 경제 자원으로 [item=colony-supply]과 [item=colony-demand]를 추가합니다. ([color=0.8,0.8,0.4]시장 균형[/color]을 기반으로 함).\n\n[color=0.8,0.8,0.4]과잉[/color]이 있으면 [item=colony-demand]으로 추가되고, [color=0.8,0.8,0.4]부족[/color]이 있으면 [item=colony-supply]으로 추가되며, 시장이 안정되면 두 가지 모두 [color=0.8,0.8,0.4]균등하게 추가[/color]됩니다.\n\n외부 세계 무역은 수요와 공급의 균형을 맞추는 좋은 방법입니다. 단점은 공급과 수요가 정확히 어떻게 분배되는지에 대한 직접적인 통제력이 떨어진다는 것입니다.
colony-tips-pilotedVTOLs=[entity=VTOL-dropship-flying]는 [color=0.8,0.8,0.4]1000[/color] 타일 반경 내에 있는 적을 자율적으로 이륙하여 요격할 수 있는 비행기로, [color=0.8,0.8,0.4]장비 그리드에[/color] [entity=npc-military-pilot]를 배치하여 사용할 수 있습니다. 수송선은 게임시간으로 하루마다 [color=0.8,0.8,0.4]4번[/color]까지 명령을 받을 수 있습니다.\n\n적을 요격하려면 수송선 인벤토리에 최소 한 명의 [color=0.8,0.8,0.4]사격 요원[/color]과, 탑재된 [color=0.8,0.8,0.4]보병 유닛[/color], [color=0.8,0.8,0.4]연료[/color]가 필요하며, [color=0.8,0.8,0.4]완전히 수리된 상태[/color]여야 합니다. 수송선에 [color=0.8,0.8,0.4]보호막[/color]이 있다면 재충전을 기다렸다가 이륙하여 적을 공격합니다.\n\n수송선이 [color=0.8,0.8,0.4]배치된 위치[/color]나 [color=0.8,0.8,0.4]마지막으로 착륙한 위치[/color]가 [color=0.8,0.8,0.4]본거지로 간주됩니다[/color]. 수송선은 다음의 경우 본거지로 [color=0.8,0.8,0.4]귀환[/color]합니다: 범위 내에 [color=0.8,0.8,0.4]적이 없거나[/color] 체력이 [color=0.8,0.8,0.4]75%[/color] 미만일 경우.
colony-tips-selector=[color=0.8,0.8,0.4]바로 가기[/color] 메뉴에서 [color=0.8,0.8,0.4]식민지 선택 도구[/color]를 선택하거나 __CONTROL__colony-selector__를 눌러 선택 도구를 활성화할 수 있습니다.\n\n선택 도구를 __CONTROL__select-for-blueprint__하고 [color=0.8,0.8,0.4]드래그[/color]하면 [color=0.8,0.8,0.4]식민지 주민을 선택[/color]할 수 있습니다. ([color=0.8,0.8,0.4]모집[/color]했거나 [color=0.8,0.4,0.4]유닛 상태로 배치된[/color] 주민 / 예: 창고에 앉아 있지 않고, 지도 위를 돌아다니는 상태)  [color=0.8,0.8,0.4]민간인[/color]은 [color=0.8,0.8,0.4]선택할 수 없으며[/color], 먼저 모집한 다음 배치해야 합니다.\n\n선택한 식민지 주민 목록은 [color=0.8,0.8,0.4]식민지 현황판[/color]에서 확인할 수 있습니다.\n\n식민지 주민을 선택한 상태에서 __CONTROL__reverse-select__를 지면이나 지도 위에서 누르면 해당 위치로 [color=0.8,0.8,0.4]이동[/color]하거나 주변의 적을 공격합니다.\n\n[color=0.8,0.8,0.4]객체[/color]에서 __CONTROL__reverse-select__을 누르면 가능한 유닛을 해당 객체에 [color=0.8,0.8,0.4]배치[/color]하려고 시도합니다. [color=0.8,0.8,0.4]민간인[/color]은 건물에 배치되어 직업에 따라 [color=0.8,0.8,0.4]모듈[/color]로서 활동할 수 있습니다. [color=0.8,0.8,0.4]병사[/color]나 [color=0.8,0.8,0.4]반체제 인사[/color]는 [color=0.8,0.8,0.4]원거리 무기[/color]를 보유한 경우 특정 [color=0.8,0.8,0.4]차량이나 벙커[/color]에 배정하고 [color=0.8,0.8,0.4]그리드[/color]에 배치할 수 있으며, 이를 통해 [color=0.8,0.8,0.4]무기를 발사[/color]할 수 있습니다. 모든 식민지 주민은 이런 방식으로 차량, 기차 화물차, 창고 인벤토리에 배치할 수 있습니다.
colony-tips-services=[entity=colony-chu1][entity=colony-chu2]와 같은 다목적 건물은 식민지 주민을 위한 주택 건설, 일꾼과 보병 모집, 상업 서비스 제공 등 다양한 기능을 제공할 수 있습니다.\n\n[font=default-bold]주택 서비스[/font]\n이 건물은 식민지의 중추입니다. 이들의 주요 목적은 [item=colony-demand]을 생성하고 서비스의 [color=0.8,0.8,0.4]인구 통계[/color] 속성을 기반으로 [color=0.8,0.8,0.4]민간인[/color]을 생성하는 것입니다. 더 고급스러운 형태의 주택은 더 많은 수요를 창출하지만, 적절한 식민지 주민을 유치하려면 [color=0.8,0.8,0.4]로 대표되는 더 [/color]강력한 경제력[item=coin]이 필요합니다.\n\n[font=default-bold]모집 서비스[/font]\n모집 서비스는 [color=0.8,0.8,0.4]민간인[/color]을 임무나 전투에 배치, 선택 및 할당할 수 있는 식민지 주민으로 전환시킬 수 있습니다. 자세한 내용은 [tip=colony-tips-colonists] 항목을 참조하세요.\n\n[font=default-bold]기타 서비스[/font]\n이들은 [color=0.8,0.8,0.4]자동 거래[/color]나, [color=0.8,0.8,0.4]민간인[/color]을 [color=0.8,0.8,0.4]식민지 공급원[/color]에 배치하거나, [color=0.8,0.8,0.4]경제 자원[/color]에 영향을 주는 등 식민지에 유익한 다양한 효과를 가져올 수 있습니다.\n\n[font=default-bold]첨부물[/font]\n첨부물은 선택한 서비스를 가동하기 위해 [entity=colony-chu1][entity=colony-chu2]에 추가되는 개체입니다. 일반적으로 [color=0.8,0.8,0.4]입구나 건물 뒷부분[/color] 근처에 [color=0.8,0.8,0.4]생성[/color]됩니다.
colony-tips-spaceflight=[entity=VTOL-dropship-flying][entity=VTOL-cargoship-flying]은 [color=0.8,0.8,0.4]행성에서 플랫폼[/color]으로 또는 그 반대로 이동하는 데 사용할 수 있습니다. 또한 [color=0.8,0.8,0.4]행성 간 여행[/color]도 가능합니다.\n\n[font=default-bold]궤도 비행[/font]\n수직이착륙기가 행성을 비행 중일 때 __CONTROL__vtol-takeoff__을 누르면 [color=0.8,0.8,0.4]궤도 비행[/color]이 시작되며, 궤도상의 [color=0.8,0.8,0.4]우주 플랫폼[/color]을 방문하려고 시도합니다. 플랫폼이 없는 경우 임시 [color=0.8,0.8,0.4]궤도 표면[/color]이 생성됩니다.\n\n수직이착륙기가 궤도에 있을 때 __CONTROL__vtol-takeoff__를 눌러 궤도에 있는 다른 [color=0.8,0.8,0.4]우주 플랫폼[/color]으로 [color=0.8,0.8,0.4]전환[/color]할 수 있습니다. __CONTROL__vtol-landing__를 [color=0.8,0.8,0.4]빈 우주[/color] 타일 위에서 누르면 수직이착륙기가 행성 표면으로 [color=0.8,0.8,0.4]귀환[/color]합니다.\n\n[font=default-bold]행성 간 비행[/font]\n우주를 비행 중인 수직이착륙기는 거리에 따라 몇 분 정도 걸릴 수 있지만 [color=0.8,0.8,0.4]다른 행성[/color]으로 이동할 수 있습니다. 수직이착륙기는 [color=0.8,0.8,0.4]우주 지도[/color]에 표시된 행성 사이의 [color=0.8,0.8,0.4]일반적인 경로[/color]으로 이동해야 합니다. 우주 지도의 행성 좌표에 따라 필요한 이동 거리가 결정되며, 이는 일반적인 우주 플랫폼이 이동해야 하는 거리와 다릅니다. 수직이착륙기가 [color=0.8,0.8,0.4]x[/color] 및 [color=0.8,0.8,0.4]y축[/color] 모두에서 [color=0.8,0.8,0.4]충분한 거리[/color]를 이동했다면 행성 표면에 진입할 수 있습니다.\n\n이 방법을 사용하려면 [color=0.8,0.8,0.4]이미 방문한 적이 있는[/color] 행성이여야 합니다 (표면이 이미 존재해야 함)\n\n우주 플랫폼이 [color=0.8,0.8,0.4]이동 중이 아닌 경우[/color]에만 이 방법으로 이동할 수 있습니다.\n\n이 기능은 [color=0.8,0.8,0.4]설정[/color]에서 [color=0.8,0.8,0.4]비활성화[/color]할 수 있습니다.
colony-tips-spacewalking=[img=entity.character][color=0.8,0.8,0.4]플레이어 캐릭터[/color]가 [item=power-armor] 이상의 방어구를 착용하고 있으면 차량과 비슷한 방식으로 __CONTROL__toggle-driving__를 사용하여 [entity=space-platform-hub]로부터 [color=0.8,0.8,0.4]나가거나[/color] [color=0.8,0.8,0.4]들어갈 수[/color] 있습니다.\n\n[color=0.8,0.8,0.4]파워- 및 메카 아머[/color]는 [color=0.8,0.8,0.4]생명 유지 시스템[/color]과 [color=0.8,0.8,0.4]자석 부츠[/color]가 있어 캐릭터가 [color=0.8,0.8,0.4]우주 플랫폼에서 이동[/color]하는 데 도움을 주는 것으로 간주합니다. 이러한 기능이 있는 방어구를 착용하지 않으면 캐릭터가 [color=0.8,0.8,0.4]사망[/color]할 것입니다.\n\n이 기능은 [color=0.8,0.8,0.4]설정[/color]에서  [color=0.8,0.8,0.4]비활성화[/color]할 수 있습니다.
colony-tips-taskforces=[img=colony-gui-commander][color=0.8,0.8,0.4]부대[/color]는 특정 반경 내의 적을 [color=0.8,0.8,0.4]찾아 섬멸하는 유닛 그룹입니다[/color]. 부대는 [color=0.8,0.8,0.4]식민지 선택 도구[/color] 나 [recipe=colony-service-command-post] 서비스를 통해 생성할 수 있습니다. 부대는 [color=0.8,0.8,0.4]사령관[/color] 특성을 가진 유닛이 필요합니다.\n\n부대는 게임 시간으로 [color=0.8,0.8,0.4]하루에 4번[/color]까지 적을 탐색하는 명령을 받을 수 있습니다. 식민지 선택 도구를 통해 생성된 부대는 선택한 범위 내에 더 이상 적이 존재하지 않는다면 [color=0.8,0.8,0.4]해산[/color]합니다.\n\n[recipe=colony-service-command-post]는 게임 시간으로 [color=0.8,0.8,0.4]하루에 4번까지[/color], 근처 창고에 [color=0.8,0.8,0.4]10명 이상[/color]의 유닛이 있을 경우 [color=0.8,0.8,0.4]배치[/color]하여 부대를 생성합니다. [color=0.8,0.8,0.4]사령관[/color]이 있으면 부대는 [color=0.8,0.8,0.4]500[/color]칸 이내에 있는 적을 찾아 나서며, 그렇지 않으면 부대는 지휘소 근처에 머물러 있게 됩니다. 식민지 선택 도구를 통해 생성한 부대와 달리, 이렇게 생성한 부대는 서비스가 제공되는 이상 [color=0.8,0.8,0.4]해산하지 않으며[/color], 적을 처리한 부대는 항상 생성한 위치로 [color=0.8,0.8,0.4]복귀[/color]를 시도하고, [color=0.8,0.8,0.4]최대 체력 이하[/color]인 유닛이 있는 부대는 회복될 때까지 [color=0.8,0.8,0.4]대기한 뒤[/color] 다음 공격할 적을 찾게 됩니다.
colony-tips-trading=아이템을 거래하는 방법은 두 가지가 있습니다. [color=0.8,0.8,0.4]수동 거래[/color]와 [color=0.8,0.8,0.4]자동 거래[/color].\n\n[font=default-bold]수동 거래[/font]\n [color=0.8,0.8,0.4]식민지 현황판[/color]의 거래 버튼을 통해 아이템을 [item=colony-supply]이나 [item=colony-supply-notax]로 전환할 수 있습니다. 아이템 묶음을 선택한 상태에서 __CONTROL_LEFT_CLICK__으로 거래 버튼 중 하나를 클릭하면 [color=0.8,0.8,0.4]모든 선택된 아이템[/color]을, __CONTROL_RIGHT_CLICK__을 누르면 [color=0.8,0.8,0.4]단일 아이템[/color]을 판매할 수 있습니다.\n[recipe=colony-service-blackmarket]를 사용하면 인벤토리에 충분한 [item=coin]이 있는 경우 수동으로 아이템을 구매할 수 있습니다. 이는 건물 앞쪽에 있는 [color=0.8,0.8,0.4]암시장 부착물[/color]과 상호작용하여 수행할 수 있습니다.\n\n[font=default-bold]자동 거래[/font]\n[entity=colony-chu1][entity=colony-chu2]는 [recipe=colony-service-distribute][recipe=colony-service-sell][recipe=colony-service-buy] 같은 서비스를 통해 거래를 자동화할 수 있습니다. 이러한 서비스를 선택하면 상호 작용할 수 있는 [color=0.8,0.8,0.4]부착물[/color] 2개가 생성됩니다. 건물 입구에 있는 해당 [color=0.8,0.8,0.4]서비스 부착물[/color]을 사용하여 구매 또는 판매하려는 [color=0.8,0.8,0.4]아이템을 선택[/color]할 수 있습니다. 건물 뒤편에 있는 [color=0.8,0.8,0.4]창고 부착물[/color]을 사용하면 구매 또는 판매하려는 아이템을 [color=0.8,0.8,0.4]해제하거나 투입[/color]할 수 있습니다. 아이템은 게임 시간으로 [color=0.8,0.8,0.4]하루에 두 번[/color] 거래됩니다.\n\n또 다른 거래 자동화 방법은 [color=0.8,0.8,0.4]소비 가능한 아이템[/color]을 [entity=colony-depot]에 넣는 것인데, 이는 [recipe=colony-service-sell]을 통해 판매하는 것보다 효율적입니다.
