colony-service-checkpoint2=군 검문소는 범죄 활동과 불법 거래를 억제하여 식민지의 복지에 기여합니다.
colony-service-checkpoint3=사전 예방적 행성 순찰을 통해 범죄를 일으키는 기업을 발견 및 폐쇄하고, 무역로를 보호하며, 밀수품 은닉처를 추적하여 압수합니다.
colony-service-checkpoint4=공중 정찰과 신속한 출동을 통해 밀수 작전을 저지하고, 궤도를 도는 무역선에 탑승하여 불법적인 물품이 있는지 검사합니다. 시민들은 언제 어디서든 수직이착륙기가 착륙할 수 있다는 사실을 알고 최선의 행동을 취할 것입니다.
colony-service-civilian-transport1=민간인이 교통수단을 상업적으로 이용할 수 있게 되면 더 먼 거리의 서비스도 이용할 수 있습니다.\n\n[img=item.npc-civilian-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x20[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]차량 격납고[/color]
colony-service-civilian-transport3=상업적으로 이용 가능한 항공편을 이용하면 많은 민간인이 식민지 내 어디에서나 비즈니스를 수행할 수 있게 됩니다.\n\n[img=item.npc-civilian-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x80[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]비행기 격납고[/color]
colony-service-command-post=군사 지휘소는 지휘관과 참모들이 식민지에 대한 위협에 대처하기 위해 파견된 군대를 지휘하고 통제하는 전략적 요충지입니다.\n\n[img=colony-gui-commander] [color=0.8,0.8,0.4]부대[/color]에 매일 [color=0.8,0.8,0.4]4x[/color] [img=item.npc-military-infantry2] [color=0.8,0.8,0.4]유닛 (10+)[/color]을 배치
colony-service-criminal-transport1=밀수 작전을 통해 반체제 시민들은 더 먼 거리에서 활동할 수 있는 교통 수단을 이용할 수 있습니다.\n\n[img=item.npc-criminal-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x20[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]차량 격납고[/color]
colony-service-criminal-transport3=항공 수송을 이용한 민병 작전은 다수의 반체제 시민이 식민지 내 어디에서든 활동할 수 있도록 합니다.\n\n[img=item.npc-criminal-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x80[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]비행기 격납고[/color]
colony-service-demand=협찬 광고, 판촉성 판매, 증정 제품 및 외부세계 마케팅에 대한 투자를 진행하여 소비자 수요를 인위적으로 늘릴 수 있습니다.\n\n[color=0.8,0.8,0.4]3.0x[/color] 가격으로 아이템을 [img=item.colony-demand][color=0.8,0.8,0.4]홍보[/color]합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]시장 홍보 서비스[/color]\n[color=0.8,0.8,0.4]창고[/color]
colony-service-distribute=정부 보조금을 통한 상품 배급은 식민지의 공급과 안정을 유지할 수는 있지만 경제 성장을 촉진하지는 못합니다.\n\n[color=0.8,0.8,0.4]2.0x[/color] 가격으로 아이템을 [img=item.colony-supply-notax][color=0.8,0.8,0.4]배급[/color]합니다.\n[font=default-bold][color=1.0,0.9,0.7][color=1.0,0.9,0.7]연결됨:[/color][/color][/font]\n[color=0.8,0.8,0.4]유통 서비스[/color]\n[color=0.8,0.8,0.4]창고[/color]
colony-service-export=외부 시장에서 공급 계약을 확보함으로써 더 많은 현지 상품과 서비스를 수출하여 경제 성장을 촉진할 수 있지만, 이러한 계약을 지키지 않으면 경제에 악영향을 미치게 됩니다.
colony-service-funeral1=유감스럽지만 꼭 필요한, 의례화된 죽은 자의 처리는 여러 가지 방식으로 식민지에 도움이 됩니다.\n\n[img=item.colony-supply-notax] [color=0.8,0.8,0.4]2.0x[/color] 가격으로 [img=item.colony-population-dead]를 [color=0.8,0.8,0.4]변환[/color]합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]묘지[/color]
colony-service-funeral2=유감스럽지만 꼭 필요한, 의례화된 죽은 자의 처리는 여러 가지 방식으로 식민지에 도움이 됩니다.\n\n[img=item.colony-supply-notax] [color=0.8,0.8,0.4]2.0x[/color] 가격으로 [img=item.colony-population-dead]를 [color=0.8,0.8,0.4]변환[/color]합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]묘지[/color]
colony-service-highrise-commercial=다행성 기업은 행성 간 사업을 성장시켜야 하므로 꾸준한 운송 수단과 인력 공급이 필요합니다. 이러한 기업의 본사가 있는 식민지는 상품과 서비스를 수출입할 수 있는 외부 시장에 접근함으로써 균형 잡힌 경제에 기여하는 이점을 누릴 수 있습니다.
colony-service-highrise-criminal=범죄 조직의 활동은 다른 식민지로 병처럼 퍼져나가 우주 해적단, 부패한 정부, 법 집행 기관 매수, 불법 사업체, 밀수 조직, 카르텔로 이루어진 행성 간 네트워크를 구축하여 엄청난 양의 코인을 가져다줄 것입니다.
colony-service-highrise-military=식민지가 행성의 자산과 외부 세계의 이익을 보호하기 위해 군사력을 투사할 수 있어야 할 때가 왔습니다. 방위 산업과 군대 간에 비공식 동맹을 맺으면 군사 산업 성장을 위한 모든 적절한 유인책이 마련됩니다.
colony-service-highrise-trainconscript=버려진 사무실 건물은 군인 그룹에게 시가지 전투 훈련을 제공하는 데 사용됩니다.
colony-service-highrise-training-combat1=버려진 사무실 건물에서 군인 그룹을 대상으로 시가전 연습을 위한 기본 훈련을 제공합니다.
colony-service-highrise-training-combat2=중급 훈련은 버려진 사무실 건물에서 군인 그룹을 대상으로 시가전 연습을 위해 제공됩니다.
colony-service-highrise-training-combat3=고급 훈련은 버려진 사무실 건물에서 군인 그룹을 대상으로 시가전 연습을 위해 제공됩니다.
colony-service-highrise-training-office1=기본 훈련은 사무직 종사자 그룹을 대상으로 사무직 역할 수행에 필요한 기술을 익히기 위해 제공됩니다.
colony-service-highrise-training-office2=중급 훈련은 사무직 근로자 그룹을 대상으로 관리자 역할을 성공적으로 수행하는 데 필요한 기술을 배우기 위해 제공됩니다.
colony-service-highrise-training-office3=중급 교육은 사무직 근로자 그룹을 대상으로 경영진 역할에 성공하는 데 필요한 기술을 배우기 위해 제공됩니다.
colony-service-highrise-training-worker1=기본 교육은 다양한 작업 환경에서 안전하게 작업할 수 있도록 노동 기반 근로자 그룹을 대상으로 제공됩니다.
colony-service-highrise-training-worker2=중급 교육은 다양한 작업 환경에서 사용되는 도구와 기계를 안전하게 조작할 수 있도록 노동 기반 근로자 그룹을 대상으로 제공됩니다.
colony-service-highrise-training-worker3=고급 교육은 동력 엑소슈트 및 정교한 기계를 안전하게 조작할 수 있도록 노동 기반 작업자 그룹을 대상으로 제공됩니다.
colony-service-highrise-trainoffice=사무직 근로자 그룹에게는 사무직에서 성공하는 데 필요한 기술을 배울 수 있는 행정 교육이 제공됩니다.
colony-service-highrise-trainthug=낡은 사무실 건물은 다양한 범죄 조직에 의해 점령되고 있지만 당국은 이를 방관하고 있습니다.
colony-service-highrise-trainworker=다양한 작업 환경에서 안전하게 작업할 수 있도록 노동 기반 근로자 그룹을 대상으로 기술 교육을 제공합니다.
colony-service-hospital1=야전 병원은 신속하게 환자 분류 및 의료 지원을 제공할 수 있습니다. 주로 긴급 상황이나 전투 중인 지상군을 지원하기 위해 일시적으로 설치되는 경우가 많습니다.\n\n[img=item.colony-population-wounded]를 [color=0.8,0.8,0.4]2.0x[/color] 가치의 [img=item.colony-supply-notax]로 [color=0.8,0.8,0.4]변환[/color]\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]의무실[/color]
colony-service-hospital2=이 클리닉은 식민지 주민들에게 체력 증진 및 의료 서비스를 제공합니다.\n\n[img=item.colony-population-wounded]를 [color=0.8,0.8,0.4]1.0x[/color] 가치의 [img=item.colony-supply]로 [color=0.8,0.8,0.4]변환[/color]\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]의무실[/color]
colony-service-hospital3=최첨단 의료 장비를 갖춘 특수 격리 시설에서 감염된 식민지 주민을 격리하고 치료합니다.\n\n[img=item.colony-population-infected]를 [color=0.8,0.8,0.4]1.0x[/color] 가치의 [img=item.colony-supply]로 [color=0.8,0.8,0.4]변환[/color]\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]격납고[/color]
colony-service-hospital4=종합병원은 많은 인구에게 광범위한 의료 서비스를 제공합니다.
colony-service-hospital5=인구가 증가함에 따라 전염병에 대한 우려가 커지고 있습니다. 이러한 위협에 대처할 수 있는 권한을 가진 중앙 집중식 조직은 대규모 식민지에 큰 도움이 될 수 있습니다.
colony-service-hunting=식민지 주민들이 바이터를 사냥할 수 있도록 허용하면 바이터의 유해를 쉽게 확보할 수 있습니다.
colony-service-military-transport1=기동 보병대를 조직하면 먼 곳에 신속한 병력 배치가 가능합니다.\n\n[img=item.npc-military-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x20[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]차량 격납고[/color]
colony-service-military-transport2=기계화 보병을 조직하면 더욱 먼 곳에 신속한 병력 배치가 가능합니다.\n\n[img=item.npc-military-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x40[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]궤도 차량 격납고[/color]
colony-service-military-transport3=공수 보병을 조직하면 많은 병사를 식민지 구역 어디든 신속하게 배치할 수 있습니다.\n\n[img=item.npc-military-default]를 매일 [color=0.8,0.8,0.4]식민지 공급원[/color]으로 [color=0.8,0.8,0.4]2x80[/color]만큼 운송합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]차량 격납고[/color]
colony-service-pestcontrol1=바이터 개체수를 억제하고 사체를 수거하여 적절히 처리하는 것은 식민지에 대한 중요한 공중 보건 및 보안 서비스입니다.\n\n[img=item.colony-carcass]를 [color=0.8,0.8,0.4]1.0x[/color]가격으로 [img=item.colony-supply][color=0.8,0.8,0.4]변환[/color]합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]시체 더미[/color]
colony-service-pestcontrol1-spaceage=지역에서 해충을 억제하고 사체를 적절히 처리하는 것은 식민지에 대한 중요한 공중 보건 및 보안 서비스입니다.\n\n[img=item.colony-carcass]를 [color=0.8,0.8,0.4]1.0x[/color]가격으로 [img=item.colony-supply][color=0.8,0.8,0.4]변환[/color]합니다. ([planet=nauvis])\n [img=item.colony-carcass-pentapod]를 [color=0.8,0.8,0.4]1.0x[/color]가격으로 [color=0.8,0.8,0.4]변환[/color]합니다. ( [planet=gleba])\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]시체 더미[/color]
colony-service-pestcontrol2=최첨단 격리 시설을 통해 유해한 생물학적 물질을 효율적으로 수집, 보관, 폐기하는 것으로 식민지를 건강하고 안전하게 유지할 수 있습니다.\n\n[img=item.colony-population-infected]을 [color=0.8,0.8,0.4]1.0x[/color] 가격으로 [img=item.colony-supply]로 [color=0.8,0.8,0.4]변환[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]격납고[/color]
colony-service-prison1=범죄자는 식민지를 보호하고 생산적인 사회 구성원으로 재활시키기 위해 감옥에 수감됩니다.
colony-service-prison2=범죄자는 식민지를 보호하고 생산적인 사회 구성원으로 재활시키기 위해 감옥에 수감됩니다.
colony-service-researchmarket=윤리적으로 의심스러운 실험을 수행하는 불량 과학자들은 자신의 과학적 지식을 살아있는 표본과 교환할 수 있습니다.\n\n[img=item.colony-specimen]에 대한 [color=0.8,0.8,0.4]1.0x[/color] 가치의 [color=0.8,0.8,0.4]거래[/color] 제안을 제시.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]불법 연구 연구소[/color]
colony-service-researchmarket-spaceage=윤리적으로 의심스러운 실험을 수행하는 불량 과학자들은 자신의 과학적 지식을 살아있는 표본과 교환할 수 있습니다.\n\n[img=item.colony-specimen][img=item.colony-specimen-pentapod]에 대한 [color=0.8,0.8,0.4]1.0x[/color] 가치의 [color=0.8,0.8,0.4]거래[/color] 제안을 제시.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]불법 연구 연구소[/color]
