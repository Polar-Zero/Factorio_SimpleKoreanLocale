colony-service-buy=현지 및 외부 시장에서 상품을 구매하면 생산 공정에 유연하게 공급할 수 있습니다.\n\n[color=0.8,0.8,0.4]1.25x[/color] 가격으로 아이템을 [img=item.coin][color=0.8,0.8,0.4]구매[/color]합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]연결됨:[/color][/font]\n[color=0.8,0.8,0.4]수집 서비스[/color]\n[color=0.8,0.8,0.4]창고[/color]
