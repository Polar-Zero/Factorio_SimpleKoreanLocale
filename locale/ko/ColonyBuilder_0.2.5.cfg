colony-chu1=컨테이너형 주택은 임시로 둘 수도 있지만 반영구적으로 사용하는 것도 가능하며, 쉽게 배치할 수 있어 편리합니다.\n\n[font=default-bold][color=1.0,0.9,0.7]속성:[/color][/font]\n[color=0.8,0.8,0.4]100[/color]칸 안에 [img=entity.colony-depot]이 있어야 합니다.\n[img=item.colony-chu1]는 [color=0.8,0.8,0.4]식민지 자원[/color]을 사용할 수 있습니다.\n근처의 [color=0.8,0.8,0.4]주거 서비스[/color]에서 [img=colony-population]를 가져옵니다.\n[img=item.inserter]가 아이템을 투입하거나 빼낼 수 없습니다.\n인접한 건물로 [img=fluid.water]를 운반합니다.
