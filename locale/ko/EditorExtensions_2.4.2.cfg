ee-performance-warning=남용할 경우 성능 문제가 발생하므로 조금만 사용하세요!
ee-super-beacon=에너지가 필요하지 않고, 거대한 효과 영역을 가진 신호기. 생산성을 포함한 모든 모듈을 수용합니다
