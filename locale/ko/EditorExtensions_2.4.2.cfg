[mod-name]
EditorExtensions=에디터 확장(Editor Extensions)

[mod-description]
EditorExtensions=새로운 기능, 테스트 도구, QoL 기능 등을 추가하여 Factorio 맵 편집기를 확장합니다. 또한 주 공장과 별개로 설계도면을 디자인하는 데 도움이 될 수 있는 시험실을 추가합니다. Creative Mode에 영감을 받았습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[command-help]
cheat=<매개변수>\n(매개변수 없음) - 모든 기술을 연구하고, 치트 모드를 활성화하고, 테스트 제작법을 잠금 해제합니다.\nall - 위 사항에 더불어 테스트 아이템과 장비를 추가로 제공합니다.

[controls]
ee-toggle-map-editor=맵 에디터 전환

