ee-linked-belt=다른 링크된 벨트로 즉시 아이템을 전송합니다.\n__CONTROL__open-gui__: 새로운 링크 시작 / 링크 설정.\n__CONTROL__paste-entity-settings__: 대상 링크 변경 / 링크 강제 연결.\n__CONTROL__copy-entity-settings__: 링크 끊기
