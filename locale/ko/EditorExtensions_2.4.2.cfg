ee-welcome=Editor Extensions를 사용하려면 __CONTROL_STYLE_BEGIN__/cheat__CONTROL_STYLE_END__명령어를 사용하거나 __CONTROL__ee-toggle-map-editor__ 로 지도 편집기로 진입하세요

[mod-setting-description]
ee-allow-changing-aggregate-chest-filters=기본적으로, 집합 상자 필터는 변경할 수 없습니다. 왜냐하면 모드 구성이 변경될 때마다 모든 변경 사항이 덮어써지기 때문입니다. 그럼에도 불구하고 필터를 편집할 수 있게 하려면 이 옵션을 체크하세요.
ee-controller-inventory_size=이 옵션은 모드 옵션에서 실행 중에 변경할 수 없습니다.\n아래의 모든 옵션은 기본값이며, 맵 편집기 GUI를 통해 실행 중에 변경할 수 있습니다.
ee-default-infinity-filters=편집기에 처음 접속했을 때 인벤토리에 적용되는 무한 필터입니다.\n[color=255,57,48]메인 메뉴에서 이 설정을 변경하지 않으면 새로운 게임에 영향을 미치지 않습니다![/color]
ee-infinity-pipe-crafter-snapping=조립 기계같은 유체 입력을 받는 객체 바로 옆에 무한 파이프를 놓으면 자동으로 필터가 설정되고 필요힌 유체를 공급합니다.
ee-inventory-sync=치트 모드 에디터와 일반 플레이 간에 인벤토리와 커서 스택이 동기화됩니다.
ee-override-debug-world=디버그 월드를 테스트 시나리오처럼 취급하세요. 실험실 타일로 채우고, 치트 모드를 활성화하고, 테스트 아이템을 제공하세요. 디버그 월드는 "싱글 플레이어" 또는 "새로운 게임" 버튼을 [color=128,255,255]Ctrl+클릭[/color]하여 액세스할 수 있습니다.
ee-prevent-initial-pause=처음으로 편집기에 들어갔을 때 게임이 시뮬레이션을 일시정지하지 않도록 합니다. 일시정지 상태는 기본적으로 시간 편집기 메뉴에서 변경할 수 있습니다.
ee-start-in-editor=디버그 월드나 테스트 시나리오를 시작할 때 자동으로 맵 편집기로 들어갑니다.
ee-testing-lab=맵 편집기에 들어가면 자동으로 시험실로 순간이동하고, 편집기를 나가면 다시 나갑니다. 이렇게 하면 격리된 공간에서 설정을 쉽게 테스트할 수 있고, 실제 공장은 깨끗하게 유지할 수 있습니다. 개인용 시험실과 세력의 모든 플레이어가 공유하는 시험실 중에서 선택하세요.
ee-testing-lab-match-research=활성화하면 시험실 내부 연구가 부모 세력의 연구 상태와 동일하게 설정됩니다. 체크하지 않으면 모든 기술이 연구된 상태가 됩니다.

