[mod-name]
heat-engine=열 엔진(heat-engine)

[mod-description]
heat-engine=Adiking03의 모드를 기반으로 한, 더 효율적인 열 엔진을 게임에 추가하는 모드입니다. 이제 빨아들인 열 에너지를 발산하여 적에게 데미지를 입히는 열 벽, 열 네트워크에서 빨아들인 열을 이용하여 사격하는 포탑과 권총도 추가합니다. 포탑 사격에는 직선 시야가 필요하며 그렇지 않으면 적을 명중시키지 못합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

