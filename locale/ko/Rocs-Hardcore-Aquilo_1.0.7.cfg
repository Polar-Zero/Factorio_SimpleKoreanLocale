[mod-name]
Rocs-Hardcore-Aquilo=고난이도 아퀼로(Hard Aquilo)

[mod-description]
Rocs-Hardcore-Aquilo=전문적인 플레이어를 위해 아퀼로 난이도를 조정합니다. 매우 추운 행성 표면에 설치한 원자로를 작동하지 않게 하며, 플루오르케톤 제작에 경유가 필요하도록 합니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 고난이도 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
rocs-hardcore-aquilo-fission-prevented=아퀼로에서 핵분열로 비활성화
rocs-hardcore-aquilo-fluoroketone-requires-light-oil=플루오르케톤에 경유 필요