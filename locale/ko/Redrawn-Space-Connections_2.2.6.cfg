[mod-name]
Redrawn-Space-Connections=우주 경로 재구성(Redrawn Space Connections)

[mod-description]
Redrawn-Space-Connections=우주 지도 경로를 알고리즘을 통해 다시 그려, 모드에서 추가한 행성간 경로에 대한 가시성을 개선합니다.\n이 모드를 단순하고 구성 가능하도록 유지하기 위해 특정 행성에 대한 예외 처리나 호환 처리를 진행하지 않았으며, 이는 다른 모드 제작자가 대신 진행하도록 하였습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[mod-setting-name]
Redrawn-Space-Connections-route-length-multiplier=경로 길이 배율

[mod-setting-description]
Redrawn-Space-Connections-route-length-multiplier=활성화하면, 이 값 배율이 경로 길이가 1000km 단위로 반올림되기 전에 적용됩니다. 다른 모드에서 경로 길이에 대한 제어를 특별히 요청한 경우에는 적용되지 않습니다.