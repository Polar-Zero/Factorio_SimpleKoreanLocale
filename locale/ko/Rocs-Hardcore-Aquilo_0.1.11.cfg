[mod-description]
Rocs-Hardcore-Aquilo=아퀼로 행성 난이도를 상향합니다. 매우 추운 행성 표면에 설치한 원자로는 작동하지 않으며, 건물 아래에 있는 얼음이 녹아, 위에 있던 건물을 무너뜨릴 수 있도록 합니다.\n이 모드는 바닐라+ 개선 모드팩인 우주 시대: 하드코어 모드의 일부분입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


