Schall-RP-remain-placement-distribution="중심부": (기본값) 파괴된 지점 중심에 배치합니다.  가장 빠른 옵션입니다.\n"균일 (사각형)": 주변 정사각형 영역 내에 무작위로 배치됩니다. 꽤 빠릅니다.\n"균일 (원형)": 주변 원형 영역 안에 무작위로 배치합니다.\n"가우시안": 예쁘게 분산되지만 성능 자원을 더 많이 사용합니다.
Schall-RP-remain-placement-size="묶음 단위로": (기본값) 각 묶음의 아이템이 함께 배치됩니다.\n"아이템마다": 아이템 1개마다 개별적인 칸을 차지하도록 합니다. 많은 아이템이 지면에 뿌려질 경우 많은 렉 현상이 발생할 수 있습니다.
Schall-RP-remain-probability-grid-equipment=파괴된 차량 장비 그리드 아이템이 손실되지 않고 남아있을 확률을 설정할 수 있습니다. (% 단위)
Schall-RP-remain-probability-inventory-items=파괴된 객체 인벤토리 내의 아이템이 손실되지 않고 남아있을 확률을 설정할 수 있습니다. (% 단위)