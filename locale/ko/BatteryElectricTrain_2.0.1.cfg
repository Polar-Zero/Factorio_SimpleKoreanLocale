[mod-setting-description]
bet-capacity-multiplier=기차 배터리의 티어별 용량은 각각 석탄, 고체 연료, 로켓 연료, 핵 연료의 화물차 1개 분량을 기준으로 합니다. 이 수치가 충분하지 않거나 게임 초반에 더 많은 용량을 원한다면 이 값을 높이세요. 충전 시간과 비용이 맞춰 증가합니다. (사용 가능한 값: 0.1 ~ 100)
bet-charging-efficiency=기본값 1.0은 완벽한 충전 효율입니다. 추가적인 도전을 위해 1 미만의 값을 사용하거나 (치트로 간주되는) 추가적인 에너지를 얻으려면 1 이상의 값을 사용하세요. (사용 가능한 값: 0.1 ~ 1,000)
bet-cheatsy-braking=화물차 및 전기 기관차(활성화된 경우) 제동력에 이 값을 곱하여, 증가(또는 감소)시킵니다. (사용 가능한 값: 0.1 ~ 100,000 / 1: 변동 없음)
bet-cheatsy-locs=전기 기관차의 최고 속도와 가속력을 설정합니다.
bet-cheatsy-power=전기 기관차의 가속력을 설정합니다. (사용 가능한 값: 100 - 100,000kW)
bet-cheatsy-speed=화물차 및 전기 기관차의 최고 속도를 설정합니다. (활성화된 경우). (사용 가능한 값: 10 - 7,386.3km/h)
bet-cheatsy-wagons=모든 화물, 유체, 대포 화물차의 최고 속도를 기관차와 일치하도록 높입니다.
bet-equipment-gridtype=다른 모드에서 전기 기관차에 사용할 장비 그리드 유형을 선택하세요.
bet-recycling=실제로도 배터리의 약 90%는 재활용이 가능합니다. 이 점에 착안하여 배터리 팩 재활용 관련 연구를 게임에 추가하는 옵션을 만들었습니다. 이 옵션은 다른 재활용 모드와 호환성 문제를 일으킬 수 있습니다.
bet-return-partial-batteries=배터리를 부분적으로 사용한 전기 기관차를 채굴/회수할 때 기차 배터리를 회수할 수 있도록 합니다. 이 옵션은 UPS에 약간의 영향을 미치므로, 소중한 UPS를 절약하기 위해 비활성화할 수 있습니다.