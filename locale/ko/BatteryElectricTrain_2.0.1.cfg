[technology-description]
bet-charger=기차 배터리의 고속 충전을 지원하는 충전소입니다.
bet-charger-tertiary=축전지의 전력을 사용하지 않으며, 잉여 에너지만 사용하여 전력을 충전하는 배터리 충전소의 잠금을 해제합니다.
bet-fuel=더 긴 작동 시간, 더 빠른 가속력, 최고 속도를 제공하는 개선된 열차 배터리의 잠금을 해제합니다.
bet-fuel-recycling=오래된 기차 배터리 팩을 재활용하면 내부 전지의 90%를 다시 사용할 수 있습니다.
bet-tech=재충전 가능한 배터리로 운행 가능한 전기 기관차의 잠금을 해제합니다. 사용된 기차 배터리는 충전소 건물에서 다시 충전할 수 있습니다.


