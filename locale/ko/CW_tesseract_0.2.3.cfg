[mod-name]
CW_tesseract=테서렉트(Tesseract)

[mod-description]
CW_tesseract=테서렉트는 초차원적 실체로, 엄청난 양의 에너지와 물질을 저장하고 이를 어디서나 사용할 수 있게 만드는 능력을 갖추고 있습니다 (개발 중, 테스트 참가자 모집 중. 심각한 버그가 발생할 수 있으니 주의해 주세요)\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
CW-control-configure=설정

[entity-name]
CW-big-pylon=대형 파일런
CW-data-proxy=데이터 프록시
CW-huge-pylon=거대한 파일런
CW-pylon=파일런
CW-teleporter-chest=순간이동 상자
CW-teleporter-tank=순간이동 탱크
CW-tesseract=테서렉트

[entity-description]
CW-big-pylon=대형 파일런은 10개의 파일런을 작동시키지만 전력 소비량은 5배만 더 많습니다.
CW-data-proxy=데이터 프록시는 테서렉트의 모든 데이터와 저장 공간을 표시해주는 장치입니다.
CW-huge-pylon=거대한 파일런은 100개의 파일런을 작동시키지만 전력 소비량은 30배에 불과한 장치입니다.
CW-pylon=파일런은 한 곳에서 다른 곳으로 에너지를 저장하고 전송할 수 있는 장치로, 테서렉트에 연결된 거대한 축전 장치로 작동합니다.
CW-teleporter-chest=순간이동 상자는 물품을 한 곳에서 다른 곳으로 저장하고 전송할 수 있는 장치입니다. 테서랙트에 저장된 물품을 필터를 설정하거나 신호를 통해 요청할 수 있습니다.
CW-teleporter-tank=순간이동 탱크는 액체를 한 곳에서 다른 곳으로 저장하고 전송할 수 있는 장치입니다. 테서렉트에 저장된 어떤 액체라도 신호를 통해 요청할 수 있습니다.
CW-tesseract=테서렉트는 에너지와 물질을 한 곳에서 다른 곳으로 저장하고 전송할 수 있는 강력한 장치입니다.

[item-group-name]
CW-tesseract=테서렉트

[item-name]
CW-tesseract-seed=테서렉트 씨앗
CW-tesseract-shard=테서렉트 조각

[item-description]
CW-tesseract-seed=테서렉트의 씨앗입니다. 이 씨앗은 새로운 테서렉트를 생성하는 데 사용할 수 있습니다(테서렉트가 파괴되면 씨앗을 떨어뜨립니다).
CW-tesseract-shard=강력한 테서렉트의 일부로, 시공간을 통해 연결된 이 테서렉트는 과도한 에너지를 조각으로 변환하며, 내부에서 조각을 다시 에너지로 변환할 수 있습니다.

[virtual-signal-name]
CW-ts-max-matter=최대 용량
CW-ts-max-power=최대 전력
CW-ts-stored-matter=저장된 물질
CW-ts-stored-power=저장된 전력

[virtual-signal-description]
CW-ts-max-matter=테서랙트가 아이템 묶음에 저장할 수 있는 최대 물체 양은 순간이동 상자나 탱크를 사용하여 증가시킬 수 있습니다.
CW-ts-max-power=테서랙트가 킬로줄로 저장할 수 있는 최대 전력량은 파일런으로 증가시킬 수 있습니다.
CW-ts-stored-matter=테서렉트에 아이템 스택으로 저장된 물질의 양 또는 500 단위 유체
CW-ts-stored-power=테서렉트에 저장된 에너지의 양 (MJ)

