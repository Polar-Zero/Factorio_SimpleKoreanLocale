[mod-setting-description]
CW_initial_power_storage=테서렉트에 저장된 초기 전력량 (kJ) __ITEM__skl-txtra1__1,000~10,000,000__ITEM__skl-txtre__
CW_matter_storage_bonus=테서렉트의 각 순간이동 상자 또는 탱크당 저장할 수 있는 추가 아이템 수량 __ITEM__skl-txtra1__10~200__ITEM__skl-txtre__
CW_matter_teleport_cost=서브 공간으로 아이템 1 스택 또는 유체 500 단위를 전송하는 데 소요되는 에너지 비용 (kJ) __ITEM__skl-txtra1__10~500__ITEM__skl-txtre__
CW_max_inicial_matter_storage=테서렉트에 아이템 스택으로 저장할 수 있는 최대 물량 __ITEM__skl-txtra1__100~2,000__ITEM__skl-txtre__
CW_player_teleport_cost=플레이어를 다른 스타게이트로 순간이동시키는 데 필요한 에너지 비용 (kJ) __ITEM__skl-txtra1__100~100,000__ITEM__skl-txtre__
CW_power_storage_bonus=테서렉트에 각 피라미드당 저장할 수 있는 추가 전력량 __ITEM__skl-txtra1__1,000~100,000__ITEM__skl-txtre__
CW_processes_per_second=초당 처리되는 전신주 및 순간이동의 수 __ITEM__skl-txtra1__10~1,000__ITEM__skl-txtre__
CW_pylon_power_consumption=각 파일런이 소비하는 전력량 (kW) __ITEM__skl-txtra1__10~1,000__ITEM__skl-txtre__
CW_request_field=순간이동 장비로 아이템을 요청할 때 사용하는 아이템 그룹 이름
CW_sub_space_power_consumption=서브스페이스 내의 각 아이템 스택 또는 500 단위 유체에 의해 소비되는 전력량 (킬로와트, 1-500)
CW_teleporter_power_consumption=각 순간이동이 소비하는 전력량 (kW) __ITEM__skl-txtra1__10~1,000__ITEM__skl-txtre__