[mod-name]
unlimited-quality=무제한 품질 추가(Unlimited Quality)

[mod-description]
unlimited-quality=더욱 향상된 품질들을 게임에 추가합니다. 확률 및 스케일링 계수 설정이 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[quality-name]
flawless=무결한
masterwork=걸작
mythic=신화

[mod-setting-name]
unlimited-quality-chance-to-upgrade=업그레이드 성공 확률
unlimited-quality-flawless-custom-name=무결한
unlimited-quality-keep-legendary=전설 품질 상승효과 유지
unlimited-quality-masterwork-custom-name=걸작
unlimited-quality-mythic-custom-name=신화
unlimited-quality-number-of-levels=추가할 품질 수준 갯수
unlimited-quality-scaling=품질 스케일링 계수

[mod-setting-description]
unlimited-quality-chance-to-upgrade=다음 품질 레벨로 업그레이드할 확률을 조정할 수 있습니다. (기본 게임 기본값: 0.1)
unlimited-quality-keep-legendary=활성화하면, 기본 게임의 전설 품질에 부여되는 추가 보정값을 모든 품질에 선형적으로 적용하는 대신 그대로 유지합니다.
unlimited-quality-scaling=각 품질 레벨에 따른 여러 능력치 조정치가 기본 게임에 비해 얼마나 증폭될지 설정할 수 있습니다. 기본값 1은 기본 게임의 값을 그대로 따라감을 의미합니다 (기본값: 1)