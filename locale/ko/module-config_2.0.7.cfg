[mod-setting-description]
more-tabs=활성화하면, 인벤토리에 새로운 모듈과 신호기를 위한 별도의 아이템 탭 분류를 만듭니다.
icons-on-modules=모듈 아이콘에 해당 모듈의 티어를 나타내는 숫자를 추가할지 설정할 수 있습니다.
modules-per-recipe=다음 티어를 제작하는 데 필요할 이전 티어 모듈 수량을 설정할 수 있습니다. 1~3단계 모듈에는 영향을 미치지 않습니다.
modules-per-result=모든 제작 진행마다 획득할 모듈의 수량을 설정할 수 있습니다.  1~3단계 모듈에는 영향을 미치지 않습니다.
crafting-time=제작 1번을 진행 완료하는 데 걸리는 시간을 설정할 수 있습니다. 1~3단계 모듈에는 영향을 미치지 않습니다.
tech-cost=기술 비용으로 설정할 수학적 수식을 입력합니다. (L: 모듈 레벨과 동일 / L*2: 모듈 레벨x2) 어떤 이유로든 표현식이 유효하지 않은 경우 모든 기술 비용은 1로 설정됩니다. 음수 값이 결과가 될 경우 양수로 변환되며, 1~3단계 모듈에는 영향을 미치지 않습니다.
tech-time=기술 연구 1 단위에 필요한 시간을 설정할 수 있습니다. 1~3단계 모듈에는 영향을 미치지 않습니다.
efficiency-anywhere=효율 모듈을 신호기에 배치할 수 있습니다.
speed-anywhere=속도 모듈을 신호기에 배치할 수 있습니다.
productivity-anywhere=생산 모듈을 신호기에 배치할 수 있습니다.
quality-anywhere=품질 모듈을 신호기에 배치할 수 있습니다.
vanilla-beacon-distribution-effectivity-bonus-per-quality-level=신호기 품질이 신호 전송 효율에 미치는 영향을 설정할 수 있습니다.
vanilla-beacon-supply_area_distance=기본 게임 신호기가 모듈 효과를 전송할 수 있는 거리를 설정할 수 있습니다.
vanilla-beacon-module-slots=기본 게임 신호기에 넣을 수 있는 최대 모듈 수량을 설정할 수 있습니다.
vanilla-beacon-profile=여러 신호기가 중첩될 때, 모듈 효과가 어떻게 변화될지 설정합니다.
vanilla-beacon-custom-profile=기본 게임 신호기 프로필 설정을 "사용자 지정"으로 선택해야 합니다. 쉼표로 구분된 숫자를 입력합니다. 예: 1,2,3,4,5,6. 잘못 입력하면 기본값 0이 됩니다.

advanced-mode=고급 패턴 모드를 선택하면, 해당 공식을 사용하여 레벨 당 모듈 효과가 계산됩니다. 수동 설정에 값을 입력했다면 우선적으로 적용됩니다.
advanced-below=아래 설정 값은 고급 패턴 모드가 활성화된 경우에 해당 효과를 구성하는 데 사용됩니다. 기본 패턴만이 선택된 경우 아래 설정값은 아무 작업도 수행하지 않습니다.
max-speed=사용할 수 있는 최대 속도 모듈 레벨을 설정할 수 있습니다. (효과 제한에 도달하지 않은 경우) \n효과는 한도 이상으로 증가되지 않으며. +32,767%로 제한됩니다.
max-productivity=사용할 수 있는 최대 생산 모듈 레벨을 설정할 수 있습니다. (효과 제한에 도달하지 않은 경우) \n효과는 한도 이상으로 증가되지 않으며. +32,767%로 제한됩니다.
max-efficiency=사용할 수 있는 최대 효율 모듈 레벨을 설정할 수 있습니다. (효과 제한에 도달하지 않은 경우) \n효과는 한도 이상으로 증가되지 않으며. +32,767%로 제한됩니다.
max-quality=사용할 수 있는 최대 품질 모듈 레벨을 설정할 수 있습니다. (효과 제한에 도달하지 않은 경우) \n효과는 한도 이상으로 증가되지 않으며. +32,767%로 제한됩니다.



