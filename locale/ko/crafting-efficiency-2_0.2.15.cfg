crafting-efficiency-2=일부 제작법의 제작 효율을 높이는 기술 연구를 추가하고, 조립 기계의 제작법을 자동으로 업데이트하며, 다른 모드에서 아이템에 대한 효율적인 제작법을 추가할 수 있는 기능을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

