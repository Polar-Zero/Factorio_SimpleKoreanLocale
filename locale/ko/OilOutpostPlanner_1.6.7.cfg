[mod-name]
oiloutpostplanner=원유 시추 계획기(Oil Outpost Planner)

[mod-description]
oiloutpostplanner=원유 전초기지의 시추기, 파이프, 전봇대를 자동으로 설계도면화할 수 있는 기능을 게임에 추가합니다. Rimbas의 'Mining patch planner' 모드에서 영감을 받았으며, 일부 코드를 사용했습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


