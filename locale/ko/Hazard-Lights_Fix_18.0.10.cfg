[mod-name]
Hazard-Lights_Fix=야간 표시등(Hazard Lights)
Hazard-Lights-Auto-Lights_Fix=야간 표시등 - 자동 조명(Hazard Lights Auto Ligths)

[mod-description]
Hazard-Lights_Fix=밤 중에 건물로 차를 몰고 들어가는 것을 막도록 돕기 위해, 공장 건물의 모서리 부분에 조명을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)
Hazard-Lights-Auto-Lights_Fix=야간 표시등을 확장하여 플레이어가 지을 수 있는 건물에 충분히 큰 조명을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[mod-setting-name]
HazardLights-ReScanBool=조명 재검색
HazardLights-ReScanTimer=조명 재검색 간격
HazardLights-Scale=조명 크기
HazardLights-Intensity=조명 강도
HazardLights-Red=조명 빨간색
HazardLights-Green=조명 초록색
HazardLights-Blue=조명 파란색
HazardLights-Alpha=조명 알파값
HazardLightsAuto-Width=충돌 상자 너비
HazardLightsAuto-Heigth=충돌 상자 높이

[mod-setting-description]
HazardLights-ReScanBool=모드가 모든 조명을 다시 확인하여 이미 사라진 조명이 있는지 확인해야 하는지 여부
HazardLights-ReScanTimer=각 스캔 사이의 간격을 설정합니다.
HazardLights-Scale=조명 효과의 크기를 설정합니다.
HazardLights-Intensity=조명의 강도를 설정합니다.
HazardLights-Red=조명에 포함할 빨간색 양을 설정합니다.
HazardLights-Green=조명에 포함할 녹색 양을 설정합니다.
HazardLights-Blue=조명에 포함할 파란색 양을 설정합니다.
HazardLights-Alpha=조명에 포함할 알파 값을 설정합니다. (어떤 역할을 하는지는 확실하지 않음)
HazardLightsAuto-Width=충돌 상자가 얼마나 넓은 객체에 조명을 부착할지 설정합니다.
HazardLightsAuto-Heigth=충돌 상자가 얼마나 높은 객체에 조명을 부착할지 설정합니다.