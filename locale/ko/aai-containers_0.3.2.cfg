[mod-name]
aai-containers=AAI 저장고&창고(AAI Containers & Warehouses)

[mod-description]
aai-containers=Factorio 스타일의 저장소를 게임에 추가합니다, 내부 인벤토리 크기에 대한 여러 옵션을 지정할 수 있습니다. 상자 1x1, 강화 상자 2x2, 저장고 4x4, 창고 6x6. 모든 물류 및 비물류 변형. 저장소 색상은 마스크를 사용하므로 다른 모드에서 색조를 수정할 수 있습니다(색맹 등의 경우).\n\n번역 보완: SimpleKoreanLocale(PolarZero)


