[mod-setting-description]
aai-containers-resize-1x1=상자 사이로 플레이어가 지나갈 수 있도록 간격을 남겨둡니다.
aai-containers-scale-icons=Alt-모드에서 표시할 아이콘을 상자 크기에 맞춰 조정합니다.
aai-containers-progression=나무 상자, 철 상자, 강철 상자, 강화 상자, 저장고, 창고의 인벤토리 크기를 설정합니다. CD (Consistent density) = 강철 상자+가 타일당 일정한 밀도 효율을 가지게 합니다. 경고: 인벤토리 크기가 너무 거대한 경우 UPS가 감소됨므로 최대 인벤토리 크기가 540을 넘지 않는 것이 좋습니다.

