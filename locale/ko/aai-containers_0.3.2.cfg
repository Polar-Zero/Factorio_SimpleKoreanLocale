[technology-description]
aai-strongbox-base=강화된 2x2 아이템 상자입니다.
aai-strongbox-storage=강화된 2x2 아이템 상자의 보관 상자 버전입니다.
aai-strongbox-logistic=강화된 2x2 아이템 상자의 물류 상자 버전입니다.
aai-storehouse-base=강화된 4x4 아이템 저장고입니다.
aai-storehouse-storage=강화된 4x4 아이템 보관고의 보관 저장고 버전입니다.
aai-storehouse-logistic=강화된 4x4 아이템 보관고의 물류 저장고 버전입니다.
aai-warehouse-base=강화된 6x6 아이템 창고입니다.
aai-warehouse-storage=강화된 6x6 아이템 창고의 보관 창고 버전입니다.
aai-warehouse-logistic=강화된 6x6 아이템 창고의 물류 창고 버전입니다.


