[mod-name]
kj_dunka_labs=King Jo의 둔카둔카 과학(King Jo's Dunka Dunka Science)

[mod-description]
kj_dunka_labs=연구소가 둔카 효과음을 사용하도록 합니다. 원한다면 캐러멜단센 효과음으로 설정하는 것도 가능합니다. 연구소 사이의 효과음 싱크를 동기화할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
kj_dunka_music=효과음
kj_dunka_music_volume=효과음 볼륨
kj_dunka_sync=효과음 동기화

[mod-setting-description]
kj_dunka_music=연구소가 사용할 효과음 유형을 설정할 수 있습니다.
kj_dunka_music_volume=(사용 가능한 값: 0 ~ 1.0 [100%])
kj_dunka_sync=연구소 사이에 효과음 싱크를 일치시킬지 여부를 설정할 수 있습니다. 동기화를 활성화하면 효과음으로 인한 혼란스러움이 감소될 것입니다.