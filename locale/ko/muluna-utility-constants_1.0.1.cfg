[mod-name]
muluna-utility-constants=물루나 변수 최적화(Muluna Utility Constants)

[mod-description]
muluna-utility-constants=팩토리오 엔진의 특정 핵심 유틸리티 변수를 수정하여 물루나의 고유량 제작법 사용에 더 잘 대응하도록 합니다. 의도하지 않은 효과를 유발할 수 있으므로 모든 값에 대한 사용자 지정이 가능하도록 되어있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
utility-constant-max-fluid-flow-multiplier=최대 유량 배율

[mod-setting-description]
utility-constant-max-fluid-flow-multiplier=기본 게임의 값인 100/틱을 기준으로 기계의 최대 유체 속도 배율을 조정할 수 있습니다. 유체가 고르지 않게 분배되는 문제가 발생하면 이 값을 낮춰보세요.