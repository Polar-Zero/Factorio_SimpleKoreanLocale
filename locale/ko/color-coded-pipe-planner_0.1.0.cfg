color-coded-pipe-planner-bots-required=색상 코드 파이프 계획기(__CONTROL__pipe-painting-custom-input__)를 사용할 때 건설 로봇이 필요하도록 합니다.\n비활성화하면 파이프는 즉시 칠해집니다.
color-coded-pipe-planner-mode=계획기가 사용할 색상 선택 알고리즘을 선택하세요 \n"최적 추측"은 유체의 색상과 일치하는 무지개색 파이프를 선택하려고 시도합니다 \n"완벽 일치"는 포함된 유체의 정확한 색상과 일치하는 파이프를 사용합니다