[item-name]
pipe-painting-planner=색상 구분 파이프 계획기

[item-description]
pipe-painting-planner=파이프 내용물에 따라 자동으로 색상을 정의
합니다.\n[font=default-semibold][color=255,230,192]__CONTROL__pipe-painting-custom-input__를 눌러 실행합니다.\n커서 위치에서:\n • __CONTROL__select-for-blueprint__ + 드래그로 선택된 객체에 색상 적용\n • __CONTROL__select-for-cancel-deconstruct__ + 드래그로 색상 적용 취소\n • __CONTROL__reverse-select__ + 드래그로 선택된 객체의 색상 제거\n • __CONTROL__alt-reverse-select__ + 드래그로 [/color][/font]의 색상 제거 취소

[shortcut-name]
give-pipe-painting-shortcut=색상 구분 파이프 계획기

[shortcut-description]
give-pipe-painting-shortcut=파이프의 내용에 따라 자동 채색 코딩을 진행합니다.\n[font=default-semibold][color=255,230,192]__CONTROL__pipe-painting-custom-input__: 실행\n커서 위치에서 동작 ->\n • __CONTROL__select-for-blueprint__ + 드래그: 선택된 객체에 색상 적용\n • __CONTROL__select-for-cancel-deconstruct__ + 드래그: 색상 적용 취소\n • __CONTROL__reverse-select__ + 드래그: 선택된 객체의 색상 제거\n • __CONTROL__alt-reverse-select__ + 드래그: [/color][/font]의 색상 제거 취소

