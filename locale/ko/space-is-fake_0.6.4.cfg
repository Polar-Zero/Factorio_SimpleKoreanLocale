[mod-setting-description]
space-is-fake-armor=활성화하면 핵융합로, 로봇 포트, 그리고 많은 외골격을 갖춘 메카 슈트. 그리고 테슬라 총이 지급됩니다.
space-is-fake-bots=활성화하면 기본 로봇 이동속도가 6배 증가합니다.
space-is-fake-bz=Rural/Volcanic 지역에서 플레이할 경우. 이 설정은 BZ 모드에서 게임을 강제 종료하지 않도록 방지합니다. 자원은 생성되지 않지만, 새 게임 화면에 슬라이더는 표시됩니다. 문제는 BZ 모드 측의 기능 중 하나에서 발생했습니다.
space-is-fake-demolishers=대형 스톰퍼가 처치되면 디몰리셔가 소환되도록 메커니즘을 추가합니다.
space-is-fake-farm=맵 생성 시점에 모든 광물/유체를 제거합니다. 이 아이템들은 대신 나무 농장에서 수집할 수 있습니다!
space-is-fake-farm-value=이 값은 '농업' 설정을 선택한 경우 수확한 식물이 씨앗을 반환할 확률을 (%) 결정합니다.
space-is-fake-heat-refresh=열 파이프가 용암 근처에 배치된 경우 게임이 열 파이프의 열 값을 갱신하는 시간(초). 맵에 배치된 열 파이프가 많은 경우 이 값을 증가시켜 지속적인 UPS 저하를 줄일 수 있습니다.
space-is-fake-k2so=K2SO (Krastorio 2: Spaced Out) 모드에서 제거한 메인 메뉴 시뮬레이션을 복원합니다.
space-is-fake-lava=지도 생성 시 모든 광물/유체 및 지형을 제거하고, 용암으로 가득 찬 바다 위의 작은 땅에서 시작됩니다. 눈 지형은 이 기능이 작동하려면 비활성화되어야 합니다. 번개/얼음/농촌 지형은 활성화할 수 있으며, 용암 근처의 열 파이프는 열을 생성합니다.
space-is-fake-machines=시작 시 도움이 될 몇 가지 첨단 기계를 지급합니다.
space-is-fake-ruins=시작 지역에 풀고란 유적, 나무 및 바위를 추가합니다.
space-is-fake-snow-terrain=눈 지형을 생성합니다.
space-is-fake-stack=모든 아이템의 묶음 크기 조정이 가능합니다.
space-is-fake-stack-value=묶음 크기 배율, '묶음 크기 조정'이 선택된 경우에만 적용됩니다.
space-is-fake-zrain=비가 그칠까요?
space-is-fake-zsnow=게임 시작 시 동결 메커니즘을 활성화하고, 게임 시작 시 도움이 되는 몇 가지 아이템을 추가합니다.
space-is-fake-zstorm=게임 시작 시 번개 메커니즘을 활성화하고, 게임 시작 시 도움이 되는 몇 가지 아이템을 추가합니다.