accumulator-2=남은 전기 에너지를 저장합니다.
accumulator-3=남은 전기 에너지를 저장합니다.
ammonia-dupe=사용하든 안 하든. 안 좋은 냄새는 나고 있습니다.
ammonia-farm-tree=나우비스 곰팡이의 일종으로, 촉수 모양의 뿌리와 흔들리는 암모니아 꼬투리를 가지고 있습니다.
buried-ones-flesh=매장된 것들의 살.
burner-foundry=화력 연료로 작동하는 주조소.
burner-radar=화력 연료로 작동하는 레이더. 얼어붙거나 번개에 데미지를 입지는 않지만, 적의 공격에까지 면역인 것은 아닙니다.
burner-recycler=화력 연료로 작동하는 재활용기.
calcite-farm-tree=나우비스 곰팡이의 일종으로, 단단한 나무 줄기와 클로버 모양 갓을 가지고 있으며, 점액질 털 속에 방해석을 형성합니다.
coal-farm-tree=고압 가스 주머니를 가진 나우비스 이끼의 일종으로, 부패 물질을 발효시켜 석탄으로 변환합니다.
copper-farm-tree=고압 가스 주머니를 가진 나우비스 이끼의 일종으로, 부패 물질을 구리 광석으로 발효시킵니다.
exceptional-ore=고급스럽고 뛰어난 재료와 재활용할 수 있는 쓰레기를 모아두었습니다.
fluorine-farm-tree=이상한 산호 덩어리가 땅에서 자라나며 플루오린 큐브를 내뿜습니다.
fluorine-vent-dupe=이게 어떻게 여기까지 왔나요? 왜 이리 차갑나요?
graphite-farm-tree=고밀도 탄소로 이루어진 식물로, 내부 압력으로 인해 흑연과 아마도 원석 형태인 다이아몬드를 생성합니다.
holmium-farm-tree=나우비스 이끼의 일종으로, 건조하고 가늘면서 흩어진듯한 잎사귀로 이루어진 머리 부분이 특징이며, 홀뮴 광석으로 이루어진 작은 가시들이 상당히 단단한 줄기를 쭉 내리고 있습니다.
imersite-farm-tree=나우비스 곰팡이의 일종으로, 단단한 나무 줄기와 클로버 모양 갓을 가지고 있으며, 점액질 털 속에 이머사이트를 형성합니다.
insulated-pipe=번개에 대한 저항력이 강하며, 얼지 않는 고품질 파이프.
insulated-pipe-to-ground=번개에 대한 저항력이 강하며, 얼지 않는 고품질 파이프.
iron-farm-tree=압력 가스 주머니를 가진 나우비스 이끼의 일종으로, 부패 물질을 발효시켜 철 광석으로 변환합니다.
lava-farm-tree=이상한 산호 덩어리가 땅에서 자라나며 용암 큐브를 내뿜습니다.
lead-farm-tree=이 식물의 독성은 그로 인해 타게 만들지만, 납 성분의 강도가 그 구조를 유지하게 합니다.
lithium-brine-dupe=짠 리튬 슬러시.
lithium-farm-tree=나우비스 곰팡이의 일종으로, 촉수 모양의 뿌리와 흔들리는 리튬 꼬투리를 가지고 있습니다.
mineral-water-farm-tree=나우비스 곰팡이의 일종으로, 촉수 모양의 뿌리와 흔들리는 광천수 꼬투리를 가지고 있습니다.
nauvis-special=나우비스 버드나무는 씨앗이나 다른 생물학적 표본을 포획하는 것으로 악명 높습니다.
oil-farm-tree=이상한 산호 덩어리가 땅에서 자라나며, 큐브 모양의 원유를 내뿜습니다.
poison-laser-turret=빛과 생물의 힘을 결합한 이 기술은 공격에 맞서 놀라운 무기를 탄생시켰습니다. 경고: 포탑은 독을 방출하며 생물체에 치명적인 피해를 입힙니다. 기계는 안전합니다.
rare-metal-farm-tree=나우비스 이끼의 일종으로, 건조하고 가늘면서 흩어진듯한 잎사귀로 이루어진 머리 부분이 특징이며, 줄기에는 희귀 금속으로 된 작은 가시가 달려 있습니다.
rocket-silo-dupe=천상의 드릴 발사를 위한 로켓 격납고.
scrap-farm-tree=버려진 고철로 이루어진 나무.
smelting-machine=유체 처리가 가능한 용광로.
spawner-remains=파괴된 스폰너는 연구의 기회를 제공합니다.
stone-farm-tree=나우비스 이끼의 일종으로, 압력 가스 주머니를 가지고 있으며, 부패 물질을 발효시켜 돌로 변환시키는 특성을 지닌 생물체입니다.
sulfur-ore=파괴된 스폰너는 연구의 기회를 제공합니다.
tin-farm-tree=나우비스 이끼의 일종으로, 스펀지 같은 구조를 가지고 있으며, 햇빛에 말라버렸을 때 주석 껍질이 쌓이는 특징을 지니고 있습니다.
titanium-farm-tree=나우비스 곰팡이의 일종으로, 티타늄과 유기 잔여물이 단단한 깔때기 모양의 외피를 형성합니다.
tungsten-farm-tree=나우비스 식물의 일종으로, 텅스텐 함량이 높은 잎을 가졌습니다.
uranium-farm-tree=나우비스 이끼의 일종으로, 건조한 가늘고 흩어진 잎사귀로 이루어진 줄기가 우라늄 광석으로 된 가시들이 달린 강한 줄기를 내립니다.
zircon-farm-tree=나우비스 식물의 일종으로, 강한 지르콘 잎을 가졌습니다.
wood-farm-tree=당신의 첫 나무입니다.

