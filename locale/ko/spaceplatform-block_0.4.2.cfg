[item-description]
arc-furnace=많은 양의 열에너지를 재료에 직접 주입합니다.
asteroid-artillery-shell=우주에서만 유효하며, 폭발물의 에너지를 사용하여 인공적인 소행성을 생성하고 주변 플랫폼을 파괴합니다.
asteroid-boiler=철, 탄소, 산화물 덩어리 사이의 상호작용으로 고온의 증기를 생성할 수 있습니다. (효율은 낮지만) 일반 전기 보일러로 사용할 수도 있습니다.
automated-artillery-turret=사격 각도가 감소되었지만, 대포 사거리 연구를 무시하면서 소행성을 자동으로 공격합니다.
blue-cube=과거는 결코 죽은 것이 아니며, 과거조차도 아닙니다.
cuttlepop-seed=[tile=space-platform-foundation]에 심을 수 있습니다.
fluoroketone-generator=뜨거운 플루오로케톤을 이전 상태로 환원하고 전력을 생성합니다.
fluoroketone-heat-exchanger=플루오로케톤을 에너지 변환의 매개체로 사용합니다.
gold-cube=기억은 과거뿐만 아니라 미래를 위한 열쇠이기도 합니다.
hairyclubnub-seed=[tile=space-platform-foundation]에 심을 수 있습니다.
heat-extractor=태양 표면의 플라즈마를 활용 가능한 에너지로 변환합니다. 900°C 이상의 온도에서 구조적 고장 및 파괴가 발생할 수 있으며, 이는 치명적인 격리 실패로 간주됩니다.
mothership-pack=우주로 발사해 새로운 행성의 잠금을 해제하세요. 각 행성에는 하나만 플랫폼만 있을 수 있습니다.
reverse-thruster-skin=역방향 추력을 발생시킵니다.
sol-rocket-silo=[planet=sol]에 건설하여 모든 행성에 화물을 보내보세요.
spblock-space-platform-starter-pack=우주 플랫폼을 구축하는 데 필요한 모든 것을 포함합니다. [planet=mothership]에서 발사하는 경우 행성 위에 정박해야 합니다.

