[technology-description]
automated-artillery-turret=소행성을 자동으로 공격합니다. 대포용 포탄을 발사하지만 원하는 경우 로켓 포탑 MK2와 비슷하게 이름지을 수도 있습니다.
biomass-gathering=우주의 탄산 소행성 내부에서 잠재적인 바이오매스를 발견할 수 있습니다.
spblock-construction-robotics=태양 표면에서만 사용할 수 있습니다.
cube-production=태양 표면 잔해에서 채취한 이 시간 결정은 과거와 미래의 개념이 없으며, 끊임없이 원래 상태로 되돌아가려고 노력합니다.
germiculture=박테리아에 유기 용액을 공급하여 배양해보세요!
high-thermal-extraction=태양 표면의 플라즈마를 활용 가능한 에너지로 변환합니다. 900°C 이상의 온도에서 구조적 고장 및 파괴가 발생할 수 있으며, 이는 치명적인 격리 실패로 간주됩니다.
high-thermal-flux-exchange=물 대신 불소를 기반으로 한 열교환이 가능합니다.
military-5=초보적인 시간 결정을 적용하면, 무로부터 물질화가 가능합니다.
spblock-scrap-recycling=이 고철은 유용할 것 같습니다.

[tips-and-tricks-item-name]
spaceplatform-launch-rocket=로켓 발사 및 행성 발견

[tips-and-tricks-item-description]
spaceplatform-launch-rocket=이 모드에서는 [planet=sol]을 제외하고 착륙할 수 있는 행성 표면이 없습니다.\n알 수 없는 이유로 [planet=nauvis]를 잠금 해제해야 하며, 그렇지 않으면 우주 지도를 볼 수 없습니다. 플레이어는 [planet=nauvis]의 표면에 도달할 수 없습니다.\n이 모드에서 우주 플랫폼은 일반 플랫폼과 행성 플랫폼의 두 가지 유형으로 나뉩니다.\n일반적인 우주 플랫폼은 기본 게임과 동일하게 [item=space-platform-starter-pack]을 사용하여 생성합니다. 엔진을 배치하고 탐색할 수 있지만 [entity=rocket-silo]를 배치할 수는 없습니다.\n\n행성 플랫폼은 [item=mothership-pack]을 사용하여 생성한 플랫폼입니다. 일반 플랫폼과 달리 엔진을 배치하거나 항해할 수 없지만 [entity=rocket-silo]를 배치할 수 있습니다. \또한 [planet=mothership]은 두 플랫폼의 특성을 조합하여 항해와 로켓 발사가 모두 가능합니다. \n\n다른 알 수 없는 이유로 [entity=rocket-silo]가 새로운 우주 플랫폼을 생성할 수 없는 상황이 발생할 수 있습니다. 이 경우 지도 인터페이스 오른쪽의 우주 플랫폼 생성 버튼 또는 바로 가기 표시줄의 우주 플랫폼 생성 버튼을 대신 사용할 수 있습니다. 올바른 시작 패키지를 선택하고 행성을 대상 [entity=rocket-silo]가 위치한 행성으로 설정하세요([planet=mothership] 포함). \한 행성에는 해당 행성 플랫폼이 하나만 존재할 수 있으며, [item=mothership-pack] 발사 후 태양과의 거리에 따라 가까운 곳부터 먼 곳까지 순차적으로 잠금 해제됩니다. 행성 플랫폼이 파괴된 뒤 해당 행성은 잠금 해제되며 [item=mothership-pack]을 다시 실행해야 합니다.\n\n[planet=mothership]에서는 특정 행성 또는 태양 위에 정박할 때만 [item=space-platform-starter-pack]을 사용하여 새로운 일반 플랫폼을 생성할 수 있습니다. 생성된 플랫폼은 해당 위치의 궤도에 자동으로 생성됩니다. [item=mothership-pack]의 경우 이러한 제한이 없으며 마음대로 발사할 수 있습니다.\n\n플랫폼 간 재료 교환은 행성 플랫폼을 통해 이루어져야 하며, 이는 두 플랫폼이 같은 행성 궤도에 정박되어 있다는 것을 의미합니다. 한 플랫폼이 허브를 통해 행성 플랫폼으로 재료를 내려놓은 다음, 행성 플랫폼의 로켓을 통해 다른 플랫폼으로 재료를 보내야 합니다. 캐릭터 이동 방식은 동일하며, 허브로 들어가진 다음 Enter 키를 눌러 나올 수 있습니다.

