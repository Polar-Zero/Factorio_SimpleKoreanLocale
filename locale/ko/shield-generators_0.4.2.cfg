[mod-setting-description]
shield-generators-delay=피해를 입은 후 보호막이 빠르게 재생되기 전까지의 시간(초). 이 설명이 이해가 안 된다면 Team Fortress 2의 Medi-Gun을 생각해 보세요.
shield-generators-max-time=지연시간 후 보호막이 완전한 재생 속도에 도달하기 전의 시간(초). 형성 속도는 선형적으로 상승합니다.
shield-generators-max-speed=방패가 `너지 보호막 재충전 속도 지연`이후 `에너지 보호막 최대 유휴 시간`초에 도달하면 일반적인 재생 속도가 이 값에 곱해집니다.

shield-generators-keep-interfaces=이 옵션을 비활성화하는 것은 실험적인 기능입니다! 이 옵션을 비활성화하면 모드가 포탑 실드의 에너지 인터페이스 기술 엔티티를 유휴 상태일 때 제거합니다. 99%의 상황에서는 이 기능을 비활성화하고 싶지 않을 것입니다. 단, 기지에 포탑이 10,000개가 넘으면 전기 네트워크 내부의 에너지 인터페이스 업데이트 시간이 구분되기 시작합니다. 이 옵션은 주요 기술적, 게임플레이적 단점이 있으므로 정확히 무엇을 해야 할지 알지 않는 한 비활성화하지 마십시오!!!\n\n이 옵션을 비활성화하면 실드 전원 스위치가 아무 작업도 수행하지 않습니다.

