[technology-description]
shield-generators-basics=에너지 보호막의 기초 연구입니다
shield-generators-turret-shields-basics=모든 포탑에 자체 에너지 보호막을 부여하여 소규모 공격으로부터 보호합니다. 재충전 속도가 느리기 때문에 오래 지속되지는 않습니다.
shield-generators-turret-shield-capacity=포탑의 자체 에너지 보호막 배터리 용량을 늘려, 지속적인 공격이나 정전 시에도 에너지 보호막이 더 오랫동안 작동할 수 있도록 합니다.
shield-generators-turret-shield-speed=포탑 에너지 보호막의 재충전 속도가 증가하여 포탑이 더 오랫동안 집중된 공격을 견딜 수 있습니다.
shield-generators-provider-shield-speed=에너지 보호막 생성기의 재충전 속도가 증가하여, 보호된 공장이 더 오랫동안 집중 공격을 견딜 수 있습니다.
shield-generators-turret-shield-input=포탑 에너지 보호막의 내부 배터리가 재충전되는 속도가 증가하여 에너지 보호막이 내부 배터리를 더 빨리 재충전할 수 있습니다.

shield-generators-provider-shields-basics=적의 공격으로부터 작은 공장을 보호할 수 있는 약한 에너지 보호막 생성기입니다.
shield-generators-generator-advanced=적의 공격으로부터 중형 공장을 보호할 수 있는 에너지 방패 생성기입니다.
shield-generators-generator-elite=적의 공격으로부터 큰 공장을 보호할 수 있는 에너지 방패 생성기입니다.
shield-generators-generator-ultimate=적의 공격으로부터 거대한 공장을 보호할 수 있는 에너지 방패 생성기입니다.

shield-generators-superconducting-shields=보호막이 소진되기 전에 더 많은 피해를 버틸 수 있도록 합니다.

