[mod-name]
bp-trees=청사진화 가능한 나무(Blueprintable Trees)

[mod-description]
bp-trees=나무 씨앗과 함께 잠금 해제되는 나무 캡슐을 게임에 추가합니다. 나무 캡슐은 배치하면 몇 초 후에 나무 묘목으로 변합니다. 캡슐을 청사진으로 만들면 로봇을 사용하여 울창한 숲을 배치할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)



[item-name]
tree-capsule=나무 캡슐

[item-description]
tree-capsule=나무 묘목이 들어 있는 캡슐입니다. 땅에 놓으면 마치 나무 씨앗을 심은 것처럼 잠시 뒤 작은 나무로 변합니다. 청사진으로 만들 수 있습니다.


[mod-setting-name]
tree-capsule-replace-time=나무 캡슐 성장시간

[mod-setting-description]
tree-capsule-replace-time=나무 캡슐이 작은 나무로 변하는 데 걸리는 시간(초)입니다. 청사진이나 복잡한 배치를 보다 쉽게 하기 위해 이 수치를 조정할 수 있습니다.