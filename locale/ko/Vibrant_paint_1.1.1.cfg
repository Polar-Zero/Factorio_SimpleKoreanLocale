[mod-name]
Vibrant_paint=생동감 있는 색채(Vibrant Paint)

[mod-description]
Vibrant_paint=사용자 지정 색상을 설정할 수 있는 모든 객체의 색상과 최대 채도를 개선합니다. 플레이어, 자동차, 기관차, 기차 정류장, 포탑 등... 따라서: 기차 색상 코딩에 좋습니다! (이론적이지만) 다음 모드를 지원합니다: AAI Ironclad, Warden, Flame & Laser Tanks,  Hovercraft. AAI Warden은 다른 차량의 조명과 대비에 맞게 텍스처가 변경되었습니다. FactorioHD와 호환됩니다! 차량을 개별적으로 색칠하려면 DMV - Directionally Moving Vehicles를 설치하세요!\n\n모드 'Oil Based Paint'를 기반으로 하였으며, Preston Lee ℭole이 만들었습니다( https://mods.factorio.com/mod/Oil_Based_Paint )\n\nTheAechBomb이 2.0 우주 시대에 맞춰 업데이트하었습니다.\n\n번역: SimpleKoreanLocale(PolarZero)