[mod-name]
StoneFromOxide=산화물 소행성의 돌(Stone From Oxide)

[mod-description]
StoneFromOxide=산화물 소행성 덩어리를 돌로 가공할 수 있도록 합니다. 암석은 대부분 이산화규소(실리카)로 구성되어 있으며, 산화물 소행성 분쇄 제작법와 그 고급 버전에서 알 수 있듯이, 이 소행성들은 주로 방해석(CaCO3)과 얼음(H2O)으로 구성되어 있습니다. 이 모드는 약간(설정 가능한 양)의 돌(SiO2)을 추가합니다. !!모든 산출물의 수량은 모드 설정에서 변경 가능합니다!! 버그가 있거나 기능에 대한 아이디어가 있다면 이메일을 보내주세요.\n\n번역: SimpleKoreanLocale(PolarZero)


