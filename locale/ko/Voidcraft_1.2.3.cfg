[mod-setting-description]
s6x-voidcraft-science=활성화하면, 공허로부터 직접 과학 팩을 제작할 수 있습니다.
s6x-centrifuge-tinting=Bluetonium 모드가 설치된 경우 블루토늄으로 대체됩니다.
s6x-max-vc-coherence=이전 버전의 Voidcraft에서는, 제작법당 1,000개의 일관성 유발제 투입만 가능했지만, 일부 신규 제작법에 이제 더 많은 양이 필요해졌으므로 최대 주입량이 5,000개로 증가했습니다. 그러나 이 수정사항으로 인해 기지가 불안정해졌다면 이를 롤백할 수 있습니다.
s6x-vc-recipe-signals=신호 제작법의 과도한 추가를 방지하기 위해, Voidcraft 모드에서 프로그래밍 가능한 신호 GUI에 추가할 관련 제작법을 제한할 수 있습니다.
s6x-old-prismatic-carbonization=정말 원한다면, 더 이상 사용되지 않는 “프리즈마이트 탄화” 제작법을 복원할 수 있습니다.


