[technology-description]
s6x-voidcraft=에너지와 약간의 마법을 사용하여, 허공에서 아이템을 만들어낼 수 있도록 합니다. 아니면 충분히 발전된 기술일 수도 있겠죠?
s6x-electric-voidworks=공허 제작기에서는 전기 에너지를 사용하여 공허 제작 작업을 진행할 수 있습니다.
s6x-void-science-pack=공허 제작과 관련된 기술을 연구할 수 있습니다.
s6x-esoteric-science-pack=공허 제작의 더 깊은 영역을 연구할 수 있습니다.
s6x-celestial-science-pack=공허 제작으로 우주 먼 곳의 비밀까지 연구할 수 있습니다.
s6x-void-science-pack-vc=당연하겠지만, 공허 제작은 그 본질을 더 깊이 탐구하는 실험을 수행하는 데 사용할 수도 있습니다.
s6x-esoteric-science-pack-vc=공허 제작 그 자체를 이용해 더 깊은 비밀을 연구하세요.
s6x-celestial-science-pack-vc=가장 강력한 공허 제작 시설만이 이 고급 마법학 팩을 만들 수 있습니다.
s6x-entropic-conjuration=공허 제작과 관련된 고유의 혼돈을 이용해... 무언가를 만들어냅니다.
s6x-entropic-conjuration-adv=더욱 강력한 혼돈의 세력을 소환하여 더욱 이국적인 물질을 만들어냅니다.
s6x-industrial-voidcraft=보다 안정적인 형태의 공허 제작술을 통해 다양한 유용한 산업 제품을 제작할 수 있습니다.
s6x-crystal-fabrication=합성 공허 파편을 만드는 연금술 과정과 이를 보다 확실하게 공허에서 불러내는 방법을 알아보세요.
s6x-voidgems=정제되고 농축된 공허 파편.
s6x-voidtronics=공허로부터 제작되었지만, 가끔은 정말로 작동합니다.
s6x-voidtronics-advanced=공허 회로로 보다 고급스럽고 복잡한 고급 회로 설계가 가능합니다.
s6x-voidtronics-processing=공허 회로를 사용한, 보다 더 정교한 처리 유닛 제작이 가능합니다.
s6x-void-engine=이 엔진은 공허로부터 제작되었지만, 가끔은 정말로 작동합니다.
s6x-void-electric-engine=공허 회로는 공허 엔진을 강화하는 데 사용할 수 있으며, 가끔 실제로 작동하기도 합니다.
s6x-voidcraft-module=공허 제작 속도를 높여주는 특별한 신비한 룬입니다.
s6x-voidcraft-module-greater=더욱 빠른 공허 제작을 가능하게 하는 더욱 강력한 룬의 제작이 가능해집니다.
s6x-voidcraft-module-top=이 희귀하고 강력한 룬은 매우 빠른 공허 제작을 가능케 하지만, 그만큼 많은 에너지를 필요로 합니다.
s6x-runic-conjuring=충분히 강력한 공허 제작기를 사용하면 룬 자체도 공허에서 불러낼 수 있습니다.
s6x-void-hydro=공허 제작기를 사용하여 물을 만들어낼 수 있습니다.
s6x-void-petro=공허 제작기를 사용하여 원유를 만들어낼 수 있습니다.
s6x-void-petro-advanced=공허 제작기로 더 정교한 석유 제품을 만들어낼 수 있습니다.
s6x-void-explosives=공허 제작기로 폭발물을 만들어낼 수 있습니다.
s6x-void-rockets=공허 제작기로 로켓을 만들어낼 수 있습니다.
s6x-void-rockets-explosive=공허 제작기로 폭발형 로켓을 만들어낼 수 있습니다.
s6x-void-artillery=공허 제작기로 대포용 포탄을 만들어낼 수 있습니다.
s6x-void-cannonshells=공허 제작기로 탱크용 포탄을 만들어낼 수 있습니다.
s6x-void-uraniumammo=원초적인 힘이 모두 소진된 상태더라도, 이 무거운 원소들은 강력한 무기가 됩니다.
s6x-void-atomicbomb=통제되지 않은 원초적 힘을 포함한, 매우 위험한 무기입니다.
s6x-void-sulfur=공허 제작기로 황을 만들어낼 수 있습니다.
s6x-void-plastic=공허 제작기로 플라스틱을 만들어낼 수 있습니다.
s6x-void-military=공허 제작기로 무기를 만들어낼 수 있습니다.
s6x-void-military-advanced=공허 제작기로 고급 무기를 만들어낼 수 있습니다.
s6x-void-railgun=공허 제작기로 레일건 탄약을 만들어낼 수 있습니다.
s6x-void-landmine=공허 제작기로 지뢰를 만들어낼 수 있습니다.
s6x-void-fuel=공허로부터 강력한 연료를 만들어낼 수 있습니다.
s6x-void-lubricant=공허 제작기로 윤활유를 만들어낼 수 있습니다.
