[mod-name]
accumulator-walls=축전지 벽(Accumulator Walls)

[mod-description]
accumulator-walls=전력을 저장하는 축전지가 있는 벽을 게임에 추가합니다 (기본 1MJ). 모드 설정에서 추가적인 사용자 지정 설정을 통해 더 많은 에너지를 저장할 수 있게 할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


