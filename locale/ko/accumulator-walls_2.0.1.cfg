[mod-setting-description]
accumulator-wall-capacity=축전지 벽이 저장할 수 있는 에너지 값을 MJ 단위로 설정할 수 있습니다, (사용 가능한 값: 1 ~ 150 / 기본값: 5)
accumulator-wall-recipe-ratio=축전지 하나 당 만들어질 축전지 벽의 양을 설정할 수 있습니다. (예: 10으로 설정시  1 축전지 + 10 돌 벽 => 10 축전지 벽)
accumulator-wall-stack-size=축전지 벽의 아이템 묶음 크기를 설정할 수 있습니다. (사용 가능한 값: 1 ~ 1,000 / 기본값: 100)
accumulator-wall-max-health=축전지 벽의 최대 체력을 설정할 수 있습니다. (사용 가능한 값: 1 ~ 10,000 / 기본값: 350)
