[mod-name]
schallstartinginventory=Schall 시작 인벤토리(Schall Starting Inventory)

[mod-description]
schallstartinginventory=무기, 탄약, 아머, 차량, 로봇, 드릴, 화로, 조립 기계, 정유 공장, 원자로 등의 종류와 양에 대한 옵션이 있습니다.\n수동 생산을 건너뛰거나, 화력 시대부터 최고급 아이템 제공까지 빠른 시작을 위한 설계가 가능합니다.\nSchall 모드 시리즈 아이템을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[item-name]
schall-note-multiple-string=항목은 쉼표(,)나 공백으로 구분할 수 있으며.\nLua 코드나, 와일드카드 문자(*)는 사용할 수 없습니다.\n

