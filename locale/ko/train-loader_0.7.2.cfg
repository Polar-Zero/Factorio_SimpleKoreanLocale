[mod-name]
train-loader=현대적 대용량 철도 적재기(Modern Bulk Rail Loader)

[mod-description]
train-loader=대용량 철도 적재기를 현대적으로 리메이크하여 대용량 철도 적재/하역기 및 자동 적재기 배치 기능을 추가합니다.


[entity-name]
train-loader=철도 적재기

[mod-setting-name]
train_loader_inventory_size=철도 적재기 인벤토리 크기
use_loader_stubby_graphic=짧고 뭉툭한 적재기 그래픽 사용
train_loader_size=적재기 크기
experimental-balancing=실험적 적재시 자동 밸런싱 활성화


[mod-setting-description]
train_loader_inventory_size=적재기 인벤토리 크기를 설정할 수 있습니다. (사용 가능한 값: 8 ~ 160 / 기본값: 96)
use_loader_stubby_graphic=Lowers the height of the sprite for improved visibility.
train_loader_size=적재기의 크기를 설정합니다. 4x4, 6x6타일 중에서 선택하세요. 이미 저장된 게임에서 4x4 -> 6x6으로 변경하면, 배치ㄷㅗ적재기에 겹침 문제가 발생할 수 있습니다.
experimental-balancing=실험적 기능인, 자동 밸런싱을 활성화합니다 (철도 초기 적재시 한 번 실행되며, 하역에는 영향을 미치지 않음).