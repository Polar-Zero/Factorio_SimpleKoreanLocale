[technology-description]
periodic-battery=이것은 향후 업데이트를 위해 여기에 있는 것이며, 한 가지 유형의 건전지만 원했다면 이 기술을 변경했을 것입니다.
periodic-chemical-science-pack=반응성 비금속을 사용해야 하는 기술 및 제작법의 잠금을 해제합니다.
periodic-logistic-science-pack=전이금속 제련의 2번째 단계로, 새로운 제작법과 광석의 잠금을 해제합니다.
periodic-rocket-silo=우주로 로켓을 발사하여 게임에서 승리할 수 있습니다.
pm-advanced-advanced-transition-metal-pack-unlock=전이금속 제련의 마지막 단계로, 더 좋고 강력한 다양한 금속을 생산할 수 있습니다.
pm-advanced-advanced-transition-metal-refining=전이금속 제련의 다음 단계로, 더욱 강력하고 고급스러운 광석을 생산할 수 있습니다.
pm-advanced-atmospheric-condensation=이 스크린샷을 보거나 글을 읽고 계신다면, 구피 구버 상점에서 법정화폐인 구버 달러 1개를 무료로 받을 수 있습니다. (아, 그리고 에일리언 산업회사의 학명에 대한 언급이 있었습니다.)
pm-advanced-basic-tubing=더 비싼 재료를 사용하여 더 많은 제품을 생산할 수 있습니다.
pm-advanced-battery-charging=더 발전된 건전지를 사용하면 더 많은 전력을 저장할 수 있습니다.
pm-advanced-byproduct-handling=금속 정제 부산물을 처리하는 더 발전된 방법.
pm-advanced-chlorine-processing=염소를 사용하지 않으면서도 염산을 만드는 더 정교한 방법.
