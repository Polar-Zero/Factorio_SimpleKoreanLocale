pm-productivity-module=실제보다 더 많은 자원을 가지고 있다고 기계의 귀에 속삭여 같은 양의 투입으로 더 많은 제품을 만들 수 있다고 생각하게 만드는 생산성 모듈입니다. 불행히도 이것은 여러 가지 법칙을 위반합니다. 다행히도 이것은 게임입니다. 그만 읽고 공장을 성장시키세요.
pm-radiation-resistant-multimetals=알파, 베타, 감마 방사선을 견딜 수 있는 다중 금속 재료.
pm-research-productivity=더 생산적인 연구를 가능하게 합니다.
pm-resin-processing=플라스틱 전 단계의 재료를 만들 수 있습니다.
pm-robot-battery-capacity=물류 및 건설 로봇이 건전지에 저장할 수 있는 전력의 양을 늘립니다.
pm-rubber-processing=고무를 만드는 데 가장 적합한 수지의 일종.
pm-science-center=더 많은 양의 과학 팩을 처리할 수 있는 고급 실험실로, 일반적으로 더 크지만 일반 실험실보다 연구 속도가 빠릅니다.
pm-silicon-processing=게임 시작 시 추가해야 하는 내열성, 광택, 제조하기 어려운 요소입니다. 전자공학에 좋습니다.
pm-solar-energy=더 많은 전력을 생산하지만 밤에는 쓸모가 없는 고급 태양 전지판 어레이입니다.
pm-solar-panel-equipment=같은 크기에서 더 많은 전력을 출력하는 더 발전된 모듈식 태양 전지판.
pm-speed-module=기계를 더 빨리 작동시키는 수프 스피드 모듈, 일부에서는 측면에 불꽃이 그려져 있어 더 빨리 작동한다고 주장합니다. 하지만 확인할 수 없습니다. (제가 게을러서 복사한 게 아니라 물어봤어요)
pm-stainles-steel-piping=파이프지만 스테인리스입니다.
pm-stainless-steel-processing=더 다재다능하고 단단한 강철 버전입니다.
pm-steel-welding=강철을 만들고 제조하는 새로운 방법.
pm-sulfuric-acid-dilution=태양계에 5개의 행성이 있는 대체 우주에서 한 고독한 엔지니어가 방해석을 이용해 산을 무력화시키고 있습니다. 당신은 그에게서 그 제작법을 훔쳐서 현실 우주에 적용하여 산을 희석할 수 있습니다.
pm-tellurium-processing=일부 생물학적 과정과 광전학에 유용한 어두운 물질입니다.
pm-tempature-framing=고온과 저온을 견딜 수 있는 다중 금속 프레임.
pm-tempature-inators=고온과 저온의 힘을 활용하여 녹운 금속을 만들거나 다른 용도로 사용할 수 있는 건물.
pm-tempature-plating=서로 다른 금속을 서로 겹쳐서 사용하면 뜨거운 것과 차가운 것의 무한한 힘을 활용할 수 있습니다.
pm-tin-molten-glass-casting=녹은 주석을 사용하여 유리를 녹인다는 것은 유리가 더 잘 녹고 깨질 확률이 적다는 것을 의미합니다.
pm-trace-gas-refining=미량 가스를 분리하면 더 유용하고 다양한 산업용 가스로 전환할 수 있습니다.
pm-transition-metal-refining=염산을 사용하면 전이금속에서 특정 광석을 추출할 수 있습니다.
pm-vacuum-former=수지나 플라스틱을 사용하여 재료를 성형하고 성형하는 데 사용할 수 있는 건물.
pm-vanadium-chromium-alloying=바나듐과 크롬을 합금 첨가제로 사용하면 보다 효율적인 제작법이 가능합니다.
pm-vanadium-oxide-redox-batteries=양극과 음극의 VaO 용액을 혼합하면 나중에 사용할 수 있도록 충전을 저장하는 건전지를 만들 수 있습니다.
pm-voltatic-piles=구리와 아연 디스크를 서로 묶음으로써 원시 건전지에 전력을 '안전하게' 저장할 수 있습니다.
pm-washing-plant=더욱 발전하고 견고해진 세척 공장.
pm-water-distillation=물을 정제하고 사용하는 선구적인 기술.
pm-water-forming=수소와 산소를 결합하여 약간 폭발성이 있는 물을 만듭니다.
pm-welder-1-unlock=합금을 제련하는 데 사용되는 기본적인 용접기.
pm-wood-processing=공장에서 목재를 활용하는 새로운 방법.
pm-worker-robots-storage=물류 로봇과 건설 로봇이 한 번에 운반할 수 있는 아이템의 수를 늘립니다.
pm-zirconium-processing=생체 적합성 및 세라믹에 좋은 짙은 붉은 금속입니다.
zirconia-processing=생체 적합성 및 세라믹에 좋은 짙은 붉은색 금속입니다.



