[technology-description]
mouseas-void-castra=여전히 학습하는 전쟁 기계들이 서식하는, 전쟁으로 상처 입은 행성인 캐스트라에 존재하는 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-cerys=공기가 없으며 잔해만이 남아 있는, 풀고라의 위성 세리스에 존재하는 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-corrundum=코런덤의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-frozeta=프로제타의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-glass=공허 제작기가 유리 판을 소환할 수 있도록 합니다.
mouseas-void-maraxsis=마락시스의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-mas-mirandus=미란더스의 산산조각 난 잔해 속에 갇힌 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-mas-nix=닉스의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-mas-ringworld=링월드 서카의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-mas-shipyard=우주 조선소, 노이만 V의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-mg-logistics=공허 제작기가 군용 벨트를 소환할 수 있도록 합니다.
mouseas-void-moshine=모샤인의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-nickel-plate=공허 차원에서 밀러라이트를 정제하여 니켈 판 형태로 소환할 수 있도록 합니다.
mouseas-void-platinum-plate=공허 차원에서 정제된 백금 판을 소환할 수 있도록 합니다.
mouseas-void-salt=공허에서 바다 소금을 소환할 수 있도록 합니다.
mouseas-void-tenebris-prime=테네브리스의 독특한 자원을 소환할 수 있도록 합니다.
mouseas-void-terrapalus=테라 팔루스의 독특한 자원인 팔라슘을 활용하여, 바이터와 펜타포드에 맞설 수 있는 새로운 방어 시설을 구축할 수 있도록 합니다.
s6x-voidlore-anomaly=공허 기술 지식을 이용하여 암흑 물질의 비밀을 파헤쳐보세요.
s6x-voidlore-battlefield=공허 기술 지식을 이용하여 전장의 비밀을 파헤쳐보세요.
s6x-voidlore-bioluminescent=공허 기술 지식을 이용하여 테네브리스의 빛나는 비밀들을 파헤쳐보세요.
s6x-voidlore-cerysian=공허 기술 지식을 이용하여 세리스 거대 원자로에 대한 비밀을 파헤쳐보세요.
s6x-voidlore-electrochemical=공허 제작 기술을 이용하여 코런덤의 번개로 충전된 화학적 비밀을 파헤쳐보세요.
s6x-voidlore-golden=공허 제작 기술을 이용하여 잔해투성이 프로제타의 금박덮인 비밀들을 파헤쳐보세요.
s6x-voidlore-hydraulic=공허 제작 기술을 이용하여 마락시스 수중에 묻혀있는 비밀을 파헤쳐보세요.
s6x-voidlore-nanite=공허 제작 기술을 이용하여 건설 나나이트의 비밀을 해독해보세요.
s6x-voidlore-quantum=공허 제작 기술을 이용하여 가장 작은 것들 속에 숨겨진 비밀을 파헤쳐보세요.
s6x-voidlore-ring=공허 제작 기술을 이용하여 링월드 서카의 비밀을 파헤쳐보세요.