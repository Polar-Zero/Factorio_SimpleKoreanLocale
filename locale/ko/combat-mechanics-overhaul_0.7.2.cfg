[mod-name]
combat-mechanics-overhaul=개선된 전투 역학(Combat Mechanics Overhaul)

[mod-description]
combat-mechanics-overhaul=몇몇 전투 메커니즘과 투사체 충돌 설정을 개편합니다. 돌 벽이 스피터나 적군의 산탄총 사격 등 대부분의 적 투사체를 차단할 수 있게 됩니다. 아군 투사체는 여전히 벽을 문제 없이 통과할 수 있습니다. 비행 유닛은 벽 위로 비행할 수 있지만 여전히 투사체에 피격당할 수 있습니다. 유닛과 구조물에 적절한 생물/기계 및 비행/지상/고정 태그가 할당되며, 이에 따라 특정 효과에 영향을 받거나 또는 면역이 될 수 있습니다. 산성 바닥에 면역인 비행 유닛 및 차량 등 다양한 모드 설정을 제공합니다. 다른 모드를 위한 충돌 유틸리티도 제공합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


