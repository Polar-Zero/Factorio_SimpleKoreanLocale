[mod-setting-description]
spitter-spit-blockable=스피터의 원거리 공격을 돌 벽이 막을 수 있도록 합니다. 활성화하면 스피터의 공격을 차단 가능한 발사체로 만듭니다. 비활성화시 스피터 공격이 벽 위쪽으로 호 모양을 그리며 날아들어올 것입니다.
worm-spit-blockable=스피터의 원거리 공격을 돌 벽이 막을 수 있도록 합니다. 활성화하면 스피터의 공격을 차단 가능한 발사체로 만듭니다. 비활성화시 스피터 공격이 벽 위쪽으로 호 모양을 그리며 날아들어올 것입니다.
rockets-blockable=로켓은 나무나 적 진영의 벽 구조물에 충돌할 수 있습니다. PvP에 유용합니다.
pools-affect-structures=땅벌레 산성 웅덩이와 같은 장판이 구조물에 영향을 미치도록 합니다.
pools-affect-flying=땅벌레 산성 웅덩이와 같은 장판이 비행 유닛(부식성 증기)에 영향을 미치도록 합니다.
shotguns-hit-friendly=활성화하면 산탄총 공격이 나무 상자와 같은 아군 구조물을 타격할 수 있습니다.
unit-speed=바이터/스피터 이동 속도 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.
unit-health=바이터/스피터 최대 체력 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.
unit-range=스피터의 사거리 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.
worm-health=땅벌레의 최대 체력 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.
worm-range=땅벌레 사거리 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.
spawner-health=바이터/스피터 산란장의 최대 체력 배율을 설정할 수 있습니다, 100은 변경하지 않음을 의미합니다.