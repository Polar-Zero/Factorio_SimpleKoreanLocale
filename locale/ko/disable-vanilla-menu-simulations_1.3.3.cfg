[mod-name]
disable-vanilla-menu-simulations=기본 메뉴 시뮬레이션 비활성화(Disable Vanilla Menu Simulations)

[mod-description]
disable-vanilla-menu-simulations=모든 기본 게임 메뉴 시뮬레이션을 비활성화합니다. 다른 모드에 (선택적) 종속성으로 추가하여 기본 시뮬레이션을 비활성화하는 방법을 제공할 수 있습니다. 추가 시뮬레이션을 비활성화하거나 명시적인 시뮬레이션을 활성화하는 데 사용할 수 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
menu-simulations-disable-list=제외 목록
menu-simulations-enable-list=추가 목록
menu-simulations-disable-all-from-base=비활성화: 기본 게임
menu-simulations-disable-all-from-elevated-rails=비활성화: 고가 철도
menu-simulations-disable-all-from-space-age=비활성화: 우주 시대

[mod-setting-description]
menu-simulations-disable-list=비활성화할 시뮬레이션 목록을 쉼표로 구분하여 설정할 수 있습니다.
menu-simulations-enable-list=다른 설정을 무시하고 활성화할 시뮬레이션 목록을 쉼표로 구분하여 설정할 수 있습니다.
