[item-description]
bunnyhop-engine=행성간 이동을 쉽게 할 수 있도록 돕는 장치입니다.\n활성화한 뒤, 주변을 뛰어다니는 것으로 재충전할 수 있습니다. 원격 보기를 열어 충전을 취소할 수 있습니다.\n거리와 무게 제한은 연구를 통해 늘릴 수 있습니다.\n\n참고: 이 아이템은 사용 후 재사용 대기시간이 있습니다. 단축바에 올려서 자세히 확인해보세요.
harene-ears-core=대형 기계에서 사용할 수 있도록, 주변 하레닉 에너지장의 전력을 끌어올 수 있는 신비한 장치입니다.\n이 방식으로 전력을 공급받으려면 기계가 [tile=rabbasca-energetic-concrete] 또는 [tile=haronite-plate] 위에 배치되어 있어야 합니다.
harene-ears-subcore=소형 기계에서 사용할 수 있도록, 주변 하레닉 에너지장의 전력을 끌어올 수 있는 신비한 장치입니다.\n이 방식으로 전력을 공급받으려면 기계가 [tile=rabbasca-energetic-concrete] 또는 [tile=haronite-plate] 위에 배치되어 있어야 합니다.
haronite-plate=매우 뛰어난 내구성을 지닌 소재입니다. [item=harene-ears-core]이 방출하는 하레닉 에너지장의 에너지를 끌어낼 수 있도록 [item=space-platform-foundation] 위에 놓는 용도로도 사용할 수 있습니다. ([item=tile-upgrade-planner] 사용)
machining-assembler=조립 기계나 기타 복잡한 기계를 전문적으로 조립할 수 있는 조립 기계.
rabbasca-energetic-concrete=[item=harene-ears-core]이 방출하는 하레닉 에너지장의 에너지를 끌어올 수 있도록 돕는 바닥재입니다.
rabbasca-hyperjuice=이걸 발명할 때 [item=rabbasca-protein-shake]를 너무 많이 넣었음이 분명합니다...\n개인 장비로 사용하거나 [item=nutrients] 대신 기계에 공급할 수 있습니다...
rabbasca-turbofish=장시간 에너지 노출로 인해 매우 영양가가 높아진 물고기입니다.\n냄새 때문인지 영양가 때문인지 확실하지 않지만, 매우 빨리 달릴 수 있게 해준다는 것은 분명합니다.
vault-access-key=[entity=rabbasca-vault-spawner]에 발사하여 해킹할 수 있습니다.
vault-security-key=[item=vault-access-key]의 더 강력한 버전으로, 더 빠른 속도로 해킹할 수 있으며, 시도된 해킹에 대해 더 많은 내구성을 제공합니다.

