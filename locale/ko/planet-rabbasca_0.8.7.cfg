[recipe-description]
rabbasca-extend-hack=[entity=rabbasca-vault-console]에 더 많은 아이템을 투입하여 해킹 지속시간을 연장할 수 있습니다.\n참고: 해킹이 종료되면 [entity=rabbasca-vault-console]의 모든 아이템이 손실되므로 자원이 낭비됩니다.
rabbasca-remote-warmup=> 주변 탐색...\n> 워프 소스 찾기...
rabbasca-warp-sequence-building=[entity=entity-ghost] 건설에 필요한 아이템을 워프합니다.
rabbasca-warp-sequence-module=모듈을 [entity=item-request-proxy]로 워프합니다.
rabbasca-warp-sequence-reverse=건물을 해체하고 [entity=rabbasca-warp-cargo-pad]로 보냅니다. 내용물이 지면에 쏟아집니다.
