energized=충전된 __1__
lava-spoiler=라바스카의 지각은 매우 튼튼하지만 파괴할 수 있습니다. 이는 지역 금고의 보호 장벽을 제거하여 노출시킬 수 있는, 주로 불안정한 코어로부터 발생하는 거대한 폭발이 필요합니다.\n가장 강력한 무기를 동원하여 기회를 잡고, 최대 규모의 전역 경계 대응에 대비하십시오.
