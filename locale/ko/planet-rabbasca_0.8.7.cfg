[space-location-description]
rabbasca=표면이 대부분 암석으로 이루어진 척박한 위성. 이상하게도 많은 물고기가 서식하고 있습니다. 지하 깊은 곳에서 이상한 에너지 신호가 방출되어 기존의 전력 발전 방식을 방해하며, 외계 금고 내부에 기지를 유지하는 데 필요한 자원이 저장되어 있을 가능성이 있습니다.

