[technology-description]
bunnyhop-engine=또 다른 성간 이동 방법 사용이 가능합니다. [technology=harene-synthesis]을 연구하기 전에 라바스카를 떠날 수 있는 유일한 방법이기도 합니다.\n추가 연구를 진행하면 최대 거리와 하중 제한을 증가시킬 수 있습니다.
harene-infusions=약간의 [fluid=harene]을 음식과 연료에 첨가하여 효율을 크게 증가시킬 수 있습니다.
harene-synthesis=냉각된 [fluid=harenic-lava]을 [fluid=harene] 형태로 정제하면 [entity=rabbasca-energy-source]을 뚫고 탈출할 수 있는 로켓을 만들 수 있을 정도로 강한 내구성을 가진 소재를 제작할 수 있습니다.
interplanetary-construction=[entity=rabbasca-warp-cargo-pad]에 투입한 아이템을 이용하여 [entity=rabbasca-warp-pylon]의 도움을 받아 행성 전역에 건물을 건설할 수 있게 됩니다.
rabbasca-ears-technology=외계 기술을 활용하여 [item=harene-ears-core]을 설치한 뒤, 기계를 [tile=rabbasca-energetic-concrete]에 배치하여 기계의 에너지 수요를 제거할 수 있습니다.
rabbasca-ears-technology-labs=[item=harene-ears-core]로 강화된 연구소는 대체 에너지원의 이점을 누릴 뿐만 아니라 처리량도 약간 향상됩니다.
rabbasca-ears-technology-silos=[개발 중][item=harene-ears-core]을 이용한 격납고에서 제작한 로켓은 더 많은 추진력을 생성하게 되므로, 더 빠르게 발사하고 더 빠르게 연속 발사할 수 있습니다.
rabbasca-healthy-fluids=채소 섭취를 거르지 마세요.
rabbasca-railway=[Deprecated] 향후 업데이트에서 제거될 예정입니다. 다른 모드가 비슷한 기능을 훨씬 더 잘 수행합니다.
rabbasca-unhealthy-fluids=[planet=rabbasca]의 지각 아래에 있는 용암에 접근할 수만 있다면, 매우 진보된 공정 사용이 가능할 것입니다.

