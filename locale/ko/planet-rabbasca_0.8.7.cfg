[equipment-description]
bunnyhop-engine-equipment=[entity=character]의 성간 이동을 용이하게 해주는 장치이지만, 범위가 제한되어 있습니다. 점프하는 동안 소량의 아이템을 운반할 수 있으며, 약간의 동력도 제공합니다.\n최대 범위와 무게는 추가 연구를 통해 늘릴 수 있으며,\n무게 제한은 장비 품질에 따라 달라집니다.

