[mod-name]
planet-rabbasca=○ 라바스카(○ Rabbasca)
rabbasca-assets=○ 라바스카 - 리소스(Rabbasca Assets)

[mod-description]
planet-rabbasca=이 글레바의 위성은 기존 에너지원을 방해하는 기이한 에너지 신호를 방출합니다. 이 위성에서 제공하는 제한된 동력만을 이용해 오래전 사라진 문명이 남기고 간 고대 금고를 탐험해보세요. 자신만의 도구와 외골격을 이용한 기계를 만들고 우주를 정복할 새로운 방법을 발견하세요.\n\n라바스카는 기존 플레이에 안전하게 추가할 수 있으며 Any Planet Start 모드와 호환됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)
rabbasca-assets=라바스카 행성 작동에 필요한 리소스 자산을 게임에 추가합니다. 이 모드만으로는 게임 콘텐츠를 추가하지 않습니다. 메인 모드 크기를 작게 유지하기 위해 이용되는 도우미 모드입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


