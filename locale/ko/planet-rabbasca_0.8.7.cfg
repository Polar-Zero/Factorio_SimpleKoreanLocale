[mod-setting-description]
rabbasca-bunnyhop-force-naked=버니홉 엔진을 이용한 아이템 운반을 불가능하게 하여 로켓 격납고 사용보다 빠른 대안으로 축소합니다.\n이 옵션을 활성화하면 게임 후반에 도달하기 전에 라바스카의 아이템을 내보낼 수 없게 됩니다. 라바스카로 자체적인 과학 설비를 이전할 계획이거나 라바스카 기술이 전혀 필요하지 않은 경우에만 이 옵션을 사용하는 것을 권장합니다.
rabbasca-bunnyhop-rabbasca-only=라바스카 이외의 행성에서 [item=bunnyhop-engine]을 사용할 수 없게 합니다.
rabbasca-cap-bunnyhop-research=버니홉 무한 연구를 제거하여 위성과 가까운 행성으로만 점프할 수 있도록 제한합니다.
rabbasca-disable-train-extensions=장비 그리드가 있는 새로운 기관차와 화물차를 추가하는 __TECHNOLOGY__rabbasca-railway__ 기술을 비활성화합니다.
rabbasca-evolution-per-vault=라바스카의 진화 대안은 이 설정값 백분율에 x 현재 해킹된 금고 수 값 값으로 계산되며, 이는 2.5의 설정값일 경우 정확히 10개의 금고가 해킹될 때마다 라바스카의 진화율이 25% 증가한다는 것을 의미합니다. 이 값은 게임 진화 설정과 무관하며, 라바스카에서 진화를 비활성화하려면 단순히 이 값을 0으로 설정하면 됩니다.\n\n게임 내 진화값은 추가 금고가 해킹되거나 해킹이 만료된 경우에만 업데이트됩니다.
rabbasca-harene-easy-mode=__FLUID__harene__을 제작하려면 여러 행성에서 여러 단계를 거쳐야 합니다. 이 설정은 관련된 일부 아이템의 제작에 필요한 표면 조건을 제거합니다.
rabbasca-no-extra-category=팩토리오백과와 제작 UI의 별도의 라바스카 탭을 제거하고 관련 아이템과 제작법을 기존 카테고리로 이동합니다.
rabbasca-show-alertness-ui=왼쪽 상단에 현재 경계 수준을 보여주는 작은 UI 표시기를 추가합니다. 이 표시기는 라바스카의 표면을 보고 있을 때만 표시됩니다.\n이 값의 변경 사항은 다음 알림 업데이트가 진행되거나 다른 표면으로 시점을 전환할 때 적용됩니다.
rabbasca-surface-megawatts=라바스카의 전력망에서 사용할 수 있는 전력량을 조정할 수 있습니다.