[tips-and-tricks-item-description]
rabbasca-briefing=[planet=rabbasca]의 표면은 광활한 사막으로 간간히 비옥한 지역을 찾을 수 있으며, 이 곳에서 [entity=carotenoid-ore]를 찾을 수 있습니다. [fluid=energetic-residue]의 연못에는 대규모 [entity=rabbasca-turbofish] 개체군이 서식하며, 이들을 먹으면 빠른 지형 이동에 도움이 됩니다.\n이 위성의 [entity=rabbasca-energy-source]는 약간의 안정적인 전력을 공급하지만 [item=solar-panel]과 [item=accumulator]와 같은 발전기를 쓸모없게 만듭니다. 이곳에 대규모 공장을 확장하려면 기계의 전력 수요를 충족할 다른 방법을 찾아야 합니다. 여기에 위치한 [entity=rabbasca-vault-crafter]는 이를 가능하게 하는 방법을 제공할 수도 있습니다.\n우주 플랫폼과 마찬가지로 이곳의 전력망은 전역적으로 사용할 수 있습니다. 기계 작동에 [item=medium-electric-pole] 등이 필요하지 않지만 현재 전력 상황을 확인하는 데 사용할 수 있습니다.
rabbasca-bunnyhop=[item=bunnyhop-engine]을 사용하면 [entity=character]가 [entity=rocket-silo] 없이도 행성 사이를 직접 점프할 수 있습니다. 아이템을 운반할 수 있지만, 처음에는 최대 무게와 점프 거리가 제한되어 있으므로 추가 연구가 필요할 것입니다.\n[shortcut=activate-bunnyhop-engine]를 사용하여 발사 시퀀스를 시작한 다음 엔진을 충전하기 위해 뛰어다녀야 합니다. 너무 많은 무게를 든 상태에서는 엔진이 충전되지 않을 것입니다.\n직접 연결된 우주 위치로만 점프할 수 있습니다 (예: [planet=rabbasca]에서는 [planet=gleba]까지만 점프 가능)\n [planet=fulgora]에서 [planet=aquilo]까지와 같은 장거리 점프도 가능하지만 [technology=bunnyhop-engine-4]의 많은 연구가 필요할 것입니다.
rabbasca-vaults=[planet=rabbasca]에 있는 방어 구조물 [entity=rabbasca-vault-crafter]에는 오래 전에 사망한 고대 제작자가 보관해둔한 무한한 양의 보급품이 들어 있습니다. [item=vault-access-key]로 해킹하여 일시적인 접근 권한을 부여하고 방어를 무력화할 수 있습니다.\n해킹된 금고는 [item=carotenoid-ore] 또는 [fluid=beta-carotene]와 교환하여 저장된 내용물을 꺼내도록 지시할 수 있습니다. 이를 이용하여 [item=iron-ore], [item=copper-ore], [item=calcite], [item=sulfur]와 같은 원시 자원에 액세스할 수 있으며, 이는 [item=haronite] 및 [item=harene-ears-core]을 얻을 수 있는 유일한 방법입니다.\n로봇 수호병은 근처의 군사적 위협에만 반응합니다. 가까운 [entity=rabbascan-scrap]에서 채굴하는 드릴 등은 공장을 공격하지 않습니다.\n설치된 [entity=rabbasca-vault-console]은 전역 경계도를 높이며, 다른 금고의 방어 수준을 높여 추가 금고를 확보하기 더 어려워지게 합니다.

