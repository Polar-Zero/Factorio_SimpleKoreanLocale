[entity-description]
rabbasca-energy-source=깊은 곳에서 나오는 강력한 에너지 신호는 제한적이지만 안정적인 전력 공급을 가능하게 하지만, 다른 방식으로 전력을 생산하는 것을 불가능하게 합니다.
rabbasca-vault-crafter=[entity=rabbasca-vault-spawner]를 통해 해킹하면, 자원을 카로틴과 교환할 수 있게 됩니다. 금고를 해킹하면 적 경계 수준에 영향을 줍니다.
rabbasca-vault-meltdown=노심용융 임박!\n지금 즉시!\n대피하십시오!
rabbasca-vault-spawner=연결된 [entity=rabbasca-vault-crafter]을 방어합니다. [entity=rabbasca-vault-console]를 이용해 해킹하면 [item=vault-access-key]를 생성할 수 있습니다. 해킹은 일정 시간 동안만 지속되지만, 특정한 아이템을 투입하면 연장할 수 있습니다.
rabbasca-vault-warp-spawner=대량의 추가 방어 장치를 순간이동시키는 데 적합한 라바스칸 방어 메커니즘으로, 매우 견고하나 시간이 지남에 따라 성능이 점차 감소됩니다. [entity=vault-defender-spawny]에 의해 건설되며, [item=vault-security-key]를 이용해 해킹하면 [entity=rabbasca-warp-pylon]을 생성할 수 있습니다.
rabbasca-warp-cargo-pad=추가 워프 기능을 지원하는 [entity=cargo-landing-pad]입니다. 패드 인벤토리에 있는 아이템을 다른 행성을 포함한 모든 [entity=rabbasca-warp-pylon] 건설에 사용할 수 있도록 합니다.\n자체 화물 해치가 워프 메커니즘으로 교체되었으므로 이 착륙 패드가 화물을 받으려면 부착된 [entity=cargo-bay]에 의존해야 합니다.
rabbasca-warp-pylon=[entity=rabbasca-warp-cargo-pad]에서 아이템을 가져와 건설 반경에 있는 고스트 객체를 설치합니다.\n[tile=rabbasca-energetic-concrete] 위에 배치해야 합니다.\n[entity=rabbasca-vault-warp-spawner]를 해킹하여 얻을 수 있습니다.
vault-defender-1=공격하지 않지만, 가끔 [entity=vault-distractor]를 소환해 지원을 요청합니다.
vault-defender-charged=빠르고 위험하며, 항상 다른 로봇과 동행합니다.
vault-defender-heavy=느리고 단단하며, 항상 다른 로봇과 동행합니다.
vault-defender-spawny=[entity=rabbasca-vault-warp-spawner]를 건설하여 지원군을 워프시킵니다. 항상 여러 대의 다른 로봇과 동행합니다.

