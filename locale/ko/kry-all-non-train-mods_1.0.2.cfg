[mod-name]
kry-all-non-train-mods=모든 비-기차 차량 모드 활성화(Enable All Non-Train Vehicle Mods)

[mod-description]
kry-all-non-train-mods=Factorio 모드 포털에서 현재 사용할 수 있는, 기차가 아닌 차량을 추가하는 모든 모드를 강제 요구 사항으로 추가한 모드입니다. 모든 전차 모드를 빠르게 활성화할 수 있는 단축 개념으로 사용할 수 있으며, (주로 호환성 테스트에 사용됨). 간결함을 위해 King Jo의 차량은 제외했습니다. (해당 차량은 다른 모드를 통해 추가할 수 있음)\n\n번역: SimpleKoreanLocale(PolarZero)
