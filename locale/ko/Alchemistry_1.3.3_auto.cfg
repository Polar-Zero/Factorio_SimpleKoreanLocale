[technology-description]
alchemistry=양자 불확실성을 이용하여, 불안정 동위 원소를 매개로 하여 기본 자원을 서로 변환할 수 있도록 합니다.
alchemistry-advanced-fluid-generation=혼돈에 대한 이해가 깊어지면서, 이제 유체도 생성될 수 있게 되었습니다.
alchemistry-advanced-ore-generation=광물 생성 과정에 대한 더 균형 잡힌 접근 방식. 결과는 더 예측 가능해졌지만, 이 과정에서 효율성이 저하됩니다.
alchemistry-basic-ore-generation=불확실함을 받아들여야 합니다. 이를 통해 광물을 훨씬 더 효율적으로 생산할 수 있지만, 결과는 덜 예측 가능할 것입니다.
alchemistry-ore-enrichment=불안정 동위 원소를 분해하여 농축 반응을 유도합니다. 이 과정은 느리지만, 광석의 품질을 개선할 잠재적 가능성이 있습니다.

