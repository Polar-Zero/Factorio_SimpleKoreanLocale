[mod-setting-description]
advanced-ore-generation-chance-primary=고급 광물 생성 제작법가 주요 광물을 생성할 확률. 유체 생성 제작법의 경우, 생성되는 유체 양을 결정합니다.\n(기본값: 0.8 [80%])
advanced-ore-generation-chance-secondary=고급 광물 생성 제작법가 광물 부산물을 생성할 확률.\n(기본값: 0.1 [10%])
basic-ore-generation-chance=기본 광물 생성 제작법이 특정 광물을 생성할 확률.\n(기본값: 0.5 [50%])
craft-speed=제작 속도 보너스가 적용되기 전에 각 생산 사이클이 소요되는 시간. (초 단위)\n(기본값: 1)
enrichment=광물 정제 기술과 제작법을 활성화하여 광물 품질을 향상시킵니다. 품질 모드가 활성화된 경우에만 의미가 있으며, 그렇지 않으면 아무런 효과를 발휘하지 않습니다.\n(기본값: 활성화)
fluid-conversion-cost=변환 유체 비용=유체를 불안정 동위원소로 변환할 때 소비되는 유체의 양입니다. 모든 유체에 대해 동일합니다.\n(기본값: 10)
isotope-conversion-cost=불안정 동위 원소와 물은 불안정 동위 원소를 광물로 변환할 때 얼마나 소비되나요? 일반적으로 채굴에 화학 물질을 필요로 하는 광물은 물 대신 해당 화학 물질의 비용을 유지합니다.\n(기본값: 10)
isotope-generation-cost=광물을 생성할 때 소비되는 불안정 동위원소의 양. 물/기타 유체 비용에는 영향을 미치지 않습니다.\n(기본값: 2)
loss-multiplier=안정 제작법의 동위원소 비용에 적용되는 배율 계수, 이는 제조 과정에서 발생하는 재료 손실을 나타냅니다.\n(기본값: x2)
ore-conversion-cost=광석을 불안정 동위원소로 변환할 때 소비되는 광석의 양은 얼마일지 설정할 수 있습니다. 모든 광석에 대해 동일합니다.\n(기본값: 1)
productivity-toggle=알케미스트 제작법에서 생산성 효과를 활성화합니다. 광물 농축에는 영향을 미치지 않습니다.
restrictions=나우비스가 원산지가 아닌 광물에 대한 표면 조건 제한을 활성화합니다. 해당 광물은 채굴된 행성에서만 생성될 수 있습니다. 이 설정은 자동으로 감지되지 않으며, 수동으로 설정해야 합니다.\n(기본값: 활성화)
vanilla-only=이 옵션이 활성화되면 안정적인 연금술 제작법는 기본 광석(철 광석, 구리 광석, 석탄, 돌)에만 가능합니다.\n(기본값: 활성화)