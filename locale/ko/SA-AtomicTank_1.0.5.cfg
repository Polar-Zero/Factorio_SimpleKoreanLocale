[mod-name]
SA-AtomicTank=SA-T1 원자 탱크(SA-T1 Atomic Tank)

[mod-description]
SA-AtomicTank=원자 포탄을 발사하는 오래되고 녹슨 탱크, SA-T1 원자 탱크는 강력하지만 위험한 차량으로 엄청난 피해를 입힐 수 있습니다. 주의해서 사용하세요! \nT1-Atom에는 표준 포탄과 새로운 T1-Atom 포탄을 수용하는 두 개의 대포와 함께 화염 방사기와 기관총이 추가로 장착됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)

