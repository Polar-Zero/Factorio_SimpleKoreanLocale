[recipe-description]
sa-atomic-tank=T1 Atom은 기관총과 화염 방사기, 그리고 T1 원자 포탄이나 표준 포탄을 사용할 수 있는 이중 탱크 대포, 8x10 장비 그리드를 가진 강력한 차량입니다. 또한 폭발 저항력이 증가했으며, 이로 인해 무게가 75% 더 나가며 움직임이 더 느립니다.
