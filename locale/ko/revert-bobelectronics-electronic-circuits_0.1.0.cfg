revert-bobelectronics-electronic-circuits=Bob의 회로 모드의 2.0 패치 이후, 전자 회로 제작에 기본 회로 기판이 아닌, 나무 보드가 필요하도록 변경되었습니다. 이 모드를 사용하면 패치 이전 (기본 회로 기판이 필요한) 제작법으로 복구할 수 있도록 합니다.\n\n번역: SimpleKoreanLocale(PolarZero)