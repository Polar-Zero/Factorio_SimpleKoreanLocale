[tips-and-tricks-item-description]
ll-introduction=달 착륙기 모드에 오신 것을 환영합니다!\n\n게임에서 승리하려면 달의 [entity=ll-rocket-silo-interstellar] 에서 로켓을 발사해야 합니다.
ll-luna=[planet=luna]은 나우비스 궤도를 도는 커다란 황량한 달입니다.\n\n[font=default-bold] 낮/밤 주기:[/font] 60분\n[font=default-bold] 태양 발전 효율:[/font] 125%\n\n달에서 로켓을 발사하려면 정확히 500˚C의 [fluid=steam]이 필요합니다.\n재사용 가능한 로켓이 잠금 해제되면 일부 [item=ll-used-rocket-part]이 나우비스의 목적지 [entity=ll-landing-pad]로 돌아갑니다.\n\n[entity=radar]은/는 달에 배치할 수 없습니다. 대신 원격으로 제어되는 [entity=sp-spiderling].\n\n[font=default-large-bold]자원[/font]\n[entity=ll-moon-rock]는 [item=ll-silicon]와 [fluid=ll-oxygen]를 생산합니다\n[entity=ll-ice]는 [fluid=water]를 생산합니다\n[entity=ll-rich-moon-rock]는 [item=ll-aluminium-plate]와 [item=ll-moon-rock]를 생산합니다.\n[entity=ll-astrocrystals]는 [item=ll-superposed-polariton]와 [fluid=ll-astroflux]를 생산합니다.
ll-lunar-logistics=아이템은 [item=rocket-silo]을 사용하여 달이나 나우비스로 운송할 수 있습니다.\n\n아이템을 운송하려면 먼저 로켓을 [font=default-semibold]달 표면[/font]으로 보내면 {0, 0} 위치의 표면에 아이템이 쏟아집니다. 그런 다음 로켓 격납고 목적지를 [entity=ll-landing-pad] 로 설정할 수 있습니다.\n\n목적지 착륙장에 충분한 공간이 있는 경우에만 로켓이 자동 발사됩니다.\n\n[planet=nauvis] 에서 발사된 로켓은 [recipe=rocket-p[fluid=steam]art] 제작법을 사용하여 제작됩니다([fluid=ll-rocket-fuel] 포함). [planet=luna]에서 발사된 로켓은 정확히 500˚C의 와  [item=ll-heat-shielding]가 포함된 [recipe=ll-rocket-part-down] 제작법을 사용하여 제작됩니다.\n\n[technology=ll-reusable-rockets] 연구를 완료하면 후 [item=ll-used-rocket-part]는 나우비스 [entity=cargo-landing-pad](나우비스에서 발사 시) 또는 목적지 [entity=ll-landing-pad](달에서 발사 시)에 보관됩니다.\n\n잠금이 해제되면 [entity=ll-mass-driver]는 [entity=ll-mass-driver-requester]가 요청한 건설 자재를 보낼 수 있습니다.
ll-nauvis=[planet=nauvis]는 외계 행성입니다.\n\n[font=default-bold] 낮/밤 주기:[/font] 7분\n[font=default-bold] 태양 발전 효율:[/font] 100%\n\n나우비스에서 로켓을 발사하려면 [fluid=ll-rocket-fuel] 이 필요합니다.\n재사용 가능한 로켓 기술 연구를 완료하면, 일부 [item=ll-used-rocket-part]가 나우비스 [entity=cargo-landing-pad]로 반환됩니다.
ll-oxygen=달에서 기계를 작동시키려면 특별한 바닥재가 필요합니다. 이 기계들은 [tile=ll-lunar-foundation] 에 배치되어야 하며, 근처에 있는 [entity=ll-oxygen-diffuser] 에서 산소를 지속적으로 공급해야 합니다.
ll-steam-condenser=[entity=ll-steam-condenser]은 근처의 모든 [entity=steam-turbine]에서 [fluid=steam]를 수집하여 대부분을 [fluid=water]으로 다시 돌려보냅니다. 각 터빈은 하나의 증기 응축기 범위 내에만 배치해야 합니다.
ll-vanilla=이 그룹에는 기본 게임의 팁과 가이드가 포함되어 있습니다.

