ll-mass-driver-capsule=묶음 단위의 아이템을 달에 운반할 수 있습니다.
ll-moon-rock=[entity=ll-moon-rock]를 채광하거나, [entity=ll-moon-big-rock]에서 직접 얻을 수 있습니다.
ll-packed-rocket-ingredient=로켓 재료를 투입기가 로켓 격납고에 자동으로 투입하려면 포장해야 합니다.
ll-used-rocket-part=로켓 부품 재료로 재활용할 수 있습니다.
lunarland-space-science-pack=연구소에서 연구에 사용합니다. [entity=ll-interstellar-rocket-silo-interstellar]에서 성간 우주선을 다른 항성계로 발사하여 획득합니다.

[ll-console-info]
added-to-existing-save=[img=utility/warning_icon] 경고: 달 착륙기 모드를 기존 저장에 추가하면, 의도한 게임플레이 진행 상황을 얻을 수 없으므로 권장하지 않습니다. 또한 나중에 달 착륙기 모드를 제거하면 세이브가 작동하지 않을 것입니다.
cannot-be-placed-on=[img=utility/warning_icon] __1__은 __2__에 배치할 수 없습니다.
interstellar-satellite-removed=[img=utility/warning_icon] 성간 우주선이 일반 로켓 격납고에서 발사되었습니다. 이 행동은 일반적으로 진행할 수 없습니다. 성간 과학 팩을 획득하려면 성간 로켓 격납고에서 발사하세요.
landing-pad-name-exists=[img=utility/warning_icon] 착륙장 “__1__”이 이미 존재합니다. 이름이 중복된 착륙 패드는 로켓에서 무시됩니다.
luna-connection-not-established=달 로봇과의 연결이 설정되지 않았습니다. 먼저 [font=default-large-semibold] 로켓을 발사하여 [/font]달 탐사[item=ll-landing-pad] 연구를 완료하세요.
luna-exploration-researched=달 로봇에 연결되었습니다!\n이제 __CONTROL__ll-toggle-moon-view__를 눌러 달 로봇을 제어할 수 있습니다.\n달에 대한 자세한 내용은 팩토리오백과아 또는 팁과 도움말을 참조하세요.
mass-driver-limitation=[img=utility/warning_icon][item=__1__,quality=__2__] @ __3__가 아닌 배치 가능한 아이템만 매스 드라이버로 보낼 수 있습니다.
mass-driver-requester-name-exists=[img=utility/warning_icon] 매스 드라이버 요청장치 "__1__"가 이미 존재합니다. 이름이 중복된 매스 드라이버 요청장치는 매스 드라이버에서 무시됩니다.
requires-oxygen=가동하려면 산소 공급기가 필요합니다.
rocket-contents-landed=로켓 내용물이 __1__ 표면에 착륙했습니다.
rocket-silo-research-complete=로켓 격납고 연구 완료!\n나우비스 궤도를 도는 큰 위성이 발견되었습니다. 추락한 우주선의 로봇이 착륙한 것 같습니다.\n화물 착륙장을 로켓에 실어 다시 연결해보세요.
too-many-condensers-in-range=[img=utility/warning_icon] 터빈이 두 개 이상의 증기 응축기 범위 내에 있습니다. 이는 권장되지 않으며 예기치 않은 동작이 발생할 수 있습니다.

