[entity-description]
ll-arc-furnace=9MW의 열에너지를 출력합니다. 최대 온도에 도달하면 작동이 중지됩니다.
ll-cargo-landing-pad=나우비스에서 발사된 모든 로켓의 [item=ll-used-rocket-part] 목표 지점입니다.
ll-landing-pad=발사된 로켓의 화물 목적지입니다.
ll-low-grav-assembling-machine=회로 아이템을 제작합니다. 더 많은 모듈을 넣을 수 있습니다.
ll-luna-cliff=달 고원을 둘러싼 파괴할 수 없는 절벽입니다.
ll-mass-driver=달에 있는 매스 드라이버 요청장치에 건설 아이템을 전송합니다.\n[font=default-semibold][color=255, 230, 192]달에는 배치 가능한 아이템, 아머 장비, [tile=ll-lunar-foundation]만 보낼 수 있습니다.[/color][/font]
ll-mass-driver-requester=요청 시스템을 사용하여 나우비스에서 건설 아이템을 요청합니다.\n[font=default-semibold][color=255, 230, 192]달에는 배치 가능한 아이템, 아머 장비, [tile=ll-lunar-foundation]만 보낼 수 있습니다.[/color][/font]
ll-oxygen-diffuser=근처의 작업 기계에 산소를 공급합니다.\n각 기계마다 [fluid=ll-oxygen] 0.3/s가 필요합니다.
ll-rocket-silo=나우비스와 달 사이에 아이템을 상호 전송하는 데 사용됩니다.\n\n[img=space-location.nauvis] → [img=space-location.luna]: [font=default-bold]__1__ ×[/font] [img=item.rocket-part] 로켓 부품 (나우비스)\n[img=space-location.luna] → [img=space-location.nauvis]: [font=default-bold]__2__ ×[/font] [[img=ll-rocket-part-down] 로켓 부품 (달)
ll-rocket-silo-rich-text=나우비스와 달 사이에 아이템을 상호 전송하는 데 사용됩니다.\n\n[img=space-location.nauvis] → [img=space-location.luna]: [font=default-bold]__1__ ×[/font] [item=rocket-part]\n[img=space-location.luna] → [img=space-location.nauvis]: [font=default-bold]__2__ ×[/font] [item=ll-rocket-part-down]
ll-rocket-silo-interstellar=게임에서 승리하기 위해 성간 로켓을 제작하고 발사하는 데 사용됩니다.\n\nRequired: [font=default-bold]__1__ ×[/font] [recipe=ll-rocket-part-interstellar]
ll-rtg=방사성동위원소 열전발전기.\n지속적으로 전기를 생성하지만 발전량은 시간이 지남에 따라 지수적으로 감소됩니다. 한번 배치하면 회수하더라도 아이템을 되돌려받을 수 없습니다.\n[font=default-semibold][color=255, 230, 192]초기 발전량:[/color][/font] 600kW\n[font=default-semibold][color=255, 230, 192]초기 에너지:[/color][/font] 80GJ
ll-steam-condenser=주변의 모든 터빈에서 증기를 모아 다시 물로 바꿉니다.
space-cargo-wagon=저중력 환경에서 화물을 운송할 수 있도록 설계되었습니다.
space-fluid-wagon=저중력 환경에서 유체를 운송할 수 있도록 설계되었습니다.
space-locomotive=저중력 환경에서 열차를 견인하도록 설계되었습니다. 우라늄 연료 전지를 사용합니다.

