[mod-name]
FactorioWorldUpdated=Factorio 세계 2.0(Factorio Earth 2.0)

[mod-description]
FactorioWorldUpdated=세계 생성을 실제 지구의 지도로 변경하는 모드입니다. 이 모드는 생성된 타일만 덮어씁니다. 광석, 바이터, 나무 및 기타 객체는 여전히 무작위로 생성됩니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
fw_map-gen-scale=지도 배율 계수
fw_spawn-position=스폰 지점
fw_custom-spawn-x=사용자 지정 스폰 X
fw_custom-spawn-y=사용자 지정 스폰 Y
fw_safe-zone-size=안전 지역 크
fw_repeat-map=R반복되는 지도
fw_world-map=사용할 지도 데이터 유형

[mod-setting-description]
fw_map-gen-scale=맵 배율 계수, 모든 양수 값이 허용됩니다. (기본값: 6, 최소값: 0.01)
fw_spawn-position=스폰 위치를 선택하거나 비워 두어 x와 y 위치를 직접 설정할 수 있습니다.
fw_custom-spawn-x=스폰할 X 좌표를 설정할 수 있습니다. 물속에서 스폰하지 않도록 주의하세요! (기본값: 벨기에, 플랑드르)
fw_custom-spawn-y=스폰할 Y 좌표를 설정할 수 있습니다. 물속에서 스폰하지 않도록 주의하세요! (기본값: 벨기에, 플랑드르)
fw_safe-zone-size=물 위에서 스폰할 때 즉시 죽지 않도록 모래로 변환할 안전 지대 땅 크기입니다. (기본값: 5)
fw_repeat-map=지도를 반복하여 지구의 복사본이 무한히 나오도록 합니다. 비활성화하면 지도 경계 모든 지형은 물이 됩니다.
fw_world-map=게임에 사용할 지도를 선택합니다. 이름은 Atlantic Ocean(대서양) 또는 Pacific Ocean(태평양)과 같은 세계의 중심을 정의합니다.