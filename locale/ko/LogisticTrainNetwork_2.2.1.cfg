[mod-setting-description]
ltn-depot-fluid-cleaning=활성화하면, 대기역에 진입한 유체 화물차의 유체 제한량을 자동으로 해제합니다.\n비활성화하려면 0으로 설정하세요.
ltn-depot-reset-filters=활성화하면, 대기역에 진입한 화물차의 필터 및 묶음 제한을 자동으로 해제합니다.\n(기본값: 활성화)
ltn-dispatcher-delivery-timeout=기차가 길을 잃은 것으로 간주하기 전까지 배송이 얼마나 지연되어야 하는지 설정할 수 있습니다(초 단위)\n(기본값: 600[10분])
ltn-dispatcher-depot-inactivity=기차가 역에서 출발하기 전 활동이 없어야 하는 시간을 설정합니다 (초 단위)\n(기본값: 5)
ltn-dispatcher-enabled=경고: 관리자를 비활성화하면 배송 생성이 중지됩니다.\n아이템 수량은 계속 모니터링됩니다.
ltn-dispatcher-finish-loading=활성화하면, 기차 대기에 2초 비활성 조건을 추가하여 투입기/펌프가 작동하는 동안 기차가 출발하지 않도록 합니다.\n\n이 옵션을 비활성화한다면 모든 아이템이 적재되는 즉시 기차는 출발하게 되며, 적재를 진행중인 투입기가 멈추게 됩니다.\n(기본값: 활성화)
ltn-dispatcher-nth_tick=정류장 및 배송 요청이 업데이트되는 속도.\n수치가 높을수록 더 많은 틱에 걸쳐 업데이트가 분산되어 성능이 향상됩니다.\n1 이상으로 설정하면 '틱당 업데이트' 설정값이 1로 강제 적용됩니다.
ltn-dispatcher-provider-threshold=공급역으로 작동하는 데 필요한 아이템/유체량을 설정합니다.\n이 설정은 회로 신호를 정류장에 제공하여 재정의할 수 있습니다.\n(기본값: 1,000)
ltn-dispatcher-requester-delivery-reset=기본값일 시(비활성화), 대기역에 도착한 뒤, 기차의 배송/일정을 초기화합니다. 요청역에 멈춰 있는 기차의 경우 변동사항이 없습니다.\n이 옵션을 활성화하면, 기차가 요청역을 떠난 시점에서 배송/일정을 초기화합니다. 요청역에 멈춰있는 기차의 배송/일정도 초기화되며, 부족한 아이템/유체가 있다면 이에 대한 배송을 요청할 수 있습니다.\n이 설정은 회로 신호를 요청역에 제공하여 재정의할 수 있습니다.\n(기본값: 비활성화)
ltn-dispatcher-requester-threshold=아이템/유체량이 얼마나 부족할 때 배송을 진행하도록 할지 설정할 수 있습니다.\n이 설정은 회로 신호를 요청역에 제공하여 재정의할 수 있습니다.\n(기본값: 1,000)
ltn-dispatcher-schedule-circuit-control=모든 정류장에 적색 = 0 또는 녹색 ≥ 1을 기다리는 회로 조건을 추가합니다.\n경고: 이 옵션을 활성화하면, 모든 LTN 정거장에 "기차로 전송"이 활성화되며 회로 연결이 필요하게 됩니다. 회로 연결이 없는 기차는 계속 대기하게 될 것입니다!\n(기본값: 비활성화)
ltn-dispatcher-stop-timeout=기차가 역에서 강제로 벗어나기 전까지 대기할 시간을 설정할 수 있습니다.(초 단위)\n비활성화하려면 0으로 설정하세요.\n(기본값: 120)
ltn-dispatcher-updates-per-tick=틱당 정류장 및 배송 업데이트 횟수를 제한할 수 있습니다.\n수치가 낮을수록 성능이 향상됩니다.\n'업데이트 빈도' 설정값이 1보다 크면 무시됩니다.
ltn-interface-console-level=게임 내에서 표시할 메시지의 세부 수준을 설정할 수 있습니다.\n\n0: 비활성화 (메시지가 생성되지 않습니다)\n\n1: 오류 및 경고(오류 및 경고만 표시합니다)\n\n2: 정보(기본값, 누락된 자원 또는 배달 생성 등의 기본 정보를 표시합니다)\n\n3: 상세 정보(공급역 및 기차 경로에 대해 상세한 정보를 표시합니다)
ltn-interface-debug-logfile=/Factorio/factorio-current.log.에 디버그 정보를 기록합니다.
ltn-interface-factorio-alerts=오류 및 경고를 Factorio 알림에 표시합니다.
ltn-interface-message-filter-age=필터링된 메시지가 다시 표시되기 전의 메시지 수명을 틱 단위로 표시합니다.\n(기본값: 18,000)
ltn-provider-show-existing-cargo=공급역에 도착한 기차 내부 화물을 LTN 출력에 표시합니다.\n철도상에 아이템이 있는 투입기의 아이템을 포함합니다.\n(기본값: 활성화)
ltn-stop-default-network="인코딩된 네트워크 ID" 신호가 없는 정거장에 사용되는 네트워크 ID입니다.
ltn-provider-ignore-stopped-train=활성화(기본값):\n요청역에 대한 배송을 계산할 때 요청역에서 정차해 있는 열차를 무시합니다.