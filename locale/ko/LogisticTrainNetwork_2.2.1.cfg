[mod-name]
LogisticTrainNetwork=LTN - 물류 기차 네트워크(LTN - Logistic Train Network)

[mod-description]
LogisticTrainNetwork=완전한 구성이 가능한 자동화 물류 네트워크를 형성하는 데 도움을 주는, 새로운 기차 정류장 유형을 게임에 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[controls]
ltn-toggle-dispatcher=LTN 관리자 전환

[entity-name]
logistic-train-stop=물류 기차 정류장
logistic-train-stop-input=물류 기차 정류장 (입력)
logistic-train-stop-output=물류 기차 정류장 (출력)
ltn-port=물류 항구

[entity-description]
logistic-train-stop=아이템/유체를 자동으로 요청하거나 공급합니다.
ltn-port=아이템/유체를 자동으로 요청하거나 공급합니다.

[ltn-message]
creating-delivery=[LTN] 새로운 배송: __1__ -> __2__: __3__ __4__
creating-delivery-merged=[LTN] 새로운 병합 배송 __1__ -> __2__: __3__ 묶음.
delivery-removed-depot=[LTN] __1__ -> __2__ 배송 작업이 제거되었습니다. 기차가 대기역으로 복귀했습니다.
delivery-removed-timeout=[LTN] __1__ -> __2__ 배송이 시간 초과로 인해 제거되었습니다. (__3__ 틱 동안 실행)
delivery-removed-train-invalid=[LTN] __1__ -> __2__로의 배송 작업이 제거되었습니다. 기차가 더 이상 유효하지 않습니다.
depot_left_over_cargo=[LTN] __1__ 기차가 화물이 남아있는 상태로 __2__ 대기역에 도착했습니다.
dispatcher-disabled=[LTN] 관리자가 __1__ 플레이어에 의해 비활성화되었습니다.
dispatcher-enabled=[LTN] 관리자가 __1__ 플레이어에의해 활성화되었습니다.
empty-depot-fluid=[LTN] 대기역에서 유체를 운송할 기차를 찾을 수 없었습니다. 유체 처리를 건너뜁니다.
empty-depot-item=[LTN] 대기역에서 아이템을 운송할 기차를 찾을 수 없었습니다. 아이템 처리를 건너뜁니다.
error-duplicated-unit-number=[LTN] 오류: unit_number __1__가 중복되었습니다.
error-invalid-delivery=[LTN] 오류: 정류장 __1__에서 유효하지 않은 배송을 제거합니다.
error-invalid-position-signal=[LTN] 오류: 위치 신호 __1__이/가 존재하지 않습니다.
error-invalid-request-index=[LTN] 오류: global.Dispatcher.Requests의 Index __1__가 잘못되었습니다.
error-invalid-stop=[LTN] 오류: 기차 정류장 __1__이/가 잘못되었습니다.
error-invalid-stop-index=[LTN] 오류: global.LogisticTrainStops의 정류장 unit_number __1__이 잘못되었습니다.
error-no-stop=[LTN] 오류: 공급역 또는 요청역을 가져올 수 없습니다.
error-parse-item=[LTN] 오류: __1__ 아이템을 구문 분석할 수 없었습니다.
error-stop-orientation=[LTN] 오류: __1__ 기차 정류장 방향이 잘못되었습니다.
error-stop-output-truncated=[LTN] 오류: __1__ 정류장의 기차 __2__ 인벤토리가 __4__ 신호로 정의된 출력 제한값 __3__을 초과합니다.
no-provider-found=[LTN] 요청역 __1__: 열차 네트워크 __3__에서 __2__을/를 공급하는 정류장을 찾을 수 없었습니다.
no-train-found=[LTN] 열차 네트워크 __3__ 내부에서 __1__ -> __2__ 배송에 사용할 길이 __4__~__5__ 사이의 열차를 찾을 수 없었습니다.
provider_missing_cargo=[LTN] __1__ 기차가 화물을 제대로 싣지 않은 상태로 공급역 __2__을/를 출발했습니다.
provider_unscheduled_cargo=[LTN] __1__ 기차가 일정에 없는 화물이 적재된 상태로 공급역 __2__을/를 출발했습니다.
provider-found=[LTN] 공급역 __1__: 우선순위: __2__, 배송중: __3__, 사용가능: __4__ __5__.
requester_left_over_cargo=[LTN] __1__ 기차가 남은 화물이 있는 상태로 요청역 __2__을/를 출발했습니다.
requester_unscheduled_cargo=[LTN] __1__ 기차가 일정에 없는 화물이 적재된 상태로 요청역 __2__을/를 출발했습니다.
train-arrived=[LTN] __1__ 기차가 __2__에 도착했습니다.
train-found=[LTN] 네트워크 __3__에서 __1__ -> __2__로 __4__/__5__ 묶음을 운송할 기차를 찾았습니다.
train-left=[LTN] __1__ 기차가 __2__에서 출발했습니다.
warning-dispatcher-disabled=[LTN] 경고: 관리자가 비활성화되었습니다. 새로운 배송이 생성되지 않을 것입니다.

