page_railway-motor-car_text_1=__ITEM__railway-motor-car-base__는 __ENTITY__locomotive__를 수동으로 배치할 필요 없이 철도를 이용할 수 있는 장비입니다.\n\n장비가 장착되고 전력이 공급되면, 철도 위에 선 뒤에 __CONTROL__toggle-driving__ 키를 눌러 탑승하거나 내릴 수 있습니다.\n\n탑승 중에 __CONTROL__rotate__ 키를 누르면 진행 방향을 바꿀 수 있습니다. 이 기능은 아무것도 선택되지 않았을 때만 적용됩니다.\n\n__ITEM__railway-motor-car-nuclear__ [img=item/railway-motor-car-nuclear]는 __ITEM__railway-motor-car-base__의 더 빠른 버전이지만 더 많은 전력이 필요합니다.
page_railway-motor-car_text_2=모드 설정(플레이어별)에서 메인역이 설정되어 있다면, __CONTROL__railway-motor-car-home__ 키를 눌러 해당 역으로 돌아갈 수 있습니다.\n\n그 후에 __CONTROL__railway-motor-car-home-return__ 키를 누르면, 모터카가 이전 위치로 돌아갑니다.

