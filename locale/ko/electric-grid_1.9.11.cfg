[setting-description]
eg-transformators-only=활성화하면, 배선 규칙이나 전봇대 변경을 진행하지 않습니다.
eg-medium-pole-lights=활성화하면, 중형 전신주에 조명을 추가합니다.
eg-big-pole-lights=활성화하면, 대형 전신주에 조명을 추가합니다.
eg-huge-pole-lights=활성화하면, 초대형 전신주에 조명을 추가합니다.
eg-circuit-pole-lights=활성화하면, 회로 전신주에 조명을 추가합니다.
eg-transformator-sound=활성화하면, 변압기에 50Hz 기계 작동음을 추가합니다
eg-overlay=활성화하면, 출처 및 적재부 연결 아이콘을 표시합니다.
eg-on-tick-interval=전력망을 확인할 간격을 설정할 수 있습니다. (초 단위)
eg-max-wire-huge=(사용 가능한 값: 30.0 ~ 64.0)
eg-even-align-radar=레이더 크기를 효과적으로 4x4로 조정합니다.