[mod-name]
ForGavin=편안하고 느긋하게 [For Gavin](Relaxed and Happy [For Gavin])

[mod-description]
ForGavin=모드 설정에 켜거나 끌 수 있는 치트 모듈을 추가합니다.\n로봇과 시작, 인벤토리 크기 조정, 묶음 크기 수정, 플레이어 캐릭터 능력치, 모든 아이템(무한 상자 포함), 전봇대 범위, 로보포트 범위, 모드 포탑 범위 등\n발사된 로켓 당 태양 발전 효율을 10% 향상시킬 수 있는 기능 등 다양한 기능을 제공합니다.\nIR3, k2, SE, cube, py, EI 등을 지원합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


