[mod-setting-description]
builder-start=게임 시작시 로봇과 함께 시작할지 여부와, (선택적으로) 개인용 아머 모듈을 강화할지 여부를 선택할 수 있습니다
starting-robot-count="건축가 시작" 옵션이 켜져있어야 작동합니다. 권장: 200.
stack-multiplier=아이템 묶음 크기를 설정합니다, 기본값은 기본 게임 묶음 크기와 동일합니다.
crafting-revolution=플레이어 제작 속도 배율을 설정할 수 있습니다
player-mining-speed=플레이어 채광 속도 배율을 설정할 수 있습니다.
player-run-speed=플레이어 이동 속도 배율을 설정할 수 있습니다.
orbital-solar-power=로켓을 발사할 때마다 해당 표면의 태양 전지판 효율이 10% 증가하도록 합니다.
custom-player-attributes=플레이어 설정 조정과 관련된 모드 옵션을 활성화합니다.
p-adjustable-backpack-enabled=[color=blue]시작 설정[/color]에서 [color=blue]플레이어 속성 조정 활성화[/color] 옵션이 활성화되어 있어야 작동합니다.
p-crafting-revolution=[color=blue]시작 설정[/color]에서 [color=blue]플레이어 속성 조정 활성화[/color] 옵션이 활성화되어 있어야 작동합니다.
p-player-mining-speed=[color=blue]시작 설정[/color]에서 [color=blue]플레이어 속성 조정 활성화[/color] 옵션이 활성화되어 있어야 작동합니다.
p-player-run-speed=[color=blue]시작 설정[/color]에서 [color=blue]플레이어 속성 조정 활성화[/color] 옵션이 활성화되어 있어야 작동합니다.
infinity-chest=[virtual-signal=signal-alert][color=red]무한 상자, 무한 파이프, 전기 에너지 인터페이스 등을 가지고 게임을 시작하세요. (업적을 유지하면서 모드를 테스트하거나 전환하는 데 유용합니다.)
enhancement-module="건축가 시작"의 개인 방어구 모듈 강화를 위한 조정값을 설정할 수 있습니다.
small-electric-pole-area=최대 전선 연결 가능 범위와 전력 공급 범위를 조정할 수 있습니다. (최대값: 32)
starting-items="플레이어 인벤토리 크기"를 조정하여 인벤토리가 넘치지 않게 하는 것을 권장합니다.
adjustable-backpack-enabled=기본 게임 시작 인벤토리 크기: 80칸
electric-pole-config=전선 간격과 공급 범위를 조정하여 [item=small-electric-pole]과 [item=medium-electric-pole]가 각자의 공급 범위를 완전히 커버하도록 합니다. [item=big-electric-pole] 지원 영역을 2배로 늘립니다.
faster-robots=최대 효과값: 5
player-reach-distance=Factorio 2.0부터 원격 보기 상에서 아이템을 줍는 것은 불가능해졌습니다.
processing-enhanced=[item=foundry]가 [item=electric-furnace] 제작법을,\n[item=electromagnetic-plant]가 [item=centrifuge] 제작법을, \n[item=cryogenic-plant]가 [item=chemical-plant]와 [item=oil-refinery] 제작법을 추가로 제작할 수 있도록 합니다.
roboport-config=로보포트 물류 반경을 조정할 수 있습니다 (건설 반경은 해당 값의 2배로 설정됩니다)
roboport-enhanced=로보포트의 충전 속도를 10배 증가시킵니다.


