[mod-setting-description]
s6x-location-unlock=활성화하면, 우주 시대 DLC 건물 대부분의 표면 제작/배치 제한을 제거하여, 모든 건물을 어느 장소에서나 짓거나 제작할 수 있게 합니다. 우주 시대 DLC가 없거나 비활성화 되어 잇다면 효과가 없습니다.
s6x-vb-force-landings=포드가 항상 섬을 놓쳐 행성에 착륙할 수 없는 문제가 발생하는 경우 이 설정을 활성화하세요, 착륙 애니메이션을 무시하고 항상 0, 0에 착륙하도록 합니다.
s6x-vb-handcraft=활성화하면, 캐릭터가 직접 (간단한) 공허 제작을 수행할 수 있도록 허용합니다.
s6x-vb-landfill-cost=매립 제작에 필요한 돌의 양을 설정할 수 있습니다. 매립 제작에 걸리는 시간이 이 값에 비례하도록 설정됩니다.
s6x-vb-landfill-rocket=로켓 하나에 적재할 수 있는 매립, 토대, 얼음 플랫폼 수량이 증가합니다. "나우비스만 변경" 설정이 비활성화되었을 경우에만 적용됩니다.
s6x-vb-only-nauvis=활성화하면, 모든 행성에 공허 블록 규칙을 적용하지 않고 정상적으로 작동하도록 합니다.
s6x-vb-pump-mode=시추기는 시추할 것이 없는 상황에서 그다지 유용하지 않습니다. 활성화하면, 공허 블록 모드에서 플럭스 추출기로 대체할 수 있습니다.
s6x-vb-rectification=공허 해양 정화 제작으로 얻는 물의 양을 결정합니다. 이전 버전의 공허 블록에서는 200/초로 고정된 값이였습니다.
s6x-void-ocean-dump=투입기로 원하지 않는 아이템을 공허 바다에 버릴 수 있도록 허용합니다.