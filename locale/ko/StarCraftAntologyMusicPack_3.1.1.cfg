[mod-name]
StarCraftAntologyMusicPack=스타크래프트: 앤솔로지 음악 팩(StarCraft Antology Music Pack)

[mod-description]
StarCraftAntologyMusicPack=StarCraft 및 StarCraft II 게임의 음악을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
sc1protosscon=SC1 프로토스 사운드트랙 활성화
sc1terrancon=SC1 테란 사운드트랙 활성화
sc1zerg1trackreplace=SC1 저그 사운드트랙 1번 트랙 교체
sc1zergcon=SC1 저그 사운드트랙 활성화
sc2extendedcon=음악 섞기
sc2protosscon=SC2 프로토스 사운드트랙 활성화
sc2protossextcon=확장된 SC1 프로토스 사운드트랙 활성화
sc2terrancon=SC2 테란 사운드트랙 활성화
sc2zergcon=SC2 저그 사운드트랙 활성화
scamp-disable-original-soundtracks=Factorio 기본 게임 배경음 비활성화

[mod-setting-description]
sc1zerg1trackreplace=활성화하면, SC1 저그 사운드트랙 1번 트랙의 방해가 될 수 있는 부분을 편집하여 건너뜁니다.
sc2extendedcon=히어로즈 오브 더 스톰과 같은 SC와 직접 관련이 없는 게임의 음악도 추가합니다, 이 옵션을 통해 추가된 음악 목록은 변경될 수 있습니다.
sc2protossextcon=캠페인이나 협동전 이벤트 중에 사용되었을 수 있는 게임 내 무작위 배경 음악을 의미합니다.
scamp-disable-original-soundtracks=기본 게임의 모든 음악을 비활성화합니다. 이 옵션은 메인 메뉴에서 게임과 함께 제공되는 음악도 비활성화합니다.