[item-description]
micro-fusion-reactor-equipment=매우 작은 핵융합로입니다. 발전량은 많지 않지만 안정적이고 신뢰할 수 있습니다.
tiny-armor-mk0=가장 기본적인 이 초소형 갑옷은 추가적인 보호나 공간을 제공하지 않지만 스스로의 최선을 다하고 있습니다.
tiny-armor-mk1=여러 경장갑 갑옷의 구성 요소를 흡수한다는 것은 이 초소형 갑옷이 이제 최소한의 보호 기능을 제공하고 몇 개의 추가 인벤토리 공간을 갖추고 있다는 것을 의미합니다.
tiny-armor-mk2=중장갑 도금은 이 초소형 갑옷 세트가 실용적인 보호와 추가 인벤토리 용량을 제공하는 데 도움이 되지만, 이것이 초소형 갑옷의 최대 한계입니다.

[equipment-name]
micro-fusion-reactor-equipment=마이크로 핵융합로

