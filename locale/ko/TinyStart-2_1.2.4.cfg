[mod-name]
TinyStart-2=TinyStart 2(TinyStart 2)

[mod-description]
TinyStart-2=Yehn의 오리지널 모드에서 영감을 얻은. MK0 파워 아머, 초소형 융합로, 로봇 제작에 필요한 장비가 포함된 미니멀리스트 시작 물품을 게임에 추가합나다. 기본적으로 '설치하고 플레이'가 가능할 만큼 간단하지만, 태양광을 대신 사용하는 등 경험을 맞춤화하려는 사람들을 위한 선택적 사용자 정의 로드아웃이 포함되어 있습니다.\n\n번역: SimpleKoreanLocale(PolarZero)

