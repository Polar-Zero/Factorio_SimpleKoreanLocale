[mod-setting-description]
TinyStart-fusion-solar=다음 중에서 선택할 수 있습니다:\n[font=default-bold]I)[/font] 저출력 마이크로 핵융합로(150kW)\n[font=default-bold]II)[/font] 태양 전지판 4개(120kW).
TinyStart-shield=다음 중에서 선택할 수 있습니다:\n[font=default-bold]I)[/font] 추가 마이크로 핵융합로\n[font=default-bold]II)[/font] 저성능 에너지 보호막\n[font=default-bold]III)[/font] 추가 태양 전지판 4개\n[font=default-bold]IV)[/font] 추가 배터리 2개
TinyStart-battery=다음 중에서 선택할 수 있습니다:\n[font=default-bold]I)[/font] 추가 배터리 1개\n[font=default-bold]II)[/font] 추가 태양 전지판 2개(60kW).\n태양 전지판을 선택하더라도 배터리 1개가 제공됩니다.
TinyStart-init-spawn=이 옵션은 TinyStart가 없는 기존 저장 파일을 마이그레이션 할때 동작을 결정합니다. 활성화된 경우: 기존 맵을 TinyStart 모드로 처음 로드할 때 저장 파일에 기록되어 있던 모든 플레이어에게 초소형 갑옷이 제공됩니다.\n참고: 플레이어에게 방어구가 이미 장비되어 있다면 삭제하고 덮어씁니다.
TinyStart-ghosts=건물이 파괴되면 건설 봇이 자동으로 건물을 다시 건설할 수 있도록 고스트 객체가. 바닐라 Factorio에서 건설 로봇 연구가 필요한, 이 옵션을 선택하면 TinyStart가 플레이어가 있는 모든 진영에 대해 이 기능을 강제로 활성화합니다.
TinyStart-marathon-start=화력 단계를 단축하기 위한 추가 자원이 시작 물품에 포함됩니다. 몇 개의 용광로, 채광 드릴, 증기 엔진, 벨트, 투입기, 자동화 1 연구에 필요한 과학 팩이 포함됩니다(과학 난이도 설정에 따라 조정됨).\n새로운 게임을 시작하기 전에 설정한 값만 효과가 있습니다.
TinyStart-marathon-start-first-player-only=멀티플레이어에서만 유효합니다.\n"마라톤 퀵스타트"를 설정한 멀티플레이어 게임에서 체크하면 첫 번째 플레이어만 퀵스타트 설정의 추가 리소스를 받습니다.
TinyStart-spawn-charged=활성화 시: 플레이어에게 처음으로 초소형 갑옷이 제공될 때 모든 장비가 완전히 활성화된 상태로 주어집니다. 게임 시작 시 바로 개인용 로보포트를 활용할 수 있습니다.
TinyStart-roboport-type=기본(MK1, 20 로봇) 또는 MK2 로보포트(50 로봇) 중에서 선택합니다. MK2 로보포트는 에너지 요구량이 매우 높으므로. 주 전력/보조 옵션에 추가 전력을 지정하는 것을 권장합니다.