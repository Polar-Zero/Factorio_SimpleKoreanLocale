#msg-intro= This is the intersection testbench that test 4 and 3 ways intersections
000Newchest=청사진을 지원하는 테스트벤치

[scenario-description]
000Newchest=테스트벤치. 무엇이고 왜 사용해야 할까요? 교차로를 만들고 평가하고, 문제를 식별하고, 교착 상태를 확인하는 데 편리한 도구입니다. 대규모 4방향 및 3방향 교차로 테스트를 위한 테스트벤치입니다.

