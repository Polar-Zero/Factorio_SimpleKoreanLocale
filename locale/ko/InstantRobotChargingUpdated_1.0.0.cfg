[mod-description]
InstantRobotChargingUpdated=건설 및 물류 로봇이 로보포트에서 매우 빠르게 충전되도록 합니다. darkfrei에 의해 제작됨; trininite에 의해 업데이트되었습니다. 참고: 모든 로보포트가 새로운 최대치로 충전되기 때문에 초기에 매우 높은 부담이 있을 것입니다. 원본 링크: https://mods.factorio.com/mod/InstantRobotCharging\n\n번역: SimpleKoreanLocale(PolarZero)