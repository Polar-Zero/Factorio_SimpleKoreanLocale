[mod-setting-description]
more-enemies-attack-group-blacklist-names=공격 그룹의 대상 검색 시 무시해야 할 객체 이름의 쉼표로 구분된 목록.\n\n예: character,small-electric-pole,medium-electric-pole,big-electric-pole,substation,curved-rail-a,curved-rail-b,elevated-curved-rail-a,elevated-curved-rail-b,elevated-half-diagonal-rail,elevated-straight-rail,half-diagonal-rail,rail-ramp,rail-signal,rail-chain-signal,rail-support,straight-rail,train-stop,artillery-wagon,cargo-wagon,fluid-wagon,locomotive,radar,solar-panel,accumulator,arithmetic-combinator,constant-combinator,decider-combinator,selector-combinator,small-lamp,power-switch
more-enemies-BREAM-clone-units=0부터 10까지의 범위(0과 10 포함), 기본값은 1입니다.\n\nB.R.E.A.M.에 따라 생성된 유닛의 복제 횟수입니다.\n즉, 유닛이 복제되는 횟수입니다.
more-enemies-BREAM-do-clone=B.R.E.A.M이 생성한 객체를 추적하고 복제하는 적들이 더 많아질 경우.
more-enemies-BREAM-use-evolution-factor=적의 레벨이 진화 요인에 따라 증가하도록 설정합니다\n복제 생성 시 진화 요인 [0 - 1]을 적용합니다.
