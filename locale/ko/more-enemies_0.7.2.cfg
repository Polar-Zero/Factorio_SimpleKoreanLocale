more-enemies-clone-gleba-unit-groups=0부터 10까지의 범위(0과 10 포함), 기본값은 1입니다.\n\n글레바에서 생성된 유닛 그룹의 복제 배율\n즉, 유닛 그룹이 복제되는 횟수
more-enemies-clone-gleba-units=0부터 10까지의 범위(포함), 기본값은 1입니다.\n\n글레바에서 생성된 유닛의 복제 배율\n즉, 유닛이 복제되는 횟수
more-enemies-clone-nauvis-units=0부터 10까지의 범위(0과 10 포함), 기본값은 1입니다.\n\n나우비스에서 생성되는 유닛의 복제 배율\n즉, 유닛이 복제되는 횟수
