more-enemies-debug-level=이 설정을 변경하면 디버깅 수준이 결정됩니다.\n우선순위 순서: 정보 > 디버그 > 경고 > 오류 > 없음\n\n__ITEM__skl-txtra0__없음__ITEM__skl-txtre__
more-enemies-direct-distance-to-consider-short-request=이것은 "기준점"으로, 무엇이 짧고 무엇이 아닌지를 결정하는 기준입니다.
