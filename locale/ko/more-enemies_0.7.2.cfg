more-enemies-gleba-attack-group-require-nearby-spawner=근처에 산란장가 필요로 하는지 여부. 이 옵션이 비활성화되면 공격 그룹은 자체적으로 생성될 수 있습니다.
more-enemies-gleba-do-attack-group=적 유닛 그룹은 공해과 무관하게 자체적으로 생성되어 공격을 시작합니다.
more-enemies-gleba-do-evolution-factor=적의 레벨이 진화 요인에 따라 증가합니다\n복제 생성 계산 시 진화 요인 [0 - 1]을 적용합니다.
more-enemies-gleba-spawn-attack-group-probability-modifier=이 값은 글레바에서 유효한 적과 목표가 발견될 때 공격 그룹이 생성될 확률을 곱합니다. 생성 확률은 다음과 같이 결정됩니다:\n\nlocal max_probability = 1 - (1 / selected_difficulty.value)\nif (max_probability < 0) then max_probability = 0 end\nmax_probability = max_probability * probability_modifier\nlocal threshold = max_probability * evolution_factor
more-enemies-max-clients-to-accept-any-new-request=이 금액까지의 모든 고객은 경로 찾기 서비스로 지원됩니다(경로 길이에 대한 추산은 제공되지 않습니다).
more-enemies-max-clients-to-accept-short-new-request=최대 고객 수에 도달할 때까지 새로운 요청을 모두 수락합니다. 이 요청까지, 단기 추산이 가능한 요청만 처리됩니다.
more-enemies-max-gathering-unit-groups=어떤 시점에서도 공격을 위해 자동으로 생성되는 유닛 그룹 최대 수.
more-enemies-max-unit-group-size-runtime=유닛 그룹의 최대 크기 (예: 포격 공격에 대한 보복 공격)\n__ITEM__skl-txtra0__200__ITEM__skl-txtre__\n\n시작 설정으로 덮어씌워집니다.
more-enemies-max-unit-group-size-startup=유닛 그룹의 최대 크기 (예: 포격 공격에 대한 보복 공격)\n__ITEM__skl-txtra0__200__ITEM__skl-txtre__\n\n시작 설정으로 덮어씌워집니다.
