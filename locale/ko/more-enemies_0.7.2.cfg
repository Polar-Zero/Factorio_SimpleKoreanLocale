[mod-name]
more-enemies=더 많은 적들(More Enemies)

[mod-description]
more-enemies=적의 수를 늘리고, 더 크고/또는 더 많은 적 공격 그룹을 추가하는 간단한 아이디어입니다.\n\n적과 적 유닛 그룹을 복제하며, 여러 적 및 산란장 설정을 추가합니다. 모든 설정은 게임 내에서도 조정 가능합니다.\n\n5개의 사전 설정 난이도가 포함되어 있습니다: Easy(0.1), Vanilla(1), Vanilla+(1.75), Hard(4), Insanity(11). 추가된 각 설정은 선택한 난이도와 독립적으로 개인 취향에 맞게 구성 가능합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


