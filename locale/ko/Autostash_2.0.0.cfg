[mod-name]
Autostash=자동 보관(Autostash)

[mod-description]
Autostash=이 모드는 플레이어 근처 저장소에 자동으로 아이템을 보관할 수 있는 기능을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)

[controls]
ctrl-autostash-all=모든 아이템 자동 보관
ctrl-autostash-ores=모든 광석 자동 보관
ctrl-autostash-furnaces=용광로에 자동 보관
ctrl-autostash-filtered=필터링된 아이템 자동 보관
ctrl-autostash-wagon=기관차/화물차에 자동 보관

[controls-description]
ctrl-autostash-all=__CONTROL__ctrl-autostash-all__로 모든 아이템을 근처 상자/저장소에 자동으로 보관합니다.
ctrl-autostash-ores=__CONTROL__ctrl-autostash-ores__로 모든 광석을 근처 상자/저장소에 자동으로 보관합니다.
ctrl-autostash-furnaces=__CONTROL__ctrl-autostash-furnaces__로 주변 용광로에 넣을 수 있는 아이템을 자동으로 보관합니다.
ctrl-autostash-filtered=__CONTROL__ctrl-autostash-filtered__로만 자동으로 보관합니다.
ctrl-autostash-wagon=__CONTROL__ctrl-autostash-wagon__로 근처 기관차/화물차에 자동으로 보관합니다.

[autostash]
tooltips=__CONTROL__ctrl-cast-spell__?
tooltip=인벤토리를 근처 상자에 보관합니다.\n__CONTROL__ctrl-autostash-all__: 단축바 아이템을 제외한 모든  아이템.\n__CONTROL__ctrl-autostash-ores__: 광석 아이템. 단축바에 있는 것은 제외.\n__CONTROL__ctrl-autostash-furnaces__: 근처 용광로를 채웁니다.\n__CONTROL__ctrl-autostash-filtered__: 모든 것을 기관차/상자의 필터링된 슬롯에 정렬합니다.\n__CONTROL__ctrl-autostash-wagon__: 기관차/화물차에 광석을 채웁니다.