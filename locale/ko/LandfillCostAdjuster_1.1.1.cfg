[mod-name]
LandfillCostAdjuster=매립 비용 조정(Landfill Cost Adjuster)

[mod-description]
LandfillCostAdjuster=세계를 전부 매립할 수 있는 능력이 게임에 흥미를 잃게 만드나요? 그렇다면 매립을 더 비싸게 만들어보세요.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
landfill-cost-adjuster-cliff-explosives=절벽 폭발물 비용 조정
landfill-cost-adjuster-complex=복잡한 매립 제작
landfill-cost-adjuster-multiplier=매립 제작비용 배율
landfill-cost-adjuster-remove=매립 제작재료 대체
landfill-cost-adjuster-time=매립 제작시간 증가

[mod-setting-description]
landfill-cost-adjuster-complex=활성화하면, 매립(및 우주 시대의 토대) 제작에 우라늄-238이 필요하도록 수정합니다. 도대체 왜 남는 핵 물질을 구멍에 버리는 것 외에 다른 방법으로 처리하려고 할까요?
landfill-cost-adjuster-remove=바이오챔버와 농업 타워, 매립 제작 비용을 20 벽돌로 변경합니다.