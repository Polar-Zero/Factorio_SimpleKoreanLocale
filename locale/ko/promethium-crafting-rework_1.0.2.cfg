[mod-description]
promethium-crafting-rework=태양계 가장자리에서 부서진 행성까지 더 멀리 이동하는 것을 장려하고, 생산성을 높이기 위해 프로메튬 과학 제작을 다시 작업합니다. 이제 더 큰 위험을 무릅쓸수록 더 큰 보상을 가져다줄 것입니다.\n\n번역: SimpleKoreanLocale(PolarZero)


