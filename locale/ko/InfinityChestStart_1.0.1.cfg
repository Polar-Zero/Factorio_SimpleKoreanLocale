[mod-name]
InfinityChestStart=무한 상자 시작(Infinity Chest Start)

[mod-description]
InfinityChestStart=자유플레이에서 사용할 수 없었던 창의적 아이템에 대한 쉬운 접근. 플레이어의 시작 아이템에 무한 상자를 추가하거나 무료로 제작할 수 있는 제작법을 추가합니다.\n\n번역: SimpleKoreanLocale(PolarZero)


[mod-setting-name]
infinity-chest-start-item=시작 무한 상자 지급
infinity-chest-start-recipe=무한 상자 제작 허용

[mod-setting-description]
infinity-chest-start-item=게임 시작시 플레이어 인벤토리에 무한 상자를 추가합니다.
infinity-chest-start-recipe=재료 없이 무한 상자를 만들 수 있는 제작법을 추가합니다.