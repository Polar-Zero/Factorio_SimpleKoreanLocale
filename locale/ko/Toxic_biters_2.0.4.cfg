tb-HealthScaler=0.1 ~ 100
tb-DamageScaler=0.1 ~ 100
tb-disable-terrain-check=비활성화하면 지형에 관계없이 독성 적이 생성됩니다.
tb-allow-infection=독성 바이터는 플레이어의 건물을 감염시켜 포탑과 다른 개체를 장악할 수 있습니다.
tb-no-friendly-fire=활성화하면 새로운 피해 유형(독성)을 생성하고 모든 바이터를 이에 면역으로 만듭니다.
tb-allow-boss-on-cloud=죽은 독성 바이터로 인해 많은 양의 독소 구름이 생기는 곳에서 거대한 생명체가 나타날 수 있습니다...