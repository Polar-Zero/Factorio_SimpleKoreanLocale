[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=적재기 제작법을 완전히 수정합니다. Bob's Logistics 모드의 "운송 벨트 제작법 수정"이 동시에 활성화되었다면 제작법이 Bob's 모드와 일치하게 됩니다. 바닐라 제작법을 사용하려면 비활성화하세요. (자세한 내용은 모드 페이지 참고)\n\n[color=#9cdcfe]기본값:[/color] [color=green]활성화[/color]
vanillaLoaders-recipes-includeInserters=제작기 제작에 투입기가 필요하도록 합니다. "적재기 제작법 수정" 옵션과 Bob's Logistics "운송 벨트 제작법 수정"이 활성화되어야 합니다.\n\n[color=#9cdcfe]기본값:[/color] [color=green]활성화[/color]
vanillaLoaders-do-loader-snapping=활성화되면 적재기를 배치할 때 인접한 객체에 자동으로 연결합니다.\n\n[color=#9cdcfe]기본값:[/color] [color=green]활성화[/color]